- en: The Future of Blockchains
  id: totrans-738
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区块链的未来
- en: '*“Blockchain technology is transforming the way industries exchange information.
    Soon, we’ll start seeing large-scale adoption of enterprise blockchains underpinned
    by interoperable networks and digital identities.”*'
  id: totrans-739
  prefs: []
  type: TYPE_NORMAL
  zh: '*“区块链技术正在改变行业间信息交换的方式。很快，我们将开始看到大规模采用的企业区块链，这些区块链由可互操作的网络和数字身份支撑。”*'
- en: '**Archana Sristy, Senior Director, Walmart Global Tech**'
  id: totrans-740
  prefs: []
  type: TYPE_NORMAL
  zh: '**阿卡纳·斯里斯蒂，沃尔玛全球技术高级总监**'
- en: '*“We are hurtling toward a hyperconnected economy. Ecosystems across organizations
    that service the specific needs of a customer are emerging. No single organization
    owns the entire customer experience, and competitors and peers need to figure
    out how to collaborate. Blockchain, in combination with other emerging technologies
    like IoT and artificial intelligence (AI), will provide a way to make it happen.”*'
  id: totrans-741
  prefs: []
  type: TYPE_NORMAL
  zh: '*“我们正飞速迈向一个高度互联的经济。服务于特定客户需求的组织生态系统正在涌现。没有一个组织拥有整个客户体验，竞争者和同行需要弄清楚如何协作。区块链，结合其他新兴技术如物联网和人工智能（AI），将提供实现这一切的方式。”*'
- en: '**Saurabh Gupta, Chief Research Officer, HFS**'
  id: totrans-742
  prefs: []
  type: TYPE_NORMAL
  zh: '**萨乌巴赫·古普塔，HFS首席研究官**'
- en: 10.1\. Introduction
  id: totrans-743
  prefs: []
  type: TYPE_NORMAL
  zh: 10.1. 引言
- en: Bitcoin celebrated its eleventh birthday on January 3, 2020\. It serves as our
    most visible example of the power of the ‘Internet of Value’. Built on blockchain
    technologies, Bitcoin’s tamper-resistant distributed ledger has remained intact
    despite its honeypot of value.**^(([i](#rfn_i)))** While Bitcoin comes from a
    community of cypherpunks and libertarians, traditional enterprises soon saw the
    threats and opportunities it posed. For the past five years, traditional enterprises
    across the globe have vetted blockchain technologies with thousands of proofs
    of concept, but mostly for private blockchain solutions. Live enterprise production
    deployments have been slow to come because ecosystem partners have to agree on
    standards, IP rights, shared governance, and business models. Early enterprise
    adopters show us the possibilities of the business and social value that can be
    created by sharing applications.
  id: totrans-744
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币在2020年1月3日庆祝了它的第十一个生日。它是我们最直观的“价值互联网”力量的例子。建立在区块链技术之上的比特币，其防篡改的分布式账本尽管价值连城，却依然毫发无损。**^((([i](#rfn_i)))**尽管比特币来源于密码朋克和自由主义者的社区，但传统企业很快就看到了它带来的威胁和机遇。在过去五年中，全球的的传统企业已经对区块链技术进行了数千个概念验证，但主要是为了私有区块链解决方案。由于生态系统伙伴必须就标准、知识产权、共同治理和商业模式达成一致，因此企业级的生产部署一直进展缓慢。早期采用企业向我们展示了通过共享应用创造商业和社会价值的可能性。
- en: 'In this book, we have examined numerous blockchain platforms and applications
    that are marching us towards an ‘Internet of Value’. Bitcoin; Ripple; Stellar;
    WeTrade; Sandander; and KoreConX show us that the future of financial services
    is upon us. The IBM Food Trust; EY’s WineChain; Everledger; GE’s TRUEngine; MediLedger;
    TradeLens; VeChain; and VeriTX illustrate asset authenticity and traceability
    through global supply chains. LO3 Energy and Share&Charge show us new markets
    for energy where individuals have platforms to share their excess energy capacity
    with other individuals. SmartResume shows us how to combine verified credentials
    with digital resumes to improve job markets. Each of these blockchain applications
    is a result of dedicated focus by founders and deep cooperation among ecosystem
    partners. Each was aiming to solve specific business and social problems that
    happened to be well-suited for blockchain technologies. The commonality across
    these contexts is this: ***Blockchain-based solutions are uniquely suited to verify,
    share and secure data for contexts that involve multiple trading parties who do
    not trust each other.*** Lack of trust does not mean one doubts the goodwill of
    trading partners; lack of trust means that one party is not willing to let another
    party execute agreements or to create or modify records pertaining to that agreement
    without verification. A well-designed blockchain application allows multiple parties
    to execute agreements as promised and to record, share and update transactions
    pertaining to those agreements safely.'
  id: totrans-745
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们已经研究了众多正在引领我们走向“价值互联网”的区块链平台和应用。比特币；Ripple；恒星网络；WeTrade；桑坦德银行；以及KoreConX表明，金融服务的未来已经到来。IBM食品信托；安永的WineChain；Everledger；通用电气的TRUEngine；MediLedger；TradeLens；VeChain；以及VeriTX展示了通过全球供应链验证资产真实性和追溯性的例子。LO3能源和Share&Charge向我们展示了新的能源市场，在这里，个人可以与他人分享他们的过剩能源容量。SmartResume向我们展示了如何将验证过的资格证明与数字简历结合使用，以改善就业市场。这些区块链应用的每一个都是创始人专注努力的结果，以及生态系统伙伴之间深入的合作。每一个都是旨在解决恰好适合区块链技术的具体商业和社会问题。这些情况中的共同点是：**基于区块链的解决方案独特地适用于验证、共享和保护涉及多个互不信任的交易方的数据。**缺乏信任并不意味着怀疑交易伙伴的善意；缺乏信任意味着一方不愿意让另一方执行协议，或者创建或修改与该协议有关的记录而不进行验证。一个设计良好的区块链应用允许多个方如约执行协议，并安全地记录、共享和更新与那些协议有关的交易。
- en: However, as of 2020, blockchain-enabled solutions operate as islands. The current
    state is that these solutions are happening at the application level, not at the
    infrastructure level. We are still missing universal components to realize the
    full vision for an ‘Internet of Value’. We have not yet realized the full power
    of individual self-sovereignty, asset/token transfers across chains, and a truly
    seamless and friendly user experience. But today we can more easily see the possibilities.
  id: totrans-746
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，截至2020年，基于区块链的解决方案如同孤岛。当前的状态是，这些解决方案发生在应用层面，而不是基础设施层面。我们仍然缺少实现“价值互联网”完整愿景的通用组件。我们还没有实现个体的完全自我主权，资产/代币跨链转移，以及真正无缝和友好的用户体验的全部力量。但是今天我们可以更容易地看到这些可能性。
- en: 'So, what does the future of blockchains hold? As argued in [Chapter 2](chapter02.xhtml),
    I believe that the future of blockchains is not deterministic; individuals and
    organizations do not just sit around and wait for the future to happen, they actively
    create it. Since the future of blockchains is a set of design choices, I discuss
    two final prescriptions (rather than predictions) in this chapter:'
  id: totrans-747
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，区块链的未来将如何发展呢？正如在[第二章](chapter02.xhtml)中所论述的，我相信区块链的未来并非确定无疑；个人和组织并非只是坐等未来发生，而是积极地创造未来。由于区块链的未来是一系列设计选择，我在本章讨论了两个最终的处方（而不是预测）：
- en: '**1.** Use blockchain-enabled solutions to address ‘butterfly defects’ caused
    by globalization.'
  id: totrans-748
  prefs: []
  type: TYPE_NORMAL
  zh: '**1.** 使用基于区块链的解决方案来解决全球化引起的“蝴蝶缺陷”。'
- en: '**2.** Beyond regulatory compliance, design ethical blockchain-enabled solutions.'
  id: totrans-749
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.** 除了遵守监管规定外，设计符合伦理的区块链解决方案。'
- en: For this final chapter on the future of blockchains, I’ve also sought the advice
    of people on the front lines of enterprise solutions. Their insights are inserted
    throughout this chapter in their own words. Several experts chose to ruminate
    upon the current, global COVID-19 pandemic, as the timing of my request for their
    thoughts happened in late March of 2020, when all of us were sequestered because
    of COVID-19\. When speaking more broadly—beyond the pandemic—the experts agreed
    that blockchain-enabled solutions are uniquely suited for inter-organizational
    contexts but require many people working together to drive standards and to develop
    workable governance frameworks. All concur that we need the power of blockchains
    now more than ever.
  id: totrans-750
  prefs: []
  type: TYPE_NORMAL
  zh: 在这最后一章关于区块链的未来中，我还寻求了企业解决方案一线人员的建议。他们的见解以他们自己的话插入到本章中。几位专家选择反思当前的全球COVID-19大流行，因为我在2020年3月底请求他们的想法时，我们所有人因COVID-19而处于隔离状态。当讨论更广泛的话题——超出大流行范围——专家们一致认为，区块链解决方案特别适合于组织间环境，但需要许多人共同推动标准和制定可行的治理框架。所有人都一致认为，我们需要区块链的力量比以往任何时候都更加迫切。
- en: 10.2\. Butterfly defects
  id: totrans-751
  prefs: []
  type: TYPE_NORMAL
  zh: 10.2. 蝴蝶缺陷
- en: '*“The tidal wave of globalization that has engulfed the planet over the past
    two decades has brought unprecedented opportunity. But it has also brought new
    risks that threaten to overwhelm us. Systemic risk cannot be removed because it
    is endemic to globalization. It is a process to be managed, not a problem to be
    solved.”*'
  id: totrans-752
  prefs: []
  type: TYPE_NORMAL
  zh: '*“过去二十年中席卷全球的全球化浪潮带来了前所未有的机遇。但它也带来了新的风险，这些风险有可能压垮我们。系统风险不可能被消除，因为它是全球化的内在特质。它是一个需要管理的过程，而不是一个需要解决的问题。”*'
- en: '**Ian Goldin and Mike Mariathasan^([1](#fn_1))**'
  id: totrans-753
  prefs: []
  type: TYPE_NORMAL
  zh: '**Ian Goldin 和 Mike Mariathasan^([1](#fn_1))**'
- en: Since starting this book in January of 2020 and completing this final chapter
    five months later in May, the world has experienced unprecedented levels of devastation
    caused by COVID-19\. The pandemic has revealed the weaknesses in our supply chains,
    our inability to deploy resources where they are most needed, and difficulties
    in capturing and sharing the data needed to make rapid decisions. But the underlying
    problem is much larger than this single pandemic. COVID-19 is just a single, specific
    manifestation of the systemic risks caused by globalization. Global warming; income
    disparity; the rise of xenophobia; nuclear weapon armament; and the depletion
    of natural resources, are other manifestations. The world is so hyper-connected
    that what happens locally swiftly magnifies and spreads globally. It makes us
    feel uncertain and somewhat helpless. How can we surmount the seemingly insurmountable?
  id: totrans-754
  prefs: []
  type: TYPE_NORMAL
  zh: 从2020年1月开始撰写这本书，并在五个月后的5月完成最后一章，世界经历了由COVID-19引起的前所未有的破坏。大流行揭示了我们的供应链弱点，我们无法将资源部署到最需要的地方，以及捕捉和分享制定快速决策所需数据的困难。但根本问题远远超出这场单一大流行。COVID-19只是全球化的系统风险的单一具体表现。全球变暖、收入不平等、排外主义的兴起、核武器装备以及自然资源的枯竭，都是其他表现。世界如此高度互联，当地发生的事情会迅速放大并传播到全球。这让我们感到不确定，有些无助。我们如何克服看似无法克服的困难？
- en: 'Professor Ian Goldin from the University of Oxford and Dr. Mike Mariathasan
    from KU Leuven University, described the systemic risks of globalization in their
    provocative 2014 book, *The Butterfly Defect*. The authors wrote it after the
    2008 Global Financial Crisis, another pandemic—this time a financial one—that
    began in the US subprime mortgage market, and quickly spread worldwide. Their
    book title relates to Chaos Theory, which describes how small changes in initial
    conditions can have exponential consequences. The ***butterfly effect*** is based
    on the popular explanation of Chaos Theory: a butterfly flaps its wings (a small
    perpetration to initial conditions) and prompts a hurricane weeks later. The metaphor
    comes from Ray Bradbury’s short story *A Sound of Thunder*, written in 1952\.
    In Bradbury’s story, time travelers from the year 2055 go back 66 million years
    to hunt dinosaurs, but one hunter falls off the levitation path that prevents
    time warps. He crushes a butterfly that gets stuck on his shoe, and subsequently
    causes a devastating ripple through time that completely alters the evolution
    of the atmosphere, human language, and political outcomes.^([2](#fn_2))'
  id: totrans-755
  prefs: []
  type: TYPE_NORMAL
  zh: 牛津大学的伊恩·戈尔丁教授和鲁汶大学的爱德华·马利亚塔萨博士，在他们具有挑战性的2014年书籍《蝴蝶缺陷》中描述了全球化的系统风险。作者在2008年全球金融危机后撰写此书，这次大流行是金融方面的，起始于美国次贷抵押市场，并迅速蔓延到全球。他们的书名与混沌理论有关，该理论描述了初始条件的微小变化如何产生指数级后果。**蝴蝶效应**基于混沌理论的流行解释：一只蝴蝶拍打翅膀（对初始条件的微小扰动）几周后就会引发飓风。这个隐喻来自雷·布拉德伯里1952年写的中篇故事《雷声》。在布拉德伯里的故事中，来自2055年的时间旅行者回到6600万年前的恐龙狩猎时代，但一个猎人从防止时间扭曲的悬浮路径上跌落。他踩扁了一只粘在鞋上的蝴蝶，从而在时间中引发了一系列灾难性的波动，彻底改变了大气的演变、人类语言和政治结果。（[2](#fn_2)）
- en: Goldin and Mariathasan transformed the popular metaphor from ***butterfly effect***
    to ***butterfly defect***. The authors describe our hyperconnected supply chains,
    financial systems, and infrastructures (transportation, energy, and the Internet)
    and how interconnectivity amplifies environmental risks like global warming, economic
    and social inequality, and health risks such as pandemics. Within this broader
    framework, COVID-19 is just one of many ‘butterfly defects’ coming our way.
  id: totrans-756
  prefs: []
  type: TYPE_NORMAL
  zh: 金和马里亚塔萨将流行的隐喻从**蝴蝶效应**转变为**蝴蝶缺陷**。作者描述了我们高度互联的供应链、金融体系和经济基础设施（交通、能源和互联网），以及如何通过互联互通放大全球变暖、经济和社会不平等以及大流行病等健康风险。在这个更广泛的框架内，COVID-19只是众多即将到来的“蝴蝶缺陷”中的一个。
- en: 'Alas, all is not lost. The authors argue that systemic risks can be managed.
    The authors call for shared governance across multiple borders. They write:'
  id: totrans-757
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，并非一切都失去了。作者认为系统风险是可以管理的。作者呼吁跨多个边界的共享治理。他们写道：
- en: '*“Because systemic risks transcends national borders, it is vital that the
    governance of these risks also becomes coordinated internationally.”*'
  id: totrans-758
  prefs: []
  type: TYPE_NORMAL
  zh: “由于系统风险超越了国界，因此在国际层面上协调这些风险的管理至关重要。”
- en: Moreover, they argue that global governance must be *transparent*. For businesses,
    the authors argue that a focus on quarterly earnings causes enterprises to become
    too lean, and results in a significant loss of resiliency. Firm value, they argue,
    also should be assessed on investments in resiliency, including enough cash on
    hand, spare parts inventory, and redundancy in infrastructure. Their tome has
    many other prescriptions for addressing systemic global risks, but here we focus
    on how blockchain-enabled solution have already helped with COVID-19.
  id: totrans-759
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，他们认为全球治理必须是*透明的*。对于企业，作者认为关注季度收益会导致企业变得过于精简，从而导致企业弹性的重大损失。他们认为，企业的价值还应考虑对韧性的投资，包括现金储备、备件库存和基础设施的冗余。他们的巨著提出了许多其他应对系统性全球风险的建议，但在这里我们关注的是区块链解决方案如何已经帮助应对COVID-19。
- en: My colleague, Professor Remko Van Hoek from the Supply Chain Department at the
    Sam M. Walton College of Business, and I have been investigating blockchain solutions
    to address the pandemic. Blockchain solutions that have been under development
    for years have been repurposed and unleashed to address the pandemic. Sometimes
    a crisis can help accelerate the obstacles to technology adoption.
  id: totrans-760
  prefs: []
  type: TYPE_NORMAL
  zh: 我的同事，来自沃尔顿商学院供应链系的教授雷姆科·范胡克（Remko Van Hoek）和我一直在研究区块链解决方案以应对大流行。已经开发多年的区块链解决方案被重新定位并释放，以应对大流行。有时危机可以加速技术采用的障碍。
- en: 'Consider the case of VeriTX. As we covered in [Chapter 5](chapter05.xhtml),
    Colonel James Allen Regenor, USAF (ret) has been building a blockchain-powered
    platform since 2017 for the buying, selling, and tracing of 3-D printed parts
    (as well as traditional parts). Regenor and his team built the platform to enable
    a completely decentralized manufacturing process in which customers can order
    and print parts where they need them, when they need them. The blockchain ensures
    tamper-proof design and printing instructions. When Regenor realized that his
    platform could help with the medical devices needed to battle COVID-19, he leapt
    into action. He founded a new company, Rapid Medical Parts, in March 2020\. He
    rallied his global network of partners, and in just 12 days, the Pentagon awarded
    his company a contract for converting the abundant supply of sleep apnea machines
    into ventilators. The conversion requires additional parts that Rapid Medical
    Parts will print, and at a tenth of the cost of a new ventilator. The units should
    be in hospitals by mid-May.^([3](#fn_3)) In sharing his story with us, Regenor
    said:'
  id: totrans-761
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑VeriTX的案例。正如我们在[第5章](chapter05.xhtml)中提到的，美国空军（退役）上校詹姆斯·艾伦·雷根纳（James Allen
    Regenor）自2017年起一直在构建一个基于区块链的平台，用于购买、销售和追踪3D打印零件（以及传统零件）。雷根纳和他的团队建立这个平台是为了实现一个完全去中心化的制造过程，顾客可以在此过程中下单并打印他们需要的、随时需要的零件。区块链确保了设计不可篡改且打印指令难以遗忘。当雷根纳意识到他的平台可以帮助制造用于抗击COVID-19的医疗设备时，他迅速行动起来。2020年3月，他成立了一家新公司——Rapid
    Medical Parts。他召集了他的全球合作伙伴网络，仅用12天时间，五角大楼就授予他的公司一份合同，将大量睡眠呼吸暂停机改装成呼吸机。改装需要额外的零件，Rapid
    Medical Parts将负责打印，成本仅是新呼吸机的一成。这些单位应该将在5月中旬到达医院。^([3](#fn_3))在向我们分享他的故事时，雷根纳说：
- en: '*“We all answer the call. Some run towards the cannons and others dig in. I
    have always run towards the cannons.”*'
  id: totrans-762
  prefs: []
  type: TYPE_NORMAL
  zh: '*“我们都响应号召。有些人奔向大炮，而其他人则挖掘工事。我总是奔向大炮。”*'
- en: It’s not just the nimble startups that are leveraging blockchain solutions to
    fight the virus. Organizations including the World Health Organization; IBM; Oracle;
    Microsoft; other tech companies; government agencies; and international health
    organizations are partnering in building the blockchain-based open data hub called
    MiPasa. The platform, created by the enterprise blockchain firm HACERA, aims to
    quickly and precisely detect Covid-19 carriers and infection hotspots around the
    world. MiPasa will securely share information among individuals, hospitals, and
    authorities that will aid in public health analysis without revealing personal
    data.^([4](#fn_4))
  id: totrans-763
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅是灵活的初创公司正在利用区块链解决方案来抗击病毒。包括世界卫生组织、IBM、甲骨文、微软、其他科技公司、政府机构以及国际卫生组织在内的组织正在合作建设一个名为MiPasa的基于区块链的开源数据枢纽。由企业区块链公司HACERA创建的该平台旨在迅速、精确地检测全球范围内的COVID-19携带者和感染热点。MiPasa将在个人、医院和当局之间安全地共享信息，这将有助于公共卫生分析，而不会泄露个人数据。^([4](#fn_4))
- en: 'Don and Alex Tapscott highlight more blockchain solutions for the pandemic
    in their 74 page call for innovation and transformation in public health. They
    write:'
  id: totrans-764
  prefs: []
  type: TYPE_NORMAL
  zh: 唐和亚历克斯·塔普斯科特在他们的74页创新和转型呼吁书中，强调了更多关于疫情期间的区块链解决方案。他们写道：
- en: '*“traditional systems have failed and it’s time for a new paradigm.”*'
  id: totrans-765
  prefs: []
  type: TYPE_NORMAL
  zh: '**“传统的系统已经失败，是时候迎来一个新的范式了。”**'
- en: The authors detail a framework for applying blockchain technologies to improve
    public health which includes self-sovereignty over health records; just-in-time
    supply chain solutions, rapid response registries, and incentive models to reward
    responsible behaviors.^([5](#fn_5))
  id: totrans-766
  prefs: []
  type: TYPE_NORMAL
  zh: 作者详细阐述了一个框架，用于将区块链技术应用于改善公共卫生，包括对健康记录的自我主权；即时供应链解决方案、快速响应注册表和激励模型，以奖励负责任的行为。^([5](#fn_5))
- en: 'Our experts also offered additional insights on COVID-19:'
  id: totrans-767
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的专家还就COVID-19提供了更多见解：
- en: '**Insights from Ramesh Gopinath, Vice President of Blockchain Solutions for
    IBM:**'
  id: totrans-768
  prefs: []
  type: TYPE_NORMAL
  zh: '**IBM区块链解决方案副总裁拉梅什·戈皮纳思的观点:**'
- en: '*“Supply chains are usually going to experience strain in a crisis, and in
    the current pandemic, we’re seeing shortages for crucial personal protective equipment
    for medical workers on the front lines. In rectifying these shortages, collaboration
    across different industries has been critical. Many California companies, for
    example, had large stores of N-95 surgical masks acquired in response to the 2019
    wildfire season and have moved to donate surplus to nearby hospitals. Rather than
    relying on a patchwork of donations, however, blockchain could connect a ‘network
    of networks’ for all of the different companies and organizations with the capacity
    to donate or manufacture needed equipment. If they could all communicate and share
    trusted data, they could better and more quickly allocate resources to where they’re
    needed most.”*'
  id: totrans-769
  prefs: []
  type: TYPE_NORMAL
  zh: '**“供应链在危机中通常会承受压力，在当前的疫情中，我们看到了前线医护人员关键的个人防护装备短缺。为了解决这些短缺，跨行业的合作至关重要。例如，许多加利福尼亚公司在应对2019年野火季节时储备了大量N-95手术口罩，并已开始向附近的医院捐赠多余的口罩。然而，依靠零星的捐赠是不够的，区块链可以连接一个由不同公司和组织构成的‘网络的网络’，这些公司和组织都有捐赠或生产所需设备的能力。如果他们能够进行有效沟通并共享可信数据，他们可以更好地、更快地将资源分配到最需要的地方。”**'
- en: '**Insights from Dale Chrystie, Blockchain Strategist at FedEx, Chair of BiTA
    Standards Council:**'
  id: totrans-770
  prefs: []
  type: TYPE_NORMAL
  zh: '**联邦快递区块链战略师、BiTA标准委员会负责人戴尔·克rysie的观点:**'
- en: '*“This notion we have been discussing for some time of a big, open global village
    working together really resonates at this moment, not only in blockchain, but
    also beyond. Immediately after 9/11, we experienced in the US what was likely
    a very brief moment where we weren’t competitors, or of different political parties,
    we were just American citizens. Today, I believe we are in another of those moments
    where many of the things we think of as differences at the surface level must
    be pushed aside for the greater good. This moment is the definition of ‘coopetition,’
    and we need to move this technology and these efforts forward based on greatest
    need and applicability of the technology. From a FedEx point of view, because
    we have customers in 220 countries and territories, essentially our default position
    is from the International Space Station on blockchain and everything else. This
    is a moment of clarity, and today, as global citizens, we must quickly mobilize
    those who can to help those who, for whatever reason, can’t, for the sake of us
    all. Today, we face a common enemy. We must not focus on where we traditionally
    compete, but, rather, where we can agree. And I would challenge the great thinkers
    in this group to ponder how we can scale this technology quickly, starting with
    key areas to help our fellow global citizens fight this common enemy.”*'
  id: totrans-771
  prefs: []
  type: TYPE_NORMAL
  zh: '**“我们讨论已久的这个概念——一个庞大的、开放的全球村庄共同合作，在这个时刻真的引起了共鸣，不仅在区块链领域，而且超越了区块链。在9/11事件后不久，美国经历了一个非常短暂的时期，我们不是竞争对手，也不是不同政治党派，我们只是美国公民。今天，我相信我们正处于另一个这样的时刻，许多我们认为的表面差异必须为了更大的利益而抛诸脑后。这个时刻就是‘合作竞争’的定义，我们需要根据技术需求和适用性，推动这项技术和这些努力前进。从联邦快递的角度来看，因为我们拥有220个国家和地区客户，我们的默认立场就是从国际空间站的角度来看待区块链及其他一切。这是一个清晰的时刻，今天，作为全球公民，我们必须迅速动员那些能够帮助那些由于各种原因无法自助的人，为了我们所有人。今天，我们面对的是一个共同的敌人。我们不应该关注我们传统上的竞争，而应该关注我们能达成共识的地方。我挑战这个小组中的伟大思想家们思考如何快速扩大这项技术，首先从关键领域开始，帮助我们的全球公民对抗这个共同的敌人。”**'
- en: To use blockchains—and other technologies—to help build a better future, leaders
    must protect data privacy and be transparent about data usage. Too often, crises
    can prompt widespread erosion of individual freedoms. ***The power of blockchain
    is the ability to share data without revealing personal information, if they are
    designed to do that***. We urge leaders to design blockchain solutions that capture
    and secure the data our decision makers need without eroding our democratic values.
    That is done by ethical design.
  id: totrans-772
  prefs: []
  type: TYPE_NORMAL
  zh: 要利用区块链——以及其他技术——帮助构建更好的未来，领导者必须保护数据隐私，并透明地使用数据。往往是危机可以引发个人自由的广泛侵蚀。***区块链的力量在于能够分享数据而不透露个人信息，如果它们是这样设计的***。我们敦促领导者设计出既能捕捉和保护决策者所需数据，又不会侵蚀我们的民主价值观的区块链解决方案。这是通过伦理设计实现的。
- en: 10.3\. Ethical blockchains by design
  id: totrans-773
  prefs: []
  type: TYPE_NORMAL
  zh: 10.3\. 设计中的伦理区块链
- en: In [Chapter 9](chapter09.xhtml), action principles covered design features to
    attract a critical mass of adopters. In this final chapter, we elevate the notion
    of design from the practical to the ethical. Blockchain-enabled solutions should
    be designed on ethical principles rather than just on legal compliance. It helps
    to have an overarching ethical framework, so here we rely on a study by the Berkman
    Klein Center for Internet and Society at Harvard University to identify ethical
    design principles. Researchers at the center, Fjeld et al. (2020), published a
    research paper on the principles of ethical Artificial Intelligence (AI). Their
    ethical AI principles are broad-reaching and apply to any technology solution
    and seem particularly relevant to blockchain-enabled solutions.
  id: totrans-774
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第9章](chapter09.xhtml)中，我们讨论了行动原则，这些原则包含了吸引关键多数采纳者的设计特征。在最后一章中，我们将设计的概念从实践提升到了伦理层面。基于区块链的解决方案应当建立在伦理原则之上，而不仅仅是法律合规。拥有一个总体的伦理框架很有帮助，因此我们依赖哈佛大学的伯克曼
    Klein 网络与社会中心的一项研究来确定伦理设计原则。该中心的研究者 Fjeld 等人（2020年）发表了一篇关于人工智能（AI）伦理原则的研究论文。他们的AI伦理原则具有广泛的适用性，并适用于任何技术解决方案，似乎特别适用于基于区块链的解决方案。
- en: 'Based on a review of 36 ethics documents published by civil societies, governments,
    inter-government organizations and the private sector, the authors extracted eight
    themes of ethical and rights-based approaches to design. These are:'
  id: totrans-775
  prefs: []
  type: TYPE_NORMAL
  zh: 基于对民间社会、政府、政府间组织和私营部门发布的36份伦理文件的分析，作者提炼出了八个伦理和基于权利的设计主题。这些主题包括：
- en: '**1.** Privacy'
  id: totrans-776
  prefs: []
  type: TYPE_NORMAL
  zh: '**1.** 隐私'
- en: '**2.** Accountability'
  id: totrans-777
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.** 责任感'
- en: '**3.** Safety and security'
  id: totrans-778
  prefs: []
  type: TYPE_NORMAL
  zh: '**3.** 安全与保密'
- en: '**4.** Transparency and explainability'
  id: totrans-779
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.** 透明性和可解释性'
- en: '**5.** Fairness and non-discrimination'
  id: totrans-780
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.** 公平和非歧视'
- en: '**6.** Human control of technology'
  id: totrans-781
  prefs: []
  type: TYPE_NORMAL
  zh: '**6.** 人类对技术的控制'
- en: '**7.** Professional responsibility'
  id: totrans-782
  prefs: []
  type: TYPE_NORMAL
  zh: '**7.** 专业责任'
- en: '**8.** Promotion of human values.^([6](#fn_6))'
  id: totrans-783
  prefs: []
  type: TYPE_NORMAL
  zh: '**8.** 促进人类价值。^([6](#fn_6))'
- en: Within these eight themes, there are nearly 50 specific ethical principles,
    some of which are highlighted in [Table 10.1](#t_10_1) and discussed below.
  id: totrans-784
  prefs: []
  type: TYPE_NORMAL
  zh: 在这八个主题中，有近50个具体的伦理原则，其中一些在[表10.1](#t_10_1)中突出显示，并在下面讨论。
- en: '![Image: Table 10.1 Ethical design principles](images/ch10t1.png)'
  id: totrans-785
  prefs: []
  type: TYPE_IMG
  zh: '![Image: Table 10.1 Ethical design principles](images/ch10t1.png)'
- en: '**Table 10.1 Ethical design principles**'
  id: totrans-786
  prefs: []
  type: TYPE_NORMAL
  zh: '**表10.1 伦理设计原则**'
- en: '*Source: Extracted from Fjeld et al. (2020)*'
  id: totrans-787
  prefs: []
  type: TYPE_NORMAL
  zh: '*来源：摘自 Fjeld 等人（2020年）的研究*'
- en: 1\. Privacy
  id: totrans-788
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 隐私
- en: As an ethical design principle, the right to privacy is viewed as an inalienable
    human right. Individuals have the right to control the access to and processing
    of data collected about them. They have the right to have that data rectified
    in cases of errors, and the right to erasure.
  id: totrans-789
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一种伦理设计原则，隐私权被视为不可剥夺的人类权利。个人有权控制对自己收集的数据的访问和处理。他们有权在出现错误的情况下纠正这些数据，并有权进行删除。
- en: Public blockchains like Bitcoin, Monero and Zcash value anonymity as the ultimate
    right to privacy. Individuals control access to their own data through private
    keys stored in their own digital wallets. However, many individuals do not yet
    have the technical sophistication to protect their own private keys—the majority
    of people end up relying on trusted third parties like exchanges to protect private
    keys on their behalf. But individuals have the option, and through continued education,
    will develop the competencies needed for self-sovereignty.
  id: totrans-790
  prefs: []
  type: TYPE_NORMAL
  zh: 像比特币、门罗币和Zcash这样的公共区块链将匿名性视为隐私权的最终权利。个人通过自己的数字钱包存储的私钥来控制对自己的数据的访问。然而，许多个人还没有足够的技术能力来保护自己的私钥——大多数人最终都依赖于像交易所这样的可信赖第三方来代表他们保护私钥。但个人有这个选择，并且通过持续的教育，将发展出实现自我主权所需的素质。
- en: 'Private blockchains value confidentiality, where identities need to be known,
    but data is only shared with authorized parties. If that data pertains to individual’s
    personal information, ethical privacy design calls for consent from individuals
    and individuals should be given the rights of access to information collected
    about them. As an example from our cases, SmartResume holders are told when their
    resumes are created by a credentialing organization. Once individuals opt in to
    activate them, they control who gets to view their resumes. Otherwise, an individual’s
    SmartResume is unviewable. As far as rights of erasure, [Chapter 9](chapter09.xhtml)
    covered the options with ***Action Principle 15: Design for regulatory compliance***.'
  id: totrans-791
  prefs: []
  type: TYPE_NORMAL
  zh: 私有区块链重视保密性，其中需要知道身份，但数据只与授权方共享。如果这些数据涉及个人个人信息，道德隐私设计要求个人同意，并应给予个人访问收集关于他们的信息的权利。例如在我们的案例中，SmartResume
    持有者被告知他们的简历是由认证机构创建的。一旦个人选择激活它们，他们就可以控制谁可以看到他们的简历。否则，个人的 SmartResume 是不可见的。至于删除权，[第
    9 章](chapter09.xhtml)介绍了与***行动原则 15：设计符合监管要求***相关的选项。
- en: 2\. Accountability
  id: totrans-792
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 责任制
- en: Who is accountable for decisions made by a technology? Fjeld et al. (2020) cover
    the mechanisms for accountability, including the verifiability and replicability
    of results; reliable audit trails; assessments of impacts including environmental
    impacts; creation of a neutral monitoring body; and legal liability for damages
    caused by the technology. Software liability laws are particularly complicated,
    but in general, it’s very difficult to hold authors of software liable. Courts
    have generally ruled that hackers, not software providers, are responsible for
    data breaches.^([7](#fn_7))
  id: totrans-793
  prefs: []
  type: TYPE_NORMAL
  zh: 由技术做出的决策由谁负责？Fjeld 等人（2020）涵盖了责任制机制，包括结果的可验证性和可复制性；可靠的审计跟踪；包括环境影响在内的影响评估；创建一个中立监控机构；以及因技术造成的损害的法律责任。软件责任法特别复杂，但一般来说，很难让软件作者承担责任。法院通常裁定，黑客而不是软件提供商应对数据泄露负责。[7](#fn_7)
- en: As applied to blockchain-based solutions, blockchains provide automatic verifiability
    because they ‘confirm before posting’ rather than ‘confirm after the fact’. Blockchains
    are inherently auditable. In fact, the digital ledger *is* the audit trail.
  id: totrans-794
  prefs: []
  type: TYPE_NORMAL
  zh: 应用于基于区块链的解决方案时，区块链提供自动验证，因为它们是“发布前确认”而不是“事实发生后确认”。区块链本身具有可审计性。实际上，数字账本*就是*审计跟踪。
- en: However, governance is needed to address other accountability principles, particularly
    as it pertains to a neutral monitoring body. While public blockchains rely on
    a global network of volunteers to monitor network activity, private blockchains
    rely typically on more centralized governance structures.
  id: totrans-795
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，需要治理来解决其他责任制原则，特别是与中立监控机构有关。虽然公共区块链依赖全球志愿者网络来监控网络活动，但私有区块链通常依赖更集中的治理结构。
- en: 3\. Safety and security
  id: totrans-796
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 安全与安全
- en: Fjeld et al. (2020) express requirements for system safety, performance as intended,
    and resistance to being compromised by unauthorized parties. As applied to blockchains,
    the safety and security of many blockchain-based solutions are routinely assessed
    by deploying test nets before main nets. White-hat hackers are invited to discover
    security weaknesses so that holes can be plugged before live deployment. Once
    deployed, blockchain’s distributed design inherently de-risks critical infrastructure
    systems through redundancy. KoreConX provides an example.
  id: totrans-797
  prefs: []
  type: TYPE_NORMAL
  zh: Fjeld 等人（2020）提出了系统安全、预期性能和抵御未授权方攻击的要求。应用于区块链时，许多基于区块链的解决方案的安全性和安全性通常通过在主网上线之前部署测试网来评估。白帽黑客被邀请发现安全漏洞，以便在实际部署之前修复。一旦部署，区块链的分布式设计通过冗余
    inherent de-risks 关键基础设施系统。KoreConX 提供了个例子。
- en: '**Insights by Kiran Garimella, Chief Scientist and CTO for KoreConX:**'
  id: totrans-798
  prefs: []
  type: TYPE_NORMAL
  zh: '**Kiran Garimella 博士的见解，KoreConX 的首席科学家和 CTO:**'
- en: '*“Blockchains by nature are resilient because they are distributed. When a
    node is unavailable for whatever reason and then reconnected to the network, the
    node automatically re-syncs with the rest of the network. Node failures, therefore,
    don’t affect the network as long as the minimum number of nodes for forming consensus
    is available. In our tests, when we brought down major areas of our global network
    and reconnected them, they ‘heal’ automatically. The process is totally hands-off.
    While this is an advantage of blockchains in general, we have further strengthened
    the KoreChain’s resilience by distributing the nodes across multiple countries,
    cloud providers, and deployment technologies.”*'
  id: totrans-799
  prefs: []
  type: TYPE_NORMAL
  zh: '*“区块链本质上是坚韧的，因为它们是分布式的。当由于某种原因节点不可用，然后重新连接到网络时，节点会自动与网络中的其他节点重新同步。只要能够形成共识的最少节点数量可用，节点故障就不会影响网络。在我们的测试中，当我们下线我们全球网络的主要区域并重新连接它们时，它们会自动‘愈合’。这个过程完全是自动的。虽然这是区块链的一般优势，但我们通过将节点分布在多个国家、云提供商和部署技术，进一步增强了KoreChain的韧性。”*'
- en: 4\. Transparency and explainability
  id: totrans-800
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 透明度和可解释性
- en: These ethical principles address the right to understand how technologies process
    information. In the case of AI, Fjeld et al. (2020) recognize that deep learning
    AI algorithms often mask how inputs are processed into outputs, the so called
    ‘black box’ problem. Here, blockchain-enabled solutions have an inherent advantage.
    Blockchains not only post the audit trail, but also post the coding for smart
    contracts. Public blockchains post these for everyone; private blockchains post
    these for authorized parties. In short, blockchain solutions are deterministic
    by nature, so they are inherently transparent and explainable. Moreover, blockchains
    are being used to open the ‘black box’ for AI, as the next story reveals.
  id: totrans-801
  prefs: []
  type: TYPE_NORMAL
  zh: 这些道德原则关注了解技术如何处理信息的权利。在人工智能的情况下，Fjeld等人（2020年）认识到深度学习人工智能算法经常掩盖输入如何转化为输出的过程，即所谓的“黑箱”问题。在这里，基于区块链的解决方案具有固有的优势。区块链不仅发布审计跟踪，还发布智能合约的编码。公共区块链为所有人发布这些信息；私有区块链为授权方发布这些信息。简而言之，区块链解决方案本质上是确定性的，因此它们本质上是透明和可解释的。此外，区块链正在被用来为人工智能打开“黑箱”，下一个故事揭示了这一点。
- en: At the University of Arkansas, Justin Zhan, professor of data science at the
    Department of Computer Science is working with the University of Arkansas for
    Medical Sciences to predict how the corona virus’s genome will mutate so that
    we can maximize the efficacy of a vaccine. Using multiple shared data sources
    from around the world, the team is looking at changes in the genome over time
    and from location to location. The predictive model uses deep learning algorithms,
    but the big downside of that technology is it’s black box—we see inputs and outputs,
    but we don’t have good explanations of what is happening inside the box. Dr. Zhan
    created the notion of blockchain-based explainable artificial intelligence which
    creates an immutable log of each iteration of inputs and outputs, so people can
    understand the reasons why AI results change over time.
  id: totrans-802
  prefs: []
  type: TYPE_NORMAL
  zh: 在阿肯色大学，计算机科学系的數據科学教授Justin Zhan正在与阿肯色大学医学科学团队合作，预测新冠病毒基因组将如何变异，以便我们可以最大化疫苗的效果。该团队利用来自世界各地的多共享数据源，观察基因组随时间以及从地点到地点的变化。这个预测模型使用了深度学习算法，但这种技术的一个大缺点是它是黑箱——我们看到输入和输出，但我们无法很好地解释箱子内部发生了什么。Zhan博士提出了基于区块链的可解释人工智能概念，它为每个输入和输出的每次迭代创建一个不可更改的日志，这样人们就可以理解为什么人工智能结果随时间变化的原因。
- en: 5\. Fairness and non-discrimination
  id: totrans-803
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 公平性和非歧视性
- en: 'Fjeld et al. (2020)’s fairness and non-discrimination principles call for systems
    to be designed and used to maximize fairness, promote inclusivity, and avoid bias.
    As an ethical design principle, SmartResume was designed so that hiring organizations
    search for qualified candidates based only on their skills, as all demographic
    and personal information are masked. Dave Wengel, Founder and CEO of iDatafy explained:'
  id: totrans-804
  prefs: []
  type: TYPE_NORMAL
  zh: Fjeld等人（2020年）的公平和非歧视原则要求系统在设计和使用过程中最大化公平性、促进包容性并避免偏见。作为一种道德设计原则，SmartResume的设计是，招聘组织仅根据技能寻找合格候选人，因为所有人口统计和个人信息都被遮盖了。iDatafy的创始人兼首席执行官Dave
    Wengel解释说：
- en: '*“When XYZ freight company gets a SmartResume, they don’t know the gender,
    race or ethnicity of the individual. And that’s a benefit. So, we can help them
    prove that they’re not showing any bias in candidate selection.”*'
  id: totrans-805
  prefs: []
  type: TYPE_NORMAL
  zh: '*“当XYZ货运公司获得SmartResume时，他们不知道个人的性别、种族或民族。这是有益的。所以，我们可以帮助他们证明他们在候选人选择上没有表现出任何偏见。”*'
- en: 6\. Human control of technology
  id: totrans-806
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 人类控制技术
- en: 'Fjeld et al. (2020) argue that any important decisions made by technologies
    should be subject to human review. For the blockchain context, this principle
    calls for human governance over blockchain-enabled solutions. As we covered in
    [Chapter 9](chapter09.xhtml), blockchain governance comprises a portfolio of decision
    rights, and while some rights might be automated on chain, so far, nearly all
    public and private chains rely on off-chain human governance. Vitalik Buterin,
    inventor of Ethereum, argued in favor of human governance:'
  id: totrans-807
  prefs: []
  type: TYPE_NORMAL
  zh: Fjeld等人（2020年）认为，任何由技术做出的重要决策都应受到人类的审查。对于区块链环境来说，这一原则呼吁对区块链解决方案进行人类治理。正如我们在[第9章](chapter09.xhtml)中提到的，区块链治理包括一系列决策权，尽管一些权利可能会在链上自动化，但迄今为止，几乎所有公共和私有链都依赖于链下的人类治理。以太坊的发明者Vitalik
    Buterin赞成人类治理：
- en: '*“I argue that ‘tightly coupled’ on-chain voting is overrated, the status quo
    of ‘informal governance’, as practiced by Bitcoin, Bitcoin Cash, Ethereum, Zcash
    and similar systems, is much less bad than commonly thought, that people who think
    that the purpose of blockchains is to completely expunge soft mushy human intuitions
    and feelings in favor of completely algorithmic governance (emphasis on ‘completely’)
    are absolutely crazy.”^([8](#fn_8))*'
  id: totrans-808
  prefs: []
  type: TYPE_NORMAL
  zh: '*“我主张‘紧密耦合’的链上投票被高估了，比特币、比特币现金、以太坊、门罗币和类似系统所实践的‘非正式治理’现状，比普遍认为的要好得多，那些认为区块链的目的是完全消除软绵绵的人类直觉和情感，而代之以完全算法治理（强调‘完全’）的人绝对是疯狂的。”^([8](#fn_8))*'
- en: The ‘human control of technology’ principle requires deep consideration of on-chain
    governance before adoption. On-chain governance is unalterable without a significant
    software fork or intervention approved by the majority of the participants. It’s
    meant to provide a guarantee—a programmed-in commitment, as it were—to how decisions
    will be made in the blockchain network now and in the future.^([9](#fn_9)) EOS
    is its most visible poster child. It launched its blockchain network with guaranteed
    democratic voting rights. Whereas Bitcoin and Ethereum miners vote on changes,
    EOS shifted the decision rights from developers and miners to users. As of May
    5, 2020, 77,000 of 1.3 million EOS account holders participated in 1,696 votes
    taken since its launch, but the on-chain voting still remains at less than 5 percent
    of the total participants, indicating that not all participants in a blockchain
    may be an active participant in the governance process, but instead simply users
    of the developed platform.^([10](#fn_10))
  id: totrans-809
  prefs: []
  type: TYPE_NORMAL
  zh: “人类控制技术”原则在采用之前需要对链上治理进行深入考虑。链上治理在没有获得大多数参与者批准的显著软件分叉或干预的情况下是不可更改的。它的目的是提供一种保证——一种内置的承诺，确保区块链网络现在和将来的决策如何做出。^([9](#fn_9))
    EOS是其最知名的例子。它推出了拥有保证的民主投票权的区块链网络。比特币和以太坊的矿工对变化进行投票，而EOS将决策权从开发者和矿工转移给了用户。截至2020年5月5日，130万EOS账户持有者中有77,000人参与了自推出以来的1,696次投票，但链上投票仍然不到总参与者的5%，这表明并非区块链中的所有参与者都可能是治理过程的积极参与者，而只是开发平台的用户。^([10](#fn_10))
- en: Other blockchain networks with on-chain governance include DFINITY (a blockchain-based
    cloud computing project aiming to reduce the costs of cloud computing); Tezos
    (a blockchain-based project aiming to improve smart contract safety); and Decred
    (a cryptocurrency like bitcoin but with on-chain governance). ***The arguments
    for on-chain governance are guaranteed inclusion and decentralization. The arguments
    against are unanticipated consequences; the inability to adapt; ill-informed voters;
    and low voter turn-out***.^([11](#fn_11))
  id: totrans-810
  prefs: []
  type: TYPE_NORMAL
  zh: 具有链上治理的其他区块链网络包括DFINITY（一个旨在降低云服务成本的基于区块链的云计算项目）；Tezos（一个旨在提高智能合约安全性的基于区块链的项目）；以及Decred（一种类似于比特币的加密货币，但具有链上治理）。**支持链上治理的论点是保证包容性和去中心化。反对的观点是未预见到的不良后果；无法适应；选民信息不足；以及投票率低。**.^([11](#fn_11))
- en: 7\. Professional responsibility
  id: totrans-811
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 专业责任
- en: 'Fjeld et al. (2020) recognize that humans design technologies and call on their
    professionalism and integrity to ensure that the appropriate stakeholders are
    consulted, and long-term effects are considered. As blockchain developers, we
    have a responsibility to make sure that solutions are accurate, multiple parties
    are invited to collaborate, and scientific methods are used to assess results.
    Concerning this last point, Dr Naseem Naqvi, the Co-founder of the British Blockchain
    Association and Editor-in-Chief of its flagship journal, advocates for evidence-based
    blockchain research. Here are his insights:'
  id: totrans-812
  prefs: []
  type: TYPE_NORMAL
  zh: Fjeld等人（2020年）认识到人类设计技术，并呼吁他们的专业精神和诚信，确保合适的利益相关者得到咨询，并考虑长远效果。作为区块链开发者，我们有责任确保解决方案准确无误，邀请多方合作，并使用科学方法评估结果。关于最后一点，英国区块链协会联合创始人兼旗舰期刊《JBBA》的主编纳西姆·纳克维博士倡导基于证据的区块链研究。以下是他的见解：
- en: '**Insights from Dr. Naseem Naqvi, Chair, Centre for Evidence Based Blockchain;
    Editor in Chief, The JBBA:**'
  id: totrans-813
  prefs: []
  type: TYPE_NORMAL
  zh: '**纳西姆·纳克维博士的见解，证据为基础的区块链中心主席，《JBBA》的主编:**'
- en: '***“**Evidence Based Blockchain, defined as ‘conscientious, explicit and judicious
    decision making based on professional expertise and the best available organisational,
    stakeholder and scientific evidence’ should be the cornerstone of applied blockchain.
    Evidence-based decision making cuts failure rates by 50 percent and increases
    the number of right business decisions by six-fold. The evidence required for
    better decision making in blockchain might not always be available, but that is
    not an excuse for relying solely on casual benchmarking, ideology and intuition
    to guide institutional practices. In a world of hyper-competition, evidence-based
    blockchain can be your biggest competitive advantage.”*'
  id: totrans-814
  prefs: []
  type: TYPE_NORMAL
  zh: '***“**基于证据的区块链，定义为‘基于专业知识和对组织、利益相关者和科学证据的深思熟虑、明确和审慎的决策’应该是应用区块链的基石。基于证据的决策可以降低失败率50%，并将正确商业决策的数量增加六倍。在区块链中做出更好决策所需的证据可能并不总是可用，但这绝不是依赖随意基准、意识形态和直觉来指导机构实践的借口。在超竞争的世界里，基于证据的区块链可能是你最大的竞争优势。’*'
- en: 8\. Promotion of human values
  id: totrans-815
  prefs: []
  type: TYPE_NORMAL
  zh: 8. 促进人类价值观
- en: Fjeld et al. (2020) discuss the principles of promoting human values by using
    technologies to help humans flourish; by providing access to many; and by leveraging
    technologies to better society. Depending on how a blockchain-enabled solution
    is designed, considerable human value can arise. Throughout this book, we’ve highlighted
    several of them. For example, Stellar values financial inclusion by making access
    to financial services convenient and inexpensive; food and goods traceability
    solutions, like the IBM Food Trust, provide confidence in product quality by knowing
    the source and journey of what we consume; KoreConX opened up capital markets
    to small private companies so they can thrive; LO3 Energy and Share&Charge’s empower
    individuals to make energy choices. New examples come to light each day. For example,
    EY recently helped the Italian newspaper giant, ANSA, prevent fake news by proving
    the legitimacy of the news source with a token stored on public Ethereum.^([12](#fn_12))
  id: totrans-816
  prefs: []
  type: TYPE_NORMAL
  zh: Fjeld等人（2020年）讨论了通过使用技术帮助人类繁荣；为许多人提供访问权；以及利用技术更好地社会的原则。根据区块链解决方案的设计方式，可以产生相当大的人类价值。在这本书中，我们突出了一些例子。例如，Stellar通过使金融服务获取方便且便宜来重视金融包容性；像IBM
    Food Trust这样的食品和商品追溯解决方案，通过了解我们所消费物品的来源和旅程来提供对产品质量的信心；KoreConX向小型私营公司开放资本市场，使它们能够蓬勃发展；LO3
    Energy和Share&Charge的使个人能够做出能源选择。每天都有新的例子出现。例如，安永（EY）最近帮助意大利报业巨头安莎通讯社（ANSA）防止假新闻，通过在公共以太坊上存储令牌来证明新闻来源的合法性。^([12](#fn_12))
- en: 'If we fulfill the promises of blockchain-based solutions, we will also see
    humans flourish by having self-sovereignty over one’s own data; political inclusion
    by making it easier for people to participate and to vote; greater distributive
    justice by deploying resources to where they are most needed; and better health
    care and outcomes. Kathryn Carlisle, Senior Managing Director of BCoE at the University
    of Arkansas, is a strong advocate for designing blockchain solutions for social
    good. Here are her insights:'
  id: totrans-817
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们实现区块链解决方案的承诺，我们也将看到人类通过对自己数据的自我主权而繁荣；通过使人们更容易参与和投票实现政治包容；通过将资源部署到最需要的地方实现更大的分配正义；以及通过改善医疗保健和结果实现更好的医疗保健。阿肯色大学（University
    of Arkansas）商学院高级副董事凯瑟琳·卡利斯勒（Kathryn Carlisle）是设计用于社会公益的区块链解决方案的坚定倡导者。以下是她的见解：
- en: '**Insights from Kathryn Carlisle, Senior Managing Director of BCoE, University
    of Arkansas:**'
  id: totrans-818
  prefs: []
  type: TYPE_NORMAL
  zh: '**阿肯色大学 Business Center of Excellence（BCoE）高级管理董事凯瑟琳·卡利斯勒的观点:**'
- en: '*“Our financial economy will be introduced to new people, new business models
    and new standards. New people are referring to blockchain’s ability to provide
    financial inclusion for the 1.7 billion unbanked around the world. These benefits
    are not only for developing nations, but developed ones as well. Imagine every
    citizen having a self-sovereign identity on the blockchain that would be interoperable
    with a government-issued digital wallet. Each individual over the age of 18 could
    be airdropped a Universal Basic Income in cryptocurrency each month or a certain
    amount of ‘democracy dollars’ to spend towards political campaigning every four
    years. New business models will be created from automation driven by smart contracts,
    as will new financial asset classes. This will open the door to making innovations
    possible, like decentralized autonomous cars with smart wallets; micro-tipping
    and microtransactions for individual songs, news articles and donations. New standards
    will be formed in regards to price, speed, and privacy of transactions. Consumers
    will expect private transactions with instant settlement at a low cost.”*'
  id: totrans-819
  prefs: []
  type: TYPE_NORMAL
  zh: '*“我们的金融经济将迎来新人群、新的商业模式和新的标准。新人群指的是区块链为全球17亿无银行账户的人提供金融包容性的能力。这些好处不仅适用于发展中国家，也适用于发达国家。想象一下，每个公民在区块链上都有一个自我主权身份，并且能与政府发行的数字钱包互操作。18岁以上的每个人每个月都可能通过加密货币获得普遍基本收入，或者每四年获得一定数量的‘民主美元’用于政治竞选。新的商业模式将源于智能合约驱动的自动化，新的金融资产类别也将产生。这将为创新打开大门，比如带有智能钱包的无人驾驶汽车；为单曲、新闻文章和捐赠等提供微小打赏和微交易的兴起。新的标准将在价格、速度和交易隐私方面形成。消费者将期望以低成本实现即时私人交易。”*'
- en: '10.3\. Blockchain visionaries: In their own words'
  id: totrans-820
  prefs: []
  type: TYPE_NORMAL
  zh: 10.3. 区块链愿景家：他们自己的话
- en: Blockchain leaders from EY, the University of Arkansas, WeTrade, Microsoft,
    and IBM close out this book with their insights on the future of blockchains.
    Paul Brody and Professor Dan Conway focus on the value of interorganizational
    blockchain solutions, and how they might enable small companies to compete effectively
    with large ones. Roberto Mancone points to the rise of Asia in leading blockchain
    investments and predicts that fewer blockchain applications will be developed
    by consortia. Mike Walker focuses on new business models and opportunities. Marie
    Wieck calls for more open innovations on three key areas of development. Their
    views are shared in their own words.
  id: totrans-821
  prefs: []
  type: TYPE_NORMAL
  zh: 来自安永、阿肯色大学、WeTrade、微软和IBM的区块链领导者们为本书画上了圆满的句号，他们分享了关于区块链未来发展的洞见。保罗·布罗迪和丹·康威教授聚焦于跨组织区块链解决方案的价值，以及它们如何帮助小公司有效地与大公司竞争。罗伯托·曼科内预测亚洲在区块链投资领域的崛起，并预言由联盟开发的区块链应用将会减少。迈克·沃克关注新的商业模式和机遇。玛丽·维克呼吁在三个关键发展领域进行更开放的创新。他们的观点均以自己的语言呈现。
- en: '**Paul Brody, Principal & Global Blockchain Leader, EY:**'
  id: totrans-822
  prefs: []
  type: TYPE_NORMAL
  zh: '**宝洁公司区块链负责人保罗·布罗迪:**'
- en: '*“Blockchains will do for business ecosystems what Enterprise Resource Planning
    (ERP) did for the single enterprise. Over the past few decades, companies have
    transformed themselves through digital integration, much of it driven through
    the way that ERP systems approach end-to-end processes like procure-to-pay or
    order-to-cash. Yet while companies have transformed themselves internally, the
    tools they use to transact externally have changed little. With blockchain technology,
    the same level of digital integration will be possible across enterprise boundaries.*'
  id: totrans-823
  prefs: []
  type: TYPE_NORMAL
  zh: '*“区块链将为商业生态系统带来企业资源计划（ERP）对单一企业所带来的一切。过去几十年里，公司通过数字化整合进行了自我转型，其中很大一部分是通过ERP系统处理采购到支付或订单到收款等端到端流程的方式实现的。然而，尽管公司内部发生了转变，它们用于外部交易的工具却鲜有改变。借助区块链技术，企业之间将实现同样水平的数字化整合。”*'
- en: '*The impact on the future size and shape of enterprises is likely to be profound.
    The most complex and challenging work going on at most companies today is the
    work required to manage external partners, and the truth is that most really large
    companies today are not so much individual enterprises as they are orchestrators
    of vast networks. The challenges of managing those networks are enormous and the
    efficiencies to be gained are equally large. Blockchains may also, in the long
    run, pose a challenge to the nature of large enterprises themselves. If a network
    of small companies linked through blockchain technology can act as rapidly as
    an integrated global firm, then some of the big advantages of size and scale may
    recede, leading to a whole new world of thriving small and medium size enterprises.”*'
  id: totrans-824
  prefs: []
  type: TYPE_NORMAL
  zh: '**对未来企业规模和形态的影响可能是深远的。目前大多数公司最复杂和最具挑战性的工作是管理外部合作伙伴，而事实是，今天大多数真正的大型公司与其说是独立的企业，不如说是庞大网络的
    orchestrator。管理这些网络的挑战是巨大的，可以获得的效率同样巨大。从长远来看，区块链可能对大型企业本身的基本性质构成挑战。如果通过区块链技术连接的小公司网络能像一个整合的全球公司一样迅速行动，那么一些规模和规模的巨大优势可能会消失，从而带来一个充满活力的小型和中型企业的新世界。”*'
- en: '**Dan Conway, Professor and Associate Director of BCoE, University of Arkansas:**'
  id: totrans-825
  prefs: []
  type: TYPE_NORMAL
  zh: '**阿肯色大学BCoE教授兼 associate 主任丹·康威:**'
- en: '*“Databases have always been built with a single organizational focus, and
    thus applications using databases have inherited this limited focus. Opening and
    extending these systems has proven complex and rarely has accomplished value beyond
    transaction automation. Blockchain flips this script. The focus now is on the
    interorganizational entity itself. Blockchain has created the opportunity of a
    generation—the opportunity to leverage the enormous value released by a having
    an ecosystem of trust and transparency. The demand for interorganizational trust
    and transparency has never been greater.”*'
  id: totrans-826
  prefs: []
  type: TYPE_NORMAL
  zh: '**“数据库总是围绕一个单一的组织焦点构建，因此使用数据库的应用程序继承了这种有限的关注。打开和扩展这些系统已被证明是复杂且罕有能够实现超出交易自动化的价值。区块链颠覆了这一格局。现在关注的是组织间的实体本身。区块链创造了这一代人的机会——利用信任和透明度生态系统的巨大价值的机会。对组织间信任和透明度的需求前所未有的巨大。”*'
- en: '**Roberto Mancone, a co-founder and former COO of WeTrade:**'
  id: totrans-827
  prefs: []
  type: TYPE_NORMAL
  zh: '**WeTrade 的联合创始人兼前 COO 罗伯托·曼科内:**'
- en: '*“As far as investment trends, investments in blockchain moved from West to
    East. In 2017, US deals represented 51 percent of the total investment, while
    China accounted for only two percent. In 2019, the ratio was 31 percent US and
    22 percent China. Entreprise blockchain projects do not attract necessary funding
    compared to investment in cryptocurrencies. $700 million was invested in enterprise
    blockchains cumulatively in 2018 and 2019 compared to $6.3 billion cumulative
    investment in non-enterprise blockchains. We are definitely moving away from consortium
    and exploring killer applications that can increase competitive advantage versus
    others players in the same market. In 2020 I see increased interest by Central
    Banks for CBDC (Central Bank Digital Currencies), an increase of institutional
    investors placing deposits in crypto, and valuable blockchain solutions for custody
    such as Anchorage, Ledgeer and Knox proposing solutions to insurances without
    the needs to create consortium.”*'
  id: totrans-828
  prefs: []
  type: TYPE_NORMAL
  zh: '**“至于投资趋势，区块链投资已从西向东转移。2017年，美国的交易占总投资的51%，而中国只占2%。2019年，这一比例为31%的美国和22%的中国。与加密货币投资相比，企业区块链项目并没有吸引必要的资金。2018年和2019年，企业区块链累计投资7亿美元，而非企业区块链的累计投资为63亿美元。我们肯定正在远离联盟，寻找可以增加与市场上其他玩家竞争优势的杀手级应用。2020年，我看到了中央银行对CBDC（中央银行数字货币）兴趣的增加，机构投资者将存款投入加密资产的增加，以及为保管提供宝贵区块链解决方案的公司，如Anchorage、Ledgeer和Knox，提出无需创建联盟即可为保险提供解决方案。”*'
- en: '**Mike Walker, Senior Director of Applied Innovation, Microsoft Corp:**'
  id: totrans-829
  prefs: []
  type: TYPE_NORMAL
  zh: '**微软公司应用创新高级总监迈克·沃克:**'
- en: '*“Organizations are continuously being pressured by their governments, shareholders,
    and customers to digitize their business in two major ways. The first way is to
    improve their operations by optimizing costs using digital technologies, implementing
    practices and technologies to avoid data security breaches, and use customer data
    ethically and responsibly. The second way is to use technology innovation to create
    new business models and compelling customer experiences that improve the way people
    live and work. Gradually over the next five years blockchain will enable this
    by creating new forms of collaboration between people, businesses, and things
    in the form of digital ecosystems. A blockchain-enabled digital ecosystem provides
    the basis of a value exchange network that harnesses the unique capabilities of
    blockchain such as: data self-sovereignty, tamper resistant data, peer-to-peer
    data collaboration, and distributed governance.”*'
  id: totrans-830
  prefs: []
  type: TYPE_NORMAL
  zh: 组织不断受到政府、股东和客户的要求，需要在两个主要方面数字化其业务。第一个方面是通过使用数字技术优化成本，实施实践和技术以避免数据安全漏洞，并伦理和负责任地使用客户数据。第二个方面是利用技术创新，创造新的商业模式和引人注目的客户体验，改善人们的生活和工作方式。在未来五年内，区块链将通过创建数字生态系统的形式，使人们、企业和事物之间产生新的协作方式，从而实现这一点。一个基于区块链的数字生态系统为价值交换网络提供了基础，该网络利用区块链的独特功能，例如：数据自主权、防篡改数据、点对点数据协作和分布式治理。
- en: '**Marie Wieck, General Manager, IBM Blockchain**'
  id: totrans-831
  prefs: []
  type: TYPE_NORMAL
  zh: 玛丽·维克，IBM区块链总经理
- en: '***“**In the last few years, blockchain has evolved from the hype and headlines
    around Bitcoin and crypto-currencies to the creation of enterprise platforms driving
    real-world benefits in finance, global trade and healthcare. While the technical
    viability of blockchain is now clear, ubiquitous cross-industry adoption remains
    elusive due to a lack of common standards and governance models. In the short-term,
    we will see efforts focused on interoperability between similar enterprise platforms,
    but in the longer term I think we need continued open-source innovation in three
    key areas:*'
  id: totrans-832
  prefs: []
  type: TYPE_NORMAL
  zh: “在过去的几年里，区块链已经从围绕比特币和加密货币的炒作和头条新闻演变为推动金融、全球贸易和医疗保健等领域实际利益的企业平台。虽然区块链的技术可行性现在已经很明确，但由于缺乏共同的标准和治理模式，跨行业的普遍采用仍然遥不可及。短期内，我们将看到努力集中在类似企业平台之间的互操作性上，但从长远来看，我认为我们需要在三个关键领域继续进行开源创新：*
- en: '***Identity standards** that will enable faster on-boarding and facilitate
    interoperability for permissioned enterprise use cases. Once a digital identity
    for blockchain has been established, granting access and validating context can
    be accelerated. These efforts could also open up the business model economics
    of decentralized public blockchains that are typically anonymous for more enterprise
    use cases,*'
  id: totrans-833
  prefs: []
  type: TYPE_NORMAL
  zh: 身份验证标准，这将使企业用例中的快速上板和促进互操作性成为可能。一旦为区块链建立了数字身份，授予访问权限和验证上下文可以得到加速。这些努力还可能为企业用例打开去中心化公共区块链的业务模型经济学，这些公共区块链通常是匿名的，*
- en: '***Continued innovation in consensus methods** to drive stepwise improvements
    in performance and the cost of data sharing as network adoption grows. Transaction
    speed has not been an issue in current use cases, but if for example, we want
    to provide provenance across the supply chain, transaction costs must be negligible,
    and*'
  id: totrans-834
  prefs: []
  type: TYPE_NORMAL
  zh: 继续在共识方法上进行创新，以实现随着网络采用率的提高，性能和数据共享成本的分步改进。在当前用例中，交易速度从未成为一个问题，但如果我们例如，想要在供应链中提供来源，交易成本必须是微不足道的，并且*
- en: '***Blockchain governance models** must be extended to easily specify data usage
    rights and lifecycle management that extend across networks. Blockchain provides
    trusted access, but proving that a supplier can’t see a competitor’s pricing on
    a shared platform still requires significant time and effort in new network formation.
    Providing standard methods for documenting access controls by role and automatically
    testing the validity of these data usage rights will accelerate industry adoption.*'
  id: totrans-835
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链治理模型必须扩展到可以轻松指定数据使用权和生命周期管理，这些管理权需要跨越网络。区块链提供了可信访问，但证明供应商不能在共享平台上看到竞争对手的定价仍然在新网络形成中需要花费大量时间和精力。提供标准方法，按角色记录访问控制，并自动测试这些数据使用权的有效性，将加速行业采用.*
- en: '*We’ve shown that the benefits of blockchain increase with adoption, so tackling
    these areas will drive exponential value creation, and mark the next frontier
    in bringing blockchain from the enterprise to the masses.”*'
  id: totrans-836
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经证明，随着采用率的提高，区块链的好处也在增加，因此解决这些问题将推动指数级价值创造，并标志着将区块链从企业引入大众的下一个前沿领域。
- en: 10.4\. Conclusion
  id: totrans-837
  prefs: []
  type: TYPE_NORMAL
  zh: 10.4. 结论
- en: Hopefully, readers by now have been given enough evidence to agree that something
    big is indeed afoot. Blockchains have the potential to change the way we exchange
    value, just as the Internet changed the way we exchange information. Blockchains
    show us new ways to mitigate counter-party risks, to provide reliable bookkeeping
    records, and to secure networks by using cryptography, digital tokens, consensus
    algorithms, distributed ledgers and smart contracts. It’s not just a pipe dream;
    public blockchains have over a decade of operations and a decent track record
    so far. When blunders like the DAO or a 51 percent attack occurs, we learn from
    them. Communities improve the technologies with each iteration of software development
    and upgrades. Private blockchains have a shorter history, but early enterprise
    adopters are proving the concept and realizing the value of sharing solutions
    across ecosystem partners.
  id: totrans-838
  prefs: []
  type: TYPE_NORMAL
  zh: 希望读者现在已经有足够的证据同意，确实有一件大事正在进行。区块链有潜力改变我们交换价值的方式，正如互联网改变了我们交换信息的方式。区块链向我们展示了新的方法来减轻交易对手风险，提供可靠的会计记录，并通过使用密码学、数字代币、共识算法、分布式账本和智能合约来保护网络。这不仅仅是幻想；公共区块链已经有超过十年的运营历史和不错的业绩记录。当出现像DAO或51%攻击这样的失误时，我们从中学习。社区在每次软件开发和升级的迭代中改进技术。私有区块链的历史较短，但早期企业采用者正在证明该概念并实现与生态系统合作伙伴共享解决方案的价值。
- en: The degree to which public and private blockchains will continue to develop
    in parallel, converge, intersect, or otherwise have one supplant the other, remains
    uncertain. Early indications suggest that confidential (rather than anonymous)
    transactions over public blockchains may become the dominant model. Personally,
    I do not consider the public versus private blockchains as either/or options.
    As informed by General Systems Theory, ***equifinality*** is an inherent property
    of open systems, whereby an end state can be reached by many paths.^([13](#fn_13))
    In my opinion, the end state of an ‘Internet of Value’ will likely be public *and*
    private solutions; *and* hybrid solutions; *and* blockchain solutions that interface
    with existing systems of record. It’s not really about the technology anyway;
    it’s what the technology is ethically designed to do and the value it can deliver
    that keeps me—and hopefully readers—engaged.
  id: totrans-839
  prefs: []
  type: TYPE_NORMAL
  zh: 公共和私有区块链是否会继续平行发展，融合，相交，或者以一种取代另一种的方式尚不确定。早期迹象表明，公共区块链上的保密（而不是匿名）交易可能成为主导模式。就我个人而言，我不认为公共与私有区块链是二选一的选择。正如系统理论所告知的，***等效性***是开放系统的固有属性，即通过许多路径可以达到一个最终状态。^([13](#fn_13))在我看来，“价值互联网”的最终状态可能将是公共*和*私有解决方案；*和*混合解决方案；*和*与现有记录系统接口的区块链解决方案。
    anyway，这不仅仅是关于技术；更重要的是技术的设计伦理以及它能带来的价值，这让我——也希望读者——保持参与。
