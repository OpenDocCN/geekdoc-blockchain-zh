- en: Interledger Protocol
  prefs: []
  type: TYPE_NORMAL
- en: 'The Interledger Protocol (ILP) accommodates HTLCs. Two Ripple engineers published
    the ILP’s white paper back in 2015\. For a given payment, the ILP protocol sends
    many micropayments with confirmations between micropayments to minimize the risk
    that a node could steal or fail to send a payment through a network (see [Figure
    8.19](#f_8_19)). ILP uses ‘cryptographic escrow’ that ‘conditionally locks funds
    to allow secure payments through untrusted connectors.’^([112](#fn_112)) For a
    given transaction, the ILP recognizes three types of participants: sender, routers,
    and receiver. Routers (also called ‘connectors’) are nodes that find a trust path
    between the sender and receiver. Nodes use the same hashlock for HTLCs across
    the paths.^([113](#fn_113)) (For a detailed example of how HTCLs flow through
    an end-to-end transaction, see [https://interledger.org/rfcs/0022-hashed-timelock-agreements/](https://interledger.org/rfcs/0022-hashed-timelock-agreements/).)'
  prefs: []
  type: TYPE_NORMAL
- en: While HTLCs are used, they still require that the Interledger Module be updated
    and installed for each of the ledgers (blockchains) with which there is interaction.
    This means that as new platforms come online, if they do not follow a standard
    the protocol recognizes, one needs to be added.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 8.19: The Interledger Protocol](images/ch8f19.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 8.19: The Interledger Protocol**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://interledger.org/overview.html](https://interledger.org/overview.html)*'
  prefs: []
  type: TYPE_NORMAL
- en: '***An aggregate payment is split into multiple micropayments. Each micropayment
    is routed over a network and a fulfillment confirmation must be received before
    sending the next micropayment.***'
  prefs: []
  type: TYPE_NORMAL
- en: Hyperledger Quilt
  prefs: []
  type: TYPE_NORMAL
- en: 'Quilt is an interoperability project under the Hyperledger Project umbrella
    that aims to implement the ILP protocol. According to its website:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Hyperledger Quilt offers interoperability between ledger systems by implementing
    the Interledger Protocol (also known as ILP).”*'
  prefs: []
  type: TYPE_NORMAL
- en: Launched in 2017, Hyperledger Quilt v1.0 was released in October of 2019.^([114](#fn_114))
  prefs: []
  type: TYPE_NORMAL
- en: '***Lesson for managers: Enterprises will need to build or acquire technical
    architecture skills that can understand how to connect blockchains and enterprise
    systems**.*'
  prefs: []
  type: TYPE_NORMAL
- en: Some blockchain architects earn salaries in the $200,000 to $400,000 range,
    so be prepared to pay.
  prefs: []
  type: TYPE_NORMAL
- en: 8.8\. Conclusion
  prefs: []
  type: TYPE_NORMAL
- en: We have thus outlined the major technical challenges and emerging solutions
    as of 2020\. Many people are working to make blockchains more secure, more private,
    faster, scalable and interoperable. Managers need to be aware of the technical
    risks, but their focus of attention should be on the issues discussed in our final
    chapter on mindshifts, strategies, and action principles.
