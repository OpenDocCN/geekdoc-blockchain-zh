  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: '**来源：[https://interledger.org/overview.html](https://interledger.org/overview.html)**'
- en: '***An aggregate payment is split into multiple micropayments. Each micropayment
    is routed over a network and a fulfillment confirmation must be received before
    sending the next micropayment.***'
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个聚合支付被分成多个微支付。每个微支付通过网络路由，并且在发送下一个微支付之前必须收到履行确认。**'
- en: Hyperledger Quilt
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 超级账本Quilt
- en: 'Quilt is an interoperability project under the Hyperledger Project umbrella
    that aims to implement the ILP protocol. According to its website:'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: Quilt是Hyperledger Project伞下的一个互操作性项目，旨在实施ILP协议。根据其网站：
- en: '*“Hyperledger Quilt offers interoperability between ledger systems by implementing
    the Interledger Protocol (also known as ILP).”*'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: '*“Hyperledger Quilt通过实施Interledger协议（也称为ILP）提供了账本系统之间的互操作性。”*'
- en: Launched in 2017, Hyperledger Quilt v1.0 was released in October of 2019.^([114](#fn_114))
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 成立于2017年的Hyperledger Quilt v1.0于2019年10月发布。^([114](#fn_114))
- en: '***Lesson for managers: Enterprises will need to build or acquire technical
    architecture skills that can understand how to connect blockchains and enterprise
    systems**.*'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: '***给管理者的教训：企业将需要构建或获取能够理解如何连接区块链和企业系统的技术架构技能。**.*'
- en: Some blockchain architects earn salaries in the $200,000 to $400,000 range,
    so be prepared to pay.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 一些区块链架构师的薪水在20万美元至40万美元之间，所以要做好支付的准备。
- en: 8.8\. Conclusion
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 8.8. 结论
- en: We have thus outlined the major technical challenges and emerging solutions
    as of 2020\. Many people are working to make blockchains more secure, more private,
    faster, scalable and interoperable. Managers need to be aware of the technical
    risks, but their focus of attention should be on the issues discussed in our final
    chapter on mindshifts, strategies, and action principles.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们概述了截至2020年的主要技术挑战和新兴解决方案。许多人正在努力使区块链更加安全、更加私密、速度更快、可扩展且互操作。管理者需要意识到技术风险，但他们的关注点应该放在我们最后一章中讨论的思维转变、战略和行动原则问题上。
