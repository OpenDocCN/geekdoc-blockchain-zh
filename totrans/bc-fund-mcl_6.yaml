- en: '*“Blockchains will do for networks of enterprises and business ecosystems what
    Enterprise Resource Planning (ERP) did for the single company.”*'
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: '*“区块链将为企业网络和商业生态系统的互联做与企业资源计划（ERP）对单一公司所做的一样的事情。”*'
- en: '**Paul Brody, Principal & Global Blockchain Leader at EY**'
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: '**保罗·布鲁迪，安永全球区块链负责人**'
- en: '*“The only way we are going to get value for the whole industry is to think
    differently about working together. I’ve been calling blockchain a ‘team sport’
    for a few years now. We have to work with our competitors on things that improve
    the entire industry, like safety, quality, and reducing barriers to trade across
    borders.”*'
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: '*“我们获取整个行业价值的唯一方式就是以不同的方式思考合作。几年前我就将区块链称为‘团队运动’。我们必须与我们的竞争对手合作，改善整个行业，如安全性、质量以及降低跨境贸易的壁垒。”*'
- en: '**Dale Chrystie, Blockchain Strategist at FedEx, Chair of BiTA Standards Council**'
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: '**戴尔·克里斯蒂，联邦快递区块链策略师，BiTA标准委员会负责人**'
- en: '*“We have seen many successful blockchain pilots, but unless network participants
    feel comfortable using it to collaborate and share data at scale, the advantages
    of distributed ledgers won’t materialize.”*'
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: '*“我们见证了诸多成功的区块链试点项目，但除非网络参与者感到舒适地使用它进行协作和共享数据，否则分布式账本的优势将无法实现。”*'
- en: '**Marie Wieck, General Manager, IBM Blockchain^([1](#fn_1))**'
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: '**玛丽·维克，IBM区块链总经理^([1](#fn_1))**'
- en: 9.1\. Making enterprise blockchains a reality
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 9.1. 使企业区块链成为现实
- en: Thus far in our journey, we’ve examined the blockchain landscape, the promised
    benefits of enterprise blockchains, actual examples of enterprise blockchains
    across industries, and the major technical challenges and emerging technical solutions.
    Now we turn to business issues. In this chapter, we examine what it takes for
    traditional enterprises to actually gain value from enterprise blockchains. It’s
    not easy; enterprises face a daunting ‘technology-embeddedness’ challenge. Endemic
    to all technologies, live blockchain applications must be assimilated within complex
    institutional, political, regulatory, social, economic, and existing systems.^([2](#fn_2))
    But while most technology solutions are adopted *inside* firm boundaries, blockchains
    are best-suited for inter-organizational contexts. It requires an unprecedented
    level of cooperation with competitors and other mind shifts that only an executive
    can champion efficaciously. It’s no wonder that HfS Research found that only 131
    out of 940 (14 percent) of blockchain initiatives had reached the production stage
    by Q1 2020.^([3](#fn_3)) But the good news is that we can learn important lessons
    from early adopters.
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，在我们的旅程中，我们已经探讨了区块链的现状、企业区块链承诺的好处、各行业中企业区块链的实际案例，以及主要的技术挑战和新兴的技术解决方案。现在，我们转向商业问题。在本书的这一章，我们将研究传统企业从企业区块链中获得价值所需具备的条件。这并不容易；企业面临一个艰巨的“技术嵌入性”挑战。所有技术都存在这个问题，活着的区块链应用必须被整合到复杂的制度、政治、监管、社会、经济和现有系统中。^([2](#fn_2))
    但尽管大多数技术解决方案是在企业边界内采用的，区块链最适合于组织间的情境。这需要与竞争对手前所未有的合作，以及其他只有高管才能有效推动的心态转变。难怪HfS研究发现在2020年第一季度，只有131个（14%）的区块链项目达到了生产阶段。^([3](#fn_3))
    但好消息是，我们可以从早期采用者那里学到重要的教训。
- en: In this chapter, we present **action principles** for making blockchain-enabled
    solutions a reality (see [Figure 9.1](#f_9_1)). Action principles are practices
    identified by our research that produced desirable results in real world implementations.
    Action principles are therefore grounded in data and are designed to assist other
    thoughtful agents as they embark on their own implementation journeys. Action
    principles are similar to best practices in that both seek to share knowledge
    from prior experiences. But whereas ‘best practices’ imply that mimicry is always
    recommended and will always produce similar results, action principles recognize
    that context matters. The usefulness of a practice depends on the objectives the
    organization is trying to achieve, whether the organization has the absorptive
    capacity to implement the practice effectively; and timing—there are better times
    than others to apply a specific practice. As social scientists, we view managers
    as thoughtful agents who scrutinize ‘best practices’ derived from other people’s
    learnings to decide when and whether practices need to be modified, or perhaps
    discarded, within their organizations.^([4](#fn_4))
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的这一章，我们提出了**行动原则**，以使区块链赋能的解决方案成为现实（见[图9.1](#f_9_1)）。行动原则是我们通过研究确定的实践，这些实践在现实世界的实施中产生了理想的结果。因此，行动原则是有数据支持的，旨在帮助其他思考者在他们自己的实施旅程中。行动原则与最佳实践相似，因为两者都试图从前人的经验中分享知识。但与“最佳实践”不同的是，“最佳实践”暗示模仿总是推荐的，总会产生类似的结果，而行动原则认识到上下文的重要性。一个实践的有用性取决于组织试图实现的目标，组织是否有能力有效实施该实践；以及时机——在特定实践的应用上有比其他时候更好的时候。作为社会科学家，我们认为管理者是思考者，他们会仔细审查从别人的学习中获得的其他人的“最佳实践”，以决定何时以及是否需要在他们的组织内修改或可能放弃实践。^([4](#fn_4))
