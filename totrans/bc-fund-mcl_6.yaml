- en: Interledger Protocol
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 跨链支付协议
- en: 'The Interledger Protocol (ILP) accommodates HTLCs. Two Ripple engineers published
    the ILP’s white paper back in 2015\. For a given payment, the ILP protocol sends
    many micropayments with confirmations between micropayments to minimize the risk
    that a node could steal or fail to send a payment through a network (see [Figure
    8.19](#f_8_19)). ILP uses ‘cryptographic escrow’ that ‘conditionally locks funds
    to allow secure payments through untrusted connectors.’^([112](#fn_112)) For a
    given transaction, the ILP recognizes three types of participants: sender, routers,
    and receiver. Routers (also called ‘connectors’) are nodes that find a trust path
    between the sender and receiver. Nodes use the same hashlock for HTLCs across
    the paths.^([113](#fn_113)) (For a detailed example of how HTCLs flow through
    an end-to-end transaction, see [https://interledger.org/rfcs/0022-hashed-timelock-agreements/](https://interledger.org/rfcs/0022-hashed-timelock-agreements/).)'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 跨链支付协议（ILP）支持哈希时间锁定合约（HTLC）。两名Ripple工程师在2015年发表了关于ILP的白皮书。对于每一次支付，ILP协议通过在微支付之间发送带有确认的许多微支付，以最小化节点通过网络窃取或未能发送支付的风险（参见图8.19[8.19](#f_8_19)）。ILP使用“加密托管”来“在满足条件的情况下锁定资金，以允许通过不可信连接进行安全的支付”。[112](#fn_112")>对于每一次交易，ILP识别三种参与者类型：发送者、路由器和接收者。路由器（也称为“连接器”）是寻找发送者和接收者之间的信任路径的节点。节点在路径之间使用相同的哈希锁进行HTLC。</a>[113](#fn_113)”（想要了解HTLC如何通过端到端交易流动的详细示例，请参见<a
    href="https://interledger.org/rfcs/0022-hashed-timelock-agreements/">https://interledger.org/rfcs/0022-hashed-timelock-agreements/</a>。）
- en: While HTLCs are used, they still require that the Interledger Module be updated
    and installed for each of the ledgers (blockchains) with which there is interaction.
    This means that as new platforms come online, if they do not follow a standard
    the protocol recognizes, one needs to be added.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管使用了HTLC，但仍然需要对每个与之交互的账本（区块链）更新和安装Interledger模块。这意味着随着新平台上线，如果它们没有遵循协议识别的标准，则需要添加一个。
