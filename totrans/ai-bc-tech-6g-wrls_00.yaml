- en: 'This book series aims to provide details of blockchain implementation in technology
    and interdisciplinary fields such as Medical Science, Applied Mathematics, Environmental
    Science, Business Management, and Computer Science. It covers an in-depth knowledge
    of blockchain technology for advance and emerging future technologies. It focuses
    on the Magnitude: scope, scale & frequency, Risk: security, reliability trust,
    and accuracy, Time: latency & timelines, utilization and implementation details
    of blockchain technologies. ​While Bitcoin and cryptocurrency might have been
    the first widely known uses of blockchain technology, but today, it has far many
    applications. In fact, blockchain is revolutionizing almost every industry. Blockchain
    has emerged as a disruptive technology, which has not only laid the foundation
    for all crypto-currencies, but also provides beneficial solutions in other fields
    of technologies. The features of blockchain technology include decentralized and
    distributed secure ledgers, recording transactions across a peer-to-peer network,
    creating the potential to remove unintended errors by providing transparency as
    well as accountability. This could affect not only the finance technology (crypto-currencies)
    sector, but also other fields such as:'
  id: totrans-1
