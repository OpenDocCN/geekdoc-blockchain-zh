- en: 4.1 Introduction
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.1 引言
- en: In general terms, a cryptocurrency is a system of creating, maintaining and
    managing virtual or digital money represented in the form of tokens or digital
    coins. Certain cryptocurrencies have also established their presence in the physical
    world by implementing access to credit cards and other material products. However,
    the overwhelming majority of cryptocurrencies remain imperceptible and are entirely
    represented as sequences of binary digits in the virtual space.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，加密货币是一种创建、维护和管理虚拟或数字货币的系统，这种货币以代币或数字币的形式表示。某些加密货币通过实施信用卡和其他实物产品的访问，在物理世界中建立了自己的地位。然而，绝大多数加密货币仍然是不可察觉的，并在虚拟空间中完全以二进制数字序列的形式表示。
- en: The root “crypto” in the term “cryptocurrencies” refers to sophisticated cryptographic
    techniques allowing the creation and management of digital currencies and their
    transactions. Apart from the use of cryptography, another crucial ingredient of
    all cryptocurrencies lies in their adherence to decentralization. Typically, all
    cryptocurrencies are developed as open-source software by highly qualified teams
    of cryptographers building mechanisms to ensure security and efficient operation
    of the cryptosystems.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 术语“cryptocurrencies”中的根词“crypto”指的是复杂的加密技术，这种技术允许创建和管理数字货币及其交易。除了使用加密技术外，所有加密货币的另一个关键要素在于它们坚持去中心化。通常，所有加密货币都是由高素质的密码学团队开发的开放源代码软件，这些团队构建机制以确保加密系统的安全和高效运行。
- en: The present chapter explores three examples of the most interesting, successful
    and innovative cryptocurrencies different from Bitcoin and Ethereum. We concentrate
    on this list in order to present the most valuable information with complete technical
    details, taking into account that it is impossible to strive for completeness
    in attempts to create a comprehensive list of all cryptocurrencies in the current
    flux of rapid change in this area, where many new cryptocurrencies appear and
    many of them also vanish every year. For example, more than 4000 cryptocurrencies
    existed in 2021\. Many of them attracted negligible participation, and quite a
    few of them did enjoy immense popularity among dedicated investors and their followers.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本章探讨了三种与比特币和以太坊不同的最有趣、成功和创新性的加密货币案例。我们专注于这个列表，以便提供最有价值的信息，并包含完整的技术细节，考虑到在当前这个领域的快速变化中，不可能在尝试创建一个全面的加密货币列表时做到完整，因为每年都有许多新的加密货币出现和消失。例如，2021年有超过4000种加密货币。其中许多吸引了很少的参与，而其中一些也曾在忠实的投资者和他们追随者中享有巨大的popularity【7†source】。
- en: '4.2 Litecoin: The Silver to Bitcoin’s Gold'
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.2 莱特币：比特币的银
- en: 4.2.1 History
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2.1 历史
- en: Litecoin was launched in 2011 as one of the first cryptocurrencies following
    the traditions introduced by Bitcoin. It is often described a “silver version
    to Bitcoin’s gold”. Litecoin (LTC) was created as a fork of Bitcoin (BTC) by an
    MIT graduate and former Google employee Charlie Lee.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 莱特币于2011年推出，是继比特币之后首批加密货币之一。它通常被称为“比特币的银色版本”。莱特币（LTC）是由麻省理工学院毕业生、前谷歌员工查理·李（Charlie
    Lee）创建的比特币（BTC）的分叉。
- en: Litecoin is similar to Bitcoin, but is faster and cheaper. It also uses open-source
    software to manage a global network for payments that is not controlled by any
    central authorities. The main advantages of Litecoin in comparison to Bitcoin
    are a faster block generation rate and the use of Scrypt as a proof-of-work scheme,
    where data can be decrypted by applying consumer-level CPUs.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 莱特币与比特币相似，但速度更快、成本更低。它还使用开源软件来管理一个不受任何中央机构控制的全球支付网络。莱特币与比特币相比的主要优点是更快的区块生成率和使用Scrypt作为工作量证明方案，其中数据可以通过应用消费级CPU进行解密。
- en: Even though Litecoin is similar to Bitcoin in quite a few ways, since it has
    a faster block generation rate, it follows that it also offers a faster confirmation
    time for transactions. This is why there has been a growing number of merchants
    accepting Litecoin. For example, in January 2021, Litecoin had a capitalization
    value of $10.1 billion and a per-token value of $153.88\. This makes it the 6th
    largest cryptocurrency in the world.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管莱特币在许多方面与比特币相似，但由于其更快的区块生成率，它也提供了更快的交易确认时间。这就是为什么越来越多的商家接受莱特币的原因。例如，2021年1月，莱特币的市值为101亿美元，每个代币的价值为153.88美元。这使它成为世界上第六大加密货币。
- en: Litecoin was created by Charlie Lee in October 2011\. By 2013 it build up an
    active community of followers and became popular in the digital crypto currency
    world. Since then it has consistently remained among the top ten largest capitalizations
    in the cryptocurrency market.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 莱特币是由查理·李在2011年10月创建的。到2013年，它建立了一个活跃的追随者社区，并在数字加密货币世界中变得流行。自那时以来，它一直在加密货币市场中保持在前十大的市值。
- en: Litecoin is now one of the most recognized, trusted, and widely used blockchain
    payment networks in the world. It is generally regarded as a complement to Bitcoin,
    rather than as a competitor. It is often described as the silver to Bitcoin’s
    gold and is sometimes referred to as Bitcoin’s little brother.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 莱特币现在是世界上最知名、最值得信赖、最广泛使用的区块链支付网络之一。它通常被视为比特币的补充，而不是竞争对手。它通常被称为比特币的银色，有时被称为比特币的弟弟。
- en: 4.2.2 Comparison Between Litecoin and Bitcoin
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2.2 莱特币与比特币的比较
- en: Litecoin has been often used as a “test network” because of its similarity to
    Bitcoin. Many developers aiming to implement some new features for Bitcoin opt
    to start by testing their design on Litecoin.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 由于与比特币的相似性，莱特币经常被用作“测试网络”。许多旨在为比特币实现一些新功能的开发者选择首先在莱特币上测试他们的设计。
- en: Bitcoin and Litecoin have a lot in common [[15](#CR15)].
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币和莱特币有很多共同点 [[15](#CR15)]。
- en: '**Transaction Validation**. Both Bitcoin and Litecoin allow everyone to join
    their networks. There is no administrative authority controlling access and transaction.
    The cryptocurrency networks perform the transfer of data or transactions. To prevent
    illegitimate transactions, a transaction validation is applied.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**交易验证**。比特币和莱特币允许每个人加入他们的网络。没有行政机构控制访问和交易。加密货币网络执行数据或交易的传输。为了防止非法交易，应用了交易验证。'
- en: '**Proof-of-Work**. Both LTC and BTC use the proof-of-work to prevent illegitimate
    transactions from being recorded in the blocks. This is a fundamental similarity
    between Bitcoin and Litecoin.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**工作量证明**。莱特币和比特币都使用工作量证明来防止非法交易被记录在区块中。这是比特币和莱特币之间的基本相似之处。'
- en: '**Mining**. Mining is the process of creating new coins for the network. Miners
    are required to solve difficult arithmetical or cryptographic problems to provide
    a proof-of-work that they performed. The first miner who managed to solve the
    problem is allowed to create a new block and receives rewards. Currently, mining
    a block for the Bitcoin network earns a reward of 6.25BTC, while mining a block
    for the Litecoin network earns a reward of 12.5LTC.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**挖矿**。挖矿是为网络创造新币的过程。矿工需要解决困难的算术或加密问题，以提供一个工作量证明，证明他们的工作。第一个解决问题的矿工被允许创建一个新块并获得奖励。目前，为比特币网络挖出一个块可以获得6.25BTC的奖励，而为莱特币网络挖出一个块可以获得12.5LTC的奖励。'
- en: '**Halving**. Both BTC and LTC incorporate halving. It is a cryptographic event
    where earnings from mining rewards are reduced by half. The event occurs approximately
    every four years depending on the activity of the networks. Because of the popularity
    of these cryptocurrencies, there are now special websites with countdown scores
    keeping track of their halving events.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**减半**。BTC和LTC都包含了减半机制。这是一个加密事件，挖矿奖励的收益会被减少一半。这一事件大约每四年发生一次，具体取决于网络的活跃程度。由于这些加密货币的流行，现在有专门的网站在跟踪它们的减半事件，并设有倒计时计分板。'
- en: '**Storage and Transactions**. Many aspects of performing transactions with
    Bitcoin and Litecoin are also similar for the investors. Both of them use digital
    wallets. The prices of both cryptocurrencies have seen similar levels of dramatic
    volatility, depending on investor interest, government regulations and many other
    factors.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**存储与交易**。比特币和Litecoin在许多方面对于投资者进行交易的方式也是相似的。它们都使用数字钱包。这两种加密货币的价格都经历了类似水平的剧烈波动，这取决于投资者的兴趣、政府的规定以及其他许多因素。'
- en: Bitcoin and Litecoin inevitably have certain unique features and serious differences
    described, for example in [[13](#CR13), [14](#CR14)].
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币和Litecoin不可避免地具有一些独特的特点和严重的区别，例如在[[13](#CR13), [14](#CR14)]中有描述。
- en: '**Transaction Speed**. The transactions occur instantaneously on both the Bitcoin
    and Litecoin networks. However, time is required for confirming these transactions
    by other network participants. Litecoin was founded with the goal of prioritizing
    transaction speed, and that has proven an advantage as it has grown in popularity.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**交易速度**。比特币和Litecoin网络上的交易是瞬间完成的。然而，需要其他网络参与者来确认这些交易，因此需要一定的时间。Litecoin的创立目标是优先考虑交易速度，随着其流行度的增加，这一点已经被证明是一个优势。'
- en: According to data from blockchain.com, the Bitcoin network’s average transaction
    confirmation time (the time it takes for a block to be verified and added to the
    blockchain) is currently just under 9 min per transaction, though this can vary
    widely when traffic is high (“Bitcoin Stats”, March 10, 2021). The equivalent
    figure for Litecoin is roughly 2.5 min (Litecoin Wiki, “Litecoin”, March 10, 2021).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 根据区块链.com的数据，比特币网络的平均交易确认时间（一个区块被验证并添加到区块链所需的时间）目前每笔交易不到9分钟（尽管当流量高时这个时间会有很大的波动）（“比特币统计”，2021年3月10日）。Litecoin的相应数字大约是2.5分钟（Litecoin维基，“Litecoin”，2021年3月10日）。
- en: This improvement in the confirmation time can make Litecoin more suitable for
    merchants, since a merchant selling a product in exchange for Bitcoins has to
    wait almost four times longer to receive a confirmation of payment than one would
    need to wait selling the same item for Litecoins.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 确认时间的这一改进可以使Litecoin更适合商家，因为用比特币出售商品的商家需要等待几乎四倍的时间才能收到支付确认，而用Litecoin出售同一商品的商家则不需要等待这么长时间。
- en: '**Consensus Algorithms**. The most fundamental technical difference between
    Bitcoin and Litecoin lies in the different cryptographic algorithms being applied.
    Bitcoin uses the SHA-256 as a part of its consensus procedure, while Litecoin
    applies the new algorithm Scrypt. This creates a substantial impact on the cost
    of mining new coins.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**共识算法**。比特币和Litecoin之间最根本的技术区别在于应用的不同加密算法。比特币在其共识过程中使用SHA-256，而Litecoin则应用了新的算法Scrypt。这对接下来的挖矿新币的成本产生了重大影响。'
- en: When Bitcoin was first created, people started mining using their home computers.
    Then, much faster high-powered specialized machines were designed specifically
    for mining Bitcoin. They increased the speed of mining significantly, led to severe
    competition and power consumption. Only professional miners were able to compete
    in such environment. People did not agree that cryptomining should be restricted
    only to a select group of well-funded professionals. Energy consumption of the
    Bitcoin network also caused serious environmental concerns. The Litecoin proof-of-work
    system Scrypt was intended to solve both of these problems.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币最初被创造出来时，人们开始用家里的电脑进行挖矿。随后，为了挖矿比特币而专门设计制造的、速度更快的高功率专用机器诞生了。它们显著提高了挖矿速度，导致了激烈的竞争和电力消耗。只有专业的矿工才能在这种环境中竞争。人们不同意加密挖矿应该只限于资金雄厚的专业人士这一小部分人。比特币网络的能源消耗也引起了严重的环境担忧。Litecoin的共识算法Scrypt旨在解决这两个问题。
- en: '**Scrypt enables mining at home**. Scrypt makes mining more memory intensive.
    It is more difficult to create a specialized mining computer with sufficient memory
    to make home computers uncompetitive.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Scrypt使挖矿在家进行成为可能**。Scrypt使挖矿更加注重内存。要制造出内存足够大的专用挖矿电脑以使家用电脑失去竞争力更加困难。'
- en: '**Scrypt is more energy efficient**. Scrypt can create many more blocks than
    Bitcoin given the same amount of energy.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Scrypt更节能**。在相同的能量下，Scrypt能产生比比特币更多的区块。'
- en: In both Bitcoin and Litecoin, transaction confirmation uses computing power.
    SHA-256 is a more complex algorithm than Scrypt, while at the same time allowing
    a greater degree of parallel processing. This parallelization allowed Bitcoin
    miners to create Application-Specific Integrated Circuits (ASICs), which were
    tailored for mining Bitcoins and can seriously outperform ordinary computers (Bitcoin
    Wiki, “ASIC”, 10 March 2021) Hence, the Bitcoin mining has become a professional
    activity unreachable for the everyday users.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在比特币和莱特币中，交易确认都使用计算力。SHA-256比Scrypt更复杂，同时允许更大程度的并行处理。这种并行化使得比特币矿工能够创建专用的集成电路（ASICs），这些ASICs是为挖矿比特币量身定制的，可以大大超越普通计算机的性能（比特币维基，"ASIC"，2021年3月10日）。因此，比特币挖矿已经成为一种普通人无法触及的专业活动。
- en: By contrast, Scrypt is much less amenable to parallelization and cannot be handled
    by customized hardware of ASIC mining. Therefore, Scrypt-based cryptocurrencies
    such as Litecoin are more accessible to users wishing to participate in the mining.
    Even though some companies have designed Scrypt ASICs, nevertheless Litecoin’s
    mining still remains more easily accessible for the general community of users
    and a large proportion of Litecoin mining is still being performed by the standard
    CPUs or GPUs (Litecoin Wiki, “Mining Hardware Comparison”, 10 March 2021).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，Scrypt不太适合并行化，也不能使用ASIC挖矿的定制硬件。因此，基于Scrypt的加密货币，如莱特币，对于希望参与挖矿的用户更加容易接触。尽管有些公司已经设计了Scrypt
    ASICs，但莱特币的挖矿仍然对于一般用户社区更加容易接触，大部分莱特币的挖矿仍然是用标准的CPU或GPU进行的（莱特币维基，"Mining Hardware
    Comparison"，2021年3月10日）。
- en: '**Distribution**. Another difference between Bitcoin and Litecoin involves
    the total number of coins that these cryptocurrencies can produce. The Bitcoin
    network can never exceed 21 million coins, whereas Litecoin can accommodate up to
    84 million coins. In practice, the real-world effects of this difference may turn
    out negligible, because both Bitcoin and Litecoin can be divided into very small
    quantities. The minimum transferable piece of a Bitcoin is one hundred millionth
    (0.00000001) of Bitcoin known colloquially as one “Satoshi” (Bitcoin Wiki, “Satoshi
    (Unit)”, 10 March 2021). Therefore, it should always remain easy for the users
    to purchase low-priced goods or services, even if the general price of a Bitcoin
    or Litecoin grows very high.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**分配**。比特币和莱特币之间的另一个区别在于这些加密货币能产生的总币数。比特币网络的币数永远不能超过2100万，而莱特币最多可达到8400万。实际上，由于比特币和莱特币都可以被分成非常小的数量（比特币维基，"Satoshi
    (Unit)"，2021年3月10日），这种差异在实际中的影响可能微不足道。比特币的最小交易单位是比特币的百万分之一（0.00000001），俗称“ Satoshi”。因此，即使比特币或莱特币的整体价格非常高，用户购买低价商品或服务始终应该是非常容易的。'
- en: '**Market Capitalization**. These cryptocurrencies have different market capitalizations.
    In March 2021, Bitcoin had a total value of approximately $1 trillion and Litecoin’s
    value was about $13.7 billion.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**市值**。这些加密货币有不同的市值。2021年3月，比特币的总市值约为1万亿美元，莱特币的价值约为137亿美元。'
- en: Bitcoin’s network is larger than all other currencies. Long ago in 2010, Bitcoin
    had a market capitalization of only $42,000\. This growth is most impressive.
    Ethereum is the second largest cryptocurrency with the market capitalization of
    approximately $212 billion.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币的网络比所有其他货币都要大。早在2010年，比特币的市场资本值只有42000美元。这种增长是最令人印象深刻的。以太坊是第二大加密货币，市值大约为2120亿美元。
