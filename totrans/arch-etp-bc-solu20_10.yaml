- en: Chapter 9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Blockchain Governance, Risk, and Compliance (GRC), Privacy, and Legal Concerns
  prefs: []
  type: TYPE_NORMAL
- en: Blockchains can be an ideal platform for regulatory compliance because they
    establish a historically trusted audit trail that can be verified in real time.
  prefs: []
  type: TYPE_NORMAL
- en: 'Blockchains create comprehensive log data that can be used for audits and compliance.
    Audit trails are critical to maintain in most compliance requirements for businesses
    located anywhere. Blockchains are starting to take on additional use cases and
    a role in the compliance world. For example, blockchains will play the following
    critical roles:'
  prefs: []
  type: TYPE_NORMAL
- en: Blockchains enable enterprises to operate lawfully in a dynamic and changing
    regulatory environment.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Blockchains have the potential to change the way investigations and audits are
    completed.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Blockchains can provide transparency, which can be implemented in several ways.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Compliance requirements can range from a country-based requirement, such as
    the Australia Privacy Amendment, to a publicly traded U.S.-based company where
    SOX will be required. Any enterprises that use the payment networks for credit
    card transactions are required to follow PCI-DSS. Some companies may choose a
    more voluntary compliance baseline, such as ISO.
  prefs: []
  type: TYPE_NORMAL
- en: 'This chapter focuses primarily on enterprise concerns for common enterprise
    blockchains, including the smart contracts that can be used to maintain personal
    data. I briefly cover some aspects around cryptocurrency, but that won''t be the
    primary focus. I also discuss the most common compliance regulations. These regulations
    often address security and privacy together.  ## Governance, Risk, and Compliance'
  prefs: []
  type: TYPE_NORMAL
- en: Historically, compliance requirements for enterprises focused both on common
    concerns, such as privacy, and on more specialized concerns, such as requirements
    for healthcare, credit cards, and government-mandated requirements.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology brings new challenges but also new opportunities to enterprises
    around compliance. However, not all compliance requirements can be met with blockchain
    technology. For example, permissioned blockchains generally enable compliance,
    whereas permissionless blockchains generally do not enable compliance.
  prefs: []
  type: TYPE_NORMAL
- en: No matter what business you are in, chances are you will need to address compliance.
    Those audit logs could be kept on a blockchain. This is where there are plenty
    of growth opportunities in the market. Whether a blockchain solution makes sense
    or not is going to require more investigation on your part. The reality is that
    blockchain technology is not a one-size-fits-all solution and your challenges
    may vary.
  prefs: []
  type: TYPE_NORMAL
- en: 'Blockchain services can certainly have a major impact on governance, risk,
    and compliance (GCR) functions, which include the following key areas of the business:'
  prefs: []
  type: TYPE_NORMAL
- en: IT governance
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Corporate and IT audits
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Policy management and regulatory change management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Risk and compliance
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Enterprise risk management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data protection and privacy
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Contracting agreements
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Third-party risk management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Smart contracts
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Supply chains and logistics
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Proof of provenance
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As a blockchain architect, you will likely run into several concerns around
    the General Data Protection Regulation (GDPR), the Health Insurance Portability
    and Accountability Act of 1996 (HIPAA), the Sarbanes-Oxley Act of 2002 (SOX),
    Know Your Customer, anti-money-laundering (AML) rules, and so on. For example,
    blockchain ledgers don't merely track compliance; they also streamline enforcement
    requirements, discourage fraudulent behavior, and provide valuable insight into
    how the platform is meeting requirements.
  prefs: []
  type: TYPE_NORMAL
- en: It's critical that an enterprise's governance structure provide directives to
    safeguard its IT assets and data. Because blockchains are ledgers, they maintain
    data that requires compliance in many situations. Blockchain applications that
    interface with consumers require extra caution to maintain the various facets
    that your company may very well be legally bound to maintain, such as GDPR.
  prefs: []
  type: TYPE_NORMAL
- en: '### Compliance Benefits'
  prefs: []
  type: TYPE_NORMAL
- en: 'Meeting compliance requirements can have some benefits for the enterprise as
    well as for the user base and customers. Common blockchain features that enable
    compliance include the following:'
  prefs: []
  type: TYPE_NORMAL
- en: A tamperproof record of immutable, fully auditable data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Transparency to users and monitoring tools
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The monitoring of the reliability of services and the quality of data  ###
    Regulatory Oversight'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Blockchains such as Bitcoin, Litecoin, Ethereum, and numerous others originally
    did not have any regulatory requirements, at least in the United States. There
    has been a bit of discussion on whether a cryptocurrency is considered to be a
    security or a commodity in regard to how they will be regulated. Bitcoin, for
    example, has been treated by most countries as an asset, not an investment vehicle
    or security. However, this could change in most western nations in the coming
    years.
  prefs: []
  type: TYPE_NORMAL
- en: Determining whether a cryptocurrency is a security depends on the circumstances
    under which it is sold. The question is whether the Securities and Exchange Commission
    (SEC) maintains oversight.
  prefs: []
  type: TYPE_NORMAL
- en: '#### BLOCKCHAIN CHARACTERISTICS'
  prefs: []
  type: TYPE_NORMAL
- en: As with any technology, there are characteristics, features, and challenges
    to understand, and blockchains are no different. Indeed, they can be more complex,
    depending on the requirements you need to meet.
  prefs: []
  type: TYPE_NORMAL
- en: Before reviewing your compliance requirements, it is important to review how
    blockchains are defined and the properties they generally maintain.
  prefs: []
  type: TYPE_NORMAL
- en: '**Transparency**—All participants can view all data recorded.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Decentralization**—Several copies of the blockchain coexist on different
    computers.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Immutability**—Once data is recorded, it cannot be altered or removed.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Disintermediation**—All decisions are made by consensus between the participants,
    without a centralized point of control or arbitrator.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'When it comes to compliance for blockchains, all the properties listed could
    provide for mandated compliance regulations in an efficient manner.  #### INITIAL
    COIN OFFERINGS'
  prefs: []
  type: TYPE_NORMAL
- en: An initial coin offering (ICO) is where the holder of the cryptocurrency has
    a set of contractual interests and financial interests in the enterprise offering.
    An ICO is similar in some respects to an initial public offering (IPO) in the
    stock-trading world.
  prefs: []
  type: TYPE_NORMAL
- en: Depending on the structure of an ICO, that ICO could be under the Securities
    and Exchange Commission (SEC) regulations, which maintains an interest in oversight
    over the investment securities in the United States.
  prefs: []
  type: TYPE_NORMAL
- en: 'This chapter focuses on the regulatory concerns that enterprises have around
    compliance enterprises. I won''t be getting into details of ICOs, such as funding,
    launching, and legal concerns. ICOs are a specialized area and generally not a
    concern for enterprises deploying Hyperledger, Corda, or even Ethereum applications.  ####
    THE HOWEY TEST'
  prefs: []
  type: TYPE_NORMAL
- en: The SEC's view of Ethereum's Ether token hinges on whether presales of the cryptocurrency
    by an initial coin offering constitutes an enterprise having a degree of influence
    over its value. However, the SEC has declared that Ether is not a security and
    doesn't fall under the agency's oversight. Essentially, Ethereum is viewed as
    a commodity due to how its presales are handled.
  prefs: []
  type: TYPE_NORMAL
- en: The SEC's determination is based on the precedent set by the Supreme Court's
    decision in *Securities and Exchange Commission v. W. J. Howey Co*., a case that
    led to what has become known as the *Howey test*. By definition, ICOs are securities
    because they pass the Howey test.
  prefs: []
  type: TYPE_NORMAL
- en: The W. J. Howey Co. owned citrus groves in Florida, the fruits from which were
    considered a commodity when sold on an exchange. However, the company also leased
    their citrus groves, and the Supreme Court ruled that these lease contracts were
    considered to be a security or investment contract, not a commodity.
  prefs: []
  type: TYPE_NORMAL
- en: In a nutshell, the Howey test determines whether a financial transaction qualifies
    as an investment contract and thus would be a security and subject to special
    regulations.
  prefs: []
  type: TYPE_NORMAL
- en: For more information on the Howey test, refer to `[https://consumer.findlaw.com/securities-law/what-is-the-howey-test.html](https://consumer.findlaw.com/securities-law/what-is-the-howey-test.html)`.
  prefs: []
  type: TYPE_NORMAL
- en: 'When deploying a blockchain, whether for a cryptocurrency or a payment gateway,
    it would be wise to clearly understand how the blockchain services are procured
    due to possible regulatory concerns.  #### PERSONALLY IDENTIFYING INFORMATION
    (PII)'
  prefs: []
  type: TYPE_NORMAL
- en: Personally identifying information (PII) is personal information that can be
    used to uniquely identify, contact, or locate a single person in the United States.
    In the European Union (EU), PII is referred to as *personal data*.
  prefs: []
  type: TYPE_NORMAL
- en: The detailed requirements between the two are slightly different. For example,
    in the European Union, cookies are considered personal information, but in the
    United States, cookies are actually considered non-PII tracking information and
    not subject to any PII regulations.
  prefs: []
  type: TYPE_NORMAL
- en: 'A more detailed explanation of PII is from the National Institute of Standards
    and Technology (NIST), and provides the following definition:'
  prefs: []
  type: TYPE_NORMAL
- en: '*PII is any information about an individual maintained by an agency, including
    (1) any information that can be used to distinguish or trace an individual‘s identity,
    such as name, social security number, date and place of birth, mother‘s maiden
    name, or biometric records; and (2) any other information that is linked or linkable
    to an individual, such as medical, educational, financial, and employment information.
    (Prindle & Loos. “Information Ethics and Academic Libraries: Data Privacy in the
    Era of Big Data.” Journal of Information Ethics 26:2, p. 22.*)'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For more information on the NIST definition of PII, refer to `[https://csrc.nist.gov/publications/detail/sp/800-122/final](https://csrc.nist.gov/publications/detail/sp/800-122/final)`.
  prefs: []
  type: TYPE_NORMAL
- en: 'When it comes to protecting personal data, the following common identifiers
    are generally considered to provide a crucial part in identities:'
  prefs: []
  type: TYPE_NORMAL
- en: Full name
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Home address
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Email address
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Social Security number (SSN)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Passport number
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Driver's license number
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Date of birth (DOB)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Telephone number
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Audit trails
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Credit and debit cards
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Personal data—such as customer or employee names, addresses, dates of births,
    and other identifying information—may very well be located on your enterprise
    blockchain ledgers, so protect it accordingly.
  prefs: []
  type: TYPE_NORMAL
- en: Historically, identification of PII data was discovered through the process
    of an audit. When performing an audit, it is important to realize that a blockchain
    may contain two categories of personal identifiable data.
  prefs: []
  type: TYPE_NORMAL
- en: Participants and identifier—for example, each participant/miner has a public
    key that identifies the issuer and receiver of a transaction
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Additional data contained within a transaction, such as names, addresses, phone
    numbers, DOB, SSN, and so on
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In the United States, non-PII data is information that cannot be used on its
    own to trace, or even identify, a person. Examples of non-PII data include the
    following:'
  prefs: []
  type: TYPE_NORMAL
- en: Device IDs
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: IP addresses
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Browser cookies
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Monitoring information
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Blockchains are ideal for most compliance requirements and can provide a historical
    audit trail of PII data.  ### Common Compliance Requirements'
  prefs: []
  type: TYPE_NORMAL
- en: Compliance requirements vary depending on the location of your data storage,
    blockchain nodes, user and employee locations, and even industry verticals. This
    section covers the most common compliance areas that global enterprises would
    likely be required to consider, including how these requirements can affect a
    blockchain solution.
  prefs: []
  type: TYPE_NORMAL
- en: Information about common compliance requirements—such as GDPR and PCI—is readily
    available, so expertise should be relatively easy to locate. Other, more regionalized
    requirements—such as the Australia's Privacy Amendment (Notifiable Data Breaches)
    Act 2017, or the United Kingdom's Data Protection Act 2018—are more specialized
    due to the limited audience.
  prefs: []
  type: TYPE_NORMAL
- en: A best practice for compliance requirements is to discuss them with your corporate
    counsel. Your corporate counsel should be able to understand the ramifications
    of different compliance requirements and translate them in a manner that corporate
    risk reduces or eliminates.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchains pose some new challenges not only technically but also from a business
    perspective. These challenges include legal concerns such as liability, legal
    prose structuring, resolving disputes and arbitration, jurisdiction, and data
    privacy, just to name a few.
  prefs: []
  type: TYPE_NORMAL
- en: '#### PRIVACY ACT 1988 (AUSTRALIA)'
  prefs: []
  type: TYPE_NORMAL
- en: The Privacy Act 1988 (Privacy Act) was introduced to ensure the maintenance
    of privacy of individuals as well as to regulate how Australian government agencies
    handle privacy-related information.
  prefs: []
  type: TYPE_NORMAL
- en: The Privacy Act specifically includes 13 Australian Privacy Principles (APPs).
    These APPs apply to some private sector organizations as well as most Australian
    government agencies. These mandated organizations are collectively referred to
    as *APP entities*.
  prefs: []
  type: TYPE_NORMAL
- en: 'To find out more about the Privacy Act, visit `[https://www.oaic.gov.au/privacy/the-privacy-act/](https://www.oaic.gov.au/privacy/the-privacy-act/)`.  ####
    BASEL II'
  prefs: []
  type: TYPE_NORMAL
- en: Basel II is a global compliance requirement that is relevant for large, international
    banking and financially driven organizations. This regulation was actually named
    after where the meetings for this regulation took place in Switzerland. The Basel
    accords (agreements) are a series of recommendations on banking laws and regulations
    issued by the Basel Committee on Banking Supervision (BCBS).
  prefs: []
  type: TYPE_NORMAL
- en: The main goal of these regulations is to seek protection against financial and
    operational risks faced by the banking industry—specifically in terms of internal
    and external fraud from unauthorized activity, theft, and system security incidents,
    such as theft of information.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following are the three essential features of Basel II:'
  prefs: []
  type: TYPE_NORMAL
- en: Mandates that capital allocations by institutional managers are more risk sensitive
    than previous allocations that did not assess risks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Separates credit risks from operational risks and quantifies both
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Reduces the scope or possibility of regulatory arbitrage by attempting to align
    the real or economic risk precisely with regulatory assessment
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Basel III standard was announced in December 2017, and takes effect in January
    2022\. The new Basel III framework ensures that banks must split deposits from
    corporate clients into two specific buckets, which are the operating and the nonoperating
    buckets.
  prefs: []
  type: TYPE_NORMAL
- en: From a blockchain perspective, this Basel III compliance requirement perhaps
    has the least activity from what I have experienced and seen. Generally, banks
    are still using older technologies such as mainframes and older platforms such
    as SWIFT for a significant part of their data-based services. In reality, deploying
    enterprise blockchains will not be a one-night event or even a one-year event
    due to the complexity, integration, and costs associated with changes with burdensome
    enterprise and financial requirements.
  prefs: []
  type: TYPE_NORMAL
- en: 'Clearly, there are benefits of blockchain from a regulatory perspective. For
    example, using a blockchain would enable the regulators to oversee the processes,
    as all the steps are easily traceable on the blockchain ledger. Blockchains could
    provide the required highly structured, well-defined, and complete risk data reporting
    requirements of Basel II.  #### DATA PROTECTION ACT 2018 (UNITED KINGDOM)'
  prefs: []
  type: TYPE_NORMAL
- en: The Data Protection Act 2018 (DPA), the third generation of the act, modernizes
    data protection laws in the United Kingdom to ensure they are effective in the
    years to come. It has some similarities to GDPR but overall is far wider. The
    act supplements the European Union's General Data Protection Regulation but also
    incorporates it into UK law.
  prefs: []
  type: TYPE_NORMAL
- en: The act states that a child can provide consent for the purposes of the GDPR
    from the age of 13, which is used as the default age for consent.
  prefs: []
  type: TYPE_NORMAL
- en: The act also covers the intelligence services and law enforcement domains that
    are required to comply with data protection standards. The DPA also has provisions
    for data subject rights and special categories.
  prefs: []
  type: TYPE_NORMAL
- en: 'To find out more about the Data Protection Act, refer to `[http://www.legislation.gov.uk/ukpga/2018/12/contents/enacted](http://www.legislation.gov.uk/ukpga/2018/12/contents/enacted)`.  ####
    GENERAL DATA PROTECTION REGULATION (EUROPEAN UNION)'
  prefs: []
  type: TYPE_NORMAL
- en: The European Union's General Data Protection Regulation (GDPR) was implemented
    in May 2018, and is now being fully enforced. GDPR affects all organizations and
    businesses anywhere in the world in the sense that if you handle EU customers
    as a company whether or not you're located there, you are required to specifically
    address the process of handling personal data of EU citizens.
  prefs: []
  type: TYPE_NORMAL
- en: GDPR was proposed and released to attempt to structurally streamline, update,
    and simplify the EU's data protection laws that are in effect. EU citizens theoretically
    have control over their data, and GDPR should simplify regulatory challenges between
    member states.
  prefs: []
  type: TYPE_NORMAL
- en: The main concern around privacy for citizens is the right to be forgotten (RTBF).
    Basically, a customer can contact you and request to be removed from your databases.
    This includes data types such as IP addresses, web cookies, physical addresses,
    genetic information, and phone numbers.
  prefs: []
  type: TYPE_NORMAL
- en: The right to be forgotten is a complex area when it comes to blockchain technology.
    Blockchains are not meant to be deleted or modified. They are immutable, and therefore
    they do not forget! For any blockchain network (permissioned or permissionless)
    that directly stores personal data in a block, the ability to comply with GDPR
    may be more challenging depending on the approach you are considering.
  prefs: []
  type: TYPE_NORMAL
- en: To address this concern appropriately, you need to identify the detailed data
    points that would be included in the regulatory requirements and then consider
    not placing those data points on the chain.
  prefs: []
  type: TYPE_NORMAL
- en: To do this, you would need to create an off-chain or a sidechain. Off-chains
    and sidechains are when the data is written and read from a centralized database
    not connected directly to the blockchain. Generally, sidechains or off-chains
    use centralized solutions or legacy solutions such as databases.
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 9.1](#c09-fig-0001) shows how a off-chain could be used with GDPR.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Flow diagram depicting Using a sidechain with GDPR.](images/c09f001.png)'
  prefs: []
  type: TYPE_IMG
- en: '[**FIGURE 9.1**](#R_c09-fig-0001) Using a sidechain with GDPR'
  prefs: []
  type: TYPE_NORMAL
- en: GDPR is essentially another book unto itself; therefore, I am touching only
    on areas that I believe are important to understand for blockchain-focused engagements.
    At the time of writing, there are 173 recitals and more than 100 articles. Recitals
    list what the legislation should achieve. Each member state also has supervisory
    authority and maintains its own offices.
  prefs: []
  type: TYPE_NORMAL
- en: Most of the regulations are fairly straightforward, and the principles are similar
    to previous regulations. The main differentiator is how the member states are
    brought together in a standard, formatted focus. The penalties for noncompliance
    could be significant, so you should engage your corporate counsel on proper legal
    structures.
  prefs: []
  type: TYPE_NORMAL
- en: 'To learn more about GDPR, visit `[https://eugdpr.org/](https://eugdpr.org/)`.  ####
    GRAMM-LEACH-BLILEY ACT'
  prefs: []
  type: TYPE_NORMAL
- en: The Gramm-Leach-Bliley Act (GLBA), also known as the Financial Services Modernization
    Act of 1999, was signed into law by President Clinton. The act seeks to protect
    consumers' financial privacy. Its provisions limit when a financial institution
    can disclose a consumer's nonpublic personal information to nonaffiliated third
    parties.
  prefs: []
  type: TYPE_NORMAL
- en: GLBA compliance requires financial organizations to notify customers about how
    they share personal information and also notify their customers about the right
    to request that their data remains unavailable to unaffiliated third parties.
  prefs: []
  type: TYPE_NORMAL
- en: Financial institutions must comply with the Federal Trade Commission (FTC) standards
    for sharing and protecting the nonpublic personal information (NPI) of your customer
    base.
  prefs: []
  type: TYPE_NORMAL
- en: 'GLBA compliance mandates the following:'
  prefs: []
  type: TYPE_NORMAL
- en: The Financial Privacy Rule requires financial institutions to provide particular
    notices and to comply with certain limitations on disclosure of nonpublic personal
    information.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Safeguards Rule requires companies defined under the law as “financial institutions”
    to ensure the security and confidentiality of this type of information. The rule
    also states that financial institutions must create a written information security
    plan describing the program to protect their customers' information.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pretexting codifies protections against the practice of obtaining personal information
    through false pretenses.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'These regulatory requirement for the financial sector is nothing new. The new
    concern, though, is how to address blockchain around these compliance requirements.  ####
    HEALTH INSURANCE PORTABILITY AND ACCOUNTABILITY ACT OF 1996'
  prefs: []
  type: TYPE_NORMAL
- en: The Health Insurance Portability and Accountability Act of 1996 (HIPAA) sets
    national standards for protecting the confidentiality, integrity, and availability
    of electronically protected health information. Compliance with the Security Rule
    was required as of April 20, 2005, and mandated for most health plans, and as
    of April 20, 2006, mandated for health plans with fewer than 1,000 members.
  prefs: []
  type: TYPE_NORMAL
- en: A blockchain could actually protect patient data but also facilitate privacy
    by default for what HIPAA refers to as *covered entities*.
  prefs: []
  type: TYPE_NORMAL
- en: 'These covered entities are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Doctors, clinics, dentists, nursing homes, and even patient home services
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Organizations are defined by the law as normally the healthcare programs provided
    by employers, governmental agencies, and health maintenance
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Agencies that act as aggregators of information, such as clearinghouses
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The HIPAA Security Rule requires appropriate administrative, physical, and technical
    safeguards. These safeguards are quite strict in nature and are to ensure the
    confidentiality, integrity, and security of protected patients' health-related
    information.
  prefs: []
  type: TYPE_NORMAL
- en: The HIPAA Compliance Checklist that is available online has four main requirements.
  prefs: []
  type: TYPE_NORMAL
- en: Ensure safeguards are in place to protect patient health information.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Provide what is stated as reasonably limited use and sharing of protected health
    information.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Validate organizations' data sharing agreements that are in place with service
    providers that perform covered functions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Provide procedures to limit who can access patient health information and also
    training programs about how to protect patient health information.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Blockchain technology has significant potential to improve data interoperability,
    security, and privacy around numerous services, and healthcare is no exception,
    of course. Blockchains have been addressing multiple healthcare industry pain
    points by addressing data protection for health information exchanges, identifying
    varying data standards, and removing inconsistent rules and permissions.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology could also lower the number of HIPAA violations, which
    can be costly for an organization, thereby increasing privacy for patients while
    lowering costs for providers.
  prefs: []
  type: TYPE_NORMAL
- en: 'The use of blockchains in the healthcare industry is still in its infancy,
    although the number of platforms that support its use with HIPAA requirements
    is growing. That said, the level of interest is not as high as it is for logistics
    use cases.  #### KNOW YOUR CUSTOMER COMPLIANCE'
  prefs: []
  type: TYPE_NORMAL
- en: Know Your Customer (KYC) compliance in the financial sector generally involves
    repetitive tasks. Prior to blockchains, these tasks were performed manually and
    were riddled with data inconsistencies and duplicate processes. Furthermore, different
    banks had different systems, which added to the challenges.
  prefs: []
  type: TYPE_NORMAL
- en: According to OPUS, a KYC provider, major financial institutions report spending
    up to $500 million each year on KYC and customer due diligence (see `[https://www.opus.com/future-of-kyc/](https://www.opus.com/future-of-kyc/)`).
  prefs: []
  type: TYPE_NORMAL
- en: The penalties for KYC and AML noncompliance violations can be financially burdensome
    for some organizations. A distributed ledger, however, can provide an opportunity
    to act as a root of trust that is both immutable and cost efficient.
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 9.2](#c09-fig-0002) shows how a KYC solution could be used with a blockchain
    solution. Blockchain nodes could be used as the source for the immutable ledger
    and be connected to a KYC service as a compliance node to provide oversight.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Flow diagram depicting KYC blockchain solution.](images/c09f002.png)'
  prefs: []
  type: TYPE_IMG
- en: '[**FIGURE 9.2**](#R_c09-fig-0002) KYC blockchain solution'
  prefs: []
  type: TYPE_NORMAL
- en: A blockchain solution, especially when implemented in a consortium approach,
    could clearly provide some stability, cost, and time efficiencies, as well as
    an increase in customer satisfaction. Imagine taking a process that took days
    and getting it down to seconds, removing redundancy and providing cost efficiencies.
  prefs: []
  type: TYPE_NORMAL
- en: A blockchain solution can enable regulators to oversee the start-to-finish processes
    of KYC due to all steps being fully traceable on the blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: AML is a significant regulatory requirement that is a layer of compliance that
    financial institutions must both adhere to and spend large amounts of money to
    maintain.
  prefs: []
  type: TYPE_NORMAL
- en: For example, according to a survey by Lexis Nexus, firms with less than US$1
    billion in assets averaged some US$850,000 in AML operational costs. Mid-tier
    firms averaged US$7.4 million, and top-tier firms with more than US$100 billion
    in assets spend an average of US$15.8 million on AML compliance annually. For
    more information, visit `[https://risk.lexisnexis.com/about-us/press-room/press-release/20181010-true-cost-aml](https://risk.lexisnexis.com/about-us/press-room/press-release/20181010-true-cost-aml)`.
  prefs: []
  type: TYPE_NORMAL
- en: AML compliance monitoring is used to ensure the integrity of the data and involves
    continuous screening of clients' personal and transaction information. Blockchain
    ledgers using smart contracts could provide some use cases for using blockchain
    technology.
  prefs: []
  type: TYPE_NORMAL
- en: 'Blockchains have huge potential because of their ability to prevent actions
    if certain predefined conditions in the smart contract are met. A blockchain deployment
    would identify the risks around the three defined stages in money laundering:
    placement, layering, and integration.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Placement* is the movement of cash from its source. This could be accomplished
    through any number of means such as smuggling, asset purchases, security brokers,
    and numerous other financial vehicles.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Layering* is the stage that money launderers use to attempt to make it more
    difficult to detect and uncover a money laundering activity. Layering is intentionally
    meant to make illegal gains and proceeds difficult for the law enforcement agencies
    to detect. This is when cash is converted into other forms such as stocks, bonds,
    cryptocurrencies, and so on.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Integration* is when the money that is laundered is now in the actual economy
    and looks as if it were gained through normal business means. For example, a cartel
    in Mexico owns a resort hotel and presents more cash than what even the highest
    room rates could account for. Cash is actually deposited and funneled through
    the banking system from a legitimate source.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A blockchain could be implemented to manage limits that could be specified,
    such as capital and liquidity, or to enforce restrictions. A similar blockchain
    structure as referenced in the KYC section could be implemented since it's common
    to have both KYC and AML solutions integrated at some institutions.
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 9.3](#c09-fig-0003) shows how a KYC/AML framework solution could be
    used with a blockchain solution. Blockchain nodes could be used as the source
    for the immutable ledger and be connected to a KYC service as a compliance node
    to provide oversight. AML services would be used to assess, analyze, and detect
    suspicious transactions.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Flow diagram depicting KYC and AML framework.](images/c09f003.png)'
  prefs: []
  type: TYPE_IMG
- en: '[**FIGURE 9.3**](#R_c09-fig-0003) KYC and AML framework  #### INTERNATIONAL
    ORGANIZATION FOR STANDARDIZATION 27001'
  prefs: []
  type: TYPE_NORMAL
- en: ISO 27001 is a highly sought-after regulation and part of the ISO/IEC 27000
    family of standards. Like most security standards, its purpose is to help organizations
    maintain the security of their data. The 27000 family includes more than a dozen
    individual standards covering information security.
  prefs: []
  type: TYPE_NORMAL
- en: 'ISO standards differ from most other compliance requirements, in the sense
    that ISO is a voluntary compliance bucket. Organizations choose ISO compliance
    for several reasons, including the following:'
  prefs: []
  type: TYPE_NORMAL
- en: To avoid breaches
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To ensure customer acceptance and assurance
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To avoid fines
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To gain a market edge
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ISO certification is quite expensive. Organizations can invest millions to be
    compliant.
  prefs: []
  type: TYPE_NORMAL
- en: 'ISO compliance requires maintenance of log files. Log files are essentially
    going to lead to audit trails and audits, which is where a blockchain solution
    could come into play to maintain ISO compliance.  #### SARBANES-OXLEY ACT OF 2002'
  prefs: []
  type: TYPE_NORMAL
- en: The Sarbanes-Oxley Act of 2002 (SOX) was enacted by the U.S. Senate as the “Public
    Company Accounting Reform and Investor Protection Act” and by the House of Representatives
    as the “Corporate and Auditing Accountability and Responsibility Act.”
  prefs: []
  type: TYPE_NORMAL
- en: SOX was specifically designed with the goal of implementing accounting and disclosure
    requirements. These requirements increase transparency in corporate governance
    and financial reporting and formalize a system of internal checks and balances
    that are applicable in several situations.
  prefs: []
  type: TYPE_NORMAL
- en: 'SOX is applicable in the following circumstances:'
  prefs: []
  type: TYPE_NORMAL
- en: Compliance is required by all publicly held American companies.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Compliance is required by any international companies that have registered equity
    or debt securities with the U.S. Securities and Exchange Commission (SEC).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Compliance is required by any accounting firms and third-party organizations
    that provide financial services.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As you can see, the capture “net” for SOX compliance is both far and wide. SOX
    compliance is just one of the several compliance requirements that a multinational
    corporation expects to deal with.
  prefs: []
  type: TYPE_NORMAL
- en: 'SOX internal controls are critical to understand. A thorough review of internal
    controls comprises one of the largest components of a SOX compliance audit. The
    four SOX internal controls are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Access
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Security
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Change management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Backup and recovery
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'SOX is complex and has many moving targets around it. Your IT management should
    hire or train the appropriate personnel around SOX because of the significant
    liability around a SOX audit. Blockchain could provide some important insight
    into how SOX audits are handled.  #### FEDERAL INFORMATION SECURITY MANAGEMENT
    ACT OF 2014'
  prefs: []
  type: TYPE_NORMAL
- en: If you're a government contractor in the IT realm or working around government
    IT, whether in the military, intelligence, or civilian sectors, then you are more
    than likely familiar with the Federal Information Security Management Act (FISMA).
  prefs: []
  type: TYPE_NORMAL
- en: The U.S. federal government needs to maintain control. To be fair, it's clearly
    needed for their IT systems, as history has proven from systems being compromised.
    Before FISMA there were no standards in most cases even from an agency perspective
    with the exception of the Department of Defense (DOD).
  prefs: []
  type: TYPE_NORMAL
- en: Under FISMA, if your organization wants to deploy a new IT solution, such as
    a data storage array or a database server farm, it needs to go through a security
    authorization process for those services. The same process is true for a blockchain
    solution to be used in a production environment and handling live data and customers
    online.
  prefs: []
  type: TYPE_NORMAL
- en: FISMA requires agencies to meet stringent federal security requirements. Federal
    information systems must go through a complete Security Authorization (SA) process
    before being granted an authorization to operate (ATO), and blockchain systems
    are no exception.
  prefs: []
  type: TYPE_NORMAL
- en: The security authorization process uses a Risk Management Framework as defined
    by the National Institute of Standards and Technology (NIST), an agency under
    the Department of Commerce.
  prefs: []
  type: TYPE_NORMAL
- en: 'The NIST SP 800-37 certification and accreditation process consists of the
    following phases:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Initiation**—Ensures that the authorizing official and senior agency information
    security officer agree with the contents of the system security plan'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Security certification**—Determines the extent to which the security controls
    in the information system are implemented correctly, operating as intended, and
    producing the desired outcome'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Security accreditation**—Determines whether the remaining known vulnerabilities
    in the information system pose an acceptable level of risk to agency operations,
    agency assets, or individuals'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Continuous monitoring**—Provides oversight and monitoring of the system controls
    in the information system on an ongoing basis, and informs the authorizing official
    when changes occur'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The security authorizations reference the Risk Management Framework. It provides
    a process that integrates security and risk management activities into the system
    development lifecycle. The risk-based approach to security control selection and
    specification considers effectiveness, efficiency, and constraints due to applicable
    laws, directives, executive orders, policies, standards, or regulations.
  prefs: []
  type: TYPE_NORMAL
- en: The Risk Management Framework is outside the scope of this book. The full NIST
    Special Publication is available at `[https://csrc.nist.gov/publications/detail/sp/800-37/rev-1/final](https://csrc.nist.gov/publications/detail/sp/800-37/rev-1/final)`.
  prefs: []
  type: TYPE_NORMAL
- en: When you are specifying a blockchain project for a federal government customer,
    it's important that you understand the NIST frameworks. You would want to apply
    a blockchain solution in the same way that you assess a new database server.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following are some of the considerations you need to understand:'
  prefs: []
  type: TYPE_NORMAL
- en: Type of blockchain deployment, such as permissioned, hybrid, or permissionless
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Vendor support of access controls, security, audits, and so on
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Client applications and how authentication and authorization (AA) is applied
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Deployment of your enterprise nodes geographically
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data storage on nodes, cloud storage, and so on
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Audit logging and monitoring services
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Off-chain services that connect to the blockchain such as compliance or currency
    exchange
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Transaction handling and monitoring
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Security assessments handling
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Code updates and smart contract updates
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Consistent maintenance of ledger data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Managing your encryption keys
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Identification of security clearance classification requirements
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Procurement processes for blockchains
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Business continuity/disaster recovery
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There are many other items to consider. It's not uncommon to have a detailed
    checklist of more than 100 areas of discovery but also presentation of blockchain
    design considerations around the risk management framework.
  prefs: []
  type: TYPE_NORMAL
- en: FISMA has an excellent compliance model that could be used to mitigate your
    federal government agency risks. [Figure 9.4](#c09-fig-0004) shows the FISMA compliance
    model. FISMA is a fairly robust but also specialized area. For more information,
    refer to `[https://www.dhs.gov/cisa/federal-information-security-modernization-act](https://www.dhs.gov/cisa/federal-information-security-modernization-act)`.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image described by caption and surrounding text.](images/c09f004.png)'
  prefs: []
  type: TYPE_IMG
- en: '[**FIGURE 9.4**](#R_c09-fig-0004) FISMA high-level process'
  prefs: []
  type: TYPE_NORMAL
- en: 'Finally, the American Council for Technology and Industry Advisory Council
    (ACT-IAC) has an excellent resource called the *Blockchain Playbook*, which is
    recommended for any government integrator or government agency. For more information,
    visit `[https://www.actiac.org/knowledge-bank](https://www.actiac.org/knowledge-bank)`.  ####
    PAYMENT CARD INDUSTRY DATA SECURITY STANDARD'
  prefs: []
  type: TYPE_NORMAL
- en: Transactions between two accounts at the same acquiring bank can be maintained
    easily due to the internal protocols being the same. The real challenge around
    compliance is getting the networked applications at two different banks to communicate
    securely and effectively. This historically is a complicated and expensive process
    to achieve PCI compliance between disparate systems.
  prefs: []
  type: TYPE_NORMAL
- en: Integration of blockchain technology can help with the challenge of disparate
    systems. By using a tailored version of blockchain, the whole process of bank-to-bank
    and merchant-to-bank communication can be sped up safely and securely. The benefits
    realized would be significantly less manual processing, enhanced data security,
    and effectively reduced costs to merchants.
  prefs: []
  type: TYPE_NORMAL
- en: The Payment Card Industry Data Security Standard (PCI DSS) applies to organizations
    of any size that accept, transmit, or store any cardholder data. Organizations
    can have different “levels” of compliance depending on the size of their transactions.
  prefs: []
  type: TYPE_NORMAL
- en: 'Level 1: Merchants processing more than 6 million card transactions per year'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Level 2: Merchants processing 1 to 6 million transactions per year'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Level 3: Merchants handling 20,000 to 1 million transactions per year'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Level 4: Merchants handling fewer than 20,000 transactions per year'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: However, regardless of their compliance level, organizations need to comply
    with the same major requirements. PCI DSS specifies six major requirements on
    compliance.
  prefs: []
  type: TYPE_NORMAL
- en: Build and maintain a secure network
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Protect cardholder data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Maintain a vulnerability management program
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Implement strong access-control measures
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Regularly monitor and test networks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Maintain an information security policy
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The solution to this challenge can certainly rest in the consortium model where
    the blockchain services are maintained properly.
  prefs: []
  type: TYPE_NORMAL
- en: PCI-DSS compliance is complex, so proper planning and investments are required.
    Note that there is currently no direction from the PCI organization on blockchain
    acceptance or guidance around payment gateways—for example, where a credit card
    could be used to purchase cryptocurrencies.
  prefs: []
  type: TYPE_NORMAL
- en: 'In summary, companies that are global must be aware of major regional data
    privacy legislation and protect themselves accordingly. It is imperative that
    data security and privacy professionals assess their environments and ensure that
    if they do business or employ someone from the EU, GDPR will apply to their organizations.  ##
    Smart Contract Legal Concerns'
  prefs: []
  type: TYPE_NORMAL
- en: Legal concerns include jurisdiction, liability, privacy, and enforcement. Financial
    institutions will likely have additional concerns, such as addressing blockchain-based
    legal prose or interbank transfers via a consortium blockchain. Legal prose is
    enforced through the implementation of smart contracts.
  prefs: []
  type: TYPE_NORMAL
- en: The Uniform Commercial Code (UCC) can play a significant role in how states
    handle smart contract disputes and provide legal relief. Smart contract legal
    prose should be considered when using smart contracts.
  prefs: []
  type: TYPE_NORMAL
- en: '### Smart Contract Enforcement'
  prefs: []
  type: TYPE_NORMAL
- en: Smart contracts are computer code, and by definition their use may present enforceability
    questions using methods employed with traditional contracts. Basically, the input
    parameters and the execution steps for a smart contract need to be specific and
    direct. If “this” occurs, then execute “that” (the next step). Or if “Sally pays
    $100,” then “ship furniture.” On the other hand, if Sally does not send $100,
    then the smart contract does not proceed. Smart contracts act like a trigger,
    which in the world of web programming could be considered a webhook.
  prefs: []
  type: TYPE_NORMAL
- en: At the time of writing, there is no specific federal contract law in the United
    States dealing with smart contracts. Generally, the enforceability and interpretation
    of smart contracts are determined at the state level, which varies widely. However,
    when it comes to disputes, most states rely on their interpretation of the Uniform
    Commercial Code (UCC).
  prefs: []
  type: TYPE_NORMAL
- en: At the federal level, contracts must be in writing and additional formalities
    may be required, such as those under the UCC, to establish legal viability. This
    presents some legal challenges to understand exactly how smart contracts are applied
    to both state and federal contract laws. This complexity can also present challenges
    to which jurisdictions handle these smart contracts.
  prefs: []
  type: TYPE_NORMAL
- en: The UCC has been adopted by all 50 states, although each state has its own variations.
    In addition to the UCC, there may be distinct state-level fraud statutes to consider.
    Therefore, it would be important to consult with corporate counsel on how to address
    smart contract enforcement.
  prefs: []
  type: TYPE_NORMAL
- en: Currently there are no specific UCC regulations regarding blockchain smart contracts.
    However, this is changing slowly with federal state or local laws in the United
    States dealing with smart contracts. Smart contracts differ from electronic contracts
    in that electronic contracts have legal language clearly defined and the signers
    electronically sign the contract, whereas smart contracts are built in a programming
    language and not signed directly by participating parties.
  prefs: []
  type: TYPE_NORMAL
- en: Countries such as Switzerland, Dubai, and Germany are significantly ahead of
    the United States in their smart contract laws. In the United States, smart contracts
    should include a dispute resolution provision with clearly defined terms accepted
    by both parties. Your enterprise's corporate counsel really needs to be involved
    in smart contract law.
  prefs: []
  type: TYPE_NORMAL
- en: Traditional contracts follow what are considered by the legal community as “elements
    of a contract” to provide for the contract's legal enforcement and validity. Most
    legal scholars and prominent law firms agree that smart contracts should follow
    these “elements” as well to provide for relative assurance that the smart contract
    is “enforceable.”
  prefs: []
  type: TYPE_NORMAL
- en: To determine whether a smart contract can be a legally enforceable contract,
    customers must consider whether each of the elements necessary for a legally binding
    contract is actually met through the implementation and deployment of the smart
    contract. According to the UCC, “To create a legally enforceable contract under
    US law, two or more parties must demonstrate that an offer was made and accepted
    through a meeting of the minds and accompanied by an exchange of consideration.”
  prefs: []
  type: TYPE_NORMAL
- en: 'From an enterprise perspective, it is important to determine how your smart
    contracts will be written and how the contract elements are addressed. The common
    elements need to be applied and the established legal concepts and principles
    of contract law reviewed by your corporate counsel. In the United States, the
    following are common elements of a contract:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Offer**—An offer is “an expression by one party of his assent to certain
    definite terms, provided that the other party involved in the bargaining transaction
    will likewise express his assent to the identically same terms” (`[https://quizlet.com/878323/delong-contracts-spring-09-flash-cards/](https://quizlet.com/878323/delong-contracts-spring-09-flash-cards/)`).
    In other words, both parties intend to follow through on the contract.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Acceptance**—Acceptance can be made either by a formal acceptance by the
    acceptor''s signature or, under the right circumstances, by beginning or completing
    performance pursuant to the terms of the offer.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Consideration**—Consideration means that each party must give some form of
    “return or payment” to the other party. Consideration simply means a form of value
    must be exchanged, such as money, materials, or performance of duties.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Some states have provided legislation on smart contacts. Here are some examples:'
  prefs: []
  type: TYPE_NORMAL
- en: In 2017, the State of Arizona passed legislation that allows the specific use
    of blockchain smart contracts in commerce. The law prevents a contract from being
    denied any legal effect, validity, or enforceability solely because the contract
    contains a smart contract term as part of the contract.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In 2018, the State of Vermont passed a bill that allowed limited liability companies
    organized for the “purpose of operating a business that utilizes blockchain technology.
    The law specifically states that a material portion of its business activities”
    must be elected to be a blockchain-based limited liability company. (BBLLC). BBBLC
    is a new term used for these companies.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In 2019, the State of California has pending legislation (SB838) that would
    effectively allow corporations to manage the issuances and transfers of their
    stock using blockchain technology.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'For more information on state-based blockchain laws, refer to `[https://www.sagewise.io/smart-contracts-state-legislation/](https://www.sagewise.io/smart-contracts-state-legislation/)`.  ###
    Smart Contract Adaptability'
  prefs: []
  type: TYPE_NORMAL
- en: Smart contracts are significantly more adaptable from a legal perspective in
    Corda than in other blockchains because “legal prose” is natively supported. Legal
    prose is not supported natively in Ethereum, Hyperledger Fabric, or Quorum.
  prefs: []
  type: TYPE_NORMAL
- en: From a technical perspective, one of the main reasons Corda is adaptive is because
    contracts are “stateful contracts” and other platforms are “stateless.” Corda
    smart contracts verify if a transaction is valid and therefore can be committed
    to the Corda ledger. Legal prose is attached to the smart contract and can be
    adjusted as needed and validated efficiently.
  prefs: []
  type: TYPE_NORMAL
- en: 'I will discuss the technical merits of smart contracts from a developer perspective
    in [Chapter 10](c10.xhtml), “Hands-On Blockchain Development.”  ### Legal Jurisdiction'
  prefs: []
  type: TYPE_NORMAL
- en: A blockchain can be designed to cross jurisdictional boundaries, as the nodes
    on a blockchain can be located anywhere in the world.
  prefs: []
  type: TYPE_NORMAL
- en: The location of your blockchain nodes could be presenting complex jurisdictional
    issues. The main remedy to this particular concern in an enterprise blockchain
    is to not use permissionless blockchains that are public. Controlling your node
    location is the key to avoid issues.
  prefs: []
  type: TYPE_NORMAL
- en: In situations where your services cross borders, maintain data for protected
    classes, or even enter new markets, you should consider consulting your corporate
    council and defining jurisdiction clauses.
  prefs: []
  type: TYPE_NORMAL
- en: A jurisdiction clause is commonplace in the United States for most business
    contract scenarios. These clauses state that involved parties have the right to
    settle disputes through adjudication, which is generally predetermined in typical
    implementations of these contracts. When a party expressly submits to the authority
    of a court in a specific jurisdiction, they may find it challenging to successfully
    argue that the court in question is not the appropriate venue for the adjudication
    of such disputes.
  prefs: []
  type: TYPE_NORMAL
- en: 'In a nutshell, a jurisdiction clause can mitigate issues in a contract whether
    it is a traditional contract or an electronic contract. In Corda, for example,
    you would simply attach a memorandum to the CordApp.  ### Liability of Services'
  prefs: []
  type: TYPE_NORMAL
- en: The risk to customers as a result of a systemic issue with blockchain infrastructure
    and its applications could be significant—for example, if a transaction is not
    realized or is incorrect.
  prefs: []
  type: TYPE_NORMAL
- en: 'Some areas of concern to focus on include the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Designating audit responsibilities
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Performing duties for blockchain application administrators and users
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Measuring and monitoring the performance of blockchain services
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Handling outages and support
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Distinguishing services hosted in the cloud or on premises
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Deploying the enterprise nodes and the cloud providers' locations (multiregional)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'These are just some ideas to consider. Any time legal concerns are in play,
    consulting your corporate counsel is paramount.  ## Financial Sector Compliance'
  prefs: []
  type: TYPE_NORMAL
- en: The financial technical (FinTech) sector is required to maintain compliance
    requirements such as SOX, Basel II, and numerous others. Other requirements, such
    as KYC/AML and the right to be forgotten, present other challenges. Managing your
    compliance requirements on the blockchain can certainly be achieved with proper
    planning.
  prefs: []
  type: TYPE_NORMAL
- en: Compliance requirements such as GDPR, Basel II, GLBA, and PCI DSS can be burdensome
    to FinTech companies. Blockchain technology can be used to reduce the burdens
    that companies experience with these compliance areas.
  prefs: []
  type: TYPE_NORMAL
- en: FinTech compliance is complex and specialized. Some areas of concern are handling
    customer data, protecting intellectual property, and auditing and logging. The
    complexity is a direct result of the additional compliance burden that is placed
    on the financial sector around these areas of concern.
  prefs: []
  type: TYPE_NORMAL
- en: '### Handling Customer Data'
  prefs: []
  type: TYPE_NORMAL
- en: In the financial sector, customer data is heavily regulated. Everything from
    privacy, maintenance of records, and removal of customer records is strictly controlled.
    Blockchain can both provide unique value in some areas and pose significant concerns
    in other areas of customer data.
  prefs: []
  type: TYPE_NORMAL
- en: 'Blockchains store data once, and it cannot be altered. When a customer''s data
    is stored on a blockchain, it cannot be deleted. Complications can also arise
    around transparency, which is the main reason a permissionless blockchain cannot
    be used in the financial sector. Both transparency and privacy handling have implications
    around compliance, especially if there is a data breach. Privacy should be a financial-sector
    priority, and blockchain can provide some of these requirements.  ### Intellectual
    Property'
  prefs: []
  type: TYPE_NORMAL
- en: Intellectual property is a specialized area of law that deals with protecting
    the rights of those who create original works. It covers copyrights, patents,
    and trademarks.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchains are increasingly being used to maintain immutable records of intellectual
    property. In the financial sector, areas such as trading algorithms, risk assessments,
    and stress test data may be considered intellectual property. The need to familiarize
    yourself with how your blockchain data maintains compliance in this area is critical.
  prefs: []
  type: TYPE_NORMAL
- en: 'Some areas in the financial sector where intellectual property is commonly
    claimed for term protection include the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Patents are claimed for blockchain platforms, mathematical patents, and algorithms.
    There are different types of patents, and the term protections vary. Generally,
    the term protections are from seven to twenty years.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Trademarks are claimed for things such as brand logos, web platform interfaces,
    and instructional materials. Trademark protection in the United States lasts for
    20 years.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Trade secrets are also claimed. They are unique in that there is no expiration
    date; they are indefinite.  ### Auditing and Logging'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Blockchains have the embedded capacity to create tamper-proof system logs for
    use in managing access to your IT network services. Blockchains are generally
    considered a network resource and clearly need to be audited regularly. To mitigate
    risks to your blockchain, you must perform IT audits, validate audit trails, attend
    to auditor visits, and maintain compliance certifications.
  prefs: []
  type: TYPE_NORMAL
- en: IT server system logs and network services logs facilitate some critical functions
    for the enterprise. These logs can protect the enterprise against cybersecurity
    breaches because they provide an audit trail of who has accessed a network, application,
    database, or blockchain ledger, as well as identify the user's activities.
  prefs: []
  type: TYPE_NORMAL
- en: These blockchain systems and network logs essentially are audit logs and therefore
    allow enterprises to detect hackers and inappropriate employee behavior.
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 9.5](#c09-fig-0005) shows how a blockchain solution performs the audit
    log time-stamping process.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Flow diagram depicting Audit logs.](images/c09f005.png)'
  prefs: []
  type: TYPE_IMG
- en: '[**FIGURE 9.5**](#R_c09-fig-0005) Audit logs'
  prefs: []
  type: TYPE_NORMAL
- en: Audits are generally a required part of the compliance mandates your enterprise
    may need to comply with. Compliance audits are performed by an independent third
    party, referred to as the *auditor* and will reference logs that will be referencing
    the ledger activity on the blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: Auditors need to extract the data from the blockchain and then consider whether
    the data is reliable. Establishing an audit trail could be tricky, especially
    on a permissionless blockchain. For example, a transaction recorded in a blockchain
    may still be
  prefs: []
  type: TYPE_NORMAL
- en: Unauthorized, fraudulent, inappropriate, or even illegal
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Executed between related parties
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Linked to a side agreement that is processed off-chain
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Incorrect classifications made on the blockchain
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There is still quite a bit of discussion in the financial sector (specifically
    the accounting specialization) about whether blockchains may constitute sufficient
    appropriate evidence for certain financial statement confirmations and whether
    the blockchain ledgers provide sufficient audit evidence related to the nature
    of the transactions that are processed.
  prefs: []
  type: TYPE_NORMAL
- en: Having as a result of multiple copies of ledger data, blockchains could provide
    significant benefits for ensuring consistency of audit trails. This would be as
    a result of removing the manually intensive, time-consuming processes involved
    with compliance auditing.
  prefs: []
  type: TYPE_NORMAL
- en: In a nutshell, the audit trail cannot be hacked and is immutable from several
    perspectives. Transparency into the blockchain ledger transactions could also
    be given to auditors and government regulators to view the audit logs at any time.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchains are an evolving area in the compliance and legal sectors, and the
    baselines are still being established. Several solutions are on the market that
    can outsource and facilitate compliance. For example, compliance-as-a-service
    cloud solutions can integrate and aggregate audit trails in a compliance-as-a-service
    datastore that maintains compliance with GDPR and HIPAA.
  prefs: []
  type: TYPE_NORMAL
- en: 'A company called Log Sentinel has a blockchain-based solution called Sentinel
    Trails, which offers secure logging and audit trails. The solution stores evidence
    of every critical event on the blockchain with qualified time stamps and/or qualified
    electronic signatures. You can find more information at `[https://logsentinel.com/sentinel-trails/](https://logsentinel.com/sentinel-trails/)`.  ##
    Summary'
  prefs: []
  type: TYPE_NORMAL
- en: This chapter covered the various aspects of data privacy, audit logs, legal
    concerns, and compliance. Determining whether a cryptocurrency is a security depends
    on the circumstances under which it is sold.
  prefs: []
  type: TYPE_NORMAL
- en: The Howey Test is the baseline that determines whether a financial transaction
    qualifies as an investment contract and thus is a security.
  prefs: []
  type: TYPE_NORMAL
- en: Personal identifiable information is information that can be used to uniquely
    identify, contact, or locate a single person in the United States. In the European
    Union, PII data is called personal data. There are many similarities between the
    two compliance requirements.
  prefs: []
  type: TYPE_NORMAL
- en: When you are considering a blockchain solution and addressing compliance requirements,
    a best practice is to discuss these requirements with your corporate counsel.
  prefs: []
  type: TYPE_NORMAL
- en: The location of your blockchain nodes could be presenting complex jurisdictional
    issues around compliance.
  prefs: []
  type: TYPE_NORMAL
- en: Compliance requirements include PCI, SOX, GDPR, and hundreds of other possible
    requirements. Companies that are global must be aware of major regional data privacy
    legislation and protect themselves accordingly. It is imperative that data security
    and privacy professionals assess their environments and ensure that if they do
    business or employ someone from the EU, GDPR will apply to their organizations.
  prefs: []
  type: TYPE_NORMAL
- en: In the financial sector, areas such as trading algorithms, risk assessments,
    and stress test data may be considered intellectual property, and the need to
    familiarize yourself with how your blockchain data maintains compliance in this
    area is critical.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchains are generally considered a network resource and clearly need to
    be audited regularly.
  prefs: []
  type: TYPE_NORMAL
