- en: Background
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain is a modern technology with a lot of potential real-world applications
    in fields like medicine, energy, and finance. It is distributed and encrypted
    to prevent tampering (Kiktenko et al, 2018). The present blockchain networks depends
    on schemes, which are susceptible to assaults from quantum computers despite their
    promise in a wide range of applications. The most serious is the storage problem
    in blockchain systems, which arises from the fact that each node must store a
    copy of all blocks. Immutability is a fundamental attribute of blockchain systems,
    which has gained some attention in recent times. Due to their promise to offer
    accountability, transparency, and redundancy, blockchain technologies have been
    advocated for a variety of applications in recent years ([Fernandez-Carames &
    Fraga-Lamas, 2020](#r19)). [Figure 1](#f01) below shows a diagram comprising the
    various types of blockchain technology.
