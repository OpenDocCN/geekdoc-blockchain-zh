- en: ABSTRACT
  prefs: []
  type: TYPE_NORMAL
- en: Quantum blockchain is a distributed database that is decentralized, encrypted,
    and based on quantum information theory and computation. This comes as a result
    of the recent progress made in quantum computing and the need for quantum equivalents
    of classical blockchains. Algorithms, frameworks, models, tools, architectures,
    and databases, of which quantum blockchain is a part, are still being standardized.
    Recently, the growth of quantum information theory and computation has resulted
    in a rise in the number of research ongoing in this domain. This chapter presents
    an insight into quantum blockchain using the PRISMA technique with results registered
    and analyzed. The literature is analyzed based on some parameters or categorizations
    accompanied by graphical and tabular representations.
  prefs: []
  type: TYPE_NORMAL
- en: INTRODUCTION
  prefs: []
  type: TYPE_NORMAL
- en: This chapter seeks to provide some insight into quantum blockchain technology
    by presenting and analyzing relevant literature as well as proposing a framework
    to address land management and administration transparency.
  prefs: []
  type: TYPE_NORMAL
- en: The goal of this chapter is to
