- en: CONCLUSION
  prefs: []
  type: TYPE_NORMAL
- en: Discussion
  prefs: []
  type: TYPE_NORMAL
- en: According to Quarmby, JPMorgan Chase has published research on a quantum key
    distribution (QKD) blockchain network that is immune to quantum computing attacks.
    QKD is the only solution that has been mathematically demonstrated to be able
    to ward off a future quantum computing-based attack ([Quarmby, 2022](#r53)). Using
    post-quantum keys, Allende López et al. introduced a second signature in transactions,
    examined quantum-resistance principles in respect to blockchain networks, and
    developed a system to secure information transmission between blockchain nodes
    over the internet (Allende López, 2021).
  prefs: []
  type: TYPE_NORMAL
- en: The Quantum Resistant Ledger (QRL), a brand-new blockchain system that is post-quantum
    secure and employs post-quantum computing technologies in its design for absolute
    security, as audited by red4sec and x41 D-sec, presents important information
    about the future of post-quantum resistant blockchains ([QRL, 2022](#r52)). Zhang
    et al. presented a blockchain system based on a quantum-resistant digital signature
    ([Zhang et al, 2021](#r73)). Quantum resistance is the next blockchain frontier,
    with a system called QANplatform widely regarded as the first truly quantum-resistant
    blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: Decentralized programs (DApps) are permitted on QAN, unlike some other purportedly
    quantum-resistant blockchains, and developers can quickly build quantum-resistant
    DApps utilizing the platform's free developer tools. As an alternative to QAN,
    the creators of many well-known blockchains are already thinking about implementing
    their own quantum-resistance techniques, such as the recently created commit-delay-reveal
    scheme, which may be used to convert Bitcoin to a quantum-resistant state. However,
    none of the top ten blockchains in terms of user numbers has yet to commit to
    a quantum-resistant signature technique, leaving the future of post-quantum encryption
    in limbo ([Thompson, 2021](#r62)).
  prefs: []
  type: TYPE_NORMAL
- en: With a quantum-resistant platform, the scalability and bandwidth issues with
    the blockchain are resolved. Blockchains must be protected against this unavoidable
    reality by using cryptographic keys that can withstand attacks from the most powerful
    computers on the planet. As a result, third-generation blockchain solutions are
    already being developed by platforms like Cellframe that have publicly shared
    their work. The Cellframe solution starts with quantum-resistant signatures, some
    of which are already integrated into the Cellframe architecture and some of which
    are finalist signatures from the NIST PQC contest, with many more integrations
    planned in line with the team's mission to build a secure and decentralized environment
    to maintain the freedom of the internet. The study of quantum-resistant blockchain
    techniques or schemes, as well as their standardization and implementation, may
    provide a path for future research ([Jansen, 2021](#r29)).
  prefs: []
  type: TYPE_NORMAL
- en: From [Table 1](#t1) and [Figure 3](#f03), most of the quantum blockchain literature
    reviewed in this paper was in 2021 followed by 2020, 2019, 2018, and 2017 respectively.
    This seems to indicate a trend of increasing research and interest in the area
    of quantum blockchain starting from 2017 to 2021\. From [Table 2](#t2) and [Figure
    4](#f04), Nineteen (19) articles were gotten from Springer, Thirteen (13) from
    IEEE Xplore, Nine (9) from ScienceDirect, Nine (9) from Google Scholar, and Three
    (3) from ACM Digital Library. This indicates that most of the quantum blockchain
    literature used in the analysis was from the Springer data source. From [Table
    3](#t3) and [Figure 5](#f05), out of the Fifty Three (53) quantum blockchain literature
    used in the numerical analysis and graphical representations, Twenty Four (24)
    of the literature highlighted permissionless quantum blockchain and Twenty Nine
    (29) talked about permissioned quantum blockchain. From [Table 4](#t4) and [Figure
    6](#f06), Twenty Three (23) of the articles talked about public quantum blockchains,
    Fifteen (15) on private (or managed) quantum blockchains, Seven (7) on consortium
    quantum blockchains, and Seven (7) on hybrid quantum blockchains. From [Table
    5](#t5) and [Figure 7](#f07), Six (6) of the articles were related to supply chain,
    Two (2) on accounting, Four (4) on tokenization, Twenty (20) on identity management,
    Seventeen (17) on Trade and Finance, and Four (4) on others. To further have an
    insight on the differences between classical and quantum blockchains, a comparative
    analysis is shown in [Table 6](#t6) below.
  prefs: []
  type: TYPE_NORMAL
- en: Comparison of Classical Blockchain and Quantum Blockchain
  prefs: []
  type: TYPE_NORMAL
- en: The comparison of classical blockchain and quantum blockchain is shown in [Table
    7](#t7) below.
  prefs: []
  type: TYPE_NORMAL
- en: Table 7\. Comparison of classical blockchain and quantum blockchain
  prefs: []
  type: TYPE_NORMAL
- en: '|  | Classical Blockchain | Quantum Blockchain |'
  prefs: []
  type: TYPE_TB
- en: '| 1 | Decentralized, distributed, public digital ledger comprising records
    | Encrypted, distributed, and decentralized database based on quantum mechanics
    (Chuntang et al, 2019) |'
  prefs: []
  type: TYPE_TB
- en: '| 2 | Because asymmetric cryptography is used, quantum assaults present a threat
    to the sustainability of blockchain technology. | The viability of blockchain
    technology is not expected to be threatened because of the use of quantum-safe,
    quantum-resistant, and quantum cryptography (Kearney & Perez-Delgado, 2021) |'
  prefs: []
  type: TYPE_TB
- en: '| 3 | It is operational and in use predominantly as the backbone of cryptocurrencies
    and crypto-wallets. | Although no quantum blockchain is currently functioning,
    some researchers are investigating the technology''s possibilities (Orchid, 2021).
    |'
  prefs: []
  type: TYPE_TB
- en: '| 4 | No blockchain functions like a time machine, hence the security of cryptocurrencies
    for decades cannot be guaranteed despite it being safe. | Victoria University
    researchers presented an idea, which would use blockchain that functions as a
    time machine to guarantee cryptocurrency futures for decades (Rajan, D., & Visser,
    M, 2019) |'
  prefs: []
  type: TYPE_TB
- en: '| 5 | Many cryptocurrencies, such as Solana, Cardano, XRP, Bitcoin, Litecoin,
    Tether, BNB, USD Coin, Terra, Polkadot, Dogecoin, Ethereum, Avalanche, Polygon,
    and others, are already operational and use consensus algorithms. | The “quantum
    coin,” a new sort of cryptocurrency, was created. Proposal to combine quantum
    entanglement and Distributed Proof-of-Stake (DPoS) to develop a new type of consensus
    mechanism that is faster and more efficient than current blockchain consensus
    methods (Orchid, 2021). |'
  prefs: []
  type: TYPE_TB
- en: '| 6 | Improves trust in a network of actors, enables novel methods of arranging
    economic activity, and reduces the costs and time of intermediaries (Weking, 2020)
    | Quantum blockchain serves as a Quantum-aid to Classical Blockchain by offering
    Unprecedented Growth in Computing(Dey et al, 2021). |'
  prefs: []
  type: TYPE_TB
- en: '| 7 | Classical blockchain technology is revolutionizing fintech and is creating
    a whole new digital sector of finance by preventing fraud, eliminating middlemen
    from transactions, and democratizing financial management ([Kefford, 2021](#r33))
    | Quantum blockchain technology is an added advantage to Blockchain scalability.
    Supercharged data analysis, increased calculation speed, decreased false-positives
    in the detection of fraud, and effective Monte-Carlo simulation are four examples
    of fintech applications where an invasion can be used to provide a computing edge
    (Dey et al, 2021). |'
  prefs: []
  type: TYPE_TB
- en: '| 8 | The majority of the major classical blockchains'' signature systems are
    susceptible to quantum assaults ([Bard et al, 2021](#r9)). | There are no known
    attacks for quantum blockchains as the field is relatively young and more research
    is being conducted. |'
  prefs: []
  type: TYPE_TB
- en: '| 9 | Blockchain systems are particularly sensitive to quantum assaults because
    the protected asset (the ledger) is inextricably linked to the encryption technologies
    utilized ([Bard et al, 2021](#r9)). | Due to the time machine element of the blockchain
    proposed by the researchers at Victoria University, financial transactions and
    cryptocurrencies might be safe for decades all things being equal. |'
  prefs: []
  type: TYPE_TB
- en: '| 10 | A blockchain''s cryptographic protocols are simple since they use conventional
    cryptography. | It is much more challenging to replace “post-quantum” cryptographic
    protocols used in blockchains than it is to replace more traditional cryptographic
    functions ([Bard et al, 2021](#r9)) |'
  prefs: []
  type: TYPE_TB
- en: Future work will be to develop and implement a low-level framework of the blockchain
    for land management and administration to make the whole process of land identification,
    verification, and acquisition transparent for the parties involved, in this case,
    the landowners and those purchasing the lands. This will resolve a major problem
    in Ghana and Africa. A quantum dimension of this blockchain for land management
    and administration will be looked at and explored even as quantum computing continues
    to be of great interest amongst researchers.
