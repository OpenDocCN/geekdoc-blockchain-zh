- en: 11.4 Conclusion
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.4 结论
- en: The smart system generated for this specific blockchain technology is enhanced
    by providing better data transmission protection from one system to another system.
    This proposed method enhances data transmission efficiency and also provides a
    better result in the use of the blockchain to diagnose the healthcare outcome,
    while blockchain methods of transmission give you quality, a greater development
    in all respects, in data transmission, and even in effectively managing the data
    using the Ethereum platform. Cost effectiveness is reduced, and the protection
    of data transmission in each block is enhanced. In the future, the data will be
    strengthened by the doctor’s expert comment, and all aspects will be improved
    by storing and retrieving information through the smart contract.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 为这种特定区块链技术生成的智能系统通过提供更好的数据传输保护从一个系统到另一个系统得到增强。这种提出的方法提高了数据传输效率，并且在使用区块链诊断医疗结果时也提供了更好的结果，而区块链传输方法为您提供了质量，在数据传输方面取得了更大的发展，甚至在有效管理数据方面也使用了以太坊平台。成本效益降低了，并且增强了每个区块中的数据传输保护。未来，数据将通过医生的专家评论而得到加强，并且通过智能合约存储和检索信息来改进所有方面。
- en: 11.5 Future Trends on Blockchain
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.5 区块链的未来趋势
- en: In the future aspect data transactions between each process will boost security
    in the future. Although the blocks of data transmitted between any industries
    can also incorporate,this improvised method is to make a decision support system
    not only in the healthcare it can be added in eductaion,recommendation systems
    which receivies commendations from the experts. This technique can be demonstrated
    even in improvised systems for better improvement. The process of improvisation
    is carried out by distributed ledger and can combine this approach with federated
    system.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来方面，每个过程之间的数据交易将提升未来的安全性。虽然任何行业之间传输的数据块也可以融合，但这种改进的方法是为了建立一个决策支持系统，不仅可以应用于医疗领域，还可以应用于教育、专家推荐系统等领域。这种技术甚至可以在改进的系统中进行演示，以实现更好的改进。改进的过程是由分布式分类帐完成的，并且可以将这种方法与联邦系统结合起来。
