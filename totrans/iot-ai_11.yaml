- en: 'Blockchain and Smart Contracts for Insurance: Is the Technology Mature Enough?'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链和智能合约在保险业的应用：技术成熟了吗？
- en: The blockchain technology used in this particular article is based on the transactions
    performed in the field of healthcare. The network transactions  are taken as an
    example for blockchain transactions where the message has been transferred between
    the networks of shared systems which are used to store the data node inside the
    network nodes. Some of the characteristics of data block is identified through
    this transaction, the first decentralized validation on given data is verified
    and it is been transferred between the networks without any intermediates like
    vendors and brokers.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本文中使用的区块链技术基于在医疗保健领域执行的交易。网络交易被视为区块链交易的示例，其中消息在共享系统的网络之间传输，这些系统用于在网络节点内存储数据节点。通过这种交易识别了数据块的一些特征，首次对给定数据进行的分散验证得到了验证，并且在网络之间进行传输时没有任何中间商和经纪人。
- en: Data redundancy  has been maintained through this performance where each node
    has a copy of the block inside the network to prevent data loss. Data immutability  has
    also been carried out where the modification and deletion cannot be done after
    the data has been stored. Cost efficiency is being maintained by choosing the
    domain as a blockchain because the decentralized system has been maintained between
    the layers of blocks like a public or private block which has been explored in
    the transactions. The example is taken as insurance field where the patient who
    has been admitted in the hospital will transact fair amount through the insurance
    agencies that have been taken as an example, and there is an application related
    to a blockchain like IoT, education, finance, government, and IPR extra. While
    the data is entered inside the block of data which verifies each block individually,
    the documentation is being maintained as one of the verification processes where
    it has been stored in the ledger and it is being explored in the Ethereum blockchain
    platform (Yli-Huumo et al., [2016](#CR14)).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 数据冗余通过这个性能得到了维持，其中每个节点在网络内都有一个块的副本，以防止数据丢失。数据不可变性也得到了保证，即在数据存储后无法进行修改和删除。通过选择区块链作为域，成本效益得到了维持，因为在区块之间的层之间维持了分散的系统，如公共或私人区块，这已在交易中探索过。取保险领域为例，已入院的患者将通过被视为示例的保险机构进行公平金额的交易，并且与区块链相关的应用程序如物联网、教育、金融、政府和知识产权等也有。在数据被输入到数据块内并验证每个块时，文档作为验证过程之一得到维持，其中它存储在分类账中并在以太坊区块链平台中进行探索（Yli-Huumo等，[2016](#CR14)）。
- en: 'A SWOT analysis has been defined in this particular blockchain technology where
    it is mainly related to the presence of transformations of money. The analysis
    is being made on two different processing: one is internal processing and the
    other one is external processing. In internal processing has been defined by the
    smart contracts. The ability to transfer the data with some character of data
    loss and the platform and data analysis has be maintained. In the external processing,
    the data has been verified by the availability of the blocks and addressing the
    data which has been hidden in the application. By this process efficiency of the
    data processing inside the block has been very effective, and the performance
    and the costs are being reduced due to the use of this particular domain.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种特殊的区块链技术中，已经定义了一种 SWOT 分析，其中主要涉及货币转换的存在。该分析是基于两种不同的处理进行的：一种是内部处理，另一种是外部处理。在内部处理中，智能合约定义了这种处理方式。具有一定数据丢失特性的数据传输能力以及平台和数据分析必须得到维护。在外部处理中，数据已经通过块的可用性进行验证，并解决了隐藏在应用程序中的数据问题。通过这个过程，区块内部数据处理的效率非常高，由于使用了这个特定的领域，性能和成本都得到了降低。
