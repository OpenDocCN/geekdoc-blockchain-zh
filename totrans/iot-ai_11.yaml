- en: Basic blockchain process with a simple transaction
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 带有简单交易的基本区块链过程
- en: 'The abovementioned figure is related to the process of a blockchain with a
    simple transaction. Here there are different nodes defined: one is going to be
    the sender, and the second one is going to be the receiver. So the sender wants
    to send the money to the receiver so that the blockchain is going to perform its
    transaction. A new block is created in the transaction block. Data is given to
    the broadcast so that transaction is passed in the network, and then an algorithm
    has been defined for validating the transaction. Once the validation is seen over,
    the data will be added to the existing block, and then the receiver gets the money
    (Srivastava et al., [2020](#CR8)).'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 上述图与一个简单交易的区块链过程相关。这里定义了不同的节点：一个是发送方，第二个是接收方。因此，发送方想要将钱发送给接收方，以便区块链执行其交易。在交易块中创建了一个新块。数据被提供给广播，以便在网络中传递交易，然后定义了一个算法来验证交易。一旦验证完成，数据将被添加到现有的块中，然后接收方得到钱（Srivastava
    等人，[2020](#CR8)）。
- en: 11.2 Literature Survey on Healthcare Processing Using Blockchain
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.2 使用区块链进行医疗处理的文献综述
- en: '“Blockchain for Health Data and Its Potential Use in Health IT and Health Care
    Related Research” – the author describes the blockchain techniques that are used
    to prevent medical data that is associated with IT systems (Linn & Koo, [2016](#CR1)).
    In this paper, it is mainly based on the access control mechanism to the healthcare
    records, and also it is being coordinated with the health information technology
    that is called as ONC. It was mainly on the fundamentals of blockchain technologies,
    distributed networks, and their shared ledgers. The data has been transferred
    as digitalized information systems  and about the bitcoin that is being used to
    prevent the blockchain system. In this new model has been designed to Prevent
    the data and scalability will also be increased. In this chapter, the author describes
    the fundamentals of blockchain technologies which are mainly concentrated in the
    distributed ledger technology. The first and foremost one is distributed networking
    shared ledger and digital transactions. Here the blockchain technology advantages
    are specifically described on the healthcare field by which a peer-to-peer distributed
    system has been developed. Here the working principles and the architecture of
    the open-source API are designed by the skillful experts who will help in generating
    the applications efficiently. Here the model has been generated in an application
    development process where the patient uses the mobile devices to access the data
    by giving the access permission from the administrator, and the public key has
    been generated among the user. After providing the access permission, the data
    has been decrypted, and it has been provided by the digital signature where two
    things occur: one is based on the blockchain and the second one is based on the
    data lake that is nothing but the health record. Here all the data had been available
    by the mobile application development whenever it is needed. By this model, effective
    data accessing has been carried out by using the open-source API generated in
    this paper (Fig. [11.3](#Fig3)).![../images/504166_1_En_11_Chapter/504166_1_En_11_Fig3_HTML.png](../images/504166_1_En_11_Chapter/504166_1_En_11_Fig3_HTML.png)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “区块链在健康数据中的应用及其在医疗信息技术和相关研究中的潜在用途” - 作者描述了用于防止与IT系统相关的医疗数据的区块链技术（Linn & Koo，[2016](#CR1)）。在本文中，主要基于对医疗记录的访问控制机制，同时与称为ONC的健康信息技术进行协调。它主要关注区块链技术、分布式网络和它们的共享分类账的基础知识。数据已被转换为数字化信息系统，并且关于用于防止区块链系统的比特币的讨论。在这个新模型中，已经设计了用于防止数据的模型，并且可扩展性也将得到增强。在本章中，作者描述了区块链技术的基础知识，重点是分布式分类账技术。首先是分布式网络共享分类账和数字交易。在这里，区块链技术的优势在医疗领域得到了具体描述，通过这个模型，开发了一个点对点分布式系统。在这里，熟练的专家设计了开源API的工作原理和架构，这将有助于有效地生成应用程序。在应用程序开发过程中生成了模型，患者使用移动设备通过管理员授予权限来访问数据，并且在用户之间生成了公钥。在提供了访问权限之后，数据被解密，并且通过数字签名提供，其中发生了两件事情：一是基于区块链，二是基于数据湖，即健康记录。在需要时，移动应用程序开发可以提供所有数据。通过这个模型，使用本文中生成的开源API进行了有效的数据访问（图[11.3](#Fig3)）。![../images/504166_1_En_11_Chapter/504166_1_En_11_Fig3_HTML.png](../images/504166_1_En_11_Chapter/504166_1_En_11_Fig3_HTML.png)
