- en: 11.3.1 Working Principle of Blockchain with an Intelligent System
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.3.1 区块链与智能系统的工作原理
- en: The main process in the blockchain is to transact the information from one peer
    system to another peer system to achieve this process. The block has been represented
    using the transaction key where it includes information from a different transaction
    where a public key is generated. This public key is shared only to the authorized
    process. To encrypt a single data, many encryption algorithms is being followed.
    These algorithms are already discussed in the survey of our article. Here the
    scalability  is the main challenge where blocks cannot enlarge in any of the block
    generated. The main disadvantage is the blockchain technology where blocks are
    immutable. An important process has been discussed in this workspace where the
    patient data is being incorporated using the sensor. Each data gets changed from
    time to time. The monitoring system  can be converted into blocks where existing
    blocks added to the transaction blocks and the hash values are being generated
    to get secured information for individual patient data (Ichikawa et al., [2017](#CR7)).
    This data is being shared to the experts who are going to check the history of
    patient data, and they diagnose about the health condition for that particular
    patient. Each data in the block has been connected, and each transaction of the
    changes has been made in the ledger. Whenever a new data arises, the blocks already
    having the information will be added to a ledger, and it collects the overall
    information and stores in the smart contract. After the data has been collected
    in the ledger, it will be transmitted to the application development system where
    the monitoring has been notified using mobile devices (Figs. [11.6](#Fig6) and
    [11.7](#Fig7)).![../images/504166_1_En_11_Chapter/504166_1_En_11_Fig6_HTML.png](../images/504166_1_En_11_Chapter/504166_1_En_11_Fig6_HTML.png)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链中的主要过程是将信息从一个对等系统传输到另一个对等系统以完成此过程。区块已经用交易密钥表示，其中包括来自不同交易的信息，生成了公钥。这个公钥只与授权的过程共享。为了加密单个数据，遵循了许多加密算法。这些算法已经在我们文章的调查中讨论过。在这里，可伸缩性是主要挑战，其中块无法在任何生成的块中变大。主要的缺点是区块链技术，其中块是不可变的。在这个工作空间中已经讨论了一个重要的过程，即使用传感器将患者数据纳入其中。每个数据都会随着时间而改变。监控系统可以转换为块，其中现有的块添加到交易块中，并且生成哈希值以获取个体患者数据的安全信息（Ichikawa等人，[2017](#CR7)）。这些数据被共享给将要检查患者数据历史记录的专家，他们会诊断特定患者的健康状况。块中的每个数据都已连接，并且在分类帐中进行了更改的每个交易都已完成。每当出现新数据时，已经具有信息的块将被添加到分类帐中，并且它收集整体信息并存储在智能合约中。在分类帐中收集了数据之后，它将被传输到应用程序开发系统，监控已经使用移动设备通知（图。[11.6](#Fig6)
    和 [11.7](#Fig7)）。![../images/504166_1_En_11_Chapter/504166_1_En_11_Fig6_HTML.png](../images/504166_1_En_11_Chapter/504166_1_En_11_Fig6_HTML.png)
