- en: This article describes more about the innovative technologies that has been
    defined by the blockchain and how it helps in fulfilling the gap of research and
    also the semantic analysis  (Alla et al., [2018](#CR2)). This chapter deals with
    blockchain technologies which will describe more about the research-oriented metrics.
    The mechanism is involved in fulfilling the challenges of the block modifed and
    it is mainly concentrated on healthcare and now particular research article describes
    with new domain which is been combined Internet of things (IoT). Here the author
    examines the working of the bitcoin in both peer-to-peer and also a single point
    of failure systems. The detailed structure about how the bitcoin works, how the
    blockchain is designed, and how the connectivity between each block has been explained
    using a sample blockchain structure. The applications of the blockchain are related
    to research topics like healthcare. A systematic study is being made by analyzing
    and identifying the advantage or disadvantage and the challenges faced by developing
    blockchain techniques. It is mainly focused on the security issues on data transfer
    in real-time application like healthcare systems, where it defines how the data
    has been transferred in a secured way and how the gap has been filled in the research
    strategy which has been described clearly by maintaining the result of a block
    obtained. Here the data is being handled by the patient to transfer its own data
    to the data center where he has been an authorized person to give the access to
    the data center, and then the amount of data transferred between each of the peer
    systems can also be controlled by the patient or user who has been defining the
    entire process of the system. It has been defined as a main challenging face of
    your blockchain  in a user perspective. In this chapter, a survey is made on the
    papers published on the domain blockchain, and its methods were discussed with
    the result. Where identifications are made in finding the exact solutions for
    each method and technique is discussed (Mettler [2016](#CR4)).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章更多地描述了由区块链定义的创新技术，以及它如何帮助填补研究和语义分析之间的差距（Alla等人，[2018](#CR2)）。本章涉及区块链技术，将更多地描述面向研究的度量标准。该机制涉及满足区块修改的挑战，并主要集中在医疗保健领域，现在特定的研究文章描述了与物联网（IoT）结合的新领域。作者在这里研究了比特币在点对点和单点故障系统中的工作方式。关于比特币的工作方式、区块链的设计以及每个区块之间的连接方式的详细结构都已用一个示例区块链结构来解释。区块链的应用与医疗保健等研究主题相关。通过分析和识别开发区块链技术所面临的优势或劣势以及挑战，正在进行系统性的研究。主要关注实时应用中数据传输的安全问题，例如医疗保健系统，在那里定义了数据如何以安全的方式传输以及如何填补研究战略的差距，通过保持获得的区块结果来清楚地描述。在这里，数据由患者处理，将其自己的数据传输到数据中心，在那里他被授权给数据中心，然后数据传输量也可以由患者或用户控制，后者定义了系统的整个过程。这被定义为用户视角下您的区块链的主要挑战性面孔。在本章中，对区块链领域发表的论文进行了调查，并讨论了其方法和结果。在找到每种方法的确切解决方案和讨论技术方面进行了识别（Mettler，[2016](#CR4)）。
- en: Blockchain-Based Personal Health Records Sharing Scheme with Data Integrity
    VerifiableIn this research article, the author mainly focused on the person sharing
    data  in the third-party devices or applications (Wang et al., [2019](#CR3)).
    The personal records have been maintained as a separate one which has not been
    started to any of the users in the clouds. So to identify this particular drawback,
    the author had discussed more on the encryption process and also the key limits
    of sharing a data with the users. Here the author has described mainly on the
    integrity of the data and also how the data is being stored in the decentralized
    service by using blockchain technology. In this, it has been mainly focused on
    data transfer where the data should not be transferred to any of the third party
    like cloud. The important data may be uses for value purpose and for research
    purpose. In this search strategy searchable schematic encryption, attribute-based
    encryption blockchain technology and other security scheme where discussed. The
    data structure of the blockchain technology has been described with different
    algorithms like key generation process. The first process in the algorithm is
    used to encrypt the given data, and the second process will be based on generating
    a public key. To get access to that particular data stored, the storing configuration
    has been defined as the third process. Finally, the data has been shown in the
    block using a hash table where hash values have been generated by the user. The
    token generation algorithm has been defined for reteriving data form owner of
    the block. if it is accessed by any of the unauthorized person they should get
    access permission for accessing the data from the original file system. Personal
    healthcare data increases the ability to have direct contact in their records.
    Implementation of the smart contract is being done using the data integrity contracts
    where it has been verified using some of the tokenization methods by having the
    different functions described on the patient data. The cost of the smart contract
    has been developed using a tool where it remixes both your encrypted value and
    also the hash value which has been generated using operations like storing, indexing  ,
    delete indexing, and searching. The security analysis has been made on the records
    by different aspects like analyzing the tamper proof for privacy protection and
    key management gaining access to control searching and verify ability. It has
    been done using the data which is being stored in a private server. This discussion
    is mainly on solving the problems that has been described in the existing personal
    records which are being stored in the third party to avoid such processing. A
    newly proposed method of storing the data in the block is implemented (Fig. [11.4](#Fig4)).![../images/504166_1_En_11_Chapter/504166_1_En_11_Fig4_HTML.png](../images/504166_1_En_11_Chapter/504166_1_En_11_Fig4_HTML.png)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 基于区块链的个人健康记录共享方案，具有可验证数据完整性。在这篇研究文章中，作者主要关注了在第三方设备或应用程序中共享数据的人员（Wang等人，[2019](#CR3)年）。个人记录一直保持为一个单独的记录，并未开始共享给云中的任何用户。因此，为了识别这一特定缺陷，作者更多地讨论了加密过程以及与用户共享数据的关键限制。在这里，作者主要描述了数据的完整性以及如何利用区块链技术将数据存储在分散式服务中。在这方面，重点是数据传输，其中数据不应转移到任何像云这样的第三方。重要数据可能用于价值目的和研究目的。在这个搜索策略可搜索的加密方案、基于属性的加密区块链技术和其他安全方案被讨论了。区块链技术的数据结构已被描述为不同的算法，比如密钥生成过程。算法中的第一个过程用于加密给定数据，第二个过程将基于生成一个公钥。为了访问存储的特定数据，存储配置被定义为第三个过程。最后，数据通过哈希表显示在块中，哈希值由用户生成。代币生成算法已被定义为从块的所有者检索数据。如果被任何未经授权的人访问，他们应该获得从原始文件系统访问数据的许可。个人医疗数据增加了直接接触其记录的能力。使用数据完整性合同实现智能合约，通过一些代币化方法验证了这些合同，这些方法在患者数据上描述了不同的功能。智能合约的成本是使用一种工具开发的，该工具使用混合了加密值和使用存储、索引、删除索引和搜索等操作生成的哈希值。通过不同的方面对记录进行安全分析，如分析隐私保护的防篡改性和密钥管理获得访问控制搜索和可验证性。这是使用存储在私有服务器中的数据完成的讨论。这个讨论主要是为了解决现有个人记录中描述的问题，这些记录被存储在第三方以避免这种处理。提出了一种新的将数据存储在区块中的方法（图[11.4](#Fig4)）。![../images/504166_1_En_11_Chapter/504166_1_En_11_Fig4_HTML.png](../images/504166_1_En_11_Chapter/504166_1_En_11_Fig4_HTML.png)
