- en: The process describes the transactions done in the Ethereum platform so single
    block has been created for transactions so each block has been summed up. The
    total block associated for a single account and the gas used with the transaction
    is been defined is generated by calculating its process. The smart contract generated
    in the material platform is made for transactions and input is generated by patient
    through answerable questions raised by the experts (Fig. [11.11](#Fig11)).![../images/504166_1_En_11_Chapter/504166_1_En_11_Fig11_HTML.png](../images/504166_1_En_11_Chapter/504166_1_En_11_Fig11_HTML.png)
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 过程描述了以太坊平台上进行的交易，因此为交易创建了单个区块，因此每个区块都已经被汇总。与单个帐户关联的总区块以及用于交易的气体的使用被定义为通过计算其过程生成的。在物质平台上生成的智能合约是为了交易，并且患者通过专家提出的可回答的问题生成输入（图[11.11](#Fig11)）。
