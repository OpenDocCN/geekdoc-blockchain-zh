- en: 'First the data health records are being selected. Each record has been transferred
    to the intelligent system to have an interaction between the doctor and patient
    that communicate with each other, and this particular communication has been transmitted
    to the blockchain where it consists of two main components: (1) smart contract
    and (2) ledger. The smart contract and the ledger will analyze all the input from
    the blockchain, and hash values will be generated accordingly. Finally the data
    has been provided by the existing blocks as a final output.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 首先选择健康记录数据。每条记录都会被传输到智能系统，以实现医生和患者之间的交流，这种特定的交流被传输到区块链，其中包括两个主要组件：（1）智能合约和（2）分类帐。智能合约和分类帐将分析来自区块链的所有输入，并相应地生成哈希值。最终，现有区块提供的数据作为最终输出。
- en: 11.3.2 Case Study on the Decision-Making System Using Expert Mechanism Through
    Intelligence Algorithm
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.3.2 案例研究：使用智能算法进行决策系统
- en: A deep insight is made on a medical data set which helps in identifying an effective
    result on decision-making system  , though there are several ways in finding the
    patient’s condition and a result of medical diagnosis. The normal process of identifying
    diseases in a single patient is a big task for a clinical system. To minimize
    all the process flow, every process should be done automated. In this method,
    a perfect match is found to implement the clinical process as a single automated
    system to reduce the human effort and error rate. After the system diagnosis process
    gets over, the doctors and experts in the field want to decide on the solution
    for the physical problem that arises in human body parts. For a small problem
    like muscle twist, there is a long process to be carried on to remove the pain
    from the body in which it activates some movement that can’t be possible to do
    by the patient. Similarly, if it is a major operation, then the patient should
    consult many experts in the field to make the decision. So to maintain the body
    condition in a stable state, the study helps in making better performance in identifying
    the problem, and suggested solution in an automated way deals with the betterment
    of clinical decision-making system. Here this study deals with the same process
    flow but with automated system flow with effective solution rate. The process
    deals with a knowledge base where the decisions are made through an expert system
    and inference engine which is the brain of an expert system with which a solution-based
    clinical process is carried out. The new mechanism deals with all the drawbacks
    of the entire traditional system which helps in maintaining the entire work flow
    in a simple automated way. The better result will define a better solution in
    both decision-making and finding the clinical report for each patient. The data
    set depends upon the medical diagnosis in finding the average people affected
    by the diseases and solution or treatment given for the patient on how much it
    affects the patient in the normal routine. If it affects in a larger part of the
    body, what method are to be followed for the betterment and what are all the possible
    ways to cure the diseases? These major changes will affect all aspect of the solution
    system which defines all the possible solution. Examine all the possible symptoms
    to diagnosis and to confirm the disease in the body of the human for the final
    decision-making for major changes. These deep insight will decide on all the automated
    system processing for both cost-efficient and better improvement.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 对医疗数据集进行了深入的分析，有助于确定决策系统的有效结果，尽管有多种方法可以找到患者的病情和医疗诊断结果。在单个患者身上诊断疾病的正常流程对于临床系统来说是一个巨大的任务。为了最小化所有流程，每个过程都应该自动化。在这种方法中，找到了一个完美的匹配，将临床流程实现为单个自动化系统，以减少人力成本和错误率。系统诊断流程结束后，医生和该领域的专家希望就人体部位出现的生理问题决定解决方案。对于像肌肉扭伤这样的小问题，需要进行一系列长时间的处理，以消除身体的疼痛，其中激活了一些患者无法完成的运动。同样，如果是一项重大手术，患者应该咨询该领域的许多专家来做出决定。因此，为了保持身体状况稳定，该研究有助于在自动化方式下更好地识别问题，并建议解决方案，从而改善临床决策系统。本研究涉及相同的流程，但采用了有效率的自动化系统流程。该流程涉及一个知识库，决策通过专家系统和推理引擎进行，推理引擎是专家系统的大脑，通过它进行基于解决方案的临床流程。新机制解决了整个传统系统的所有缺点，有助于以简单自动化的方式维持整个工作流程。更好的结果将定义决策和为每位患者找到临床报告的更好解决方案。数据集取决于医学诊断，以找到受疾病影响的普通人和解决方案或治疗方案对患者的影响有多大。如果它在身体的较大部分产生影响，那么对于改善有什么方法，以及治疗疾病的所有可能方法是什么？这些重大变化将影响解决方案系统的所有方面，从而定义所有可能的解决方案。审查所有可能的症状以诊断并确认人体内的疾病，以便作出重大变化的最终决策。这些深入的洞察力将决定所有自动化系统处理的成本效益和更好的改进。
- en: The diagrammatic representation will examine the flow of the system to decide
    the clinical data processing. The intelligent process where all the data gathered
    in a single ledger is identified by each transaction block. Even though the data
    is examined by smart contract, the processing of each data varies in all aspects.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这个图示的表述将检查系统的流程以决定临床数据处理。智能过程，所有数据都汇集在一个单一的分类帐中，每个交易块都被识别。即使数据经过智能合约检查，每个数据的处理在各个方面都有所不同。
- en: The overall process of the data set has been taken. It’s been verified with
    the data set. It defined the classification on the classes from the data set called
    as iris data. The input of the data has been taken from the data set. The set
    of input has been transferred to the block where the input is being processed
    inside the block. It contains the patient’s information. The condition of the
    patient data that is the history of information  has been reviewed by the experts,
    and all data has been transferred inside the block. The data from the database
    is being consolidated by the ledger which stores all the information collected
    from the data set and process under each block where the transaction block is
    processed and output is being stored (Fig. [11.8](#Fig8)).![../images/504166_1_En_11_Chapter/504166_1_En_11_Fig8_HTML.png](../images/504166_1_En_11_Chapter/504166_1_En_11_Fig8_HTML.png)
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集的整个过程已经被采纳。它已经通过了数据集的验证。它定义了来自称为鸢尾花数据的数据集的类别上的分类。数据的输入已经来自数据集。输入集已经被转移到正在块内进行处理的块。它包含患者的信息。患者数据的条件，即信息历史，已由专家审查，并且所有数据已被转移到块内。来自数据库的数据由分类帐整合，该分类帐存储从数据集收集的所有信息，并在每个交易块下处理和存储输出（图[11.8](#Fig8)）。![../images/504166_1_En_11_Chapter/504166_1_En_11_Fig8_HTML.png](../images/504166_1_En_11_Chapter/504166_1_En_11_Fig8_HTML.png)
- en: Fig. 11.8
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.8
- en: Classification on Iris data using the blockchain process
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 使用区块链流程对鸢尾数据进行分类
- en: 11.3.3 Case Study on How the Patient’s Intelligence Will Get Transacted to Clinical
    Processing Mechanism Using Smart Contract
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.3.3 一个关于患者的智能如何通过智能合约转换到临床处理机制的案例研究
- en: Consider a scenario that if a patient is in serious condition and cannot talk
    to the doctors, that is a coma patient. Any emergency has been identified. This
    particular intelligence system will act as an interface between the patient and
    doctor. When the patient needs some emergencies, this particular application will
    help in giving the solution for this particular problem (Ahmad et al., [2019](#CR10)).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑这样一个场景，如果一个患者情况严重，无法与医生交谈，那就是一个昏迷的患者。已经确定了任何紧急情况。这个特殊的智能系统将充当患者和医生之间的接口。当患者需要一些紧急情况时，这个特定的应用程序将帮助解决这个特定的问题（Ahmad等人，[2019](#CR10)）。
- en: The critical process of the patient’s condition is recorded and monitored from
    time to time, and it has been stored in the block. Each time the doctor cannot
    visit and check for history of patient record, so it is updated in the blocks
    using intelligence system. The data has been taken and stored inside the ledger
    where the smart contract  has been generated for doing the process with the intelligence
    system and also the interface to the doctor. Each valuable input has been transferred
    in the block using the transaction blocks when the data has been sold in the ledger
    each time the notification is being sent through the devices. The coma patient’s
    information has been gathered from time to time using the intelligent system where
    the coma patient interaction is between the system and also the doctor’s query.
    An alert message has been sent to all the experts for any emergency.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 患者状况的关键过程定期记录和监测，并已存储在区块中。每次医生无法访问和检查患者记录历史时，智能系统会更新区块。数据已经被获取并存储在分类账内，在此过程中使用智能合约与智能系统进行处理，并提供给医生的界面。每次数据在分类账中出售时，有价值的输入都会通过交易区块转移至区块，并且通过设备发送通知。昏迷患者的信息已经被定期收集，使用智能系统进行，其中昏迷患者与系统以及医生的查询之间有交互。任何紧急情况都会向所有专家发送警报消息。
- en: The patient’s knowledge has been incorporated in the intelligence system where
    any help needed for the patient is identified by the intelligence system. Though
    there are several blocks available in the block chain, the secure information
    is being transmitted between the doctors and patient so the history of the clinical
    processes like testing the ability of the result everything will be transferred
    using your blockchain, where smart contracts help in providing high security in
    transactions. The hash values have been generated when there is a transaction
    from one block to the other blocks. Encryption algorithm  has also been described
    for each individual phase for transaction. Though blockchain is immutable, data
    will not be any change in the blocks so the update can be made in each block using
    the input gathered by the intelligence systems and the coding to that update,
    and hash value will be generated for the remaining blocks (Figs. [11.9](#Fig9)
    and [11.10](#Fig10)).![../images/504166_1_En_11_Chapter/504166_1_En_11_Fig9_HTML.png](../images/504166_1_En_11_Chapter/504166_1_En_11_Fig9_HTML.png)
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 患者的知识已经整合到智能系统中，智能系统确定患者需要的任何帮助。虽然区块链中有多个区块可用，但医生和患者之间传输的安全信息，如测试结果的能力等，都将使用您的区块链进行传输，智能合约有助于提供高安全性的交易。当一个区块到另一个区块进行交易时，哈希值将被生成。加密算法也已经为每个阶段的交易描述。虽然区块链是不可变的，数据在区块中不会有任何更改，因此可以使用智能系统收集的输入以及用于更新的编码进行每个区块的更新，并为剩余的区块生成哈希值。![../images/504166_1_En_11_Chapter/504166_1_En_11_Fig9_HTML.png](../images/504166_1_En_11_Chapter/504166_1_En_11_Fig9_HTML.png)
- en: Fig. 11.9
