- en: 'Blockchain: A Healthcare Industry ReviewThe focus is on the blockchain technologies
    (Liu et al., [2019](#CR15)) where the application has been produced by the health
    industry  where it has been specifically defined by the cost of the product and
    also defines about the management of the entire industry. The blockchain technology
    has been defined as the important application in the industry where it meets the
    major challenges in the organization regarding the transactions between each of
    the organizations. They discussed more on healthcare ecosystem where the stakeholders
    and the interactions are being made between all the members in the industry. The
    providers will include all the community challenges faced by the organization,
    and all the data has been stored in this ecosystem as a ledger. The vendor will
    provide all the related information inside the ecosystem, and the quality of data
    has been transmitted as a plan. Therefore, patients are mainly defined with three
    categories: the first one is risk level, the second one is demographics, and the
    third one will be the geography. In the industry the traditional representation
    of the patient centric is been defined using the provided players with the parametric
    research organizations and finally defined on social media, health applications.
    The discussion is mainly on fragmented data, data security, patient’s data accessing,
    and data inconsistency. Here the blockchain technology and its application have
    been discussed how the industry  perspective has been met with expanding the needs
    of the delivered products and also the financial models. The smart contract is
    being mainly focused on the application where the ledger is being used to store
    the information and product has been redefined whenever there are any changes.
    A smart contract is being created as a subsequent feature for the business rules,
    and it’s associated with the patient records where the smart contract has been
    considered to create as a document for the ledger or to store the information.
    One of the main types where the quality of data is being collected and the data
    which is being collected will be defined for transferring the data in the blocks.
    An application has been discussed in this article where it is mainly on the case
    management. There are three different phases used to transfer the data and store
    the data. The first phase is a patient identification with similar conditions  .
    The second phase is to store all the data into the ledger which collects all the
    records and whenever there is a change. The status can be changed in the ledger.
    The third phase is on other patient’s data which is to be tracked, and it is to
    be collected into an open ledger from different platforms (Fig. [11.5](#Fig5)).![../images/504166_1_En_11_Chapter/504166_1_En_11_Fig5_HTML.png](../images/504166_1_En_11_Chapter/504166_1_En_11_Fig5_HTML.png)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链：医疗保健行业综述。重点放在区块链技术上（Liu等人，[2019](#CR15)），该技术的应用已由医疗行业生产，其中产品成本已被特别定义，并且还定义了整个行业的管理。区块链技术已被定义为该行业中的重要应用，它满足了组织之间交易方面的主要挑战。他们更多地讨论了医疗生态系统，其中各方利益相关者之间进行着交互。提供者将包括组织所面临的所有社区挑战，并且所有数据都已在此生态系统中作为分类帐存储。供应商将在生态系统内提供所有相关信息，并且数据的质量已作为计划进行传输。因此，患者主要被定义为三类：第一类是风险水平，第二类是人口统计信息，第三类将是地理位置。在该行业中，患者中心化的传统表示使用了由参数化研究组织提供的玩家，并最终在社交媒体、健康应用上进行了定义。讨论主要集中在碎片化数据、数据安全性、患者数据访问和数据不一致性方面。在这里，讨论了区块链技术及其应用，以及该行业如何满足扩大交付产品和财务模型的需求。智能合约主要集中在应用程序上，其中分类帐用于存储信息，产品在发生任何更改时被重新定义。智能合约被创建为业务规则的后续特性，并与患者记录相关联，其中智能合约被认为是为了创建分类帐文档或存储信息。收集数据质量和所收集的数据将用于在块中传输数据的主要类型之一。本文讨论了一个应用程序，主要是关于案例管理。有三个不同的阶段用于传输数据和存储数据。第一阶段是识别具有相似条件的患者。第二阶段是将所有数据存储到分类帐中，该分类帐收集所有记录并在发生更改时。状态可以在分类帐中更改。第三阶段是跟踪其他患者数据，并将其从不同平台收集到一个开放的分类帐中（图[11.5](#Fig5)）。![../images/504166_1_En_11_Chapter/504166_1_En_11_Fig5_HTML.png](../images/504166_1_En_11_Chapter/504166_1_En_11_Fig5_HTML.png)
