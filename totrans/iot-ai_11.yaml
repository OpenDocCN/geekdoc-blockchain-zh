- en: 11.1.1 Overview of Blockchain Techniques
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.1.1 区块链技术概述
- en: The blockchain is a decentralized data processing where it is used to store
    all the data in a secured manner. In recent technology, the blockchain is evolved
    from 2012 where it has been carried out for transactions where it is mainly on
    cryptocurrency and bitcoin. The blockchain is having many applications where the
    data can be stored securely even in education, healthcare, industries, and many
    more applications which are related to blockchain. It is mainly concentrated on
    business processing where the transactions have been done using the smart contract.
    The blocks are being created to store the data, and, in each block, the data has
    been transferred using the hash values when there is a change in a single block
    and when the forthcoming blocks will get changed and the hash value for each block
    gets changed (Roman-Belmonte et al., [2018](#CR9)). Here in this article, the
    data on personal health data is used to be transferred from one system to the
    other systems so I have high security on data transmission. The blockchain has
    been included, and then intelligence system  has been generated for transferring
    the data which helps in making decision support mechanism to improve the efficiency
    of data transmission. The various encryption mechanisms have been followed to
    transfer the data between the two-pair systems to avoid your centralized data
    management where any error occurs in the server that the data cannot be retrieved.
    The data consistency  is high in blockchain technology because whenever the data
    has been needed, the availability of the data has been comparatively high in blockchain
    techniques. It is one of the important properties of a blockchain where it has
    been characterized as the energy efficiency in storing your data. The survey is
    specially made on the healthcare systems because the patient data has not been
    disclosed to any of the third party so the blockchain helps in securing the data
    at a high rate. Even though the blockchain works on the public key, the authentication
    of accessing a decentralized system is much easier, but the security gets increased
    in some sort of encryption mechanism. There are some important components in blockchain;
    the first and foremost one is a smart contract, and the next one is going to be
    on the data ledger. In many organizations they use blockchain for transactions
    where fraud can be detected easily and fault tolerance is high in the blockchain
    which is one of the main characteristics of defining a blockchain mechanism (Abu-Elezz
    et al., [2020](#CR6)). In this research article, the focus is mainly on health
    data where it provides high security. The intelligent algorithm has been described
    to identify the patient records and give the decision on diagnosing the patient’s
    disease. An improvised solution is being generated for transferring the data from
    one system to the other system where the data is being hashed.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一种分散式数据处理技术，用于以安全方式存储所有数据。在最近的技术中，区块链从2012年开始发展，用于进行交易，主要是加密货币和比特币。区块链有许多应用，数据可以在教育、医疗、工业等与区块链相关的应用中得到安全存储。它主要集中在业务处理，交易是使用智能合约完成的。区块被创建用于存储数据，在每个区块中，数据使用哈希值传输，当单个区块发生变化时，随后的区块也会发生变化，每个区块的哈希值也会发生变化（Roman-Belmonte等，[2018](#CR9)）。在这篇文章中，个人健康数据被传输到其他系统，因此我对数据传输有很高的安全性。区块链已经包含，并且智能系统已经生成，用于传输数据，帮助制定决策支持机制，以提高数据传输的效率。已经遵循了各种加密机制，用于在两个系统之间传输数据，以避免错误集中化的数据管理，如果服务器出现错误，数据将无法检索。区块链技术的数据一致性很高，因为无论何时需要数据，区块链技术中的数据可用性都相对较高。这是区块链的重要特性之一，表现为存储数据的能源效率。调查特别针对医疗系统进行，因为病人的数据没有透露给任何第三方，因此区块链有助于以高比率保护数据。尽管区块链使用公钥，访问分散式系统的身份验证更加容易，但通过某种加密机制增加了安全性。区块链中有一些重要组成部分；首先是智能合约，接下来是数据分类账。许多组织使用区块链进行交易，可以轻松检测欺诈，而区块链的容错能力很高，这是定义区块链机制的主要特征之一（Abu-Elezz等，[2020](#CR6)）。在这篇研究文章中，重点主要放在提供高安全性的健康数据上。已经描述了智能算法用于识别病人记录并对诊断病人疾病做出决策。正在生成一种改进的解决方案，用于将数据从一个系统传输到另一个系统，数据正在进行哈希处理。
- en: 11.1.2 Challenges and Techniques Involved in Blockchain Process
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.1.2 区块链过程中涉及的挑战和技术
- en: The major key challenges of the blockchain technologies are the awareness of
    the new technology and understanding the concept behind the blockchain process
    and the use of block chain in the industry perspective or other applications and
    the cost efficiency of data processing. There are some challenges that are being
    obtained in the blockchain. Security and privacy are the major important effectiveness
    in the blockchain. The lack of awareness among this technology is the main challenge
    faced in the industry where all the transactions are made ten blocks so that there
    will be no fraud detection inside the block where we use your techniques to transfer
    the information as a public key (Zhang et al., [2018](#CR5)). Nowadays the organization
    started to move to the blockchains where the blocks are being created for transferring
    the information through the networks. Still, several characteristics that have
    been defined in the blockchain are the lack of scalability, the lack of interoperability,
    and the lack of blockchain-talented transactions. The adoptions have also been
    defined as the main challenge in techniques used in blocks. Here the understanding
    of blockchain has been met as a big challenge where it has been defined as the
    distributed ledger so the process inside the block for the user understanding
    is really difficult.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的主要挑战是了解新技术和理解区块链过程背后的概念，以及在行业或其他应用中使用区块链的成本效益。在区块链中存在一些挑战。安全性和隐私是区块链中的主要重要效果。缺乏对这项技术的认识是行业面临的主要挑战，在这个行业中所有的交易都是十个区块，这样就不会在区块内发现欺诈，在我们使用您的技术将信息传输为公钥的区块内（张等人，[2018](#CR5)）。如今，组织已经开始转向区块链，通过网络传输信息创建区块。但是，区块链中定义的几个特征是缺乏可伸缩性、缺乏互操作性和缺乏区块链才能的交易。在区块中使用的技术的采用也被定义为主要挑战。在这里，对区块链的理解被视为一个巨大的挑战，因为它被定义为分布式账本，所以用户理解区块内的过程真的很困难。
- en: Kumar, R. Lakshmana et al. ([2020](#CR11)) discussed about semantic-based clustering
    through Cover-Kmeans with OntoVsm for information retrieval. The blockchain has
    been defined as a private ledger where the data transmission has been visible
    by all the blocks so the privacy platform has not been defined in this particular
    blockchain. Still it is a problem for the person who has been defined in the organization
    for tracking the information in each block, where the transactions inside the
    blocks are not private so some knowledge in transferring the data among each block
    has to be defined by the industry perspective. One of the main challenges of the
    block is the lack of scalability. There is a scalable technique which is being
    put a strange in the public blockchain so the ledger transactions inside the blocks
    have been defined as the material blocks with the lack of scalability (Figs. [11.1](#Fig1)
    and [11.2](#Fig2)).![../images/504166_1_En_11_Chapter/504166_1_En_11_Fig1_HTML.png](../images/504166_1_En_11_Chapter/504166_1_En_11_Fig1_HTML.png)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Kumar，R. Lakshmana 等人（[2020](#CR11)）讨论了基于语义的集群，通过 Cover-Kmeans 与 OntoVsm 进行信息检索。区块链被定义为一个私有账本，其中数据传输被所有块可见，因此在这个特定的区块链中未定义隐私平台。但对于在组织中被定义用于跟踪每个块中信息的人来说，这仍然是一个问题，因为块内的交易并不是私密的，因此必须从行业的角度定义在每个块之间传输数据的某些知识。区块链的主要挑战之一是缺乏可伸缩性。有一种可伸缩的技术被放在公共区块链中，因此块内的分类账交易被定义为缺乏可伸缩性的材料块（图
    [11.1](#Fig1) 和 [11.2](#Fig2)）。![../images/504166_1_En_11_Chapter/504166_1_En_11_Fig1_HTML.png](../images/504166_1_En_11_Chapter/504166_1_En_11_Fig1_HTML.png)
