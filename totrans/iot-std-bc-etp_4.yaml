- en: 11. Big Data and Analytics
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Venkatesh Upadrista^([1](#Aff2)  )(1)Slough, UK
  prefs: []
  type: TYPE_NORMAL
- en: The early 1990s saw the rise of the information age. Network-connected computers
    and digital communication meant businesses were able to collect and leverage customer
    data to help develop new business models. This led to more efficient customer
    engagements, and the rise of online services has opened up a whole new way of
    working in many industries. Over the last 20 years, data strategy has become the
    foundation, and digital transformation is now largely reliant on data.
  prefs: []
  type: TYPE_NORMAL
- en: A digital transformation is not only about digitizing a channel or simply doing
    more things digitally, it has much broader scope than that. Digital transformation
    is about improving customer experiences and understanding the customers and competitors
    much better and using technology to address the business demands. On the other
    side, enterprises can also achieve efficiency in their operations with digital.
    To achieve these goals, enterprises need insights which purely come from data.
    This is one of the core reasons why data has become so much more important and
    hence why the “data-first” philosophy has become so popular. Data first effectively
    means that for any enterprise, data is the first thing to look at when making
    any business decisions.
  prefs: []
  type: TYPE_NORMAL
- en: Getting better data is key to eliminating the unknowns of a digital transformation.
    At Sprint, as Chief Data Officer Rob Roy explains, leaders call for “a new company
    culture that put data first.”^([1](#Fn1))
  prefs: []
  type: TYPE_NORMAL
- en: Having a data-first mentality is a crucial first step; however, enterprises
    do need to put in place the processes and capabilities to be able to collect and
    make the data available in a fashion which can be used in the most timely and
    efficient way. The data also needs to be available at a speed by which businesses
    can make the right decisions and benefit from the insights generated from the
    data.
  prefs: []
  type: TYPE_NORMAL
- en: With the evolution of technology, data has evolved dramatically in recent years,
    in type, volume, and velocity. Earlier, we had landline phones, but now we have
    smartphones – they are making our lives as well as our phones smarter. Earlier,
    we were using floppies to store data, and now we use the cloud to store terabytes
    of data. Earlier, we used to talk over the phone, and now we send texts, pictures,
    and make video calls over WhatsApp. With technology advancement, we are generating
    a tremendous amount of data, and this is called big data. Big data is a term that
    describes the large volume of data ranging from structured, semistructured, and
    unstructured data.
  prefs: []
  type: TYPE_NORMAL
- en: Structured data is data which is organized into a formatted repository that
    is typically a database. It concerns all data which can be stored in a database
    in a table with rows and columns. It has relational keys and can easily be mapped
    into predesigned fields, for example, relational data.
  prefs: []
  type: TYPE_NORMAL
- en: Semistructured data is information that does not reside in a relational database
    but that has some properties that make it easier to analyze. With some process,
    one can store them in the relational database, for example, XML data.
  prefs: []
  type: TYPE_NORMAL
- en: Unstructured data is a data which is not organized in a predefined manner or
    does not have a predefined data model, for example, Word, PDF, text, media logs.
  prefs: []
  type: TYPE_NORMAL
- en: 'With big data, the deal is this data is not in a format that traditional database
    systems can handle. And apart from that, even the volume of data is also huge,
    which traditional database systems cannot handle. This has given rise to big data
    platforms which provide massive storage for any kind of data, enormous processing
    power, and the ability to handle virtually limitless concurrent tasks or jobs
    and any type of data (structured, semistructured, and unstructured). However,
    there are several challenges in a big data context, and the Big 4 Cs (Big 4 Challenges)
    are described as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Big data requires a large amount of storage space, and organizations must constantly
    scale their hardware and software in order to accommodate such increases. As these
    data sets grow exponentially with time, it gets extremely difficult to handle.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The second is the velocity of data is high. What this means is that new data
    is being created at a very fast pace, and organizations need to have solutions
    to respond in real time.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The third challenge is data variety. Data resides in a variety of different
    formats, such as text, images, video, and spreadsheets, and combining all this
    data to make sense of this data and prepare a report is a challenging task which
    needs to be addressed.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The fourth key challenge that enterprises face with big data is security. Securing
    huge sets of data is one of the daunting challenges for big data platforms.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There are many matured solutions existing in the market to address the preceding
    challenges, but there is a need to carefully evaluate these solutions before bringing
    them into the enterprise.
  prefs: []
  type: TYPE_NORMAL
- en: Industrial revolution 4.0, also referred to as the fourth industrial revolution,
    is the term that we have been hearing since the last few years in an IoT context,
    and this term revolves around automation and AI within traditional manufacturing
    and industrial practices along with the whole technology innovation that is happening
    in the IT and OT industry. The fourth industrial revolution is becoming much broader
    across other industries as well and is transforming businesses by making machines
    smarter and a lot more talented, and all this is achieved with the massive data
    that is pumped in by these machines. With IoT at the helm of digital transformation,
    the complexity of managing data has increased several folds because until now
    we are talking about terabytes and petabytes of data, and with IoT we will be
    dealing with zettabytes of data. Size of IoT data has a major impact on all the
    Big 4 Cs, and therefore there is a need for a very elegant solution to handle
    and manage IoT data.
  prefs: []
  type: TYPE_NORMAL
- en: A megabyte (MB) is 1024 kilobytes. A gigabyte (GB) is 1024 megabytes, a terabyte
    (TB) is 1024 gigabytes, a petabyte is equal to 1000 terabytes, and 1 zettabyte
    is 1,000,000 petabytes, and so on. Just to give a view total of all US academic
    research libraries consume around 2 petabytes of storage.
  prefs: []
  type: TYPE_NORMAL
- en: Data management is an administrative process that includes acquiring, validating,
    storing, protecting, and processing required data to ensure the accessibility,
    reliability, and timeliness of the data for its users.
  prefs: []
  type: TYPE_NORMAL
- en: Data latency is the time it takes for data to travel from one place to another.
  prefs: []
  type: TYPE_NORMAL
- en: On one end of the spectrum, there are many enterprises that are coming up with
    platforms, tools, and solutions to implement IoT use cases, and on the other end
    enterprises are struggling to make sense of the enormous data coming from the
    devices, because of which these enterprises are unable to derive value from IoT
    use cases. The key point to address in IoT from a data context is to understand
    how to store such massive data, where to store this data (device, Smart IoT Gateway,
    or IoT Cloud Platform), how to process the data, and then how and when to analyze
    the data. Conceptually, this may look quite simple, but it is not so since there
    need to be very strong solutions to address each of these challenges very specific
    to IoT data, and not all traditional big data solutions suffice IoT data needs.
  prefs: []
  type: TYPE_NORMAL
- en: Figure [11-1](#Fig1) depicts the eight key capabilities that enterprises need
    to validate from a data perspective.^([2](#Fn2)) Based on the use cases, enterprises
    should decide where these capabilities need to exist, that is, at the Smart IoT
    Gateway or the IoT Cloud Platform, and accordingly products need to be purchased.![../images/517610_1_En_11_Chapter/517610_1_En_11_Fig1_HTML.jpg](../images/517610_1_En_11_Chapter/517610_1_En_11_Fig1_HTML.jpg)
  prefs: []
  type: TYPE_NORMAL
- en: Figure 11-1
  prefs: []
  type: TYPE_NORMAL
- en: Eight capabilities to validate while deciding a data platform
  prefs: []
  type: TYPE_NORMAL
- en: Debugging Capabilities
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There are a magnitude of devices that are connected in an IoT use case, and
    each of these devices sends enormous amounts of data. One of the pressing challenges
    in an IoT implementation is debugging  . What this means is that if there is a
    problem (such as a performance issue in the IoT use case or a device malfunctioning
    to send right data) within the overall IoT architecture, there need to be strong
    solutions at either the IoT Gateway level or the IoT Cloud Platform level that
    can help debug the issue. The issue could be at the device level, at the network
    level, at the Smart IoT Gateway level, or at the IoT Platform level, and debugging
    where the problem is is extremely difficult. Enterprises need to look at vendors
    who have the right solutions to address this issue.
  prefs: []
  type: TYPE_NORMAL
- en: Timeliness and Accuracy of Data Brought Together
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: One of the most important aspects of IoT is that data needs to be timely and
    accurate. This means that related and relevant data from different devices and
    systems needs to come together at the same time which needs to be correlated in
    real time to make sense of the data. As an example, if we are reading a temperature
    data from a sensor related to the environment and if there is a failure in an
    equipment, it is essential that the exact time and the exact temperature data
    are correlated to derive a meaningful insight from the data. If we are unable
    to correlate these two data points, it is meaningless and there is no point in
    even collecting this data. This means that data from different devices needs to
    come with minimal to zero latency, else there is no value for this data later.
    Apart from timeliness and accuracy of the data, enterprises need to look at solutions
    that can bring both these data points together just in time to make sure that
    they are able to take some actions based on the insights generated from this data.
  prefs: []
  type: TYPE_NORMAL
- en: This brings to another important solution to be validated by enterprises before
    they choose any IoT Platform or Gateway – which vendor has the best solution that
    can bring together real-time data with precision and generate insights from the
    data just in time for timely actions.
  prefs: []
  type: TYPE_NORMAL
- en: Where Should Data Management and Insights Happen
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The third area which enterprises need to focus on while embarking on their IoT
    journey is to determine where the complex process of data management happens.
    Once data is picked up from the sensors, it is ingested into the Smart IoT Gateways
    and in some cases is sent to the IoT Cloud Platform where data is cleansed and
    transformed, after which insights are generated from the data. Whether this needs
    to happen at the Smart IoT Gateway level or the IoT Cloud Platform or on the devices
    needs to be answered based on which appropriate solutions need to be chosen. Such
    a decision depends on the use case and the industry for which use cases are being
    developed. As an example, in a smart agriculture use case, if a certain plant
    does not get enough water, we can come back the next day and water the plant.
    There is no major impact even if actions are taken at a later point in time or
    even if analytics goes wrong – in all such cases, economically it will still be
    all right to perform data management by the IoT Cloud Platform, where data latency
    will not cause major impact to the IoT use case. However, in use cases such as
    mining where we need to actually control the crude oil that comes out from the
    pipes, we need to be able to divert the crude oil at the right time to the right
    unit for processing, else there are massive losses that enterprises can incur.
    Furthermore, in a self-driving car use case, latency can lead to deaths or accidents.
    For all such time-critical use cases, it is important that data management and
    insights happen at the IoT Gateway level with a mandate that these Gateways will
    reside just near to the devices. In some cases, data management and insights need
    to be performed by the device itself.
  prefs: []
  type: TYPE_NORMAL
- en: Data Storage Considerations (What Data Needs to Be Stored and What Needs to
    Be Discarded
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'We discussed that IoT use cases generate a massive amount of data. However,
    it is important to understand that not all data generated by the devices are relevant
    for the enterprises, and this brings in a few important points that enterprises
    need to validate from a data perspective, which are listed as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: What data needs to be stored
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What data needs to be discarded and when
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Which data needs to be retained for short-term purposes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Which data needs to be retained for long-term purposes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: All these need to be addressed from a data perspective before enterprises embark
    on their IoT use case development journey, else it will lead to failed IoT implementation.
    Hardware and storage specifications of Smart IoT Gateways or IoT Cloud Platforms
    are determined based on the storage requirements, data processing and data cleansing
    capability requirements, and computing and analytics capability. More specifically
    based on the short-term and long-term data storage needs, enterprises can determine
    the Smart IoT Gateway and IoT Cloud Platform required for their enterprise.
  prefs: []
  type: TYPE_NORMAL
- en: Rapid Provisioning of Storage Is Another Key Requirement
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the old days when data was collected from the satellites, we used to wait
    for the satellite to come over to our country. We had a very short window and
    bandwidth to collect the data, and during this period required data used to be
    collected to the extent possible, and then storage was made free for the next
    round of the satellite data collection. However, the agility required was not
    really to the level of minutes or microseconds. Today, IoT use cases have far
    higher demands on agility. Data is transmitted and needs to be collected at second
    levels or sometimes subsecond levels, and in many use cases, data would be relevant
    for that moment of time, such as temperature data. So enterprises need to be able
    to process the data as soon as they receive it, perform analytics and take actions,
    and then discard the data and keep storage free for the next set of data to come
    in. This brings in a key expectation from a data perspective in IoT use cases,
    which is the ability of the platforms to support rapid provisioning of storage.
    Enterprises need solutions that can scale up storage when required and scale down
    when the task is completed.
  prefs: []
  type: TYPE_NORMAL
- en: Data Management with Fog Computing
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: With the massive amount of data coming from each device in the IoT ecosystem,
    a single Smart IoT Gateway will not be able to handle the load especially for
    large-scale IoT use cases, such as in manufacturing or oil and gas industries.
    For all such use cases, there is a need to collect data from millions of devices
    and take actions just in time based on the insights generated from the data. A
    conglomerate of multiple IoT Gateways needs to be deployed to achieve the goals
    of the IoT use case. This is where fog computing comes into play. Fog computing
    or fog networking  , also known as fogging, is an architecture that uses edge
    devices or IoT Gateways to carry out a substantial amount of computation, storage,
    and communication locally and routed over the Internet backbone
  prefs: []
  type: TYPE_NORMAL
- en: Enterprises need to look at data solutions that will address such a complex
    architecture where data and analytics need to be performed across multiple systems.
  prefs: []
  type: TYPE_NORMAL
- en: Automated Data Decisions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We discussed that enterprises need to determine what data needs to be stored,
    what data needs to be discarded, which data needs to be retained for short-term
    purposes, and which data needs to be retained for long-term purposes. Managing
    and storing all such data is currently manual, and there are very few solutions
    in the market that can perform this task automatically. To be more precise, enterprises
    need to look for automated solutions to perform the activity of storing and deleting
    the data either in Smart IoT Gateways or on IoT Cloud Platforms. Using Artificial
    Intelligence, this task can be performed, where machines can learn how enterprises
    had been managing their data in the past and predict how data needs to be managed
    in the future. There are companies that have started working on such solutions,
    but we are far from an elegant solution.
  prefs: []
  type: TYPE_NORMAL
- en: Data Security and Privacy Remains to Be a Big Concern Across Industries in IoT
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It is quite important to understand the security solutions  from a data perspective
    in an IoT context. Enterprises need to look at efficient solutions for encrypting
    the data in a way that nobody else can read data except the recipient. There need
    to be strong solutions for data protection, because a lot of data will be stored
    at the IoT Gateway or IoT Platform. Enterprises need to look at solutions that
    address how data is purged, and that purged data cannot be recovered again because
    enterprise data is always very sensitive. Another area in a similar context is
    the data privacy. From a data perspective, enterprises need to look at solutions
    where the data of one user of a department is not accessible to others.
  prefs: []
  type: TYPE_NORMAL
- en: (Big) Data-First Reference Model
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The key to success for any organization is how well big data is being used in
    the organization to make business decisions. To make the right decisions, enterprises
    need to get the correct and relevant data at the right time to the business. This
    is one of the reasons why the “data first” terminology has become so prominent.
    The strategy of data first is how we enable enterprises to move toward a data-driven
    organization where each and every major business decision is made from insights
    received from data. To make a data-first strategy come true, data journeys need
    to be smartly managed. With IoT, a data-first strategy is a mandate since IoT
    use cases use data as the primary vehicle to succeed.
  prefs: []
  type: TYPE_NORMAL
- en: Though enterprises understand the importance of data and have tried to embark
    on a data journey, many of them have seen failed results. Without a fully implemented
    data platform and a standard architecture, organizations cannot expect to have
    sound data hygiene practices in place that will help them to be successful. Figure
    [11-2](#Fig2) provides an overview on the data-first reference model, using which
    enterprises can define a standard operating model that can help them succeed in
    their data journey for IoT use cases.![../images/517610_1_En_11_Chapter/517610_1_En_11_Fig2_HTML.jpg](../images/517610_1_En_11_Chapter/517610_1_En_11_Fig2_HTML.jpg)
  prefs: []
  type: TYPE_NORMAL
- en: Figure 11-2
  prefs: []
  type: TYPE_NORMAL
- en: Data-first reference architecture
  prefs: []
  type: TYPE_NORMAL
- en: The first block is the data source, where data from external and internal sources
    arrive at the enterprise. In the IoT ecosystem, IoT data will arrive from devices,
    and other sets of data will come from sources such as external streams, feeds,
    mainframe systems, digital twins, or simple Excel files. This data is sometimes
    directly stored in the data lake or is processed and then stored in the date lake.
  prefs: []
  type: TYPE_NORMAL
- en: The second block is where data storage and data processing happen. This is where
    data is acquired (data extraction layer) and then cleaned and refined to make
    it usable. This data is then made available for consumption in the appropriate
    format. Data management is a process that includes acquiring, validating, storing,
    and processing data to ensure the accessibility, reliability, and timeliness of
    the data for its users.
  prefs: []
  type: TYPE_NORMAL
- en: The third block is data governance, which is the process of managing the availability,
    usability, integrity, and security of the data in enterprise systems, based on
    internal data standards and policies that also control data usage.
  prefs: []
  type: TYPE_NORMAL
- en: The fourth block is called the consumption layer where data is consumed by different
    parties such as analytics platforms, reporting tools, or directly by data scientists
    or business users.
  prefs: []
  type: TYPE_NORMAL
- en: The Data Source
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A data source is simply the point where data enters the organization. It can
    be structured data which comprises clearly defined data types whose pattern makes
    them easily searchable, or unstructured data which is “everything else” and comprises
    data that is usually not as easily searchable, including formats like audio, video,
    and social media postings, or semistructured data. As part of the IoT ecosystem
    apart from data from regular sources, there are a lot of machine data that are
    sent by devices, which are called passive, active, or dynamic data.
  prefs: []
  type: TYPE_NORMAL
- en: Passive data is sent by devices which have sensors that do not actively communicate.
    These are sensors that must be activated before they can transmit data, and they
    only produce data when asked to do so. For example, a sensor that measures groundwater
    saturation only produces current data when the API is invoked. In a passive data
    collection, since the sensors need to be managed, the application must take on
    the logic needed to do so. These are typically sensors that are low power and
    exist in remote locations.
  prefs: []
  type: TYPE_NORMAL
- en: Active data (also called streaming data) means that sensors are continuously
    streaming data such as from connected cars or temperature sensors. Unlike passive
    data, these sensors constantly send the data at predefined intervals. For all
    such kind of devices, it is essential that IoT Gateways are able to absorb the
    data in near real time, and the applications need sophisticated IoT data communications
    capabilities. Data cannot be lost, it must be correctly parsed from the stream
    just in time and placed in the correct format for storage and processing so that
    actions can be taken based on the insights generated.
  prefs: []
  type: TYPE_NORMAL
- en: Ddynamic data is the most sophisticated data that is sent by devices (sensors)
    that communicate dynamically (bidirectional) with IoT applications, such as a
    smart thermostat. These types of devices carry out a conversation with IoT applications.
    This allows a full range of capabilities, including the ability to change the
    data that is produced, change the format of the data, change the frequency, and
    even deal with security issues and provide automated software updates to dynamically
    deal with issues.
  prefs: []
  type: TYPE_NORMAL
- en: Most of the new IoT devices that are being manufactured these days for IoT use
    cases are built for dynamic data.
  prefs: []
  type: TYPE_NORMAL
- en: In an enterprise-level IoT implementation, we all will be dealing with all the
    three types of IoT data – passive, active, and dynamic – in any of our current
    IoT use cases.
  prefs: []
  type: TYPE_NORMAL
- en: The data management block is where the data arrives at the enterprise from data
    sources. One of the first steps in setting up a data strategy is assessing what
    enterprises have in the data source and whether the IoT Gateway has the capability
    to retrieve data from all types of devices and other sources across all three
    types of data (i.e., active, passive, and dynamic).
  prefs: []
  type: TYPE_NORMAL
- en: The Data Storage Layer
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The data storage layer is where enterprise data lives once it is gathered from
    different sources and devices. It receives data from the various data sources
    and stores it in the most appropriate manner that is specific to the organization
    needs. Based on the use cases, in some instances data from sources are directly
    stored in the storage (called raw data), and in other cases data are transformed
    and then stored in the data storage (called gold data).
  prefs: []
  type: TYPE_NORMAL
- en: As depicted in Figure [11-1](#Fig1), the data storage layer sits at the bottom
    of the reference model. These are the technologies that store masses of raw data
    which come from traditional sources, such as online transaction processing (OLTP)
    databases, and less structured sources, such as log files, sensors, web analytics,
    documents, and media archives.
  prefs: []
  type: TYPE_NORMAL
- en: Increasingly, storage is taking place in the cloud or on virtualized local resources.
    Organizations are moving away from legacy storage toward commoditized hardware
    and more recently to managed services offered by the likes of Amazon, such as
    Amazon S3.
  prefs: []
  type: TYPE_NORMAL
- en: As the volume of data generated and stored by companies has started to explode,
    sophisticated but accessible systems and tools are being developed.
  prefs: []
  type: TYPE_NORMAL
- en: Data Extraction Layer and Data Processing Layer
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Data extraction is the process of bringing in relevant data that has been created
    by a source outside the organization. IoT data, especially streaming data coming
    from IoT devices, cannot be handled by traditional data extraction solutions,
    and enterprises need to look at solutions that can effectively extract active,
    passive, and dynamic IoT data. As an example, Microsoft Azure has Stream Analytics
    that can perform extraction of IoT data.
  prefs: []
  type: TYPE_NORMAL
- en: Data processing is the process of cleaning and refining the data for enterprise
    use. For any type of data, when it enters an organization (in most cases, there
    are multiple data sources), it is most likely either not clean or not in the format
    that can be reported or analyzed directly by users inside or outside of the organization.
    Data processing is therefore needed first, which usually includes data cleansing,
    standardization, transformation, and aggregation. Apache Spark, PostgreSQL, and
    Amazon Redshift are good examples of tools which can carry out this job.
  prefs: []
  type: TYPE_NORMAL
- en: Data Consumption Layer
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This layer consumes the output provided by the data processing layer. Enterprises
    can run queries to answer questions the business is asking, slice and dice the
    data, build dashboards, and create visualizations, using one of many advanced
    tools. In some cases, data in this layer is directly consumed by users within
    the organization and by entities external to the organization, such as customers,
    vendors, partners, and suppliers.
  prefs: []
  type: TYPE_NORMAL
- en: In IoT use cases, actions are taken based on the insights generated in the data
    consumption layer. As an example, if the temperature of a specific machinery goes
    beyond a certain range, tools within the consumption layer detect such an event
    in real time, and they send a command to the IoT device to shut down the machine.
  prefs: []
  type: TYPE_NORMAL
- en: IoT Use cases requires time-based analytics to be performed first at the per-device
    level and then aggregated into overall numbers to provide a view on the overall
    state of the cluster of devices. This is a complex case of aggregation across
    the device estate that needs to be rolled up. As an example, in some instances
    a single temperature data can trigger an action, and in some use cases, an average
    temperature over time becomes crucial to perform a task. There are several analytic
    tools available in the market such as AWS IoT Analytics and AWS IoT SiteWise that
    can perform specific actions based on IoT data.
  prefs: []
  type: TYPE_NORMAL
- en: Data Governance
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Data governance (DG) is the process of managing the availability, usability,
    integrity, and security of the data in enterprise systems, based on internal data
    standards and policies that also control data usage. Effective DG ensures that
    data is consistent and trustworthy and does not get misused. It is increasingly
    critical as organizations face new data privacy regulations and rely more and
    more on data analytics to help optimize operations and drive business decision-making.
  prefs: []
  type: TYPE_NORMAL
- en: Data stewardship is a functional role in data management and governance, with
    the responsibility of ensuring that data policies and standards are implemented
    and followed within the enterprise.
  prefs: []
  type: TYPE_NORMAL
- en: Data integrity is the maintenance of, and the assurance of, data accuracy and
    consistency over its entire life cycle and is a critical aspect to the design,
    implementation, and usage of any system that stores, processes, or retrieves data.
  prefs: []
  type: TYPE_NORMAL
- en: A well-designed DG program typically includes a governance team, a steering
    committee that acts as the governing body, and a group of data stewards. They
    work together to create the standards and policies for governing data as well
    as implementation and enforcement procedures that are primarily carried out by
    the data stewards. The big data setup and governance should be performed at the
    enterprise level rather than in business unit silos – this is mandatory for enterprises
    to succeed.
  prefs: []
  type: TYPE_NORMAL
- en: While data governance is a core component of an overall data management strategy,
    organizations should focus on the desired business outcomes of a governance program
    instead of the data itself. Without effective DG, data inconsistencies in different
    systems across an organization might not be resolved. For example, customer names
    may be listed differently in sales, logistics, and customer service systems. This
    could complicate data integration efforts and create data integrity issues that
    affect the accuracy of enterprise reporting and analytics applications. In addition,
    data errors might not be identified and fixed, further affecting analytics accuracy.
  prefs: []
  type: TYPE_NORMAL
- en: Poor DG can also hamper regulatory compliance initiatives, which could cause
    problems for companies that need to comply with new data privacy and protection
    laws, such as the European Union's General Data Protection Regulation (GDPR) and
    the California Consumer Privacy Act (CCPA). An enterprise DG program typically
    results in the development of common data definitions and standard data formats
    that are applied in all business systems, boosting data consistency for both business
    and compliance uses.
  prefs: []
  type: TYPE_NORMAL
- en: A key goal of DG is to break down data silos in an organization. Such silos
    commonly build up when individual business units deploy separate systems without
    centralized coordination or an enterprise data architecture. DG aims to harmonize
    the data in those systems through a collaborative process, with stakeholders from
    the various business units participating.
  prefs: []
  type: TYPE_NORMAL
- en: Another DG goal is to ensure that data is used properly, both to avoid introducing
    data errors into systems and to block potential misuse of personal data about
    customers as well as other sensitive information. This can be accomplished by
    creating uniform policies on the use of data, along with procedures to monitor
    usage and enforce the policies on an ongoing basis. In addition, DG can help to
    strike a balance between data collection practices and privacy mandates.
  prefs: []
  type: TYPE_NORMAL
- en: Besides more accurate analytics and stronger regulatory compliance, the benefits
    that DG provides include improved [data quality](https://searchdatamanagement.techtarget.com/definition/data-quality),
    lower data management costs, and increased access to needed data for data scientists,
    analysts, and business users.
  prefs: []
  type: TYPE_NORMAL
- en: Ultimately, DG can help improve business decision-making by giving executives
    better information.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this chapter we have discussed about the data-first mindset, which is one
    of the most important elements for enterprises to be successful using IoT. Enterprises
    need to put in place the processes and capabilities to be able to collect and
    make the data available in a way that it can be used in the most timely and efficient
    manner by IoT use cases. The data also needs to be available at a speed that will
    enable businesses to make the right decisions and benefit from the insights generated
    from the data.
  prefs: []
  type: TYPE_NORMAL
- en: We also discussed that the key area to address in IoT from the data context
    is to define solutions around how to store large data sets, where to store this
    data (device, Smart IoT Gateway, or IoT Cloud Platform), how to process the data,
    and then how and when to analyze the data.
  prefs: []
  type: TYPE_NORMAL
- en: We discussed about the eight key capabilities that enterprises need to validate
    from the data perspective, which are listed in the following. Based on the use
    cases, enterprises should decide where these capabilities need to exist, that
    is, at the Smart IoT Gateway or the IoT Cloud Platform, and accordingly products
    need to be purchased.
  prefs: []
  type: TYPE_NORMAL
- en: '1.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Debugging capabilities of the platform
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '2.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Timeliness and accuracy of data coming from the devices
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '3.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Deciding on where data management and analytics need to happen
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '4.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Data storage considerations
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '5.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Rapid provisioning of data
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '6.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Fog computing capabilities
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '7.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Automated data decision capabilities (what data to store or discard for the
    short and the long term)
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '8.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Data security solutions
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Finally, in the last section we discussed about the data-first reference model,
    which constitutes of four blocks. The first block is the data source, where data
    from external and internal sources arrives at the enterprise. The second block
    is where data storage and data processing happen. This is where data is acquired
    (data extraction layer) and then cleaned and refined to make it usable. The third
    block is data governance, which is the process of managing the availability, usability,
    integrity, and security of the data in enterprise systems; and the fourth block
    is called the consumption layer, where data is consumed by different parties,
    such as analytics platforms, reporting tools, or directly by data scientists or
    business users.
  prefs: []
  type: TYPE_NORMAL
- en: Moving from a project-based to a product-based organization is essential for
    enterprises to succeed with IoT, which we will discuss in the next chapter. We
    will discuss about transforming to a product organization for IoT use case implementation
    and associated benefits.
  prefs: []
  type: TYPE_NORMAL
