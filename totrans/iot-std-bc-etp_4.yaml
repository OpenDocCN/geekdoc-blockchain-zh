  prefs: []
  type: TYPE_NORMAL
- en: 12. Product Mindset for IoT Use Case Implementation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Venkatesh Upadrista^([1](#Aff2)  )(1)Slough, UK
  prefs: []
  type: TYPE_NORMAL
- en: Digital transformation can mean different things to different enterprises. For
    some enterprises, digital transformation is adopting technologies such as AI,
    RPA, or big data. For other organizations, digital transformation is the use of
    new age technologies over traditional ones to build a scalable IT environment.
    One final interpretation is that digital transformation means achieving the desired
    speed at which an organization can bring new features to the market.
  prefs: []
  type: TYPE_NORMAL
- en: All the preceding definitions are correct in the respective context; however,
    digital transformation is all about achieving speed, agility, reliability, and
    cost-effectiveness in whole rather than in parts to achieve a business outcome.
    With IoT, all these benefits are achieved in much faster and superior pace, and
    therefore IoT has become one of the most widely experimented digital transformation
    initiatives for enterprises.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, we are going to discuss about the importance of product-centric
    enterprises as opposed to project-centric enterprises and the reasons why product-centric
    operating model is a must for enterprises embarking on their IoT journey.
  prefs: []
  type: TYPE_NORMAL
- en: '***What is a project or a project*** ***organization*** ***?***'
  prefs: []
  type: TYPE_NORMAL
- en: In simple terms, a project is a container for all the activities that are laid
    out in sequence. We plan and then we analyze, we design, we implement, and then
    we test everything. And at the end, we ship everything that works well. A project
    has three main interdependent constraints, namely, time, cost, and scope. This
    is also known as the project management triangle as depicted in Figure [12-1](#Fig1).![../images/517610_1_En_12_Chapter/517610_1_En_12_Fig1_HTML.jpg](../images/517610_1_En_12_Chapter/517610_1_En_12_Fig1_HTML.jpg)
  prefs: []
  type: TYPE_NORMAL
- en: Figure 12-1
  prefs: []
  type: TYPE_NORMAL
- en: Project management pyramid
  prefs: []
  type: TYPE_NORMAL
- en: This means to deliver a project, a fixed scope is required, after which the
    fixed cost and time are decided. As a good project manager, you deliver your project
    on time, scope, and budget.
  prefs: []
  type: TYPE_NORMAL
- en: A typical project runs between six months and a few years. A project-based approach
    works well if the baseline (e.g., requirements) for the project does not change
    during the course of project execution. In an IoT context, the baselines are ever
    changing – as an example, there may be 100 devices to connect today, and we would
    have 10,000 tomorrow. This is one of the reasons why organizations following a
    project model for IoT use cases are failing even though they are delivering on
    cost, time, and scope. A scope cannot be fixed in an IoT context for longer durations.
  prefs: []
  type: TYPE_NORMAL
- en: Not only in an IoT context but project-based approaches have proven to fail
    even in a normal software development engagement. A quote of the former CEO of
    a large phone manufacturer named ABC Mobile, who lost their business to their
    competitor (Apple), comes to my mind during this discussion. He said that he did
    not do anything wrong, but somehow he lost. The projects his company was performing
    were all running fine, they embraced the Agile methodology, and they had an awesome
    track record of really building phone after phone. But while ABC Mobile was building
    phones in a project approach, the market changed, and people were not buying the
    kind of phones which this company was selling, and they lost their complete user
    base to another company (Apple).
  prefs: []
  type: TYPE_NORMAL
- en: This is the biggest challenge with project-based organizations. A project manager
    comes up with the plan for the scope, schedule, and the budget which gets approved
    by a steering board, and then a couple of weeks later, this project is initiated,
    and then it is executed with the only goal to deliver the project based on the
    scope, ignoring the market, and by the time the project is delivered, the market
    changes.
  prefs: []
  type: TYPE_NORMAL
- en: The above is one perspective on ABC Mobile. In contrast to the preceding discussion,
    another interesting perspective about ABC Mobile is that they realized a year
    before that something is going to change fundamentally with phones. They knew
    that there was going to be phones with large glass screens, and Apple was going
    to make something called an iPhone. With that, ABC Mobile realized that customer
    experience with the mobile phones was going to be basically driven by software
    (with widgets and app stores), and it will no longer going to be physical buttons.
  prefs: []
  type: TYPE_NORMAL
- en: A lot of people think that ABC Mobile missed the revolution by not realizing
    that they needed big glass screens. However, the reality is that they knew a year
    before that the industry will move toward software-driven phones. Once they realized
    it, they brought in some of the best consultants, they hired more developers,
    and they realized that they needed to become software innovators and develop in
    a more iterative manner – and they did this all. They embraced the Agile methodology
    to develop phones. In 2009, I remember ABC Mobile was the poster child to adopt
    the Agile methodology, their employees were trained in Agile, and everyone started
    developing using the Agile methodology. The main focus for ABC Mobile during that
    time was on agile trainings and embracing the Agile methodology. This is what
    ABC Mobile called the transformation. Within the company, developers were trained
    on Agile, they were using agile tools, using agile methods, and building the phones,
    but nothing was moving faster. The CEO was measuring the transformation through
    these metrics, whether people were trained on Agile and whether they were using
    the agile toolkits, and with these metrics it appeared to the executive that the
    whole transformation was on track.
  prefs: []
  type: TYPE_NORMAL
- en: But then this way of working was actually not solving their core problem. The
    core problem ABC Mobile had was with their software architecture. The operating
    system they had did not allow them to fit the big screens effectively or support
    an app store. By the time they realized this gap, iPhone was released, and ABC
    Mobile went out of the market. ABC Mobile adopted a project-based structure, though
    they adopted Agile which was the main reason for this failure. They operated in
    a project-based structure with a fixed scope, time, and cost (using Agile), and
    this turned out to be quite disconnected in terms of how they were measuring their
    agility and how value is actually flowing in the organization.
  prefs: []
  type: TYPE_NORMAL
- en: From the preceding discussion, it is very clear that technology or processes
    cannot solve business problems. Understanding the market and adapting to changes
    are the mantras for any business to be successful, and these cannot be achieved
    in a project-based structure.
  prefs: []
  type: TYPE_NORMAL
- en: Product Organization
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A product organization is all about delivering business outcomes or business
    value in shorter intervals, keeping in mind the market changes or changes within
    the enterprise and adapting immediately to these changes. Forrester defines an
    outcome as an achieved end state that can be verified through measurable results.^([1](#Fn1))
    An outcome could be additional revenues, higher customer satisfaction, new customer
    acquisition, and so on.
  prefs: []
  type: TYPE_NORMAL
- en: 'An example of an outcome is listed as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '*By July 2022, we aim to increase the sales of clothing by 25% by making the
    checkout process faster and more transparent for shoppers who are frustrated with
    the time it takes to purchase our product.*'
  prefs: []
  type: TYPE_NORMAL
- en: Once we define an outcome we want to achieve, it probably may be too much to
    do in a short timeframe, so we have to really ask what is the highest possible
    value and what is the minimum viable product that can be shipped in shortest possible
    time so that it can be released to the market to validate the acceptance of the
    feature or product.
  prefs: []
  type: TYPE_NORMAL
- en: 'An example of the highest possible value and minimum viable product outcome
    is listed as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '*In the next three months, we aim to increase the sales of kids clothing by
    60% by adding a quick checkout option available to shoppers. This can be enabled
    by installing IoT devices to kiosk and supporting with contactless options.*'
  prefs: []
  type: TYPE_NORMAL
- en: Many enterprises are still operating in project mode. Transforming from a project
    to a product (outcome based) thinking organization is the need for any enterprise
    to be successful.
  prefs: []
  type: TYPE_NORMAL
- en: It is very easy to talk about business outcomes and transforming from a project
    to a product organization. But the ground realities are very different, especially
    for many enterprises that are in business from the last several decades.
  prefs: []
  type: TYPE_NORMAL
- en: 'When we talk about making the change from a project to a product, there are
    four impediments that every enterprise is challenged with:'
  prefs: []
  type: TYPE_NORMAL
- en: IT is disconnected from business and vision – This means that having IT and
    OT to work with business is the biggest hurdle with almost all enterprises.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Executives are tracking activities and not business results – This is clearly
    driven by the fact that the success of an IT manager in an enterprise is determined
    by how many tasks are completed as against the plan.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Project funding is broken – This is one of the major issues especially with
    large enterprises. Projects are still funded on an annual funding cycle, which
    usually are for a 12–18-month cycle.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The business feels IT is solving its own problems – This is because of the fact
    that IT is generally focused on making developers more productive, reducing defects,
    ensuring business continuity is maintained, and so on, none of which delivers
    business outcomes.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Most of the enterprises these days want to switch from linear-based projects
    to more products and product developments. When I speak about product organization,
    I remember a CIO asking me on how unicorns such as Google, Amazon, and Microsoft
    do long-term planning despite being so big. The answer is that these companies
    never do long-term planning, and their budget cycles are three to six months.
    What this means is that the board comes together every three to six months to
    allocate budgets based on the market needs, and they operate with a product-centric
    mindset.
  prefs: []
  type: TYPE_NORMAL
- en: It is really hard to respond to any changing market or internal enterprise needs
    with a lengthy budgeting cycle such as 12 months or 18 months. And if anyone has
    to do and achieve success with such a lengthy cycle, they need to have an absolute
    forecasting ability to determine what they need to do for the next 18 months,
    and this is an ability no one possesses. Therefore, enterprises are bound to be
    disappointed with the results.
  prefs: []
  type: TYPE_NORMAL
- en: With a product organization, there is a hypothesis that enterprises fund; the
    hypothesis is converted to a prototype, it is tested in the market, and once the
    market responds positively, further enhancements are done, and functionalities
    are released to the market in very short intervals. This concept is called “Hypothesis
    to Cash.” We are going to discuss about Hypothesis to Cash in the subsequent sections
    and its importance for IoT use cases. To make the concept of Hypothesis to Cash
    a reality, business and IT need to work together and should share a common goal
    of business outcomes. IT needs to start conversations with business about business
    outcomes and align technology solutions to those business outcomes. Enterprises
    need to move away from a contractual relationship between business and IT to a
    one team model. A one team model is where IT and business have the same targets
    – this is what a product organization is all about.
  prefs: []
  type: TYPE_NORMAL
- en: Such a transformation cannot be achieved in one or two weeks or one to two months;
    it takes time and there should be acceptance from both IT and business teams on
    the model. Business takes the lead in a product organization model, and the IT
    team works with business to realize the business outcomes. From the technology
    perspective, the IT team brings in methodologies to deliver faster results. In
    an IoT context, the IT team is referred to as a team with IT and OT together,
    also called an IoT team.
  prefs: []
  type: TYPE_NORMAL
- en: A product in IoT terms is an IoT use case. Like a normal product organization,
    IoT product organization also has a measurable outcome, offers quicker business
    results, improved customer experiences, improved efficiency, reduced friction
    within the organization, and more flexibility. All of this results in increased
    trust across the business since an IoT use case has its own measurable business
    benefit. A product-centric setup allows for better engagement and full ownership
    between IoT team and business units since product owners from the business side
    are part of the team delivering the IoT use case end to end. The measurable outcome
    in a product-based organization for every enhancement or new business functionality
    is based on how fast the new functionality is released to the market, how many
    new customers a new feature is able to attract, and if the customer satisfaction
    has improved after adding a new feature to the overall product. Alternatively,
    if an IoT use case is developed to increase operation efficiency, outcomes are
    measured as how much gain the product has brought to the business, such as reducing
    machine downtimes or increasing utilization of machineries in a manufacturing
    context or automatic detection of diseases with accuracy in a healthcare context.
    This measurement contrasts with traditional metrics in a project organization
    where for every new business functionality development, teams are measured on
    the number of defects in production, quality of the resources, and so on. Traditional
    metrics in product organizations do not vanish but are treated as secondary measures
    to the product success.
  prefs: []
  type: TYPE_NORMAL
- en: IoT Product Life Cycle with Product Mindset
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: So far, we discussed about product organization. In an IoT world, enterprises
    will not be developing products, they will be developing IoT use cases. It is
    essential to think about IoT use case development with a product mindset rather
    than a project mindset. What this means is that the product life cycle needs to
    be followed for IoT use case development, and all principles of product development
    need to be applied. A product mindset means that IoT use cases are developed as
    similar to any new products. In an IoT world, products are replaced with IoT use
    cases.
  prefs: []
  type: TYPE_NORMAL
- en: 'An IoT use case life cycle constitutes of five phases as similar to the product
    life cycle: introduction, growth, maturity, decline, and stabilization. This is
    depicted in Figure [12-2](#Fig2).![../images/517610_1_En_12_Chapter/517610_1_En_12_Fig2_HTML.jpg](../images/517610_1_En_12_Chapter/517610_1_En_12_Fig2_HTML.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 12-2
  prefs: []
  type: TYPE_NORMAL
- en: IoT use case life cycle
  prefs: []
  type: TYPE_NORMAL
- en: The first phase is the introduction phase. During this phase, an IoT use case
    is launched with minimal features. This is where IoT proofs of concepts are developed.
    The IoT use case is put into live, and users are encouraged to start measuring
    the benefits from the use case.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: After a period of time, the IoT use case starts demonstrating measurable benefits
    to the enterprise business, and then the use case enters the growth phase where
    new features are added. During the growth phase, users are delighted with more
    enriched functionalities that make the IoT use case more and more attractive.
    Depending on the use cases, IoT can either increase revenue for the enterprise
    or improve efficiency of the enterprise, such as making the manufacturing equipment
    reduce downtime or enable predictive maintenance for the equipment.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the maturity phase, new features that can bring value to the enterprise are
    added, but each feature is validated thoroughly from the benefit perspective.
    This is because, in this phase, sales or efficiency remains fairly constant, and
    therefore for every new feature that is added to the use case, there need to be
    measurable benefits.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: After a while, the IoT use case becomes business as usual. No additional features
    to the use case can bring further value to the enterprise. This is the decline
    phase where the IoT use case product team is ramped down to the bare minimum.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The final stage is the stabilize phase where development is frozen for the use
    case, and only the operations team remains for the specific use case. The operations
    team manages the day-to-day operations of the use case, and any new enhancements
    to the use case are thoroughly validated from a cost-benefit perspective before
    being undertaken by the team.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hypothesis to Cash
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Introduction, growth, and maturity are the three phases where most IoT use case
    development and enhancement happens, and this is where the Hypothesis to Cash
    model is applied for each new feature that is added to a use case.
  prefs: []
  type: TYPE_NORMAL
- en: The Hypothesis to Cash model  has four phases as depicted in Figure [12-3](#Fig3).
    It is mandatory that business, IT, and OT teams work together in all phases of
    the IoT use case development.![../images/517610_1_En_12_Chapter/517610_1_En_12_Fig3_HTML.jpg](../images/517610_1_En_12_Chapter/517610_1_En_12_Fig3_HTML.jpg)
  prefs: []
  type: TYPE_NORMAL
- en: Figure 12-3
  prefs: []
  type: TYPE_NORMAL
- en: Hypothesis to Cash
  prefs: []
  type: TYPE_NORMAL
- en: '**Hypothesis** – This is a phase in which a new idea of a use case or an enhancement
    is brainstormed. A hypothesis in an IoT product organization is an idea (or more
    precisely a use case) that is proposed so that it can be tested to validate if
    it has a potential to generate value for the enterprise.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Funding** – This is a phase in which funding is approved based on the acceptance
    of the hypothesis.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Develop and test** – Once funding is approved, the idea is converted into
    a prototype (proof of concept). A prototype is an early sample, model, or release
    of an IoT use case built to test the hypothesis. The IoT use case needs to be
    built with reasonable functionality so that benefits can be validated.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Release to the production (and generate value)** – Once developed, the prototype
    is released into production to validate acceptance of the idea from users and
    associated benefits. Based on the benefits delivered, Hypothesis to Cash is applied
    to enhance the feature with full functionality.'
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, an IoT use case has its own life cycle, and, with product thinking,
    an enterprise business can be broken down into multiple IoT use cases. A cumulation
    of all these use cases forms the enterprise operating model.
  prefs: []
  type: TYPE_NORMAL
- en: Agile Software Development Methodology in IoT Use Case Development
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Project and product management has existed for decades, as have many different
    software development life cycle models. Over time, people developed what have
    become today’s standards, which are treated as the guiding principles in the IT
    industry. In the modern world, technical challenges and customer requirements
    have revolutionized the need for better life cycle models to keep pace with changing
    demands. Modern practices and principles differ from those of the past.
  prefs: []
  type: TYPE_NORMAL
- en: Traditional software methodologies have lost their appeal almost a decade back
    due to limitations in their ability to accommodate changing needs and to control
    large, complex projects.
  prefs: []
  type: TYPE_NORMAL
- en: Anyone who has been in the industry for a while and worked on a large development
    project has probably experienced the “big design up front” (BDUF) approach  to
    software development, which is highly risky because it does not support change.
    Most people are unable to describe exactly how the entire system should behave
    up front. More often than not, the business thinks they have got it right at first,
    but begin to change their minds as more analysis is performed and they get closer
    to the details. While traditional methodologies have worked for some organizations
    in the past, and may still work in some circumstances, for many organizations
    they only add to the frustration caused by unmanageable changing requirements,
    ultimately leading to unpredictable project outcomes.
  prefs: []
  type: TYPE_NORMAL
- en: The current and rapidly changing environment imposes constraints on quality,
    time, and costs, as well as legal, cultural, and logical parameters. In addition,
    several principles are being modernized to keep pace with the industry. Agile
    is one such methodology which has moved from the so-called “emerging methodology”
    to the mainstream “development methodology,” especially in product developments.
    This is providing value to the customer by providing better transparency, better
    requirements trade-offs, faster time to market, reduced defects, and enabling
    the building of a mature, quality product.
  prefs: []
  type: TYPE_NORMAL
- en: Agile is a software development methodology  in which systems are built in increments,
    where requirements and solutions evolve through a collaboration between cross-functional
    teams and over a period of time. Agile methods generally promote a lightweight
    product management process that includes frequent monitoring and adapting to changes
    quickly that encourages teamwork, self-organizing, and self-accountability. In
    addition, there is a set of good practices that allows for rapid delivery of high-quality
    products, as well as a business approach that aligns development with business
    needs and the organization’s goals. Scrum is one such Agile methodology where
    software is built in smaller increments called sprints. A sprint is a short, timeboxed
    period when a scrum team works to complete a set amount of work. Sprints are at
    the very heart of Scrum and Agile methodologies. A combination of multiple sprints
    is called a release.
  prefs: []
  type: TYPE_NORMAL
- en: Agile – A De Facto Methodology for IoT Use Case Development
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: IoT is all about developing use cases for future in the nimblest fashion that
    can revolutionize the way business is conducted; future-proofing enterprises for
    the continuously changing internal factors, external competitors, industry trends,
    and new technologies; and finally reducing costs.
  prefs: []
  type: TYPE_NORMAL
- en: With this in mind, following an agile approach to rolling out new IoT use cases
    for an enterprise is mandatory.
  prefs: []
  type: TYPE_NORMAL
- en: Figure [12-4](#Fig4) depicts the benefits of Agile methodology, thereby implying
    that Agile is the best way to go for any digitally transformed enterprise.![../images/517610_1_En_12_Chapter/517610_1_En_12_Fig4_HTML.png](../images/517610_1_En_12_Chapter/517610_1_En_12_Fig4_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Figure 12-4
  prefs: []
  type: TYPE_NORMAL
- en: Benefits of Agile
  prefs: []
  type: TYPE_NORMAL
- en: '**Flexibility**'
  prefs: []
  type: TYPE_NORMAL
- en: At the heart of Agile is the flexibility it offers in developing features of
    IoT use cases in iterations and deploying to production or production-like infrastructure.
  prefs: []
  type: TYPE_NORMAL
- en: Traditionally, new business initiatives are carved out with detailed requirements
    and little room for change, particularly as the project kicks off. The agile process
    accepts change and even expects it. If the team discovers that a different solution
    provides better results for their specific challenges, then they have the flexibility
    to switch. Likewise, if the business priorities change halfway, changes can be
    adopted much faster with Agile.
  prefs: []
  type: TYPE_NORMAL
- en: '**Continuous Learning and Developments**'
  prefs: []
  type: TYPE_NORMAL
- en: Agile teams are always learning, collaborating, and adjusting throughout regular
    iterations, reviewing what is working well and what can be improved. It means
    everyone has the time to not only expand their own knowledge, but all learnings
    can be identified, shared, and applied to the IoT use case development at each
    stage before moving forward.
  prefs: []
  type: TYPE_NORMAL
- en: '**Frequent Value Delivered**'
  prefs: []
  type: TYPE_NORMAL
- en: Working in short, productive sprints means that features of the IoT use case
    are delivered incrementally as the use case evolves. It is not surprising to hear
    the IoT use case life cycle expected to last up to one or two years, if not more.
    Working in an agile manner ensures that an enterprise’s digital transformation
    journey happens in parallel to IoT use case development, and learnings are applied
    at frequent intervals. At the same time, continuously valuable use cases are delivered,
    more frequently, applying the latest learning and best practices.
  prefs: []
  type: TYPE_NORMAL
- en: Definition
  prefs: []
  type: TYPE_NORMAL
- en: '*A* ***sprint*** *is a short, timeboxed period when a product team works to
    complete a set amount of work.*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Cost Control**'
  prefs: []
  type: TYPE_NORMAL
- en: Keeping sprint lengths the same throughout the IoT use case development allows
    the team to know exactly how much work can be accomplished and therefore the cost
    for each sprint. It also allows for budget refinements on a regular basis and
    changes to be made, often without exorbitant costs as a result.
  prefs: []
  type: TYPE_NORMAL
- en: '**Failing Early or No Failure**'
  prefs: []
  type: TYPE_NORMAL
- en: An agile approach to IoT use case development practically eliminates the chance
    of failing late in the process, which means there are no failures to a program
    as a whole. Daily updates, constant communication, regular testing, and collaborative
    feedback along with working use cases at the end of each sprint ensure nothing
    is missed and every issue is captured and dealt with early.
  prefs: []
  type: TYPE_NORMAL
- en: '**Higher Collaboration, Communications, and Engagement**'
  prefs: []
  type: TYPE_NORMAL
- en: IoT use cases will never be achieved with just one team. To be successful, the
    OT team, business, and IT units need to work in unison with a clear vision of
    the organizational challenges that need to be solved. Agile in a product enterprise
    encourages regular communication, constant collaboration, feedback sessions, and
    continuous stakeholder management, which are critical to the success of any product
    team.
  prefs: []
  type: TYPE_NORMAL
- en: '**Full Transparency**'
  prefs: []
  type: TYPE_NORMAL
- en: Regular collaboration, communication, and updates between multiple agile teams
    yield higher visibility across the business. With working use cases being delivered
    in shorter intervals, this transparency and visibility on the progress of IoT
    use case development becomes much more apparent. Agile ensures every team member
    up to the key stakeholders have the opportunity to know how the use case development
    is going. Daily updates and progress charts offer concrete, tangible ways to track
    progress and manage expectations at every level.
  prefs: []
  type: TYPE_NORMAL
- en: '**High Quality**'
  prefs: []
  type: TYPE_NORMAL
- en: The quality of work improves within an agile environment because testing and
    optimization starts from the very beginning. It naturally allows for the early
    sight of any issues and relevant adjustments to be made quickly. Agile in an IoT
    perspective also encourages teams to embrace innovation and technological excellence.
  prefs: []
  type: TYPE_NORMAL
- en: '**Higher Team Morale**'
  prefs: []
  type: TYPE_NORMAL
- en: There is no change or innovation without people. To create a highly motivated
    and high-performing IoT use case development team requires a level of self-management,
    the encouragement of creativity, time to reflect, regular knowledge sharing, and
    continuous learning – all of which are advantages of the agile process. Teams
    that are constantly working overtime to meet unrealistic deadlines will inevitably
    lack the inclination, or time, to think about anything else other than the task
    at hand, stifling the creation of any new and innovative ideas.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this chapter, we discussed about the challenges enterprises face with a project
    organization and the importance of transforming to a product-centric organization.
    We discussed that a product organization is all about delivering business outcomes
    or business value in shorter intervals, keeping in mind the market changes or
    changes within the enterprise and adapting immediately to these changes. In an
    IoT world, it is essential to think about IoT use case development with a product
    mindset rather than a project mindset.
  prefs: []
  type: TYPE_NORMAL
- en: Subsequently, we discussed the five phases of an IoT use case life cycle which
    constitutes of introduction, growth, maturity, decline, and abandonment. Introduction,
    growth, and maturity are the three phases where most IoT use case development
    and enhancement happens, and this is where the Hypothesis to Cash model is applied
    for each new feature that is added to a use case. The Hypothesis to Cash model
    has four phases, namely, the hypothesis (new idea generation), funding (idea funding),
    development and test, and finally production release.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, we discussed about the Agile software development methodology and the
    benefits it brings to enterprises. Agile is a software development methodology
    in which systems are built in increments, where requirements and solutions evolve
    through a collaboration between cross-functional teams and over a period of time.
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, we will discuss about how an IoT product team needs to
    be created for enterprises to be successful and achieve the desired benefits from
    IoT.
  prefs: []
  type: TYPE_NORMAL
