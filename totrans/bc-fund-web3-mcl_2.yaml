- en: 3.8\. Blockchain application use cases
  prefs: []
  type: TYPE_NORMAL
- en: Code bases can be used to develop *blockchain use cases,* i.e., applications.
    What makes a blockchain use case worthwhile? We have already discussed that distributed
    ledgers are preferred when centralized control is not wanted. Now let’s refine
    the reasoning. ‘Distributed databases’ is an umbrella term that encompasses many
    different architectural designs where data is stored in multiple places and where
    agreement is maintained through computer algorithms that lock and time stamp records.
    Given that definition, we see that ***blockchains are distributed database systems,
    just of a special kind***. Whereas traditional distributed databases are centrally
    controlled so that a single organization can decide to alter records or access
    rules, blockchains are distributed—no one entity has the power to roll back or
    alter history. Under what circumstances is the distributed control of blockchains
    preferable to the centralized control of traditional databases? The answer depends
    on the ‘trust boundary’ (see [Figure 3.17](#f_3_17)).
  prefs: []
  type: TYPE_NORMAL
- en: All the nodes in a traditional distributed database environment trust each other,
    and therefore fewer verifications are required.^([46](#fn_46)) Trust is not presumed
    among nodes in a blockchain distributed ledger, so every event must be checked
    and rechecked, which is one reason why traditional distributed databases are magnitudes
    faster than blockchains.^([47](#fn_47)) Other experts also point to the inclusion
    of smart contracts as a distinguishing feature and advantage of blockchains over
    distributed database systems.
  prefs: []
  type: TYPE_NORMAL
- en: There are countless circumstances when parties do not trust each other. Trying
    to account for the number of blockchain use cases is as pointless as asking, *“what
    can I use the Internet for?”* The possibilities are limitless. [Figure 3.18](#f_3_18)
    provides examples of use cases across industries collected from press announcements
    and Google alerts. Firms from the financial services industry were the first to
    take serious notice of blockchain’s opportunities and threats, and therefore have
    explored more use cases than other industries. Insurance, healthcare, supply chain,
    media and entertainment and governments are quickly catching up, and new applications
    arise daily. Decentralized finance (DeFi) and metaverses are relatively new, but
    exploding in terms of investment and deployments. It’s exciting to contemplate
    all the application use cases that will emerge that we cannot envision today.
    Perhaps YOU will be the person to create the next killer app!
  prefs: []
  type: TYPE_NORMAL
