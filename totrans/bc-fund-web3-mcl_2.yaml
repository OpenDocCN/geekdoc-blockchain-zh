- en: '**Table 2.6: Public-Permissioned Blockchains**'
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: '**表2.6：公开有权限区块链**'
- en: '**Ripple** is a decentralized, real-time settlement global payments system.
    Anyone can transact on the Ripple network by using a digital wallet or engaging
    a gateway partner, which are mostly financial institutions. Institutional customers
    use an application programming interface (API)—a piece of software that connects
    two software applications—to connect to the Ripple network via a Ripple Gateway.
    When institutions join the Ripple network, they can select which nodes they want
    to perform validation checks, or they can accept the default list maintained by
    Ripple, which is called a Unique Node List (UNL). Ripple maintains its own validator
    nodes around the world.^([38](#fn_38)) Without the incentives of mining, Ripple
    asks intuitions to run a validator node when they join the system to help secure
    the network. On January 8, 2022, the Ripple Network had 135 validator nodes, with
    34 recommended on the UNL.'
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: '**Ripple** 是一个去中心化的、实时结算的全球支付系统。任何人都可以通过使用数字钱包或参与网关合作伙伴（主要是金融机构）在 Ripple 网络上进行交易。机构客户使用应用程序编程接口（API）——连接两个软件应用程序的软件片段——通过
    Ripple 网关连接到 Ripple 网络。当机构加入 Ripple 网络时，它们可以选择执行验证检查的节点，或者接受 Ripple 维护的默认列表，这称为唯一节点列表（UNL）。Ripple
    在全球维护自己的验证节点。^([38](#fn_38)) 由于没有挖矿的激励，Ripple 在机构加入系统时请求它们运行一个验证节点，以帮助保护网络。2022年1月8日，Ripple
    网络拥有135个验证节点，其中34个推荐在 UNL 上。'
- en: '**EOS** was developed to keep all of the advantages of a public blockchain
    platform—open, secure, decentralized; but without the latency, scalability, and
    resource intensity. Anyone can transact on EOS. Anyone can operate a validator
    node if they meet minimal criteria.^([39](#fn_39)) However, only 21 ‘block producers’
    can add blocks. The owners of EOS cast votes for block producers in proportion
    to their stake.^([40](#fn_40)) The validator nodes with the most votes become
    a ‘delegate’. The algorithm takes turns selecting a leader from among the panel
    of delegates for a current time period. After the time period elapses, another
    round of voting occurs to select the next panel of delegates.^([41](#fn_41)) Delegates
    are rewarded with transaction fees. Blocks are produced about every 500 milliseconds,
    with each of the 21 producers getting a turn. On the day of this writing in 2022,
    the 21 block producers were located in China (7), Cayman Islands (4), Singapore
    (3), Australia (1), BVI (1), Canada (1), South Korea (1), Japan (2), Ukraine (1),
    and one unknown.'
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: '**EOS** 是为了保留公共区块链平台的全部优势——开放、安全、去中心化；但没有延迟、可扩展性和资源密集度。任何人在EOS上都可以进行交易。只要满足最小标准，任何人都可以运行一个验证节点。^([39](#fn_39))然而，只有21个‘区块生产者’可以添加区块。EOS的拥有者按其股份比例为区块生产者投票。^([40](#fn_40))得票最多的验证节点成为‘代表’。算法轮流从代表小组中为当前时间段选择一个领导者。时间周期过后，会发生另一轮投票，选出下一个代表小组。^([41](#fn_41))代表们会获得交易费。区块大约每500毫秒产生一次，21个生产者中的每一个轮流产生。在2022年撰写本文的那天，21个区块生产者位于中国（7）、开曼群岛（4）、新加坡（3）、澳大利亚（1）、BVI（1）、加拿大（1）、韩国（1）、日本（2）、乌克兰（1）和一个未知地点。'
- en: '**Private-permissioned blockchains** require authorization to participate and
    to operate validator nodes. Private-permissioned blockchains rely upon a front-end
    gatekeeper to enforce the rights of access (see [Figure 2.3](#f_2_3)).'
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: '**私有许可区块链**需要授权才能参与和运行验证节点。私有许可区块链依赖于前端门卫来执行访问权（见[图2.3](#f_2_3)）。'
- en: '![Image: Figure 2.3: A permissioned blockchain with a gatekeeper to enforce
    the rights of access](images/ch2f3.png)'
  id: totrans-305
  prefs: []
  type: TYPE_IMG
  zh: '![Image: Figure 2.3: A permissioned blockchain with a gatekeeper to enforce
    the rights of access](images/ch2f3.png)'
- en: '**Figure 2.3: A permissioned blockchain with a gatekeeper to enforce the rights
    of access**'
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2.3：具有门卫以执行访问权的私有许可区块链**'
- en: 'Unlike a trusted third-party that sits in the middle of transactions, the gatekeeper
    is like a security guard that checks a badge before allowing entry. It has no
    ability to alter the ledger or to stop smart contracts from executing.^([i](#rfn_i))
    The gatekeeping function may be governed collaboratively by the trading partners
    or by a single enterprise, such as a regulatory authority that issues licenses
    for participation: *“existing participants could decide future entrants; a regulatory
    authority could issue licenses for participation; or a consortium could make the
    decisions instead.”^([42](#fn_42))* Once participants are past the gatekeeping
    function, they enter the distributed blockchain application.'
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 与坐在交易中间的可信第三方不同，门卫就像检查徽章的安全人员，允许进入。它没有能力更改账本或阻止智能合约的执行。^([i](#rfn_i))门卫职能可能由交易伙伴共同管理，或由单个企业管理，例如发放参与许可证的监管机构：*“现有参与者可以决定未来的参与者；监管机构可以发放参与许可证；或者联盟可以做出决定。”^([42](#fn_42))*一旦参与者通过了门卫职能，他们就进入了分布式区块链应用。
- en: Many private-permissioned blockchains also allow participants to select validator
    nodes and to create private channels with their own private ledgers. There are
    typically ‘public’ data that all approved network participants can view and ‘private’
    data that only the parties to the transaction can submit and view. Quorum—the
    permissioned version of Ethereum—is an example (see [Figure 2.4](#f_2_4)). In
    other protocols, like Hyperledger Fabric, there are no ‘public’ views, only channels
    for private views that must be configured and approved for each participant in
    the network.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 许多私有许可区块链也允许参与者选择验证节点，并创建具有自己私有账本的私有通道。通常有‘公共’数据，所有经过批准的网络参与者都可以查看，还有‘私有’数据，只有交易各方可以提交和查看。Quorum——以太坊的许可版本——就是一个例子（见[图2.4](#f_2_4)）。在其他协议中，如Hyperledger
    Fabric，没有‘公共’视图，只有必须为网络中每个参与者配置和批准的私有视图通道。
- en: Private-permissioned blockchains are the most common enterprise blockchain solutions
    because they provide assurances of confidentiality, fast settlement times, resource
    efficiency, and regulatory compliance. MediLedger, the IBM Food Trust and TradeLens
    serve as examples of private-permissioned blockchains.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 私有许可区块链是企业区块链解决方案中最常见的，因为它们提供了机密性、快速结算时间、资源效率和合规性的保证。MediLedger、IBM Food Trust和TradeLens是私有许可区块链的例子。
- en: '**MediLedger**. MediLedger’s first project focused on compliance with the US
    Drug Supply Chain Security Act of 2013\. The act requires that all participants
    in the US pharmaceutical sector track and trace sellable units for certain classes
    of pharmaceuticals from manufacturers to pharmacy on one interoperable electronic
    system. Qualified participants (such as licensed manufacturers and pharmacies)
    may join the network.'
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: '**MediLedger**. MediLedger的第一个项目集中在遵守2013年的美国药品供应链安全法。该法案要求美国制药行业的所有参与者在一个可互操作的电子系统上追踪和追溯某些药品类别的可销售单位从制造商到药房。合格的参与者（如持牌制造商和药房）可以加入网络。'
- en: '![Image: Figure 2.4: Quorum has public and private states stored on a single
    blockchain](images/ch2f4.png)'
  id: totrans-311
  prefs: []
  type: TYPE_IMG
  zh: '![Image: Figure 2.4: Quorum has public and private states stored on a single
    blockchain](images/ch2f4.png)'
- en: '**Figure 2.4: Quorum has public and private states stored on a single blockchain**'
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2.4：Quorum具有存储在单个区块链上的公共和私有状态**'
- en: '*Source: Crosman 2017*^([43](#fn_43))'
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: '*来源：Crosman 2017*^([43](#fn_43))'
- en: Any qualified participant may operate a node, but it is likely that smaller
    players will engage a cloud provider or service provider to operate a node on
    their behalf. The validator’s identity is known, thereby staking the organization’s
    reputation on preserving the network.^([44](#fn_44)) Its 26 working group members
    include McKesson; Pfizer; AmerisourceBergen; Cardinal Health; FedEx, GS1; Walgreens
    and Walmart.^([45](#fn_45))
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 任何合格的参与者都可以运营一个节点，但小型参与者可能会让云提供商或服务提供商代表他们运营节点。验证者的身份是已知的，从而使该组织的声誉受到保证网络的维护。^([44](#fn_44))其26个工作组成员包括麦肯锡、辉瑞、艾美尔SourceBergen、卡迪纳尔健康、联邦快递、GS1、
    Walgreens和沃尔玛。^([45](#fn_45))
- en: '**IBM Food Trust.** The IBM Food Trust platform relies on ‘trust anchors’ for
    validation. Trust anchors receive a full copy of the encrypted ledger but cannot
    view the transaction unless data owners grant access.^([46](#fn_46)) Initially,
    trust anchors were operated by IBM in IBM’s cloud, but as the network grows, more
    participants will run trust nodes and possibly on other cloud environments.^([47](#fn_47))
    As of 2021, the platform had over 27 million transactions on more than 25,000
    stock keeping units (SKUs), and more than 300 members adding data to the system.
    Major enterprise adopters include Walmart; Carrefour; Smithfield; Topco; Golden
    State Foods; and Nestlé.'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: '**IBM Food Trust.** IBM Food Trust平台依赖“信任锚点”进行验证。信任锚点收到加密账本的完整副本，但在数据所有者授予访问权限之前无法查看交易。^([46](#fn_46))最初，信任锚点由IBM在IBM的云中运营，但随着网络的增长，更多参与者将运行信任节点，可能还在其他云环境中。^([47](#fn_47))截至2021年，该平台已有超过25,000个库存单位（SKU）的超过2700万笔交易，并有超过300个成员向系统添加数据。主要企业采用者包括沃尔玛、家乐福、史密斯菲尔德、Topco、金州食品和雀巢。'
- en: '**TradeLens.** Developed by Maersk and IBM, TradeLens is an industry platform—released
    in 2018, after years of development—used to track shipping containers in the global
    supply chain.^([48](#fn_48)),^([49](#fn_49)) TradeLens also relies on ‘trust anchors’.
    Trust anchors participate in consensus to validate transactions, host data, and
    assume a critical role of securing the network. Maersk (via IBM’s cloud environment)
    operates nodes, as well as Hapag-Lloyd and Ocean Network Express (ONE).^([50](#fn_50))
    As of June 2021, it had over 300 members, including major shippers, ports, and
    terminal operators. As of January 2022, TradeLens had processed 2.8 billion events
    on over 53 million containers.^([51](#fn_51))'
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: '**TradeLens.** 马士基和IBM开发的TradeLens是一个行业平台——于2018年发布，经过多年的开发——用于追踪全球供应链中的集装箱运输。^([48](#fn_48)),^([49](#fn_49))
    TradeLens还依赖于“信任锚点”。信任锚点参与共识以验证交易，托管数据，并承担保护网络的关键角色。马士基（通过IBM的云环境）运营节点，以及汉堡南美和海洋网络快运（ONE）。^([50](#fn_50))截至2021年6月，它已有超过300个成员，包括主要航运公司、港口和终端运营商。截至2022年1月，TradeLens已处理了超过5300万个集装箱的28亿个事件。^([51](#fn_51))'
- en: '**Private-permissionless blockchains.** A private-permissionless blockchain
    is best described as a ‘virtual private blockchain’, like a virtual private network
    (VPN) that is connected to the public Internet, but data remains private from
    anyone not authorized to see the transaction. Private-permissionless blockchains
    launch a smart contract on a permissionless network that restricts access and
    use to specific public keys.^([52](#fn_52)) In 2019, Ernst & Young (EY) took a
    major step to making it a reality when it launched Nightfall on Github.^([53](#fn_53))
    Nightfall is a set of protocols that provides private transactions on public Ethereum.
    Paul Brody, head of EY’s Blockchain Technology, said, *“Blockchain technology
    holds tremendous promise to bring in a new era of transparency, accountability
    and efficiency in business. I am working to make sure that happens and, in particular,
    to ensure that open, decentralized and truly public blockchains are successful.”^([54](#fn_54))*'
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: '**私有权限的区块链。**私有权限的区块链最好被描述为“虚拟私有区块链”，就像连接到公共互联网的虚拟私有网络（VPN），但数据对未经授权查看交易的人保持私密。私有权限的区块链在权限less网络中启动智能合约，限制特定公钥的访问和使用。^([52](#fn_52))
    2019年，安永（EY）在Github上推出了Nightfall，这是一个重要的步骤，使它成为现实。^([53](#fn_53)) Nightfall是一组提供公共以太坊上私有交易的协议。安永区块链技术负责人保罗·布罗迪表示：“区块链技术为企业带来前所未有的透明度、责任感和效率的新时代。我正在努力确保这成为现实，特别是确保开放、去中心化且真正公共的区块链取得成功。”^([54](#fn_54))*'
- en: The next big release was the Baseline Protocol, in 2020, when 14 companies released
    the open-source project. The Baseline Protocol is a standard for synchronizing
    states across different systems of record over the Internet, using a public blockchain
    as a common frame of reference. The idea is that trading partners keep their data
    in their own systems of record but use a public blockchain like Ethereum to guarantee
    that records match across the trading partners’ systems. Initially, Baseline uses
    Ethereum for hashing and ordering events to show partners that their data is in
    sync, but the protocol can be used with other blockchains.^([55](#fn_55)) While
    the protocol is still new as of the beginning of 2022, its founding members, including
    EY, Microsoft, and ConsenSys, describe it as using blockchains as ‘middleware’.^([56](#fn_56))
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个重要版本是基线协议，发布于2020年，当时有14家公司发布了这个开源项目。基线协议是用于在互联网上通过公共区块链作为共同参考框架，在不同记录系统的之间同步状态的标准。该协议的设想是，交易伙伴将其数据保留在自己的记录系统中，但使用像以太坊这样的公共区块链来确保各交易伙伴系统中的记录一致。最初，基线协议使用以太坊来哈希和排序事件，向合作伙伴展示他们的数据已同步，但该协议可以与其他区块链配合使用。^([55](#fn_55))虽然截至2022年初，该协议仍然很新，但其创始成员，包括安永、微软和ConsenSys，将其描述为使用区块链作为“中间件”。^([56](#fn_56))
- en: 2.3.4\. Rights of overrides
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 2.3.4\. 重写权限
- en: Rights of overrides define who is authorized to roll back the ledger in the
    instance of egregious errors, i.e. who has the power to create a hard fork. A
    hard fork is a permanent, divergent path of a blockchain. ***A hard fork is a
    highly contentious issue because it means that a blockchain ledger loses its property
    of immutability.*** In public blockchains, hard forks typically occur under two
    circumstances. First, someone may create their own blockchain or digital asset
    by copying and modifying source code. Second, hard forks can occur when the blockchain
    community disagrees on the rules of the next version of the protocol. For example,
    Bitcoin forked into Bitcoin and Bitcoin Cash when miners disagreed over a proposed
    upgrade in 2017\. Bitcoin Cash was created to allow block sizes of up to 8 megabytes
    (MB), whereas Satoshi Nakamoto coded the Bitcoin Core to cap block sizes at 1
    megabyte. In 2018, Bitcoin Cash split again over disagreements with extending
    the block size further. One branch became Bitcoin Cash (32 MB block size limit)
    and one branch became Bitcoin Cash SV (128 MB limit).^([57](#fn_57))
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 重写权限定义了在出现严重错误的情况下，谁有权回滚账本，即谁有权力创建一个硬分叉。硬分叉是区块链的永久性、分叉路径。**硬分叉是一个极具争议的问题，因为它意味着区块链账本失去了其不可变性。**在公共区块链中，硬分叉通常发生在两种情况下。首先，有人可能会通过复制和修改源代码来创建自己的区块链或数字资产。其次，当区块链社区对未来协议版本的规则产生分歧时，也可能会发生硬分叉。例如，2017年矿工在关于拟议升级的问题上产生分歧时，比特币分叉为比特币和比特币现金。比特币现金的创建是为了允许区块大小达到8兆字节（MB），而中本聪编写的比特币核心将区块大小限制在1兆字节。2018年，比特币现金再次因关于进一步扩展区块大小的分歧而分裂。其中一个分支成为了比特币现金（32MB区块大小限制），另一个分支成为了比特币现金SV（128MB限制）。^([57](#fn_57))
- en: In another example, Ethereum split into Ethereum and Ethereum Classic when the
    community disagreed about remediating the DAO hack. The DAO (Decentralized Autonomous
    Organization) is perhaps blockchain’s most ominous heist because its perpetrator(s)
    didn’t steal private keys from a digital wallet stored off a blockchain, which
    is how most thefts occur. Rather, the perpetrator(s) exploited a weakness in a
    smart contract launched on the Ethereum blockchain. The DAO was deployed in May
    of 2016\. Despite the concerns some people voiced—like Professor Emin Gün Sirer
    of Cornell University—about the weaknesses in the code, money poured in.^([58](#fn_58))
    The DAO raised $150 million worth of Ethereum’s native digital asset (ether),
    during its 28-day funding window, exceeding anyone’s expectations, as this represented
    15 percent of the ether money supply. In June of 2016, a hacker (or hackers) exploited
    a weakness in the smart contract’s code. He, she or they began draining the DAO’s
    funds. The Ethereum community was powerless to stop it, as smart contracts run
    autonomously. The hacker syphoned $50 million in ether into another account. Vitalik
    Buterin, the co-founder of Ethereum, called for a complete stop in trading until
    the problem could be addressed. The price of ether fell immediately from $20 to
    $13.^([59](#fn_59))
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 在另一个例子中，当社区对于修复DAO黑客攻击的意见不一致时，以太坊分叉为以太坊和以太坊经典。DAO（去中心化自治组织）或许是有区块链中最令人担忧的抢劫，因为其犯罪者没有从存储在区块链之外的数字钱包中窃取私钥，这也是大多数盗窃发生的方式。相反，犯罪者利用了部署在以太坊区块链上的智能合约中的一个漏洞。DAO是在2016年5月部署的。尽管有一些人提出了担忧——比如康奈尔大学的教授Emin
    Gün Sirer——关于代码中的漏洞，资金还是源源不断地涌入。^([58](#fn_58))DAO在28天的资金窗口期间筹集了价值1.5亿美元以太坊原生数字货币（以太），超过了任何人的预期，因为这代表了以太货币供应量的15%。2016年6月，一名黑客（或黑客们）利用了智能合约代码中的一个漏洞。他、她或他们开始提取DAO的资金。以太坊社区无力阻止这一行为，因为智能合约是自主运行的。黑客将5000万美元以太转入另一个账户。以太坊的联合创始人Vitalik
    Buterin呼吁暂停所有交易，直到解决问题。以太坊的价格立即从20美元跌至13美元。^([59](#fn_59))
- en: 'What should be done? Opposing views swarmed in: Vitalik Buterin wanted to *“freeze
    the account”*, which would require new code that had to be run by at least 50
    percent of the nodes. Stephan Tual—Ethereum’s Chief Compliance Officer—argued
    that the blocks should be unwound and that all the stolen ether should be returned
    to the investors’ accounts.^([60](#fn_60)) Some members of the open-source community
    insisted that ***nothing should be done***. The blockchain was not breached; the
    coders of the smart contract did a poor job, so they should suffer the loss. Chat
    rooms were ablaze with analogies to the US federal government bailing out the
    banks during the Global Financial Crisis of 2008, and accused the Ethereum Foundation
    of acting like a government. The decision was made to let miners vote, weighing
    their votes by their hashing power. The miners voted for a hard fork, a permanent
    divergence in the Ethereum blockchain. The blocks were rolled back, and the stolen
    ether was returned. Those miners who refused to follow the fork proceeded mining
    with the original code, leaving us with Ethereum (fork followers) and Ethereum
    Classic (non-fork followers), where the thief can still cash out.'
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 应该怎么做呢？相反的观点蜂拥而至：Vitalik Buterin想要*“冻结账户”*，这需要至少50%的节点运行的新代码。以太坊的合规负责人Stephan
    Tual认为区块应该被撤销，并把所有被盗的以太坊归还到投资者的账户。^([60](#fn_60))开源社区的一些成员坚持认为***什么都不应该做***。区块链没有被攻破；智能合约的程序员做得不好，所以他们应该承担损失。聊天室里充满了把2008年全球金融危机期间美国政府救助银行的情况与以太坊基金会行为相提并论的比喻，并指责以太坊基金会像政府一样行事。决定让矿工投票，根据他们的算力来衡量他们的投票。矿工投票支持硬分叉，以太坊区块链的永久分叉。回滚区块，返还被盗的以太坊。那些拒绝跟随分叉的矿工继续使用原代码进行挖掘，这使得我们有了以太坊（跟随分叉）和以太坊经典（不跟随分叉），在其中窃贼仍然可以将现金提现。
- en: These stories from public-permissionless blockchains are highly relevant to
    permissioned blockchains. Clear procedures should exist for ‘pulling the emergency
    brake’ by forking the ledger. The Diem Association, for example, had the power
    to create a hard fork with a two third supermajority of votes.^([61](#fn_61))
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 这些来自无需授权的区块链的故事对于需要授权的区块链来说具有很高的相关性。应该存在明确的程序，以便通过分叉账本来“拉响紧急刹车”。例如，Diem协会就有权通过三分之二以上的投票来创建一个硬分叉。^([61](#fn_61))
- en: 2.3.5\. Governance residence
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 2.3.5   治理居住权
- en: '*“I argue that ‘tightly coupled’ on-chain voting is overrated, the status quo
    of ‘informal governance’ as practiced by Bitcoin, Bitcoin Cash, Ethereum, Zcash
    and similar systems is much less bad than commonly thought, that people who think
    that the purpose of blockchains is to completely expunge soft mushy human intuitions
    and feelings in favor of completely algorithmic governance (emphasis on ‘completely’)
    are absolutely crazy. . .”*'
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: '-   “我认为紧密集成的链上投票被高估了，比特币、比特币现金、以太坊、门罗币和其他类似系统所实践的''非正式治理''现状远不如人们普遍认为的那么糟糕，那些认为区块链的目的是完全消除软绵绵的人类直觉和情感，而代之以完全算法治理的人绝对是疯狂的．．．。”'
- en: '**Vitalik Buterin, inventor of Ethereum^([62](#fn_62))**'
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: '**Vitalik Buterin，以太坊的发明者^([62](#fn_62))**'
- en: '*“Most of our success is a lot of hard work; in the blockchain space, we talk
    about automatically executing smart contracts, but I spend a lot of time dealing
    with attorneys and good old-fashioned paper contracts to onboard participants.”*'
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: '-   “我们的大部分成功都是付出了大量的努力；在区块链领域，我们谈论的是自动执行智能合约，但我花了大量的时间与律师及传统的纸质合同打交道，以使参与者加入。”'
- en: '**Aaron Lieber, Head of Offering Management, TradeLens, IBM**'
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: '**Aaron Lieber，TradeLens产品管理负责人，IBM**'
- en: Governance can be off-chain, on-chain, or a combination of both. Human beings
    manage off-chain governance, and it is the structure with which we are all familiar.
    People govern cities, states, nations, institutions, clubs, consortiums, alliances,
    software, etc. While there may be encoded ‘rules’—constitutions, bylaws, or contracts—people
    can change the rules, be it by vote, persuasion, or coups. As such, ***off-chain
    governance is alterable, allowing the governance model to evolve over time.***
    Most blockchain governance is managed off-chain, whether its decisions over source
    code patches or updates, protocol changes, or membership changes. Given that governance
    structures tend to evolve, it seems ***off-chain governance is the lower-risk
    option***.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 治理可以是离线的、在线的，或者两者的结合。人类管理离线治理，这是我们大家都熟悉的一种结构。人们治理城市、州、国家、机构、俱乐部、财团、联盟、软件等。虽然可能有一些编码的'规则'——宪法、规章或合同，但人们可以改变规则，无论是通过投票、说服还是政变。因此，**离线治理是可改变的，允许治理模式随时间演变。**大多数区块链治理是离线管理的，无论是其对源代码补丁或更新的决策，还是对协议或成员变更的决策。考虑到治理结构往往会演变，**离线治理似乎是风险更低的选项**。
- en: 'On-chain governance is a newer option; ***on-chain governance is unalterable
    without a significant software fork or intervention approved by the majority of
    the participants***. It’s meant to provide a guarantee—a programmed-in commitment,
    as it were—to how decisions will be made in the blockchain network now and in
    the future. EOS is its most visible poster child. It launched its blockchain network
    with guaranteed democratic voting rights. Whereas Bitcoin and Ethereum miners
    vote on changes, EOS shifted the decision rights from developers and miners to
    users. The EOS system has suffered from low voter turnout. In July 21, 2019, for
    example, only 63,000 of 1.3 million EOS account holders participated in 1,030
    votes taken since its launch. Few EOS users have the time or expertise to investigate
    trustworthy nodes. By 2020, block producers paying for votes became a normal practice,
    so an EOS user’s vote goes to the highest bidder. Some people view the vote-buying
    behavior as a natural part of market forces in the new token economy. Other people
    are outraged. Vitalik Buterin is in the latter camp: *“Bribery is, in fact, bad.
    There are actually people who dispute this claim; the usual argument has something
    to do with market efficiency.”*^([63](#fn_63))'
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 链上治理是一个较新的选择；**链上治理在没有得到大多数参与者认可的重大软件分叉或干预的情况下是不可更改的**。它旨在提供保证——一种内置的承诺，决定如何在现在和未来的区块链网络中做出。EOS是其最知名的例子。它启动了自己的区块链网络，并保证了民主投票权。比特币和以太坊的矿工投票决定变化，而EOS将决策权从开发者和矿工转移到了用户。EOS系统一直受到低投票参与率的困扰。例如，2019年7月21日，只有63,000名账户持有者参与了自启动以来的1,030次投票，而EOS账户持有者有130万。很少有EOS用户有时间和专业知识去调查可靠的节点。到2020年，付费投票的区块生产商成为了一种正常做法，所以EOS用户的投票都送给了最高出价者。一些人认为投票购买行为是新代币经济中市场力量的自然部分。其他人则感到愤怒。Vitalik
    Buterin属于后者：“贿赂实际上是坏事。实际上有些人对此表示异议；常见的论点与市场效率有关。”^([63](#fn_63))
- en: Other blockchain networks with on-chain governance include DFINITY (a blockchain-based
    cloud computing project aiming to reduce the costs of cloud computing); Tezos
    (a blockchain-based project aiming to improve smart contract safety); and Decred
    (a cryptocurrency like bitcoin but with on-chain governance). ***The arguments
    for on-chain governance are guaranteed inclusion and decentralization. The arguments
    against are unanticipated consequences; the inability to adapt; ill-informed voters;
    and low voter turn-out***.^([64](#fn_64)),^([65](#fn_65))
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 具有链上治理的其他区块链网络包括DFINITY（一个旨在降低云计算成本的基于区块链的云计算项目）；Tezos（一个旨在改进智能合约安全的基于区块链的项目）；以及Decred（一个类似于比特币但具有链上治理的加密货币）。**链上治理的论点包括保证包容性和去中心化。反对的观点是未预见的后果；无法适应；选民信息不足；以及选民投票率低**。^([64](#fn_64)),^([65](#fn_65))
- en: 'By now, readers should have a better insight into Marie Wieck’s quote: *“Distributed
    ledgers present a dual challenge for companies, one that is arguably 20 percent
    technological and 80 percent governance.”* We’ve only covered some aspects of
    governance here, namely, the mission/vision; funding models; rights of participation;
    rights of validation; rights of overrides; and governance residence. There are
    other issues, including rights around data, business rules, software licenses,
    software version control management, regulatory compliance, and liability that
    potential blockchain adopters also need to consider.'
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，读者应该对玛丽·维克（Marie Wieck）的引语有更深入的了解：*“分布式账本为公司带来了双重挑战，一个是技术上大约20%的挑战，另一个是治理上大约80%的挑战。”*
    我们在这里只涵盖了治理的一些方面，具体来说，包括使命/愿景；资金模式；参与权利；验证权利；优先权；以及治理居住权。还有其他问题，包括数据、业务规则、软件许可、软件版本控制管理、合规性监管和责任等方面的权利，潜在的区块链采用者也需要考虑这些问题。
- en: So far, we’ve discussed (de)centralization of blockchain architecture in [Chapter
    1](chapter01.xhtml) and blockchain governance in this chapter. We’ve learned that
    there are pros and cons for each. Next, we bring these ideas together to show
    how partners trade before and after a blockchain.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们讨论了区块链架构的（去）中心化（[第1章](chapter01.xhtml)）和本章的区块链治理。我们已经了解到每个方面都有利弊。接下来，我们将这些想法结合起来，展示在区块链之前和之后合作伙伴是如何进行交易的。
- en: 2.4\. Trade before and after a blockchain
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 2.4. 基于区块链的解决方案之前的贸易和之后
- en: Let’s consider a simple ecosystem with five parties to compare the differences
    in how parties transact with centralized architectures and governance and decentralized
    architectures and governance. Suppose four of the five entities—these could be
    individuals or institutions—buy and sell goods with each other (see the left side
    of [Figure 2.5](#f_2_5)).
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们考虑一个由五个参与方组成的简单生态系统，以比较参与方在集中式架构和治理以及去中心化架构和治理下进行交易的区别。假设五个实体中的四个——这些可以是个人或机构——彼此买卖商品（见[图2.5](#f_2_5)的左侧）。
- en: '![Image: Figure 2.5: Trade before and after a blockchain-based solution](images/ch2f5.png)'
  id: totrans-336
  prefs: []
  type: TYPE_IMG
  zh: '![图像：图2.5：基于区块链解决方案之前的贸易和之后](images/ch2f5.png)'
- en: '**Figure 2.5: Trade before and after a blockchain-based solution**'
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2.5：基于区块链解决方案之前的贸易和之后**'
- en: The four trading partners mitigate counter-party risks by engaging a trusted
    third party to provide truth attestations, that is, to verify information about
    the parties, assets, and transactions. The trusted third party provides vital
    services to facilitate trade; that is why our four trading parties rely upon it.
    The TTP provides **clear control and accountability***.* The trading parties have
    an identifiable institution to address questions, concerns, or complaints. Additionally,
    trading partners **can alter agreements** as new information becomes available
    or as circumstances change. However, the TTP can command significant fees for
    such services. Let’s assume the four trading parties pay, on average, five percent
    of the value of each transaction to the TTP for these services. As a benchmark,
    in more complex scenarios like remittances and global supply chains, **transaction
    costs can be high,** between eight and 22 percent of the value of the transaction.^([66](#fn_66))
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 四个交易伙伴通过委托一个可信的第三方提供真实证明来减轻对手方风险，也就是说，验证有关各方、资产和交易的信息。这个可信的第三方为贸易提供了关键服务；这就是我们的四个交易方依赖它的原因。第三方提供**明确的控制和责任**。交易各方有一个可以识别的机构来提出问题、担忧或投诉。此外，交易各方**可以修改协议**，随着新信息的出现或情况的变化。然而，第三方可以就这些服务收取高额费用。假设四个交易方平均将每笔交易的价值的百分之五支付给第三方作为这些服务费用。作为一个基准，在更复杂的场景，如汇款和全球供应链中，**交易成本可能很高**，占交易价值的百分之八到百分之二十二。^([66](#fn_66))
- en: In our simple scenario, the network is centralized, with the TTP at its center,
    routing information to and from the four trading partners. Each party also maintains
    its own independent information to compare with what the TTP sends. (Think of
    it as keeping track of your own purchases and comparing your paper receipts with
    the credit card statement you receive from the bank.) Each party maintains its
    own systems to record debits, credits, and other data on their private ledgers
    (represented by different patterned database icons in [Figure 2.5](#f_2_5)). Each
    party benefits from controlling their own software and ledgers—each party can
    swiftly and unilaterally execute decisions. Each party can modify its records
    and alter its software as it sees fit. But there are downsides to independent
    record keeping in the context of trading relationships. In our little ecosystem,
    each party spends significant resources protecting their IT perimeters against
    cybersecurity attacks, which we called **brute force cybersecurity defense**.
    Among the four trading partners and one TTP in our scenario, there are five **versions
    of the truth** which need to be reconciled. Even after reconciliation, nothing
    prevents a party from rewriting history after-the-fact. Because each party can
    modify its own records, partners cannot be confident they are dealing with the
    same historical record of transactions through time, thus hindering the ability
    to uniformly trace the origin of an asset and every change to its status over
    time (called ‘data provenance’). Reconciliations, in turn, slow settlement times.
    In a more realistic scenario than an ecosystem with just five parties, such as
    trade finance, the knotwork of players involved—customers, suppliers, banks, customs,
    transporters, and warehouses—may take weeks to settle transactions.^([67](#fn_67))
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们简单的场景中，网络是集中的，以第三方为中心，将信息路由给四个交易伙伴。每个参与者还维护自己的独立信息，以便与第三方发送的信息进行比较。（可以把它想象成跟踪自己的购买情况，并将自己的纸质收据与银行发来的信用卡对账单进行比较。）每个参与者都维护自己的系统，在其私有账本（在[图2.5](#f_2_5)中用不同图案的数据库图标表示）上记录借方、贷方和其他数据。每个参与者都能控制自己的软件和账本，每个参与者都能迅速、单方面地执行决策。每个参与者都可以根据自己的意愿修改记录和更改软件。但在交易关系中独立记录保存有其缺点。在我们这个小小的生态系统中，每个参与者都投入了大量资源来保护其IT边界免受网络安全攻击，我们称之为**暴力网络安全防御**。在我们场景中的四个交易伙伴和一个第三方，有五种**真相版本**需要协调。即使在协调后，也不能防止一方在事后再改写历史。因为每个参与者都可以修改自己的记录，合作伙伴不能确定他们是否在与同一历史交易记录进行交易，这阻碍了资产来源的统一追溯以及其状态随时间变化的能力（称为“数据来源”）。协调反过来又减缓了结算时间。在一个比只有五个参与者的生态系统更现实的场景中，比如贸易金融，涉及的玩家网络——客户、供应商、银行、海关、运输公司和仓库——可能需要几周时间来结算交易。^([67](#fn_67))
- en: Moreover, each party has **low transaction visibility**; each party can only
    see the transactions coming in and out of its own organization—the rest are opaque.
    Each party has to work with the trusted third party to assess the status of a
    transaction. In more complex scenarios, some parties spend days or weeks tracking
    down the status of a transaction. Consider cross-border payments; when a manufacturer
    in one country sends payment to a supplier in another country, the manufacturer
    and the supplier’s financial institutions, national payment systems, and corresponding
    banks process the transaction. Parties to an exchange have no access to the status
    of the transaction, the fees being charged, or even which institution controls
    a transaction as it works its way through the knotwork.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，各方**交易可见性低**；各方只能看到自己组织内外发生的交易——其余的都是不透明的。各方必须与可信第三方合作评估交易状态。在更复杂的场景中，一些各方花费几天或几周时间追踪交易状态。考虑跨境支付；当一个国家的制造商向另一个国家的供应商发送支付时，制造商和供应商的金融机构、国家支付系统和相应的银行处理交易。交易各方无法访问交易状态、所收取的费用，甚至控制交易的机构。
- en: The threat of ‘vendor opportunism’—the idea that vendors may pursue their self-interests
    with guile, may withhold information, or may not comply with the terms and conditions
    of the agreement—always exists.^([68](#fn_68)) Therefore, trading partners **spend
    a lot of resources monitoring agreements** to make sure that trading partners
    are behaving as promised.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 存在“供应商机会主义”的威胁——即供应商可能会以诡计追求自身利益，可能会隐瞒信息，或可能不遵守协议的条款和条件。因此，交易伙伴**花费大量资源监控协议**，以确保交易伙伴按承诺行事。
- en: In short, before a shared blockchain application, each party maintains its own
    records and relies on trusted third parties to provide truth attestations. The
    trusted third parties add significant value and parties like having control over
    their own data, but the entire setup prompts disputes; requires onerous reconciliations;
    commands high transaction fees; provides little transaction transparency; is slow
    to settlement transactions; and creates cybersecurity vulnerabilities. Blockchain
    applications aim to overcome these limitations.
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，在共享区块链应用之前，每一方都维护自己的记录，并依赖可信的第三方提供真实证明。可信第三方增加了很大价值，各方喜欢控制自己的数据，但整个设置引发了争议；需要繁琐的调节；交易费用高昂；交易透明度低；结算交易缓慢；并产生网络安全漏洞。区块链应用旨在克服这些局限。
- en: Returning to our scenario, the right side of [Figure 2.5](#f_2_5) shows how
    the same four parties could transact if they decide to share a blockchain application.
    The parties have agreed to a governance framework that addresses the mission,
    rights of participation, rights of validation, rights of overrides, software update
    control, and a funding model. They have agreed to the data structures, data processing
    rules, and have selected an open-source, permissioned code base upon which to
    build the application. They agree to a democratic governance model where each
    party has equal voting rights and require a super-majority of 3 out of 4 to make
    governance decisions.
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 回到我们的场景，[图2.5](#f_2_5)的右侧显示了如果各方决定共享一个区块链应用，他们应该如何进行交易。各方同意了一个治理框架，该框架解决了使命、参与权利、验证权利、优先权、软件更新控制和资金模型问题。他们同意了数据结构、数据处理规则，并选择了一个开源的、受许可的代码库来构建应用程序。他们同意了一个民主治理模型，其中每个参与方都有平等的投票权，并需要3票中的4票以上来做出治理决策。
- en: Each party agrees to operate an independent computer node in the network. Each
    independent node runs the same software and maintains an identical copy of the
    digital ledger. Only the authorized parties can interpret the data on the ledger.
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 各方同意在网络中运行独立的计算机节点。每个独立节点运行相同的软件，并维护数字账本的同份副本。只有授权的各方才能解释账本上的数据。
- en: One notes that after a shared blockchain application, there is no need for a
    trusted third party; instead, the blockchain application uses cryptography and
    computer algorithms to perform truth attestations. This allows **trading partners
    to transact directly**. While the parties pay for and govern the shared software,
    the overall **transaction costs should be lower** by eliminating the TTP.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，在共享区块链应用之后，就不需要可信第三方；相反，区块链应用使用密码学和计算机算法来进行真实证明。这使得**交易伙伴可以直接进行交易**。尽管各方为和治理共享软件付出代价，但总体**交易成本应该更低**，因为消除了TTP。
- en: Transactions are only added to the ledger if they are valid; it’s a confirm-before-commit
    process instead of post-then-confirm-later process. As such, parties can rely
    on **one version of the truth**, so there is **no need for reconciliations**,
    enabling **faster settlement times.** The transactions can settle in sub-second
    to sixty minutes, depending on which consensus algorithm is used in the blockchain
    application. With one **transparent**, shared version of the truth, parties of
    an exchange can instantly determine the status of a transaction by reading the
    ledger. Furthermore, transactions on the shared distributed ledger are **immutable**,
    thus every party can be confident they are always dealing with the same historical
    data, guaranteeing consistent **data provenance**. Rather than solely rely on
    paper contracts, verbal agreements or handshakes, parties can rely on **smart
    contracts** that automatically execute the terms of agreements without oversight.
    No more monitoring and worrying that trading partners are not fulfilling their
    obligations. Moreover, blockchain applications promise **heightened security**
    because the architecture is decentralized.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 只有当交易有效时，交易才会添加到账本中；这是一个先确认后提交的流程，而不是先提交后延迟确认的流程。因此，各方可以依赖**一个真理版本**，所以**无需调和**，可以实现**更快的结算时间**。根据区块链应用程序中使用的共识算法，交易可以在毫秒级到六十分钟内结算。通过读取账本，交易所各方可以立即确定交易的状态。此外，共享分布式账本上的交易是**不可变的**，因此每个参与方都可以确信他们总是处理相同的历史数据，保证一致的**数据来源**。各方不再仅仅依赖纸质合同、口头协议或握手，而是可以依赖**智能合约**，这些合约可以无需监督自动执行协议条款。不再需要监控交易伙伴是否履行其义务。此外，区块链应用程序承诺**更高的安全性**，因为其架构是去中心化的。
- en: However, as we learned above, there are downsides to decentralized trading systems.
    [Table 2.6](#t_2_7) summarizes the advantages and disadvantages of centralized
    and distributed trading systems.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如我们之前所学的，去中心化交易系统有其缺点。[表2.6](#t_2_7) 总结了集中式和分布式交易系统的优缺点。
- en: Without a trusted third party, the risk profile will be altered. Smart contracts
    are only reliable if the terms and conditions can be explicated, but in a world
    filled with uncertainty and ambiguity, coded agreements are not always possible.
    In our scenario, a party would need to appeal to two other parties to seek remediations
    from in cases of fraud or malicious acts. Normal software upgrades also need to
    be coordinated among the parties.
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有可信的第三方，风险概况将会改变。智能合约只有在其条款和条件可以明确表达的情况下才是可靠的，但在充满不确定性和模糊性的世界中，编码的协议并不总是可行的。在我们这个场景中，一方需要求助于另外两方，在欺诈或恶意行为的情况下寻求补救。正常的软件升级也需要各方协调。
- en: '|  | **Centralized systems** | **Decentralized systems** |'
  id: totrans-349
  prefs: []
  type: TYPE_TB
  zh: '|  | **集中式系统** | **去中心化系统** |'
- en: '| **Architecture** | Each party centrally owns its own systems of records (software
    and data, including ledgers) and involve trusted third parties to mitigate counter
    party risks. | Trading partners join a blockchain network. Each party operates
    a node that runs the same software and has its own copy of the ledger that is
    guaranteed to be sync with other copies in the network. |'
  id: totrans-350
  prefs: []
  type: TYPE_TB
  zh: '| **架构** | 各方中央拥有自己的记录系统（包括软件和数据，包括账本）并涉及可信第三方来减轻对手方风险。 | 交易伙伴加入区块链网络。各方运行节点，运行相同软件，拥有自己的账本副本，该副本在网络中与其他副本同步保证。
    |'
- en: '| **Governance** | Governance is centralized | Governance may or may not be
    centralized |'
  id: totrans-351
  prefs: []
  type: TYPE_TB
  zh: '| **治理** | 治理是集中的 | 治理可能是也可能不是集中的 |'
- en: '| **Advantages** | • Trusted third parties absorb counter-party risks• Trusted
    third parties are accountable• Each firm controls its internal systems to modify
    records and to alter software as each sees fit• Trading partners can adapt terms
    of an agreement to meet changing circumstances | • Trading partners transact directly
    without needing a trusted third party• Lower transaction costs• With shared data,
    there is no need for reconciliations• Fast transaction settlement times• Instant
    status of transactions• Data provenance• Execute agreements without oversight•
    Cybersecurity is fault tolerant, resilient, and always available |'
  id: totrans-352
  prefs: []
  type: TYPE_TB
  zh: '| **优势** | • 可信第三方吸收对手方风险• 可信第三方是可问责的• 各公司控制其内部系统以修改记录和修改软件，各取所需• 交易伙伴可以适当地调整协议条款以应对不断变化的情况
    | • 交易伙伴直接交易，无需可信第三方• 降低交易成本• 共享数据，无需调和• 快速结算时间• 交易即时状态• 数据来源• 无监督执行协议• 网络安全是容错的，有弹性，始终可用
    |'
- en: '| **Disadvantages** | • High transaction costs• Disputes over information between
    trading partners require reconciliation• Slow transaction settlement times• Lack
    of transparency across trading partners• Trading partners may alter records after
    the fact, making data provenance unreliable• Trading partners may not act in good
    faith• Each firm spends a lot of resources on cybersecurity | • Without a trusted
    third party, the risk profile changes• No single point of accountability; who
    does one seek remediations from in cases of fraud or malicious acts?• Records
    cannot be overwritten unless the majority of nodes agree• Software cannot be updated
    unless the majority of nodes agree• Smart contracts are not easily modifiable
    if circumstances change |'
  id: totrans-353
  prefs: []
  type: TYPE_TB
  zh: '| **缺点** | • 高昂的交易成本• 交易伙伴之间的信息争议需要调解• 交易结算时间缓慢• 交易伙伴之间缺乏透明度• 交易伙伴可能会事后修改记录，使得数据来源不可靠•
    交易伙伴可能不会诚信行事• 每家公司都在网络安全上投入大量资源| • 没有可信第三方，风险状况发生变化• 没有单一的责任点；在欺诈或恶意行为的情况下，谁来寻求赔偿？•
    除非大多数节点同意，否则记录无法被覆盖• 除非大多数节点同意，否则软件无法更新• 如果情况发生变化，智能合约不易修改|'
- en: '**Table 2.7: Trade before and after a blockchain application**'
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: '**表2.7：区块链应用前后的交易情况**'
- en: In our example, the trading partners built a platform for their own use, but
    custom software is expensive to maintain, and if they intend to scale the solution
    to other trading partners, the newcomers may resist—why would they trust the network?
    Will new members get locked into this solution? How many networks will each party
    have to join? As public blockchains mature, a more realistic choice in the future
    would be for the four trading partners to launch a smart contract on a public
    network, thus avoiding infrastructure costs, fear of vendor lock-in, and scalability
    challenges, perhaps using the Baseline Protocol discussed above. Each party will
    keep their own data in their systems of record and use the blockchain to verify
    the records agree across parties.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的示例中，交易伙伴们建立了一个供自己使用的平台，但定制软件的维护成本很高，如果他们打算将解决方案扩展到其他交易伙伴，新来者可能会抵制——他们为什么要信任这个网络？新成员会不会被锁定在这个解决方案中？每个当事方需要加入多少个网络？随着公共区块链的成熟，未来一个更现实的选择可能是这四个交易伙伴在公共网络上启动一个智能合约，从而避免基础设施成本、对供应商锁定的担忧以及可扩展性挑战，或许可以采用上面讨论的Baseline
    Protocol。各方将在自己的记录系统中保留自己的数据，并使用区块链来验证各方记录的一致性。
- en: 2.5\. Conclusion
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 2.5. 结论
- en: 'While blockchains are designed to automation transactions without relying on
    a trusted-third party, we’ve learned that humans still play major roles in governing
    blockchain-based solutions. We discussed eight governance models: benevolent dictatorships;
    oligarchies; stakeocracies; federations; representative meritocracies; meritocracies;
    democracies; and advisory boards. We covered six governance decisions in detail:
    the mission/vision; funding model; rights of participation; rights of validation;
    rights of overrides, and governance residence. We’ve learned that trading with
    a blockchain has many benefits, but also some downsides to consider. Overall,
    blockchains can be trusted if there are enough independent nodes in the network
    to secure it (decentralized architecture) and if the decision-making powers are
    dispersed among an incentivized community (decentralized governance) or if the
    few people in power are trusted and transparent (centralized governance). In the
    next chapter, we will look at the component parts of a blockchain application.'
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管区块链被设计为无需依赖可信第三方即可自动化交易，但我们了解到人类在治理基于区块链的解决方案中仍然扮演着重要角色。我们讨论了八种治理模式：仁慈的独裁；寡头政治；股权民主；联邦制；代表精英制；精英制；民主制；以及顾问董事会。我们详细讨论了六项治理决策：使命/愿景；融资模式；参与权利；验证权利；优先级覆盖权，以及治理居住权。我们了解到使用区块链进行交易有许多好处，但也有一些需要考虑的缺点。总的来说，如果网络中有足够的独立节点来保障其安全（去中心化架构），并且决策权力分散在有激励的社区（去中心化治理）中，或少数掌握权力的人是值得信任和透明的（中心化治理），那么区块链是可以被信赖的。在下一章，我们将探讨区块链应用的组成部分。
