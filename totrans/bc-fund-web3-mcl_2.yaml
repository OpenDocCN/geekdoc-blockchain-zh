- en: 3.9\. The blockchain application interface (‘access point’)
  prefs: []
  type: TYPE_NORMAL
- en: 'To access public blockchain applications, users need a digital wallet they
    download themselves or go through an exchange like Coinbase, Kraken, or Binance.
    Beware: if you choose to use an exchange, you have introduced a centralized party,
    so you are no longer trading peer-to-peer. Using an exchange is termed, ‘centralized
    finance’ (CeFi). To access private blockchains, enterprise users typically interface
    through gateway services or build their own interfaces to existing systems using
    Application Programming Interfaces (APIs).'
  prefs: []
  type: TYPE_NORMAL
- en: '***Interfaces are blockchains’ main points of vulnerability.*** Nearly all
    of the hacks one hears about occur at the access points. We’ve already introduced
    the notion of a digital signature that comprises private-public key pairs. Hackers
    don’t waste their time trying to calculate the private key because it’s theoretically
    impossible to figure out the private key if one only has the public key (at least
    until Quantum computers are mainstream, see [Chapter 10](chapter10.xhtml)). Hackers
    find it much more lucrative to *steal* the private keys.'
  prefs: []
  type: TYPE_NORMAL
- en: Many consumers do not realize just how vulnerable they are to theft or loss
    of their private keys. Many people keep their private keys in digital wallets
    stored on their mobile devices, again, not realizing that if the phone breaks
    or is lost or is hacked, they lose their private keys. As a general rule, private
    keys cannot be recovered—there is no help desk to call to retrieve them like when
    one forgets a password and no credit card company to report and recover damages
    from fraud. That said, new services are emerging that may help with recovery of
    private keys, but it is still early days and therefore difficult to find a provider
    with a strong historical track record. The safest places to store private keys
    are on a storage drive that is not connected to the Internet and, quite ironically,
    on a piece of paper that is locked in a fireproof safe.
  prefs: []
  type: TYPE_NORMAL
- en: Other people trust their centralized exchanges to store and protect their keys.
    However, hackers most commonly target exchanges because they can steal large numbers
    of private keys. One of the largest heists occurred in August of 2014 when 850,000
    bitcoins worth $450 million at the time was stolen from the wallets managed by
    Mt.Gox, the largest Bitcoin exchange at the time. It’s important to understand
    that such heists have not breached the blockchain itself. These heists happen
    outside the blockchain, that is, in the vulnerable access points to a blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: Many exchanges now comply with regulations, including Know Your Customer (KYC)
    and anti-money laundering (AML) requirements. For example, Coinbase had money
    transmitter licenses from 45 US States and a New York State Virtual Currency License
    by 2019\. Coinbase also has commercial criminal insurance that is greater than
    the value of digital currency maintained in online storage (98 percent of the
    private keys are stored offline). Increased compliance means a loss of user anonymity,
    a consequence counter to the Cypherpunk values of the initial Bitcoin adopters.
  prefs: []
  type: TYPE_NORMAL
- en: Thus far, we have explained all the component parts of a blockchain application.
    Hopefully by now, readers are comfortable with the notions of blockchains’ protocols,
    code bases, use cases and application interfaces. We are now ready to map Bitcoin
    to the Blockchain Application Framework introduced, earlier, in [Figure 3.1](#f_3_1).
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 3.19: Bitcoin mapped to the Blockchain Application Framework](images/ch3f19.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 3.19: Bitcoin mapped to the Blockchain Application Framework**'
  prefs: []
  type: TYPE_NORMAL
- en: 3.10\. Mapping bitcoin to the Blockchain Application Framework
  prefs: []
  type: TYPE_NORMAL
- en: Like all blockchain applications, Bitcoin has its own protocols, code base,
    use case, and access points, which are mapped to the Blockchain Application Framework
    in [Figure 3.19](#f_3_19). Beginning at the bottom of the figure, Bitcoin’s ***distributed
    ledger*** is structured as a chain of blocks. Bitcoin’s ***native digital asset***
    is a bitcoin (BTC). Bitcoin uses digital signatures (and other sophisticated ***cryptographic***
    techniques) to authenticate asset ownership and to secure transactions. Bitcoin
    uses proof-of-work as its mechanism to ensure ***consensus*** across nodes in
    the network. Bitcoin participation access is open to the public and anyone can
    operate a validator node, i.e., it’s permissionless**.** Bitcoin does not have
    what is called a ‘Turing complete’ (see [Glossary](glossary.xhtml))^([48](#fn_48))
    ***smart contracting*** component (that innovation came later with Ethereum),
    but Bitcoin does have a scripting language that is intentionally restricted to
    increase security.
  prefs: []
  type: TYPE_NORMAL
- en: Moving up the framework diagram in [Figure 3.19](#f_3_19), the ***code base***
    is called Bitcoin Core, and is maintained and supported by an open-source community.
    Anyway may download the code base from GitHub ([https://github.com/bitcoin/bitcoin](https://github.com/bitcoin/bitcoin)).
  prefs: []
  type: TYPE_NORMAL
- en: Bitcoin’s ***use case*** is a peer-to-peer payment application; it is used to
    settle and store transfers of bitcoin on the distributed ledger.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 3.20: Example of a web-based and mobile digital wallet interface
    to Bitcoin](images/ch3f20.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 3.20: Example of a web-based and mobile digital wallet interface to
    Bitcoin**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://www.coinbase.com/assets/home/global3-f9646244d66dd7c26191f091585db0f4feda2af3cad7cfe63b0de080d1cd36c5.png](https://www.coinbase.com/assets/home/global3-f9646244d66dd7c26191f091585db0f4feda2af3cad7cfe63b0de080d1cd36c5.png)*'
  prefs: []
  type: TYPE_NORMAL
- en: The ***interface*** to Bitcoin requires wallet software that stores the user’s
    private keys off the blockchain. Wallet software makes it easy for users to transfer
    bitcoins (see [Figure 3.20](#f_3_20)). Software developers can also access Bitcoin
    with over 125 APIs. For example, the API ‘getBalance’ triggers a remote call that
    returns the balance in a digital wallet.^([49](#fn_49))
  prefs: []
  type: TYPE_NORMAL
- en: To get a better understanding of Bitcoin’s transparency, immutability and anonymity,
    one may visit [https://blockchain.com/explorer](https://blockchain.com/explorer)
    to see the most recent blocks (see [Figure 3.21](#f_3_21)). One can also search
    the entire history of the blockchain by block number (called block ‘height’),
    transaction ID or address (i.e., a hashed version of the public key).
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 3.21: A screenshot of a website to view Bitcoin’s blockchain](images/ch3f21.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 3.21: A screenshot of a website to view Bitcoin’s blockchain**'
  prefs: []
  type: TYPE_NORMAL
- en: '***Block 71965 was the ‘latest block’ on January 20, 2022 at 11:12am UTC***'
  prefs: []
  type: TYPE_NORMAL
- en: 'Readers should now have more insight into the data stored on the distributed
    ledger for a Bitcoin transaction. Returning to a sample Bitcoin transaction introduced
    in [Chapter 1](chapter01.xhtml) (see [Figure 3.22](#f_3_22)), we now understand
    how the addresses are created. You can look up the transaction on the Bitcoin
    ledger:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://www.blockchain.com/btc/address/13XSrVkweo5Dzm3yuykFw4P63N63MA6bTd](https://www.blockchain.com/btc/address/13XSrVkweo5Dzm3yuykFw4P63N63MA6bTd)'
  prefs: []
  type: TYPE_NORMAL
- en: It was included in block 400000 that occurred on January 25, 2016\. It’s been
    confirmed 320,625 on the day of this writing, meaning that 320,635 blocks are
    now on top of it in the ledger.
  prefs: []
  type: TYPE_NORMAL
- en: Now that we understand the component parts of Bitcoin, let’s better understand
    how the component parts work together to process a transaction.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 3.22: An example of a transaction stored on Bitcoin’s public
    ledger](images/ch3f22.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 3.22: An example of a transaction stored on Bitcoin’s public ledger**'
  prefs: []
  type: TYPE_NORMAL
- en: 3.11\. A Bitcoin transaction from start to finish
  prefs: []
  type: TYPE_NORMAL
- en: We’ve covered a lot of ground in this chapter. We’ve looked at the component
    parts of a digital ledger, native digital asset, cryptography, consensus protocol,
    smart contracts, code bases, use case and user interfaces. We next examine how
    the component parts work together to process a transaction, using Bitcoin as an
    example.^([50](#fn_50))
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s return to the scenario where your friend, Jen, wants to send you bitcoins
    (see [Figure 3.23](#f_3_23)):'
  prefs: []
  type: TYPE_NORMAL
- en: '**Step 1**: You need to provide Jen with one of your public addresses from
    your digital wallet. You could call, write, text, or email Jen the Bitcoin public
    address we used above:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Your public address:** 31uEbMgunupShBVTewXjtqbBv5MndwfXhb'
  prefs: []
  type: TYPE_NORMAL
- en: '**Step 2**: Jen uses her digital wallet to initiate the transaction. She wants
    to send you .001 bitcoins (worth about $35 on the day of this writing). She offers
    .00001 bitcoins (about 35 cents) as a transaction fee to the miners. Jen’s wallet
    uses an address with enough funds to cover the amount being sent (.00101 bitcoins
    in total). (More than one address may be needed to cover the amount, but we will
    keep the example simple and assume Jennifer has one address that can cover the
    amount). Let’s assume Jen’s public address is:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Jen’s public address:** 38FvtF5xore37GduBTKQ5mYGHoHJJdRwKA'
  prefs: []
  type: TYPE_NORMAL
- en: Her wallet generates a transaction with inputs and outputs. The input field
    contains just one ‘from’ address (Jen’s public address) and total amount to be
    distributed to output addresses (.00101 BTC).^([x](#rfn_x)) The output field contains
    just one ‘to’ address (your public address) and the amount to go into your address
    (.001 BTC). The leftover is the miner’s reward (.00001 BTC). The transaction is
    signed with Jen’s digital signature.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 3.23: A Bitcoin transaction from start to finish](images/ch3f23.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 3.23: A Bitcoin transaction from start to finish**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Step 3**. Jen hits submit. The wallet sends the transaction to the closest
    node in the Bitcoin network using that node’s IP address. The node verifies the
    digital signature and checks the digital ledger to make sure there are enough
    bitcoins in Jen’s ‘from’ address(es) to cover the transaction. The miner’s computer
    calculates an address balance by processing all the sequences of credits and debits
    to the address to make sure the address balance is great enough to fund Jen’s
    transaction. This prevents the double spend.'
  prefs: []
  type: TYPE_NORMAL
- en: After passing verification, the transaction gets added to the node’s Memory
    Pool and it is propagated to the other nodes in the Bitcoin Network. In general,
    each node is directly connected to about eight other nodes, and quickly, the Bitcoin
    nodes can see all the valid transactions in the Memory Pool that are ready to
    be added to the distributed ledger.
  prefs: []
  type: TYPE_NORMAL
- en: While these new transactions are being verified and added to the Memory Pool,
    the mining nodes are also grabbing valid transactions from the Memory Pool to
    try to create the next block. The nodes select the transactions with the highest
    transaction fees first; the nodes grab as many transactions as can fit into the
    maximum block size (initially set by Nakamoto at 1MB per block, later increased
    by SegWit). Thankfully, the network is not busy today, so Jennifer’s modest offer
    of 35 cents worth of bitcoin is enough for the miners to grab it.
  prefs: []
  type: TYPE_NORMAL
- en: Next, the miners’ computers are frantically competing to write the next block.
    The first mining node to find an acceptable block identification number (known
    as the blockhash) to place on top of the distributed ledger is the winner. It’s
    not easy to find an acceptable number*—*it takes a lot of computing power to perform
    the brute force guesses to find a hash number that is less than the current mining
    ‘difficulty’.^([xi](#rfn_xi)) The difficulty is part of the proof that the miner’s
    computer did a significant amount of work to earn the block reward. [Figure 3.24](#f_3_24)
    shows how it works.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 3.24: The ‘proof-of-work’ mining competition algorithm](images/ch3f24.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 3.24: The ‘proof-of-work’ mining competition algorithm**'
  prefs: []
  type: TYPE_NORMAL
- en: '***A miner’s computer takes the unique identifier (i.e., the blockhash) from
    the block at the top of the chain and hashes that number with the proposed next
    block’s header of fixed information***—***the protocol version number, the root
    hash of the Merkle tree, the current time, and the difficulty***—***and a randomly
    selected number called a ‘nonce’. The hash is then checked to see if it is less
    than the current mining difficulty. If the hash is greater than the target difficulty,
    the algorithm tries another guess. If it is less than the target difficulty, the
    miner wins the competition and is awarded newly created coins.***'
  prefs: []
  type: TYPE_NORMAL
- en: Let’s assume F2Pool won the contest and broadcasts the new block that contains
    Jen’s transaction. F2Pool receives a set reward of newly released bitcoins, which
    was 6.25 bitcoins as of 2022, plus the sum of all the small fees that people offered
    miners to include their transactions in the block, including Jennifer’s 35 cents
    worth of bitcoins. This total reward that goes to the miner is always the first
    transaction in a block. All the other nodes check the new block and the process
    starts again.
  prefs: []
  type: TYPE_NORMAL
- en: When can you be confident that the transaction has settled? Meaning, when will
    the entire Bitcoin network agree that your address, 31uEbMgunupShBVTewXjtqbBv5MndwfXhb,
    has .001 bitcoins in it? Bitcoin’s settlement is probabilistic rather than deterministic.
    Although a new block is created on average every ten minutes, the actual settlement
    time is longer due to the possibility of a temporary divergence of the network.
    Sometimes two miners create the next block at the same time, resulting in two
    versions of the top of the ledger. For a short while, different nodes in the network
    work off different branches of the ledger until one branch is established as the
    longest and therefore the valid branch. To confidently consider a bitcoin transaction
    to be settled, it is generally recommended to wait until the transaction is six
    blocks deep, which on average takes an hour. Thereafter, you can be secure that
    the whole network agrees you own the bitcoin because it’s locked in and visible
    for the world to see on the ledger.
  prefs: []
  type: TYPE_NORMAL
- en: 3.12\. Conclusion
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we have learned that a blockchain application comprises protocols,
    code bases, use cases, and application interfaces. We took a closer look at the
    protocols associated with distributed ledgers, native digital assets, cryptography,
    consensus and smart contracts. Hopefully, readers can now comprehend the definition
    that opened this chapter:'
  prefs: []
  type: TYPE_NORMAL
- en: A blockchain application is a peer-to-peer (decentralized) network for validating,
    timestamping, and permanently storing transactions on a shared **distributed ledger**.
    **Digital assets**, native to each blockchain application, are programmable, exist
    only in digital form, and come with rights of use. **Consensus** algorithms validate
    transactions, update the ledger, and keep copies of the ledger in sync. **Cryptography**
    helps to secure the network. Most blockchains use **smart contracts** that apply
    rules to automatically execute transactions based upon pre-agreed conditions.
  prefs: []
  type: TYPE_NORMAL
- en: So far in our learning journey, we’ve learned about the ‘why’ of blockchains
    (i.e., it’s the architecture for decentralization), the ‘what’ of blockchains
    as described in the application framework, and how a transaction works. In the
    next chapter, we will look at ‘who’ is investing in, creating and using blockchain
    technologies.
  prefs: []
  type: TYPE_NORMAL
