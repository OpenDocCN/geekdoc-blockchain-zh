- en: ^([18](#note_18)) Before Bitcoin, there were other digital cash ideas and experiments.
    Nick Szabo, the inventor of smart contracts, conceived of decentralized digital
    cash in 1998 as ‘Bit Gold’ (Szabo 1998), but it was not implemented. David Chaum
    launched DigiCash in 1990—the first live cryptocurrency of significance. While
    an important breakthrough, DigiCash was centrally controlled in that the company’s
    system performed the validations. Nakamoto (2008) synthesized several innovations,
    such as the idea of a public ledger by Wei Dai; timestamping by Massias et al.,
    Haber and Stornetta, and Bayer et al.); cryptographic Merkle trees for security
    by Professor Merkle; digital currencies like Hashcash by Back, and proof-of-work
    consensus to keep copies of the public ledger in sync by Dwork and Naor. Nakamoto
    brought these prior inventions together to create a peer-to-peer payment application.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: ^([18](#note_18)) 在比特币之前，还有其他的数字现金想法和实验。尼克·萨博（Nick Szabo）是智能合约的发明者，他在1998年提出了去中心化的数字现金“比特黄金”（Szabo
    1998），但并未实施。戴维·蔡姆（David Chaum）于1990年推出了DigiCash——第一个有重大意义的现场加密货币。虽然这是一个重要的突破，但DigiCash是中心控制的，因为公司的系统进行了验证。中本聪（2008）综合了几项创新，例如魏·戴（Wei
    Dai）的公共账本想法；马萨ias等人、霍伯和斯特恩纳塔以及贝叶等人的时间戳；由默克尔教授提出的用于安全的加密梅克尔树；由巴克提出的数字货币如哈希现金，以及由德沃克和纳沃提出的保持公共账本副本同步的工作量证明共识。中本聪将这些先前的发明结合起来，创造了一个点对点支付应用程序。
