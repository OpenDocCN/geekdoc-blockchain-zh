- en: The ***Commodity Futures Trading Commission (CFTC)*** regulates commodity futures
    and option markets in the United States. The agency protects market participants
    against manipulation, abusive trade practices, and fraud. Through oversight and
    regulation, the CFTC enables the markets to serve better their important functions
    in the US economy, providing a mechanism for price discovery and a means of offsetting
    price risk. The CFTC views crypto as a commodity. The CFTC regulates fraud in
    the spot markets for crypto and it also regulates derivatives trading.^([113](#fn_113))
  id: totrans-985
  prefs: []
  type: TYPE_NORMAL
  zh: '***商品期货交易委员会（CFTC）***负责监管美国的商品期货和期权市场。该机构保护市场参与者免受操纵、滥用交易实践和欺诈。通过监督和监管，CFTC使市场能更好地服务于美国经济中重要的功能，提供价格发现机制和抵消价格风险的手段。CFTC将加密货币视为商品。CFTC监管加密货币现货市场的欺诈行为，也监管衍生品交易。^([113](#fn_113))'
- en: '**Global crypto laws and regulations.** Governments all over the world are
    examining the blockchain space. The US Library of Congress publishes an annual
    report of global cryptocurrency regulations. For each country, it looks at whether
    there is an absolute or explicit ban on cryptocurrencies. The countries with absolute
    bans are Algeria; Bangladesh; Bolivia; China; Ecuador; Egypt; Guyana; Iraq; Kyrgyzstan,
    Morocco; Nepal; Oman, and Tunsia (see [Figure 4.15](#f_4_15)).^([114](#fn_114))'
  id: totrans-986
  prefs: []
  type: TYPE_NORMAL
  zh: '**全球加密货币法律和法规。** 世界各地的政府都在研究区块链领域。美国国会图书馆出版全球加密货币法规的年度报告。对于每个国家，它都会查看是否对加密货币有绝对或明确的禁令。拥有绝对禁令的国家包括阿尔及利亚、孟加拉国、玻利维亚、中国、厄瓜多尔、埃及、圭亚那、伊拉克、吉尔吉斯斯坦、摩洛哥、尼泊尔、阿曼和突尼斯（参见[图4.15](#f_4_15)）。^([114](#fn_114))'
- en: China was one of the first countries to ban financial institutions from accepting,
    using, or selling virtual currencies in 2013\. A year later, China required financial
    institutions to close bitcoin trading accounts. By July of 2018, China forced
    the closure of 173 cryptocurrency exchanges and many bitcoin mining operations.^([115](#fn_115))
    When China’s President Xi Jinping announced strong support for blockchain technologies
    in October of 2018, it was clear that China’s government wanted control over the
    space; China will likely issue a tokenized Chinese yuan by the time this book
    is in print, becoming the first country with a ***Central Bank Digital Currency
    (CBDC).***^([116](#fn_116)) A CBDC is digital version of fiat currency, completely
    controlled by the country’s government. China’s CBDC is called the digital yuan,
    or e-CNY. Many see China’s move as an attempt to usurp the US Dollar as the world’s
    dominant currency.^([117](#fn_117))
  id: totrans-987
  prefs: []
  type: TYPE_NORMAL
  zh: 中国是首批禁止金融机构接受、使用或销售虚拟货币的国家之一，这一禁令发布于2013年。一年后，中国要求金融机构关闭比特币交易账户。到了2018年7月，中国强制关闭了173家加密货币交易所和许多比特币开采场。^([115](#fn_115))
    当中国国家主席 Xi Jinping 在2018年10月宣布强烈支持区块链技术时，很明显，中国政府希望控制这一领域；中国可能在本书出版时发行人民币数字货币，成为第一个拥有**中央银行数字货币（CBDC）**的国家。^([116](#fn_116))
    中央银行数字货币是法定货币的数字版本，完全受国家政府控制。中国的CBDC称为数字货币或e-CNY。许多人认为中国的这一举措是为了取代美元成为世界主导货币。^([117](#fn_117))
- en: In addition to China, nine countries have live pilot programs on Central Bank
    Digital Currencies (CBDCs) as of February 2022\. The Bahamas; Antigua and Barbuda;
    St. Kitts and Nevis; Monserrat; Dominica; Saint Lucia; St Vincent and The Grenadines;
    Grenada; and Nigeria.^([118](#fn_118))
  id: totrans-988
  prefs: []
  type: TYPE_NORMAL
  zh: 除了中国，截至2022年2月，还有九个国家正在进行中央银行数字货币（CBDCs）的现场试点项目。这些国家包括巴哈马、安提瓜和巴布达、圣基茨和尼维斯、蒙塞拉特、多米尼克、圣卢西亚、圣文森特和格林纳丁斯、格林纳达和尼日利亚。^([118](#fn_118))
