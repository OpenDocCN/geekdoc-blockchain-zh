- en: In 2021, Blockdata did an extensive study of blockchain adoption by the world’s
    top 100 public companies. One of their analyses focused on the code bases used
    by these companies (see [Figure 4.11](#f_4_11)). Enterprises most frequently adopted
    private-permissioned blockchains including those built on Fabric, Quorum, Corda,
    MedliLedger, and Data Gumbo. Private-permissioned blockchains require additional
    investments, such as running a node. Enterprises also build and use apps on public
    blockchains, most commonly Ethereum.^([68](#fn_68)) Enterprise adoption of public
    blockchains will likely increase as new protocols (like the Baseline Protocol)
    and layer 2 solutions that ride on top of public blockchains mature. These innovations
    allow enterprises to maintain data confidentiality while still taking advantage
    of the public networks for settlement.
  prefs: []
  type: TYPE_NORMAL
- en: So far, we’ve covered the major crypto markets and the major investors and adopters
    of crypto/blockchains. Next, we tour the major enablers.
  prefs: []
