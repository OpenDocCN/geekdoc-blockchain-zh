- en: ^([xi](#rnote_xi)) A new block is mined every ten minutes on average. If miners
    start producing blocks faster than every ten minutes, the mining difficulty automatically
    increases to slow the process down. If miners start producing blocks slower than
    10 minutes, the mining difficulty is decreased. The adjustment is made every 2,016
    blocks (about every two weeks).
  id: totrans-770
  prefs: []
  type: TYPE_NORMAL
  zh: （11）平均每十分钟挖掘一个新的区块。如果矿工开始产生的区块比每十分钟快，挖掘难度会自动增加以减慢过程。如果矿工产生的区块比10分钟慢，挖掘难度会降低。调整每2,016个区块进行一次（大约每两周一次）。
