- en: Here we cover some sample of consortia, including R3; Hyperledger Foundation;
    B3i; Enterprise Ethereum Alliance; The Global Blockchain Business Council (GBBC);
    Blockchain in Transportation Alliance (BiTA); and the Blockchain for Energy Consortium.
    While members come and go, these consortia have sustained enough dedicated members
    to remain relevant as of 2022.
  id: totrans-923
  prefs: []
  type: TYPE_NORMAL
  zh: 在此我们介绍一些联盟的样本，包括R3；Hyperledger基金会；B3i；企业以太坊联盟；全球区块链商业理事会（GBBC）；区块链在运输联盟（BiTA）；以及能源领域的区块链联盟。尽管成员来来去去，但这些联盟到2022年仍维持了足够的忠实成员以保持相关性。
- en: '**R3.** Founded in 2014 by David Rutter in New York City, R3 is one of the
    first consortia of significance. R3 was launched with nine large banks: Barclays;
    BBVA Francés; State Street; JPMorgan; Commonwealth Bank of Australia; Goldman
    Sachs; Royal Bank of Scotland; Credit Suisse; and UBS***.*** R3 swiftly grew to
    60 members. In 2017, R3 released Corda. As we learned in the last chapter, Corda
    is a code base for launching private, permission blockchain applications. Corda
    is designed to increase privacy, reduce data redundancy (not everyone needs to
    see a transaction), and scalability (see [Glossary](glossary.xhtml) for more on
    Corda).^([72](#fn_72)) Corda is used world-wide, primarily by large financial
    services companies, including CitiBank, MetLife, BNP Paribas, and Banco Bradesco.^([73](#fn_73))
    R3 released Conclave in February of 2021, which allows multiple parties to submit
    data for analysis without revealing the actual data to anyone.^([74](#fn_74))
    Because R2 is private, it’s difficult to identify the number of members and the
    extent to which they are actually using the products. R3’s website features sixteen
    case studies, including B3i’s Fluidity Platform and VaultChain for precious metal
    market.^([75](#fn_75))'
  id: totrans-924
  prefs: []
  type: TYPE_NORMAL
  zh: '**R3.** 2014年，由David Rutter在纽约市创立，R3是首批有重大影响力的财团之一。R3最初有九家大型银行参与：巴克莱、BBVA弗朗西斯科、道富银行、JPMorgan、澳大利亚联邦银行、高盛、苏格兰皇家银行、瑞士信贷和瑞银。R3迅速增长至60个成员。2017年，R3发布了Corda。正如我们在上一章所了解的，Corda是一个用于启动私有、授权区块链应用程序的代码库。Corda旨在提高隐私性、减少数据冗余（并非每个人都需要看到一笔交易）以及可扩展性（关于Corda的更多信息，请参见[术语表](glossary.xhtml)）。^([72](#fn_72))
    Corda在全球范围内被使用，主要是由大型金融服务公司使用，包括花旗银行、大都会人寿、法国巴黎银行和巴西银行。^([73](#fn_73)) R3于2021年2月发布了Conclave，该功能允许多方提交数据进行分析，而无需向任何人透露实际数据。^([74](#fn_74))
    由于R2是私有的，因此很难确定会员的数量以及他们实际使用产品的程度。R3的网站上展示了16个案例研究，包括B3i的Fluidity平台和贵金属市场的VaultChain。^([75](#fn_75))'
- en: '**Hyperledger Foundation.** The Linux Foundation launched this non-profit organization
    with 30 corporate founders in December of 2015\. Brian Behlendorf, the developer
    of the Apache Web server, served as Executive Director until 2021 when Daniela
    Barbosa took over. As of January 2022, 172 corporate members are listed on its
    website, of which seven are premier members: Accenture, ConsenSys, DTCC, Fujitsu,
    Hitachi, IBM, and JPMorgan. It aims to advance the application of enterprise-grade
    blockchains across industries.^([76](#fn_76)) Its four-part mission is to:'
  id: totrans-925
  prefs: []
  type: TYPE_NORMAL
  zh: '-   [Hyperledger Foundation](https://wiki.example.org/hyperledger_foundation)。Linux基金会于2015年12月与30家创始企业共同启动了这个非营利组织。Apache
    Web服务器开发者Brian Behlendorf一直担任执行总监，直到2021年Daniela Barbosa接任。截至2022年1月，其网站上列出了172家企业成员，其中7家为顶级成员：Accenture、ConsenSys、DTCC、Fujitsu、日立、IBM和JPMorgan。该组织的目标是推动企业级区块链在各行业中的应用。^([76](#fn_76))
    其四部分使命是：'
- en: '*1\. “foster and coordinate the premier community of software developers building
    enterprise grade open-source software, in the form of platforms, libraries, tools
    and solutions, for multiparty systems using blockchain, distributed ledger, and
    related technologies;*'
  id: totrans-926
  prefs: []
  type: TYPE_NORMAL
  zh: “培养并协调一个顶级软件开发者社区，该社区致力于构建企业级的开源软件，包括平台、库、工具和解决方案，以支持使用区块链、分布式账本和相关技术的多方系统；
- en: '*2\. host the technical infrastructure for the Foundation, establishing a neutral
    home for community infrastructure, meetings, events, and collaborative discussions;*'
  id: totrans-927
  prefs: []
  type: TYPE_NORMAL
  zh: 为基金会提供技术基础设施，建立一个中立的社区基础设施、会议、活动和协作讨论的家园；
- en: '*3\. drive broad adoption of the technology by building a substantial and diverse
    ecosystem of solution providers delivering production solutions and networks,
    and organizing industry end-users; and*'
  id: totrans-928
  prefs: []
  type: TYPE_NORMAL
  zh: 推动广泛采用该技术，通过构建一个庞大且多样化的解决方案提供商生态系统，提供生产解决方案和网络，并组织行业终端用户；
- en: '*4\. advocate for the use and adoption of enterprise multiparty systems technologies
    through marketing, education and outreach; and work with other aligned organizations
    to accelerate implementation and public acceptance.”*^([77](#fn_77))'
  id: totrans-929
  prefs: []
  type: TYPE_NORMAL
  zh: 为企业多方系统技术的使用和采用进行市场营销、教育和宣传，并与其他志同道合的组织合作，加速实施和公众接受。”^([77](#fn_77))
- en: The Hyperledger Foundation manages the community’s projects from proposal to
    end-of-life (see left side of [Figure 4.13](#f_4_13)). Many proposals come from
    companies who wished to donate their programming code and other intellectual property.
    Why would a company give away its technology? If a company can get enough interest
    in their donated open-source software, it is more likely to be widely adopted.
    Their customers prefer open-source software to avoid vendor lock-in, so companies
    that give away their code can differentiate themselves based on services that
    use the codebase, but not on the codebase itself.
  id: totrans-930
  prefs: []
  type: TYPE_NORMAL
  zh: Hyperledger基金会从提议到生命周期结束管理社区的各个项目（见[图4.13](#f_4_13)左侧）。许多提议来自希望捐赠其编程代码和其他知识产权的公司。为什么公司要赠送其技术？如果公司能对其捐赠的开源软件获得足够的关注，那么它更有可能被广泛采用。客户更倾向于使用开源软件以避免供应商锁定，因此，那些赠送代码的公司可以根据使用代码基础的服务来区分自己，而不是代码基础本身。
- en: As of 2022, the Hyperledger Foundation has 15 active projects of which six projects
    have achieved ‘graduated’ status (see right side of [Figure 4.13](#f_4_13)). Graduated
    projects have passed several milestones, including meeting the legal requirements,
    having a diverse and dedicated community support, and is being used in real world
    applications.^([78](#fn_78)) Among the graduated projects, the 2021 study by Blockdata
    found Fabric to be the most used codebase by enterprises. Much of the original
    Fabric code was donated by IBM***.*** Intel donated Sawtooth, an enterprise-as-a-service
    platform; it can set authorizations for both permissioned and permissionless applications.
    ConsenSys donated Besu, an Ethereum client for enterprise blockchains and the
    first project in the foundation focused on public blockchains. Soramitsu donated
    Iroha, a permissioned blockchain platform that enables multi-signature features
    on several platforms, including mobile applications. Aries and Indy are sister
    projects. Together, they provide a toolkit for self-sovereign identity (SSI) and
    verifiable credentials for client-side components (wallets, agents) as well as
    for the distributed ledger-side. The Sovrin Foundation donated the code, which
    was initially built by Evernym. (Evernym was bought by Avast in 2021). We’ll see
    these projects in use in the SSI chapter.
  id: totrans-931
  prefs: []
  type: TYPE_NORMAL
  zh: 截至2022年，Hyperledger基金会共有15个活跃项目，其中6个项目已达到“毕业”状态（见[图4.13](#f_4_13)右侧）。毕业项目已通过了多个里程碑，包括满足法律要求、拥有多元且固定的社区支持，并在现实世界中得到应用。^([78](#fn_78))
    在毕业项目中，Blockdata在2021年的研究发现，企业中最常使用的代码库是Fabric。原始的Fabric代码大部分是由IBM捐赠的。***.***
    英特尔捐赠了Sawtooth，一个企业即服务平台；它可以为受许可和不受许可的应用设置授权。ConsenSys捐赠了Besu，一个用于企业区块链的以太坊客户端，也是基金会关注的第一个公共区块链项目。Soramitsu捐赠了Iroha，一个允许在多个平台（包括移动应用）上使用多签名功能的受许可区块链平台。Aries和Indy是姐妹项目。它们共同为自主权身份（SSI）和客户端组件（钱包、代理）以及分布式账本侧提供了验证凭据的工具包。Sovrin基金会捐赠了代码，最初由Evernym构建。（Evernym于2021年被Avast收购）。我们将在SSI章节中看到这些项目的应用。
