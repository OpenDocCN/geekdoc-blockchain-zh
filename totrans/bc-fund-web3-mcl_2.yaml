- en: 'In addition to hexadecimal number systems, many blockchain applications also
    use Base58\. Base58 uses the numbers 1 to 9, and all of the alphabet characters
    a to x and capital A to Z, except the 0, o, O, i, and I. The Bitcoin transaction
    ID above coverts to Base58 is:'
  prefs: []
  type: TYPE_NORMAL
- en: 29LdabXjZfCtXtbe9RG1ysXzkmnmpQLbMDHWU5AwhnDP9UKmgmHtc-Mbx6ZQonE9secWZ6swbfjZqHV3LkwmfhdFB
  prefs: []
  type: TYPE_NORMAL
- en: 3.4.2\. Hashing Algorithms
  prefs: []
  type: TYPE_NORMAL
- en: A hash is a mathematical algorithm for transforming one input into a different
    output. Given a specific input, the identical output will always be reproduced.
    A good hashing algorithm makes it practically impossible to determine the input
    value based on the output value, which is why hashes are called ‘one-way’ functions.
    Blockchains use hashes in many places to add layers of security. Public keys are
    hashed into addresses; addresses and amounts within a transaction are hashed to
    create a unique and secure transaction ID; transaction IDs within a block are
    hashed together multiple times to produce a Merkle Root that resides in a block
    header; and all the data in the block header is hashed to create a unique and
    secure block ID. SHA-256 is an example of a hashing algorithm.
  prefs: []
  type: TYPE_NORMAL
- en: '**SHA-256** is a secure, one-way hash function commonly used in blockchains.
    It was designed by the US National Security Agency. It takes any-sized input value
    and produces a 32-byte (i.e., 256 bit^([v](#rfn_v)) ) output value using hexadecimal
    notation. The output looks randomly generated, but the same input will always
    produce the exact same output. [Figure 3.8](#f_3_8) shows three examples. The
    first example transformed the name ‘MaryLacity’ into a 32-byte output. The second
    example, ‘Marylacity’, merely changed a capital ‘L’ to a small ‘l’, yet the output
    is completely different from the first example. The third example shows how a
    large block of text can still be transformed to a unique 32-byte output.^([vi](#rfn_vi))
    It’s quite remarkable!'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 3.8: Three examples of the SHA-256 hash function](images/ch3f8.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 3.8: Three examples of the SHA-256 hash function**'
  prefs: []
  type: TYPE_NORMAL
- en: '***As a cryptographically secure one-way hash function, SHA-256 takes any size
    input and produces a unique 32-byte output.***'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [http://www.xorbin.com/tools/sha256-hash-calculator](http://www.xorbin.com/tools/sha256-hash-calculator)*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Merkle root:** Named after the US computer scientist, Ralph Merkle, the Merkle
    root is the result of a sequence of hashes between pairs of numbers. In blockchain
    applications, the numbers are pairs of transactions (see [Figure 3.9](#f_3_9)).
    The process to calculate the Merkle root produces a very secure block because
    if a single digit is altered in any individual transaction, a subsequent calculation
    check of the Merkle root would reveal an alteration. For a given block, the Merkle
    root is added to the block’s header.'
  prefs: []
  type: TYPE_NORMAL
- en: 3.4.3\. Digital Signatures
  prefs: []
  type: TYPE_NORMAL
- en: 'A digital signature is the most important cryptographic feature to understand
    because if you don’t protect the private key that is used to generate a digital
    signature, you risk losing your digital asset. Digital signatures have three functions:
    to ensure the sender is authentic, to ensure the transaction was not tampered
    with in transit, and to ensure the sender cannot later deny sending the transaction
    (non-repudiation).^([19](#fn_19))'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 3.9: Merkle Tree](images/ch3f9.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 3.9: Merkle Tree**'
  prefs: []
  type: TYPE_NORMAL
- en: '***In this example, a block comprises 8 transactions. Each transaction is secured
    with a hash. Then, the transaction hashes are hashed again by hashing four pairs
    of transactions. Next, two pairs of the hashes are hashed. Then the last hash
    pair is hashed again, resulting in the root hash called the ‘Merkle root’.***'
  prefs: []
  type: TYPE_NORMAL
- en: 'Here’s how a digital signature works: A digital wallet generates a unique pair
    of numbers that are mathematically related, called a private-public key pair.
    The public key is the address we see stored on the blockchain (well actually,
    it’s a hashed version of the public key—we’ll explain that momentarily). The private
    key is stored off the blockchain. To move value out of the address stored on the
    blockchain, one needs to verify he or she owns the address by signing the transaction
    with their private key stored off the blockchain.'
  prefs: []
  type: TYPE_NORMAL
- en: 'To digitally sign a transaction, the sender’s wallet uses a computer algorithm
    (like ECC Digital Signature Standard) to create the signature. The inputs to the
    algorithm are the transaction data (called, ‘the message’) and the private key.^([vii](#rfn_vii))
    The output is a number called the ‘digital signature’. Anyone can verify the signed
    message with three inputs: the transaction data, the digital signature, and the
    sender’s public key. These numbers should reproduce the digital signature, proving
    that only the person with the private key could have created it (see [Figure 3.10](#f_3_10)).
    It’s more complicated than discussed here, but this a digital signature at a high
    level. To recap, a blockchain uses digital signatures to verify asset ownership
    and thus does not need to rely on a trusted third party to provide this function.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 3.10: Proof of digital asset ownership using private-public
    key pairs](images/ch3f10.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 3.10: Proof of digital asset ownership using private-public key pairs**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Advanced explanation.** Blockchain applications commonly use **elliptic curve
    cryptography (ECC)** to generate the private-public key pairs. Basically, an ECC
    algorithm transforms a private key into a public key by bouncing around a large
    elliptic curve ***n*** number of times, where ***n*** is equal to the private
    key. The public key is the end point on the graph, i.e., a number with an x and
    y coordinate, after doing this process. It’s theoretically impossible to figure
    out the private key if one only has the public key.'
  prefs: []
  type: TYPE_NORMAL
- en: The specific elliptic curve used in Bitcoin is y² = x³ + 7 (see [Figure 3.11](#f_3_11)).
    This is called SECP256K1\. If we give someone the starting point G and the ending
    point public key (x, y), one cannot easily determine the n (the private key)
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 3.11: Elliptic curve cryptography creates private-public key
    pairs](images/ch3f11.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 3.11: Elliptic curve cryptography creates private-public key pairs**'
  prefs: []
  type: TYPE_NORMAL
- en: '***The algorithm begins at base point G and moves across the graph trillions
    upon trillion of times equal to the private key to land on a final (x,y) coordinate
    that becomes the public key.***'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://en.bitcoin.it/wiki/Secp256k1](https://en.bitcoin.it/wiki/Secp256k1)*'
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 3.12](#f_3_12) provides a specific example for creating a public-private
    key pair in Bitcoin. Suppose your friend, Jen, wants to send you some Bitcoin.
    You need to provide her with one of your public keys from your digital wallet.
    Here’s how your digital wallet does it:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Your digital wallet generates a random number to serve as the private key.
    The private key is a very large number expressed in hexadecimal. Assume your wallet
    generated this private key:'
  prefs: []
  type: TYPE_NORMAL
- en: '**DDA78BA47C7D3A1A49AA02E6C1CF7A30691603827E7DACE3C4EE63CA0D26DAE2ECC**'
  prefs: []
  type: TYPE_NORMAL
- en: 'To create the public key mate, the wallet uses the ECC algorithm; it bounces
    around the curve, y² = x³ + 7, the number of times equal to the private key. ECC
    produces an (x,y) coordinate when the process is completed. In this example, your
    public key is temporarily in the form:'
  prefs: []
  type: TYPE_NORMAL
- en: '**x = CDBE3A1BA0CC0E34F09886834DB0967B5E71EC9563050A4360C1DC66B371F883**'
  prefs: []
  type: TYPE_NORMAL
- en: '**y = D5B3EC7DAA354B0CF61E7EFF1ED863C88BA1E78D8AA405CC38B783DBDC9DD046**'
  prefs: []
  type: TYPE_NORMAL
- en: 'The (x,y) numbers are concatenated, and in front of that very large number,
    a ‘02’ is added to indicate it is compressed. So the public key is now a very
    large number:'
  prefs: []
  type: TYPE_NORMAL
- en: '**02CDBE3A1BA0CC0E34F09886834DB0967B5E71EC9563050A4360C1DC66B371F883D5B-3EC7DAA354B0CF61E7EFF1ED863C88BA1E78D8AA405CC38B783DBDC9DD046**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Next, the wallet transforms this large number into a smaller number. The public
    key is transformed into a Bitcoin address by hashing it twice; the second hash
    (RIPEMD160) shortens the first hash (SHA256) to produce a shorter address.^([viii](#rfn_viii))
    So now, the wallet address, which begins with a 1, 3, or bc, depending on the
    algorithm used^([ix](#rfn_ix)), reads as:'
  prefs: []
  type: TYPE_NORMAL
- en: '**31uEbMgunupShBVTewXjtqbBv5MndwfXhb**'
  prefs: []
  type: TYPE_NORMAL
- en: This is the number you would give your friend, so she knows where to send the
    bitcoins.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 3.12: How a private key is transformed into a Bitcoin address](images/ch3f12.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 3.12: How a private key is transformed into a Bitcoin address**'
  prefs: []
  type: TYPE_NORMAL
- en: 3.5\. Consensus protocols
  prefs: []
  type: TYPE_NORMAL
- en: The **consensus protocol** is one of the most important protocols. It enables
    decentralization and defines the rules for making sure copies of the distributed
    ledger agree. A blockchain consensus protocol is often called a ‘trust protocol’.
    However, the word ‘trust’ is narrowly defined to mean, ‘trust that the records
    on the distributed ledger agree across copies.’ There are many possible consensus
    protocols to define a process for reaching a consensus.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s first think about some possible methods for reaching consensus in an everyday
    scenario. Assume you are hanging out with three of your friends and you all want
    to order a pizza. When you pool your money, you only have enough funds to buy
    a large pizza with one topping. How do you decide which pizza topping to order?
    You and your friends might invoke several processes, i.e., protocols, for selecting
    the topping. Perhaps you agree that you all get an equal vote, but with four people
    voting, four toppings might be proposed, or tie votes (2-2) might occur, so you
    need another consensus method. Perhaps you and your friends have previously agreed
    to take turns picking a topping. It happens to be your turn, but you won’t get
    to pick the topping again until your friends have ordered three more pizzas. This
    method is analogous to the consensus protocol known as Practical Byzantine Fault
    Tolerance (PBFT). Perhaps the choices are weighted by the amount of money each
    person pitched in—this method is analogous to the consensus protocol known as
    Proof-of-Stake (PoS). Perhaps you hold a contest—the first person who gets the
    order in online wins, and the rest of the friends stop ordering when the winner
    confirms the order was accepted by the restaurant. This is analogous to the Proof-of-Work
    (PoW) consensus used by Bitcoin and Ethereum 1.0.
  prefs: []
  type: TYPE_NORMAL
- en: Our pizza scenario is an example of the ‘Byzantine Generals’ Problem’, a scenario
    that is referred to in many blockchain white papers.
  prefs: []
  type: TYPE_NORMAL
- en: '**The Byzantine Generals’ Problem** is a conceptual situation described by
    Leslie Lamport, Robert Shostak, and Marshall Pease (1982) to investigate how decentralized
    communication networks can reach agreement if some unknown number of nodes is
    faulty. They imagined a scenario where an army has set up divisions outside of
    an ancient city (i.e., before phones were invented). The only way the divisions
    can communicate is by sending a messenger (See [Figure 3.13](#f_3_13)). To take
    the city successfully, all the divisions must attack at the same time. If only
    some of the divisions attack, they will be slaughtered. How can the entire army
    coordinate an attack when a messenger might be traitor or when a division commander
    might be a traitor? In their metaphor, a Byzantine General represents a computer
    node; most generals and messengers are loyal (i.e., not faulty) but some generals
    and messengers are traitors (i.e., faulty). Lamport et al. (1982) proved that
    the division generals could reach consensus provided two thirds of the people
    are loyal. Translating the metaphor to decentralized networks, decentralized networks
    can reach a consensus provided that two thirds (67 percent) of the nodes function
    properly.^([20](#fn_20))'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 3.13: Byzantine Generals’ Problem](images/ch3f13.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 3.13: Byzantine Generals’ Problem**'
  prefs: []
  type: TYPE_NORMAL
- en: '***The Byzantine Generals’ Problem is a conceptual situation described by Lamport
    et al. (1982) to investigate how decentralized communication networks can reach
    agreement if some unknown number of nodes is faulty. In their analogy, a general
    is a node in the network. They found that 2/3 of the nodes must function properly
    to reach consensus, meaning 1/3 of the nodes could be faulty but the network still
    reaches consensus. In our picture on the left, all five generals received the
    attack message, leading to success. In the picture on the right, consensus is
    not reached; three generals attack and get slaughtered since two generals retreated
    (40 percent were faulty).***'
  prefs: []
  type: TYPE_NORMAL
- en: Many consensus protocols have been proposed, including proof-of-work; proof-of-stake;
    proof-of-activity; proof-of-burn; proof-of-authority; proof-of-space-time; proof-of-capacity;
    proof-of-listening; proof-of-elapsed time^([21](#fn_21)); proof-of-attention;
    proof-of-importance; proof-of-luck—the list goes on.^([22](#fn_22))
  prefs: []
  type: TYPE_NORMAL
- en: Although consensus protocols vary in their validation procedures, in general,
    all consensus protocols seek to verify legitimate transactions, reject unverifiable
    transactions, ignore faulty nodes on the network, and prevent modifications to
    the ledger. The process of validation begins when a new transaction is broadcast
    to the network. Computer algorithms on the other nodes verify legitimate ownership
    of the asset (based on the owner’s digital signature with their private key) and
    check that the asset has not been given away before by scanning the digital ledger,
    thus preventing double spending. Which node gets to collect verified transactions,
    sequence them, and add them to the official ledger depends on the network’s specific
    consensus protocol.
  prefs: []
  type: TYPE_NORMAL
- en: Three common *classes* of consensus protocols are ‘proof-of-work’ (used by Bitcoin,
    Ethereum 1.0, Dogecoin, Litecoin, Zcash and Monero), ‘proof-of-stake’ (used by
    Ethereum 2.0, Algorand, Cardano, Cosmos, Polygon, Solana, and Polkadot), and ‘Practical
    Byzantine Fault Tolerance (PBFT)’ (used by Ripple, Stellar, Hyperledger Fabric,
    Quorum, and Corda). Within the class of consensus, it’s important to note that
    different blockchain applications using the same ‘class’ of protocol may vary
    from the descriptions below. For example, versions of PBFT include Reliable, Replicated,
    Redundant, And Fault-Tolerant (RAFT); Redundant Byzantine Fault Tolerance (RBFT)^([23](#fn_23));
    Delegated Byzantine Fault Tolerance^([24](#fn_24)); and Federated Byzantine Agreement^([25](#fn_25))—to
    name but a few.
  prefs: []
  type: TYPE_NORMAL
- en: '**Proof-of-Work (PoW)** is a consensus protocol created by Cynthia Dwork and
    Moni Naor in 1993 to prevent junk email.^([26](#fn_26)) Satoshi Nakamoto adopted
    the ‘proof-of-work’ consensus protocol for Bitcoin in the 2008 white paper.^([27](#fn_27))
    Nakamoto needed a way to find independent verifiers to validate transactions and
    add blocks to the blockchain without relying on trusted third parties. Nakamoto
    proposed to reward other nodes in the network with newly issued bitcoins when
    they validate all recently submitted transactions and create the next block. So
    that validator nodes take the task seriously, Nakamoto proposed a competition
    among computer nodes in the blockchain network to be the first to collect recently
    verified transactions into a block and then to find an acceptable block identification
    number (known as the blockhash) for the next block in the blockchain. It’s not
    easy to find an acceptable number—it takes a lot of computing power to perform
    the brute force guesses to find a hash number that is less than the current mining
    ‘difficulty’ (explained below). The difficulty is part of the proof that the miner’s
    computer did a significant amount of work to earn the block reward. The proof-of-work
    protocol creates a highly secure ledger, as an attacker would need to gain control
    of more than 50 percent of the processing power of the network, rewrite history
    and find all new hashes that adhere to the protocol before other nodes notice.
    The cons of the protocol include slower transaction settlement times and higher
    electricity consumption compared to other protocols.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Proof-of-Stake (PoS)** is a consensus protocol created by Sunny King and
    Scott Nadal, in a 2012 white paper.^([28](#fn_28)) Instead of competing for coins,
    a validator node is selected in a semi-random way. It’s called a ‘proof-of-stake’
    because the members with the highest ‘stake’ offered as collateral are given priority
    in the selection algorithm. By locking their coins in a ‘collateral’ account,
    the validators are showing their good faith because they will lose their stake
    if they misbehave. PoS selection algorithms may bias the selection based on the
    largest account balances, holding the coins for the longest time period in a locked
    account, or other methods. Participants in the blockchain can estimate with some
    certainty which member will likely be the next validator. A proof-of-stake process
    uses much less energy than a proof-of-work process. It creates a highly secure
    ledger, as an attacker would need to gain control of more than 50 percent of the
    cryptocurrency to rewrite the ledger. However, critics claim it is less secure
    than proof-of-work because people with small stakes have little to lose by voting
    for multiple blockchain histories, which leads to consensus never resolving.^([29](#fn_29))
    Also, some fear that with PoS, the rich will get richer and the poor will get
    poorer. The rich are more likely to stake their money and therefore be selected
    to create a block, thus increasing their wealth with more stake rewards, which
    might lead to central control of the network. Supporters of PoS disagree. For
    example, Ryan Adams argued that wealth grows proportionally. He wrote, *“the rich
    increase their wealth from 100 to 110, and the poor increase their wealth from
    10 to only 11\. However, since there are 10 poor stakers for every 1 single rich
    staker, the percentage share in the network does not change. Therefore, decentralization
    is not compromised.”^([30](#fn_30))*'
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 3.14](#f_3_14) compares PoW with PoS.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 3.14: Proof-of-Work vs. Proof-of-Stake](images/ch3f14.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 3.14: Proof-of-Work *vs*. Proof-of-Stake**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://blockgeeks.com/wp-content/uploads/2019/05/proofofworkvsproofofstake-1.jpg](https://blockgeeks.com/wp-content/uploads/2019/05/proofofworkvsproofofstake-1.jpg)*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Practical Byzantine Fault Tolerance (PBFT)** is a consensus protocol created
    by Miguel Castro and Barbara Liskov in 1999.^([31](#fn_31)) With PBFT, nodes need
    permission to serve as validator nodes, forming a member list. The nodes know
    each other, with each node operator staking their reputation that they will behave
    properly. Each round, a node from the member list is selected as leader (see [Figure
    3.15](#f_3_15)). A client node sends a request to the leader node to validate
    a transaction. The leader node multicasts the request to all the other authorized
    nodes. The authorized nodes execute the request independently and then send to
    each other and reply to the client. The client waits for a certain percentage
    of replies to confirm validation, typically waiting for 2/3 of the nodes to agree.
    The leader node changes for next round.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 3.15: Practical Byzantine Fault Tolerance (PBFT) consensus
    process](images/ch3f15.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 3.15: Practical Byzantine Fault Tolerance (PBFT) consensus process**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: Castro & Liskov (1999) [https://theintelligenceofinformation.files.wordpress.com/2017/02/hotdep_img_1.jpg](https://theintelligenceofinformation.files.wordpress.com/2017/02/hotdep_img_1.jpg)*'
  prefs: []
  type: TYPE_NORMAL
- en: PBFT consensus algorithms can process hundreds/thousands of transactions per
    second, with quick settlement times, and low resource consumption. However, PBFT
    is more centralized than PoW or PoS and settlement times will slow as more nodes
    are added. Also, anonymity is lost, as node operators are known. The loss of anonymity
    is an advantage for some applications that need to comply with regulations, but
    seen as a disadvantage by many public network advocates.
  prefs: []
  type: TYPE_NORMAL
- en: To recap, consensus protocols have tradeoffs between the number of transactions
    processed per second, settlement speed, resource consumption in terms of electricity
    consumed, security, and anonymity *vs.* confidentiality (see [Figure 3.16](#f_3_16)).
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 3.16: Advantages and disadvantages of PoW, PoS, and PBFT](images/ch3f16.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 3.16: Advantages and disadvantages of PoW, PoS, and PBFT**'
  prefs: []
  type: TYPE_NORMAL
- en: 3.6\. Smart contracts
  prefs: []
  type: TYPE_NORMAL
- en: A smart contract, a concept developed by Nick Szabo in 1994, is *“a piece of
    software that stores rules for negotiating the terms of a contract, automatically
    verifies the contract and then executes the terms.”^([32](#fn_32))* Anything that
    can be coded with clearly specified rules, can be coded into a smart contract
    that is secured and permanently stored on a blockchain. Ethereum was the first
    major blockchain to include full smart contracting capabilities, thus escalating
    blockchains from peer-to-peer payment systems to platforms that can execute machine-to-machine
    agreements. By January 2020, over 1,000,000 contracts were running on Ethereum,
    but many of these were simple little contracts such as ‘hello world’.^([33](#fn_33))
    In 2022, the most widely used smart contracts were for decentralized exchanges
    (DEX), including Uniswap, SushiSwap, Bancor Network, Ether Delta and Airswap.^([34](#fn_34))
  prefs: []
  type: TYPE_NORMAL
- en: 'The term ‘smart contract’ does not mean that the contract is a legally binding
    contract; it’s more accurate to think of it as a small computer program that codifies
    agreed upon rules. Smart contracts’ magic (and danger) is that once deployed,
    they execute automatically and cannot be stopped. Therefore, parties must decide
    in advance on all the terms of the agreement before deploying it. Smart contracts
    are commonly used to automatically move value around accounts based on agreed
    upon conditions. As we shall see, use cases abound: lotteries; voting; crowdsourcing;
    asset sharing (lookout Uber, Airbnb, and Spotify); asset tracking; identity management;
    bidding; rating; gaming; and gambling. In general, smart contracts can be classified
    as either deterministic or non-deterministic.'
  prefs: []
  type: TYPE_NORMAL
- en: '**A deterministic smart contract** means that the contract, once deployed on
    the blockchain, can execute autonomously without the need for any outside information.
    A lottery is a good example. A smart contract for a lottery could define the time
    period when people could send value to the smart contract public address to buy
    lottery tickets. The smart contract could specify how the winning lottery number
    would be selected, perhaps by taking the hash of a randomly selected block and
    awarding the address that is closest to that number as the winner. The smart contract
    could automatically transfer the money to the winning address. If the lottery
    was regulated, the smart contract could be coded to deduct taxes.'
  prefs: []
  type: TYPE_NORMAL
- en: '**A non-deterministic smart contract** means that outside information is needed
    to execute the contract. Horse race betting is an example. Like a lottery, a smart
    contract for horse race betting could be coded to define when people could send
    value to the smart contract account to place their bets. The rules for adjusting
    odds could also be mechanized in the contract. However, smart contracts for horse
    racing cannot run autonomously; they need outsiders (called ‘***oracles***’) to
    inform the smart contract of the winning animal. Unlike trusted third parties,
    an oracle in this scenario does not control the funds, the smart contract does.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Autonomous execution of organizations.** One special kind of smart contact
    is called a Decentralized Autonomous Organization (DAO):'
  prefs: []
  type: TYPE_NORMAL
- en: '*“The idea of a DAO is to create a completely independent entity that is exclusively
    governed by the rules that you program into it and ‘lives’ on the chain. This
    is more than using the blockchain to manage a company: instead, the code is the
    entire company. And it cannot be stopped.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Henning Diedrich, author of *Ethereum: Blockchains, Digital Assets, Smart
    Contracts, DAOs^([35](#fn_35))***'
  prefs: []
  type: TYPE_NORMAL
- en: The concept of a DAO is intriguing. As the name implies, the idea is to create
    a new organization that runs automatically based on codified rules encrypted in
    a smart contract. It runs without anyone controlling it, and it cannot be modified
    or rescinded once it is launched. ***Think of a decentralized autonomous organization
    as a completely digital ‘company’ with no managers or employees.*** The ‘owners’
    are the ones who transferred cryptocurrencies to the DAO’s public address during
    an initial funding period. Their investments are subject to the rules of the contract,
    such as limiting when the balance can be liquidated.
  prefs: []
  type: TYPE_NORMAL
- en: We’ve already discussed the ConstitutionDAO. If you view the smart contract
    on the Ethereum ledger, you will see that the address balance is zero because
    the DAO refunded all the money, as promised, when they lost the bid.^([36](#fn_36))
  prefs: []
  type: TYPE_NORMAL
- en: The most successful DAOs to date are decentralized exchanges like Uniswap, Aave,
    Maker, and SushiSwap. Not all DAOs have been successful. The coders of one particular
    DAO created such havoc, it resulted in a huge battle within the Ethereum open-source
    community, resulting in the community dividing Ethereum into Ethereum and Ethereum
    Classic. The story, covered in [Chapter 2](chapter02.xhtml), is an important reminder
    of the difficulty of writing secure smart contracts and the challenges of shared
    governance when things go wrong.
  prefs: []
  type: TYPE_NORMAL
- en: Thus far, we have covered protocols for the distributed ledger; native digital
    assets; cryptography; consensus (to make sure everyone has the identical copy
    of the ledger); and smart contracts. All these rules must be specified and agreed
    upon before protocols are programmed into code bases.
  prefs: []
  type: TYPE_NORMAL
- en: 3.7\. Code bases
  prefs: []
  type: TYPE_NORMAL
- en: Open-source communities, consortia, private companies and individuals can program
    protocols into *code bases.* A code base is the set of programming instructions
    based on the blueprints, i.e., the protocols. To increase security, independent
    software teams should code the detailed functionality in different programming
    languages to improve fault tolerance and redundancy. For example, Ethereum protocols
    have been coded in various computer languages like Go, Rust, C++, Python, Java,
    Ruby, etc. The practice is called **n-versioning**.
  prefs: []
  type: TYPE_NORMAL
- en: Many code bases are managed by an open-source community who decides what changes
    can be made to the code base. Open-source code bases also allow people to download
    the code and play with the code in a test environment called a ‘sandbox’.
  prefs: []
  type: TYPE_NORMAL
- en: Of course, Bitcoin was the first blockchain code base, but most businesses initially
    adopt open-source code bases for permissioned code bases, although many are experimenting
    with public Ethereum. HfS Research found that the top code bases for enterprises
    were Ethereum, Hyperledger Fabric, R3 Corda, Ripple and Quorum.^([37](#fn_37))
    Multichain has also gained momentum by partnering with companies like Accenture,
    Cognizant, DeFi protocol Aave, and Mphasis to help build blockchain applications.
  prefs: []
  type: TYPE_NORMAL
- en: GitHub (bought by Microsoft in 2018) is a version-controlled repository hosting
    service that manages many open source blockchain code bases. Code bases are released
    in stages, such as alpha, beta, release candidate, and general availability. Upgrades
    are released and tracked using version control (see [Table 3.3](#t_3_3)).
