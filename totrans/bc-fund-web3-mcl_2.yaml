  zh: 用区块链恢复信任
- en: '**What’s inside:** Globally, we have a crisis of trust in our governments and
    institutions. This chapter explains the movements to establish trust through the
    decentralization of value, identity, and data ownership. These movements are part
    of ‘Web 3.0’, the idea that individuals rather than institutions should control
    and benefit from online social and economic activities. Blockchain technologies
    are the digital infrastructure for these movements. Blockchain technologies are
    designed for peer-to-peer online activities, with no central control. Many view
    blockchains as the best solution to some of world’s most pressing problems, from
    income disparity to climate change.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**内容概要：**在全球范围内，我们对政府和机构信任出现危机。本章解释了通过价值、身份和数据所有权的去中心化来建立信任的运动。这些运动是“网络3.0”的一部分，该理念认为个人而不是机构应控制并从在线社会和经济活动中受益。区块链技术是这些运动的数字基础设施。区块链技术是为点对点在线活动设计，没有中心控制。许多人认为区块链技术是解决世界一些最紧迫问题，如收入不平等和气候变化的最佳方案。'
