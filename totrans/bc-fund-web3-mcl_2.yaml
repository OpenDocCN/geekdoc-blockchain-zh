    Haber and Stornetta, and Bayer et al.); cryptographic Merkle trees for security
    by Professor Merkle; digital currencies like Hashcash by Back, and proof-of-work
    consensus to keep copies of the public ledger in sync by Dwork and Naor. Nakamoto
