  prefs: []
  type: TYPE_NORMAL
- en: With the close of [Chapter 4](chapter04.xhtml), we have concluded the foundational
    chapters. By now, readers should have a solid grasp of the aims of blockchains
    to decentralize the World Wide Web; the myriad of ways blockchain networks are
    governed; how the component parts of a blockchain application function as an integrated
    whole; and the major markets and players in the global blockchain landscape. The
    next set of chapters takes us on a tour of blockchain applications for finance,
    supply chains, the media, and credentials.
