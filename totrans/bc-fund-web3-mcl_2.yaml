- en: '*Source: Library of Congress (2021).^([119](#fn_119))*'
  id: totrans-991
  prefs: []
  type: TYPE_NORMAL
  zh: '*来源：美国国会图书馆（2021）。^([119](#fn_119))*'
- en: Some governments like Cyprus, El Salvador, Estonia, Malta, Singapore, Switzerland,
    and Gibraltar are supportive.^([120](#fn_120)) El Salvador, for example, was the
    first country to make Bitcoin legal tender in 2021\. El Savador’s president, Nayib
    Bukele, said that legalizing Bitcoin would stimulate investment in his country
    and would help the 70 percent of Salvadorans who don’t have access to traditional
    financial services.^([121](#fn_121)) The law means that businesses must accept
    bitcoin for payments. To incentivize adoption, the government announced that it
    would launch a digital wallet, preloaded with $30 worth of bitcoin, for citizens
    to download for free. While the Bitcoin community cheered the announcement, the
    World Bank and the International Monetary Fund said that adopting bitcoin could
    leave the country open to money laundering and other illicit financial activity.^([122](#fn_122))
  id: totrans-992
  prefs: []
  type: TYPE_NORMAL
  zh: 一些政府，如塞浦路斯、萨尔瓦多、爱沙尼亚、马耳他、新加坡、瑞士和直布罗陀，持支持态度。^([120](#fn_120)) 例如，萨尔瓦多是最早将在2021年使比特币成为法定货币的国家。萨尔瓦多的总统Nayib
    Bukele表示，比特币合法化将刺激该国投资，并帮助70%没有接触过传统金融服务萨尔瓦多人。^([121](#fn_121)) 这项法律意味着企业必须接受比特币作为支付方式。为了激励采用，政府宣布将推出一个预装价值30美元比特币的数字钱包，公民可以免费下载。尽管比特币社区对这一宣布表示欢迎，但世界银行和国际货币基金组织表示，采用比特币可能导致该国面临洗钱和其他非法金融活动的风险。^([122](#fn_122))
- en: '**United Kingdom (UK).** In 2017, the UK government treated bitcoin as foreign
    currency for the purposes of taxation. No value-added tax (VAT) is due when exchanging
    bitcoin for other currencies, but profits and losses are subject to capital gains
    tax. Cryptocurrency mining and getting paid in cryptocurrencies may be subject
    to income tax and national insurance contributions.^([123](#fn_123)) Beyond taxation,
    Naseem Naqvi, President of the British Blockchain Association, points out that
    the UK is a pioneer in the blockchain landscape. He notes that the UK government
    was among the first to create a national roadmap for distributed ledgers, back
    in 2015.^([124](#fn_124))'
  id: totrans-993
  prefs: []
  type: TYPE_NORMAL
  zh: '**英国（UK）。** 在2017年，英国政府将比特币视为外汇，用于税务目的。交换比特币与其他货币时无需支付增值税（VAT），但利润和亏损要缴纳资本利得税。加密货币挖矿以及用加密货币支付可能要缴纳所得税和国家保险费。^([123](#fn_123))
    除了税务问题，英国区块链协会会长Naseem Naqvi指出，英国在区块链领域具有领先地位。他提到，英国政府在2015年首批创建了国家分布式账本路线图。^([124](#fn_124))'
- en: '**Estonia.** Estonia is one of the more forward-thinking countries when it
    comes to cryptocurrencies and blockchain technologies.^([125](#fn_125)) Bitcoin
    is legal, provided the trader identifies the buyer for any transaction over 1,000
    euros.^([126](#fn_126)) Although Estonia does not recognize cryptocurrencies as
    a legal tender within the country, Estonia remains open and innovative to the
    idea by recognizing cryptocurrency as *“value represented in digital form”*. In
    June 2018, Estonia attempted to introduce a national cryptocurrency known as ‘estcoin’
    through a government plan but the plan was ultimately criticized by the European
    Union (EU), sending the Estonia government back to the drawing board.^([127](#fn_127))'
  id: totrans-994
  prefs: []
  type: TYPE_NORMAL
  zh: '**爱沙尼亚。** 当涉及到加密货币和区块链技术时，爱沙尼亚是一些较为前瞻性的国家之一。^([125](#fn_125)) 比特币是合法的，只要交易者能为任何超过1000欧元的交易识别买家。^([126](#fn_126))
    尽管爱沙尼亚在国内不承认加密货币为法定货币，但它仍然对加密货币持开放和创新的立场，将其视为“以数字形式表示的价值”。2018年6月，爱沙尼亚试图通过政府计划引入一种名为“estcoin”的国家加密货币，但该计划最终受到了欧盟（EU）的批评，使爱沙尼亚政府不得不重新开始规划。^([127](#fn_127))'
- en: For updates on specific regulations by country, the US Library of Congress maintains
    a list of cryptocurrency regulations around the world.^([128](#fn_128))
  id: totrans-995
  prefs: []
  type: TYPE_NORMAL
  zh: 有关各国具体法规的更新，美国国会图书馆维护着一份全球加密货币法规的列表。^([128](#fn_128))
- en: 4.5\. Blockchain’s maturity
  id: totrans-996
  prefs: []
  type: TYPE_NORMAL
  zh: 4.5. 区块链的成熟度
- en: Taking the entire blockchain landscape into consideration, how mature is the
    blockchain market as we enter 2022? To answer this question, we’ll look at Gartner’s
    assessment of where blockchains are placed on its well-known hype cycle. Gartner’s
    technology hype cycle comprises five phases that map the level of expectations
    about the innovation over time (see [Figure 4.16](#f_4_16)). During the **technology
    trigger phase**, early proof-of-concepts capture media attention and interest,
    but there are no real applications. During the **peak of inflated expectations
    phase**, a few early successes garner even more attention. Senior executives start
    to take notice, new entrants jump into the market, and the technology may be viewed
    as a silver bullet, i.e., something that promises to instantly solve a long-standing
    problem. Many organizations start testing the technology, but enter the **trough
    of disillusionment phase** when instant success is not achieved. Organizations
    regroup. They learn to apply sound project management, change management, and
    what we call ‘action principles’ to deliver successful applications. In other
    words, it’s hard work to get value from a new innovation. As time passes, upgraded
    versions of the technology are released, the market producers consolidate, and
    organizational consumers learn how to gain value from the innovations. Gartner
    calls this the **slope of enlightenment phase**. The last phase, called the **plateau
    of productivity phase**, sees market maturity, widespread adoption, and integration
    into the enterprises’ standard technology portfolios.
  id: totrans-997
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到整个区块链景观，到 2022 年我们进入区块链市场成熟度如何？为回答这个问题，我们将查看 Gartner 对区块链在其著名的炒作周期中位置的评估。Gartner
    的技术炒作周期包括五个阶段，这些阶段随着时间的推移映射创新水平的期望（参见 [图 4.16](#f_4_16)）。在**技术触发阶段**，早期的概念验证吸引了媒体的关注和兴趣，但没有真正的应用。在**过度期望高峰阶段**，一些早期的成功吸引了更多的关注。高级执行官开始注意到，新进入者纷纷进入市场，这项技术可能被视为灵丹妙药，即承诺能立即解决一个长期存在的问题。许多组织开始测试这项技术，但当没有立即成功时，它们进入了**失望谷阶段**。组织重新分组。他们学会将健全的项目管理、变革管理和我们所说的“行动原则”应用于成功应用的交付。换句话说，从新创新中获得价值是艰苦的工作。随着时间的推移，技术的升级版本发布，市场生产者巩固，组织消费者学会如何从创新中获得价值。Gartner
    将这一阶段称为**启迪阶段**。最后一个阶段，称为**生产力平台阶段**，市场成熟，广泛采用，并整合到企业的标准技术组合中。
- en: '![Image: Figure 4.16: Gartner’s mapping of blockchains 2016-2019129](images/ch4f16.png)'
  id: totrans-998
  prefs: []
  type: TYPE_IMG
  zh: '![Image: 图 4.16：Gartner 区块链技术 2016-2019](images/ch4f16.png)'
- en: '**Figure 4.16: Gartner’s mapping of blockchains 2016-2019^([129](#fn_129))**'
  id: totrans-999
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 4.16：Gartner 区块链技术 2016-2019**'
- en: Every year, Gartner updates its map of current emerging technologies through
    the five phases. In 2015, blockchains were not yet on Gartner’s map. However,
    by July of 2016, Gartner placed blockchains as past the ‘technology trigger phase’
    and was indeed approaching the apex of the ‘peak of inflated expectations phase’.
    A year later in July 2017, Gartner placed blockchains as nearly finished with
    that phase; blockchains were headed for the ‘trough of disillusionment’. A year
    later, the market hadn’t budged. Finally, by September of 2019, Gartner placed
    blockchain technologies as near the bottom of the trough. In 2019, Gartner estimated
    that more than 90 percent of enterprise blockchain platform implementations will
    fail or will need to be replaced. This is due to a fragmented blockchain market
    and unrealistic expectations.^([130](#fn_130))
  id: totrans-1000
  prefs: []
  type: TYPE_NORMAL
  zh: 每年，Gartner 都会通过五个阶段更新其当前新兴技术的地图。2015 年，区块链还未出现在 Gartner 的地图上。然而，到了 2016 年 7
    月，Gartner 将区块链定位在了“技术触发阶段”之后，实际上正在接近“过度期望高峰阶段”的顶点。一年后的 2017 年 7 月，Gartner 将区块链几乎定位在了这个阶段结束的位置；区块链正朝着“失望谷”前进。又过了一年，市场还没有什么动静。最终，到了
    2019 年 9 月，Gartner 将区块链技术定位在失望谷的底部附近。2019 年，Gartner 估计，超过 90% 的企业区块链平台实施将失败或需要更换。这是由于区块链市场的碎片化和不切实际的期望。
- en: After 2019, Gartner started de-composing the blockchain market into 22 different
    components and placed these on the hype cycle^([vii](#rfn_vii)). At the time of
    this writing, their 2021 hype cycle for blockchains was released. [Figure 4.17](#f_4_17)
    shows where Gartner placed decentralized exchanges (DEX), NFTs, DeFi, smart contracts,
    blockchain platforms, consensus mechanisms, blockchain wallets, and cryptocurrencies
    on the maturity curve.
  id: totrans-1001
  prefs: []
  type: TYPE_NORMAL
  zh: 2019 年后，Gartner 开始将区块链市场分解为 22 个不同的组成部分，并将这些组成部分放在炒作周期中^([vii](#rfn_vii))。在撰写本文时，他们
    2021 年的区块链炒作周期已经发布。图 4.17 显示了 Gartner 将在成熟度曲线上放置去中心化交易所（DEX）、NFT、DeFi、智能合约、区块链平台、共识机制、区块链钱包和加密货币的位置。
- en: We make two points about the hype cycle. First, it is a useful tool for discussing
    overall global trends, but industries and specific organizations within industries
    adopt technologies at different rates. For example, companies like EY, IBM, Microsoft,
    and Walmart had already reached the slope of enlightenment by 2019\. Second, the
    pace of adoption is not deterministic; individuals and organizations do not just
    sit around and wait for the future, they actively create it.
  id: totrans-1002
  prefs: []
  type: TYPE_NORMAL
  zh: 我们关于炒作周期的两点观点是：首先，它是讨论整体全球趋势的有用工具，但各行业和行业内部的具体组织采用技术的速度不同。例如，到 2019 年，像 EY、IBM、微软和沃尔玛这样的公司已经达到了启蒙的斜坡。其次，采用的速度不是确定性的；个人和组织不仅仅坐等未来，而是积极创造未来。
- en: '4.6\. Conclusion: The landscape shifts rapidly'
  id: totrans-1003
  prefs: []
  type: TYPE_NORMAL
  zh: 4.6. 结论：景观迅速转变
- en: The global blockchain landscape shifts rapidly and unpredictably—there will
    be big winners and big losers that we cannot foresee today. This chapter has been
    tempered with phrases such as ‘as of the beginning of 2022’ and ‘so far’ to reflect
    that fact. We encourage readers to investigate how the landscape has shifted since
    this writing. While the value of markets will fluctuate widely and individual
    players will come and go, the ***categories*** of key players will remain relevant.
    Investors, startups, traditional enterprises, blockchain working groups/consortia,
    standard-making bodies, legislators, and regulators will continue to shape and
    transform the global blockchain landscape.
  id: totrans-1004
  prefs: []
  type: TYPE_NORMAL
  zh: 全球区块链景观正在迅速且不可预测地转变——今天无法预见将会有哪些大的赢家和大输家。本章已经用诸如“截至 2022 年初”和“迄今为止”这样的短语来反映这一事实。我们鼓励读者调查自本书写作以来景观已经发生了怎样的转变。尽管市场价值波动很大，个人玩家会来来去去，但关键参与者的***类别***将保持相关性。投资者、初创公司、传统企业、区块链工作组/财团、标准化机构、立法者和监管者将继续塑造和改变全球区块链景观。
