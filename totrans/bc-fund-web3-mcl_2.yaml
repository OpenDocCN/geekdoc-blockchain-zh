- en: 1.1\. Trust is the foundation of a well-functioning society
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 1.1. 信任是功能良好的社会的基石
- en: '*“The root problem with conventional currency is all the trust that’s required
    to make it work. The central bank must be trusted not to debase the currency,
    but the history of fiat currencies is full of breaches of that trust. Banks must
    be trusted to hold our money and transfer it electronically, but they lend it
    out in waves of credit bubbles with barely a fraction in reserve.”*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*“传统货币的根本问题是需要大量信任才能使其运行。中央银行必须被信任不会货币贬值，但法定货币的历史充满了对该信任的违背。银行必须被信任持有我们的钱并将其电子化转移，但它们以信贷泡沫的形式将其大量放贷，而只保留一小部分储备。”*'
- en: '**Satoshi Nakamoto, inventor of Bitcoin^([1](#fn_1))**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**中本聪，比特币的发明者^([1](#fn_1))**'
- en: Although this is a book about technology, we are going to start our learning
    journey with the very human notion of trust. Trust is the foundation of a well-functioning
    society. High levels of trust in social institutions and economic markets promotes
    stability, prosperity, security, and wellbeing. Low levels of trust in social
    institutions and economic markets promotes instability, hardship, insecurity,
    and ill-being.^([2](#fn_2))
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这是一本关于技术的书，但我们将从非常人类的信任概念开始我们的学习之旅。信任是功能良好的社会的基石。社会机构和经济市场中高水平的信任促进稳定、繁荣、安全和福祉。社会机构和经济市场中低水平的信任导致不稳定、困难、不安全和不幸福。^([2](#fn_2))
- en: We can conceive of trust as a sort of mental calculus that pervades every relationship
    we have. Take a moment to think about the relationships in your life. Whom do
    you trust and why? What are the limits of your trust in each relationship?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以将信任视为一种渗透我们每一种关系的心理计算。花点时间思考一下你生活中的关系。你信任哪些人，为什么？你在每种关系中的信任极限是什么？
- en: Trust can be defined formally as *“the degree to which subject A has confident
    positive expectations that object B will fulfil its obligations in context C to
    limit L”*.^([3](#fn_3)) For example, perhaps you (subject A) trust your neighbor
    (object B) to collect your mail (context C) while you are on vacation (limit L),
    but you do not trust them to open your mail and pay your bills, thus your trust
    is contextual and limited. In this example, the object of trust is another individual,
    i.e., another single human being who is your neighbor.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 信任可以正式定义为*“主体A对对象B在情境C中履行其义务的信心程度达到限制L”*。例如，也许你（主体A）信任你的邻居（对象B）在你度假时收集你的邮件（情境C），但你并不信任他们打开你的邮件并为你支付账单，因此你的信任是有限制的和有上下文的。在这个例子中，信任的对象是另一个人，即你的邻居，另一个单一的人类。
- en: We also apply the mental calculus of trust to formal institutions, like companies,
    government agencies, universities, hospitals, charities, and religious organizations.
    Which institutions do you trust and why? Perhaps you trust your university to
    provide a quality education for four years. Perhaps you trust your election commission
    to count your vote in every election. Perhaps you trust your charity to allocate
    your donation of $100 to those it promises to help.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还把信任的心里计算应用于正式的机构，比如公司、政府机构、大学、医院、慈善机构和宗教组织。你信任哪些机构以及为什么？也许你信任你的大学能提供四年的优质教育。也许你信任你的选举委员会能在每一次选举中准确计票。也许你信任你的慈善机构能将你捐赠的100美元分配给需要帮助的人。
- en: The object of trust could also be a community—defined as *‘a group of people
    who come together for a common purpose/interest’*—such as a neighborhood watch,
    an open-source software community, or a computer gaming community. In contrast
    to an institution, a community is not a legal entity. Which communities do you
    trust? Perhaps you trust your neighbors to watch over your property. Perhaps you
    trust a Reddit community to answer your questions on your favorite computer games.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 信任的对象也可以是一个社区——定义为*“为共同目的/兴趣而聚集的一群人”*——比如一个邻里守望组织、一个开源软件社区或者一个电脑游戏社区。与机构不同，社区不是一个法律实体。你信任哪些社区？也许你信任你的邻居照看你的财产。也许你信任一个Reddit社区回答你关于最爱的电脑游戏的问题。
- en: 'Let’s flip the question to: whom do you *distrust* and why? Distrust can be
    defined formally as *‘the degree to which subject A has confident negative expectations
    that object B will fulfil its obligations in context C to limit L’*. Distrust
    in social institutions and economic markets results in fear and anxiety. In the
    quote above, we see that Satoshi Nakamoto, the inventor of Bitcoin, distrusts
    banks.^([4](#fn_4)) We will learn that one of Bitcoin’s main features is to ground
    trust for economic activities in an incentivized community rather than in institutions.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们把问题反过来：你*不信任*谁以及为什么？不信任可以正式定义为*“主体A对对象B在情境C中履行其义务的信心程度有限”*。对社交机构和经济市场的信任会导致恐惧和焦虑。在上面的引用中，我们得知比特币的发明者中本聪不信任银行。^([4](#fn_4))
    我们将了解到比特币的一个主要功能是将经济活动的信任基础建立在有激励的社区而不是机构上。
- en: We can also apply the mental calculus of trust to technologies. Which social
    media sites do you trust to connect you with family, friends, and interest groups?
    Which e-commerce platforms do you trust to buy and sell goods and services? Which
    online payment services do you trust to pay your debts?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们也可以将信任的心里计算应用于技术。你信任哪些社交媒体网站来连接你的家人、朋友和兴趣小组？你信任哪些电子商务平台来买卖商品和服务？你信任哪些在线支付服务来偿还你的债务？
- en: 'When a technology is the object of trust, we need to consider two contexts
    for trust: trust in the technology’s functionality, such as the technology performs
    as expected, and trust in the governance of the technology. Since all technologies
    are created, operated, and used by human beings, humans govern it. Your trust
    in the Facebook application to keep you connected to friends is a separate mental
    calculus than trust in the Facebook company (now ‘Meta’) to govern the application
    in your best interests. Research shows that people trust technologies based on
    many technical and governance factors, including the technology’s reputation;
    transparency (understanding how data is collected, processed, stored, and used);
    ease of use and perceived usefulness; the quality of the services; the performance
    in terms of availability, response time, and reliability; the costs in relation
    to benefits; the perceived risks, positive past experiences, and the reputation
    of its creators and operators.^([5](#fn_5))'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当技术成为信任的对象时，我们需要考虑两个信任背景：对技术功能的信任，例如技术按预期运行；以及对技术的治理信任。由于所有技术都是由人类创建、操作和使用的，因此人类对其进行治理。你信任Facebook应用能让你与朋友保持联系的心理计算与你信任Facebook公司（现在称为“Meta”）能以你最佳利益治理应用的心理计算是不同的。研究表明，人们根据许多技术和管理因素来信任技术，包括技术的声誉；透明度（了解数据是如何收集、处理、存储和使用的）；易用性和感知有用性；服务的质量；在可用性、响应时间和可靠性方面的表现；与利益相比的成本；感知风险、积极的过去经历以及其创造者和运营商的声誉。^([5](#fn_5))
- en: Thus far, we have argued that trust is the foundation for well-functioning social
    institutions and economic markets. While we hope that you are fortunate enough
    to trust many individuals, institutions, communities, and technologies, when we
    widen the aperture of trust to a global scale, the levels of trust are quite low
    in many places. Global surveys tracked the percentage of people from 1993 to 2004
    who agreed with the statement, *“most people can be trusted”*. Sweden consistently
    ranked highest with over 60 percent of the respondents agreeing; the United States
    (US) hovered around 35 to 38 percent; Peru was among the lowest with under 10
    percent.^([6](#fn_6)) More recently, the 2021 Edelman Trust Barometer found that
    the majority of 33,000 global respondents believe that government leaders (57
    percent), business leaders (56 percent), and journalists (59 percent) are purposely
    misleading people by saying things they know are false. Based on an overall trust
    index that measures competency and ethical behaviors, Edelman reported significant
    drops in the index from 2020 to 2021\. For example, in the two largest economies,
    the US’s trust index dropped 18 points and China’s dropped by 5 points. According
    to the authors, the survey reveals *“a widespread mistrust of societal institutions
    and leaders around the world.”^([7](#fn_7))* Many people hope to restore global
    trust by decentralizing activities with the help of blockchain technologies.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经论证了信任是良好运行的社会机构和经济市场的基石。虽然我们希望您足够幸运，可以信任许多个人、机构、社区和技术，但当我们将信任的范围扩大到全球规模时，在很多地方，信任的水平相当低。全球调查跟踪了从1993年到2004年同意以下陈述的人的比例：“大多数人可以被信任”。瑞典始终排名最高，超过60%的受访者表示同意；美国（美国）徘徊在35%至38%之间；秘鲁是最低的，不到10%。^([6](#fn_6))
    最近，2021年爱德曼信任晴雨表发现，33,000名全球受访者中的大多数人都认为政府领导人（57%）、企业领导人（56%）和记者（59%）故意误导人们，说他们知道是假话。根据衡量能力与道德行为的总体信任指数，爱德曼报告称，从2020年到2021年，该指数大幅下降。例如，在两个最大的经济体中，美国的信任指数下降了18点，中国的下降了5点。根据作者的说法，调查显示*“全球范围内对
    societal institutions and leaders 普遍不信任。”^([7](#fn_7))* 许多人希望通过利用区块链技术去中心化活动来恢复全球信任。
- en: 1.2\. Restoring trust with blockchain-based solutions
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 1.2. 通过基于区块链的解决方案恢复信任
- en: Many people believe that the decentralization of economic and social activities
    is the best way to restore global trust. Decentralization is the dispersion of
    functions and power to the many. Decentralized activities discourage abuses of
    power and ideally promote more inclusive participation, unity around decisions,
    and individual empowerment, freedom, and privacy. Since most of our modern social
    and economic activities happen online, decentralized activities need a decentralized
    digital infrastructure, thus the creation of blockchain technologies.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人认为，经济和社会活动的去中心化是全球信任恢复的最佳途径。去中心化就是将功能和权力分散到众多地方。去中心化的活动可以遏制权力的滥用，并理想地促进更广泛的参与、决策团结以及个人赋权、自由和隐私。由于我们大多数现代社会和经济活动都在线上进行，因此去中心化的活动需要一个去中心化的数字基础设施，从而产生了区块链技术。
- en: Blockchains are the digital infrastructures that support decentralized activities.
    Blockchains are networks of computers where processing and storage of data is
    dispersed across a network, with no master computer (see [Figure 1.1](#f_1_1)).
    Each connected computer is called a ‘node’ in the network. A node is an independent
    computing entity that communicates with other nodes in a network to work together
    collectively to complete transactions and to store them in a shared system of
    record, called a ledger. Communication among the nodes is peer-to-peer.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是支持去中心化活动的数字基础设施。区块链是计算机网络，其中数据的处理和存储分散在网络中，没有主计算机（参见 [图1.1](#f_1_1)）。网络中每个相连的计算机称为一个“节点”。节点是独立计算实体，通过与其他节点通信，共同完成交易并将它们存储在共享记录系统，即账本中。节点之间的通信是点对点的。
- en: '![Image: Figure 1.1: Three network architectures i](images/ch1f1.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![图像：图1.1：三种网络架构i](images/ch1f1.png)'
- en: '**Figure 1.1: Three network architectures^([i](#rfn_i))**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1.1：三种网络架构^([i](#rfn_i))**'
- en: '*Source: Adapted from [https://i.stack.imgur.com/hDDzg.png](https://i.stack.imgur.com/hDDzg.png)*'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：改编自 [https://i.stack.imgur.com/hDDzg.png](https://i.stack.imgur.com/hDDzg.png)
- en: Decentralized architectures are resilient to cybersecurity attacks because the
    attack surface is diffused across many locations. The only way to infiltrate the
    network is to commandeer more than 50 percent of the processing power of nodes.
    Cybersecurity gets stronger as more nodes are added to the network because hackers
    will need to attack more nodes.^([ii](#rfn_ii)) Scalability is another benefit—just
    add more machines to the network to get more computing power. While architectural
    decentralization offers quite a bounty of business value, but there are downsides
    as well.^([iii](#rfn_iii)) Processing is slower compared to a centralized network
    because results need to be diffused and checked by the other nodes in the network.
    Software cannot be updated unless the majority of nodes agree to adopt it—it takes
    a lot of coordination to make any changes.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化架构对网络安全攻击具有弹性，因为攻击面分散在许多位置。要想渗透网络，唯一的方法是控制节点处理能力的超过50%。随着网络中添加更多的节点，网络安全性会变得更强，因为黑客需要攻击更多的节点。^([ii](#rfn_ii))
    可扩展性是另一个优点——只需向网络添加更多机器就能获得更多计算能力。尽管架构去中心化提供了相当丰富的商业价值，但也有其缺点。^([iii](#rfn_iii))
    与集中式网络相比，处理的速度较慢，因为结果需要被网络中的其他节点扩散和验证。除非大多数节点同意采用，否则软件无法更新——进行任何更改都需要大量的协调。
- en: The governance of blockchains may or may not be decentralized, but in general,
    the most popular blockchains like Bitcoin and Ethereum, are governed by communities,
    not by institutions. [Chapter 2](chapter02.xhtml) covers governance issues more
    deeply. So, in general, the technology and the governance are decentralized, yet
    all the users agree on the activities that occurred in the application. Vitalik
    Buterin, co-inventor of Ethereum, wrote, *“blockchains are politically decentralized
    (no one controls them) and architecturally decentralized (no infrastructural central
    point of failure) but they are logically centralized (there is one commonly agreed
    state and the system behaves like a single computer).”^([8](#fn_8))*
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的治理可能去中心化也可能不，但总的来说，像比特币和以太坊这样的最受欢迎的区块链，是由社区而不是机构来治理的。第二章更深入地讨论了治理问题。所以，总的来说，技术和治理是去中心化的，但所有用户都同意应用中发生的活动。以太坊的联合创始人维塔利克·布特林(Vitalik
    Buterin)写道：“区块链在政治上(没有人控制它们)和架构上(没有基础设施的中央故障点)是去中心化的，但它们在逻辑上是中心化的(有一个普遍认同的状态，整个系统表现得像一台计算机)。”^([8](#fn_8))*
- en: Blockchain-enabled solutions have been developed to restore global trust to
    address some of the world’s most pressing problems (see [Figure 1.2](#f_1_2)).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 已经开发出区块链赋能的解决方案来恢复全球信任，以解决世界上一些最紧迫的问题（见[图1.2](#f_1_2)）。
- en: '![Image: Figure 1.2: How blockchain-based solutions are restoring trust to
    solve global problems](images/ch1f2.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![图1.2: 区块链解决方案如何恢复信任解决全球问题](images/ch1f2.png)'
- en: '**Figure 1.2: How blockchain-based solutions are restoring trust to solve global
    problems**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1.2: 区块链解决方案如何恢复信任解决全球问题**'
- en: 'As we learn more about blockchains, it’s important to make one thing clear:
    readers should not trust a blockchain application just because it uses blockchain
    technologies. Scammers run ‘pump and dump’ schemes that leave inventors rich,
    and investors broke. Governments and private companies try to take centralized
    control, which is counter to the aims of decentralized power. For example, Scott
    Galloway, Professor of Marketing at New York University, was very vocal against
    Facebook’s plans for a cryptocurrency because he does not trust the company to
    govern it with the best interests of users in mind.^([9](#fn_9)) Readers should
    apply the same mental calculus of trust to blockchain applications as they do
    any technology.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们对区块链了解的深入，有一点非常重要：读者不应该仅仅因为一个应用使用了区块链技术就信任它。骗子运行“拉高和抛售”计划，使发明者致富，而投资者破产。政府和私营公司试图采取集中控制，这与去中心化权力的目标相悖。例如，纽约大学的市场营销教授斯科特·加洛韦(Scott
    Galloway)对Facebook的加密货币计划表达了强烈的反对，因为他不相信该公司会以用户的最佳利益来管理它。^([9](#fn_9)) 读者应该像对待任何技术一样对待区块链应用，应用相同的信任心理计算。
- en: '[Figure 1.2](#f_1_2) mentions specific blockchain-based solutions for specific
    problems. We can generalize what blockchains aim to achieve in terms of the next
    evolution of the Internet, for what many people commonly call ‘Web 3.0’.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.2提到了具体的针对具体问题的基于区块链的解决方案。我们可以概括出区块链在互联网下一次进化，即许多人所说的“Web 3.0”中旨在实现的目标。
- en: 1.3\. Blockchains as the architecture for Web 3.0
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 1.3. 区块链作为Web 3.0的架构
- en: For the first few decades of the Internet’s existence, it wasn’t easy for the
    average user to find information online. We had to wait until the World Wide Web
    (WWW) and web browsers were created in the 1990s. The first generation of the
    WWW, called Web 1.0, made searching for information online much easier. However,
    it was still difficult for the average person to generate content. With the advent
    of social media and more user-friendly platforms, users could finally create content
    with ease on the Internet, bringing us to Web 2.0\. We are still in the Web 2.0
    era today.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网存在的最初几十年里，对普通用户来说，在线查找信息并不容易。我们必须等到20世纪90年代万维网（WWW）和网络浏览器诞生。万维网的第一代，即Web
    1.0，使在线搜索信息变得容易得多。然而，对普通人来说，生成内容仍然很困难。随着社交媒体和更用户友好的平台的兴起，用户终于可以轻松地在互联网上创建内容，迎来了Web
    2.0。我们今天仍然处于Web 2.0时代。
- en: While Web 2.0 has many advantages, it also has several disadvantages. We rely
    on trusted third parties to establish trust online—they hold a lot of power. We
    use a bolted-on identity model based on accounts and passwords—they are onerous,
    controlled by institutions and vulnerable to cybersecurity attacks. Tech giants
    are monetizing online activity and manipulating our behaviors—isn’t it time for
    individuals to reclaim control?
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Web 2.0有许多优点，但它也有几个缺点。我们依赖可信赖的第三方在网上建立信任——他们掌握了很大的权力。我们使用基于账户和密码的附加身份模型——这是繁重的，由机构控制，并容易受到网络安全攻击。科技巨头正在货币化在线活动，操纵我们的行为——个体掌握控制权的时候不是到了吗？
- en: 'Web 3.0 is the idea that decentralization of the WWW will solve these problems.
    The term is credited to Gavin Wood, co-founder of Ethereum.^([10](#fn_10)) Blockchain
    technologies are a key enabler of Web 3.0\. To understand why many people want
    a Web 3.0, it’s important to understand where the Internet came from, where we
    are today, and where we are headed. We tend to look back on the Internet’s history
    and see it as a purposeful evolution, but the history of the Internet is fraught
    with competing technologies, happenstances, and political battles. For readers
    interested in a deep understanding of the history of the Internet, we have recommended
    sources in the endnotes.^([11](#fn_11)) For most readers, the abbreviated history
    summarized in [Figure 1.3](#f_1_3) and in the text below will be enough to meet
    our larger purpose of answering the question: why do people want Web 3.0 and how
    do blockchains help?'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Web 3.0是这样一个想法：将万维网的去中心化将解决这些问题。这个术语归功于以太坊的联合创始人Gavin Wood。^([10](#fn_10)) 区块链技术是Web
    3.0的关键推动力。要理解为什么许多人想要Web 3.0，了解互联网的起源、我们现在所处的地方以及我们将走向何方是很重要的。我们往往回顾互联网的历史，并将其视为有意图的发展，但互联网的历史充满了竞争技术、偶然事件和政治斗争。对于那些对互联网历史有深入了解兴趣的读者，我们在尾注中推荐了资料来源。^([11](#fn_11))
    对于大多数读者来说，[图1.3](#f_1_3)和下面的文本中概述的简略历史将足够满足我们回答更大问题的目的：人们为什么想要Web 3.0以及区块链如何帮助？
- en: '![Image: Figure 1.3: Eras of capabilities on the Internet](images/ch1f3.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![Image: Figure 1.3: Eras of capabilities on the Internet](images/ch1f3.png)'
- en: '**Figure 1.3: Eras of capabilities on the Internet**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1.3：互联网功能时代**'
- en: The dawn of the Internet
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网的黎明
- en: The Internet traces its roots to ARPANET, a computer network designed by the
    United States Defense Advanced Research Projects Agency (DARPA) to share information
    among researchers who already knew and trusted each other. The University of California
    Los Angeles, the University of California Santa Barbara, the University of Utah
    and Stanford University were the first institutions to be connected to it in 1969.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网的根源可以追溯到ARPANET，这是一个由美国国防部高级研究计划局（DARPA）设计的计算机网络，旨在让已经相互了解和信任的研究人员之间共享信息。1969年，加利福尼亚大学洛杉矶分校、加利福尼亚大学圣塔巴巴拉分校、犹他大学和斯坦福大学成为首批与之相连的机构。
- en: 'As more computers were added and as other networks emerged (ARPANET was not
    the only one), a standard way to connect computers was needed. Two DARPA scientists—Vint
    Cerf and Robert Khan—did just that when they developed the Transmission Control
    Protocol/Internet Protocol (TCP/IP) in the 1970s, which became a standard in 1982\.
    TCP/IP is still the Internet’s primary protocol used today. TCP/IP takes a copy
    of a message from the sending device, breaks the message into packets, and routes
    them to their destination device where they are reassembled. Make a mental note:
    ***the Internet communicates information by sending copies***.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 随着越来越多的计算机被添加，以及其他网络的出现（ARPANET不是唯一的一个），需要一种连接计算机的标准方式。两名DARPA科学家——文特·瑟夫和罗伯特·卡恩——在20世纪70年代开发了传输控制协议/互联网协议（TCP/IP），该协议在1982年成为标准。TCP/IP至今仍是互联网上使用的主要协议。TCP/IP从发送设备中获取消息的一个副本，将消息拆分成数据包，并将它们路由到目的地设备，在那里它们被重新组装。记住一点：***互联网通过发送副本来传递信息***。
- en: 'How do devices find each other? TCP/IP provided a way to identify the growing
    number of *machines* connected to the network of networks. Every device connected
    to the Internet has a unique IP address. For example, the IP address for the University
    of Arkansas server is 130.184.0.0/16; the IP address for the University of Wyoming
    server is 129.72.56.233\. IP addresses are not easy to remember. The Domain Name
    Service (DNS) was another important milestone. Invented in 1983, it maps an IP
    address to something more user friendly, like ‘[uark.edu](http://uark.edu)’ for
    the University of Arkansas and ‘[uwyo.edu](http://uwyo.edu)’ for the University
    of Wyoming. IP addresses and DNS are for machine-to-machine identification. Internet
    standards do not identify the humans who are sending messages from those machines.
    This is why we use accounts and passwords. Make a mental note: ***the Internet
    lacks an identity layer***.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 设备是如何找到彼此的？TCP/IP提供了一种标识连接到网络之网的越来越多*机器*的方法。连接到互联网的每个设备都有一个唯一的IP地址。例如，阿肯色大学服务器的IP地址是130.184.0.0/16；怀俄明大学服务器的IP地址是129.72.56.233。IP地址不易于记忆。域名服务（DNS）是另一个重要的里程碑。发明于1983年，它将一个IP地址映射到更加用户友好的东西，如阿肯色大学的‘[uark.edu](http://uark.edu)’和怀俄明大学的‘[uwyo.edu](http://uwyo.edu)’。IP地址和DNS是为机器对机器的识别设计的。互联网标准并不标识从这些机器发送消息的人类。这就是我们使用账户和密码的原因。记住一点：***互联网缺乏一个身份层***。
- en: 'Web 1.0: the ‘READ’ era'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 网页1.0：读的时代
- en: For the first few decades of the Internet’s development, it wasn’t easily accessible
    or readable to the average user. Then in 1990, Tim Berners-Lee, a scientist at
    European Organization for Nuclear Research (CERN), developed HyperText Markup
    Language (HTML). CERN launched the World Wide Web (WWW) a year later, marking
    the dawn of Web 1.0—the read era—which approximately occurred from 1991 to 2004\.
    Web browsers like Mosaic released in 1993, Netscape and Microsoft Explorer in
    1994, and Google in 1998, made it easier to find information online. Today, we
    easily search ‘[uark.edu](http://uark.edu)’ and ‘[uwyo.edu](http://uwyo.edu)’
    with WWW browsers using the Uniform Resource Locators, [https://www.uark.edu/](https://www.uark.edu/)
    for the University of Arkansas and [http://www.uwyo.edu/](http://www.uwyo.edu/)
    for the University of Wyoming.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网发展的前几十年，它对普通用户来说并不容易访问或阅读。然后在1990年，欧洲核子研究组织（CERN）的一名科学家蒂姆·伯纳斯-李发明了超文本标记语言（HTML）。CERN在一年后推出了万维网（WWW），标志着网页1.0——读的时代——的开始，这一时期大约从1991持续到2004年。1993年发布的Mosaic网页浏览器，1994年的Netscape和Microsoft
    Explorer，以及1998年的Google，使在线查找信息变得更容易。今天，我们可以很容易地使用万维网浏览器，通过统一资源定位符[https://www.uark.edu/](https://www.uark.edu/)访问阿肯色大学的页面和[http://www.uwyo.edu/](http://www.uwyo.edu/)访问怀俄明大学的页面。
- en: After the browsers, the centralized platforms came. Jeff Bezos founded Amazon
    in 1994 as an online bookstore. Although Amazon was not the first electronic commerce
    site, it heralded the coming explosion of business-to-consumer (B2C) commerce.^([12](#fn_12))
    eBay and Craigslist, both launched in 1995, popularized consumer-to-consumer (C2C)
    commerce, thus creating online marketplaces for people to buy and sell goods and
    services using centralized platforms. Netflix launched in 1997\. Napster, released
    in 1999, launched a centralized platform for peer-to-peer file sharing. As more
    consumers gained confidence in transacting on the Web, online banking finally
    took off.^([iv](#rfn_iv)) By 2001, the Bank of America had 3 million online customers.^([13](#fn_13))
    During Web 1.0, it was still difficult for the average person to generate content.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在浏览器之后，中心化平台出现了。杰夫·贝索斯于1994年创立了亚马逊，作为一个在线书店。虽然亚马逊不是第一个电子商务网站，但它预示了商业对消费者（B2C）商务的爆炸性增长。^([12](#fn_12))
    eBay和Craigslist，均于1995年推出，普及了消费者对消费者（C2C）商务，从而创建了人们使用中心化平台买卖商品和服务在线市场。Netflix于1997年推出。Napster于1999年发布，启动了一个中心化平台，用于点对点文件共享。随着越来越多的消费者对在网络上进行交易充满信心，在线银行终于蓬勃发展。^([iv](#rfn_iv))
    到2001年，美国银行有300万在线客户。^([13](#fn_13)) 在Web 1.0时代，对普通人来说，生成内容仍然很困难。
- en: 'Web 2.0: the ‘READ’ and ‘WRITE’ era'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Web 2.0：读写时代
- en: 'Social media platforms brought us Web 2.0—known as the read and write era.
    Major social media platforms were released: MySpace and Second Life in 2003; Facebook
    in 2005; YouTube in 2006; Twitter in 2007; Instagram in 2010; WeChat and Snapchat
    in 2011; and TikTok in 2016\. Users could finally create content with ease on
    the Internet. The Web 2.0 era began in about 2004\. Although we are still in this
    era today, Web 3.0 has already started—with Bitcoin, in 2009—and more is on the
    way.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体平台带来了Web 2.0，即读写时代。主要的社交媒体平台发布：Myspace和Second Life于2003年；Facebook于2005年；YouTube于2006年；Twitter于2007年；Instagram于2010年；微信和Snapchat于2011年；以及TikTok于2016年。用户终于可以轻松地在互联网上创建内容。Web
    2.0时代大约始于2004年。虽然我们今天仍然处于这个时代，但Web 3.0已经开始——以比特币，在2009年——还有更多的在路上。
- en: 'By year end 2021, the consumer e-commerce market reached nearly $5 trillion,
    and business-to-business e-commerce reached $7.4 trillion.^([14](#fn_14)) Over
    4.48 billion people worldwide used social media, representing 57 percent of the
    population. We generate 2.5 quintillion bytes of data every day!^([15](#fn_15))
    That is 2,500,000,000,000,000,000 bytes per day. Thus, the Internet is being used
    to generate a massive amount of information and to transact a massive amount of
    economic activity, but it’s mostly controlled by institutions. Make a mental note:
    ***the Internet is controlled by institutions.***'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 到2021年底，消费者电子商务市场将达到近5万亿美元，而企业对企业电子商务将达到7.4万亿美元。^([14](#fn_14))全球超过44.8亿人使用社交媒体，占总人口的57%。我们每天产生2.5艾字节的数据！^([15](#fn_15))那是每天2,500,000,000,000,000,000字节。因此，互联网被用来产生大量的信息，以及进行大量的经济活动，但主要受机构控制。心理笔记：**互联网受机构控制。***
- en: 'Web 3.0: the ‘READ’, ‘WRITE’, and ‘EXECUTE’ era'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: Web 3.0：读写执行时代
- en: 'Web 3.0 is the idea that we will use the Internet for reading, writing, and
    execution, but that users will control and monetize their activities by decentralizing
    the WWW with blockchain technologies. Returning to our mental notes, we investigate
    three movements leading us to a decentralized Web 3.0:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Web 3.0是这样一个想法：我们将使用互联网进行阅读、写作和执行，但用户将通过使用区块链技术去中心化万维网，控制并货币化他们的活动。回到我们的心理笔记，我们调查了引领我们走向去中心化Web
    3.0的三个运动：
- en: '• The Internet communicates information by sending copies: Web 3.0 aims to
    evolve from an ‘Internet of Information’ to an ‘Internet of Value’.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: • 互联网通过发送副本来传递信息：Web 3.0旨在从“信息互联网”向“价值互联网”转变。
- en: '• The Internet lacks an identity layer: Web 3.0 aims to evolve from centralized
    and federated identity models to self-sovereign identity (SSI).'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: • 互联网缺乏身份层：Web 3.0旨在从中心化和联邦身份模型转变为自主身份（SSI）。
- en: '• The Internet is controlled by institutions: Web 3.0 aims to evolve from tech-giant
    ‘surveillance capitalism’ to individual data control and monetization.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: • 互联网受机构控制：Web 3.0旨在从科技巨头的“监控资本主义”转变为个体数据控制和货币化。
- en: We’ll take a deeper dive into each of these movements and the early blockchain-based
    applications heralding their arrival.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将深入探讨这些运动以及预示它们到来的早期基于区块链的应用。
- en: 1.4\. From an ‘Internet of Information’ to an ‘Internet of Value’
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 1.4. 从“信息互联网”向“价值互联网”转变
- en: With the ‘Internet of Information’, we noted that *copies* of information are
    routed over the Internet. If you email a friend, you keep the original email,
    and your friend receives a copy of the email. With Web 3.0, we have an ‘Internet
    of Value’ where people transact value and data directly with each other, without
    relying on trusted third parties like banks. Data is made unique, i.e., money
    and other assets. However, we cannot send copies of value like we send copies
    of information. The pivot to an ‘Internet of Value’ requires innovative solutions
    to some very old problems—like double-spending, identity, credentials, bookkeeping
    and a medium of exchange (i.e., money!)—as well as to newer problems like cybercrime.
    Before blockchains, we rely on institutions to solve these problems. After blockchains,
    we rely on technologies like cryptography, distributed ledgers, digital assets,
    smart contracts, and community governance to solve these problems.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在“信息互联网”中，我们注意到信息的*副本*通过互联网进行路由。如果你给朋友发一封电子邮件，你会保留原始邮件，而你的朋友会收到邮件的副本。在Web 3.0时代，我们拥有一个“价值互联网”，人们可以直接相互交易价值和数据，而不依赖于像银行这样的可信赖第三方。数据变得唯一，即货币和其他资产。然而，我们无法像发送信息副本那样发送价值副本。转向“价值互联网”需要创新解决方案来解决一些非常古老的问题——比如双重支付、身份、凭证、记账和交换媒介（即货币！）以及像网络犯罪这样的新问题。在区块链之前，我们依赖机构来解决这些问题。在区块链之后，我们依赖加密技术、分布式账本、数字资产、智能合约和社区治理等技术来解决这些问题。
- en: Bitcoin, the first blockchain application released in January of 2009, is the
    first solution that moves us from an ‘Internet of Information’ to an ‘Internet
    of Value’ where people transact value, i.e., money and other assets, directly
    with each other. The importance of Bitcoin cannot be overstated. It is THE reference
    point for understanding blockchains. Every student should know Bitcoin’s story
    because all subsequent blockchains are an extension of or a departure from the
    original Bitcoin blockchain.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币，作为在2009年1月发布的第一个区块链应用，是第一个将我们带离“信息互联网”而进入“价值互联网”的解决方案，在这里人们可以直接相互交易价值，即货币和其他资产。比特币的重要性不言而喻。它是理解区块链的参照点。每个学生都应该了解比特币的故事，因为所有后续的区块链都是原始比特币区块链的延伸或偏离。
- en: 'Satoshi Nakamoto, the inventor of Bitcoin, was the first to meaningfully solve
    the first problem listed in Table 1.1: How can we restore trust in economic exchanges
    of value without relying on governments and corporations? Nakamoto—a pseudonym
    used by an unknown person or persons who remains unknown to this day—imagined
    a world where people could safely, securely, and anonymously transfer value directly
    with each other (1) without using government-issued currencies; (2) without relying
    upon trusted third parties (TTPs) like banks or brokers; and (3) without the need
    to reconcile records across trading partners. Their innovation was Bitcoin, described
    in a white paper posted to a cryptographic mailing list on October 31, 2008.^([16](#fn_16))'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币的发明者中本聪是首次有意义地解决了表1.1中列出的第一个问题：如何在没有政府和公司的情况下恢复对经济价值交换的信任？中本聪——一个未知个人或团体使用的化名，至今仍未知其真实身份——设想了一个世界，人们可以安全、可靠且匿名地相互转移价值（1）不使用政府发行的货币；（2）不依赖于像银行或经纪人这样的可信赖第三方；(3)
    无需在不同交易伙伴之间协调记录。他们的创新就是比特币，这在2008年10月31日贴在一个密码学邮件列表上的白皮书中有描述。^([16](#fn_16))
- en: The timing of Bitcoin was no accident. After the 2008 Global Financial Crisis—possibly
    the greatest economic disruption since the Great Depression of 1929—people became
    increasingly distrustful of financial institutions. Movements like Occupy Wall
    Street ranted against wealth inequality and the influence of large financial institutions
    on government policy. People rallied against the government’s power to control
    money. Bitcoin has its roots in Libertarian and Cypherpunk values, which aim to
    create social and political change by circumventing governments and large financial
    institutions through privacy-enhancing technologies.^([17](#fn_17))
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币的出现并非偶然。在2008年全球金融危机之后——可能是自1929年大萧条以来最大的经济动荡——人们对金融机构的信任日益减少。像占领华尔街这样的运动对财富不平等以及大型金融机构对政府政策的影响表示抗议。人们集会反对政府控制货币的权力。比特币的根基在于自由主义和密码朋克价值观，旨在通过隐私增强技术绕开政府和大型金融机构，从而创造社会和政治变革。^([17](#fn_17))
- en: Satoshi Nakamoto’s nine-page white paper specified the technical requirements
    for the ‘Internet of Value’. What’s remarkable is that Nakamoto used existing
    algorithms, but Nakamoto assembled them in a way to do something entirely new.^([18](#fn_18))
    Quite simply, Nakamoto proposed *“a purely peer-to-peer version of electronic
    cash [that] would allow online payments to be sent directly from one party to
    another without going through a financial institution*.”^([19](#fn_19)) Bitcoin
    achieves this by tackling some very old problems with algorithms and behavioral
    incentives (See [Figure 1.4](#f_1_4)). Let’s begin with the ‘double spend’ problem,
    the risk that value might be sent twice (or more).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 中本聪的九页白皮书指出了“价值互联网”的技术要求。令人印象深刻的是，中本聪使用了现有的算法，但中本聪以一种完全新的方式组装了它们。^([18](#fn_18))
    简单地说，中本聪提议*“一个纯粹的点对点电子现金版本，它将允许在线支付直接从一方发送到另一方，而无需通过金融机构*。”^([19](#fn_19)) 比特币通过用算法和行为激励解决一些非常古老的问题来实现这一点（参见[图1.4](#f_1_4)）。让我们从“双重支付”问题开始，即价值可能会被发送两次（或更多次）的风险。
- en: '![Image: Figure 1.4: Trusted-Third Parties & Governments vs. Bitcoin: Different
    solutions to old and new problems](images/ch1f4.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![Image: Figure 1.4: Trusted-Third Parties & Governments vs. Bitcoin: Different
    solutions to old and new problems](images/ch1f4.png)'
- en: '**Figure 1.4: Trusted-Third Parties & Governments *vs*. Bitcoin: Different
    solutions to old and new problems**'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1.4：可信第三方与政府**VS**比特币：解决旧问题与新问题的不同方案**'
- en: Counter-party risk mitigation
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 交易对手风险缓解
- en: To transact *value,* i.e., money, over the Internet, one cannot send a copy.
    Instead, after the transfer of value is complete, the sender should no longer
    have the money, the recipient should. Today, a messy network of global financial
    systems and regulators prevent double spending. They also mitigate other counter-party
    risks—the risk each trading party bears that the other party will not fulfill
    its contractual obligations. Banks, credit card companies, money transmitters,
    notaries, lawyers, and other trusted third parties (TTPs) provide independent
    ‘truth attestations’ such as notarizing signatures; verifying identity; verifying
    ownership; authenticating assets; and attesting those agreements have been properly
    executed. TTPs provide these and many other vital services to facilitate trade
    (the advantages), for which they earn significant transaction fees (a major disadvantage).
    Transaction costs for remittances are typically between two and eight percent
    of the value of the transaction.^([20](#fn_20)) Before an ‘Internet of Value’,
    the process to transact value is expensive, and it is often opaque in that tracking
    transactions can be difficult.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 为了通过互联网交易**价值**，即货币，你不能发送一个副本。相反，在价值转移完成后，发送者不应再拥有这笔钱，而应归接收者所有。如今，一个混乱的全球金融系统和监管网络阻止了双重支付的发生。它们还减轻了其他交易对手风险——每个交易方承担对方不会履行合同义务的风险。银行、信用卡公司、货币传输机构、公证人、律师和其他可信第三方（TTPs）提供独立的“真相证明”，例如公证签名；核实身份；核实所有权；验证资产；证明那些协议已经得到适当执行。TTPs为这些以及其他许多关键服务提供支持，以促进贸易（这些为优点），为此它们赚取了可观的交易费用（一个主要的缺点）。汇款交易成本通常占交易价值的2%至8%。^([20](#fn_20))
    在“价值互联网”之前，交易价值的流程既昂贵又往往不透明，因为跟踪交易可能会很困难。
- en: Bitcoin solved the double spend and other counter-party risks by automating
    some of the services normally done by TTPs and by engaging a community to perform
    other services. For an automation example, Bitcoin (and many blockchain applications
    that followed) rely on cryptographic private-public key pairs to verify account
    ownership; whoever is in possession of the private key is assumed to be the legitimate
    owner of the account^([v](#rfn_v)) (explained more deeply in [Chapter 3](chapter03.xhtml)).
    Bitcoin’s software easily verifies that only the person with the private key could
    have submitted a transaction from that account.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币通过自动化通常由TTPs执行的某些服务，并动员社区执行其他服务，解决了双重支付和其他交易对手风险。作为一个自动化示例，比特币（以及许多后续的区块链应用）依赖于加密的公钥-私钥对来验证账户所有权；拥有私钥的人被认为是对该账户有合法所有权^([v](#rfn_v))（在[第3章](chapter03.xhtml)中有更深入的解释）。比特币的软件可以轻松验证，只有拥有私钥的人才能从该账户提交交易。
- en: 'Validating transactions to prevent double spending was a bit trickier to solve
    without trusted third parties. Senders cannot be trusted to verify that they have
    enough cryptocurrency in their accounts to fund their transactions. An independent
    verifier is needed, but Nakamoto did not want to rely on traditional financial
    institutions to provide the validation. Here was Nakamoto’s brilliant solution:
    reward other people in the network (called ‘miners’^([vi](#rfn_vi))) with newly
    issued bitcoins to validate all the recently submitted transactions. The economic
    incentives of the Bitcoin network motivate validators to play by the rules.^([vii](#rfn_vii))'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 验证交易以防止双重花费，在没有可信任第三方的条件下解决起来有些棘手。发送者不能被信任来验证他们的加密货币账户中有足够的资金来资助他们的交易。需要一个独立的验证者，但中本聪不想依赖传统的金融机构来提供验证。中本聪的巧妙解决方案是：用新发行的比特币奖励网络中的其他人（称为“矿工”[vi](#rfn_vi)），以验证所有最近提交的交易。比特币网络的经济激励促使验证者遵守规则。[vii](#rfn_vii))
- en: '**Bookkeeping.** We also have the ancient challenge of bookkeeping. We need
    a record for every transfer of value upon which all parties agree. Before an ‘Internet
    of Value’, every party manages its own systems of records (software and data,
    including ledgers that track debits and credits) or relies on a TTP. Parties,
    each with their own version of the transaction, must reconcile information about
    the transaction. Reconciliations are expensive and time-consuming. Once reconciled,
    there is nothing to prevent trading partners from modifying records after the
    fact; partners cannot be confident they are dealing with the same historical record
    of transactions through time. Therefore, we have millions of people with accounting
    skills working on processing everyday receipts and payables.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**簿记。** 我们还面临着古老的簿记挑战。我们需要对每一次价值转移进行记录，所有各方都同意这些记录。在“价值互联网”之前，每一方都管理着自己的记录系统（包括跟踪贷方和借方的账本在内的软件和数据）或依赖一个TTP（可信任第三方）。各方拥有交易的不同版本，必须调和关于交易的信息。调和是昂贵且耗时的。调和后，无法阻止交易伙伴在事实发生后修改记录；各方无法确信他们正在处理同一历史交易记录。因此，我们有数百万人从事会计工作，处理日常的收据和应付账款。'
- en: Nakamoto solved the bookkeeping problem by moving from party-level record keeping
    to shared record-keeping. The Bitcoin network maintains a digital ledger, called
    a *blockchain*, to serve as the universal bookkeeping record to track debits and
    credits (see [Figure 1.5](#f_1_5)). Trading parties no longer need to reconcile
    records because every party agrees ‘this is what transpired’.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 中本聪通过从各方级别的记录保持转移到共享记录保持来解决簿记问题。比特币网络维护一个数字账本，称为*区块链*，作为普遍的簿记记录，跟踪贷方和借方（参见[图
    1.5](#f_1_5)）。交易各方不再需要调和记录，因为各方同意“这就是发生的事情”。
- en: The ledger is distributed to all the host computers (i.e., nodes) that run the
    Bitcoin network. Anyone can view the Bitcoin ledger using a Bitcoin explorer.^([viii](#rfn_viii))
    There were over 14,000 public Bitcoin nodes (and many more private nodes) by 2021,
    each with its own identical copy of the ledger.^([21](#fn_21)) The nodes in the
    Bitcoin network constantly reconfirm the ledger to make sure no party tampers
    with the records after-the-fact. If anyone cheats, the other parties’ nodes automatically
    ignore it.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 账本分布式存储在运行比特币网络的所有主机计算机（即节点）中。任何人都可以使用比特币浏览器查看比特币账本。[viii](#rfn_viii) 到2021年，有超过14,000个公共比特币节点（还有更多私有节点），每个节点都拥有账本的一份完全相同的副本。[21](#fn_21)
    比特币网络中的节点不断重新确认账本，以确保没有一方在事后篡改记录。如果有人作弊，其他节点的自动忽略它。
- en: '![Image: Figure 1.5: An example of a transaction stored on Bitcoin’s public
    ledger](images/ch1f5.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![图 1.5：存储在比特币公共账本上的交易示例](images/ch1f5.png)'
- en: '**Figure 1.5: An example of a transaction stored on Bitcoin’s public ledger**'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 1.5：存储在比特币公共账本上的交易示例**'
- en: Medium of exchange
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 媒介交换
- en: 'We also have the ancient problem of an acceptable medium of exchange. Money
    was invented over 10,000 years ago to facilitate trade. Money serves three functions:
    as medium of exchange for purchases and payment of debts; as a common measure
    of value; and as a store of value that aims to retain its worth over time. Primitive
    moneys included whale’s teeth, shells, and stones. Metal coins were invented in
    about the 6^(th) century BC and paper currency in about 1,000 AD.^([22](#fn_22))
    Today, we have government-issued currencies, of which the United Nations recognizes
    180 as legal tender.^([23](#fn_23)) Most sovereign currencies are now *fiat*,
    backed solely on the promises of governments rather than by gold reserves as was
    common in the past.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 我们同样面临着一个古老的问题：找到一个可接受的交换媒介。货币是在1万多年前为了促进贸易而发明的。货币有三个功能：作为购买和偿还债务的交换媒介；作为普遍的价值衡量单位；以及作为旨在长时间保持其价值的价值储存手段。原始的货币包括鲸鱼牙齿、贝壳和石头。金属硬币大约在公元前6世纪发明，纸币大约在公元1000年出现。^([22](#fn_22))
    如今，我们使用的是政府发行的货币，联合国认可的有180种作为法定货币。^([23](#fn_23)) 大多数主权货币现在是*法定货币*，仅由政府的承诺支持，而不是像过去那样由黄金储备支持。
- en: Granted, fiat currencies have several advantages. Fiat currencies have defined
    laws and regulations, so individuals and enterprises know how to be compliant
    when using them. Many currencies are reasonable stable stores of value that hold
    their worth over time (of course there are exceptions like the Venezuelan bolívar
    fuerte). People understand fiat currencies as a unit of measure; if a soda costs
    $1.25, you have a mental model of its value. However, fiat currencies have several
    disadvantages. Governments can mint fiat money at will, causing inflation and
    can change regulations on a whim (see Nakamoto’s quote above). Governments can
    also freeze, seize, or restrict access to one’s assets.^([24](#fn_24)) Criminals
    can counterfeit currencies, and according to one website, the most counterfeited
    currencies are the Chinese yuan, United States dollar, United Kingdom pound, Indian
    rupee, New Zealand dollar, and Mexican peso.^([25](#fn_25))
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 诚然，法定货币有多个优势。法定货币有明确的法律和规定，因此个人和企业知道如何在使用它们时遵守规定。许多货币是合理稳定的价值储存手段，能够随着时间的推移保持其价值（当然也有特例，如委内瑞拉的强势玻利瓦尔）。人们将法定货币视为一种衡量单位；如果一瓶苏打水价格为1.25美元，你会在心中构建其价值模型。然而，法定货币也有多个劣势。政府可以随意发行法定货币，导致通货膨胀，并且可以随意更改规定（参见上面
    Nakamoto 的引言）。政府还可以冻结、没收或限制个人资产的访问。^([24](#fn_24)) 犯罪分子可以伪造货币，根据一个网站的信息，被伪造最多的货币是中国人民币、美元、英镑、印度卢比、新西兰元和墨西哥比索。^([25](#fn_25))
- en: Rather than using a government-issued currency, Nakamoto created a new *cryptocurrency*—a
    digital currency secured by cryptography^([26](#fn_26)) that makes it nearly impossible
    to counterfeit. Moreover, Bitcoin’s monetary policies are programmed in the software.
    Specifically, Bitcoin’s software capped the total monetary supply at 21 million
    bitcoins; scarcity contributes to Bitcoin’s value. Bitcoin has an automatic monetary
    distribution schedule. The last bitcoin will be released in the year 2140.^([27](#fn_27))
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: Nakamoto 没有使用政府发行的货币，而是创造了一种新的*加密货币*——一种通过密码学保障安全的数字货币，这使得伪造几乎成为不可能。此外，比特币的货币政策是编码在软件中的。具体来说，比特币的软件将总货币供应量限制在2100万比特币；稀缺性有助于比特币的价值。比特币有一个自动的货币分配计划。最后一个比特币将在2140年释放。^([27](#fn_27))
- en: Cybersecurity
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全
- en: Lastly, cybersecurity is a newer problem that needs to be overcome to realize
    the ‘Internet of Value’. If we are sending value over the Internet, how do we
    prevent someone from stealing it? Or stealing our identity? Today, individuals
    rely on Internet providers, financial institutions, software providers, retailers,
    and other institutions with whom they transact to protect their identities and
    assets. Enterprises either secure their own information technology (IT) perimeters
    or outsource to a TTP. It’s a daunting task for whoever is responsible for cybersecurity.
    Scams included ‘phishing’, where a cyber thief poses as somebody you trust; tech
    support fraud, where someone pretends to be from an IT department and needs access
    to your account; extortion, where someone seizes control of your digital assets
    and demands a ransom; and payroll diversion, where someone hijacks your paycheck
    and deposits it in their account. According to the US Federal Bureau of Investigation
    (FBI), cybercrime cost victims $4.2 billion in losses in 2020.^([28](#fn_28))
    Attacks keep getting more widespread and dangerous. The 2020 Russian government-sponsored
    SolarWinds attack cost governments and businesses nearly $100 billion.^([29](#fn_29))
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，网络安全是一个需要克服的新问题，以实现“价值互联网”。如果我们通过互联网发送价值，我们如何防止某人窃取它？或者窃取我们的身份？今天，个人依赖于互联网服务提供商、金融机构、软件提供商、零售商以及其他与他们交易的机构来保护他们的身份和资产。企业要么保护自己的信息技术（IT）边界，要么外包给第三方安全提供商（TTP）。对于负责网络安全的人来说，这是一个令人畏惧的任务。诈骗包括“网络钓鱼”，其中网络窃贼装扮成你信任的某人；技术支持诈骗，其中某人假装来自IT部门并需要访问你的账户；勒索，其中某人控制了你的数字资产并要求赎金；以及工资转移诈骗，其中某人劫持你的工资单并将其存入他们的账户。根据美国联邦调查局（FBI）的数据，2020年网络犯罪使受害者损失了42亿美元。^([28](#fn_28))
    攻击越来越普遍且危险。2020年俄罗斯政府支持的SolarWinds攻击使政府和企业的损失接近1000亿美元。^([29](#fn_29))
- en: Bitcoin uses several sophisticated algorithms to secure the data and the network.
    Readers will learn about private-public-key pairs, hashing algorithms, and consensus
    algorithms used to secure the data stored on the blockchain ledger in [Chapter
    3](chapter03.xhtml).
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币使用几种复杂的算法来保护数据和网络。读者将在[第三章](chapter03.xhtml)中了解到公私钥对、散列算法和共识算法，这些算法用于保护存储在区块链账本上的数据。
- en: Bitcoin’s legacy
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币的遗产
- en: Bitcoin is important because it is the most visible on-going, live experiment
    for an open, public, secure, non-governmental, and non-TTP reliant application,
    pointing us towards an ‘Internet of Value’. All are welcome to participate. Millions
    of people use it—over 100 million Bitcoin wallets have been created.^([30](#fn_30))
    Tens of thousands of people help secure it by being miners. Bitcoin proves that
    the ‘Internet of Value’ is technically feasible and that a shared digital ledger
    is highly secure.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币之所以重要，是因为它是目前最引人注目的、持续进行中的、现场实验，即一个开放、公共、安全、非政府、非TTP依赖的应用程序，它指向了“价值互联网”。所有人都欢迎参与。数百万人使用它——已经创建了超过1亿个比特币钱包。^([30](#fn_30))
    成千上万的人通过成为矿工来帮助保护它。比特币证明“价值互联网”在技术上是可行的，并且共享数字账本是非常安全的。
- en: However, Bitcoin, like all innovations, has limitations and there is room for
    improvement. Bitcoin has a higher price volatility compared to other major fiat
    currencies, leading to innovations like stable coins. (Although our friend Professor
    Dan Conway counters that Bitcoin is completely stable, it’s the US dollar that
    fluctuates wildly!) Bitcoin has limited functionality—it is just a payment system
    to send and receive bitcoins; it cannot do much else. Ethereum, Cardano, Polkadot,
    Solana, and other blockchain platforms overcame this limitation by allowing users
    to build and operate their own decentralized applications. Bitcoin is rather pokey,
    only capable of processing about two to six transactions per second (TPS). Innovations
    in ‘layer 2’ solutions that run on top of Bitcoin (and other platforms) speed
    processing and reduce transaction fees. Bitcoin is not user-friendly, so most
    people end up relying on a trusted third party anyway, called an exchange, to
    transfer their bitcoins. Bitcoin’s protocol, called proof-of-work, is highly secure,
    but the miners who operate computers to secure the Bitcoin network consume *a
    lot* of electricity. New protocols are more energy efficient, like proof-of-stake.
    Bitcoin was designed as a standalone application, which is a long way off from
    a seamless, interoperable ‘Internet of Value’. Interoperability solutions aim
    to connect blockchain networks. In this book, readers will learn about these innovations
    and more. Bitcoin started it all.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，比特币，像所有的创新一样，也有其局限性，并且有改进的空间。与其它主要法币相比，比特币的价格波动性更高，导致了像稳定币这样的创新。（尽管我们的朋友，丹·康威教授反驳说比特币是完全稳定的，是美国美元在剧烈波动！）比特币的功能有限——它只是一个用来发送和接收比特币的支付系统；它无法做其他更多的事情。以太坊、卡尔达诺、波卡、索拉纳和其他区块链平台克服了这个限制，通过允许用户构建和运行他们自己的去中心化应用程序。比特币的性能相当缓慢，每秒只能处理大约两到六笔交易（TPS）。在比特币（和其他平台）之上运行的“层2”解决方案的创新加快了处理速度并降低了交易费用。比特币不为用户友好，所以大多数人最终还是依赖于一个可信赖的第三方，即交易所，来转移他们的比特币。比特币的协议称为工作量证明，非常安全，但运行计算机来保护比特币网络的矿工消耗了*大量*的电力。新的协议更加节能，比如权益证明。比特币被设计成一个独立的应用程序，离无缝、可互操作的“价值互联网”还相差甚远。互操作性解决方案旨在连接区块链网络。在这本书中，读者将了解到这些创新以及更多内容。比特币引发了一切。
- en: To summarize, Bitcoin was the first application that restored trust in economic
    exchanges of value without relying on governments and corporations. Bitcoin accomplishes
    this feat with a decentralized technology architecture, i.e., a blockchain, and
    with decentralized human control via the miners. While Nakamoto was working on
    Bitcoin, a separate community was working on self-sovereign identity (SSI).
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，比特币是第一个不需要依赖政府和公司就能恢复经济价值交换信任的应用程序。比特币通过去中心化的技术架构，即区块链，以及通过矿工实现的去中心化人类控制，实现了这一壮举。在
    Nakamoto 开发比特币的同时，一个独立的社区正在致力于自我主权身份（SSI）的研究。
- en: 1.5\. From centralized/federated Internet identity models to SSI
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 1.5. 从中心化/联邦化的互联网身份模型到SSI
- en: We noted that the Internet was designed without an identity layer. TCP/IP provides
    a way to identify the machines connected to the Internet, but the standards do
    not verify the individuals or organizations who are sending messages from those
    machines.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 我们注意到，互联网是在没有身份层的情况下设计的。TCP/IP 提供了一种识别连接到互联网的机器的方法，但这些标准并不验证从这些机器发送消息的个体或组织。
- en: Governments and organizations needed to know who is using devices, leading us
    to the first era of identity on the Internet, known as the **centralized identity
    model** (see [Figure 1.6](#f_1_6)). Centralized identity models are account based,
    requiring users to create logon IDs and passwords. Accounts and passwords date
    back to the 1960s when multiple people were sharing the same computer.^([31](#fn_31))
    It has several limitations. Most crucially, the centralized model gives institutions
    control over a user’s credentials.^([32](#fn_32)) Even when users ‘delete’ an
    account, all they have done is revoke their access privileges, as it is up to
    the institutions to decide when an account is deleted from their databases. This
    also means that our credentials are not portable across webpages. The proliferation
    of accounts and passwords is another limitation of the centralized model. By 2015,
    the average United Kingdom (U.K.) Internet user had 118 online accounts; by 2017,
    the average United States (U.S.) Internet user had 150 online accounts.^([33](#fn_33))
    Beyond the users’ inconveniences, governments and organizations also spend a vast
    number of resources managing accounts and passwords. According to a 2020 report,
    a single password reset costs, on average, $70.^([34](#fn_34))
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 政府和组织需要知道谁在使用设备，这引导我们进入了互联网上的第一个身份时代，即**集中式身份模型**（参见[图 1.6](#f_1_6)）。集中式身份模型是基于账户的，要求用户创建登录
    ID 和密码。账户和密码可以追溯到 20 世纪 60 年代，当时多个人共享同一台计算机。^([31](#fn_31)) 它有几个局限性。最重要的是，集中式模型赋予了机构对用户凭证的控制权。^([32](#fn_32))
    即使用户“删除”了一个账户，他们所做的只是取消了他们的访问权限，因为决定何时从数据库中删除账户取决于机构。这也意味着我们的凭证不能在网页之间转移。集中式模型的另一个局限性是账户和密码的泛滥。到
    2015 年，平均每个英国（U.K.）互联网用户有 118 个在线账户；到 2017 年，平均每个美国（U.S.）互联网用户有 150 个在线账户。^([33](#fn_33))
    除了用户的不便之外，政府和组织也花费了大量的资源来管理账户和密码。根据 2020 年的一份报告，一个密码重置平均成本为 70 美元。^([34](#fn_34))
- en: More recently, some organizations invite users to access multiple sites through
    a single account managed by companies such as Facebook, Google, Amazon, LinkedIn,
    and others (see [Figure 1.6](#f_1_6)), called the **federated identity model**.
    While the federated model reduces the number of accounts users need to manage,
    it creates larger attack surfaces. One of the reasons that the SolarWinds attack
    was so widespread was because hackers stole federated logon credentials to access
    many systems. Federated accounts also increase institutional power over users’
    data and monetize user data for their own advantage.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，一些组织邀请用户通过由 Facebook、Google、Amazon、LinkedIn 等公司管理的一个账户访问多个网站（参见[图 1.6](#f_1_6)），这被称为**联合身份模型**。虽然联合模型减少了用户需要管理的账户数量，但它创造了更大的攻击面。太阳风攻击之所以广泛，其中一个原因是黑客窃取了联合登录凭证以访问许多系统。联合账户还增加了机构对用户数据的控制权，并将其货币化以获得自身优势。
- en: '![Image: Figure 1.6: Three eras of identity on the Internet](images/ch1f6.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![图 1.6：互联网上的三种身份时代](images/ch1f6.png)'
- en: '**Figure 1.6: Three eras of identity on the Internet**'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 1.6：互联网上的三种身份时代**'
- en: '*Source: Adapted from Preukschat and Reed (2021)*'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：改编自 Preukschat 和 Reed (2021)*
- en: 'An account to establish online identity is only one type of credential. Most
    individuals have many credentials.^([ix](#rfn_ix)) Governments, for example, issue
    credentials about an individual’s legal name, citizenship, and legal status by
    issuing birth certificates, passports, and marriage licenses. Another example:
    universities, medical associations, and hospitals issue a medical doctor’s credentials
    about someone’s qualifications (e.g., an academic medical degree), competencies
    (e.g., infectious diseases specialist), access rights (e.g., permission to access
    the hospital’s dispensary), or authorizations (e.g., authority to perform surgeries).'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 建立在线身份的账户只是凭证的一种类型。大多数人有许多种凭证。^([ix](#rfn_ix)) 例如，政府通过发放出生证明、护照和结婚证，来发放关于个人法定姓名、公民身份和法定地位的凭证。另一个例子是：大学、医学协会和医院会发放关于某人资格（例如，学术医学学位）的医生凭证，能力（例如，传染病专家）的凭证，访问权（例如，进入医院药房的许可）或授权（例如，进行手术的权限）。
- en: 'Many people believe there is a better way to establish identities and credentials,
    leading us to the third identity era on the Internet: the **decentralized identity
    model** for self-sovereign identity (SSI).^([x](#rfn_x)) SSI aims to empower individuals
    to control their own identities/credentials, thus the term ‘self-sovereign’. SSI
    aims to provide a way for more people who currently lack identities to prove their
    residency, skills, and experiences. It offers a new way to prevent hackers from
    stealing credentials (i.e., identity theft). SSI replaces usernames and passwords
    with peer-to-peer relationships and provides verification of credentials within
    seconds. Blockchains play a role in SSI, primarily by becoming the public key
    infrastructure (PKI) for verifying that only authorized parties can create, hold,
    and verify credentials. We devote all of [Chapter 8](chapter08.xhtml) to the SSI
    model and its first applications.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人认为有一种更好的方式来建立身份和凭证，这引导我们进入互联网的第三个身份时代：自我主权身份的去中心化身份模型（SSI）。^([x](#rfn_x))
    SSI旨在赋予个人控制自己身份/凭证的权力，因此称为“自我主权”。SSI旨在为目前缺乏身份证明的人提供一种证明居住权、技能和经验的方法。它提供了一种新方法，以防止黑客窃取凭证（即身份盗窃）。SSI用点对点关系取代用户名和密码，并在几秒钟内提供凭证验证。区块链在SSI中扮演重要角色，主要是成为验证只有授权方才能创建、持有和验证凭证的公共密钥基础设施（PKI）。我们用整整[第8章](chapter08.xhtml)来介绍SSI模型及其首批应用。
- en: 1.6\. From ‘surveillance capitalism’ to individual ownership and monetization
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 1.6. 从“监控资本主义”到个人所有权和货币化
- en: '*“Remember the Golden Rule. Whoever has the gold makes the rules.”*'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: “记住黄金法则。谁掌握着黄金，谁就制定规则。”
- en: '**Brant Parker and Johnny Hart, *Wizard of Id^([35](#fn_35))***'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '**布兰特·帕克（Brant Parker）和约翰尼·哈特（Johnny Hart），《伊甸园的巫师》（*Wizard of Id*）^([35](#fn_35))***'
- en: We noted that institutions control the Internet. Besides owning and controlling
    our economic activities and identities via accounts and passwords, giant tech
    companies own and monetize our data. It turns out that our online activities are
    incredibly valuable. Billions of individuals knowingly and willingly trade their
    data for free services, without realizing the extent to which they are being monitored
    and manipulated. Company’s algorithms watch and process what we do to make predictions
    on our behaviors, such as what we will purchase, and sell this knowledge to advertisers.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 我们注意到，机构控制着互联网。除了通过账户和密码拥有并控制我们的经济活动和身份，科技巨头还拥有并货币化我们的数据。结果证明，我们的在线活动极具价值。数十亿人明知故犯地用他们的数据换取免费服务，却没有意识到他们受到多么严格的监控和操纵。公司的算法在观察和处理我们的行为，以预测我们的行为，比如我们会购买什么，并将这些知识卖给广告商。
- en: 'Shoshana Zuboff, Harvard Business School Professor, coined the term, ‘surveillance
    capitalism’ to describe how companies use our data for the sole purpose of making
    a profit. She believes that surveillance capitalism is an existential threat to
    our human liberty, autonomy, and well-being. In her book, titled ***The age of
    Surveillance Capitalism: the fight for a human future at the new frontier of power***,
    she wrote*, “The stakes could not be higher: a global architecture of behavior
    modification threatens human nature. . . the focus has shifted from machines that
    overcome the limits of our bodies to machines that modify the behavior of individuals,
    groups, and populations in the service of market objectives.”^([36](#fn_36))*'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 哈佛商学院教授莎莎娜·祖博夫（Shoshana Zuboff）创造了“监控资本主义”一词，用以描述公司如何利用我们的数据只为赚取利润。她认为，监控资本主义对我们的人民主权、自主和幸福构成了
    existential 威胁。在她的书《监控资本主义的年代：在新权力的前沿争取人类的未来》中，她写道，“风险无法更高：全球行为修改架构威胁着人性……重点已经从克服我们身体极限的机器转向为市场目标服务的个人、群体和人口的行为修改。”^([36](#fn_36))*
- en: Algorithms have also been used to manipulate our beliefs and behaviors, such
    as spreading false news on social media to manipulate election outcomes. For example,
    the British political consulting firm, Cambridge Analytica, was hired by major
    politicians to manipulate voters, primarily by posting ‘fake news’, defined as
    the deliberate spread of verifiably false information.^([37](#fn_37)) The *Independent*
    reported in 2020 that Brittany Kaiser, prior business development director of
    Cambridge Analytica, claimed that the elections in at least 68 countries included
    many of the same disinformation tactics seen during the US presidential election
    and the UK’s Brexit vote in 2016.^([38](#fn_38))
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 算法也被用来操纵我们的信仰和行为，例如在社会媒体上传播假新闻来操纵选举结果。例如，英国政治咨询公司剑桥分析公司被主要政治家雇佣来操纵选民，主要是通过发布“假新闻”，这被定义为故意传播经核实的虚假信息。[37](#fn_37)
    《独立报》2020 年报道，剑桥分析公司前商业发展总监布里特妮·凯瑟声称，至少 68 个国家的选举包括许多与 2016 年美国总统选举和英国脱欧投票相同的虚假信息策略。[38](#fn_38)
- en: 'Zuboff believes we need better answers to the questions: Who gets to know?
    Who gets to decide? Who decides who decides? She sees a reclamation of democracy
    as the antidote. Other people believe laws and regulations are the antidote. For
    example, Scott Galloway, Professor of Marketing at New York University, believes
    the US government should apply antitrust laws to break up tech giants.^([39](#fn_39))'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 祖博夫认为我们需要更好的答案来回答这些问题：谁有权知道？谁有权决定？谁决定谁有权决定？她认为民主的恢复是解药。其他人则认为法律和规定是解药。例如，纽约大学的市场营销教授斯科特·加洛韦认为美国政府应该运用反垄断法来拆分科技巨头。[39](#fn_39)
- en: Blockchain-based solutions are also options to address some of these issues.
    On the topic of fake news, ANSAcheck provides a first important step against fake
    news by preventing imposter news, a type of fake news story that appears to be
    from a legitimate news agency. Developed by Agenzia Nazionale Stampa Associata
    (ANSA)—Italy’s top news wire service—and Ernst & Young, the solution posts stories
    to the Ethereum blockchain so that readers can verify that the story came from
    ANSA. ANSAcheck is covered in [Chapter 9](chapter09.xhtml).
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 基于区块链的解决方案也是解决这些问题的一些选项。关于假新闻的话题，ANSAcheck 通过防止假冒新闻（一种看起来来自合法新闻机构的假新闻故事）为打击假新闻提供了第一个重要步骤。由意大利顶级新闻电线服务
    Agenzia Nazionale Stampa Associata (ANSA) 和 Ernst & Young 开发的解决方案将故事发布到以太坊区块链，这样读者可以验证故事是否来自
    ANSA。关于 ANSAcheck 的内容，请参见[第 9 章](chapter09.xhtml)。
- en: The Brave web browser serves as an example of shifting a high percentage of
    advertising revenues from tech platforms to individuals. Brave blocks all advertising
    and web tracking, but users can activate a feature that directly compensates them
    for watching adds online. Users can earn ‘basic attention tokens’, called BAT,
    a cryptocurrency that runs on Ethereum. Advertisers purchase BAT to upload advertisements
    to the Brave platform. When a user watches an add, 70 percent of the BAT that
    the advertiser paid for is transferred to a user’s digital wallet and 30 percent
    goes to the Brave Software, the company that owns the platform. [Figure 1.7](#f_1_7)
    shows that after downloading and configuring the Brave browser, the user earned
    .01 BAT for clicking on a webpage, worth a bit over one cent in US dollars.^([40](#fn_40))
    In 2021, the *New York Times* rated the Brave web browser as the best privacy
    browser.^([41](#fn_41)) By year end 2021, Brave had 46 million monthly users and
    advertisers from 187 countries.^([42](#fn_42))
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: Brave 网络浏览器是将广告收入的一大部分从技术平台转移到个人的一个例子。Brave 浏览器屏蔽所有广告和网络跟踪，但用户可以激活一个功能，让他们在线观看广告时直接获得报酬。用户可以赚取称为
    BAT 的“基本注意力代币”，这是运行在以太坊上的加密货币。广告商购买 BAT 以在 Brave 平台上发布广告。当用户观看一个广告时，广告商支付的 70%
    的 BAT 会转入用户的数字钱包，而 30% 则归拥有该平台的 Brave Software 公司所有。[图 1.7](#f_1_7) 显示，在下载并配置
    Brave 浏览器后，用户点击网页获得了 0.01 BAT，价值略高于一美分。[40](#fn_40) 在 2021 年，纽约时报将 Brave 网络浏览器评为最佳隐私浏览器。[41](#fn_41)
    到 2021 年底，Brave 每月有 4600 万用户，来自 187 个国家的广告商。 [42](#fn_42)
- en: '![Image: Figure 1.7: The Brave web browser compensates users for paying attention
    to advertisements](images/ch1f7.png)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![Image: 图 1.7：Brave 网络浏览器通过补偿用户关注广告来奖励用户](images/ch1f7.png)'
- en: '**Figure 1.7: The Brave web browser compensates users for paying attention
    to advertisements**'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 1.7：Brave 网络浏览器通过补偿用户关注广告来奖励用户**'
- en: 1.7\. Conclusion
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 1.7. 结论
- en: Trust is the foundation for well-functioning societies, yet global surveys show
    high levels of distrust for governments and institutions. We have argued that
    the decentralization of economic and social activities is a way to restore global
    trust, and that blockchains can serve as the digital infrastructure. We have also
    made a crucial distinction between the technology decentralization and the decentralization
    of the governance of technology. Blockchain technology is decentralized because
    each computer node in the network is a peer, with no single computer in charge.
    Blockchain governance may or may not be decentralized; each blockchain network
    has its own governance mechanism. In the next chapter, we explore the governance
    of the technology more closely.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 信任是社会良好运行的基础，然而全球调查显示人们对政府和机构的信任度很低。我们曾提出，经济和社会活动的去中心化是恢复全球信任的一种方式，区块链可以作为其数字基础设施。我们还对技术去中心化和技术治理的去中心化做了关键区分。区块链技术之所以去中心化，是因为网络中的每个计算机节点都是对等的，没有单一的计算机掌权。区块链治理可能是去中心化的，也可能不是；每个区块链网络都有自己的治理机制。在下一章，我们更深入地探讨技术的治理。
