- en: 4.4\. Enablers
  prefs: []
  type: TYPE_NORMAL
- en: 'The global blockchain landscape includes important groups of enablers. Here
    we cover three: working groups/consortia, standards organizations, and legislators/regulators.'
  prefs: []
  type: TYPE_NORMAL
- en: 4.4.1\. Blockchain working groups/consortia
  prefs: []
  type: TYPE_NORMAL
- en: Blockchains are meant to be shared among trading partners. This means that companies,
    often within the same industry, must work together to plan for solutions that
    meet the needs of all. To comply with anti-trust laws, companies can join a working
    group/consortium, which is an association of companies formed for a common purpose,
    but with clear rules to comply with anti-trust laws. Working groups/consortia
    are associations with ‘lightweight’ legal rules, often formed with a simple Memorandum
    of Understanding (MoU) that outlines terms such as not discussing pricing strategies
    (which would violate anti-trust) and the intellectual property (IP) rights of
    the IP created by the group. Since members are free to exit, companies only stay
    engaged if they perceive the group is making progress.
  prefs: []
  type: TYPE_NORMAL
- en: According to a survey by Deloitte, companies join consortia to achieve cost
    savings; to accelerate learning; to share risks; to build a critical mass of adoption;
    to maintain relevance; and to influence standards.^([69](#fn_69)) By 2020, there
    were over 220 major blockchain consortia. Consortia are helpful for exploring
    use cases and building proof-of-concepts, which are test systems that do not serve
    as official records, but fewer than five percent of consortia ever implemented
    a production application.^([70](#fn_70)) Many consortia disbanded due to the lack
    of a compelling business case, a misalignment of incentives, and other competing
    priorities, like dealing with crises prompted by the COVID-19 pandemic.^([71](#fn_71))
    Shared governance challenges also were a major obstacle, discussed in [Chapter
    2](chapter02.xhtml). The ones that make it are usually operated by a neutral facilitator/benevolent
    dictator. Blockdata found that 53 consortia were still active in 2021 (see [Figure
    4.12](#f_4_12)).
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 4.12: Active blockchain consortia in 2021](images/ch4f12.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 4.12: Active blockchain consortia in 2021**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: Blockdata, [https://images.blockdata.tech/blog-posts/post-images/6182ab9c93b5aa0012c3243a/2a3fdd82-e5a9-45d3-b997-70c8b7461664/2021-11-3-1635953565560/timeline-of-active-blockchain-consortiums.jpeg](https://images.blockdata.tech/blog-posts/post-images/6182ab9c93b5aa0012c3243a/2a3fdd82-e5a9-45d3-b997-70c8b7461664/2021-11-3-1635953565560/timeline-of-active-blockchain-consortiums.jpeg)*'
  prefs: []
  type: TYPE_NORMAL
- en: Here we cover some sample of consortia, including R3; Hyperledger Foundation;
    B3i; Enterprise Ethereum Alliance; The Global Blockchain Business Council (GBBC);
    Blockchain in Transportation Alliance (BiTA); and the Blockchain for Energy Consortium.
    While members come and go, these consortia have sustained enough dedicated members
    to remain relevant as of 2022.
  prefs: []
  type: TYPE_NORMAL
- en: '**R3.** Founded in 2014 by David Rutter in New York City, R3 is one of the
    first consortia of significance. R3 was launched with nine large banks: Barclays;
    BBVA Francés; State Street; JPMorgan; Commonwealth Bank of Australia; Goldman
    Sachs; Royal Bank of Scotland; Credit Suisse; and UBS***.*** R3 swiftly grew to
    60 members. In 2017, R3 released Corda. As we learned in the last chapter, Corda
    is a code base for launching private, permission blockchain applications. Corda
    is designed to increase privacy, reduce data redundancy (not everyone needs to
    see a transaction), and scalability (see [Glossary](glossary.xhtml) for more on
    Corda).^([72](#fn_72)) Corda is used world-wide, primarily by large financial
    services companies, including CitiBank, MetLife, BNP Paribas, and Banco Bradesco.^([73](#fn_73))
    R3 released Conclave in February of 2021, which allows multiple parties to submit
    data for analysis without revealing the actual data to anyone.^([74](#fn_74))
    Because R2 is private, it’s difficult to identify the number of members and the
    extent to which they are actually using the products. R3’s website features sixteen
    case studies, including B3i’s Fluidity Platform and VaultChain for precious metal
    market.^([75](#fn_75))'
  prefs: []
  type: TYPE_NORMAL
- en: '**Hyperledger Foundation.** The Linux Foundation launched this non-profit organization
    with 30 corporate founders in December of 2015\. Brian Behlendorf, the developer
    of the Apache Web server, served as Executive Director until 2021 when Daniela
    Barbosa took over. As of January 2022, 172 corporate members are listed on its
    website, of which seven are premier members: Accenture, ConsenSys, DTCC, Fujitsu,
    Hitachi, IBM, and JPMorgan. It aims to advance the application of enterprise-grade
    blockchains across industries.^([76](#fn_76)) Its four-part mission is to:'
  prefs: []
  type: TYPE_NORMAL
- en: '*1\. “foster and coordinate the premier community of software developers building
    enterprise grade open-source software, in the form of platforms, libraries, tools
    and solutions, for multiparty systems using blockchain, distributed ledger, and
    related technologies;*'
  prefs: []
  type: TYPE_NORMAL
- en: '*2\. host the technical infrastructure for the Foundation, establishing a neutral
    home for community infrastructure, meetings, events, and collaborative discussions;*'
  prefs: []
  type: TYPE_NORMAL
- en: '*3\. drive broad adoption of the technology by building a substantial and diverse
    ecosystem of solution providers delivering production solutions and networks,
    and organizing industry end-users; and*'
  prefs: []
  type: TYPE_NORMAL
- en: '*4\. advocate for the use and adoption of enterprise multiparty systems technologies
    through marketing, education and outreach; and work with other aligned organizations
    to accelerate implementation and public acceptance.”*^([77](#fn_77))'
  prefs: []
  type: TYPE_NORMAL
- en: The Hyperledger Foundation manages the community’s projects from proposal to
    end-of-life (see left side of [Figure 4.13](#f_4_13)). Many proposals come from
    companies who wished to donate their programming code and other intellectual property.
    Why would a company give away its technology? If a company can get enough interest
    in their donated open-source software, it is more likely to be widely adopted.
    Their customers prefer open-source software to avoid vendor lock-in, so companies
    that give away their code can differentiate themselves based on services that
    use the codebase, but not on the codebase itself.
  prefs: []
  type: TYPE_NORMAL
- en: As of 2022, the Hyperledger Foundation has 15 active projects of which six projects
    have achieved ‘graduated’ status (see right side of [Figure 4.13](#f_4_13)). Graduated
    projects have passed several milestones, including meeting the legal requirements,
    having a diverse and dedicated community support, and is being used in real world
    applications.^([78](#fn_78)) Among the graduated projects, the 2021 study by Blockdata
    found Fabric to be the most used codebase by enterprises. Much of the original
    Fabric code was donated by IBM***.*** Intel donated Sawtooth, an enterprise-as-a-service
    platform; it can set authorizations for both permissioned and permissionless applications.
    ConsenSys donated Besu, an Ethereum client for enterprise blockchains and the
    first project in the foundation focused on public blockchains. Soramitsu donated
    Iroha, a permissioned blockchain platform that enables multi-signature features
    on several platforms, including mobile applications. Aries and Indy are sister
    projects. Together, they provide a toolkit for self-sovereign identity (SSI) and
    verifiable credentials for client-side components (wallets, agents) as well as
    for the distributed ledger-side. The Sovrin Foundation donated the code, which
    was initially built by Evernym. (Evernym was bought by Avast in 2021). We’ll see
    these projects in use in the SSI chapter.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 4:13 Hyperledger’s project life cycle and projects as of 2022](images/ch4f13.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 4:13 Hyperledger’s project life cycle and projects as of 2022**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: Left: [https://tsc.hyperledger.org/project-lifecycle.html](https://tsc.hyperledger.org/project-lifecycle.html);
    Right: [https://www.hyperledger.org/](https://www.hyperledger.org/)*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Blockchain Insurance Industry Initiative (B3i).** B3i was founded in October
    2016 in Zurich Switzerland to focus on blockchain standards for the insurance
    sector. Its mission is *“better insurance enabled by frictionless risk transfer”*.
    By 2021, it had 21 major insurers as co-owners and more than 40 community members.^([79](#fn_79))
    B3i’s first major product is B3i RE, a distributed ledger application for automating
    reinsurance administration.^([vi](#rfn_vi)) Ongoing projects include applications
    for Managing General Agent (MGA), international premium payments tracking, and
    climate risk models.^([80](#fn_80))'
  prefs: []
  type: TYPE_NORMAL
- en: '**Enterprise Ethereum Alliance (EEA)**. Many companies want an enterprise-grade
    blockchain based on the Ethereum protocol. To help make that a reality, Microsoft;
    Accenture; JPMorgan; BNY Mellon; CME Group; MasterCard; Santander; Wipro; and
    26 other enterprises founded the Enterprise Ethereum Alliance in February 2017.^([81](#fn_81))
    Its mission is to *“Enable organizations to adopt and use Ethereum technology
    in their day-to-day business operations.”* As of 2022, the EEA has 102 members
    listed on its website. To help make progress given the size of the alliance, working
    groups focus on areas. There are EEA community projects, interest groups and working
    groups. EEA community projects focus on open-source standards, including the Baseline
    Protocol, which enables confidential transaction on Ethereum. EEA interest groups
    include DeFi, Eth2 for Enterprise, Ethereum mainnet, financial services, supply
    chain, and tokenization. EEA working groups are more technically oriented, focusing
    on topics such as cross-chain interoperability.^([82](#fn_82))'
  prefs: []
  type: TYPE_NORMAL
- en: '**The Global Blockchain Business Council (GBBC)** was launched in 2017 in Davos
    Switzerland. The GBBC is a non-profit that is *“dedicated to furthering adoption
    of blockchain through engaging regulators, business leaders, and global changemakers
    on how to harness this ground-breaking technology to create more secure, equitable,
    and functional societies.”^([83](#fn_83))* By 2022, GBBC had 350 institutional
    members from across the globe. Sandra Ro serves as CEO. The GBBC publishes leading
    edge research and white papers and hosts a number of initiatives focused on specific
    issues. For example, its legal and regulatory group informs regulators from around
    the world and publishes the International Journal of Blockchain Law.^([84](#fn_84))'
  prefs: []
  type: TYPE_NORMAL
- en: '**The Blockchain in Transportation Alliance** (**BiTA**) was launched in 2017
    to develop data standards for the entire transportation industry. The BiTA Standards
    Council, a separate not-for-profit organization, is chaired by Dale Chrystie,
    a business fellow and blockchain strategist at ***FedEx***. So far, standards
    for tracking data and location components have been released.^([85](#fn_85)) The
    standard is designed to answer the question, *“Where is my shipment?”*'
  prefs: []
  type: TYPE_NORMAL
- en: 'The Oil & Gas Blockchain Consortium (OOC) launched in 2019 in Houston Texas
    with ten founding members. The OOC changed its name to **Blockchain for Energy**
    in 2020 and has eight members: Chevron; ConocoPhillips; ExxonMobile; Hess; Pioneer;
    Repsol; WesternGeco; and Worley. Members collaborate on use cases pertaining to
    trucking; joint operating agreements; and seismic data management.^([86](#fn_86))
    As of 2022, two applications have been built and are ready for use, namely, water
    haulage and chemical haulage apps built by Data Gumbo.'
  prefs: []
  type: TYPE_NORMAL
- en: While our coverage is far from exhaustive, it underscores the point that people
    are taking blockchains for business seriously across sectors and across the globe.
  prefs: []
  type: TYPE_NORMAL
- en: 4.4.2\. Standards organizations
  prefs: []
  type: TYPE_NORMAL
- en: '*“The nice thing about standards is that you have so many to choose from.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Andrew S. Tanenbaum and David Wetherall (1981), p. 702^([87](#fn_87))**'
  prefs: []
  type: TYPE_NORMAL
- en: Standards are common technical blueprints to help interoperability, compatibility,
    safety, repeatability, and quality. Think about some of the standards that ease
    our everyday lives. Standard units for time (years, months, days, hours, minutes,
    seconds) and time zones help us to coordinate events worldwide. Standard units
    for measurement allow us to follow cooking recipes and to buy clothes and shoes
    that fit. Standards for traffic rules and signs allow us to safely drive, fly,
    and sail. Standards for the Internet, particularly TCP/IP, allow our machines
    to find each other and exchange messages online. Ever wonder where these standards
    come from? Here we examine two types of standards, namely, de facto and de jure
    standards.
  prefs: []
  type: TYPE_NORMAL
- en: '**De facto standards** are standards that have achieved wide-spread adoption
    in practice but were not officially established by a recognized standards-making
    body. Look at your computer’s keyboard. You are likely using a QWERTY keyboard,
    which was developed in the 1870s. It’s a highly inefficient design because the
    most used letters are not positioned by our index fingers. Other keyboards were
    designed to minimize finger motions, such as the Dvorak keyboard. Despite its
    inferior design, the QWERTY layout remains the dominant keyboard design, serving
    as an example of a de facto standard. Why do you think this is?'
  prefs: []
  type: TYPE_NORMAL
- en: Ethereum’s token standards are examples of de facto standards in the blockchain
    space.^([88](#fn_88)) Recall from [Chapter 2](chapter02.xhtml) that Ethereum Improvement
    Proposals (EIPs) are the primary conduit for changes to Ethereum. Some of the
    EIPs have become de facto standards (see [Table 4.3](#t_4_3)). The public Ethereum
    has two token standards that are widely used, the ERC-20 Token Standard for fungible
    tokens and the ERC-721 Token Standard for non-fungible tokens. In June of 2019,
    the ERC-1155 Token Standard was issued that allows for the creation of both fungible
    and non-fungible tokens within a single smart contract.^([89](#fn_89)) It too
    will likely become a de facto standard.
  prefs: []
  type: TYPE_NORMAL
- en: '| **EIP number** | **Title** | **Website** |'
  prefs: []
  type: TYPE_TB
- en: '| ERC-20 | Token standard for fungible tokens | [https://eips.ethereum.org/EIPS/eip-20](https://eips.ethereum.org/EIPS/eip-20)
    |'
  prefs: []
