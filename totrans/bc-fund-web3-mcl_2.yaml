- en: ^([35](#note_35)) Monero uses the CryptoNote protocol developed by Nicolas van
    Saberhagen, that defined an algorithm with increased data obfuscation compared
    to Bitcoin. With Monero, a recipient’s address is only used once, so that the
    sender cannot trace subsequent transactions on the ledger. When the recipient
    spends money out of that address (thus becoming a “sender” address in a subsequent
    transaction), the address gets hidden within a group signature [https://cryptonote.org/whitepaper.pdf](https://cryptonote.org/whitepaper.pdf);
    [https://en.wikipedia.org/wiki/Monero_(cryptocurrency)](https://en.wikipedia.org/wiki/Monero_(cryptocurrency)).
