- en: ^([i](#rnote_i)) Moore’s Law estimates that computers double their processing
    capacity every two years. Moore’s Law was made by Gordon Moore, the co-founder
    of Intel. Specifically, he observed that the number of transistors on an integrated
    circuit doubles every 2 years.
  id: totrans-759
  prefs: []
  type: TYPE_NORMAL
  zh: （1）摩尔定律估计，计算机的处理能力每两年翻一番。摩尔定律是由英特尔的联合创始人戈登·摩尔提出的。具体来说，他观察到每两年集成电路上 transistors的数量就会翻一番。
- en: ^([ii](#rnote_ii)) The terms ‘token’ and ‘cryptocurrency’ are often used interchangeably.
    However, some people describe a ‘cryptocurrency’ as native to the blockchain platform
    and a ‘token’ as a new asset launched on a platform using a smart contract. For
    example, the ‘cryptocurrency’ ether is native to the Ethereum network, whereas
    a Cryptokitties are ‘tokens’ launched by a smart contract on the Ethereum platform.
  id: totrans-760
  prefs: []
  type: TYPE_NORMAL
  zh: （2）术语“代币”和“加密货币”经常可以互换使用。然而，有些人将“加密货币”描述为区块链平台的本地货币，“代币”描述为在一个平台上使用智能合约发布的新资产。例如，以太坊网络的本地货币是“以太币”，而Cryptokitties是“代币”，是在以太坊平台上通过智能合约发布的。
- en: ^([iii](#rnote_iii)) The US Federal Reserve consists of a seven-member board
    of directors and 12 regional banks. The regional institutions are owned by commercial
    banks and they only do business with the US Treasury and other member banks, not
    with the public at large.
  id: totrans-761
  prefs: []
  type: TYPE_NORMAL
  zh: （3）美国联邦储备系统由一个七名成员的董事会和12个地区银行组成。这些地区机构由商业银行拥有，它们只与美国的财政部和其他会员银行做生意，而不是与大众做生意。
- en: '^([iv](#rnote_iv)) For example one ‘eater address’ on Ethereum is: 0x000000000000000000000000000000000000dEaD'
