  type: TYPE_NORMAL
- en: 'Blockchain Governance: Who''s the Boss?'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**What’s inside:** While a blockchain architecture is decentralized, the governance
    of a blockchain may or may not be decentralized. In this chapter, we examine decision-making
    rights over blockchains—the humans who have power to make decisions. By the end
    of this chapter, readers will have a deeper understanding of the many decisions
    to be made, the eight governance models designed to make them, and how trade happens
    before and after a blockchain-based solution.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Learning objectives:'
  prefs: []
  type: TYPE_NORMAL
- en: • Compare the benefits and risks of (de)centralized governance
  prefs: []
  type: TYPE_NORMAL
- en: • Identify eight governance models and provide one example of each
  prefs: []
  type: TYPE_NORMAL
- en: • Describe the complexity of governance decisions
  prefs: []
  type: TYPE_NORMAL
- en: • Explain how partners transact before and after a shared blockchain application
  prefs: []
  type: TYPE_NORMAL
- en: 2.1\. Good boss, bad boss
  prefs: []
  type: TYPE_NORMAL
- en: You’ve likely been assigned to team projects in school or at work. The team
    is supposed to work together to accomplish a goal. Which teams were successful,
    and why were they successful? Which teams struggled, and why? Reflect on your
    answers by grounding them in the context of decentralization (a team with no leader)
    and centralization (a team with a leader).
  prefs: []
  type: TYPE_NORMAL
- en: Decentralization disperses the performance of activities and the power over
    decisions to the many. Teams that are truly peer-to-peer lack a leader; no one
    is the ‘boss’. Everyone has autonomy and an equal opportunity to contribute their
    opinions, gifts, and talents. The major benefits of decentralization include low
    abuses of power, more inclusive participation, unity around decisions when everyone
    votes, individual freedom to act according to one’s will, and privacy to act without
    being monitored (see right side of [Figure 2.1](#f_2_1)). While these benefits
    are obvious, there are downsides to consider.
  prefs: []
  type: TYPE_NORMAL
- en: Teams with no leaders, i.e., with no centralized control, can result in an absence
    of a shared vision on what should be done, decisions can take a long time to be
    agreed upon, efforts may be duplicated, slackers may slow progress, and the team
    may find it difficult to assemble the fragmented works of individuals into a coherent
    whole.^([1](#fn_1)) Think of an orchestra without a conductor—how can the musicians
    stay synchronized?
  prefs: []
  type: TYPE_NORMAL
- en: Teams with a competent leader—that is, with a bit of centralized control—can
    often make decisions faster; progress work faster (quick execution); efficiently
    allocate work to avoid duplication of effort (high efficiency); punish slackers—or
    better yet, inspire them to meaningfully contribute; and provide clear control
    and accountability. Team members have someone to rely upon to take responsibility
    for the overall success of the team. These are the benefits of centralization
    under a competent leader (see left side of [Figure 2.1](#f_2_1)).
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 2.1: The benefits of centralized and decentralized decision-making
    power](images/ch2f1.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 2.1: The benefits of centralized and decentralized decision-making
    power**'
  prefs: []
  type: TYPE_NORMAL
- en: So which is better, a team with or without a leader? The answer reverts to our
    calculus of trust. If you, (subject A), have confident positive expectations that
    a leader (object B) will fulfil her obligations to act in the overall best interests
    of the team (context C) for this project (limit L), your team is better off with
    a leader. If you don’t trust someone to lead, you are better off keeping control
    decentralized.
  prefs: []
  type: TYPE_NORMAL
- en: Centralization runs aground when leaders abuse power; pursue their own interests
    at the expense of others; exclude participation from individuals who do not agree
    with them (no inclusivity); stifle opinions (no unity around decision); crush
    the will and actions of others (lack of freedom); and invade their privacy though
    over-monitoring. These are the major concerns expressed by the global blockchain
    community, and why, on balance, many open-source communities favor decentralization—not
    only of the network architecture, but of the governance as well. In contrast,
    some communities (often governments and business enterprises), favor more centralized
    governance.
  prefs: []
  type: TYPE_NORMAL
- en: In summary, centralization and decentralization of decision-making power have
    benefits and downsides. We are now ready to apply the learning to the specific
    context of blockchains.
  prefs: []
  type: TYPE_NORMAL
- en: 2.2\. Blockchain governance models
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain governance defines the decision-making rights pertaining to a blockchain-enabled
    solution. Decision making rights might be held by benevolent dictatorships; oligarchies;
    stakeocracies; federations; representative meritocracies; meritocracies; and/or
    democracies. These governance models have varying degrees of (de)centralization,
    and as we learned in [Figure 2.1](#f_2_1), offer various benefits and risks. In
    [Figure 2.2](#f_2_2), we map eight blockchain governance models along the decision-making
    power continuum. Thus, a benevolent dictator who controls everything is the most
    centralized blockchain governance model; a democracy where every person gets an
    equal vote is the most decentralized. Each governance model is described below
    and in [Table 2.1](#t_2_1).
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 2.2: Blockchain Governance Models](images/ch2f2.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 2.2: Blockchain Governance Models**'
  prefs: []
  type: TYPE_NORMAL
- en: A **benevolent dictator** is single person or single organization that solely
    holds decision making rights. The community must trust the person or organization
    to make decisions based on the best interests of the community. Initially, Satoshi
    Nakamoto over the Bitcoin whitepaper and Bitcoin Core, and Vitalik Buterin over
    the idea for Ethereum, are examples of benevolent dictators over public blockchains.^([2](#fn_2))
    These projects succeeded because the earliest of adopters—typically other like-minded
    coders—trusted the founders’ intentions, even in the interesting case of Bitcoin
    where the identity of Nakamoto isn't known. Nathanial Popper, reporter for the
    *New York Times*, wrote, *“Satoshi’s anonymity, if anything, seemed to increase
    the level of faith in the system. The anonymity suggested that Bitcoin was not
    created by a person seeking personal fame or success.”*^([3](#fn_3)) As we will
    see, these benevolent dictators moved quickly to disperse their powers.
  prefs: []
  type: TYPE_NORMAL
- en: Traditional enterprises prefer to call this governance model a **neutral facilitator**
    or **founder-led** model. For example, Chronicled founded MediLedger in 2017,
    a blockchainenabled platform for the pharmaceutical sector designed to comply
    with drug regulations enacted in the United States, Europe, Asia and South America.
    Chronicled is the neutral facilitator over MediLedger. Susanne Somerville, CEO
    of Chronicled and co-founder of MediLedger, said, *“A neutral facilitator, who
    can establish trust among parties, can serve as a benevolent dictator—at least
    initially—because they are incentivized to solve the problem for everyone.”*
  prefs: []
  type: TYPE_NORMAL
- en: '| **Governance model** | **Who has voting/decision rights?** | **Blockchain
    examples** |'
  prefs: []
  type: TYPE_TB
- en: '| **Benevolent Dictator** | A single person holds decision making rights, even
    when seeking input from others | • Initially, Satoshi Nakamoto, over the Bitcoin
    whitepaper and Bitcoin Core• Initially, Vitalik Buterin over the idea for Ethereum•
    Initially, Chronicled over MediLedger |'
  prefs: []
  type: TYPE_TB
- en: '| **Oligarchy** | A few people or institutions hold decision making rights,
    even when seeking input from others | • Satoshi Nakamoto willingly gave Martti
    Malmi and Gavin Andresen access rights to update Bitcoin’s website and source
    code• Buterin cofounded Ethereum with Mihai Alisie, Amir Chetrit, Charles Hoskinson,
    and Anthony Di Iorio, and soon brought on Joseph Lubin, Gavin Wood, and Jeffrey
    Wilke^([4](#fn_4))• we.tade was founded and launched by a consortium of European
    banks |'
  prefs: []
  type: TYPE_TB
- en: '| **Stakeocracy** | ‘Pay to Play’; People/institutions’ votes are weighted
    by the size of their investment | • The Libra Association initially referred to
    its decision-making process as ‘proportional power’, where voting powers of the
    council will be proportional to their stake. The initiative was rebranded as the
    Diem Association; It sold its assets to Silvergate Bank in 2022. |'
  prefs: []
  type: TYPE_TB
- en: '| **Federation** | Decentralized groups specialize on parts of the project
    while coordinating with a central group | • The Hyperledger Foundation’s overarching
    structure is a set of specialized projects |'
  prefs: []
  type: TYPE_TB
- en: '| **Representative Meritocracy** | People/institutions who have proven their
    merit are eligible to be elected to a council based on votes from other meritorious
    members | • The Hyperledger Foundation’s Technical Steering Committee is governed
    by 15 elected people from a pool of active contributors |'
  prefs: []
  type: TYPE_TB
- en: '| **Meritocracy** | Power is held by people based on one’s ability | • The
    Bitcoin community (miners, developers, and investors) vote on Bitcoin Improvement
    Proposals (BIPs) based on the merit of the proposal• The Ethereum community votes
    on Ethereum Improvement Proposals (EIPs) |'
  prefs: []
  type: TYPE_TB
- en: '| **Democracy** | Any participant can vote | • Bitcoin and Ethereum miners
    ‘vote’ by either installing or failing to install changes to the source code |'
  prefs: []
  type: TYPE_TB
- en: '| **Steering/Advisory Committee** | Committees typically support other governance
    structures by providing advice and guidance | • IBM Food Trust has an Advisory
    Board• MedliLedger uses Steering Committees, one for each solution |'
  prefs: []
  type: TYPE_TB
- en: '**Table 2.1: Blockchain Governance Models**'
  prefs: []
  type: TYPE_NORMAL
- en: If launched by a few partners, blockchain governance likely begins as an **oligarchy*,***
    where power rests with a few. Both Bitcoin and Ethereum quickly moved from benevolent
    dictators to oligarchies. Satoshi Nakamoto willingly gave Martti Malmi and Gavin
    Andresen access rights to update Bitcoin’s website and source code. In April of
    2011, Nakamoto walked away from Bitcoin by sending an email that read, *“I’ve
    moved on to other things”* and that Bitcoin was in good hands.^([5](#fn_5)) Buterin
    cofounded Ethereum with Mihai Alisie, Amir Chetrit, Charles Hoskinson, and Anthony
    Di Iorio, and soon brought on Joseph Lubin, Gavin Wood, and Jeffrey Wilke.
  prefs: []
  type: TYPE_NORMAL
- en: Most private blockchains are being developed by a core group of companies, sometimes
    referred to as the ‘minimal viable ecosystem’ (MVE). By its very nature, an oligarchy
    represents a negotiated treaty among the founding partners, maximizing their shared
    benefits. These partners—often comprising competitors as well as trading partners—form
    an entity charged with developing and enforcing the rules for the initiative.
    we.trade, a blockchain-enabled platform for trade finance, is one example. It
    began as an agreement among seven banks to build a minimal viable product (MVP).
    They eventually added members and launched a joint venture in 2018\. ([Chapter
    6](chapter06.xhtml) provides a more detailed case description of we.trade.)
  prefs: []
  type: TYPE_NORMAL
- en: ‘Staked’ oligarchies, which we call ***‘*stakeocracies*’,*** is a governance
    model where people pay to become part of the oligarchy. The Libra Association,
    which was initiated by Facebook in 2019, was an example. Council members (initially
    28 firms) were expected to buy *at least* $10 million in Libra Investment Tokens.
    The Libra Association referred to its decision-making process as ‘proportional
    power’, where voting powers of the council would be proportional to their stake,
    but with a cap to prevent an overtaking of the association.^([6](#fn_6)) By 2020,
    the Libra Association lost some of its founding members—including PayPal, Mastercard,
    eBay, and Vodafone—after regulators expressed deep concerns, particularly over
    Facebook’s influence as the initiator of the project. Many people were also concerned
    that Calibra (Facebook’s digital wallet for libra coins) would have an unfair
    competitive advantage.^([7](#fn_7)) In December of 2020, the Libra Association
    was changed to the Diem Association to distance the project from Facebook.^([8](#fn_8))
    The Diem Association was a member-based association *“dedicated to building a
    blockchain-based payment system that supports financial innovation, inclusion,
    and integrity”*.^([9](#fn_9)) The Diem Association was governed by the Diem Association
    Council, with one representative per member. At the start of January 2022, the
    Council had 26 members, but it disbanded and sold its assets later that month.
    (Facebook, by the way, changed its wallet’s name from Calibra to Novi in May of
    2020 and the company name to Meta in November 2021.^([10](#fn_10)))
  prefs: []
  type: TYPE_NORMAL
- en: '**Federations** allow decentralized groups to specialize on parts of the project
    while coordinating with a central group to integrate solutions. The Hyperledger
    Foundation’s overarching structure is a set of specialized projects. However,
    the Hyperledger Foundation’s Technical Steering Committee is governed by what
    can be called a **representative meritocracy**, where people have to prove their
    merit to be eligible for election to a committee based on votes from other meritorious
    members. Working group leaders for Hyperledger’s projects submit the names of
    the active contributors and all active participants vote to elect the 15 leaders.
    The 15-person Technical Steering Committee has decision rights over the admission
    of new projects, rules over projects, and status of projects (incubation/active).^([11](#fn_11))'
  prefs: []
  type: TYPE_NORMAL
- en: With a **meritocracy*,*** power is held by people based on their ability and
    goodwill. The aim is to elicit multiple views from informed stakeholders, debate
    views in open forums, and then stress-test ideas to find the best solution. Anyone,
    for example, can propose ideas to improve Bitcoin by submitting a Bitcoin Improvement
    Proposal (BIP). The whole Bitcoin community (miners, developers, and investors)
    can vote on the proposal based on its merit. By 2022, 386 BIPs had been submitted,
    of which 41 had been finalized.^([12](#fn_12)) [Bitcoin.org](http://Bitcoin.org)
    helps to coordinate the community’s efforts. Ethereum runs a similar process.
    People can suggest Ethereum Improvement Proposals (EIPs) for the Ethereum platform,
    including core protocol specifications, client application programming interfaces
    (APIs), token standards, and contract standards. By 2022, over 400 EIPs had been
    submitted, with 80 finalized. [Ethereum.org](http://Ethereum.org) helps with coordination.
  prefs: []
  type: TYPE_NORMAL
- en: 'A **democracy** is the most decentralized form of governance, where one participant
    each gets one vote. That’s why many people like the fact that Bitcoin and Ethereum
    miners ‘vote’ by either installing or failing to install changes to the source
    code. Focusing on Bitcoin, once proposals are reviewed and supported by Bitcoin
    developers, miners may be asked to vote using the following process: *“The proposal
    itself typically sets the requirements for agreement and adoption. For example,
    the proposal may say that a certain change requires the approval from a super-majority
    of miners (a typical number is 95%) during a given period (measured in blocks).
    Miners signal their support for a proposal by adding a line to the blocks they
    solve. Once the threshold is achieved, the proposal is said to be locked in, and
    it is activated at a predetermined later date.”^([13](#fn_13))* However, a miner’s
    vote is non-committal. It’s more akin to a political pole as to how one intends
    to vole in an election. *“It is possible for proposals to secure support from
    many miners and still be dropped. An example was the 2017 proposal called SegWit2x,
    which secured support from 100% of miners but was later dropped due to lack of
    consensus among different Bitcoin stakeholders.”^([14](#fn_14))*'
  prefs: []
  type: TYPE_NORMAL
- en: In addition to the governance structures covered above, enterprise blockchains
    often use a **steering committee** or an **advisory committee.** These committees
    may or may not have decision-making rights, but are nonetheless influential in
    guiding, recommending, and providing expertise on the development of the blockchain.
    Often used in conjunction with centralized governance structures, steering/advisory
    committees help ensure that decisions are transparent (at least to the members).
    The IBM Food Trust and MediLedger rely on such committees for direction.
  prefs: []
  type: TYPE_NORMAL
- en: 'The IBM Food Trust is a blockchain platform for global food supply. It was
    commercially available in October of 2018\. It aims to improve food safety, food
    freshness, and supply chain efficiency while reducing food fraud and food waste.
    The IBM Food Trust has an advisory council. The first nine members were Walmart;
    Dole; Nestlé; Kroger; Carrefour; Danone; Driscoll’s; Golden State Foods (GFS);
    and GS1\. According to its website: *“An Advisory Council comprised of a range
    of industry representatives helps set the rules* *of engagement for the blockchain
    community, ensuring that the solution benefits all.”*^([15](#fn_15)) Council members
    *“share, learn, discuss, prioritize and address the opportunities and challenges
    relevant to the food industry globally. They actively learn from each other and
    the market to provide meaningful direction to IBM Food Trust.”*^([16](#fn_16))'
  prefs: []
  type: TYPE_NORMAL
- en: MediLedger has a steering committee that serves as the final word on any issue
    that could not be resolved with working teams, project managers, or the network
    owner. So, in this example, the steering committee *does* have decision-making
    rights.^([17](#fn_17))
  prefs: []
  type: TYPE_NORMAL
- en: Within a blockchain-based solution, some decisions might be governed with one
    model and other decisions governed by another, forming a **governance portfolio.**
    For example, a steering committee might oversee data policies while a neutral
    facilitator oversees validation nodes. Moreover, the governance portfolio will
    likely evolve over time. Most blockchain-enabled applications/platforms/projects
    are launched by one entity or by a few partners. Initially, the founder or founding
    partners have full control over the suite of governance decisions, mainly because
    there is no one else to delegate power to yet. If governance remains centralized
    as is often the case with private blockchains, it needs to be trusted and transparent
    to the other participants. As we saw with Bitcoin and Ethereum, founders of public
    blockchains typically aim to disperse power quickly.
  prefs: []
  type: TYPE_NORMAL
- en: We have covered eight governance models, but what exactly are they governing?
    Next, we explore the types of decisions that need to be made in a blockchain network.
  prefs: []
  type: TYPE_NORMAL
- en: 2.3\. Blockchain governance decisions
  prefs: []
  type: TYPE_NORMAL
- en: '*“Distributed ledgers present a dual challenge for companies, one that is arguably
    20 percent technological and 80 percent governance.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Marie Wieck, former General Manager, IBM Blockchain**^([18](#fn_18))'
  prefs: []
  type: TYPE_NORMAL
- en: 'For an entire blockchain ecosystem, the scope of human influence and decision-making
    rights is complex. Some of the major governance decisions include the mission/vision;
    the funding model; rights of participation; rights of validation; rights of overrides;
    governance residence; rights around data and business rules; software license
    management; software version control; regulatory compliance, and legal liability.
    No wonder Marie Weick (see quote above) stated that governance, at least for most
    companies, takes 80 percent of the effort! For our purposes, we cover just six
    areas:'
  prefs: []
  type: TYPE_NORMAL
- en: '**1\. Mission/vision:** What is the mission/value of the blockchain-based solution?'
  prefs: []
  type: TYPE_NORMAL
- en: '**2\. Funding model:** How is software development and operations paid for?'
  prefs: []
  type: TYPE_NORMAL
- en: '**3\. Rights of participation:** Who can submit transactions?'
  prefs: []
  type: TYPE_NORMAL
- en: '**4\. Rights of validation:** Who is allowed to operate the validator nodes
    in the network?'
  prefs: []
  type: TYPE_NORMAL
- en: '**5\. Rights of overrides:** Who is authorized to roll back the ledger in the
    instance of egregious errors?'
  prefs: []
  type: TYPE_NORMAL
- en: '**6\. Governance residence:** What governance, if any, is on chain so that
    majority-rule decisions are automatically adopted verses off-chain governance
    that requires human negotiation?'
  prefs: []
  type: TYPE_NORMAL
- en: 2.3.1\. Mission
  prefs: []
  type: TYPE_NORMAL
- en: A formal mission statement should express the aspirations and values of the
    blockchain. A blockchain’s mission should be used to guide governance choices.
    Furthermore, a compelling mission can keep members engaged—particularly when facing
    significant obstacles—and can inspire others to join the network. In general,
    ***a mission should appeal to a greater good beyond the founders.*** [Table 2.2](#t_2_2)
    includes examples of blockchain mission statements.
  prefs: []
  type: TYPE_NORMAL
- en: '| **Blockchain** | **Description** | **Mission** |'
  prefs: []
  type: TYPE_TB
- en: '| **[Bitcoin.org](http://Bitcoin.org)** | [Bitcoin.org](http://Bitcoin.org)
    was originally registered and owned by Bitcoin’s first two developers, Satoshi
    Nakamoto and Martti Malmi. Today it is an independent open-source project with
    contributors from around the world. | • Inform users to protect them from common
    mistakes.• Give an accurate description of Bitcoin properties, potential uses
    and limitations.• Display transparent alerts and events regarding the Bitcoin
    network.• Invite talented humans to help with Bitcoin development at many levels.•
    Provide visibility to the large-scale Bitcoin ecosystem.• Improve Bitcoin worldwide
    accessibility with internationalization.• Remain a neutral informative resource
    about Bitcoin.^([19](#fn_19)) |'
  prefs: []
  type: TYPE_TB
- en: '| **[Ethereum.org](http://Ethereum.org)** | [Ethereum.org](http://Ethereum.org)
    is a public, open-source resource for the Ethereum community that anyone can contribute
    to. | *“To be the best portal for Ethereum’s growing community.”***^([20](#fn_20))**
    |'
  prefs: []
  type: TYPE_TB
- en: '| **Chronicled, founder of MediLedger** | A blockchain-enabled network solution
    for pharmaceutical industry | *“To streamline trading partner interactions across
    the healthcare industry to better serve providers and patient.”*^([21](#fn_21))
    |'
  prefs: []
  type: TYPE_TB
- en: '| **IBM Food Trust** | A blockchain-enabled solution for food industry | The
    IBM Food Trust: *“creating a smarter, safer, more sustainable food system for
    all.”*^([22](#fn_22)) |'
  prefs: []
  type: TYPE_TB
- en: '| **Diem Association** | The association overseeing the Diem token, reserve,
    and software | Diem’s mission was *“. . .To build a trusted and innovative financial
    network that empowers people and businesses around the world. Provide people everywhere
    access to safe and affordable financial services. So people everywhere can live
    better lives.”*^([23](#fn_23)) |'
  prefs: []
  type: TYPE_TB
- en: '| **Stellar Development Foundation** | Non-profit foundation overseeing the
    Stellar protocol | *“Creating equitable access to the global financial system.”*^([24](#fn_24))
    |'
  prefs: []
  type: TYPE_TB
- en: '**Table 2.2: Sample blockchain mission statements**'
  prefs: []
  type: TYPE_NORMAL
- en: Once founders have an idea and mission statement for a blockchain-based solution,
    they need to figure out how to finance it. How will developers be incentivized
    to spend time on system design and coding? Once launched, how will the maintenance
    and ongoing operations of the network be incentivized? In the world of blockchains,
    economic incentives are considered the most effective.
  prefs: []
  type: TYPE_NORMAL
- en: 2.3.2\. Funding model
  prefs: []
  type: TYPE_NORMAL
- en: Blockchains need funding for software development and ongoing operations.
  prefs: []
  type: TYPE_NORMAL
- en: For enterprise blockchains like MediLedger, the IBM Food Trust, and TradeLens,
    founders often fund the development themselves because they see significant business
    benefits in developing the blockchain-based solution. Maersk, for example, paid
    for the development of the TradeLens platform. After the launch, TradeLens began
    charging customers a transaction fee per ocean shipping container to financially
    support the platform. Depending on the functionality a user needs, transaction
    fees ranged from $8.00 to $22.00 per ocean container.^([25](#fn_25))
  prefs: []
  type: TYPE_NORMAL
- en: For blockchain startups, traditional funding through angel and venture capital
    investors remains popular, but raising money for blockchains saw new financing
    mechanisms such as Initial Coin Offerings (ICOs), Security Token Offerings (STOs),
    Initial Exchange Offerings (IEOs), and Initial DEX Offering (IDOs) (see [Table
    2.3](#t_2_3) for a comparison). All these models create a new crypto token; people
    buy the tokens in anticipation that the token’s value will appreciate, or perhaps,
    because they view the mission as worthy of a donation. Many startups funnel most
    of the funds into a non-profit foundation to compensate developers and to retain
    reserves to grow the network in the future. Other startups are scams that intend
    to make the founders wealthy at the expense of investors.
  prefs: []
  type: TYPE_NORMAL
- en: '|  | **ICOs** | **STOs** | **IEOs** | **IDOs** |'
  prefs: []
  type: TYPE_TB
- en: '| **Commonality** | Projects raise funds by issuing a new crypto-token |'
  prefs: []
  type: TYPE_TB
- en: '| **Fundraising managed by** | The project’s developers | Capital investor
    firms | A cryptocurrency exchange | Smart contract on a decentralized exchange
    |'
  prefs: []
  type: TYPE_TB
- en: '| **Investors** | Anyone | Accredited investors only | Customers of the exchange
    | Anyone |'
  prefs: []
  type: TYPE_TB
- en: '| **Pre-screening** | None in countries where ICOs are not regulated | Full
    pre-screening; compliant and fully regulated | The exchange screens projects before
    they are willing to risk their reputation | None |'
  prefs: []
  type: TYPE_TB
- en: '| **Relative investor risk** | Highest | Lowest | Medium | Highest |'
  prefs: []
  type: TYPE_TB
- en: '**Table 2.3: Comparison of ICOs, STOs, IEOs, and IDOs**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Initial Coin Offerings (ICOs).** With an ICO, people exchange money (typically
    bitcoins) for new coins released by the project’s founders. Investors buy the
    coins, but not shares in a company. ***Mastercoin*** was the first ICO, which
    raised $5.5 million in 2014\. ***Ethereum*** was the second ICO, raising $18 million
    in 2014.^([26](#fn_26)) The largest ICOs include:'
  prefs: []
  type: TYPE_NORMAL
- en: • ***EOS*,** a blockchain platform to build and launch smart contracts, raised
    $4.1 billion;
  prefs: []
  type: TYPE_NORMAL
- en: • ***Telegram Open Network*** raised $1.7 billion to build a peer-to-peer messenger
    app;
  prefs: []
  type: TYPE_NORMAL
- en: • ***Dragon Coin*** raised $320 million for a decentralized currency for gambling;
  prefs: []
  type: TYPE_NORMAL
- en: • ***Huobi*** raised $300 million for its Singapore-based cryptocurrency exchange;
  prefs: []
  type: TYPE_NORMAL
- en: • ***Hyundai Digital Asset Currency*** (HDAC) raised $258 million for an Internet
    of Things (IoT) contract platform;
  prefs: []
  type: TYPE_NORMAL
- en: • ***Filecoin*** raised $257 million to store files on a distributed network
    analogous to the way Bitcoin stores transactions; and
  prefs: []
  type: TYPE_NORMAL
- en: • ***Tezos*** raised $232 million to put more governance around blockchains
    to prevent forks such as occurred at Ethereum (a story told later in this chapter).^([27](#fn_27))
  prefs: []
  type: TYPE_NORMAL
- en: 'When regulators around the world started intervening, the ICO market fell precipitously.^([28](#fn_28))
    In 2019, ICOs raised only $371 *million* compared $7.8 *billion* worldwide 2018.^([29](#fn_29))
    In the US, the Securities and Exchange Commission (SEC) deemed that many of the
    ICO projects’ tokens were securities, and thus subject to all SEC regulations.^([30](#fn_30))
    While ICOs fell in popularity for a while, two new funding models rose in popularity:
    Security Token Offerings (STOs) and Initial Exchange Offerings (IEOs).'
  prefs: []
  type: TYPE_NORMAL
- en: '**Security Token Offerings STOs** are legally compliant, licensed ICOs which
    protect investors against fraud. The value of the token is based on the company’s
    valuation. STOs are only available for accredited investors who do not need as
    much protection as non-accredited investors. For example, Mark Cuban, the American
    billionaire entrepreneur, can afford to take higher risks on new projects than
    the average investor. In the US, the SEC regulates who qualifies as an accredited
    investor based on their net worth and financial sophistication.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Initial Exchange Offerings (IEOs)** are a funding round conducted on a cryptocurrency
    exchange, which is a trusted third party. Investors fund their exchange wallets
    with coins and use those funds to buy the fundraising company’s tokens. All US
    exchanges now comply with FinCen anti-money laundering (AML) and Know Your Customer
    (KYC) regulations and also vet the fundraisers, making IEO investments less risky
    than ICOs. Binance, Huobi, OKEx, and BitMax are examples of exchanges with IEO
    services.^([31](#fn_31)) In January 2022, there were 37 active IEOs across platforms.^([32](#fn_32))'
  prefs: []
  type: TYPE_NORMAL
- en: '**Initial DEX Offering (IDOs)** is one of the newest funding models. This model
    allows startups to raise money on a decentralized exchange by launching a new
    cryptocurrency, managed by a smart contract, with no third parties involved. The
    advantage is built-in liquidity, which means that investors can quickly trade
    the coins in the market at a price reflecting its current value pools without
    depending on intermediaries.^([33](#fn_33)) The disadvantages are that the smart
    contract needs to be well-coded to prevent hacks, there are significant investor
    risks since offerings are not vetted by independent third parties (like the SEC).
    So far, the amounts raised by an IDO are significantly less than the other models,
    but the number of IDOs is quite high.^([34](#fn_34)) On [Coinmarketcap.com](http://Coinmarketcap.com),
    the number of upcoming IDOs at the start of 2022 was in the hundreds. The most
    popular IDO platforms in 2021 were BSCPad (IDO platform on Binance), GameFI (built
    on Solana), Seedify, TrustPad, and DAO Maker.^([35](#fn_35))'
  prefs: []
  type: TYPE_NORMAL
- en: 'Other funding models are quickly emerging as well. A **Wallet Holder Offering
    (WHO)** drops coins directly into users’ digital wallets; A **Strong Holders Offering
    (SHO)** is limited to investors who can hold crypto assets for extended periods
    of time. An **Initial Game Offering (IGO)** creates non-fungible tokens (NFTs)
    for gaming projects. **An Initial Farm Offering (IFO)** allows pre-sale events
    for IDOs.^([36](#fn_36)) The level of financial innovations cannot be overstated,
    but many new instruments are risky. How do you spot a scam? For the casual investor,
    Techcrunch contributor Deep Patel identified these red flags to detect scams:'
  prefs: []
  type: TYPE_NORMAL
- en: • the early release of coins goes primarily to the founders, not investors or
    miners;
  prefs: []
  type: TYPE_NORMAL
- en: • the founders are anonymous or have little credible experience;
  prefs: []
  type: TYPE_NORMAL
- en: • the project’s white paper is missing details;
  prefs: []
  type: TYPE_NORMAL
- en: • the project has no clear timelines;
  prefs: []
  type: TYPE_NORMAL
- en: • the project claims the programming code will be open sourced but it does not
    exist on GitHub—the de facto repository for open-sourced blockchain source code.^([37](#fn_37))
  prefs: []
  type: TYPE_NORMAL
- en: In short, *caveat emptor*!
  prefs: []
  type: TYPE_NORMAL
- en: 2.3.3\. Rights of participation and validation
  prefs: []
  type: TYPE_NORMAL
- en: '**Rights of participation** define who is allowed submit transactions to a
    blockchain network. **Rights of validation** define who is allowed to run validator
    nodes in the blockchain network. At a very high level, rights of participation
    are either open to the public or private; rights of validation are either permissionless
    (anyone may operate a validator node) or permissioned (an individual or institution
    needs permission or must be selected/voted upon to run a validator node). Plotting
    these two dimensions yields four types of blockchain networks (see [Table 2.4](#t_2_4)):'
  prefs: []
  type: TYPE_NORMAL
- en: '**1.** Public-permissionless'
  prefs: []
  type: TYPE_NORMAL
- en: '**2.** Public-permissioned'
  prefs: []
  type: TYPE_NORMAL
- en: '**3.** Private-permissionless'
  prefs: []
  type: TYPE_NORMAL
- en: '**4.** Private-permissioned'
  prefs: []
  type: TYPE_NORMAL
- en: However, there are nuances; EOS, for example, distinguishes between node validators—which
    anyone may run—and block producers, which must be voted upon by the community.
    Next, we examine the four types of blockchains in more detail.
  prefs: []
  type: TYPE_NORMAL
- en: '| **Permissionless** *(Anyone)* | ***Who can operate a validator node?*** |'
  prefs: []
  type: TYPE_TB
- en: '| **Permissioned** *(Requires permission, selection, or election)* |  |'
  prefs: []
  type: TYPE_TB
- en: '| ***Who can submit transactions?*** | **Public** *(Anyone)* | **Public-permissionless**
    • Bitcoin• Ethereum• Cardano• Monero• EOS (node validators) | **Public-permissioned**
    • Ripple• EOS (block producers) |'
  prefs: []
  type: TYPE_TB
- en: '| **Private** (*requires keys to access*) | **Private-permissionless (new)**
    • Nightfall Protocol• Baseline Protocol | **Private-permissioned** • MediLedger•
    IBM Food Trust• TradeLens |'
  prefs: []
  type: TYPE_TB
- en: '**Table 2.4: Types of blockchain networks**'
  prefs: []
  type: TYPE_NORMAL
- en: '**With public-permissionless blockchains**, anyone can participate, and anyone
    can run validator nodes. Bitcoin, Monero, Ethereum, Cardano, EOS, and Solana are
    popular public-permissionless blockchains. Anyone with access to the Internet
    can observe a public blockchain to see all the transactions that have taken place
    over time (see [Table 2.5](#t_2_5) for blockchain explorers). To transact on public-permissionless
    blockchains, users need some sort of application interface (such as a digital
    wallet). Anyone may become a node operator by downloading the source code (see
    [Table 2.5](#t_2_5) for instructions). Permissionless blockchains need strong
    incentives to attract independent, ‘well-behaving’ validator nodes. Bitcoin and
    Ethereum incentivize good behavior by awarding cryptocurrencies to miners.'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Blockchain (launched)** | **Native Digital Asset (Crypto-currency Symbol)**
    | **Blockchain explorer website to observe all transactions** | **Instructions
    to download code to operate a node** |'
  prefs: []
  type: TYPE_TB
- en: '| Bitcoin (2009) | bitcoins (BTC) | [https://blockexplorer.com/](https://blockexplorer.com/)
    | [https://developer.bitcoin.org/devguide/mining.html](https://developer.bitcoin.org/devguide/mining.html)
    |'
  prefs: []
  type: TYPE_TB
- en: '| Monero (2014) | Monero (XRM) | [https://moneroblocks.info/](https://moneroblocks.info/)
    | [https://web.getmonero.org/get-started/mining/](https://web.getmonero.org/get-started/mining/)
    |'
  prefs: []
  type: TYPE_TB
- en: '| Ethereum (2015) | ether (ETH) | [https://etherscan.io/](https://etherscan.io/)
    | [https://eth.wiki/en/fundamentals/mining](https://eth.wiki/en/fundamentals/mining)
    |'
  prefs: []
  type: TYPE_TB
- en: '| Cardano (2017) | Ada (ADA) | [https://explorer.cardano.org/en](https://explorer.cardano.org/en)
    | [https://cardano.org/stake-pool-operation/](https://cardano.org/stake-pool-operation/)
    |'
  prefs: []
  type: TYPE_TB
- en: '| EOS (2018) | EOS | [https://eostracker.io/](https://eostracker.io/) | [https://developers.eos.io/manuals/eos/v2.0/nodeos/usage/node-setups/index](https://developers.eos.io/manuals/eos/v2.0/nodeos/usage/node-setups/index)
    |'
  prefs: []
  type: TYPE_TB
- en: '| Solana (2019) | SOL | [https://explorer.solana.com/](https://explorer.solana.com/)
    | [https://solana.com/validators](https://solana.com/validators) |'
  prefs: []
  type: TYPE_TB
- en: '**Table 2.5: Public-Permissionless Blockchains**'
  prefs: []
  type: TYPE_NORMAL
- en: '**With public-permissioned blockchains**, anyone can transact, but node validators
    are selected or elected. Ripple and EOS are examples (see [Table 2.6](#t_2_6)).'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Blockchain** | **Native Digital Asset (Cryptocurrency Symbol)** | **Website
    to observe all transactions** | **List of Validator Nodes** |'
  prefs: []
  type: TYPE_TB
- en: '| Ripple | Ripple (XRP) | [https://xrpcharts.ripple.com/#/transactions](https://xrpcharts.ripple.com/#/transactions)
    | [https://livenet.xrpl.org/network](https://livenet.xrpl.org/network) |'
  prefs: []
  type: TYPE_TB
- en: '| EOS | (EOS) | [https://bloks.io/#transactions](https://bloks.io/#transactions)
    | [https://bloks.io/#producers](https://bloks.io/#producers) |'
  prefs: []
  type: TYPE_TB
- en: '**Table 2.6: Public-Permissioned Blockchains**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Ripple** is a decentralized, real-time settlement global payments system.
    Anyone can transact on the Ripple network by using a digital wallet or engaging
    a gateway partner, which are mostly financial institutions. Institutional customers
    use an application programming interface (API)—a piece of software that connects
    two software applications—to connect to the Ripple network via a Ripple Gateway.
    When institutions join the Ripple network, they can select which nodes they want
    to perform validation checks, or they can accept the default list maintained by
    Ripple, which is called a Unique Node List (UNL). Ripple maintains its own validator
    nodes around the world.^([38](#fn_38)) Without the incentives of mining, Ripple
    asks intuitions to run a validator node when they join the system to help secure
    the network. On January 8, 2022, the Ripple Network had 135 validator nodes, with
    34 recommended on the UNL.'
  prefs: []
  type: TYPE_NORMAL
- en: '**EOS** was developed to keep all of the advantages of a public blockchain
    platform—open, secure, decentralized; but without the latency, scalability, and
    resource intensity. Anyone can transact on EOS. Anyone can operate a validator
    node if they meet minimal criteria.^([39](#fn_39)) However, only 21 ‘block producers’
    can add blocks. The owners of EOS cast votes for block producers in proportion
    to their stake.^([40](#fn_40)) The validator nodes with the most votes become
    a ‘delegate’. The algorithm takes turns selecting a leader from among the panel
    of delegates for a current time period. After the time period elapses, another
    round of voting occurs to select the next panel of delegates.^([41](#fn_41)) Delegates
    are rewarded with transaction fees. Blocks are produced about every 500 milliseconds,
    with each of the 21 producers getting a turn. On the day of this writing in 2022,
    the 21 block producers were located in China (7), Cayman Islands (4), Singapore
    (3), Australia (1), BVI (1), Canada (1), South Korea (1), Japan (2), Ukraine (1),
    and one unknown.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Private-permissioned blockchains** require authorization to participate and
    to operate validator nodes. Private-permissioned blockchains rely upon a front-end
    gatekeeper to enforce the rights of access (see [Figure 2.3](#f_2_3)).'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 2.3: A permissioned blockchain with a gatekeeper to enforce
    the rights of access](images/ch2f3.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 2.3: A permissioned blockchain with a gatekeeper to enforce the rights
    of access**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Unlike a trusted third-party that sits in the middle of transactions, the gatekeeper
    is like a security guard that checks a badge before allowing entry. It has no
    ability to alter the ledger or to stop smart contracts from executing.^([i](#rfn_i))
    The gatekeeping function may be governed collaboratively by the trading partners
    or by a single enterprise, such as a regulatory authority that issues licenses
    for participation: *“existing participants could decide future entrants; a regulatory
    authority could issue licenses for participation; or a consortium could make the
    decisions instead.”^([42](#fn_42))* Once participants are past the gatekeeping
    function, they enter the distributed blockchain application.'
  prefs: []
  type: TYPE_NORMAL
- en: Many private-permissioned blockchains also allow participants to select validator
    nodes and to create private channels with their own private ledgers. There are
    typically ‘public’ data that all approved network participants can view and ‘private’
    data that only the parties to the transaction can submit and view. Quorum—the
    permissioned version of Ethereum—is an example (see [Figure 2.4](#f_2_4)). In
    other protocols, like Hyperledger Fabric, there are no ‘public’ views, only channels
    for private views that must be configured and approved for each participant in
    the network.
  prefs: []
  type: TYPE_NORMAL
- en: Private-permissioned blockchains are the most common enterprise blockchain solutions
    because they provide assurances of confidentiality, fast settlement times, resource
    efficiency, and regulatory compliance. MediLedger, the IBM Food Trust and TradeLens
    serve as examples of private-permissioned blockchains.
  prefs: []
  type: TYPE_NORMAL
- en: '**MediLedger**. MediLedger’s first project focused on compliance with the US
    Drug Supply Chain Security Act of 2013\. The act requires that all participants
    in the US pharmaceutical sector track and trace sellable units for certain classes
    of pharmaceuticals from manufacturers to pharmacy on one interoperable electronic
    system. Qualified participants (such as licensed manufacturers and pharmacies)
    may join the network.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 2.4: Quorum has public and private states stored on a single
    blockchain](images/ch2f4.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 2.4: Quorum has public and private states stored on a single blockchain**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: Crosman 2017*^([43](#fn_43))'
  prefs: []
  type: TYPE_NORMAL
- en: Any qualified participant may operate a node, but it is likely that smaller
    players will engage a cloud provider or service provider to operate a node on
    their behalf. The validator’s identity is known, thereby staking the organization’s
    reputation on preserving the network.^([44](#fn_44)) Its 26 working group members
    include McKesson; Pfizer; AmerisourceBergen; Cardinal Health; FedEx, GS1; Walgreens
    and Walmart.^([45](#fn_45))
  prefs: []
  type: TYPE_NORMAL
- en: '**IBM Food Trust.** The IBM Food Trust platform relies on ‘trust anchors’ for
    validation. Trust anchors receive a full copy of the encrypted ledger but cannot
    view the transaction unless data owners grant access.^([46](#fn_46)) Initially,
    trust anchors were operated by IBM in IBM’s cloud, but as the network grows, more
    participants will run trust nodes and possibly on other cloud environments.^([47](#fn_47))
    As of 2021, the platform had over 27 million transactions on more than 25,000
    stock keeping units (SKUs), and more than 300 members adding data to the system.
    Major enterprise adopters include Walmart; Carrefour; Smithfield; Topco; Golden
    State Foods; and Nestlé.'
  prefs: []
  type: TYPE_NORMAL
- en: '**TradeLens.** Developed by Maersk and IBM, TradeLens is an industry platform—released
    in 2018, after years of development—used to track shipping containers in the global
    supply chain.^([48](#fn_48)),^([49](#fn_49)) TradeLens also relies on ‘trust anchors’.
    Trust anchors participate in consensus to validate transactions, host data, and
    assume a critical role of securing the network. Maersk (via IBM’s cloud environment)
    operates nodes, as well as Hapag-Lloyd and Ocean Network Express (ONE).^([50](#fn_50))
    As of June 2021, it had over 300 members, including major shippers, ports, and
    terminal operators. As of January 2022, TradeLens had processed 2.8 billion events
    on over 53 million containers.^([51](#fn_51))'
  prefs: []
  type: TYPE_NORMAL
- en: '**Private-permissionless blockchains.** A private-permissionless blockchain
    is best described as a ‘virtual private blockchain’, like a virtual private network
    (VPN) that is connected to the public Internet, but data remains private from
    anyone not authorized to see the transaction. Private-permissionless blockchains
    launch a smart contract on a permissionless network that restricts access and
    use to specific public keys.^([52](#fn_52)) In 2019, Ernst & Young (EY) took a
    major step to making it a reality when it launched Nightfall on Github.^([53](#fn_53))
    Nightfall is a set of protocols that provides private transactions on public Ethereum.
    Paul Brody, head of EY’s Blockchain Technology, said, *“Blockchain technology
    holds tremendous promise to bring in a new era of transparency, accountability
    and efficiency in business. I am working to make sure that happens and, in particular,
    to ensure that open, decentralized and truly public blockchains are successful.”^([54](#fn_54))*'
  prefs: []
  type: TYPE_NORMAL
- en: The next big release was the Baseline Protocol, in 2020, when 14 companies released
    the open-source project. The Baseline Protocol is a standard for synchronizing
    states across different systems of record over the Internet, using a public blockchain
    as a common frame of reference. The idea is that trading partners keep their data
    in their own systems of record but use a public blockchain like Ethereum to guarantee
    that records match across the trading partners’ systems. Initially, Baseline uses
    Ethereum for hashing and ordering events to show partners that their data is in
    sync, but the protocol can be used with other blockchains.^([55](#fn_55)) While
    the protocol is still new as of the beginning of 2022, its founding members, including
    EY, Microsoft, and ConsenSys, describe it as using blockchains as ‘middleware’.^([56](#fn_56))
  prefs: []
  type: TYPE_NORMAL
- en: 2.3.4\. Rights of overrides
  prefs: []
  type: TYPE_NORMAL
- en: Rights of overrides define who is authorized to roll back the ledger in the
    instance of egregious errors, i.e. who has the power to create a hard fork. A
    hard fork is a permanent, divergent path of a blockchain. ***A hard fork is a
    highly contentious issue because it means that a blockchain ledger loses its property
    of immutability.*** In public blockchains, hard forks typically occur under two
    circumstances. First, someone may create their own blockchain or digital asset
    by copying and modifying source code. Second, hard forks can occur when the blockchain
    community disagrees on the rules of the next version of the protocol. For example,
    Bitcoin forked into Bitcoin and Bitcoin Cash when miners disagreed over a proposed
    upgrade in 2017\. Bitcoin Cash was created to allow block sizes of up to 8 megabytes
    (MB), whereas Satoshi Nakamoto coded the Bitcoin Core to cap block sizes at 1
    megabyte. In 2018, Bitcoin Cash split again over disagreements with extending
    the block size further. One branch became Bitcoin Cash (32 MB block size limit)
    and one branch became Bitcoin Cash SV (128 MB limit).^([57](#fn_57))
  prefs: []
  type: TYPE_NORMAL
- en: In another example, Ethereum split into Ethereum and Ethereum Classic when the
    community disagreed about remediating the DAO hack. The DAO (Decentralized Autonomous
    Organization) is perhaps blockchain’s most ominous heist because its perpetrator(s)
    didn’t steal private keys from a digital wallet stored off a blockchain, which
    is how most thefts occur. Rather, the perpetrator(s) exploited a weakness in a
    smart contract launched on the Ethereum blockchain. The DAO was deployed in May
    of 2016\. Despite the concerns some people voiced—like Professor Emin Gün Sirer
    of Cornell University—about the weaknesses in the code, money poured in.^([58](#fn_58))
    The DAO raised $150 million worth of Ethereum’s native digital asset (ether),
    during its 28-day funding window, exceeding anyone’s expectations, as this represented
    15 percent of the ether money supply. In June of 2016, a hacker (or hackers) exploited
    a weakness in the smart contract’s code. He, she or they began draining the DAO’s
    funds. The Ethereum community was powerless to stop it, as smart contracts run
    autonomously. The hacker syphoned $50 million in ether into another account. Vitalik
    Buterin, the co-founder of Ethereum, called for a complete stop in trading until
    the problem could be addressed. The price of ether fell immediately from $20 to
    $13.^([59](#fn_59))
  prefs: []
  type: TYPE_NORMAL
- en: 'What should be done? Opposing views swarmed in: Vitalik Buterin wanted to *“freeze
    the account”*, which would require new code that had to be run by at least 50
    percent of the nodes. Stephan Tual—Ethereum’s Chief Compliance Officer—argued
    that the blocks should be unwound and that all the stolen ether should be returned
    to the investors’ accounts.^([60](#fn_60)) Some members of the open-source community
    insisted that ***nothing should be done***. The blockchain was not breached; the
    coders of the smart contract did a poor job, so they should suffer the loss. Chat
    rooms were ablaze with analogies to the US federal government bailing out the
    banks during the Global Financial Crisis of 2008, and accused the Ethereum Foundation
    of acting like a government. The decision was made to let miners vote, weighing
    their votes by their hashing power. The miners voted for a hard fork, a permanent
    divergence in the Ethereum blockchain. The blocks were rolled back, and the stolen
    ether was returned. Those miners who refused to follow the fork proceeded mining
    with the original code, leaving us with Ethereum (fork followers) and Ethereum
    Classic (non-fork followers), where the thief can still cash out.'
  prefs: []
  type: TYPE_NORMAL
- en: These stories from public-permissionless blockchains are highly relevant to
    permissioned blockchains. Clear procedures should exist for ‘pulling the emergency
    brake’ by forking the ledger. The Diem Association, for example, had the power
    to create a hard fork with a two third supermajority of votes.^([61](#fn_61))
  prefs: []
  type: TYPE_NORMAL
- en: 2.3.5\. Governance residence
  prefs: []
  type: TYPE_NORMAL
- en: '*“I argue that ‘tightly coupled’ on-chain voting is overrated, the status quo
    of ‘informal governance’ as practiced by Bitcoin, Bitcoin Cash, Ethereum, Zcash
    and similar systems is much less bad than commonly thought, that people who think
    that the purpose of blockchains is to completely expunge soft mushy human intuitions
    and feelings in favor of completely algorithmic governance (emphasis on ‘completely’)
    are absolutely crazy. . .”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Vitalik Buterin, inventor of Ethereum^([62](#fn_62))**'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Most of our success is a lot of hard work; in the blockchain space, we talk
    about automatically executing smart contracts, but I spend a lot of time dealing
    with attorneys and good old-fashioned paper contracts to onboard participants.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Aaron Lieber, Head of Offering Management, TradeLens, IBM**'
  prefs: []
  type: TYPE_NORMAL
- en: Governance can be off-chain, on-chain, or a combination of both. Human beings
    manage off-chain governance, and it is the structure with which we are all familiar.
    People govern cities, states, nations, institutions, clubs, consortiums, alliances,
    software, etc. While there may be encoded ‘rules’—constitutions, bylaws, or contracts—people
    can change the rules, be it by vote, persuasion, or coups. As such, ***off-chain
    governance is alterable, allowing the governance model to evolve over time.***
    Most blockchain governance is managed off-chain, whether its decisions over source
    code patches or updates, protocol changes, or membership changes. Given that governance
    structures tend to evolve, it seems ***off-chain governance is the lower-risk
    option***.
  prefs: []
  type: TYPE_NORMAL
- en: 'On-chain governance is a newer option; ***on-chain governance is unalterable
    without a significant software fork or intervention approved by the majority of
    the participants***. It’s meant to provide a guarantee—a programmed-in commitment,
    as it were—to how decisions will be made in the blockchain network now and in
    the future. EOS is its most visible poster child. It launched its blockchain network
    with guaranteed democratic voting rights. Whereas Bitcoin and Ethereum miners
    vote on changes, EOS shifted the decision rights from developers and miners to
    users. The EOS system has suffered from low voter turnout. In July 21, 2019, for
    example, only 63,000 of 1.3 million EOS account holders participated in 1,030
    votes taken since its launch. Few EOS users have the time or expertise to investigate
    trustworthy nodes. By 2020, block producers paying for votes became a normal practice,
    so an EOS user’s vote goes to the highest bidder. Some people view the vote-buying
    behavior as a natural part of market forces in the new token economy. Other people
    are outraged. Vitalik Buterin is in the latter camp: *“Bribery is, in fact, bad.
    There are actually people who dispute this claim; the usual argument has something
    to do with market efficiency.”*^([63](#fn_63))'
  prefs: []
  type: TYPE_NORMAL
- en: Other blockchain networks with on-chain governance include DFINITY (a blockchain-based
    cloud computing project aiming to reduce the costs of cloud computing); Tezos
    (a blockchain-based project aiming to improve smart contract safety); and Decred
    (a cryptocurrency like bitcoin but with on-chain governance). ***The arguments
    for on-chain governance are guaranteed inclusion and decentralization. The arguments
    against are unanticipated consequences; the inability to adapt; ill-informed voters;
    and low voter turn-out***.^([64](#fn_64)),^([65](#fn_65))
  prefs: []
  type: TYPE_NORMAL
- en: 'By now, readers should have a better insight into Marie Wieck’s quote: *“Distributed
    ledgers present a dual challenge for companies, one that is arguably 20 percent
    technological and 80 percent governance.”* We’ve only covered some aspects of
    governance here, namely, the mission/vision; funding models; rights of participation;
    rights of validation; rights of overrides; and governance residence. There are
    other issues, including rights around data, business rules, software licenses,
    software version control management, regulatory compliance, and liability that
    potential blockchain adopters also need to consider.'
  prefs: []
  type: TYPE_NORMAL
- en: So far, we’ve discussed (de)centralization of blockchain architecture in [Chapter
    1](chapter01.xhtml) and blockchain governance in this chapter. We’ve learned that
    there are pros and cons for each. Next, we bring these ideas together to show
    how partners trade before and after a blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: 2.4\. Trade before and after a blockchain
  prefs: []
  type: TYPE_NORMAL
- en: Let’s consider a simple ecosystem with five parties to compare the differences
    in how parties transact with centralized architectures and governance and decentralized
    architectures and governance. Suppose four of the five entities—these could be
    individuals or institutions—buy and sell goods with each other (see the left side
    of [Figure 2.5](#f_2_5)).
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 2.5: Trade before and after a blockchain-based solution](images/ch2f5.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 2.5: Trade before and after a blockchain-based solution**'
  prefs: []
  type: TYPE_NORMAL
- en: The four trading partners mitigate counter-party risks by engaging a trusted
    third party to provide truth attestations, that is, to verify information about
    the parties, assets, and transactions. The trusted third party provides vital
    services to facilitate trade; that is why our four trading parties rely upon it.
    The TTP provides **clear control and accountability***.* The trading parties have
    an identifiable institution to address questions, concerns, or complaints. Additionally,
    trading partners **can alter agreements** as new information becomes available
    or as circumstances change. However, the TTP can command significant fees for
    such services. Let’s assume the four trading parties pay, on average, five percent
    of the value of each transaction to the TTP for these services. As a benchmark,
    in more complex scenarios like remittances and global supply chains, **transaction
    costs can be high,** between eight and 22 percent of the value of the transaction.^([66](#fn_66))
  prefs: []
  type: TYPE_NORMAL
- en: In our simple scenario, the network is centralized, with the TTP at its center,
    routing information to and from the four trading partners. Each party also maintains
    its own independent information to compare with what the TTP sends. (Think of
    it as keeping track of your own purchases and comparing your paper receipts with
    the credit card statement you receive from the bank.) Each party maintains its
    own systems to record debits, credits, and other data on their private ledgers
    (represented by different patterned database icons in [Figure 2.5](#f_2_5)). Each
    party benefits from controlling their own software and ledgers—each party can
    swiftly and unilaterally execute decisions. Each party can modify its records
    and alter its software as it sees fit. But there are downsides to independent
    record keeping in the context of trading relationships. In our little ecosystem,
    each party spends significant resources protecting their IT perimeters against
    cybersecurity attacks, which we called **brute force cybersecurity defense**.
    Among the four trading partners and one TTP in our scenario, there are five **versions
    of the truth** which need to be reconciled. Even after reconciliation, nothing
    prevents a party from rewriting history after-the-fact. Because each party can
    modify its own records, partners cannot be confident they are dealing with the
    same historical record of transactions through time, thus hindering the ability
    to uniformly trace the origin of an asset and every change to its status over
    time (called ‘data provenance’). Reconciliations, in turn, slow settlement times.
    In a more realistic scenario than an ecosystem with just five parties, such as
    trade finance, the knotwork of players involved—customers, suppliers, banks, customs,
    transporters, and warehouses—may take weeks to settle transactions.^([67](#fn_67))
  prefs: []
  type: TYPE_NORMAL
- en: Moreover, each party has **low transaction visibility**; each party can only
    see the transactions coming in and out of its own organization—the rest are opaque.
    Each party has to work with the trusted third party to assess the status of a
    transaction. In more complex scenarios, some parties spend days or weeks tracking
    down the status of a transaction. Consider cross-border payments; when a manufacturer
    in one country sends payment to a supplier in another country, the manufacturer
    and the supplier’s financial institutions, national payment systems, and corresponding
    banks process the transaction. Parties to an exchange have no access to the status
    of the transaction, the fees being charged, or even which institution controls
    a transaction as it works its way through the knotwork.
  prefs: []
  type: TYPE_NORMAL
- en: The threat of ‘vendor opportunism’—the idea that vendors may pursue their self-interests
    with guile, may withhold information, or may not comply with the terms and conditions
    of the agreement—always exists.^([68](#fn_68)) Therefore, trading partners **spend
    a lot of resources monitoring agreements** to make sure that trading partners
    are behaving as promised.
  prefs: []
  type: TYPE_NORMAL
- en: In short, before a shared blockchain application, each party maintains its own
    records and relies on trusted third parties to provide truth attestations. The
    trusted third parties add significant value and parties like having control over
    their own data, but the entire setup prompts disputes; requires onerous reconciliations;
    commands high transaction fees; provides little transaction transparency; is slow
    to settlement transactions; and creates cybersecurity vulnerabilities. Blockchain
    applications aim to overcome these limitations.
  prefs: []
  type: TYPE_NORMAL
- en: Returning to our scenario, the right side of [Figure 2.5](#f_2_5) shows how
    the same four parties could transact if they decide to share a blockchain application.
    The parties have agreed to a governance framework that addresses the mission,
    rights of participation, rights of validation, rights of overrides, software update
    control, and a funding model. They have agreed to the data structures, data processing
    rules, and have selected an open-source, permissioned code base upon which to
    build the application. They agree to a democratic governance model where each
    party has equal voting rights and require a super-majority of 3 out of 4 to make
    governance decisions.
  prefs: []
  type: TYPE_NORMAL
- en: Each party agrees to operate an independent computer node in the network. Each
    independent node runs the same software and maintains an identical copy of the
    digital ledger. Only the authorized parties can interpret the data on the ledger.
  prefs: []
  type: TYPE_NORMAL
- en: One notes that after a shared blockchain application, there is no need for a
    trusted third party; instead, the blockchain application uses cryptography and
    computer algorithms to perform truth attestations. This allows **trading partners
    to transact directly**. While the parties pay for and govern the shared software,
    the overall **transaction costs should be lower** by eliminating the TTP.
  prefs: []
  type: TYPE_NORMAL
- en: Transactions are only added to the ledger if they are valid; it’s a confirm-before-commit
    process instead of post-then-confirm-later process. As such, parties can rely
    on **one version of the truth**, so there is **no need for reconciliations**,
    enabling **faster settlement times.** The transactions can settle in sub-second
    to sixty minutes, depending on which consensus algorithm is used in the blockchain
    application. With one **transparent**, shared version of the truth, parties of
    an exchange can instantly determine the status of a transaction by reading the
    ledger. Furthermore, transactions on the shared distributed ledger are **immutable**,
    thus every party can be confident they are always dealing with the same historical
    data, guaranteeing consistent **data provenance**. Rather than solely rely on
    paper contracts, verbal agreements or handshakes, parties can rely on **smart
    contracts** that automatically execute the terms of agreements without oversight.
    No more monitoring and worrying that trading partners are not fulfilling their
    obligations. Moreover, blockchain applications promise **heightened security**
    because the architecture is decentralized.
  prefs: []
  type: TYPE_NORMAL
- en: However, as we learned above, there are downsides to decentralized trading systems.
    [Table 2.6](#t_2_7) summarizes the advantages and disadvantages of centralized
    and distributed trading systems.
  prefs: []
  type: TYPE_NORMAL
- en: Without a trusted third party, the risk profile will be altered. Smart contracts
    are only reliable if the terms and conditions can be explicated, but in a world
    filled with uncertainty and ambiguity, coded agreements are not always possible.
    In our scenario, a party would need to appeal to two other parties to seek remediations
    from in cases of fraud or malicious acts. Normal software upgrades also need to
    be coordinated among the parties.
  prefs: []
  type: TYPE_NORMAL
- en: '|  | **Centralized systems** | **Decentralized systems** |'
  prefs: []
  type: TYPE_TB
- en: '| **Architecture** | Each party centrally owns its own systems of records (software
    and data, including ledgers) and involve trusted third parties to mitigate counter
    party risks. | Trading partners join a blockchain network. Each party operates
    a node that runs the same software and has its own copy of the ledger that is
    guaranteed to be sync with other copies in the network. |'
  prefs: []
  type: TYPE_TB
- en: '| **Governance** | Governance is centralized | Governance may or may not be
    centralized |'
  prefs: []
  type: TYPE_TB
- en: '| **Advantages** | • Trusted third parties absorb counter-party risks• Trusted
    third parties are accountable• Each firm controls its internal systems to modify
    records and to alter software as each sees fit• Trading partners can adapt terms
    of an agreement to meet changing circumstances | • Trading partners transact directly
    without needing a trusted third party• Lower transaction costs• With shared data,
    there is no need for reconciliations• Fast transaction settlement times• Instant
    status of transactions• Data provenance• Execute agreements without oversight•
    Cybersecurity is fault tolerant, resilient, and always available |'
  prefs: []
  type: TYPE_TB
- en: '| **Disadvantages** | • High transaction costs• Disputes over information between
    trading partners require reconciliation• Slow transaction settlement times• Lack
    of transparency across trading partners• Trading partners may alter records after
    the fact, making data provenance unreliable• Trading partners may not act in good
    faith• Each firm spends a lot of resources on cybersecurity | • Without a trusted
    third party, the risk profile changes• No single point of accountability; who
    does one seek remediations from in cases of fraud or malicious acts?• Records
    cannot be overwritten unless the majority of nodes agree• Software cannot be updated
    unless the majority of nodes agree• Smart contracts are not easily modifiable
    if circumstances change |'
  prefs: []
  type: TYPE_TB
- en: '**Table 2.7: Trade before and after a blockchain application**'
  prefs: []
  type: TYPE_NORMAL
- en: In our example, the trading partners built a platform for their own use, but
    custom software is expensive to maintain, and if they intend to scale the solution
    to other trading partners, the newcomers may resist—why would they trust the network?
    Will new members get locked into this solution? How many networks will each party
    have to join? As public blockchains mature, a more realistic choice in the future
    would be for the four trading partners to launch a smart contract on a public
    network, thus avoiding infrastructure costs, fear of vendor lock-in, and scalability
    challenges, perhaps using the Baseline Protocol discussed above. Each party will
    keep their own data in their systems of record and use the blockchain to verify
    the records agree across parties.
  prefs: []
  type: TYPE_NORMAL
- en: 2.5\. Conclusion
  prefs: []
  type: TYPE_NORMAL
- en: 'While blockchains are designed to automation transactions without relying on
    a trusted-third party, we’ve learned that humans still play major roles in governing
    blockchain-based solutions. We discussed eight governance models: benevolent dictatorships;
    oligarchies; stakeocracies; federations; representative meritocracies; meritocracies;
    democracies; and advisory boards. We covered six governance decisions in detail:
    the mission/vision; funding model; rights of participation; rights of validation;
    rights of overrides, and governance residence. We’ve learned that trading with
    a blockchain has many benefits, but also some downsides to consider. Overall,
    blockchains can be trusted if there are enough independent nodes in the network
    to secure it (decentralized architecture) and if the decision-making powers are
    dispersed among an incentivized community (decentralized governance) or if the
    few people in power are trusted and transparent (centralized governance). In the
    next chapter, we will look at the component parts of a blockchain application.'
  prefs: []
  type: TYPE_NORMAL
