    sender’s account address, receivers account address, miner’s fee, and transaction
    amounts—by putting it through a hashing algorithm.
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
  zh: 上面的比特币交易ID是通过将交易输入——包括发送者的账户地址、接收者的账户地址、矿工费和交易金额——通过哈希算法生成的。
