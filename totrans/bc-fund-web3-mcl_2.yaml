- en: Chapter 4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Global Blockchain Landscape
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '***What’s inside:*** Now that we’ve learned HOW blockchains work, we are ready
    for a flyover of the global blockchain landscape. We’ll look at the economic opportunity
    of news innovations in the crypto market, the investments and adoption of blockchain-enabled
    applications, and the stakeholders who enable/disable adoption, such as working
    groups/consortia, standards-making bodies, and regulators. Students interested
    in blockchain careers will find opportunities in startups, traditional enterprises,
    and open-source communities. The global blockchain landscape moves quickly, so
    readers will need to keep pace with developments by taking charge of their own
    learning journeys. This chapter is the starter tour.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Learning objectives:'
  prefs: []
  type: TYPE_NORMAL
- en: • Explain the major events in the history of blockchains
  prefs: []
  type: TYPE_NORMAL
- en: • Explain the relationship between technology, standards, and regulations
  prefs: []
  type: TYPE_NORMAL
- en: • Identify influential investors, startups, and enterprises
  prefs: []
  type: TYPE_NORMAL
- en: • Identify major working groups/consortia
  prefs: []
  type: TYPE_NORMAL
- en: • Explain how standards are created
  prefs: []
  type: TYPE_NORMAL
- en: • Describe the legal and regulatory landscape for the United States and beyond
  prefs: []
  type: TYPE_NORMAL
- en: • Depict how blockchains have progressed on the maturity curve
  prefs: []
  type: TYPE_NORMAL
- en: 4.1\. Overview of the landscape
  prefs: []
  type: TYPE_NORMAL
- en: Thus far in our learning journey, we’ve learned that Web 3.0 aims to restore
    trust in online economic and social activities through the decentralization of
    the exchange of value, identity, and data ownership. We understand that blockchains
    are the architecture of decentralization, and how all the component parts work
    together to process exchanges of value without intermediaries. We’ve also covered
    the governance of blockchains—who holds decision making rights over blockchain
    networks. These lessons are foundational to understanding *how* blockchains work.
  prefs: []
  type: TYPE_NORMAL
- en: To achieve the vision of Web 3.0, we need contributions from inventors, startups,
    investors, working groups, traditional enterprises, standards-making bodies, regulators,
    academics, philanthropists, meet-up groups, technology journalists, politicians,
    lawyers, and more. Every reader, regardless of their background, can contribute
    in a meaningful way. The next steps are to increase our literacy of the language,
    history, and emerging concepts of blockchains and to increase our numeracy of
    the economic market size and potential.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, our flyover of the global landscape incudes the crypto markets,
    leaders in investment and adoption, and other enablers of Web 3.0 (see [Figure
    4.1](#f_4_1)). We examine the explosion of innovations that followed Bitcoin,
    creating a global market worth trillions of dollars. Within this market, innovations
    include exchanges, stable coins, privacy coins and NFTs. These innovations are
    quickly combining with other technologies like Internet of Things (IoT), artificial
    intelligence, and virtual reality to create entirely new innovations like metaverses.
    Technologies will also combine in ways we cannot yet predict.
  prefs: []
  type: TYPE_NORMAL
- en: Technology innovation outpaces the formation of standards and the legal and
    regulatory guiderails we need for safe and equitable adoption. Standards aim to
    make technologies interoperable so that we can exchange assets seamlessly *across*
    blockchain networks, not just within them. We don’t want to get trapped by a single
    supplier, called ‘vendor lock-in’. Laws and regulations are also needed. Well-designed
    laws and regulations protect investors, consumers, and the environment without
    stifling innovation. Regulations from the State of Wyoming serve as our prime
    example of crypto-friendly laws that protect investors.
  prefs: []
  type: TYPE_NORMAL
- en: Again we stress that technology evolves rapidly but standards and regulations
    evolve slowly. We need more technologists to work on standards and to educate
    regulators; it may not be the most exciting work, but it’s vital work to prevent
    technologies from damaging our well-being.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 4.1: Global blockchain landscape](images/ch4f1.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 4.1: Global blockchain landscape**'
  prefs: []
  type: TYPE_NORMAL
- en: To make coverage of the global landscape engaging for readers, we share a series
    of ‘top ten’ lists. (Who doesn’t love a top ten list?!) We’ve got lists for the
    top cryptocurrencies, privacy coins, stable coins, NFT markets, venture capital
    deals, blockchain startups, and the most active traditional enterprises exploring
    blockchain uses. The fun and challenges of this chapter are that it is out of
    date the minute we write it. As you read through the chapter, pause to investigate
    where markets have shifted, which players have risen or fallen, and which new
    trends that have emerged.
  prefs: []
  type: TYPE_NORMAL
- en: We conclude the chapter with Gartner’s assessment of where blockchains are in
    the technology hype-cycle.
  prefs: []
  type: TYPE_NORMAL
- en: Ready? Let’s dive in!
  prefs: []
  type: TYPE_NORMAL
- en: 4.2\. Global crypto market
  prefs: []
  type: TYPE_NORMAL
- en: On the day of this writing in February of 2022, CoinMarketCap lists over 17,000
    cryptocurrencies. There are only 180 fiat currencies in the world serving as the
    sovereign currency for 195 countries, so cryptocurrencies considerably *outnumber*
    fiat currencies. What are these cryptocurrencies worth? The total market capitalization
    (‘market cap’) across all cryptocurrencies was $1.77 trillion on the day of this
    writing.^([i](#rfn_i)) To put that $1.77 trillion number in perspective, consider
    the size of the crypto market in relation to the total value created in the world
    economy as measured by global Gross Domestic Product (GDP).^([ii](#rfn_ii)) World
    GDP was $85 trillion in 2021, meaning that crypto was two percent of the world’s
    GDP—about the GDP for the country of Canada.
  prefs: []
  type: TYPE_NORMAL
- en: 'Although the cryptocurrency market can fluctuate by over a trillion dollars
    in recent years, the long-term trend is one of positive growth. [Figure 4.2](#f_4_2)
    depicts the global cryptocurrency market cap from 2013 to the first month of 2022\.
    As the circles on the [Figure 4.2](#f_4_2) indicate, the market experienced three
    major crypto surges and plunges:'
  prefs: []
  type: TYPE_NORMAL
- en: '**1\. Late 2017 to early 2018.** During the second half of 2017, the crypto
    market surged with the launch of many Initial Coin Offerings (ICOs), discussed
    in [Chapter 2](chapter02.xhtml). The market reached nearly $800 billion dollars.
    By February 2018, the crypto market crashed, falling by more than $550 billion.
    Theories to explain the 2018 crash include:'
  prefs: []
  type: TYPE_NORMAL
- en: • Fear of regulatory restriction, particularly in Asia and US
  prefs: []
  type: TYPE_NORMAL
- en: • Manipulation of the market by ‘whales’
  prefs: []
  type: TYPE_NORMAL
- en: • The proper functioning of markets to reset prices from hyper-inflated values
  prefs: []
  type: TYPE_NORMAL
- en: • The belief that ICO issuers were fraudulent
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 4.2: Market capitalization of cryptocurrency market 2013-2022](images/ch4f2.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 4.2: Market capitalization of cryptocurrency market 2013-2022**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: CoinMarketCap*'
  prefs: []
  type: TYPE_NORMAL
- en: 'As far as the first theory, South Korean and Chinese government cracked down
    on virtual currencies, prompting other governments to consider banning virtual
    currencies. This caused uncertainty among crypto-holders, so they began exiting
    the market. The second theory asserts that Bitcoin’s price was manipulated by
    one or more ‘whales’—individuals with large bitcoin holdings of over $1 billion
    in value. Whales can sell a large enough portion of their bitcoins at a lower
    than market price to prompt a panic sell-off, which lowers the price further.^([1](#fn_1))
    When the price falls low enough, the whales swoop in and buy more bitcoins at
    a reduced price. Prices rise soon after. Two university professors suspect that
    a single Bitcoin whale manipulated prices in 2017.^([2](#fn_2)) Another explanation:
    with Bitcoin rising in value by over 200 percent between October and December
    of 2017, along with other cryptocurrencies rising as well, analysts argued that
    the market became unsustainable due to the influx of new investors to the cryptocurrency
    market as a whole.^([3](#fn_3)) Despite its trillion-dollar swings, there is no
    denying that the crypto market is significant.'
  prefs: []
  type: TYPE_NORMAL
- en: '**2\. First half of 2021.** The crypto market grew at a rapid pace in the first
    half of 2021, reaching over $2.5 trillion in May, followed by a plummet in summer.
    Several events led to the rise and fall. Tesla’s decision to buy $1.5 billion
    worth of bitcoin in spring prompted a surge up; Tesla’s decision three months
    later to no longer accept bitcoins as payments for its cars prompted a crash.^([4](#fn_4))
    Elon Musk, CEO of Tesla, said he was concerned about Bitcoin’s effect on the environment.
    The Chinese government, which had banned ICOs back in 2017 and banned cryptocurrency
    mining in 2019, finally banned all crypto trading in May 2021.^([5](#fn_5)) That
    announcement had a huge impact because China’s crypto adopters were a large part
    of the market. Moreover, China’s population represents over 18 percent of the
    world’s population of 7.9 billion people and it is the world’s second largest
    economy, so any of its policies affect global markets.'
  prefs: []
  type: TYPE_NORMAL
- en: '**3\. Second half of 2021.** In the latter part of 2021, the market cap surged
    to an all-time high of $3 trillion in November. Some of the rise was attributed
    to the buzz around non-fungible tokens, but there were also many announcements
    from traditional enterprises escalating investments in the space, including Mastercard,
    Thailand’s Siam Commercial Bank, Australia’s CBA, JPMorgan Chase, and Citigroup.^([6](#fn_6))
    Three months later, the market had fallen to $1.77 trillion. Causes include fear
    over inflation, rising interest rates, and Russia’s threat to ban cryptocurrencies
    and mining.^([7](#fn_7))'
  prefs: []
  type: TYPE_NORMAL
- en: Now that we have looked at the overall market, let’s zero in on a few of the
    top cryptocurrencies.
  prefs: []
  type: TYPE_NORMAL
- en: 4.2.1\. Top cryptocurrencies by market cap
  prefs: []
  type: TYPE_NORMAL
- en: 'Here’s our first top-ten list: the top cryptocurrencies by market cap on this
    day in February 2022 were ***Bitcoin*** ($724 billion market cap), ***Ethereum***
    ($319 billion); ***Tether*** ($78 billion); ***Binance BNP*** ($63 billion); ***USD
    Coin*** ($50 billion); ***Cardano*** ($34 billion); ***Solana*** ($30 Billion);
    ***Ripple*** ($29 billion); ***Terra*** ($20 billion); and ***Polkadot*** ($19
    billion).^([8](#fn_8))'
  prefs: []
  type: TYPE_NORMAL
- en: 'Bitcoin continues to dominate the market, representing over 41 percent of the
    cryptocurrency market. It’s also useful to know the age of these cryptocurrencies,
    as some of them have risen to the top ten in just a few years. Reorganizing the
    top ten list by release date: Bitcoin launched in 2009; Tether and Ripple in 2014;
    Ethereum in 2015; Cardano, Binance BNP, and Polkadot in 2017; USD Coin in 2018;
    and Solana and Terra in 2019.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Amongst the top ten list, five are the native digital assets of blockchain
    platforms that allow developers to deploy decentralized apps: Ethereum, Cardano,
    Solana, Terra and Polkadot. The last four platforms use proof-of-stake (PoS) consensus
    and generally hope to retain their dominance when Ethereum switches to PoS (anticipated
    in 2022). Ripple is a blockchain network for payments, settlements, asset exchanges,
    and remittances; we cover Ripple in the next chapter. Two stable coins (Tether
    and USD Coin) are among the top ten, explained below.'
  prefs: []
  type: TYPE_NORMAL
- en: Market prices fluctuate considerably, sometimes rising or falling by hundreds
    of billions of dollars within a few weeks. Time to pause your reading. Go to [https://coinmarketcap.com/](https://coinmarketcap.com/)
    to see how the top-ten list has changed since this writing. Has Ethereum moved
    to PoS yet? Do Bitcoin and the platform coins still dominate?
  prefs: []
  type: TYPE_NORMAL
- en: We’ve discussed the market value of over 17,000 cryptocurrencies, but where
    did they come from? What do they all do? Next, we’ll look at the brief history
    of altcoins, cryptocurrency exchanges, stable coins, privacy coins, and non-fungible
    tokens (see [Figure 4.3](#f_4_3)).
  prefs: []
  type: TYPE_NORMAL
- en: 4.2.2\. Brief history of crypto
  prefs: []
  type: TYPE_NORMAL
- en: 'In previous chapters, we recognized Bitcoin as the first ‘blockchain-based’
    cryptocurrency, but Bitcoin was not the first cryptocurrency. David Chaum launched
    DigiCash in 1990, the first live cryptocurrency of significance.^([9](#fn_9))
    While an important breakthrough, DigiCash was centrally controlled in that the
    company’s system performed the validations. Nakamoto resurrected Chaum’s idea
    of digital signatures to verify asset ownership, but this time with distributed
    validation.^([10](#fn_10)) Nakomoto’s aim was decentralization so that no government
    or institution could control it. Make a mental note: ***the point of cryptocurrencies
    is peer-to-peer exchanges of value—no trusted third parties are wanted or needed.***'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 4.3: Historical highlights](images/ch4f3.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 4.3: Historical highlights**'
  prefs: []
  type: TYPE_NORMAL
- en: After Bitcoin, new coins were often created by downloading the Bitcoin Core,
    altering the programming code, and launching a ‘fork’ (see [Glossary](glossary.xhtml))
    to Bitcoin. These are called ‘altcoins’ because they are alternative coins to
    Bitcoin. Early altcoins aimed to either improve on Bitcoin, such as increasing
    data storage, adding functionality, decreasing settlement times, or to serve different
    purposes such as funding a new platform.^([11](#fn_11)) Namecoin (NMC) and Litecoin
    (LTC)—both launched in 2011—are two early examples.
  prefs: []
  type: TYPE_NORMAL
- en: '***Namecoin*** was designed by the Bitcoin community to register names on the
    Bitcoin blockchain, allowing users to shorten their wallet address to a user-friendly
    domain name for channels like Twitter. Nakamoto supported the project.^([12](#fn_12))
    One of its unique features is that Namecoin merged mining functions of Bitcoin
    and Namecoin to allow simultaneous mining of both coins, instead of making miners
    choose between the two. Namecoin still exists, but newer domain name registries
    like Ethereum Name Service (ENS) on Ethereum took off; Namecoin’s market cap was
    only $24 million in February 2022.'
  prefs: []
  type: TYPE_NORMAL
- en: '***Litecoin*** was created by Charlie Lee, a computer scientist from Google.
    Lee aimed to improve Bitcoin’s settlement times by a factor of four; Litecoin
    creates a new block every 2.5 minutes instead of every ten minutes like Bitcoin
    does. Its money supply is 84 million litecoins, which is four times greater than
    Bitcoin’s money supply. Most notably, it uses a different hashing algorithm (‘Scrypt’
    rather than SHA-256), which at the time was designed to allow miners to mine litecoins
    without the need for specialized hardware.^([13](#fn_13)) Lee sold most of his
    litecoins in 2017, citing that he had too much influence over its price.^([14](#fn_14))
    As of 2022, he still serves on the Board of Directors at the Litecoin Foundation.
    In general, Litecoin has performed well; it is typically among the top 25 cryptocurrencies
    by market cap, valued at $9 billion in February 2022.'
  prefs: []
  type: TYPE_NORMAL
- en: '***Dogecoin*** (DOGE) was launched in 2013 based as an altcoin of Litecoin.
    Two software engineers, Billy Markus from IBM and Jackson Palmer from Adobe, started
    Dogecoin as a joke but it has sustained community support.^([15](#fn_15)) The
    name ‘doge’ coin comes from an Internet meme that featured a Shiba Inu dog. Its
    popularity soared in 2021 when Elon Musk (CEO of Tesla), Mark Cuban (billionaire
    entrepreneur), and Snoop Dogg (musician) started promoting it. It gained a 20,000
    percent increase in one year!^([16](#fn_16)) A flurry of new dog-themed cryptocurrencies
    were launched, including Kishu Inu Coin (KISHU), Dogelon Mars (ELON), Floki Inu
    Coin (FLOKI), and Baby Dogecoin (BABYDOGE) in 2021.^([17](#fn_17))'
  prefs: []
  type: TYPE_NORMAL
- en: '**Crypto exchanges.** Initially, the only way to interact with the Bitcoin
    network was to become a miner to purchase bitcoin from Bitcoin ATMs, to manage
    one’s own digital wallet, which requires technical competency and confidence in
    protecting one’s private keys. Enter the crypto exchanges. Many people saw the
    need for an exchange where users could easily buy and sell bitcoins with fiat
    currency. However, if you buy and sell crypto on an exchange, you are relying
    on a trusted-third party! The exchanges collect transaction fees and takes custody
    of customers’ private keys, the situation Nakamoto was trying to avoid. The use
    of an exchange is called centralized-decentralized finance, or ‘**CeDeFi**’ for
    short, meaning that a centralized exchange sits between customers and decentralized
    blockchain networks. Many consumers find the convenience of exchanges a better
    option than managing their own crypto wallets.'
  prefs: []
  type: TYPE_NORMAL
- en: The first Bitcoin exchange was ***Bitcoin Market***, launched in March of 2010
    by a Bitcoin Talk member using the pseudonym ‘dwdollar’.^([18](#fn_18)) Soon after,
    Jed McCaleb (born in Fayetteville, Arkansas), launched the most infamous Bitcoin
    exchange called ***Mt. Gox*** in 2010\. When his ‘hobby’ began taking all his
    time in 2011, McCaleb sold the site to Mark Karpelès.^([19](#fn_19)) Early exchanges
    operated under the radar of regulatory bodies, and many consumers were at risk
    for heists. Mt. Gox—and other exchanges that followed—were lucrative targets for
    hackers because exchanges controlled the users’ private keys. One of the largest
    heists occurred in August of 2014 when 850,000 bitcoins, worth $450 million at
    the time, were stolen from the wallets managed by Mt. Gox.^([20](#fn_20))
  prefs: []
  type: TYPE_NORMAL
- en: Today, there are over 500 cryptocurrency exchanges, including ***Coinbase***
    (founded in 2012 in the US), ***Huobi*** (founded in China in 2013), ***Kraken***
    (founded in 2013 in the US), ***FTX*** (founded in 2019 in the Bahamas), ***Binance***
    (founded in China in 2017 but it has since moved to Malta).^([21](#fn_21)) Although
    exchanges are based in one country, many exchanges service customers world-wide.
    Kraken, for example, is available in 48 US states and 176 countries.^([22](#fn_22))
    Many exchanges now comply with regulations, including Know Your Customer (KYC)
    and anti-money laundering (AML) requirements. For example, Coinbase had money
    transmitter licenses from 45 US States and a New York State Virtual Currency License
    by 2019\. Coinbase also has commercial criminal insurance that is greater than
    the value of digital currency maintained in online storage (98 percent of the
    private keys are stored offline). Increased compliance means a loss of user anonymity,
    a consequence counter to the cypherpunk values of the initial Bitcoin adopters.
  prefs: []
  type: TYPE_NORMAL
- en: 4.2.3\. Stable coins
  prefs: []
  type: TYPE_NORMAL
- en: Most cryptocurrencies are like bitcoin in that they are native digital assets
    that exist inside the blockchain network. Stable coins are fungible crypto-tokens
    that are pegged to assets outside the blockchain network. Stable coins are most
    often tied to a fiat currency, most commonly to the US dollar, but also to the
    Euro, British pound, the Japanese yen, and others. Stable coins are ‘stable’ in
    that holders can always exchange them for the same value. Stable coins can also
    be pegged to a commodity like a gram of gold or a barrel of oil (see [Figure 4.4](#f_4_4)).
  prefs: []
  type: TYPE_NORMAL
- en: Stable coins are primarily used to facilitate trades across cryptocurrency exchanges.
    Arbitrage traders need to quickly buy and sell crypto from multiple exchanges
    to generate a profit by taking advantage of the slightly different prices across
    exchanges. For example, at the moment of this writing, the price of bitcoin is
    $42,878 on the Binance exchange and $42,896 on Coinbase. If traders had to convert
    one cryptocurrency to US dollars before buying another cryptocurrency, they add
    transactions costs and lose speed. Holding stable coins allows them to trade immediately.^([23](#fn_23))
  prefs: []
  type: TYPE_NORMAL
- en: '**Top ten stable coins.** In February 2022, the ten stable coins with the highest
    market capitalization were Tether (USDT); USD coin (USDC); Binance USD (BUSD);
    TerraUSD (UST); Dai (DAI); TrueUSD (TUSD); Pax Dollar (USDP); Neutrino USD (USDN);
    Fei USD (FEI), and Tribe (TRIBE). These are all pegged to the US dollar. The total
    market value of all stablecoins listed on CoinMarketCap was $174 billion on February
    3, 2022, representing about ten percent of the entire cryptocurrency market.^([24](#fn_24))
    Let’s examine some of them.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 4.4: Stable coin examples](images/ch4f4.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 4.4: Stable coin examples**'
  prefs: []
  type: TYPE_NORMAL
- en: '***Tether* (USDT)** was the first stablecoin, launched in 2014, by a company
    called Tether Limited. The founders include J.R. Willett, Brock Pierce, Reeve
    Collins and Craig Sellars. Buyers exchange one US dollar for one tether coin,
    with Tether Limited allegedly storing each US dollar in a bank reserve. Crypto
    traders use tethers to take advantage of the price arbitrage across cryptocurrency
    exchanges as explained above.^([25](#fn_25)) Tether is actually multiple tokens,
    with versions running on Bitcoin, Ethereum, and TRON networks. Tether Limited
    has often been accused of not holding enough dollars in reserve and of manipulating
    the price of Bitcoin. It has repeatedly dodged demands for public audits and faced
    fines from the US Commodity Futures Trading Commission. Despite the controversy,
    Tether remains the favored stablecoin by crypto-traders as of February 2022.'
  prefs: []
  type: TYPE_NORMAL
- en: Since Tether, other notable stablecoins were launched that were also pegged
    to the US dollar. These include USD Coin and Gemini, launched in 2018; JPM Coin
    in 2019; Binance USD in 2019; and the proposed Facebook-backed Diem coin that
    was supposed to launch in 2022\. However, the Diem Association sold its assets
    to Silvergate Capital Corporation on January 31, 2022, so its future launch is
    unlikely.^([26](#fn_26))
  prefs: []
  type: TYPE_NORMAL
- en: The ***USD Coin***—created by Coinbase and Circle—launched the coin as part
    of a consortium, promising transparency over its US dollar reserve management.^([27](#fn_27))
    ***Gemini*** (GUSD) was founded by Cameron and Tyler Winklevoss; the Gemini coin
    is another 1-to-1 peg with the US dollar.^([28](#fn_28)) ***JPM Coin*** (JPM)
    is not available to the public, it’s only for JPMorgan’s institutional customers.
    JP Morgan uses its JPM Coin to facilitate institution-to-institution transfers;
    it is also pegged to the US dollar. When one JPMorgan client sends money to another
    JPMorgan client over the blockchain, it uses the digital coin to speed settlement
    times, which are immediately redeemed for US dollars.^([29](#fn_29)) Binance launched
    its stable coin, ***Binance USD***, in 2019.
  prefs: []
  type: TYPE_NORMAL
- en: Besides pegging to fiat currencies, some stablecoins are pegged to commodities.
    For example, ***DGX***, launched in 2018, pegs one coin to one gram of gold^([30](#fn_30));
    Venezuala’s government pegged the ***petro*** to one barrel of oil in 2018 in
    an attempt to access international financing. This coin has been highly criticized
    by regulators from around the world.^([31](#fn_31)) Some stablecoins are pegged
    to other cryptocurrencies; ***Dai,*** launched in 2017, is pegged to the US dollar
    but it is backed also by ***ether,*** Ethereum’s cryptocurrency.^([32](#fn_32))
  prefs: []
  type: TYPE_NORMAL
- en: 4.2.4\. Privacy coins
  prefs: []
  type: TYPE_NORMAL
- en: Privacy coins aim to increase the privacy compared to Bitcoin, altcoins, and
    other cryptocurrencies that post wallet addresses and amounts on their distributed
    ledgers. We’ve already learned that any person with access to the Internet may
    view transactions stored on Bitcoin’s digital ledger. The identities of the public
    address holders are not always anonymous. The two parties of the transaction often
    know each other, allowing them to follow all of the subsequent transactions associated
    with the addresses, which is why Bitcoin is considered to be ‘pseudo-anonymous’.
    We also know some of the addresses associated with founders, since the first transactions
    put new coins in their wallet addresses. The world monitors the addresses presumed
    to be held by Nakamoto, who disappeared in 2011\. So far, Nakamoto has not sold
    off bitcoins. The world also monitors some of the addresses associated with Vitalik
    Buterin, co-founder of Ethereum. Privacy coins aimed to prevent such monitoring.
  prefs: []
  type: TYPE_NORMAL
- en: '**Top ten privacy coins.** On February 5, 2022, the top ten privacy coins by
    market capitalization were Monero (XRP), Zcash (ZEC), Oasis Network (ROSE), Decred
    (DCR), Secret (SCRT), Horizon (ZEN), Keep Network (KEEP), MobileCoin (MOB), Dusk
    Network (DUSK), and Status (SNT) (see [Figure 4.5](#f_4_5)).'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 4.5: Privacy coin examples](images/ch4f5.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 4.5: Privacy coin examples**'
  prefs: []
  type: TYPE_NORMAL
- en: The total market cap for all privacy coins was $10.6 billion dollars, less than
    one percent of the market cap for all cryptocurrencies. While the intentions of
    many founders of privacy coins seem noble, namely, to protect user privacy, they
    are also used as the preferred payment for ransomware, child pornography, illegal
    drug trades, and other illegal activities. Some exchanges do not trade privacy
    coins for fear of violating regulations or damaging crypto’s image.^([33](#fn_33))
    Let’s examine a few examples of privacy coins.
  prefs: []
  type: TYPE_NORMAL
- en: Monero, Zcash, Oasis, and Secret are popular privacy coins. ***Monero (XMR)***
    was created by seven people, but it is primarily associated with ‘Nicolas van
    Saberhagen’, a pseudonym used by the creator of the CryptoNote privacy protocol.
    Some people speculate on chat forums that Nicolas van Saberhagen and Nakamoto
    are the same person!^([34](#fn_34)) Monero, launched in 2014, is a cryptocurrency
    with increased data obfuscation compared to Bitcoin using ring signatures^([35](#fn_35))
    and stealth addresses. The public ledger hides addresses and amounts, yet still
    functions to prevent the double spend. We’ll explain the mechanics in a subsequent
    chapter.
  prefs: []
  type: TYPE_NORMAL
- en: '***Zcash*** is another major privacy coin, launched in 2016\. Designed by professors
    from Johns Hopkins, MIT, Technion, and Tel Aviv University and Zooko Wilcox-O’Hearn,
    a famous cypherpunk who worked on DigiCash with David Chaum. Zcash is based on
    Bitcoin’s codebase, but the creators enhanced the code with cryptographic zero-knowledge
    proofs to allow users to mask their addresses.^([36](#fn_36)) We’ll explain the
    mechanics of Zcash in a subsequent chapter.'
  prefs: []
  type: TYPE_NORMAL
- en: The ***Oasis Network*** launched its privacy coin ROSE in 2020\. ROSE is used
    to pay for transactions on the Oasis Network, *“a privacy-enabled blockchain platform
    for open finance and a responsible data economy.”*^([37](#fn_37)) Professor Dawn
    Song from the University of California at Berkeley leads the project. She built
    the Oasis Network on the Cosmos protocol that uses Proof-of-Stake to allow both
    privacy and scalability. One of its privacy features is the ability for smart
    contracts to process end-to-end transactions using secure enclaves, meaning privacy
    happens at the hardware level.^([38](#fn_38)) A secure enclave *“provides* *CPU
    hardware-level isolation and memory encryption on every server, by isolating application
    code and data from anyone with privileges, and encrypting its memory. With additional
    software, secure enclaves enable the encryption of both storage and network data
    for simple full stack security.”*^([39](#fn_39))
  prefs: []
  type: TYPE_NORMAL
- en: 'The ***Secret Network*** (SCRT), launched in February of 2020, was also built
    using Cosmos. It is based on the ideas from an influential paper from faculty
    at the MIT Media Lab and Tel-Aviv University, called *“Decentralizing Privacy:
    Using Blockchain to Protect Personal Data.”*^([40](#fn_40)) The secret network
    allows computations on encrypted data and includes the ability to create secret
    non-fungible tokens, secret cross-chain asset bridges, and secret DeFi apps.^([41](#fn_41))
    The project was funded as a token sale of ‘ENG’ on Ethereum, which resulted in
    fines from the US Securities and Exchange Commission (SEC). Investors were able
    to swap ENG for SCRT, the native digital asset of the Secret Network.^([42](#fn_42))'
  prefs: []
  type: TYPE_NORMAL
- en: So far in our discussion, we’ve only written about fungible tokens, where each
    token is interchangeable with another of its class. Next we look at the growing
    non-fungible token (NFT) market.
  prefs: []
  type: TYPE_NORMAL
- en: 4.2.5\. NFTs
  prefs: []
  type: TYPE_NORMAL
- en: In [Chapter 3](chapter03.xhtml), we defined a non-fungible token (NFT) as a
    digital token that represents a particular asset in the physical or virtual world;
    each NFT is unique! Smart contracts facilitate the creation, buying and selling
    of NFTs on a blockchain network. According to Bloomberg, the NFT market on Ethereum
    was $41 billion dollars in 2021.^([43](#fn_43)) Other popular NFT platforms include
    OpenSea, Axie Infinity, Rarible, Nifty Gateway, Decentraland, SuperRare, and Flow.^([44](#fn_44))
  prefs: []
  type: TYPE_NORMAL
- en: It’s important for NFT buyers to understand what they are purchasing. NFTs are
    programmable, so the terms may vary from ownership of an asset to limited uses
    such as the right to display the asset on social media, but the creator keeps
    copyright/ownership. So, in the NFT world, we must be careful to separate technical
    functionality (control over an NFT by possessing the private key) from legal ownership
    as defined by law and which varies by jurisdiction.
  prefs: []
  type: TYPE_NORMAL
- en: '***CryptoKitties*** was the first NFT smart contract to gain widespread adoption.
    It runs on Ethereum. Launched by Dapper Labs in 2017, it allows users to buy,
    trade, and breed virtual cats, each of which is unique and secured with an NFT.
    If you buy two CryptoKitties on the marketplace^([iii](#rfn_iii)), you can breed
    them to produce a new CryptoKitty; a new kitty with its own ‘cattributes’, secured
    with its own NFT. (If you only own one CryptoKitty, you can breed it with a public
    sire.) Owners can describe the personality of their CryptoKitty. For example,
    the description of Kitty number 540245, called Salaam, is, *“I’ve never told anyone
    this, but I once danced for a dog. My enemies describe me as ‘brilliant’. It’s . . . accurate.
    You can be my apprentice*” (see [Figure 4.6](#f_4_6)). On the day of this writing,
    Salaam was for sale at .005 eth, or about $13.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 4.6: Saleem: A CryptoKitty for sale](images/ch4f6.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 4.6: Saleem: A CryptoKitty for sale**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://www.cryptokitties.co/kitty/540245](https://www.cryptokitties.co/kitty/540245)*'
  prefs: []
  type: TYPE_NORMAL
- en: To play the game, users need to have a digital wallet (like MetaMask) funded
    with enough ether to buy a Kitty and to pay gas fees to Ethereum miners to process
    sell, trade, or breed transactions. The smart contract processes the transactions
    and permanently stores them on Ethereum’s digital ledger.^([iv](#rfn_iv)) It’s
    important to realize that the digital image of the kitty is stored offchain and
    the art is owned by Axiom Zen (owners of Dapper Labs). So what good is an NFT?
    The NFT holder has possession of the private key that is needed to digitally sign
    transactions for buy, sell, and trade orders.
  prefs: []
  type: TYPE_NORMAL
- en: Cryptokitties became so popular in 2017 that the game created a backlog of tens
    of thousands of transactions on the Ethereum network. CryptoKitties started using
    10 percent of Ethereum’s network capacity by November of 2017.^([45](#fn_45))
    CryptoKitties offers a few lessons. First, many new markets often start with gamers,
    who are looking for fun and who are less risk averse than average consumers. Second,
    it shows the market potential for virtual products—people are willing to use cryptocurrencies
    to pay for virtual things. Third, it shows the power of blockchain platforms because
    new NFT apps can be deployed for very little investment.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s look at a few other famous NFTs (see [Figure 4.7](#f_4_7)). ***Jack Dorsey***,
    founder of Twitter, sold his first tweet as an NFT for $2.9 million in 2021\.
    He launched the NFT on the Valuables platform.^([46](#fn_46)) To date, Mike Winklelman—the
    artist known as ***Beeble***—has the highest price paid for an NFT at $69 million
    for a digital collage of his work that included over 5,000 images. The 2021 sale
    was facilitated by Christie’s, the UK auction house that has operated since 1766,
    which added legitimacy to the NFT market.
  prefs: []
  type: TYPE_NORMAL
- en: So what did the Beeble NFT buyer, Vignesh Sundaresan, actually buy? He bought
    a certificate of authenticity and the ability to display the entire image, but
    he did not buy the copyright to the art itself. Moreover, the buyer cannot divvy
    up and sell individual images in the collage, as Beeble retains that right. Sundaresan,
    can of course, sell the NFT.^([47](#fn_47)) Besides this mammoth sale, Beeble
    has sold over 1300 NFTs of his digital artwork, with total sales exceeding $175,000,000
    and counting.^([48](#fn_48))
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 4.7: NFT examples: Beeple’s collage, Jack Dorsey’s tweet, and
    NBA Top Shots](images/ch4f7.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 4.7: NFT examples: Beeple’s collage, Jack Dorsey’s tweet, and NBA
    Top Shots**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: Part of Beeble’s collage: [https://cdn.voxcdn.com/thumbor/KMraJbkqzbkEAUuTqU5Tvt_1So4=/0x0:3000x3000/1820x1213/filters:focal(1260x1260:1740x1740):format(webp)/cdn.voxcdn.com/uploads/chorus_image/image/68948366/2021_NYR_20447_0001_001_beeple_everydays_the_first_5000_days034733_.0.jpg](https://cdn.voxcdn.com/thumbor/KMraJbkqzbkEAUuTqU5Tvt_1So4=/0x0:3000x3000/1820x1213/filters:focal(1260x1260:1740x1740):format(webp)/cdn.voxcdn.com/uploads/chorus_image/image/68948366/2021_NYR_20447_0001_001_beeple_everydays_the_first_5000_days034733_.0.jpg)*'
  prefs: []
  type: TYPE_NORMAL
- en: Many NFT owners are paying for the bragging rights, rather than legal ownership
    rights. For example, National Basketball Association (NBA) partnered with Dapper
    Labs to create and sell NFTs of digital collectibles of short videos called ‘moments’
    from NBA basketballs games. The NFT platform is called ***Top Shots***. It launched
    in 2020\. To be clear, the NBA owns the copyright to the videos; NFT buyers cannot
    alter or duplicate the video, but they can trade, sell, or give away the NFT.^([49](#fn_49))
    By October 2020, NBA Top shots had sold $338 million worth of NFTs.^([50](#fn_50))
    Top Shots is deployed on the Flow Blockchain, developed by Dapper Labs, to avoid
    the congestion that happened when Dapper Labs deployed CryptoKitties on Ethereum.^([v](#rfn_v))
    The Flow Blockchain divvies tasks among consensus, verification, execution, and
    collection nodes to avoid bottlenecks. *“The NFT is mediated entirely by the Flow
    Blockchain, and Dapper Labs are unable to seize, freeze, or otherwise modify ownership
    of the NFT. Dapper Labs can, however, revoke your license to the intellectual
    property associated with the NFT—i.e., the associated NBA video highlight.”*^([51](#fn_51))
  prefs: []
  type: TYPE_NORMAL
- en: Illegitimate actors have scammed some NFT buyers. Since anyone can create an
    NFT, the person who creates an NFT may not be the legitimate owner of the asset.^([52](#fn_52))
    For example, Nike sued StockX in February of 2022 for making and selling over
    500 sneaker NFTs. StockX kept the sneakers in a vault, created the NFTs, and then
    sold them to customers. In some cases, the NFTs were selling for three times the
    value of the sneaker!^([53](#fn_53))
  prefs: []
  type: TYPE_NORMAL
- en: Streambed, a US startup, aims to address the current limitations of NFTs. The
    CEO, Jenna Pilgrim, says that NFTs are certificates of authenticity, but they
    are not worth anything without the accompanying rights contract. Her company is
    building a platform to create cryptographic links among the NFT, the rights contract
    and the metadata.^([54](#fn_54))
  prefs: []
  type: TYPE_NORMAL
- en: Although it’s early days, NFTs hold the promise of many new business and social
    models, such as fractional ownership of assets (see previous chapter), deeper
    engagements with customers (like NBA Top Shots) and counterfeit reduction, provided
    we find a way to vet NFT issuers. NFTs are a major enabler of metaverses, the
    three-dimensional virtual worlds where your avatar, virtual property, and other
    virtual assets will be issued and controlled by NFTs.
  prefs: []
  type: TYPE_NORMAL
- en: So far, we’ve covered the cryptocurrency and NFT markets. Next, we look at the
    investments in blockchains startups.
  prefs: []
  type: TYPE_NORMAL
- en: 4.3\. Investment and adoption
  prefs: []
  type: TYPE_NORMAL
- en: Startups must be careful how they raise funds because they need to comply with
    regulations in the jurisdiction from which they operate. In [Chapter 2](chapter02.xhtml),
    we introduced the *new* types of investment models, including Initial Coin Offerings
    (ICOs); Security Token Offerings (STOs); Initial Exchange Offerings (IEOs); and
    Initial Decentralized Exchange Offerings (DEXs). These models are exciting because
    startups can raise funds by selling new coins, i.e., new cryptocurrencies. In
    addition to these new funding models, startups also raise funds from traditional
    sources like angel investors, venture capital, and initial public offerings (IPOs)
    (see [Figure 4.8](#f_4_8)).
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 4.8: Fund-raising models for startups](images/ch4f8.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 4.8: Fund-raising models for startups**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Angel investment.** Have you watched the US television series, *Shark Tank*?
    On the show, celebrity investors like Mark Cuban, Kevin O’Leary, Daymond John,
    Barbara Corcoran, and Lori Greiner invest their own money in promising startups
    in exchange for equity ownership, convertible debt, and/or loans. The show offers
    insights into how angel investors make investment decisions by considering the
    product, business model, current market size, market potential, profitability,
    and characteristics of the entrepreneurs based on the entrepreneurs’ ‘pitches’.
    You also get a sense for the typical deal size of angel investing, under half
    a million dollars, typically in exchange for significant percentages of equity
    (about 10 to 40 percent). On TV, it looks like angel investors make decisions
    after 10 minutes of interactions, but the sharks spend 45 minutes to an hour with
    each contestant. Of the 40,000 entrepreneurs that apply each year to be on the
    show, only 150 entrepreneurs are selected to pitch to the ‘sharks’.^([55](#fn_55))
    On *Shark Tank*, the angel investors are primarily investing in physical products.
    In the crypto-space, investors are primarily investing in software and services
    (like exchanges).'
  prefs: []
  type: TYPE_NORMAL
- en: FundWisdom maintains a list of angel investors focused on investing in blockchain/crypto
    startups.^([56](#fn_56)) Satoshi Angels provides one example. Satoshi Angels invest
    and mentor blockchain and cryptocurrency seed stage startups. Just like *Shark
    Tank*, the competition is fierce because they only invest in five to ten companies
    a year. The lead investors have deep experience in the space, including Jed McCaleb,
    co-founder of Ripple and Stellar; Haris Doumanidis, former professor at MIT; and
    Raj Chowdhury, CEO of HashCash.^([57](#fn_57))
  prefs: []
  type: TYPE_NORMAL
- en: Once a startup has launched and made progress, they may seek a large cash infusion
    from venture capitalists.
  prefs: []
  type: TYPE_NORMAL
- en: '**Venture capitalists.** With a venture capital deal, private investors pool
    their money and have a professional venture capital (VC) firm invest the money
    in later-stage startups. VCs look for high-growth potential startups that have
    gone to market but need a large cash infusion to further scale operations. VC
    firms typically seek 20 to 30 percent equity in exchange for the cash. Some of
    the top US-based VCs investing in blockchains and crypto companies are Andreesen
    Horowitz; Blockchain Capital; Coinbase Ventures; Digital Currency Group; Lightspeed
    Venture Partners; Pantera Capital; Paradigm; Plug and Play; Ribbit Capital; and
    Sequoia Capital.^([58](#fn_58))'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 4.9: Worldwide venture capital funding in blockchain startups
    (up to November 2021)](images/ch4f9.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 4.9: Worldwide venture capital funding in blockchain startups (up
    to November 2021)**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://specials-images.forbesimg.com/imageserve/61c8648aa068769c5d55465f/Global-venture-capital-investment-in-cryptocurrency-and-blockchain-companies/960x0.jpg?fit=scale](https://specials-images.forbesimg.com/imageserve/61c8648aa068769c5d55465f/Global-venture-capital-investment-in-cryptocurrency-and-blockchain-companies/960x0.jpg?fit=scale)*'
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 4.9](#f_4_9) show the global VC investment in blockchain startups from
    2012 to November of 2021, according to Pitchbook.^([59](#fn_59)) 2021 was a big
    year for VC funding, reaching nearly $30 billion. Other sources report slightly
    lower or higher figures; CB Insights reported that VCs invested $25.2 billion
    and Galaxy Digital Research reported $32.8 billion in crypto and blockchain startups
    in 2021.^([60](#fn_60)) No matter who’s calculating the numbers, the trend is
    undeniable: VC investment in blockchains and crypto increased dramatically in
    2021\. What exactly are these VCs investing in? According to Galaxy Digital Research,
    *“About 43 percent of crypto funding went into companies involved in trading,
    exchange services, investing, and lending of crypto assets, while 17 percent was
    directed toward startups in NFTs (non-fungible tokens), DAOs (decentralized autonomous
    organizations), Web3 (a decentralized online ecosystem based on the blockchain),
    and the Metaverse (a network of 3D virtual worlds). Other categories that drew
    significant VC interest include custody, infrastructure, and decentralized finance.”*^([61](#fn_61))'
  prefs: []
  type: TYPE_NORMAL
- en: '**Top venture capital deals.** When startups want to attract a large amount
    of cash, they often do a funding round that invites multiple VCs to invest. Some
    of the top VC deals are listed in [Table 4.1](#t_4_1). It’s interesting that nine
    of the top deals occurred in 2021. . .who says crypto is a fad?'
  prefs: []
  type: TYPE_NORMAL
- en: '**Top blockchain native companies.** A blockchain native company is a company
    that started out in the blockchain/crypto space. Among the tens of thousands of
    ‘blockchain/crypto’ native companies, a few have achieved impressive growth. [Table
    4.2](#t_4_2) lists the top revenue generators as of December 2021, according to
    Investopedia. The winners primarily serve two markets. Coinbase, Monex, Voyager,
    SOS, and Silvergate provide exchange, brokerage, and other financial services.
    BIT Mining, Canaan, HIVE, Riot, and Bitfarms make hardware, like computer chips
    and mining equipment, and also run large crypto-mining operations. One sees the
    dominance of Asia and North America among these winners.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Top traditional enterprises active in blockchains and crypto.** A number
    of surveys report a steady march of adoption of blockchain technologies by traditional
    enterprises. Forbes, for example, runs an annual list of 50 largest companies
    with revenues over $1 billion that are most active in blockchains/crypto (see
    [Figure 4.10](#f_4_10)). You will likely recognize many of these companies.'
  prefs: []
  type: TYPE_NORMAL
- en: Financial services firms were the first to recognize Bitcoin as a potential
    threat or opportunity.^([62](#fn_62)) Financial services firms are seeking to
    lower transaction costs and to speed settlement times for remittances; cross-border
    payments; bond issuances and settlements; derivatives; equities; and trade finance.
    We’ve already mentioned Binance, Coinbase, and JPMorgan as blockchain adopters.
    Many companies are using blockchains in their supply chains to prevent counterfeit
    products and to monitor the condition and location of products as they move across
    supply chains. In this book, we cover supply chain uses at Maersk, Walmart, Cargill,
    and Carrefour. Many software, social media and tech services companies are helping
    themselves and their clients to build, develop, and host blockchain-based services.
    These companies help their clients explore blockchain technologies by offering
    strategy, opportunity analysis, development, and implementation services. For
    example, IBM was the tech partner for the Maersk’s TradeLens platform and for
    the Food Trust used by Walmart and Carrefour.
