- en: '**De jure standards** are standards that are endorsed by official standards
    organizations. For example, look at the back cover of this book. You will see
    a bar code that is part of the UPS barcode standard that was initially developed
    in 1973 by the Universal Product Code Council, which is now called GS1\. GS1 still
    serves as the organization that oversees bar code standards. GS1 has been working
    with enterprises to consider enhancements to its existing standards for blockchain
    applications. For example, GS1 worked with the IBM Food Trust and TradeLens during
    their development.^([90](#fn_90)) Many other traditional standards organizations
    are tackling blockchain extensions and adaptations (see [Table 4.4](#t_4_4)).
    These include IEEE, ISO, and NIST.'
  id: totrans-952
  prefs: []
  type: TYPE_NORMAL
  zh: '**法定标准**是由官方标准化组织支持的 standard. For example, look at the back cover of this
    book. You will see a bar code that is part of the UPS barcode standard that was
    initially developed in 1973 by the Universal Product Code Council, which is now
    called GS1. GS1 still serves as the organization that oversees bar code standards.
    GS1 has been working with enterprises to consider enhancements to its existing
    standards for blockchain applications. For example, GS1 worked with the IBM Food
    Trust and TradeLens during their development.^([90](#fn_90)) Many other traditional
    standards organizations are tackling blockchain extensions and adaptations (see
    [Table 4.4](#t_4_4)). These include IEEE, ISO, and NIST.'
