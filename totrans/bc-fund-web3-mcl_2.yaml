- en: ^([i](#rnote_i)) The terms ‘distributed’ and ‘decentralized’ are not consistently
    used in practice. Some people label the ‘distributed’ picture in [Figure 1.1](#f_1_1)
    as ‘decentralized’ and label the ‘decentralized’ as distributed. Whatever the
    label, blockchains look like the right-most network in the figure.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: ^([i](#rnote_i)) 在实践中，“分布式”和“去中心化”这两个词并不总是被一致使用。有些人将[图1.1](#f_1_1)中的“分布式”图标称为“去中心化”，而将“去中心化”称为分布式。无论标签如何，区块链看起来都像是图中的最右侧网络。
- en: '^([ii](#rnote_ii)) Caveat: this is a high-level description written for non-specialists.
    In actuality, the safety of the network also relies on n-versioning of software
    (i.e., the same logic programmed in different languages), node independence (i.e.,
    operated by different parties) and a variety of hardware implementations.'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: ^([ii](#rnote_ii)) 注：这是一个为非专业人士编写的高级描述。实际上，网络的安全性也依赖于软件的多版本（即用不同语言编写的相同逻辑），节点的独立性（即由不同方运营）和各种硬件实现。
- en: ^([iii](#rnote_iii)) Moreover, Brewer’s Theorem states that when some nodes
    are down in a distributed network, the network can either be designed to be available
    or consistent. In most blockchain networks, the choice is availability over consistency
    unless the community rallies to stop processing. So blockchains tolerate some
    short-term inconsistency to gain the benefits of availability. This is explained
    in [Chapter 3](chapter03.xhtml).
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: ^([iii](#rnote_iii)) 此外，布鲁尔定理指出，在分布式网络中，当一些节点宕机时，网络可以被设计为要么可用要么一致。在大多数区块链网络中，除非社区团结起来停止处理，否则选择的是可用性而非一致性。因此，区块链可以容忍一些短期不一致，以获得可用性的好处。这一论点在[第三章](chapter03.xhtml)中有详细解释。
- en: ^([iv](#rnote_iv)) The first home banking service was offered in 1980 to customers
    of the United American Bank. Customers had to buy a custom MODEM made by RadioShack
    to use the services. MODEMs are a way to convert the digital signals used by computers
    to the analog signals used by telephone lines. The service cost each customer
    $30 per month. It reached only a few thousand users and died out after a takeover.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: ^([iv](#rnote_iv)) 1980年，美国联合银行首次向客户提供家庭银行服务。客户必须购买雷迪欧acks商店定制的MODEM才能使用这些服务。MODEMs是将计算机使用的数字信号转换为电话线使用的模拟信号的一种方式。这项服务每个月向每位客户收取30美元。它仅吸引了几千名用户，并在被收购后消亡。
- en: ^([v](#rnote_v)) ‘Address’ is a more accurate term, but for now, readers can
    think of a Bitcoin address as a bank account without the need of a bank.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: ^([v](#rnote_v)) “地址”是一个更准确的术语，但目前，读者可以将比特币地址视为没有银行的银行账户。
- en: ^([vi](#rnote_vi)) The Bitcoin protocol is based on a gold mining metaphor.
    Just as gold miners *work* using physical resources to excavate gold from gold
    mines, bitcoin miners *work* using computer resources to release new bitcoins;
    Bitcoin, like gold, has a limited supply, making it a rare commodity. Just as
    it gets harder to mine gold as a gold mine is depleted, bitcoin releases fewer
    new digital coins over time.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: ^([vi](#rnote_vi)) 比特币协议基于黄金开采的隐喻。就像黄金矿工*工作*利用物理资源从金矿中开采黄金一样，比特币矿工*工作*利用计算机资源来释放新的比特币；比特币，就像黄金一样，供应有限，使其成为一种稀有商品。就像金矿耗尽后黄金开采变得更加困难一样，随着时间的推移，比特币会释放更少的全新数字货币。
- en: '^([vii](#rnote_vii)) Nakamoto (2008) wrote this about the economic incentives
    to motivative miners to behave honestly: *“If a greedy attacker is able to assemble
    more CPU power than all the honest nodes, he would have to choose between using
    it to defraud people by stealing back his payments, or using it to generate new
    coins. He ought to find it more profitable to play by the rules, such rules that
    favour him with more new coins than everyone else combined, than to undermine
    the system and the validity of his own wealth.”*'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: ^([vii](#rnote_vii)) 中本聪（2008）在关于激励矿工诚实行为的经济学激励方面写道：*“如果一个贪婪的攻击者能够聚集比所有诚实节点更多的CPU功率，他必须在通过盗窃回他的支付来欺骗人们和通过使用它来生成新币之间做出选择。他应该发现遵循规则更有利，这些规则使他能够比所有人加起来获得更多的全新币，而不是破坏系统和自身财富的有效性。”*
- en: ^([viii](#rnote_viii)) For example, [https://www.blockchain.com/explorer](https://www.blockchain.com/explorer)
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: ^([viii](#rnote_viii)) 例如，[https://www.blockchain.com/explorer](https://www.blockchain.com/explorer)
- en: '^([ix](#rnote_ix)) **Credentials**: attestations made by authorized issuers
    about subjects.'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: ^([ix](#rnote_ix)) **凭证**：由授权发行者关于主题的证明。
- en: ^([x](#rnote_x)) We must clarify the term ‘**identity**’. Scholars from the
    many disciplines, such as philosophy, ethics, psychology, and sociology, consider
    ‘identity’ to be an inalienable human right, a psychological construct defined
    by self, and/or a social construct defined by one’s social groups. From these
    perspectives, governments and organizations do not provide individuals with identities.
    Instead, governments and organizations provide individuals with credentials. A
    better labeling of the SSI movement, in our opinion, is ‘self-sovereign *credentials*’
    (or to be more accurate, ‘self-sovereign *verifiable credentials’),* but alas,
    SSI is the entrenched term, and we shall proceed with that nomenclature.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: ^([x](#rnote_x)) 我们必须明确“**身份**”这个术语。来自许多学科的学者，如哲学、伦理学、心理学和社会学，认为“身份”是一项不可剥夺的人类权利，一个由自我定义的心理构造，以及/或一个由一个人的社会群体定义的社会构造。从这些角度来看，政府和机构并不向个人提供身份。相反，政府和机构向个人提供凭证。在我们看来，SSI运动的更好命名应该是“自主*凭证*”（或者更准确地说，“自主*可验证凭证’），*但遗憾的是，SSI是一个根深蒂固的术语，我们将按照这个术语进行。
