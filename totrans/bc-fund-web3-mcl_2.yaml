- en: Chapter 3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Blockchain Application Framework
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**What’s inside:** In this chapter, we peek under the hood of a blockchain
    application. The component parts include a distributed ledger, a native digital
    asset, cryptography, a consensus mechanism, smart contracts, a code base, a use
    case and user interfaces. We map Bitcoin to illustrate the framework. We track
    a Bitcoin transaction from start to finish to illustrate how the component parts
    function as an integrated whole. By the end of this chapter, readers will have
    a deeper appreciation of the variety of blockchain applications.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Learning objectives:'
  prefs: []
  type: TYPE_NORMAL
- en: • Identify the different components of a BC application
  prefs: []
  type: TYPE_NORMAL
- en: • Compare and contrast digital ledger structures
  prefs: []
  type: TYPE_NORMAL
- en: • Compare and contrast monetary policy options for cryptocurrencies
  prefs: []
  type: TYPE_NORMAL
- en: • Compare and contrast consensus protocols
  prefs: []
  type: TYPE_NORMAL
- en: • Differentiate among the types of smart contracts
  prefs: []
  type: TYPE_NORMAL
- en: • Map Bitcoin to the Blockchain Application Framework
  prefs: []
  type: TYPE_NORMAL
- en: • Explain a Bitcoin transaction from start to finish
  prefs: []
  type: TYPE_NORMAL
- en: 3.1\. Introduction
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, we develop a framework to explain the component parts of a
    blockchain application. A blockchain application comprises protocols, code bases,
    use cases, and application interfaces (see [Figure 3.1](#f_3_1)). For a given
    blockchain application, **protocols** serve as the blueprints. A blockchain application
    has blueprints for the distributed ledger, native digital assets, cryptography,
    consensus, and smart contracts. Protocols are normally explained in a white paper
    so that potential adopters can understand the purpose and design choices made.
    Once rules are established, protocols are programmed into **code bases**, like
    Bitcoin core, Ethereum core, EOS, Hyperledger Fabric, Corda, Quorum, Chain or
    Multichain. Code bases are published as open-source software, typically on Github.
    From there, a code base can be adapted for a particular **use case**, like tracking
    items in a supply chain, cross-border payments, decentralized finance (DeFi) or
    voting. Finally, all blockchain applications have **interfaces** where users access
    the system.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 3.1: The Blockchain Application Framework](images/ch3f1.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 3.1: The Blockchain Application Framework**'
  prefs: []
  type: TYPE_NORMAL
- en: We learned in [Chapter 1](chapter01.xhtml) that Bitcoin was the first blockchain
    application; it is a decentralized network with a single primary application,
    namely, peer-to-peer payments. Ripple launched in 2014 and Stellar launched in
    2015; both are blockchain networks with a single primary application, namely,
    currency exchanges for global payments. The launch of Ethereum in 2015 heralded
    the era of blockchain platforms. Now, most new public blockchain applications
    are launched on top of an existing platform by coding a new smart contract. Developers
    piggyback on top of the network that has been programmed for them, allowing them
    to take advantage of the existing network infrastructure. In addition to Ethereum,
    popular blockchain platforms include Polkadot, Cardano, Solana, Avalanche, EOS,
    and Binance Smart Chain.
  prefs: []
  type: TYPE_NORMAL
- en: For private blockchain applications, developers must build the network to launch
    the application, but existing code bases help to speed the process. Private blockchains
    are commonly built using Hyperledger Fabric, Corda, or Quorum code bases. For
    example, Walmart Canada’s DL Freight and the IBM Food Trust are built in Fabric;
    both applications are featured in subsequent chapters.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we explain each component in more detail, then illustrate
    the framework by mapping Bitcoin to it. By the end of this chapter, readers will
    be able to map any blockchain application to the framework and understand the
    trade-offs of different choices among its component parts. We’ll have succeeded
    if by the end of the chapter, readers can comprehend the meaning the following
    definition of a blockchain application:'
  prefs: []
  type: TYPE_NORMAL
- en: A blockchain application is a peer-to-peer (decentralized) network for validating,
    timestamping, and permanently storing transactions on a shared ***distributed
    ledger***. ***Digital assets***, native to each blockchain application, are programmable,
    exist only in digital form, and come with rights of use. ***Consensus*** algorithms
    validate transactions, update the ledger, and keep copies of the ledger in sync.
    ***Cryptography*** helps to secure the network. Most blockchains use ***smart
    contracts*** that apply rules to automatically execute transactions based upon
    pre-agreed conditions.
  prefs: []
  type: TYPE_NORMAL
- en: 3.2\. Distributed ledgers
  prefs: []
  type: TYPE_NORMAL
- en: A ledger is a record of transactions. Your monthly bank account statement is
    an example of a report from your bank’s ledger. A bank statement lists all the
    receivables coming into your account (credits) and payments you made (debits)
    in a timed sequence. The summation of all transactions over time results in your
    account balance. A blockchain application has a ledger that records all debits
    and credits for each account, or to be more precise, for each public ‘address’.
    Blockchain ledgers also store and execute smart contracts, so a blockchain ledger
    is more complex than a simple bank account statement.
  prefs: []
  type: TYPE_NORMAL
- en: Why use a ***distributed*** ledger? Why not use a super secure spreadsheet or
    a traditional database? Spreadsheets and traditional databases are controlled
    by one party who can decide to add, modify, or delete records, and who can approve
    or deny access to others. A blockchain ledger is peer-to-peer technology, meaning
    that the parties share independent copies that are synchronized. After entries
    are validated and added to the ledger, no one party can modify it, delete it,
    or deny the other party access to it.
  prefs: []
  type: TYPE_NORMAL
- en: Protocols define the structure of the distributed ledger. The most common structure
    is a ***chain of blocks***—thus the name ‘blockchain’ (see [Figure 3.2](#f_3_2)).
    With a blockchain structure, recently approved transactions are sequenced and
    collected into a block. Each block comprises a header and a set of sequenced transactions.
    The block header includes a pointer to the previous block of transactions, forming
    a chain of sequenced blocks over time, all the way back to the first block, called
    the ‘genesis block’. Bitcoin, Ethereum, Quorum and Hyperledger Fabric structure
    their digital ledgers as blockchains.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 3.2: Examples of three distributed ledger structures](images/ch3f2.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 3.2: Examples of three distributed ledger structures**'
  prefs: []
  type: TYPE_NORMAL
- en: Another common structure is a ***continuous stream of transactions***, one after
    the other, through a process of continual ledger close. A completely new ledger
    is created every few seconds in such a way that the most current version could
    be reconstructed from all the prior versions. Ripple and Stellar use this structure.
    Their ledgers are more complex than Bitcoin’s ledger because they maintain account
    settings, balances, trustlines and different types of transactions like sell offers,
    payments, and cancel offers. The account balances are updated with the most recent
    set of validated transactions. [Figure 3.3](#f_3_3) shows how a ledger gets updated.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 3.3: Ledger structure for a continuous ledger process](images/ch3f3.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 3.3: Ledger structure for a continuous ledger process**'
  prefs: []
  type: TYPE_NORMAL
- en: '***Ledger #N+1 updates the account balances with all therecently approved transactions
    since ledger #N***'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://casinocoin.org/build/concept-consensus.html](https://casinocoin.org/build/concept-consensus.html)*'
  prefs: []
  type: TYPE_NORMAL
- en: 'IOTA structures its distributed ledger as a ***tangle*** of transactions.^([1](#fn_1))
    Each new transaction has to use its computing resources to validate two other
    transactions. Serguei Popov, the author of the IOTA white paper explains:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“The main idea of the tangle is the following: to issue a transaction, users
    must work to approve other transactions. Therefore, users who issue a transaction
    are contributing to the network’s security. It is assumed that the nodes check
    if the approved transactions are not conflicting. If a node finds that a transaction
    is in conflict with the tangle history, the node will not approve the conflicting
    transaction.”^([2](#fn_2))*'
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 3.4](#f_3_4) is an example of Tangle’s ledger. Each circle represents
    a transaction. Readers may explore the tangle on [https://explorer.iota.org/mainnet](https://explorer.iota.org/mainnet).'
  prefs: []
  type: TYPE_NORMAL
- en: Different structures have tradeoffs between security and speed of transaction
    settlement. In general, the chain of blocks is the most secure; the tangle is
    the quickest.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 3.4: IOTA’s tangle structure: each circle represents a transaction](images/ch3f4.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 3.4: IOTA’s tangle structure: each circle represents a transaction**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [http://tangle.glumb.de/](http://tangle.glumb.de/)*'
  prefs: []
  type: TYPE_NORMAL
- en: 'One of the key features of any digital ledger is that it is ‘append only’,
    meaning that the ledger gets bigger and bigger over time. The question arises:
    Won’t these ledgers eventually become too large to process? Nakamoto considered
    this issue and addressed it by restricting a block size to 1 megabyte (MB), basing
    the calculation on Moore’s Law.^([i](#rfn_i)) Nakamoto wrote*, “By Moore’s Law,
    we can expect hardware speed to be 10 times faster in 5 years and 100 times faster
    in 10\. Even if Bitcoin grows at crazy adoption rates, I think computer speeds
    will stay ahead of the number of transactions.”^([3](#fn_3))*'
  prefs: []
  type: TYPE_NORMAL
- en: 3.3\. Native digital assets
  prefs: []
  type: TYPE_NORMAL
- en: 'A protocol defines the uses of a blockchain application’s native digital asset—an
    asset that is programmable, exists only in digital form and comes with rights
    of use. There are a growing number of types of digital assets. Alex Tapscott,
    co-founder of the Blockchain Research Institute, for example, identified nine
    types of digital assets:'
  prefs: []
  type: TYPE_NORMAL
- en: • **cryptocurrencies** (digital money);
  prefs: []
  type: TYPE_NORMAL
- en: • **protocol tokens** (tokens native to a platform like Ethereum or Cosmos);
  prefs: []
  type: TYPE_NORMAL
- en: • **governance tokens** (provide holders with decision making rights for Decentralized
    Autonomous Organizations (DAOs));
  prefs: []
  type: TYPE_NORMAL
- en: • **non-fungible tokens** (NFTs) that represent unique assets; exchange tokens
    that are native to exchange platforms (like Binance);
  prefs: []
  type: TYPE_NORMAL
- en: • **securities tokens** that represent stocks, bonds, and derivative;
  prefs: []
  type: TYPE_NORMAL
- en: • **stable coins** that are pegged to fiat currencies;
  prefs: []
  type: TYPE_NORMAL
- en: • **natural asset tokens** that are pegged to commodities like gold;
  prefs: []
  type: TYPE_NORMAL
- en: • **central bank digital currencies** (CBDCs) that are crypto versions of fiat
    currencies. China is taking the lead in CDBCs.^([4](#fn_4))
  prefs: []
  type: TYPE_NORMAL
- en: The array of options is dizzying—over 16,000 native digital asset types were
    being traded as of January 2022.^([5](#fn_5)) Since we are still at the beginning
    of our learning journey, we will simplify the complexity by focusing on five common
    *functions* of digital assets.
  prefs: []
  type: TYPE_NORMAL
- en: 3.3.1\. Functions
  prefs: []
  type: TYPE_NORMAL
- en: Native digital assets function as money (cryptocurrency), tokens of value, participant
    compensation, resource efficiency, and network security (see [Figure 3.5](#f_3_5)).
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 3.5: Common functions of native digital assets](images/ch3f5.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 3.5: Common functions of native digital assets**'
  prefs: []
  type: TYPE_NORMAL
- en: '**1\. Cryptocurrency:** As a currency, a native digital asset serves the same
    functions as fiat money, namely as a medium of exchange for the payment of debts;
    as a common measure of value; and as a store of value that should retain its worth
    over time. As we learned in [Chapter 1](chapter01.xhtml), we call these ***cryptocurrencies***—digital
    currencies that are secured by cryptography, which makes them nearly impossible
    to counterfeit.'
  prefs: []
  type: TYPE_NORMAL
- en: '**2\. Token of value:** Native digital assets also function as ‘crypto-tokens’
    to represent anything of value.^([ii](#rfn_ii)) A crypto-token is a digital token
    that is secured by cryptography. Crypto-tokens can be used to represent ***fungible***
    (non-unique) assets, such as loyalty rewards and airline frequent flyer miles
    in which one token is interchangeable with another. Stable coins are also examples
    of fungible crypto-tokens; stable coins peg the crypto-token to a stable asset
    outside of the blockchain network, such as pegging a digital token to a fiat currency
    or to commodity like gold or a barrel of oil. Crypto-tokens can be used to represent
    ***non-fungible*** (unique) assets where the token represents a particular asset
    in the real world. These are called non-fungible tokens (NFTs). For example, a
    unique token could be created to represent a particular diamond, a particular
    medical device, a particular plot of land, or a particular work of art. Subsequent
    chapters will dive more deeply into stable coins and NFTs.'
  prefs: []
  type: TYPE_NORMAL
- en: '**3\. Participant compensation.** Blockchains rely on participants to operate
    nodes to validate transactions and to constantly re-check the integrity of the
    ledger’s records. For many public blockchains, native digital assets are a way
    to compensate participants for securing the network. Bitcoin, Ethereum 1.0 and
    Monero, for example, reward validator nodes with native digital assets.'
  prefs: []
  type: TYPE_NORMAL
- en: '**4\. Efficient network usage.** Native digital assets can be used to discourage
    people from over-using a shared resource by requiring or encouraging senders to
    include a fee to submit transactions to the network. Ethereum, for example, uses
    its native digital asset ‘ether’ to pay for specific actions on the blockchain
    network. The fee is called a ‘gas fee’, and the fee varies based on the computational
    intensity of the transaction and on the busyness of the network. Bitcoin’s fee
    is optional, but miners’ computers are highly unlikely to select a transaction
    with no fees. One can think of it this way: does a waitress have any incentive
    to serve a customer who has told her he will not tip?'
  prefs: []
  type: TYPE_NORMAL
- en: '**5\. Network security.** Additionally, native digital assets serve as a countermeasure
    to Denial of Service (DoS) attacks, as a malicious actor trying to spam millions
    of transactions would run out of funding.^([6](#fn_6))'
  prefs: []
  type: TYPE_NORMAL
- en: 3.3.2\. Programmability
  prefs: []
  type: TYPE_NORMAL
- en: '***Native digital assets are programmable**—**it’s one of blockchain’s superpowers.***
    Let’s first consider the programmability of fungible tokens (cryptocurrencies).
    Whereas the US Federal Reserve^([iii](#rfn_iii)) determines monetary policy for
    the US dollar, anyone can create a native digital asset and decide upon its monetary
    policies. There are multiple ways to create your own digital asset. Initially,
    new coins were created by downloading the Bitcoin Core, altering the programming
    code, and launching a ‘fork’ (see [Glossary](glossary.xhtml)) to Bitcoin. These
    are called ‘altcoins’ because they are alternative coins to Bitcoin. Today it
    is more common to launch a new digital asset by using a smart contract on an existing
    platform like Ethereum. When a new token is launched, the native digital asset’s
    monetary policies and functionality are pre-programmed. Basic monetary policies
    to consider include the money supply, token distribution, transferability, and
    divisibility (see [Table 3.1](#t_3_1)). It’s fascinating to consider how one might
    craft a monetary policy that results in a valuable digit asset. What policies
    would you choose?'
  prefs: []
  type: TYPE_NORMAL
- en: '|  |  | **Fiat Example** | **Crypto Examples** |'
  prefs: []
  type: TYPE_TB
- en: '|  | **Basic options** | **US Dollar** | **Bitcoin (BTC)** | **Ethereum (ETH)
    1.0** | **Binance (BNP)** |'
  prefs: []
  type: TYPE_TB
- en: '| **Token supply** | Fixed/Unfixed | Unfixed | Fixed at 21 million | Not fixed
    | Fixed at 200 million |'
  prefs: []
  type: TYPE_TB
- en: '| **Token distribution** | Distribute to commercial banks; Mining rewards,
    IXOs, air drops | Distribute to commercial banks | Mining reward only | ICO; mining;
    grants | ICO |'
  prefs: []
  type: TYPE_TB
- en: '| **Rights** | Transferable/nontransferable | Transferable (laws apply) | Transferable
    | Transferable | Transferable |'
  prefs: []
  type: TYPE_TB
- en: '| **Divisibility** | Whole or divisible | Divisible (cent) | Divisible (satoshi)
    | Divisible (wei) | Divisible (jager) |'
  prefs: []
  type: TYPE_TB
- en: '**Table 3.1: Monetary policies for US Dollar and three cryptocurrencies**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Token Supply.** Tokens may have a fixed supply or an unfixed supply. You
    might choose a fixed supply if you are primarily concerned with creating value
    through scarcity. You might select an unfixed supply if you want to adapt the
    supply in the future to combat inflation or deflation.'
  prefs: []
  type: TYPE_NORMAL
- en: The US dollar has an unfixed supply of money. The US Federal Reserve (Fed) has
    several ways to alter the money supply through its relationships with commercial
    banks, such as dictating the percentage of deposits the banks must keep in reserve
    and the rates at which banks can borrow money from the Fed. Lowering the reserve
    ratio or interest rate increases the money supply. The Fed can also increase the
    money supply by buying back treasury bonds, which puts more cash in circulation.
    The Fed reports monthly upon the total money supply using several formulas. For
    example, the M1 formula includes currency in circulation and checking account
    balances. The M1 money supply dramatically increased during the COVID-19 pandemic
    (see [Figure 3.6](#f_3_6)).
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 3.6: US money supply (M1) 2017-2021](images/ch3f6.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 3.6: US money supply (M1) 2017-2021**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://ycharts.com/indicators/us_m1_money_supply](https://ycharts.com/indicators/us_m1_money_supply)*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Bitcoin is an example of a fixed money supply. Nakamoto was very concerned
    about the powers of the Fed, and invented Bitcoin in part to prevent inflation.
    Recall Nakamoto’s quote from [Chapter 1](chapter01.xhtml), *“The central bank
    must be trusted not to debase the currency, but the history of fiat currencies
    is full of breaches of that trust.”^([7](#fn_7))* Nakamoto, we noted, fixed Bitcoin’s
    total money supply at 21 million bitcoins; there can never be more than 21 million
    bitcoins (BTC). In an email to Mike Hearn, Nakamoto explained further: *“If you
    imagine it being used for some fraction of world commerce, then there’s only going
    to be 21 million coins for the whole world, so it would be worth much more per
    unit.”^([8](#fn_8))*'
  prefs: []
  type: TYPE_NORMAL
- en: Ethereum’s token, called ether (ETH), is an example of a non-fixed money supply.
    At its launch in 2014, 72 million ether were created, with 60 million allocated
    to the public for sale at its ICO and 12 million allocated to the Ethereum development
    fund. New coins are released with each new block to reward miners.^([9](#fn_9))
    According to Ethereum’s monetary policy, *“Ethereum does not have a fixed supply
    because a fixed supply would also require* *a fixed security budget for the Ethereum
    network. Rather than arbitrarily fix Ethereum’s security, Ethereum’s monetary
    policy is best described as ‘minimum issuance to secure the network*”.^([10](#fn_10))
  prefs: []
  type: TYPE_NORMAL
- en: Like Bitcoin, Binance also decided upon a fixed money supply for its coin, BNB.
    The total BNB supply was capped at 200 million coins.
  prefs: []
  type: TYPE_NORMAL
- en: '**Token distribution.** Tokens need to be put into circulation. The Fed distributes
    US dollars via the reserve ratios, discount rates, and open market operations
    discussed above. When creating a cryptocurrency, options include mining (releasing
    new coins every time a block is added to the ledger), applying to a foundation
    set up by the founders (like the Ethereum development fund or Stellar Foundation),
    air drops (depositing money into users’ wallets), IXOs (e.g., ICO, IEO, STO, IDO)
    or a combination.'
  prefs: []
  type: TYPE_NORMAL
- en: Bitcoin distributes coins through the process of mining. Every time a miner
    successfully adds a new block to the distributed ledger, a programmed number of
    coins is released from the total money supply into circulation by putting it in
    the miner’s wallet address. Bitcoin releases new coins, on average, every ten
    minutes. Bitcoin’s mining reward halves every 210,000 blocks; initially miners
    were awarded 50 bitcoins per block. In 2022, the bitcoin block reward is 6.25
    bitcoins. The mining reward will drop to 3.125 bitcoins on May 3, 2024.
  prefs: []
  type: TYPE_NORMAL
- en: Ethereum used/uses a combination of ICO, mining, and grants from the Ethereum
    Foundation to distribute ether. Ethereum sold more than 50 million ether during
    its 2014 ICO, of which 10 percent went to Ethereum’s founders and 10 percent to
    the nonprofit, the Ethereum Foundation.^([11](#fn_11)) Ethereum also distributes
    new coins through mining. Unlike Bitcoin’s fixed mining reward schedule, Ethereum
    does not have a set schedule but instead relies on Ethereum Improvement Proposals
    (EIPs), explained in the previous chapter, to alter the mining reward. The original
    mining reward was 5 ETH per block in 2015, which was reduced to 3 ETH in 2017
    and to 2 ETH in 2019\. The average time it takes to mine an Ethereum block is
    around 13-15 seconds.
  prefs: []
  type: TYPE_NORMAL
- en: Binance distributed its entire money supply of 200 million BNB upfront. One
    hundred million BNBs were distributed to the public during its ICO in 2017\. Eighty
    million BNPs were distributed to its founders; and 20 million BNB were distributed
    to angel investors.^([12](#fn_12)) The protocol does not release new coins when
    a validator node creates a new block. Instead, transaction senders offer fees
    to the validator nodes.^([13](#fn_13))
  prefs: []
  type: TYPE_NORMAL
- en: '**Airdrops** are another way to get a cryptocurrency into circulation. Founders
    simply send coins directly into users’ wallets, either with or without their permission.
    Founders only need public addresses, which they can find by searching the distributed
    ledger. If you decide to create your own cryptocurrency, we urge readers to always
    request permission before doing an airdrop. While receiving free coins may be
    viewed as a pleasant surprise, it violates the ethical principle of user control
    over their own assets. Moreover, it may have tax or other legal consequences that
    the recipient should have the right to consider. Sometimes founders airdrop coins
    into famous people’s known public addresses without their permission, then brag
    that the influencer ‘owns’ their new coins. Founders have airdropped new coins
    into Vitalik Buterin’s wallet, which he often burns or donates. For example, he
    donated the unwelcomed airdrop of 50 trillion Shiba Inu coins (SHIB) to the India
    COVID Relief Fund in 2021.^([14](#fn_14))'
  prefs: []
  type: TYPE_NORMAL
- en: In contrast to adding coins to the money supply, ***burning token*s** removes
    them from the money supply, typically by sending it to a public wallet ‘eater
    address’. An eater address is an address that is visible to the public but it
    is coded to be frozen—coins can be deposited but never withdrawn.^([iv](#rfn_iv))
    One reasons to burn fungible tokens is to increase the scarcity, thus increasing
    its value. Binance, for example, intends to burn half of its BNB money supply
    over the next ten years. Another common example is burning an NFT to remove it
    from circulation.^([15](#fn_15)) Although less common, tokens may be programmed
    to be ***non-burnable**.* HelloCoins, for example, are non-burnable (although
    workarounds are discussed in online forums^([16](#fn_16))).
  prefs: []
  type: TYPE_NORMAL
- en: '**Rights of use.** Once a person owns a token, its digital rights define what
    the owner is allowed to do with the token. A specific token might be ***transferable***
    to other people. For example, US dollars are transferable, but ruled by laws to
    make sure the transfer is legal to prevent financial terrorism, money laundering,
    etc. Cryptocurrencies like BTC, ETH, and BNB are transferable.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Non-transferable* tokens cannot be given or sold to other people, such as
    a person’s identity token, professional license token or a vote token.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Divisibility.** Tokens may be ***whole*** or ***divisible***. Let’s first
    consider fungible assets. If divisible, the creators specify the number of decimal
    places. The US Dollar is divisible by a hundred; the smallest unit is called a
    ‘cent’ (100 cents equal one US Dollar). Bitcoin (BTC) is divisible down to eight
    decimal places. The smallest bitcoin unit is called a ‘satoshi’ (100 million satoshis
    make up one bitcoin). Ether (ETH) is divisible up to 18 decimal points, and its
    smallest unit is called a ‘wei’, named after the cryptographer Wei Dai. Like Bitcoin,
    BNB is divisible up to 8 decimal points, and its smallest unit is called a ‘jager’,
    named after one of its managers.'
  prefs: []
  type: TYPE_NORMAL
- en: Let’s now consider non-fungible tokens. Many NFTs are whole, i.e., non-divisible,
    essentially meaning that only one person can own the NFT at a time. Many artists,
    for example, create non-divisible NFTs to document ownership for their works of
    art. But newer models are emerging where NFTs can be divisible, allowing for ***fractional
    ownership of assets***. In 2021, a decentralized community of investors used a
    smart contract to pool their crypto to make a bid on one of the 13 original copies
    of the US Constitution (see [Figure 3.7](#f_3_7)).
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 3.7: The power of fractional ownership: Community bid to buy
    US Constitution](images/ch3f7.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 3.7: The power of fractional ownership: Community bid to buy US Constitution**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://icodrops.com/wp-content/uploads/2021/11/ConstitutionDAO_cover.png](https://icodrops.com/wp-content/uploads/2021/11/ConstitutionDAO_cover.png)*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Their smart contract, called ConstitutionDAO, was launched on Ethereum and
    raised over $20 million. Unfortunately, the community lost the auction to a bidder
    who bought it for $43 million. After losing, the community organizers posted,
    *“ConstitutionDAO (2021-2021) was a beautiful experiment in a single-purpose DAO.
    We now believe this project has run its course. The community has taken all actions
    that it was organized to accomplish: we raised capital, we bid at Sotheby’s, and
    upon losing, we made full refunds available to the community as promised.”^([17](#fn_17))*'
  prefs: []
  type: TYPE_NORMAL
- en: Other examples abound. An NFT for a real estate title could be divisible, allowing
    low-income investors to own some real estate anywhere in the world. Fractionalized
    ownership promotes inclusivity, one of the goals of Web 3.0\. Imagine a time when
    a few million fans own a sports team, or when everyday art lovers share ownership
    of a Monet painting!
  prefs: []
  type: TYPE_NORMAL
- en: So far, we’ve stated several times that cryptocurrencies and crypto tokens are
    programmable digital assets that are secured by cryptography. It’s now time to
    learn how cryptography works.
  prefs: []
  type: TYPE_NORMAL
- en: 3.4\. Cryptography
  prefs: []
  type: TYPE_NORMAL
- en: Blockchains rely heavily on cryptography**,** the science of securing data in
    the presence of third-party adversaries. There’s quite a bit of imposing mathematics
    that secure blockchains, but here we will cover hexadecimal numbering system,
    hashes, and digital signatures.
  prefs: []
  type: TYPE_NORMAL
- en: 3.4.1\. Hexadecimal numbering system
  prefs: []
  type: TYPE_NORMAL
- en: Many blockchains rely on cryptography that is expressed in hexadecimals, otherwise
    known as base 16\. The main advantage of a hexadecimal numbering system is that
    it is more closely related to the 8 bit byte computer architecture (2 hex = 1
    byte). For those accustomed to the digital world (base 10), it takes a moment
    to realize that many blockchain data fields like addresses, transaction IDs, and
    block IDs are large numbers expressed in hexadecimal, which contain letters A,
    B, C, D, E, and F (see [Table 3.2](#t_3_2)).
  prefs: []
  type: TYPE_NORMAL
- en: 'For example, this is a Bitcoin transaction ID, which is a *number* expressed
    in hexadecimal:'
  prefs: []
  type: TYPE_NORMAL
- en: '950ecd628c3630b0d7dec443eee2444d1dbb68a9a249c542d5d36e38df4e06ff That number,
    converted to the decimal system is:'
  prefs: []
  type: TYPE_NORMAL
- en: 6742076781265546808278958378233290847300984782811913297285495013525649 9226367^([18](#fn_18))
  prefs: []
  type: TYPE_NORMAL
- en: The Bitcoin transaction ID above is created by taking inputs to the transaction—including
    sender’s account address, receivers account address, miner’s fee, and transaction
    amounts—by putting it through a hashing algorithm.
  prefs: []
  type: TYPE_NORMAL
