- en: '**Table 4.4: Blockchain standards’ initiatives by standards organizations**'
  id: totrans-958
  prefs: []
  type: TYPE_NORMAL
  zh: '**表4.4：标准化组织区块链标准的倡议**'
- en: • ***The IEEE***—a globally recognized standards-setting body—started a blockchain
    group (BCI) in January of 2018\. As of 2022, the IEEE BCI has published six blockchain
    standards for cryptocurrency exchanges; custodian framework for crypto exchanges;
    e-invoices; cryptocurrency payments; blockchain IoT; and blockchain systems. IEEE
    has another 50 blockchain standards under development.^([91](#fn_91))
  id: totrans-959
  prefs: []
  type: TYPE_NORMAL
  zh: '-   **IEEE**—一个全球公认的标准制定机构—于2018年1月成立了一个区块链小组（BCI）。截至2022年，IEEE BCI已经发布了六项区块链标准，涉及加密货币交易所；加密货币交易所的托管框架；电子发票；加密货币支付；区块链物联网；以及区块链系统。IEEE还有50项区块链标准正在开发中。^([91](#fn_91))'
- en: • The ***International Organization for Standards (ISO***) launched the Technical
    Committee (TC) 307 on blockchains and distributed ledgers in 2016\. Representatives
    from 44 countries are participating, including the ***American National Standards
    Institute (ANSI)*** and the ***British Standards Institution (BSI)***. As of 2022,
    it has published six blockchain standards and 11 are under development. The ISO
    published standards on a vocabulary of terms, privacy and personally identifiable
    information protection, blockchain reference architecture, a taxonomy and ontology,
    smart contracts, and security of digital assets.^([92](#fn_92))
  id: totrans-960
  prefs: []
  type: TYPE_NORMAL
  zh: '-   **国际标准化组织（ISO）**在2016年启动了关于区块链和分布式账本的 Technical Committee (TC) 307。来自44个国家的代表参与其中，包括**美国国家标准协会（ANSI）**和**英国标准协会（BSI）**。截至2022年，它已经发布了六项区块链标准，还有11项正在开发中。ISO发布的标准包括术语词汇、隐私和个人可识别信息保护、区块链参考架构、分类学和本体论、智能合约以及数字资产的安全。^([92](#fn_92))'
- en: • The ***National Institute of Standards and Technology (NIST)*** is looking
    into blockchains and published a primer in 2018\. As of 2022, NIST researchers
    are investigating blockchain use cases, protocols, security guarantees, and cryptographic
    mechanisms. Research outcomes include scientific papers and the production of
    software for experimentation as well as providing direction for other NIST endeavors
    in this space.^([93](#fn_93))
  id: totrans-961
  prefs: []
  type: TYPE_NORMAL
  zh: '-   **国家标准与技术研究院（NIST）**正在研究区块链，并在2018年发布了一份入门书籍。截至2022年，NIST的研究人员正在研究区块链的应用案例、协议、安全保证以及加密机制。研究成果包括科学论文以及用于实验的软件生产，同时为NIST在这一领域的其他努力提供指导。^([93](#fn_93))'
- en: Standards-making bodies typically need about three years from the time proposals
    are announced until standards are published.^([94](#fn_94)) The time is needed
    to ensure broad stakeholder input and review.
  id: totrans-962
  prefs: []
  type: TYPE_NORMAL
  zh: 标准制定机构通常需要从提案公布到标准发布大约三年时间。^([94](#fn_94)) 这段时间是为了确保广泛利益相关者的参与和审查。
- en: 4.4.3\. Legislators and regulators
  id: totrans-963
  prefs: []
  type: TYPE_NORMAL
  zh: 4.4.3. 立法者和监管者
- en: '*“Regulators are still trying to manage this machine with rules devised for
    the industrial age.”*'
  id: totrans-964
  prefs: []
  type: TYPE_NORMAL
  zh: '*“监管者仍在尝试用为工业时代制定的规则来管理这台机器。”*'
- en: '**Don and Alex Tapscott, authors of** ***Blockchain Revolution**^([95](#fn_95))*'
  id: totrans-965
  prefs: []
  type: TYPE_NORMAL
  zh: '**唐和亚历克斯·塔普斯科特，** **《区块链革命》** **的作者**^([95](#fn_95))*'
- en: It’s time to revisit your high school civics class. What is the difference between
    a legislator and a regulator? How are laws and regulations made? For the sake
    of this discussion, we’ll start with the federal government of United States,
    but the answers will differ by country. The US Federal legislative branch, called
    the US Congress, comprises the House of Representatives (currently 435 representatives)
    and the Senate (two senators per US state). Only a representative can propose
    a new law, which is called a ‘bill’. When the representative gets enough support,
    the bill is read to the House of Representatives, and the speaker of the House
    sends the bill to one of the standing committees. The standing committee reviews,
    seeks expert opinions, debates, and revises the bill. Once the standing committee
    approves the bill, it goes back to the House of Representatives for debate and
    proposed changes. The House votes upon it. If the majority vote yes, the bill
    passes to the Senate for the same process (committees, debates, and changes).
    If the majority of the senators vote yes, the bill is passed to the US President.
    If the President signs the bill, it becomes a law. If the President vetoes the
    bill, it goes back to Congress where it can still become a law if 2/3 of the representatives
    and 2/3 of the senators vote in favor of it.^([96](#fn_96)) Very few bills make
    it pass the first step, let alone becoming a law. The legislative process is slow
    in a democracy, which is one of the reasons why laws lag technical innovations.
    This means that technical innovators need to make sure their inventions comply
    with existing laws, or they will need to invest in lobby activities to try to
    change them.
  id: totrans-966
  prefs: []
  type: TYPE_NORMAL
  zh: 是时候重新审视你在高中所学的公民课了。立法者和监管者之间有什么区别？法律和法规是如何制定的？为了本讨论的目的，我们将从美国联邦政府开始，但各国的答案可能会有所不同。美国联邦立法机构称为美国国会，由众议院（目前有435名代表）和参议院（每个美国州两名参议员）组成。只有代表才能提出新法律，这称为“法案”。当代表获得足够的支持时，法案将在众议院朗读，众议院议长将法案发送到其中一个常设委员会。常设委员会审查、征求专家意见、辩论并修订法案。一旦常设委员会批准法案，它将回到众议院进行辩论和拟议的修改。众议院对其进行投票。如果多数投票赞成，法案将提交给参议院进行同样的过程（委员会、辩论和修改）。如果参议员中的多数投票赞成，法案将被提交给美国总统。如果总统签署法案，它将成为法律。如果总统否决法案，它将回到国会，如果代表中的2/3和参议员中的2/3投票支持它，它仍然可以成为法律。^([96](#fn_96))
    很少有法案能通过第一步，更不用说成为法律了。在民主体制中，立法过程是缓慢的，这是法律落后于技术创新的一个原因。这意味着技术创新者需要确保他们的发明符合现有法律，或者他们需要投资于游说活动，试图改变这些法律。
- en: '**US Federal banking laws.** Some of the existing US federal laws that are
    most relevant to the crypto space are the Bank Secrecy and Money Laundering Control
    acts. The **Bank Secrecy Act (BSA)** of 1970 requires financial institutions—including
    banks, credit card companies, life insurers, money service businesses and broker-dealers—to
    report cash transactions over $10,000 to the US Department of the Treasury. Financial
    intuitions must also identify the individual making the transaction (‘know your
    customer’) as well as the source of the cash. The **Money Laundering Control Act
    of 1986** makes it illegal to pass money from one person to another with the intent
    to disguise the source, ownership, location or control of the money. Think about
    a Bitcoin transaction. Nakamoto’s whole intent was to bypass financial institutions,
    so how do these laws apply? In general, cryptocurrency exchanges fall under the
    laws, which is why they now require customers to submit legal forms of identification
    to comply with ‘know your customer’ and why they submit reports to the US government.
    If the Bitcoin miners are ever considered to be financial institutions, that would
    seriously jeopardize the future of crypto since there is no way for a Bitcoin
    miner to know the individual’s submitting transactions.'
  id: totrans-967
  prefs: []
  type: TYPE_NORMAL
  zh: '**美国联邦银行法规。** 一些现有的与加密货币领域最相关的美国联邦法律包括银行保密法和反洗钱控制法。1970年的《银行保密法（BSA）》要求包括银行、信用卡公司、人寿保险公司、货币服务业务和证券交易商在内的金融机构向美国财政部门报告超过10,000美元的现金交易。金融机构还必须识别进行交易的个人（“了解你的客户”）以及现金的来源。1986年的《反洗钱控制法》使用意掩盖资金来源、所有权、位置或控制的行为变得非法。想想一个比特币交易。中本聪的初衷就是绕过金融机构，那么这些法律是如何适用的呢？一般来说，加密货币交易所受到这些法律的约束，这就是为什么它们现在需要客户提交身份证明文件以遵守“了解你的客户”规定，并向美国政府提交报告。如果比特币矿工被认为是一种金融机构，那将严重威胁到加密货币的未来，因为比特币矿工没有办法知道个人提交的交易。'
- en: '**US State laws.** Besides US federal law, US States also have the right to
    make State laws, under the processes defined by the State’s constitution. By 2021,
    33 US States had introduced legislation related to crypto/blockchain according
    to the National Conference of State Legislatures.^([97](#fn_97))'
  id: totrans-968
  prefs: []
  type: TYPE_NORMAL
  zh: '**美国州法律。** 根据州宪法定义的过程，美国州也有权制定州法律。截至2021年，据国家州立法机构会议报告，有33个美国州推出了与加密货币/区块链相关的立法。'
- en: Some US State laws are quite controversial. One notable example was a regulation
    published in June of 2015 by the Department of Financial Services (DFS) for New
    York State that required companies to get a BitLicense for virtual currencies.
    Many small firms found compliance to be too expensive (or too invasive) and stopped
    operating in the state. A further controversy happened when the chief architect
    of the regulation, Benjamin Lawsky, left the DFS to start his own consulting process
    to help clients maneuver through the onerous process he helped to create to obtain
    a BitLicense.^([98](#fn_98)) The BitLicense requires companies to store transaction
    receipts; disclose risks; publish a customer complaint policy; maintain a cybersecurity
    program; hire a compliance officer; and abide by anti-money-laundering rules.^([99](#fn_99))
    For startups, complying with such regulations can cost hundreds of thousands of
    dollars, prompting them to establish their businesses in other US states with
    more welcoming regulations, like Wyoming.
  id: totrans-969
  prefs: []
  type: TYPE_NORMAL
  zh: 一些美国州的法规相当有争议。一个值得注意的例子是纽约州金融服务部（DFS）在2015年6月发布的一项规定，要求公司获得比特币许可证（BitLicense）。许多小公司发现遵守规定成本过高（或过于侵入性），便停止在州内运营。进一步的争议发生在该规定的首席建筑师本杰明·劳斯（Benjamin
    Lawsky）离开DFS后，他自己成立了一家咨询公司，帮助客户应对他帮助创建的获得BitLicense的繁琐过程。BitLicense要求公司存储交易收据；披露风险；发布客户投诉政策；建立网络安全计划；聘请合规官员；并遵守反洗钱规定。对于初创公司来说，遵守这些规定可能需要花费数十万美元，这促使它们在具有更欢迎规定的美国其他州建立业务，例如怀俄明州。
- en: '**The State of Wyoming.** Wyoming is America’s least populated state with 579,000
    residents, but it is the nineth largest state by landmass. Wyoming’s motto is
    *“equal rights”*, as it was the first US State to give equal voting rights to
    women in 1869\. In that context, it is not surprising that Wyoming is leading
    in pro-crypto laws. From 2017 to 2021, Wyoming passed 24 ground-breaking laws.'
  id: totrans-970
  prefs: []
  type: TYPE_NORMAL
  zh: '**怀俄明州**。怀俄明州是美国人口最少的州，有579,000名居民，但它是面积第九大的州。怀俄明州的座右铭是*“平等权利”*，因为它是美国第一个在1869年给予妇女平等选举权的州。在这种背景下，怀俄明州在推动加密货币法律方面处于领先地位并不令人意外。从2017年到2021年，怀俄明州通过了24项具有突破性的法律。'
- en: The first law aimed to fix an antiquated money transmitter law. Under the old
    law, exchanges were disincentivized to service the citizens of Wyoming because
    of a law that required 100 percent cash reserves for all transactions. Under the
    new law, passed in 2017, they can. Once that law was passed, Wyoming legislators
    realized that the new world of crypto and blockchains could help to diverse their
    economy beyond energy (coal, oil, gas, and minerals) and ranching. The legislators
    aimed to make Wyoming an attractive place to build new businesses based on crypto
    and blockchains.
  id: totrans-971
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部法律旨在解决一项过时的货币传输法。根据旧法律，由于要求所有交易必须保持100%的现金储备，交易所没有动力为怀俄明州居民提供服务。而根据2017年通过的新法律，他们可以做到。一旦该法律通过，怀俄明州的立法者意识到，加密货币和区块链这个新世界可以帮助他们的经济多元化，超越能源（煤炭、石油、天然气和矿物）和畜牧业。立法者希望将怀俄明州打造成一个基于加密货币和区块链的新企业吸引地。
- en: 'Wyoming passed the world’s first token taxonomy act in 2019\. The law recognizes
    three types of tokens: cryptocurrencies (like Bitcoin), security tokens (investment
    tokens that fall under the regulations of the SEC), and a third new type, defined
    as a ‘utility’ or ‘consumer’ token, used exclusively for the purpose of consumption.
    In the non-digital world, consumer tokens are commonly used at arcades, theme
    parks, and other entertainment venues. One token, such as a metal coin or printed
    ticket, always has the same consumptive value, such as one token allows the holder
    to play one game, to ride one ride, or to redeem one drink. The Wyoming law allows
    for digital utility tokens. As an example of a digital utility token, consumers
    might buy tokens to raise money for a startup that could later be redeemed to
    access the startup’s services. A utility token is not considered a security token
    under Wyoming law provided that the coin will have the same expected value in
    the future.'
  id: totrans-972
  prefs: []
  type: TYPE_NORMAL
  zh: 怀俄明州在2019年通过了世界上第一部代币税法。该法律认识到三种代币类型：加密货币（如比特币）、证券代币（受美国证券交易委员会监管的投资代币）和第三种新类型，定义为“公用”或“消费”代币，专用于消费目的。在非数字世界中，消费代币通常用于游戏厅、主题公园和其他娱乐场所。一个代币，如金属硬币或打印的票券，总是具有相同的消费价值，例如一个代币允许持有人在玩一个游戏、乘坐一次游乐设施或兑换一杯饮料。怀俄明法律允许数字公用代币。作为数字公用代币的一个例子，消费者可能会购买代币来为一家初创公司筹款，这些代币日后可以用来访问初创公司的服务。只要代币将来具有相同的预期价值，公用代币在怀俄明法律下不被视为证券代币。
- en: Wyoming was the first state to map digital assets to the ***Uniform Commercial
    Code (UCC)*** law. The UCC is NOT a federal law, but rather a uniformly adopted
    state law. The point of the UCC is to allow a business to operate legally in many
    states under the same rule of law. The UCC adopted Wyoming’s proposal, which will
    be debated and considered for UCC adoption sometime after 2023.
  id: totrans-973
  prefs: []
  type: TYPE_NORMAL
  zh: 怀俄明州是第一个将数字资产纳入**统一商业法（UCC）**法律范畴的州。UCC并非联邦法律，而是一种被各州普遍采纳的法律。UCC的目的在于使企业能在多个州依据相同的法律规则合法运营。UCC采纳了怀俄明州的提案，该提案将在2023年之后的一段时间内进行辩论并考虑纳入UCC。
- en: Wyoming created a ***FinTech Sandbox*** law in 2019 to welcome entrepreneurs
    and to allow experimentation on new business models that are not currently covered
    under regulation. The FinTech Sandbox allows enterprises to operate for two years—extendable
    to a third year—giving the legislators time to pass sound regulations around these
    new markets.
  id: totrans-974
  prefs: []
  type: TYPE_NORMAL
  zh: 怀俄明州在2019年创建了一项**金融科技沙盒**法律，以欢迎企业家，并允许在受监管的范围内进行新的商业模式的实验。金融科技沙盒允许企业运营两年——可延长至第三年——给予立法者足够的时间通过这些新市场的健全法规。
- en: One of Wyoming’s most innovative laws created an entirely new type of financial
    institution, called a ***Special Purpose Depository Institution (SPDI).*** The
    law passed in 2019\. A SPDI is a fully-reserved, Wyoming State chartered fiat
    bank that can also custody crypto assets.^([100](#fn_100)) A SPDI bank is not
    allowed to have fractional reserves, meaning that the customers’ deposits must
    remain at the SPDI bank. Given this stipulation, SPDIs are not required to obtain
    insurance from the Federal Deposit Insurance Corporation (FDIC)—though they may
    do so. SPDI banks can take custody (but not ownership) of digital assets. SPDI
    banks charge fees for services, such as keeping the digital assets safe and executing
    and settling transactions, but they are not allowed to offer loans.^([101](#fn_101))
    The crypto exchange Kraken was the first chartered SPDI bank, called Kraken Bank,
    granted in 2020.^([102](#fn_102)) Custodia Bank, founded by Caitlin Long, was
    the second chartered SPDI bank, also in 2020.^([103](#fn_103)) Kraken Bank and
    Custodia Bank applied to obtain a master account from the US Federal Reserve,
    which provides a bank routing number needed for transactions. Additionally, a
    master account would allow SPDI banks to interact with the Federal Reserve rather
    than depend on other banks. Customarily, a Fed master account requires FDIC insurance,
    but SPDI banks do not need insurance since they keep 100 percent of deposits in
    reserve. The Fed was slow to decide on the requests. Both SPDI banks were awaiting
    the Fed’s responses in 2021\. In December of 2021, Wyoming’s Senator, Cynthia
    Lummis, accused the Federal Reserve of illegally delaying master bank applications.^([104](#fn_104))
  id: totrans-975
  prefs: []
  type: TYPE_NORMAL
  zh: 怀俄明州最创新的法律创建了一种全新的金融机构，称为**特殊目的存款机构（SPDI）**。该法律于2019年通过。SPDI是一家完全准备金的、怀俄明州注册的法定货币银行，还可以保管加密货币资产。^([100](#fn_100))
    SPDI银行不允许有部分准备金，这意味着客户的存款必须保留在SPDI银行中。鉴于这一规定，SPDI无需从联邦存款保险公司（FDIC）获得保险——尽管它们可以这样做。SPDI银行可以保管（但不得拥有）数字资产。SPDI银行对服务收费，例如保管数字资产、执行和结算交易，但它们不允许提供贷款。^([101](#fn_101))
    加密货币交易所Kraken是第一个获得特许的SPDI银行，名为Kraken Bank，成立于2020年。^([102](#fn_102)) 由Caitlin
    Long创立的Custodia Bank是第二家获得特许的SPDI银行，也是在2020年。^([103](#fn_103)) Kraken Bank和Custodia
    Bank申请从美国联邦储备银行获得主账户，该账户提供进行交易所需的银行 routing number。此外，主账户使SPDI银行能够与联邦储备银行互动，而不是依赖其他银行。通常，美联储的主账户需要FDIC保险，但SPDI银行由于将100%的存款保留在储备中，因此不需要保险。美联储对这些请求的决策缓慢。到2021年，两家SPDI银行都在等待美联储的回复。2021年12月，怀俄明州的参议员Cynthia
    Lummis指责联邦储备银行非法延迟主银行申请。^([104](#fn_104))
- en: 'Wyoming also passed a law that would allow Decentralized Autonomous Organizations
    (DAOs) to incorporate. Recall from [Chapter 3](chapter03.xhtml) that a DAO is
    an organization with investors, but without managers or employees. The investors
    govern the organization with governance tokens, allowing them to vote on decisions,
    thus serving the same functions as a Board of Directors. The question the Wyoming
    law addressed is: how can a DAO incorporate to become a legally recognized company?
    Normally, a startup needs to provide articles of registration and a list of company
    officers to incorporate. But DAOs do not have officers, so how can they incorporate?
    The 2021 Wyoming law allows DAOs to register as companies without listing officers!'
  id: totrans-976
  prefs: []
  type: TYPE_NORMAL
  zh: 怀俄明州还通过了一项法律，允许去中心化自治组织（DAO）进行注册。回顾[第3章](chapter03.xhtml)的内容，DAO是一个有投资者但没有管理者或员工的组织。投资者通过治理代币来管理组织，使他们能够对决策进行投票，从而发挥董事会同样的功能。怀俄明州法律解决的问题是：DAO如何注册成为法律认可的公司？通常，初创公司需要提供注册文章和公司官员名单来注册。但DAO没有官员，那么它们如何注册？2021年怀俄明州的法律允许DAO不列出官员的情况下注册为公司！
- en: So we’ve covered a bit about existing laws and new laws that apply to the crypto
    space. Now let’s turn our attention to the regulators.
  id: totrans-977
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我们已经讨论了关于现有法律和适用于加密货币领域的新法律。现在让我们转向监管机构。
- en: '**US Regulators.** A regulatory agency is an official government organization
    responsible for rulemaking and for making sure that citizens and businesses comply
    with the rules.^([105](#fn_105)) US Professor Carol Goforth, author of *Regulation
    of Cryptotransactions*, writes, *“The ability of administrative agencies to fill
    in legislative gaps through the process of* *informal rulemaking has been heralded
    as one of the great innovations in modern law. . . There are estimates that more
    than ninety percent of modern American laws are rules adopted by agencies rather
    than statutes imposed by legislators.”*^([106](#fn_106)) When regulations are
    confusing or silent on new ways to transact, innovation adoption slows. Deloitte’s
    2021 survey of 1,280 senior executives in ten countries reported that sixty percent
    of respondents identified regulatory barriers as the biggest obstacle to the use
    of digital assets.^([107](#fn_107))'
  id: totrans-978
  prefs: []
  type: TYPE_NORMAL
  zh: '**美国监管机构.** 监管机构是负责制定规则并确保公民和企业遵守规则的官方政府组织。^([105](#fn_105)) 美国教授Carol Goforth，著有《加密货币交易监管》，写道：“行政机构通过非正式规则制定过程填补立法空白的能力被誉为现代法律的一大创新……据估计，现代美国法律的百分之九十以上是由机构制定的规则，而不是立法者强加的法规。”*^([106](#fn_106))
    当规则含糊不清或对新的交易方式保持沉默时，创新采用就会减缓。德勤2021年对1280名来自十个国家的资深高管进行的调查报告称，百分之六十的受访者将监管障碍识别为使用数字资产的最大障碍。^([107](#fn_107))'
- en: In the US Federal government, there are over 100 regulatory agencies. Given
    that financial services are one of the most heavily regulated industries, it’s
    apt to focus upon it. A complex web of federal and state regulators oversees financial
    services in the United States (see [Figure 4.14](#f_4_14)). The agencies that
    are most relevant to our context of crypto and blockchains include the Internal
    Revenue Service (IRS), Securities and Exchange Commission (SEC), and the Commodity
    Futures Trading Commission (CFTC). The IRS views crypto as property; the SEC views
    most crypto as securities; and the CFTC views crypto as commodities. Yes, it is
    confusing. The US regulatory framework for crypto is often described as a ‘patchwork’
    of guidance.^([108](#fn_108))
  id: totrans-979
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国联邦政府中，有超过100个监管机构。考虑到金融服务是受监管最严格的行业之一，因此应当重点关注。错综复杂的联邦和州监管机构网络监管着美国的金融服务（参见[图4.14](#f_4_14)）。与我们这里的加密货币和区块链相关的最相关的机构包括国内收入局（IRS）、证券交易委员会（SEC）和商品期货交易委员会（CFTC）。IRS将加密货币视为财产；SEC将大多数加密货币视为证券；而CFTC将加密货币视为商品。是的，这很令人困惑。美国对加密货币的监管框架通常被描述为“指导方针的拼凑”。^([108](#fn_108))
- en: At the Federal level, the US Treasury Department was one of the first regulators
    to enact a cryptocurrency policy. In 2013, it classified Bitcoin as a convertible,
    decentralized, virtual currency, and therefore subject to property taxes. Subsequently,
    the Internal Revenue Service (IRS) treats cryptocurrencies as property for Federal
    income tax purposes. People must report gains or losses on their US tax returns.^([109](#fn_109))
  id: totrans-980
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国联邦层面，美国财政部是首批制定加密货币政策的监管机构之一。2013年，它将比特币归类为可转换的、去中心化的虚拟货币，因此受到财产税的约束。随后，国内收入局（IRS）将加密货币作为联邦所得税的财产来处理。人们必须在他们的美国税务申报表上报告其收益或损失。^([109](#fn_109))
- en: The ***Securities and Exchange Commission (SEC)*** was established to protect
    investors who buy stocks and bonds. Federal laws require companies that plan to
    raise money by selling their own securities to file reports about their operations
    with the SEC, so that investors have access to all material information. The commission
    has powers to prevent or punish fraud in the sale of securities and is authorized
    to regulate stock exchanges. The SEC views many digital token sales as investment
    contracts, and thus subject to SEC regulations. It’s useful to understand how
    the SEC guides its rulings. The SEC applies the ‘***Howey Test***’ to determine
    whether an investment is considered a security and thus subject to SEC regulations.
    The ‘Howey Test’ comes from a 1946 Supreme Court case where the SEC sued the Howey
    Company of Florida. The Howey Company was a citrus farm that leased land to raise
    investment funds but it did not register transactions with the SEC. The Supreme
    Court deemed that the transactions were indeed securities based on a four-part
    test. A transaction is considered a security investment if (1) it includes an
    investment of money (2) in a common enterprise (3) with an expectation of profit
    (4) based solely on the efforts of a promoter or third party. Based on this test,
    mostly all new investments in cryptocurrencies are now viewed as securities.^([110](#fn_110))
    However, the SEC deemed that Bitcoin is NOT a security; by the time the SEC examined
    Bitcoin, the governance was so decentralized that the SEC could not find an identifiable
    promoter or third party.^([111](#fn_111))
  id: totrans-981
  prefs: []
  type: TYPE_NORMAL
  zh: '***证券交易委员会（SEC）***的建立是为了保护购买股票和债券的投资者。联邦法律要求计划通过出售自身证券来筹集资金的公司向SEC提交关于其运营的报告，以便投资者能够获取所有重要信息。该委员会有权防止或惩罚证券销售中的欺诈行为，并有权监管股票交易所。SEC将许多数字代币销售视为投资合同，因此受到SEC的监管。了解SEC如何指导其裁决是有用的。SEC应用“***豪伊测试***”来确定一项投资是否被视为证券，从而受到SEC的监管。所谓的“豪伊测试”源自1946年一起最高法院案件，当时SEC对佛罗里达州的豪伊公司提起诉讼。豪伊公司是一家柑橘农场，通过出租土地来筹集投资资金，但未向SEC注册交易。最高法院根据一个四部分测试认为这些交易确实属于证券。如果一个交易包括（1）金钱投资（2）在共同企业中（3）仅基于推广者或第三方
    efforts 的利润预期（4），则该交易被视为证券投资。根据此测试，大多数新的加密货币投资现在都被视为证券。^([110](#fn_110))然而，SEC认为比特币不是证券；当SEC审查比特币时，治理已经如此去中心化，以至于SEC找不到可识别的推广者或第三方。^([111](#fn_111))'
