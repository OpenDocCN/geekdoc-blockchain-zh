- en: '**Table 2.5: Public-Permissionless Blockchains**'
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: '**表2.5：公开无权限区块链**'
- en: '**With public-permissioned blockchains**, anyone can transact, but node validators
    are selected or elected. Ripple and EOS are examples (see [Table 2.6](#t_2_6)).'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于公开有权限的区块链**，任何人都可以进行交易，但节点验证者是经过选择或选举产生的。Ripple 和 EOS 是例子（见 [表2.6](#t_2_6)）。'
