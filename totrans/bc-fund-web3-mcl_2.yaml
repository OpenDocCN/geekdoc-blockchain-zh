- en: '**Angel investment.** Have you watched the US television series, *Shark Tank*?
    On the show, celebrity investors like Mark Cuban, Kevin O’Leary, Daymond John,
    Barbara Corcoran, and Lori Greiner invest their own money in promising startups
    in exchange for equity ownership, convertible debt, and/or loans. The show offers
    insights into how angel investors make investment decisions by considering the
    product, business model, current market size, market potential, profitability,
    and characteristics of the entrepreneurs based on the entrepreneurs’ ‘pitches’.
    You also get a sense for the typical deal size of angel investing, under half
    a million dollars, typically in exchange for significant percentages of equity
    (about 10 to 40 percent). On TV, it looks like angel investors make decisions
    after 10 minutes of interactions, but the sharks spend 45 minutes to an hour with
    each contestant. Of the 40,000 entrepreneurs that apply each year to be on the
    show, only 150 entrepreneurs are selected to pitch to the ‘sharks’.^([55](#fn_55))
    On *Shark Tank*, the angel investors are primarily investing in physical products.
    In the crypto-space, investors are primarily investing in software and services
    (like exchanges).'
  id: totrans-869
  prefs: []
  type: TYPE_NORMAL
  zh: '**天使投资。**你有没有看过美国电视节目《鲨鱼坦克》？在该节目中，像马克·库班、凯文·奥莱利、戴蒙德·约翰、芭芭拉·科克伦和洛里·格里纳等名人投资者用自己的钱投资有前景的初创公司，以换取股权、可转换债务和/或贷款。该节目提供了天使投资者如何考虑产品、商业模式、当前市场规模、市场潜力、盈利能力和企业家特质等因素来做出投资决策的见解，这些都是基于企业家们的“推销”。你还会了解到天使投资典型的投资规模，通常不到50万美元，通常换取较大比例的股权（约10%至40%）。在电视上，看起来天使投资者在10分钟的互动后做出决定，但鲨鱼们与每位参赛者相处45分钟至1小时。每年有40,000名企业家申请参加该节目，但只有150名企业家被选中向“鲨鱼”推销。^([55](#fn_55))在《鲨鱼坦克》中，天使投资者主要投资实体产品。在加密领域，投资者主要投资软件和服务（如交易所）。'
- en: FundWisdom maintains a list of angel investors focused on investing in blockchain/crypto
    startups.^([56](#fn_56)) Satoshi Angels provides one example. Satoshi Angels invest
    and mentor blockchain and cryptocurrency seed stage startups. Just like *Shark
    Tank*, the competition is fierce because they only invest in five to ten companies
    a year. The lead investors have deep experience in the space, including Jed McCaleb,
    co-founder of Ripple and Stellar; Haris Doumanidis, former professor at MIT; and
    Raj Chowdhury, CEO of HashCash.^([57](#fn_57))
  id: totrans-870
  prefs: []
  type: TYPE_NORMAL
  zh: 基金智慧维护着一份专注于投资区块链/加密初创公司天使投资者的名单。^([56](#fn_56))萨图西天使提供了一个例子。萨图西天使投资并指导区块链和加密货币的种子阶段初创公司。就像《鲨鱼坦克》一样，竞争非常激烈，因为他们每年只投资五到十家公司。领投者在该领域拥有丰富的经验，包括Ripple和Stellar的联合创始人杰德·麦卡勒布；麻省理工学院的
    前教授哈里斯·杜曼尼迪斯；以及HashCash的首席执行官拉吉·丘德胡里。^([57](#fn_57))
- en: Once a startup has launched and made progress, they may seek a large cash infusion
    from venture capitalists.
  id: totrans-871
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦初创公司启动并取得进展，它们可能会寻求风险投资者的巨额资金注入。
- en: '**Venture capitalists.** With a venture capital deal, private investors pool
    their money and have a professional venture capital (VC) firm invest the money
    in later-stage startups. VCs look for high-growth potential startups that have
    gone to market but need a large cash infusion to further scale operations. VC
    firms typically seek 20 to 30 percent equity in exchange for the cash. Some of
    the top US-based VCs investing in blockchains and crypto companies are Andreesen
    Horowitz; Blockchain Capital; Coinbase Ventures; Digital Currency Group; Lightspeed
    Venture Partners; Pantera Capital; Paradigm; Plug and Play; Ribbit Capital; and
    Sequoia Capital.^([58](#fn_58))'
  id: totrans-872
  prefs: []
  type: TYPE_NORMAL
  zh: '**风险投资者。**在风险投资交易中，私人投资者聚集他们的资金，并让专业的风险投资（VC）公司投资于后期的初创公司。风险投资者寻找那些已经进入市场但需要大量资金注入以进一步扩大运营的高增长潜力初创公司。风险投资公司通常寻求20%至30%的股权以换取现金。一些投资区块链和加密公司的美国顶级风险投资公司包括Andreesen
    Horowitz、Blockchain Capital、Coinbase Ventures、Digital Currency Group、Lightspeed
    Venture Partners、Pantera Capital、Paradigm、Plug and Play、Ribbit Capital以及Sequoia
    Capital。^([58](#fn_58))'
