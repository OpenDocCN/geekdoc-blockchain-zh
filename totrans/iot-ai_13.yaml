- en: 13.4.3 Power BI
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Microsoft introduced a business intelligence self-service power pivot in year
    2010\. The extension of this service is the Power BI. It is a tool used to analyze
    the data and visualize the insights with 360-degree view with real-time updating
    features with compatible device features. Some of the features of Power BI are:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Irrespective of the storage place: With power BI, the user can store data anywhere
    like excel sheet, any database management system, and online. Power BI will provide
    the user a holistic view of the key metrics for their businesses.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Easy setup: The user can start the work in a second as signing up is free,
    and the user can take advantage of the simple, out-of-the-box dashboards for common
    services like Salesforce, Google Analytics, and Dynamics to start getting insights
    from the data in no time.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Real-time report: Provides interactive dashboards that can be automatically
    adopted as the data are changed in real time; hence there is no pointless hindrance
    with Power BI.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Data-driven decision on the go: Power BI provides touch-enabled native applications
    for iOS, Android, and Windows.'
  prefs: []
  type: TYPE_NORMAL
- en: 'All users can access at the same time: Single view is available for all the
    members of the organization, which means every stakeholder can know the current
    status of the business progress to make rapid decisions.'
  prefs: []
  type: TYPE_NORMAL
- en: 13.4.4 Tableau
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Tableau is one of the business intelligence software used to analyze data and
    visualize the insights in the form of graphs and charts. Users can develop and
    share an interactive dashboard which shows the hidden pattern, trends, density,
    and variation of data. There is no need for coding; users can drag and drop to
    create an output interactive visualization within a minute. Many visualization
    options are available to improve the user experience. Tableau can handle multiple
    rows and columns without any difficulty and create different visualization. Some
    of the other platforms for big data analytics in healthcare are listed in Table
    [13.1](#Tab1).Table 13.1
  prefs: []
  type: TYPE_NORMAL
- en: Big data platforms for healthcare industry
