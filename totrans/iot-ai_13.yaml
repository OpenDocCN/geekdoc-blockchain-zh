    K 均值算法来预测疾病。在这里，讨论了四种类型的心脏疾病，分别是无症状疼痛、非典型性心绞痛、典型性疼痛和非心绞痛。结果是使用所有四种类型的胸痛与其他决定性变量计算出来的。
