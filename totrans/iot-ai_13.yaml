- en: 13.3.3 Data Quality
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13.3.3 数据质量
- en: Uncertainty in the medical data such as medical image or clinical notes is a
    critical consequence. Before visualization, the medical resources can be analyzed
    using image analysis algorithms and Natural Language Processing (NLP) in order
    to obtain structured annotations. Invalid or missing data is quite often due to
    improper entry of data or lack of interoperability. It is very hard to distinguish
    the difference between the events which are missed or not occurring. The large
    portion of medical data is unstructured; those resources are to be analyzed effectively
    to present them in a structured form. Visualizations should highlight the deficiencies
    and be designed in such a way to effectively handle the data quality-related issues.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 医学数据的不确定性，例如医学影像或临床笔记，是一个关键后果。在可视化之前，可以使用图像分析算法和自然语言处理（NLP）分析医学资源，以获得结构化的注释。无效或缺失的数据往往是由于数据的不正确输入或缺乏互操作性。很难区分遗漏或未发生事件之间的差异。大部分医学数据是非结构化的；这些资源需要有效地分析，以便以结构化形式呈现。可视化应突出显示缺陷，并设计成能够有效处理与数据质量相关的问题。
- en: 13.3.4 Statistical Rigor
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13.3.4 统计严谨性
- en: Specialized visualization tools are required to determine the statistical rigor
    in the healthcare domain. Thus, visualization assists users to gain deep insight
    or in finding interesting trends that may be useful in certain perspectives. Statistical
    approaches have limitations such as lack of contextualization and interpretability.
    The best practices from visualization and statistical disciplines can be merged
    to meet the high standard of validation which is predominantly required in the
    healthcare domain. Acquiring data with enough detail on a large scale leads to
    reliable decision-making.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在医疗领域需要专业的可视化工具来确定统计严密性。因此，可视化可帮助用户深入了解或发现在某些角度可能有用的有趣趋势。统计方法存在限制，如缺乏情境化和可解释性。可将来自可视化和统计学学科的最佳实践融合，以满足医疗领域主要需要的高标准验证。获取大规模详细数据可以带来可靠的决策制定。
- en: 13.3.5 Selection Bias
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13.3.5 选择偏差
- en: Selection bias plays a role while dealing with the huge amount of medical data.
    The two distinct problems are considered, and the variation among the sample and
    general population are being considered as input for the visualization system
    that ends in non-generalizable intuition. For example, the patient undergoing
    treatment in a private and public hospital is possibly not the same. In the context
    of selection bias, visualization focusing on a particular dataset may not obtain
    generalizable results. Hence, datasets must be constructed by considering the
    baseline samples in order to determine the generalization in result.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理大量医疗数据时，选择偏差起着一定作用。考虑到两种不同的问题，并且将样本与总体之间的差异视为可视化系统的输入，最终导致不具有一般化直觉。例如，在私立医院和公立医院接受治疗的患者可能不同。在选择偏差的背景下，侧重于特定数据集的可视化可能无法获得一般化的结果。因此，必须通过考虑基准样本构建数据集，以确定结果的一般化情况。
