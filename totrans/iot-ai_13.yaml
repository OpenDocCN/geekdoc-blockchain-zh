- en: '13.5 Case Study: Heart Disease Prediction Using Big Data Analytics'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 13.5.1 Big Data and the Promise of Population Health
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Healthcare industry generates a huge volume of data by keeping records, patient
    care, and regularities (Raghupathi, [2010](#CR21)). Big data is the promising
    field for healthcare not only for its volume but also of the velocity and the
    variety at which it must be managed (Frost & Sullivan). The entire information
    connected to patient’s well-being and health-related make up the data into big
    data. The data includes clinical decision support decisions which includes doctor’s
    prescriptions, laboratory results, medical imaging, Mediclaim policies, pharmacy,
    certain management records and patient’s electronic records, sensor data, etc.
    From these data, the data scientists can find the association, correlation, underlying
    pattern, and outliers. Big data application in healthcare explores data to find
    the insights to make better and precise decisions. Big data minimizes the inefficiency
    and wastage in the following areas:'
  prefs: []
  type: TYPE_NORMAL
- en: In clinical operation, the cost-effective methodologies are analyzed to detect
    and treat the patients.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Evidence-based medicine scheme analyzes the structured and unstructured data
    such as financial, EMR, genomic, and clinical data to predict the patient’s risk.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Statistical algorithms and tools are used to enhance the clinical design to
    give better treatment, thus minimizing the trials and speeding novel treatments.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Predictive modeling is used to generate faster drug dispersion.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Patient’s record is analyzed to enhance the follow-up action.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 13.5.2 Heart Disease Prediction from Patient Data Using Visualization Method
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The heart disease prediction analysis is carried out by utilizing the Kaggle
    dataset. The dataset is normalized with 209 records with the most significant
    attributes such as age, chest pain, blood sugar, rest blood pressure, heart rate,
    rest ECG, and chest pain type. Many machine learning algorithms are available
    in machine language like ID3 algorithm, Naïve Bayes classification, K-means, and
    decision tree classification algorithm. The prediction and monitoring process
    of heart disease is clearly shown in Fig. [13.8](#Fig8).![../images/504166_1_En_13_Chapter/504166_1_En_13_Fig8_HTML.png](../images/504166_1_En_13_Chapter/504166_1_En_13_Fig8_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 13.8
  prefs: []
  type: TYPE_NORMAL
- en: Prediction and monitoring of heart disease
  prefs: []
  type: TYPE_NORMAL
- en: For this study, the K-means algorithm is used to anticipate the heart disease.
    K-means clustering algorithm provides low inter-class similarity and high intra-class
    similarity by minimizing the sum of squares distance from the centroid within
    the cluster. The given dataset is divided into K-clusters with reference to the
    centroid. The centroid is iteratively calculated to reduce the distance between
    the cluster center and the individual points. In this chapter, K-means clustering
    is used along with data analytics and visualization tool Tableau. K-means algorithm
    falls under unsupervised machine learning algorithm which gives the output without
    referring to any predefined value. The flow chart in Fig. [13.9](#Fig9) shows
    the working of k-means clustering algorithms.![../images/504166_1_En_13_Chapter/504166_1_En_13_Fig9_HTML.png](../images/504166_1_En_13_Chapter/504166_1_En_13_Fig9_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 13.9
  prefs: []
  type: TYPE_NORMAL
- en: General workflow of K-means algorithm
  prefs: []
  type: TYPE_NORMAL
- en: 13.5.3 Dataset Description
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The dataset to define the proposed algorithm is the Kaggle heart disease raw
    dataset which is having 76 features of 303 patients’ records.
  prefs: []
  type: TYPE_NORMAL
- en: The data are normalized to eradicate error due to data inconsistency. This analysis
    is carried out with 209 samples with the independent features such as age, chest
    pain type, blood pressure in rest, ECG, maximum heart rate, and the habitual of
    physical exercise. The description of Kaggle heart disease dataset is briefly
    given in Table [13.2](#Tab2). Coronary fatty streaks are the major cause for the
    heart disease which is highly related to age. Many researchers stated that male
    is more affected by heart diseases than females; here the dataset considered is
    for adult male.Table 13.2
  prefs: []
  type: TYPE_NORMAL
