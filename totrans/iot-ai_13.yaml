- en: 13.6 Conclusion and Future Scope
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The chapter introduces big data in the context of healthcare by providing information
    to illustrate a clear vision from the base of big data to the use cases of big
    data using exploratory data analysis. The analysis of structured, unstructured,
    and voluminous data has given substantial discoveries. Big data recommends enormous
    promises to identify the nonlinearities and relations among variables. Major techniques
    and tools used in big data for healthcare analysis are discussed. Big data tools
    can foretell, prevent, and recommend the best evidence-based treatment for the
    patients by exploring data from the heterogeneous source. Many exciting opportunities
    are available using interactive data visualization in healthcare. This will create
    a close collaboration with healthcare researchers and practitioners to provide
    better diagnosis and treatment at low cost which in turn enhances patient outcomes.
    A well-designed decision support system exploiting machine learning algorithms
    will be more appropriate for heart disease diagnosis and prediction. By identifying
    most relevant features, the performance of the heart disease diagnosis system
    can be increased, and computation time can be decreased. Using feature selection
    algorithms, the best features can be chosen which automatically improves the accuracy
    and reduces the execution time as well. More experiments will be conducted in
    the future in order to increase the performance of prediction systems using different
    optimization techniques.
  prefs: []
  type: TYPE_NORMAL
