- en: 13.5.5 Training Machine Learning for Clinical Applications
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Artificial intelligence (AI) and machine learning (ML) algorithms are exploited
    to predict and monitor things around the world especially in the healthcare industry.
    The healthcare data is collated by AI and ML algorithms to predict from malaria
    outbreaks to heart diseases. This type of prediction is helpful for developing
    countries as some of them lack crucial medical infrastructure and educational
    systems. Here K-means algorithm is considered along with data analytics tool Tableau.
    Figure [13.14](#Fig14) shows the application areas of machine learning in healthcare.![../images/504166_1_En_13_Chapter/504166_1_En_13_Fig14_HTML.png](../images/504166_1_En_13_Chapter/504166_1_En_13_Fig14_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 13.14
  prefs: []
  type: TYPE_NORMAL
- en: Machine learning application areas in healthcare
  prefs: []
  type: TYPE_NORMAL
- en: K-Means ClusteringK-means clustering algorithm  is selected because of its efficiency,
    simplicity, capacity to produce an even-sized population, and scalability in handling
    the web dataset to produce accurate output. K-means algorithms have a minimum
    sum of squares to categorize clusters of data points. Here the dataset has 209
    observations of 7 variables. The initial center of the cluster is computed with
    the following steps.
  prefs: []
  type: TYPE_NORMAL
- en: (i)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Identify random K-clusters.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (ii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Iteratively find the significant clusters.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (iii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If the distance between the observation and its nearest cluster center is higher
    than the distance among other closest cluster centers, then the observation is
    replaced with the nearest center by calculating Euclidean distance among the cluster
    and the observation.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (iv)Within the cluster the sum of squares is calculated as![$$ \sum \limits_K^{k=1}\sum
    \limits_{i\in {S}_k}\sum \limits_p^{j=1}{\left({x}_{ij}-{\overline{x}}_{kj}\right)}^2
    $$](../images/504166_1_En_13_Chapter/504166_1_En_13_Chapter_TeX_Equ1.png)(13.1)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'where S[k] refers to the set of observations in the *k*th cluster and ![$$
    {\underset{\_}{x}}_{kj} $$](../images/504166_1_En_13_Chapter/504166_1_En_13_Chapter_TeX_IEq1.png)
    refers to the *j*th variable of the cluster center for the *k*th cluster.The iteration
    will stop if the difference between the sums of squares in two successive iterations
    is minimal and is known as “final cluster centers.” The summary of the K-means
    clustering in Tableau is explained in detailed as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: No. of clusters.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: No. of points defines the number of views.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Between-group sum of squares – It is a metric that measures the distance between
    the clusters by considering the sum of squared distances among every cluster’s
    center. The higher the value, the separation among the cluster is improved.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Within-group sum  of squares – This metric measures the distance of the data
    points within the clusters as a summation of squared distances between the center
    of each cluster and the individual data in the cluster.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Total sum of squares – It is the sum of the between-group sum of squares and
    within-group sum of squares. The ratio between these two variables provides the
    proportion of variance.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ANOVA is a statistical method  for finding the differences in the group means,
    where there must be one dependent variable and one or more independent variables.
    In other words, ANOVA can find whether the means of the defined groups are dissimilar.
  prefs: []
  type: TYPE_NORMAL
- en: F-Statistic
  prefs: []
  type: TYPE_NORMAL
- en: F-test is used to determine the equality of the mean. F-test is the ratio of
    two variances, a measure of dispersion. The maximum F-statistic value indicated
    the better distinguishing among the clusters.
  prefs: []
  type: TYPE_NORMAL
- en: P-Value
  prefs: []
  type: TYPE_NORMAL
- en: It is the probability when falls below a specific threshold, and then the null
    hypothesis can be ignored.
  prefs: []
  type: TYPE_NORMAL
- en: Model Sum of Squares and Degree of Freedom (DF) – It is the ratio of between-group
    sum of squares to the model degrees of freedom. The degree of freedom is k-1 and
    N-k where k is the no. of clusters and N refers to the number of items clustered.
  prefs: []
  type: TYPE_NORMAL
- en: Error Sum of Squares and Degree of Freedom
  prefs: []
  type: TYPE_NORMAL
- en: It is the ratio of within-group sum of squares to the error degrees of freedom.
    The error has N-k degrees of freedom, where N is the total number of observations
    (rows) clustered and k is the number of clusters.
  prefs: []
  type: TYPE_NORMAL
