- en: The prediction of heart disease is done using Tableau visualization tools, and
    dashboards are made to present the output. The parameters considered are age,
    chest pain type, blood sugar, rest blood pressure, maximum heart rate, rest ECG,
    and exercise angina. The datasets are normalized and pre-processed. K-means algorithm
    is used to predict the disease. Here, four types of heart diseases are discussed,
    namely, asymptomatic pain, atypical angina pain, typical pain, and non-anginal
    pain. The results are computed using all the four types of chest pain with other
    deciding variables.
