- en: A histogram is a plot that illustrates the frequency of occurrence of a set
    of continuous data. Histogram in Fig. [13.10](#Fig10) depicts the distribution
    of ages and the risk of heart disease for the targeted class.![../images/504166_1_En_13_Chapter/504166_1_En_13_Fig10_HTML.png](../images/504166_1_En_13_Chapter/504166_1_En_13_Fig10_HTML.png)
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 直方图是一种用于表示一组连续数据出现频率的图表。图[13.10](#Fig10)中的直方图描述了年龄和目标类别心脏疾病风险的分布。![../images/504166_1_En_13_Chapter/504166_1_En_13_Fig10_HTML.png](../images/504166_1_En_13_Chapter/504166_1_En_13_Fig10_HTML.png)
