  zh: 图[13.13](#Fig13)展示了用于预测心脏病的用户定义过滤器，它应用在胸痛类型、血压范围和最大心率上。应用在维度类别上的过滤器称为分类过滤器，应用在度量上的过滤器称为定量过滤器。这里胸痛类型是一个分类过滤器，血压和心率属于定量过滤器。用户可以通过滑块来改变测量和类型以预测心脏病。![../images/504166_1_En_13_Chapter/504166_1_En_13_Fig13_HTML.png](../images/504166_1_En_13_Chapter/504166_1_En_13_Fig13_HTML.png)
