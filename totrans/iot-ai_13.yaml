  zh: 该章介绍了在医疗保健背景下的大数据，通过提供信息来说明从大数据的基础到使用探索性数据分析的大数据用例的清晰愿景。对结构化、非结构化和庞大数据的分析已经取得了重大发现。大数据建议使用大量承诺来识别变量之间的非线性和关系。讨论了大数据在医疗保健分析中使用的主要技术和工具。大数据工具可以通过探索来自异构源的数据来预测、预防并推荐最佳的循证治疗方法给患者。在医疗保健领域，使用交互式数据可视化可以获得许多令人兴奋的机会。这将与医疗保健研究人员和从业者形成密切的合作关系，以提供成本低廉的更好诊断和治疗，从而增强患者的预后。一个精心设计的决策支持系统利用机器学习算法将更适合于心脏病的诊断和预测。通过识别最相关的特征，可以提高心脏病诊断系统的性能，并减少计算时间。使用特征选择算法，可以选择最佳特征，从而自动提高准确性并减少执行时间。未来将进行更多的实验，以使用不同的优化技术来提高预测系统的性能。
