- en: It is observed that the target class with the age ranging from 50 to 55 is having
    high risk of heart disease as the development of coronary fatty streaks starts
    in this age range. The variables considered to predict the heart disease are age,
    maximum heart rate, chest pain type, and disease. Here, four types of chest pains
    are considered, and the results are discussed individually. Histogram of variation
    of age for each target class is shown in Fig. [13.10](#Fig10).
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 观察到年龄在50至55岁范围内的目标类别患心脏病的风险较高，因为冠状动脉脂肪条纹的形成始于这个年龄范围。用于预测心脏疾病的变量是年龄、最大心率、胸痛类型和疾病。这里考虑了四种胸痛类型，并对结果进行了单独讨论。图[13.10](#Fig10)显示了每个目标类别年龄变化的直方图。
- en: Figure [13.11](#Fig11) shows the graph of people with diabetes and maximum heart
