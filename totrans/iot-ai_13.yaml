- en: 13.1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 13.1.1 Big Data
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Big data is an extremely huge dataset which requires efficient software for
    analysis, and it becomes very common since digital storage is feasible and inexpensive.
    The number of datasets for the health data is roughly figured by the USA as 150
    exabytes (10^(18)), and it is estimated beyond yottabyte (10^(24)) in the forthcoming
    years. Big data comprises a large volume of highly complex, variable data that
    demand advanced technologies to capture, store, distribute, manage, and analyze
    information (Glosarry, [2012](#CR7)). The main objective of big data is to analyze
    the available raw data in order to make sense for decision-making and exploit
    the values. Some of the big data characteristics are volume, variety, velocity,
    veracity, variability, and value that are described below (Gani et al., [2016](#CR6))
    and depicted in Fig. [13.1](#Fig1):![../images/504166_1_En_13_Chapter/504166_1_En_13_Fig1_HTML.png](../images/504166_1_En_13_Chapter/504166_1_En_13_Fig1_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 13.1
  prefs: []
  type: TYPE_NORMAL
- en: Big data characteristics
  prefs: []
  type: TYPE_NORMAL
- en: Volume refers to the exponential growth of social media and applications which
    in turn leads to gathering of a massive amount of big data from various unlimited
    heterogeneous sources such as Google, Facebook content, Netflix, etc. Handling
    such kind of data is highly challenging for further storage and analysis. In fact,
    it refers to the data size, for instance, terabytes, petabytes, and zettabytes
    (10^(12), 10^(15), and 10^(21) bytes approximately).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Variety refers to the interdisciplinary kind of data from different sources
    such as sensors, corporate documents, mobile devices, social networks, or satellite
    images. Such type of data is commonly available in the form of structured, unstructured,
    and semi-structured data. Hence, appropriate tools and techniques are required
    to analyze the data that is also extremely challenging because of certain constraints.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Velocity plays a significant role in analyzing and streaming the real-time data
    along with the speed rate. The data generated from different sources such as video
    audio, online transaction, map visualization, or social network are considered
    for analysis. The information should be extracted timely by exploiting efficient
    learning algorithms for real-time data analysis.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Veracity is related to the trustworthiness, certainty, or accuracy of the gathered
    big data. Hence, it involves the different stages of processes such as cleaning,
    transforming, normalizing, or filtering in order to remove any noisy information.
    If the dataset is too large, then the data cleaning process becomes complicated.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Variability means the variation occurs in the data flow due to uncertainty of
    sudden increase in the data load.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Value is a significant aspect which determines the discovered data is meaningful
    and appropriate for analysis. Data validation is also a complicated task because
    of abundant datasets.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The holistic benefits of healthcare big data analytics are improving clinical
    trials, predicting diseases, providing appropriate therapy, examining population
    health, preventing diseases, enhancing care-taking process, and reducing cost
    by affording personalized care at the correct time to the right patient (Alexander
    & Wang, [2017](#CR1)). Some use cases for big data analytics are shown in Fig.
    [13.2](#Fig2).![../images/504166_1_En_13_Chapter/504166_1_En_13_Fig2_HTML.png](../images/504166_1_En_13_Chapter/504166_1_En_13_Fig2_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 13.2
  prefs: []
  type: TYPE_NORMAL
- en: Use cases for healthcare big data analytics
  prefs: []
  type: TYPE_NORMAL
- en: 13.1.2 Heart Diseases
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The primary reason for cardiovascular disease  is the blockage in which the
    blood flow becomes obstructed or reduced at the time of travel via coronary arteries
    to the heart muscle. The red blood cells in the human body carry oxygen that is
    essential for humans to be conscious and remain sustained in their life. Without
    oxygen, it causes heart muscle to get arrested that leads to death. Smart devices
    acquire and send data for further analysis about the chronic diseases that provide
    information about the human heart, blood pressure or blood sugar, and breathing
    process and increase the ability in order to make appropriate decisions (Bui et
    al., [2011](#CR2)). A cardiologist receives data periodically about the patient,
    and occasionally the provider would be given an early warning regarding heart-related
    problems, in such a way that the heart disease can be prevented. An electrocardiogram
    (ECG)  is a reliable technology in predicting heart diseases and directs patients
    for rapid treatment in the aspect of restricting the impact of any serious condition.
    An electrochemical biosensor can be surgically implanted beneath the human body
    skin so that it can have a direct contact with the blood flow. The implanted sensor
    transmits troponin-related information via Bluetooth to analyze it in real time
    (Poongodi et al. [2020](#CR20), [b](#CR18), [c](#CR19)).
  prefs: []
  type: TYPE_NORMAL
- en: Cardiovascular disease  is a health threat that affects a large population across
    the globe. With predictive analytics, there is a potential to enrich early detection,
    risk assessment, symptom tracking, and accuracy. According to the McKinsey report,
    50% of Americans are suffering from chronic diseases, and 80% of medical care
    fee amount is spent on treatment. On average, 2.7 trillion USD is spent on chronic
    disease treatment every year, and it comprises 18% of annual GDP. As per the nutrition
    and chronic disease of Chinese report in 2015, 86.6% of deaths occur due to chronic
    diseases. Thus, it is required to accomplish the risk assessment analysis for
    chronic diseases. Moreover, the diagnostic process is highly complex due to shortage
    of resources and physicians which has an impact on proper diagnosis and treatment.
    Based on the European Society of Cardiology report, 26 million patients were diagnosed
    with chronic heart diseases, and 3.6 million every year among themselves. In particular,
    50% of heart patients’ condition ends in death too in the beginning period of
    1 to 2 years, and the cost incurred for heart disease management is 3% approximately
    of the health budget.
  prefs: []
  type: TYPE_NORMAL
- en: Heart failure is an ailment that occurs when the heart is not pumping the blood
    effectively to all parts of the body. The two categories of heart failure which
    affect the left side of the heart are systolic and diastolic heart failure. Systolic
    heart failure is also known as heart failure with less ejection fraction (HFrEF)
    which happens when the left ventricle is not contracting completely because of
    this, the heart will not pump the blood forcefully enough to all parts of the
    body. Ejection fraction (EF) is the quantity of blood that leaves a heart ventricle
    during every pumping action. For normal condition EF is between 50 and 70%, but
    under 40% is considered as less ejection fraction or systolic heart failure. Diastolic
    heart failure is also known as heart failure with conserved ejection fraction
    (HFpEF) which happens when there is no longer relaxation in the left ventricle
    between heartbeats. This failure makes the tissues of the heart stiffer, and the
    heart will not get filled up with blood before the next beat (Bui et al., [2011](#CR2)).
    Diastolic heart failure often occurs along with other types of heart diseases
    or non-heart diseases such as cancer and lung disease (Lopez-Sendon, [2011](#CR13)).
    The scenario of heart failure is depicted in Fig. [13.3](#Fig3).![../images/504166_1_En_13_Chapter/504166_1_En_13_Fig3_HTML.png](../images/504166_1_En_13_Chapter/504166_1_En_13_Fig3_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 13.3
  prefs: []
  type: TYPE_NORMAL
- en: Systolic and diastolic dysfunction
  prefs: []
  type: TYPE_NORMAL
- en: 13.1.3 Predictive Analytics of Heart Diseases
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Big data in healthcare makes a significant transformation  in achieving high
    benefits by all the stakeholders. Data analytical processing involves data acquisition,
    pre-processing, integration, analysis, interpretation, and applying algorithms
    to generate the output. Precise analysis and on-time diagnosis are vital to prevent
    heart failure and provide appropriate treatment for the heart diseases (Ebenezer
    & Durga, [2015](#CR3)). Diagnosing chronic diseases with traditional systems is
    not reliable, and adequate information could not be obtained to diagnose it efficiently.
    Some of the heart disease symptoms are physical body weakness, shortness in breathing,
    swollen feet, and fatigue with dizziness, caused by cardiac or non-cardiac abnormalities.
    The data available in the healthcare datasets are extremely complex because of
    inherent unstructured data (Suguna et al., [2017](#CR25)). The structured data
    can be the living habits, laboratory results, patient demographics, and the unstructured
    data including patient’s illness, medical history, and interrogation records.
    Identifying high-risk patients and directing them for appropriate medication are
    compulsory to minimize the medicine cost because they often need expensive healthcare.
    Biosensors like EMG, EEG, and ECG can be used for gathering and transmitting the
    health parameters to the server for processing. The sensing and deployment strategies
    of the human body sensors should be identified for collecting data about heart
    patients (Poongodi et al. [2020](#CR20), [b](#CR18), [c](#CR19)). The physiological
    parameters along with hidden symptoms of chronic diseases should be considered
    for disease prediction.
  prefs: []
  type: TYPE_NORMAL
- en: The electronic-based health data has constructed the healthcare industry very
    powerful in maintaining the plenteous amount of information. Various clinical
    information sources include physician entries, clinical notes, imaging devices,
    etc. (Manikantan & Latha, [2013](#CR15)). The datasets available in the healthcare
    sector are particularly huge and complex that are also maintained to meet the
    regulatory and government compliances. The massive amount of healthcare data is
    inherently difficult to fragment that leads to complex investigation of various
    health-related issues  (Fang et al., [2016](#CR4)). If patients are provided with
    precise medical treatment, irregularity in medical services can be avoided, treatment
    quality is improved, and side effects are reduced. The medical equipment such
    as wearable devices acquire data continuously, and data generated in high velocity
    requires rapid processing in an emergency situation (Indrakumari et al., [2020](#CR10)).
    With healthcare applications, users are permitted to send symptomatic queries
    to the healthcare service providers via server. Patients could be immediately
    afforded with emergency assistance regarding the treatment process or directed
    to the concerned department for further processing (Panda et al., [2017](#CR17)).
    Some of the risk factors of metabolic syndrome are hypertension, high blood pressure,
    low cholesterol, high triglycerides, and insulin resistance, and it is depicted
    in Fig. [13.4](#Fig4). The main objective of big data analytics is to predict
    the risk factors of metabolic syndrome on both individual and population levels.![../images/504166_1_En_13_Chapter/504166_1_En_13_Fig4_HTML.png](../images/504166_1_En_13_Chapter/504166_1_En_13_Fig4_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 13.4
  prefs: []
  type: TYPE_NORMAL
- en: Metabolic syndrome for disease prediction
  prefs: []
  type: TYPE_NORMAL
- en: The biomedical signals such as ECG and blood pressure are collected and analyzed
    with the mobile cloud computing (MCC) in the healthcare system. The health data
    is automatically synchronized with cloud computing for data storage and analysis
    (Lo’ai et al., [2016](#CR12)). Digital data is increasing tremendously in the
    healthcare domain, and the gathered data is explored efficiently in order to obtain
    the valuable information from different users. The huge volume of data has been
    collected from multiple sources including sensor networks, streaming machines,
    instrumental throughput, mobile application, etc. It is highly complex to store,
    process, visualize, and extract knowledge from voluminous data because of inadequate
    technologies. The medical history is considered as the significant digital copy
    particularly in healthcare analytics (Senthil Kumar, [2015](#CR23)).
  prefs: []
  type: TYPE_NORMAL
- en: 13.2 Data-Driven Approach of Medicinal Data Using Big Data
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Data-driven approaches are highly dependent on synthetic and computational
    medicinal chemists to handle the increasing data. The potential resources can
    be exploited to obtain a superior degree of decision-making in the data-driven
    process (Lusher et al., [2013](#CR14)). The following steps are followed to convert
    the raw data in order to make better decisions:'
  prefs: []
  type: TYPE_NORMAL
- en: Ensure the potential benefits that can be achieved from the data created internally.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The available external data resources can be incorporated for better decision-making.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 13.2.1 The New Science
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The data is shared rapidly once generated and facilitates knowledge and contemporary
    collaborative sharing (Indrakumari et al., [2019](#CR11)). Data-driven approach
    is enabled for managing increasing data in order to enhance statistical analysis.
    For instance, the complex biological and analytical datasets can be integrated
    with chemical entities and publicly existing information (e.g., patient literature)
    in the design process. The medicinal chemists are capable of identifying pertinent
    information, preparing raw data, exploiting statistical tools, acquiring meaningful
    information, interpreting outcomes, identifying latent problems, and visualizing
    the findings for effective communication (Scneiderman et al., [2013](#CR22)).
    The heart disease can be predicted by extracting data from the dataset and applying
    in the classification algorithm to identify the outcome, which is depicted in
    Fig. [13.5](#Fig5).![../images/504166_1_En_13_Chapter/504166_1_En_13_Fig5_HTML.png](../images/504166_1_En_13_Chapter/504166_1_En_13_Fig5_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 13.5
  prefs: []
  type: TYPE_NORMAL
- en: Workflow of dataset
  prefs: []
  type: TYPE_NORMAL
- en: 13.2.2 Big Data Challenges in Medicinal Data
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Highly available content, combinatorial synthesis, and diversified parameters
    drastically increase the size of data volume pertinent to medical chemists. The
    processing power, network capacity, or data storage even in the present computing
    architectures is inadequate to manage the intense volume of medical data. The
    significant objective of intensive research or data driven is to enrich the decision-making
    process in terms of quality or speed. Repeated bad practices in drug discovery
    are susceptible to miserable decision-making. Deeper analysis with semi-structured
    data requires analytics expertise and deeper visualization. In medical chemistry,
    the decision-making relies on timing and a suitable framework for the drug design
    and evaluation phase. The experimental data is disseminated among researchers
    to incorporate the new data in the design phase in order to afford an intuitive
    overview and yield better results. Intuitive repositories and support tools for
    decision-making are required to alter the plans quickly if any kind of new information
    is found. The key aspect is to search out the hidden patterns and interconnectivity
    among data points in dissimilar resources. Moreover, if links are exposed, then
    the complex networks can be constructed to manage them. The public databases and
    related biological activities can be interlinked with disparate data sources retrieved
    from different laboratories that pose challenges in terms of data normalization
    (Murdoch & Detsky, [2013](#CR16)).
  prefs: []
  type: TYPE_NORMAL
- en: 13.2.3 Effective Decision-Making in Data-Driven Approach
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Chemical intuition is the key factor in making drug design decisions for the
    medicinal chemists. Some of the other factors are past experience of the medicinal
    chemist, knowledge regarding the biological target (ligand-based/structure-based),
    and responsive reactions. Ligand efficiency methodologies including lipophilic,
    enthalpic, and size-dependent are considered as the significant drivers to support
    decision-making which balances physiochemical parameters along with its efficacy
    (Hopkins et al., [2004](#CR9)).
  prefs: []
  type: TYPE_NORMAL
- en: 13.2.4 Data Reduction, Visualization, and Analytics
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: With the increased capacity and complexity  , volume and variety of datasets
    have gained a great attention on the construction of data visualization as well
    as analytic approaches. However, there is a need to discover ways to enable interaction
    by reducing complexity and offering them in an interpretable manner. Some data
    reduction approaches including linear regression, Bayesian methods, hierarchical
    clustering, K-means clustering, and principal component analysis (PCA) are associated
    with several data analytic methodologies such as cluster analysis, predictive
    modelling, data mining, and decision trees. These intuitive approaches can be
    exploited by the data scientist to visualize the results in pharmaceutical companies.
    Computational chemists examine patterns and trends instead of focusing individual
    compounds. Additional time can be spent in examining infographics, time-based
    graphs, and several forms of data representation in order to create the moral
    sense on larger datasets (Stopler et al., [2014](#CR24)).
  prefs: []
  type: TYPE_NORMAL
- en: The decision-making is improved in the drug discovery process with the enormous
    capacity of medicinal chemistry especially the data generated internal as well
    as external. The fast growth in this big data era requires the connectivity  among
    the available resources, and it is considered as a prerequisite for the success
    in the future. Moreover, data repositories are highly difficult to maintain the
    diversified  data resources.
  prefs: []
  type: TYPE_NORMAL
- en: 13.3 Challenges of Data-Driven Healthcare
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Healthcare discipline introduces few domain-specific issues, and challenges
    are addressed below:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Wide range: Various ranges of health applications are being covered from individual
    to large scale.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Data complexity: Covers incomplete or missing data, huge number of patients,
    heterogeneous variables, and data retrieved from multiple sources.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Statistical rigor: Refers to life/death stakes in the healthcare domain.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Interactive data visualization is an effective tool which addresses the opportunities
    and domain-specific practices in the healthcare ecosystem (Gotz & Borland, [2016](#CR8)).
  prefs: []
  type: TYPE_NORMAL
- en: 13.3.1 Data Complexity
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Visualization is inherently appropriate to support a huge volume of data to
    gain insight with the data retrieved from repositories of similar patients. Visual
    representations like bar charts perform well, irrespective of the available set
    of entities. The tools such as Hadoop, BlinkDB, or Spark can be implemented to
    manage rapidly growing data in the healthcare domain.
  prefs: []
  type: TYPE_NORMAL
- en: 13.3.2 Data Variety
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The medical data including medications, unstructured clinical data, demographics,
    radiology results, genomic data, images, diagnoses, etc. can be taken into consideration
    for diagnosis shown in Fig. [13.6](#Fig6). Perhaps, it is highly challenging to
    visualize the data with the variety of data representation. Visualization should
    enable users to exploit the variable space with various visualized dimensions
    of the dataset. Visualization effectively handles disparate data types such as
    categorical, numerical, and hierarchical.![../images/504166_1_En_13_Chapter/504166_1_En_13_Fig6_HTML.png](../images/504166_1_En_13_Chapter/504166_1_En_13_Fig6_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 13.6
  prefs: []
  type: TYPE_NORMAL
- en: Disease diagnosis
  prefs: []
  type: TYPE_NORMAL
- en: 13.3.3 Data Quality
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Uncertainty in the medical data such as medical image or clinical notes is a
    critical consequence. Before visualization, the medical resources can be analyzed
    using image analysis algorithms and Natural Language Processing (NLP) in order
    to obtain structured annotations. Invalid or missing data is quite often due to
    improper entry of data or lack of interoperability. It is very hard to distinguish
    the difference between the events which are missed or not occurring. The large
    portion of medical data is unstructured; those resources are to be analyzed effectively
    to present them in a structured form. Visualizations should highlight the deficiencies
    and be designed in such a way to effectively handle the data quality-related issues.
  prefs: []
  type: TYPE_NORMAL
- en: 13.3.4 Statistical Rigor
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Specialized visualization tools are required to determine the statistical rigor
    in the healthcare domain. Thus, visualization assists users to gain deep insight
    or in finding interesting trends that may be useful in certain perspectives. Statistical
    approaches have limitations such as lack of contextualization and interpretability.
    The best practices from visualization and statistical disciplines can be merged
    to meet the high standard of validation which is predominantly required in the
    healthcare domain. Acquiring data with enough detail on a large scale leads to
    reliable decision-making.
  prefs: []
  type: TYPE_NORMAL
- en: 13.3.5 Selection Bias
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Selection bias plays a role while dealing with the huge amount of medical data.
    The two distinct problems are considered, and the variation among the sample and
    general population are being considered as input for the visualization system
    that ends in non-generalizable intuition. For example, the patient undergoing
    treatment in a private and public hospital is possibly not the same. In the context
    of selection bias, visualization focusing on a particular dataset may not obtain
    generalizable results. Hence, datasets must be constructed by considering the
    baseline samples in order to determine the generalization in result.
  prefs: []
  type: TYPE_NORMAL
- en: 13.4 Big Data Analytics Tools
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 13.4.1 Zoho Analytics
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Zoho, a cloud-based business application service provider addressing the stand-alone
    business intelligence, uses cases through dashboards. It provides on-premises
    deployment and automatic data blending facilities. Zoho analytics supports augmented
    analytics to generate user-friendly analysis reports. AdvenNet, a network management
    specialist, founded Zoho in 1996, and it was named as Zoho suite.
  prefs: []
  type: TYPE_NORMAL
- en: 13.4.2 Cloudera
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Cloudera is an Apache Hadoop-based solution provider which supports distributing
    and computing scalable storage along with enterprise capabilities and web-based
    user interface. The ecosystem of Cloudera-Apache Hadoop is shown in Fig. [13.7](#Fig7).
    The features of the Cloudera are:'
  prefs: []
  type: TYPE_NORMAL
- en: Scalability – provides a range of applications and extends the application based
    on the requirements.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Flexibility – a variety of data can be handled with various computational frameworks
    such as statistical computation, free text search, machine learning, batch processing,
    and interactive SQL.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Security – good control over sensitive data.
  prefs:
