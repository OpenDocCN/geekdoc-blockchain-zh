  type: TYPE_NORMAL
  zh: 图13.2
- en: Use cases for healthcare big data analytics
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗大数据分析的用例
- en: 13.1.2 Heart Diseases
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13.1.2 心脏疾病
- en: The primary reason for cardiovascular disease  is the blockage in which the
    blood flow becomes obstructed or reduced at the time of travel via coronary arteries
    to the heart muscle. The red blood cells in the human body carry oxygen that is
    essential for humans to be conscious and remain sustained in their life. Without
    oxygen, it causes heart muscle to get arrested that leads to death. Smart devices
    acquire and send data for further analysis about the chronic diseases that provide
    information about the human heart, blood pressure or blood sugar, and breathing
    process and increase the ability in order to make appropriate decisions (Bui et
    al., [2011](#CR2)). A cardiologist receives data periodically about the patient,
    and occasionally the provider would be given an early warning regarding heart-related
    problems, in such a way that the heart disease can be prevented. An electrocardiogram
    (ECG)  is a reliable technology in predicting heart diseases and directs patients
    for rapid treatment in the aspect of restricting the impact of any serious condition.
    An electrochemical biosensor can be surgically implanted beneath the human body
    skin so that it can have a direct contact with the blood flow. The implanted sensor
    transmits troponin-related information via Bluetooth to analyze it in real time
    (Poongodi et al. [2020](#CR20), [b](#CR18), [c](#CR19)).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 心血管疾病的主要原因是冠状动脉血流在前往心肌的过程中被阻塞或减少，导致血流受阻或减少。人体内的红细胞携带着人类生存所必需的氧气。没有氧气，会导致心肌停止运动，最终导致死亡。智能设备获取并发送关于慢性疾病的数据，提供有关人体心脏、血压或血糖以及呼吸过程的信息，并增加做出适当决定的能力（Bui等人，[2011](#CR2)）。心脏病专家定期收到关于患者的数据，并且有时会提前警告有关心脏问题，以预防心脏疾病。心电图（ECG）是预测心脏疾病的可靠技术，并指导患者进行快速治疗，以减轻任何严重病情的影响。电化学生物传感器可以手术植入人体皮肤下，以便直接接触血流。植入的传感器通过蓝牙传输与肌钙蛋白相关的信息，以实时分析（Poongodi等人，[2020](#CR20)，[b](#CR18)，[c](#CR19)）。
- en: Cardiovascular disease  is a health threat that affects a large population across
    the globe. With predictive analytics, there is a potential to enrich early detection,
    risk assessment, symptom tracking, and accuracy. According to the McKinsey report,
    50% of Americans are suffering from chronic diseases, and 80% of medical care
    fee amount is spent on treatment. On average, 2.7 trillion USD is spent on chronic
    disease treatment every year, and it comprises 18% of annual GDP. As per the nutrition
    and chronic disease of Chinese report in 2015, 86.6% of deaths occur due to chronic
    diseases. Thus, it is required to accomplish the risk assessment analysis for
    chronic diseases. Moreover, the diagnostic process is highly complex due to shortage
    of resources and physicians which has an impact on proper diagnosis and treatment.
    Based on the European Society of Cardiology report, 26 million patients were diagnosed
    with chronic heart diseases, and 3.6 million every year among themselves. In particular,
    50% of heart patients’ condition ends in death too in the beginning period of
    1 to 2 years, and the cost incurred for heart disease management is 3% approximately
    of the health budget.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 心血管疾病是全球影响人口众多的健康威胁。通过预测分析，有潜力丰富早期检测、风险评估、症状追踪和准确性。根据麦肯锡报告，美国有50%的人患有慢性疾病，80%的医疗费用用于治疗。平均每年有2.7万亿美元用于慢性疾病治疗，占年度GDP的18%。根据2015年中国营养与慢性病报告，86.6%的死亡是由慢性疾病引起的。因此，需要对慢性疾病进行风险评估分析。此外，由于资源和医生短缺，诊断过程非常复杂，这对正确诊断和治疗产生了影响。根据欧洲心脏病学会的报告，2600万患者被诊断患有慢性心脏病，其中每年有360万人。特别是，在最初的1到2年期间，50%的心脏病患者的病情也会以死亡结束，心脏病管理所产生的费用约占卫生预算的3%。
- en: Heart failure is an ailment that occurs when the heart is not pumping the blood
    effectively to all parts of the body. The two categories of heart failure which
    affect the left side of the heart are systolic and diastolic heart failure. Systolic
    heart failure is also known as heart failure with less ejection fraction (HFrEF)
    which happens when the left ventricle is not contracting completely because of
    this, the heart will not pump the blood forcefully enough to all parts of the
    body. Ejection fraction (EF) is the quantity of blood that leaves a heart ventricle
    during every pumping action. For normal condition EF is between 50 and 70%, but
    under 40% is considered as less ejection fraction or systolic heart failure. Diastolic
    heart failure is also known as heart failure with conserved ejection fraction
    (HFpEF) which happens when there is no longer relaxation in the left ventricle
    between heartbeats. This failure makes the tissues of the heart stiffer, and the
    heart will not get filled up with blood before the next beat (Bui et al., [2011](#CR2)).
    Diastolic heart failure often occurs along with other types of heart diseases
    or non-heart diseases such as cancer and lung disease (Lopez-Sendon, [2011](#CR13)).
    The scenario of heart failure is depicted in Fig. [13.3](#Fig3).![../images/504166_1_En_13_Chapter/504166_1_En_13_Fig3_HTML.png](../images/504166_1_En_13_Chapter/504166_1_En_13_Fig3_HTML.png)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 心力衰竭是一种疾病，当心脏无法有效地将血液泵送到全身各部分时发生。影响左心室的两种心力衰竭的分类是收缩期和舒张期心力衰竭。收缩期心力衰竭也称为左心室射血分数减少性心力衰竭（HFrEF），是指左心室由于收缩不完全而无法将血液有力地泵送到全身各部分。射血分数（EF）是心室在每次泵血过程中排出的血液量。正常情况下，EF在50%到70%之间，但低于40%被视为射血分数较低或收缩期心力衰竭。舒张期心力衰竭也称为保留射血分数性心力衰竭（HFpEF），是指左心室在心跳之间不再放松。这种衰竭使心脏组织变得更加僵硬，并且心脏在下一次跳动之前不会充满血液（Bui等人，[2011](#CR2)）。舒张期心力衰竭经常与其他类型的心脏疾病或非心脏疾病（如癌症和肺部疾病）同时发生（Lopez-Sendon，[2011](#CR13)）。心力衰竭的情景如图[13.3](#Fig3)所示。![../images/504166_1_En_13_Chapter/504166_1_En_13_Fig3_HTML.png](../images/504166_1_En_13_Chapter/504166_1_En_13_Fig3_HTML.png)
