- en: Figure [13.13](#Fig13) shows the user-defined filter to predict heart disease,
    and it is applied on the type of chest pain, range of blood pressure, and maximum
    heart rate. The filters applied on dimension category are called categorical filters,
    and the filter applied to measures is called quantitative filters. Here the chest
    pain type is a categorical filter, and the blood pressure and heart rate come
    under quantitative filters. With the help of a slider, the user can change the
    measurement and type to predict the heart disease.![../images/504166_1_En_13_Chapter/504166_1_En_13_Fig13_HTML.png](../images/504166_1_En_13_Chapter/504166_1_En_13_Fig13_HTML.png)
  id: totrans-149
