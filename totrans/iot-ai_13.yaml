- en: 13.1.1 Big Data
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13.1.1 大数据
- en: Big data is an extremely huge dataset which requires efficient software for
    analysis, and it becomes very common since digital storage is feasible and inexpensive.
    The number of datasets for the health data is roughly figured by the USA as 150
    exabytes (10^(18)), and it is estimated beyond yottabyte (10^(24)) in the forthcoming
    years. Big data comprises a large volume of highly complex, variable data that
    demand advanced technologies to capture, store, distribute, manage, and analyze
    information (Glosarry, [2012](#CR7)). The main objective of big data is to analyze
    the available raw data in order to make sense for decision-making and exploit
    the values. Some of the big data characteristics are volume, variety, velocity,
    veracity, variability, and value that are described below (Gani et al., [2016](#CR6))
    and depicted in Fig. [13.1](#Fig1):![../images/504166_1_En_13_Chapter/504166_1_En_13_Fig1_HTML.png](../images/504166_1_En_13_Chapter/504166_1_En_13_Fig1_HTML.png)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据是一个非常庞大的数据集，需要高效的软件进行分析，由于数字存储成本可行且廉价，因此变得非常普遍。美国大约估算出健康数据的数据集数量为150艾字节（10^(18)），在未来几年可能会估算到约1千亿亿字节（10^(24)）。大数据包含大量高度复杂、多变的数据，需要先进的技术来捕获、存储、分发、管理和分析信息（术语表，[2012](#CR7)）。大数据的主要目标是分析可用的原始数据，以便为决策提供意义并利用其价值。一些大数据的特征如下：体积、多样性、速度、真实性、可变性和价值（Gani等人，[2016](#CR6)），并在图[13.1](#Fig1)中描述：![../images/504166_1_En_13_Chapter/504166_1_En_13_Fig1_HTML.png](../images/504166_1_En_13_Chapter/504166_1_En_13_Fig1_HTML.png)
- en: Fig. 13.1
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 图13.1
- en: Big data characteristics
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据的特征
- en: Volume refers to the exponential growth of social media and applications which
    in turn leads to gathering of a massive amount of big data from various unlimited
    heterogeneous sources such as Google, Facebook content, Netflix, etc. Handling
    such kind of data is highly challenging for further storage and analysis. In fact,
    it refers to the data size, for instance, terabytes, petabytes, and zettabytes
    (10^(12), 10^(15), and 10^(21) bytes approximately).
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Volume 指的是社交媒体和应用程序的指数增长，从而导致从各种无限异构源头收集大量的大数据，如 Google、Facebook 内容、Netflix
    等。处理这种类型的数据对于进一步的存储和分析来说是非常具有挑战性的。事实上，它指的是数据的大小，例如，千兆字节、拍字节和泽字节（大约是 10^(12)、10^(15)
    和 10^(21) 字节）。
- en: Variety refers to the interdisciplinary kind of data from different sources
    such as sensors, corporate documents, mobile devices, social networks, or satellite
    images. Such type of data is commonly available in the form of structured, unstructured,
    and semi-structured data. Hence, appropriate tools and techniques are required
    to analyze the data that is also extremely challenging because of certain constraints.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Variety 指的是来自不同来源的跨学科数据，例如传感器、企业文档、移动设备、社交网络或卫星图像。这种类型的数据通常以结构化、非结构化和半结构化数据的形式普遍存在。因此，需要适当的工具和技术来分析数据，这也是极具挑战性的，因为存在某些约束条件。
- en: Velocity plays a significant role in analyzing and streaming the real-time data
    along with the speed rate. The data generated from different sources such as video
    audio, online transaction, map visualization, or social network are considered
    for analysis. The information should be extracted timely by exploiting efficient
    learning algorithms for real-time data analysis.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Velocity 在分析和流式传输实时数据方面起着重要作用，同时还要考虑速率。来自不同来源的数据，如视频音频、在线交易、地图可视化或社交网络，都被视为分析对象。应该及时利用高效的学习算法提取信息，进行实时数据分析。
- en: Veracity is related to the trustworthiness, certainty, or accuracy of the gathered
    big data. Hence, it involves the different stages of processes such as cleaning,
    transforming, normalizing, or filtering in order to remove any noisy information.
    If the dataset is too large, then the data cleaning process becomes complicated.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Veracity 与收集到的大数据的可信度、确定性或准确性有关。因此，它涉及到清理、转换、规范化或过滤等不同阶段的过程，以删除任何噪音信息。如果数据集太大，那么数据清理过程就会变得复杂。
- en: Variability means the variation occurs in the data flow due to uncertainty of
    sudden increase in the data load.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Variability 意味着由于数据负载的突然增加而导致数据流中发生的变化的不确定性。
- en: Value is a significant aspect which determines the discovered data is meaningful
    and appropriate for analysis. Data validation is also a complicated task because
    of abundant datasets.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Value 是一个重要的方面，它决定了发现的数据是否有意义和适合分析。由于数据集丰富，数据验证也是一项复杂的任务。
- en: The holistic benefits of healthcare big data analytics are improving clinical
    trials, predicting diseases, providing appropriate therapy, examining population
    health, preventing diseases, enhancing care-taking process, and reducing cost
    by affording personalized care at the correct time to the right patient (Alexander
    & Wang, [2017](#CR1)). Some use cases for big data analytics are shown in Fig.
    [13.2](#Fig2).![../images/504166_1_En_13_Chapter/504166_1_En_13_Fig2_HTML.png](../images/504166_1_En_13_Chapter/504166_1_En_13_Fig2_HTML.png)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗大数据分析的整体好处包括改善临床试验、预测疾病、提供适当疗法、检查人口健康、预防疾病、增强护理流程，并通过在正确时间为正确患者提供个性化护理来降低成本（Alexander和Wang，[2017](#CR1)）。一些大数据分析的用例如图[13.2](#Fig2)所示。![../images/504166_1_En_13_Chapter/504166_1_En_13_Fig2_HTML.png](../images/504166_1_En_13_Chapter/504166_1_En_13_Fig2_HTML.png)
- en: Fig. 13.2
  id: totrans-22
