    and the red color indicates the population without diabetics. Target classes with
    diabetics and acceptable heart rate are showing negative symptom.![../images/504166_1_En_13_Chapter/504166_1_En_13_Fig11_HTML.png](../images/504166_1_En_13_Chapter/504166_1_En_13_Fig11_HTML.png)
