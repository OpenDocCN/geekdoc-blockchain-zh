  type: TYPE_NORMAL
  zh: 创始人 & 首席执行官，Custodia Bank
- en: Satoshi Nakamoto, the inventor of Bitcoin, is one of the most important systemic
    thinkers in human history.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 中本聪，比特币的发明者，是人类历史上最重要的系统性思想家之一。
- en: A systemic thinker is a polymath—an expert who works across disciplines, spotting
    connections others may not see by going broad as well as deep. For example, a
    systemic thinker may see that Michelangelo’s David has more in common with Dante’s
    Divine Comedy than it does with Bernini’s David, despite both statues of David
    studying the same Biblical subject. Why? Dante and Michelangelo were Renaissance
    creators whose works displayed the humanism, symmetry, order and clean lines of
    the Renaissance. By contrast, Baroque creators, such as Bernini or Mozart, favored
    ornate detail over simplicity as well as movement over stability. Systemic thinkers
    learn to spot such patterns horizontally—patterns that even the greatest experts
    in each vertical may not be able to see.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 系统性思想家是多面手——跨学科工作的专家，通过既广博又深入地观察，发现其他人可能看不到的联系。例如，系统性思想家可能会发现，米开朗基罗的《大卫》与但丁的《神曲》之间的共同点比它与贝尼尼的《大卫》之间的共同点要多，尽管两座大卫雕像都研究了相同的圣经主题。为什么？但丁和米开朗基罗是文艺复兴时期的创造者，他们的工作展示了文艺复兴时期的人文主义、对称性、秩序和干净的线条。相比之下，巴洛克时期的创造者，如贝尼尼或莫扎特，更喜欢华丽的细节而非简洁，以及动态而非稳定性。系统性思想家学会水平地发现这样的模式——即使是每个垂直领域中最伟大的专家也可能看不到的模式。
- en: Satoshi Nakamoto is a true polymath—one of the greatest, if not the greatest,
    systemic thinker of our time. Satoshi’s invention, the Bitcoin blockchain, was
    cross-disciplinary. Satoshi solved a computer science problem long considered
    unsolvable by computer scientists, by applying knowledge from outside computer
    science. To create Bitcoin, Satoshi applied elements of economics, psychology
    and behavioral science to cryptography and distributed systems.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 中本聪是一位真正的多面手——我们这个时代最伟大的系统思想家之一，如果不是最伟大的的话。中本聪的发明，比特币区块链，是跨学科的。中本通过应用计算机科学以外的知识，解决了一个长期以来被计算机科学家认为无法解决的问题。为了创建比特币，中本聪将经济学、心理学和行为科学的知识应用于密码学和分布式系统。
- en: A blockchain is a new type of database technology. Speaking simplistically,
    a blockchain allows multiple parties to see the same data at the same time and
    trust that it’s valid. A blockchain is a ‘golden copy’ of information upon which
    all users can rely. It is shared technology infrastructure.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一种新型的数据库技术。简单地说，区块链允许多方同时看到相同的数据并相信它是有效的。区块链是信息的“金本位”，所有用户都可以依赖。它是共享的技术基础设施。
- en: What problem does blockchain technology solve? Expressed in practical terms,
    on the one hand, blockchain solves the duplication/reconciliation problem—when
    parties don’t trust each other, they need to keep and reconcile their own copies
    of data. Expressed in philosophical terms, on the other hand, blockchain solves
    the trust problem. To establish trust, today we use an army of auditors; accountants;
    trustees; lawyers; transfer agents; registrars; county clerks; asset custodians;
    and myriad other forms of third-party validators, and sometimes we throw in a
    central counterparty to stand in between, and then we duplicate and reconcile
    the same data across each of these parties. Until blockchain came along, there
    was no avoiding all this—it was the cost of establishing trust. But it’s a tremendously
    inefficient and resource-intensive way to create trust. Blockchain is a database
    architecture that can streamline these processes massively. It’s a cheaper way
    to create trust.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术解决了什么问题？从实际角度来说，一方面，区块链解决了重复/对账问题——当各方互不信任时，他们需要保留并核对各自数据的副本。从哲学角度来说，另一方面，区块链解决了信任问题。为了建立信任，今天，我们使用一支由审计师、会计师、受托人、律师、过户代理人、注册代理人、县书记员、资产保管人以及众多其他形式的第三方验证者组成的军队；有时我们还会加入一个中心对手方来居中调解，然后，这些各方都需要对相同的数据进行复制和核对。直到区块链出现，这一切都无法避免——这是建立信任的成本。但这是一种极其低效且资源密集的方式来创造信任。区块链是一种数据库架构，可以大幅简化这些流程。这是创建信任的更便宜方式。
- en: A true blockchain is decentralized. This means there is no system administrator.
    There is no gatekeeper. There is no central target for hackers to attack.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的区块链是去中心化的。这意味着没有系统管理员。没有看门人。没有黑客攻击的中心目标。
- en: Some of you may find the analogy to Google Docs helpful. When students use Google
    Docs to write a term paper, they share the same document with multiple parties
    at the same time and can see their colleagues editing it in real-time. But there’s
    a problem. Google controls the data, and you have no way of knowing whether Google
    tampered with it. A blockchain is ‘like Google Docs but without Google’—because
    no party has a controlling role in a true blockchain. No one owns the network
    because every participant in the network owns it.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人可能会发现与谷歌文档的类比很有帮助。当学生使用谷歌文档写学期论文时，他们与多方同时共享同一文档，并可以实时看到同事的编辑。但有一个问题。谷歌控制着数据，你没有办法知道谷歌是否对其进行了篡改。区块链是“没有谷歌的谷歌文档”——因为在一个真正的区块链中，没有任何一方有控制权。没有人拥有网络，因为网络的每一个参与者都拥有它。
- en: Now let’s talk about Bitcoin, the first blockchain. Satoshi Nakamoto actually
    didn’t invent anything new in 2008\. Rather, Satoshi combined several existing
    advances in a way no one had combined them before, and the advances cut across
    disciplines—spanning math (i.e., cryptography), computer science (i.e., distributed
    systems/peer-to-peer networking) and economics (i.e., game theory). The use of
    game theory was Satoshi’s real genius—Satoshi reinforced the technology with asymmetric
    incentives.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们来谈谈比特币，第一个区块链。中本聪在2008年实际上并没有发明任何新东西。相反，中本聪以一种前所未有的方式组合了几种现有的进步，这些进步跨越了学科——涵盖了数学（即密码学）、计算机科学（即分布式系统/点对点网络）以及经济学（即博弈论）。运用博弈论是中本聪的真正天才——中本聪用非对称激励加强了这种技术。
- en: For example, it’s expensive to add transactions to Bitcoin’s ledger, but cheap
    to verify them once they’ve been added, thereby making it very easy to enforce
    property rights within this system. It’s prohibitively expensive to attack the
    Bitcoin network—it would cost billions just to re-write this morning’s transaction
    history—but cheap for individuals to participate in the network by simply downloading
    the open-source Bitcoin software to become a network node.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，将交易添加到比特币账本中是昂贵的，但一旦添加后，验证它们却非常便宜，从而使得在这个系统中执行财产权变得非常容易。攻击比特币网络代价高昂——仅仅为了重写今天早上的交易历史就需要数十亿美元——但对于个人来说，通过下载开源的比特币软件成为网络节点参与网络却非常便宜。
- en: But most importantly, unlike every other form of money used in human history,
    growth in the value of bitcoin doesn’t cause more bitcoin to be produced. Growth
    in the value of gold causes more gold to be mined or growth in the value of the
    dollar enables the Federal Reserve to print more of them. Rather, growth in bitcoin’s
    price ONLY makes the network more secure. There will never be more than 21 million
    bitcoins, regardless of how high its price goes. As more people join the Bitcoin
    network, it simply becomes more immune to attack.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但最重要的是，与人类历史上使用过的其他所有货币形式不同，比特币价值的增长并不会导致更多的比特币被生产。黄金价值的增长会导致更多的黄金被开采，美元价值的增长会使得联邦储备银行印刷更多的美元。相反，比特币价格的增长只会使网络更加安全。不管其价格涨得多高，比特币的总数永远不会超过2100万个。随着越来越多的人加入比特币网络，它对抗攻击的能力只会变得更强。
- en: And Bitcoin has never been hacked successfully. It is almost certainly the most
    secure technology system ever built. Wait, you might be thinking, what about the
    hacks I’ve read about? Those hacks happened within insecure applications built
    on top of the Bitcoin blockchain. The underlying Bitcoin blockchain itself—the
    base ledger layer—has NEVER been successfully hacked. And it’s worth $560 billion
    on the day of this writing, so there’s quite a hacker’s bounty! Bitcoin’s success
    from a cybersecurity standpoint is even more notable when you learn that Bitcoin
    is not protected by a firewall. It lives in the wilds of the Internet and hackers
    constantly try but fail to penetrate it. Why? Remember, Bitcoin works because
    it’s a beautiful balance of technology and economic incentives—hackers would spend
    a lot more money to hack it than they would gain from doing so.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 而且比特币从未被成功黑客攻击过。它几乎可以肯定是迄今为止最安全的科技系统。等等，你可能会想，我读到的那些黑客攻击怎么办？那些攻击发生在构建在比特币区块链之上的不安全应用程序中。比特币区块链本身——基础账本层——至今从未被成功攻击过。在撰写本文的那天，它的市值达到了5600亿美元，所以黑客的赏金非常高！从网络安全角度来看，比特币的成功更加引人注目，当你了解到比特币不受防火墙保护时，这种印象会更加强烈。它存在于互联网的荒野中，黑客不断尝试但无法渗透。为什么？记住，比特币之所以有效，是因为它是一种技术美和经济激励之间美妙平衡的结果——黑客攻击所花费的钱会比他们从中获得的收益要多。
- en: It took a systemic thinker—with top-notch skills in cryptography and computer
    science and a keen understanding of game theory, monetary history and human behavior—to
    concoct such a beautifully-balanced system. And in doing so, Satoshi solved a
    problem that the computer science field had tried to solve for decades, called
    the Byzantine Generals Problem. Put simply, how would generals fighting on a Byzantine
    battlefield know that messages they received from other generals during battle
    weren’t tampered with during their journey across the battlefield? This was considered
    by many to be an unsolvable problem in the computer science specialty of distributed
    systems, but Satoshi solved it. Perhaps if computer scientists had spent more
    time talking to economists and behavioral scientists all along, it might have
    been solved a lot sooner!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 要设计出如此精妙平衡的系统，需要一位系统思考者——他精通密码学和计算机科学，对博弈论、货币历史和人类行为有深刻的理解。中本聪在这样做的同时，解决了一个计算机科学领域尝试了数十年的问题，即拜占庭将军问题。简单来说，拜占庭战场上的将军们如何知道他们在战斗中收到的来自其他将军的信息在穿越战场的过程中没有被篡改？这个问题在分布式系统的计算机科学领域被许多人认为是一个无解的问题，但中本聪解决了它。也许如果计算机科学家们一直以来更多地与经济学家和行为科学家交谈，它可能早就被解决了！
