- en: Welcome
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 欢迎
- en: I’m really excited you’re here! You’re about to embark on a fascinating journey,
    one that I began in 2012\. I was interviewing famed futurist Ray Kurzweil for
    my PBS television show at his faculty office at Harvard. While chatting afterward,
    Ray encouraged me to attend the Executive Program at Singularity University. He
    cofounded the institution with Peter Diamandis to help world leaders learn how
    to apply technology to solve global challenges and build a better future for the
    planet. With Ray’s help, I was accepted into the nine-day, deep-dive program on
    exponential technologies. The course covers Artificial Intelligence, Robotics,
    Machine Learning, 3D Printing, Big Data, Nanotech, Biotech, Fintech, EdTech, AgriTech,
    and more.^([I](#footnote-075))
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 很高兴你能来！你即将开始一段迷人的旅程，这是我在2012年开始的旅程。我当时正在采访著名未来学家雷·库兹韦尔，我们在他在哈佛的教职办公室聊天。聊天结束后，雷鼓励我参加“未来大学”的行政课程。他与彼得·迪阿曼迪斯共同创办了这个机构，帮助世界领导人学习如何运用技术解决全球挑战，并为地球建设一个更美好的未来。在雷的帮助下，我被录取进入了为期九天的深度挖掘指数技术的课程。该课程涵盖人工智能、机器人技术、机器学习、3D打印、大数据、纳米技术、生物技术、金融科技、教育科技、农业科技等等。^([注](#footnote-075))
- en: 'It was there that I first heard the word *bitcoin* and the notion of a “cryptocurrency.”
    It made no sense to me (despite—or because of—my knowledge and experience in the
    financial field). Nevertheless, I was intrigued. So, I explored bitcoin throughout
    2013 and began investing in 2014\. As my knowledge grew, and as I got to know
    many of the folks involved, I became acutely aware of two facts:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 就是在那里，我第一次听到了*比特币*这个词以及“加密货币”的概念。这对我来说毫无意义（尽管或者说因为我在金融领域的知识和经验）。然而，我感到很好奇。于是，我在2013年开始了对比特币的探索，并在2014年开始投资。随着我的知识增加，以及与许多涉及其中的人们的接触，我清楚地意识到两个事实：
- en: First, blockchain technology and the digital assets it makes possible are revolutionary.
    This is the most profound innovation in commerce since the invention of the internet.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，区块链技术及其可能带来的数字资产是革命性的。这是自互联网发明以来商业领域最深刻的创新。
- en: Second, few people realize this—including the vast majority of financial professionals.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，很少有人意识到这一点，包括绝大多数金融专业人士。
- en: Although the crypto community has created an astonishing array of products and
    services, it hasn’t learned how to reach investors like you. And the bulk of the
    financial services industry, which in the United States manages two-thirds of
    all investors’ money, doesn’t fully realize the incredible investment opportunities
    available in this new asset class. Nor does the financial field yet know how to
    give its clients access to these opportunities.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管加密社区已经创造了令人惊叹的产品和服务，但它还没有学会如何接触像你这样的投资者。而美国金融服务业的大部分，管理着三分之二的投资者资金，还没有完全意识到这个新资产类别中可获得的令人难以置信的投资机会。金融领域还不知道如何让其客户获得这些机会的访问权限。
- en: That’s why, in 2018, I created the Digital Assets Council of Financial Professionals.
    Today, DACFP is widely regarded as the premier resource on this topic for Wall
    Street and corporate America. We are the bridge connecting the crypto community
    with the financial services field. Our role is to provide financial professionals
    with the education they need so they can explain these new technologies to their
    clients, helping everyone gain access to these investment opportunities. (Already,
    thousands of financial professionals have enrolled in DACFP’s program to attain
    their Certificate in Blockchain and Digital Assets.)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么我在2018年创建了金融专业数字资产委员会（Digital Assets Council of Financial Professionals）。如今，DACFP被普遍认为是华尔街和美国企业界在这一话题上的主要资源。我们是连接加密社区与金融服务领域的桥梁。我们的角色是为金融专业人士提供所需的教育，以便他们可以向客户解释这些新技术，帮助每个人获得这些投资机会。
    （已有数千名金融专业人士注册参加了DACFP的区块链和数字资产证书项目。）
- en: Over the past decade, I’ve trained thousands of financial advisors and corporate
    executives on blockchain and digital assets. Ironically, the more investment knowledge
    and experience these folks have, the harder it is for them to comprehend this
    new asset class. Indeed, I’ve found that the more college degrees, professional
    designations, and years of investment and financial experience an individual has,
    the more they struggle with this topic. That’s simply because blockchain and digital
    assets technologies have nothing in common with anything financial professionals
    have learned about or experienced anywhere in their careers.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的十年里，我培训了数千名金融顾问和企业高管，教授他们有关区块链和数字资产的知识。具有讽刺意味的是，这些人拥有的投资知识和经验越多，就越难理解这一新的资产类别。事实上，我发现一个人拥有的大学学位、专业资格认证以及投资和金融经验的年限越多，就越难以理解这个话题。这只是因为区块链和数字资产技术与金融专业人士在职业生涯中所学到或经历过的任何内容都毫不相干。
- en: So, if you know nothing about economics, finance, asset management, or portfolio
    analysis—well… *congratulations!* You have a distinct advantage over all those
    Wall Streeters!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，如果你对经济学、金融学、资产管理或投资组合分析一无所知——那么…… *恭喜你！* 你比所有的华尔街人士都具有明显优势！
- en: '![Image](../images/f0006-01.jpg)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f0006-01.jpg)'
- en: And if you are (sorry) one of those financial folks with years of investment
    and financial experience, then I urge you, as you read these pages, to set aside
    your well-earned knowledge and experience for a little while. I know that’s a
    big ask—I’ve got 37 years in the financial field and six professional designations
    myself, and if someone were to tell me to ignore what I know, well, yeah, I’d
    call that a big red flag. All I can say is that I understand how you feel. I felt
    the same way when I started exploring this new asset class, too. But I quickly
    learned that, instead of *helping*, my knowledge and experience were actually
    a hindrance. I had a lot of presumptions, expectations, and judgments to overcome.
    I now see that my initial resistance *interfered* with my journey toward comprehending
    this new technology and all it offers. So, you can either benefit from my experience
    and proceed as I suggest—which will save you a lot of time and aggravation—or
    you can trudge along as I did at first. Up to you.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是（抱歉）那些拥有多年投资和金融经验的金融人士之一，我建议你，在阅读这些页面时，暂时搁置你那些辛苦积累的知识和经验。我知道这是一个很大的要求——我在金融领域工作了37年，自己也有六个专业资格认证，如果有人让我忽略我所知道的东西，嗯，是的，我会认为这是一个很大的警告信号。我只能说我理解你的感受。当我开始探索这个新的资产类别时，我也有同样的感觉。但我很快就意识到，我的知识和经验并没有帮助，反而是一个阻碍。我有很多假设、期望和判断要克服。我现在看到，我的最初抵制干扰了我对这项新技术及其提供的一切的理解之旅。所以，你可以从我的经验中受益，并按照我的建议继续——这将为你节省大量的时间和烦恼——或者你可以像我起初那样艰难前行。由你决定。
- en: Let’s Use the Right Words
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 让我们使用正确的词语。
- en: Automobiles were once known as *horseless carriages*—but imagine the look you’ll
    get today if you tell someone you want to buy one. Likewise, bitcoin was introduced
    as *cryptocurrency*—and if that’s what you call it, you’ll be as outdated as folks
    who wear galoshes on a rainy day.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 汽车曾经被称为*无马马车*——但想象一下，如果你告诉别人你想买一辆这样的车，你会得到怎样的表情。同样，比特币被介绍为*加密货币*——如果你这样称呼同样，比特币被介绍为*加密货币*—如果这就是你称呼它的方式，你会跟那些在下雨天穿胶鞋的人一样过时。
- en: So, let’s use the correct terminology. It’s the best way to demonstrate you’re
    knowledgeable.^([II](#footnote-074)) The tech is new, and so are many of the words.
    They are often derived from or similar to familiar words and terms, but some are
    just bad jokes.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，让我们使用正确的术语。这是展示你有知识的最佳方式。技术是新的，很多词也是新的。它们通常源自或类似于熟悉的词语和术语，但有些只是不好的笑话。
- en: I’ll explain them as we go, but a few key terms are worthy of mention here.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我会在逐步解释它们，但是这里有几个关键术语值得一提。
- en: First, there’s *Bitcoin* (capitalized). Then, there’s *bitcoin* (lowercase).
    *Bitcoin* refers to the computer network; *bitcoin* refers to the asset that’s
    used on the network. So, you buy and sell bitcoin on the Bitcoin network.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，有*比特币*（大写）。然后，有*bitcoin*（小写）。*比特币*指的是计算机网络；*bitcoin*指的是在该网络上使用的资产。所以，你在比特币网络上买卖比特币。
- en: Yes, you can use *bitcoin* in the plural, but only in certain circumstances.
    You’ll notice how I handle it throughout this book. You’ll get the hang of it.
    But if in doubt, go with the singular; it’s more of *deer* and *deer* than *cat*
    and *cats*. As in “I own lots of bitcoin,” not “I own lots of bitcoins.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，你可以在特定情况下使用 *比特币* 的复数形式。你会注意到我在整本书中如何处理它。你会慢慢习惯的。但如果有疑问，就用单数；这更像是 *鹿* 和 *鹿*
    而不是 *猫* 和 *猫*。就像“我拥有很多比特币”，而不是“我拥有很多比特币”。
- en: Also, it’s okay to say *crypto* when talking shop with fellow insiders, as I
    did 10 paragraphs ago. But generally, it’s better to use *digital.* It’s a lot
    friendlier than scary *crypto*, and, besides, everyone’s familiar with *digital*,
    since we now live in a digital world—Twitter and other social media; PayPal, Venmo,
    Zelle, and other online payment apps; Amazon and other online stores; and so on.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，在与行内人交流时，说 *加密* 也是可以的，就像我在十段落之前所做的那样。但一般来说，最好使用 *数字*。它比可怕的 *加密* 更友好，而且，此外，每个人都熟悉
    *数字*，因为我们现在生活在一个数字世界里——Twitter和其他社交媒体；PayPal、Venmo、Zelle和其他在线支付应用；亚马逊和其他在线商店；等等。
- en: '![Image](../images/f0008-01.jpg)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f0008-01.jpg)'
- en: Zelle
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Zelle
- en: 'As for the second half of *cryptocurrency*, well, we now need to split it into
    two parts: *currency*, yes, but also *assets.* Don’t mention one when you mean
    the other. We’ll talk more about this in chapter 8\. For now, just realize that
    there is a difference.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 至于 *加密货币* 的后半部分，现在我们需要将其分成两部分：*货币*，是的，但也是*资产*。当你指的是其中一个时不要提及另一个。我们将在第八章更多地讨论这个问题。现在，只需意识到存在差异即可。
- en: 'One more item: *fiat currency*. You’ll encounter this phrase a lot. Fiat currency
    is issued by a government but isn’t backed by anything (such as gold); instead,
    citizens put their faith in the government’s willingness and ability to support
    the currency. When a currency is backed by, say, gold (as the US dollar was prior
    to 1973), the amount of currency that can be printed is limited by the amount
    of gold held by the government. By replacing gold-backed currency with fiat currency,
    the central bank can more freely control how much money is printed. Today, just
    about every currency in the world, including the US dollar, is a fiat currency.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一个项目：*法定货币*。你会经常遇到这个短语。法定货币是由政府发行的，但没有任何东西作为支撑（比如黄金）；相反，公民们对政府支持货币的意愿和能力表示信任。当一个货币被，比如黄金（就像美元在1973年之前一样）支持时，可以印刷的货币数量受到政府持有的黄金数量的限制。通过用法定货币取代黄金支持的货币，央行可以更自由地控制印钞数量。今天，几乎世界上的每一种货币，包括美元，都是法定货币。
- en: If I don’t like the term *crypto,* why did I use it in the title of the book!?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我不喜欢 *加密* 这个词，为什么在书的标题中使用它！？
- en: Because the term is, sadly, still the common nomenclature. My publisher felt
    this would be the best way to attract readers,^([III](#footnote-000)) and I found
    it difficult to disagree. But hopefully, you now know why it’s best to stop using
    the term.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这个术语，遗憾的是，仍然是通用的命名法。我的出版商认为这将是吸引读者的最佳方式，^([III](#footnote-000))而且我发现很难不同意。但愿，现在你知道为什么最好停止使用这个术语了。
- en: Disclosure
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 披露
- en: This book describes many digital coins and tokens by name, and my wife, Jean,
    and I own many of them. The book also contains the names and descriptions of many
    companies, and I have relationships with many of them, too. In some cases, Jean
    and I have invested money in those companies’ coins or tokens. In other cases,
    we have invested in the company sponsoring those investments. Finally, some companies
    are sponsors or advertisers of DACFP, or my media company, The Truth About Your
    Future ([thetayf.com](http://thetayf.com)), which is devoted to teaching consumers
    and investors about blockchain and digital assets and related topics. Finally,
    I’m a customer or user of some of the products or services mentioned in the book.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书描述了许多加密货币和代币，我和我的妻子Jean拥有其中许多。该书还包含了许多公司的名称和描述，我与其中许多公司也有关系。在某些情况下，我和Jean投资了这些公司的代币或货币。在其他情况下，我们投资了支持这些投资的公司。最后，一些公司是DACFP或我的媒体公司“关于你的未来的真相”（[thetayf.com](http://thetayf.com)）的赞助商或广告客户，该公司致力于向消费者和投资者教授区块链、数字资产和相关主题。最后，我是本书中提到的一些产品或服务的客户或用户。
- en: 'Therefore, on each page containing the first mention of each of these coins,
    tokens, or companies, you’ll see icons (and footnotes if additional disclosure
    is needed). The icons and their meaning are:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在提到每个代币、货币或公司的第一次提及的页面上，您将看到图标（如果需要额外披露，则为脚注）。图标及其含义如下：
- en: '![Image](../images/f0009-01.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![图像](../images/f0009-01.jpg)'
- en: As of this writing, Jean and I own the asset under discussion. We therefore
    have an economic interest in its success.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我和Jean目前持有讨论中的资产。因此，我们在其成功上有经济利益。
- en: '![Image](../images/f0009-02.jpg)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![图像](../images/f0009-02.jpg)'
- en: As of this writing, Jean and I have equity, stock options, warrants, advisory
    shares, convertible debt, bonds, or other debt of the issuer being discussed (or
    whose product, service, or investment is being discussed). We therefore have an
    economic interest in the issuer’s success. If you buy, hire, subscribe to or otherwise
    use these products, services or investments, the issuer gets revenue, which could
    in turn benefit Jean and me.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 截至目前，Jean和我拥有所讨论的发行者的股权、期权、认股权证、顾问股票、可转换债券、债券或其他债务（或其产品、服务或投资被讨论）。因此，我们对发行者的成功有经济利益。如果您购买、雇用、订阅或以其他方式使用这些产品、服务或投资，发行者将获得收入，这可能反过来对Jean和我有利。
- en: '![Image](../images/f0010-01.jpg)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![图像](../images/f0010-01.jpg)'
- en: As of this writing, the company under discussion, or the company behind the
    product or service under discussion, is a sponsor or advertiser of DACFP and/or
    TAYF. I have an economic incentive for you to buy, hire, subscribe to, or otherwise
    use its products or services (especially if you tell ’em I sent ya!), so I can
    increase my chances of persuading them to maintain or increase their sponsorship
    and advertising campaigns with my companies.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 截至本文撰写时，讨论中的公司或产品或服务背后的公司是DACFP和/或TAYF的赞助商或广告客户。我有经济动机希望您购买、雇用、订阅或以其他方式使用其产品或服务（尤其是如果您告诉他们是我推荐的！），以便我增加说服他们继续或增加他们与我的公司的赞助和广告活动的机会。
- en: '![Image](../images/f0010-02.jpg)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f0010-02.jpg)'
- en: As of this writing, I am a customer or user of the product or service mentioned.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 截至本文撰写时，我是提到的产品或服务的客户或用户。
- en: 'There are only two ways for me to avoid these conflicts of interest: Jean and
    I could divest ourselves of all ownership of digital assets or cease our business
    activities, but, hey, that ain’t happening. Or, I could omit any reference in
    the book to any such asset or company. That would be a huge disservice to you.
    It would also render the book rather pointless, as I wouldn’t even be able to
    use the word *bitcoin* (which appears in these pages 718 times).'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 避免这些利益冲突的唯一两种方法是：Jean 和我可以放弃所有数字资产的所有权或停止我们的业务活动，但是，嘿，这不太可能发生。或者，我可以在书中省略对任何此类资产或公司的任何提及。那将对您造成极大的损失。这也会使这本书毫无意义，因为我甚至无法使用*比特币*这个词（本书中出现了718次）。
- en: So, since these conflicts can’t be avoided, we are doing the next best thing
    by disclosing them to you. This way, with your own good judgment, you can reach
    your own conclusions.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，由于这些冲突无法避免，我们正在采取次优策略向您披露这些情况。这样，凭借您自己的良好判断力，您可以得出自己的结论。
- en: As you evaluate the performance data presented in these pages, keep in mind
    that past performance does not guarantee future results. Also, I’ve compiled dozens
    of lists to help you find the investments, companies, and vendors providing products
    and services you’ll find helpful as you engage in the world of digital assets.
    Although I have strived to compile lists that are accurate and complete, I take
    no responsibility for any errors or omissions. You should use these lists as a
    starting point in your own research efforts, and not rely on them to make any
    decision to purchase any product or service referenced.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
