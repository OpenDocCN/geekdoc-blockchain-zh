- en: '***Abstract***'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**摘要**'
- en: In the value of Organizational assets - Blockchain technology is found valuable
    these days. Any trading is possible and successful whenevery information and database
    is factual, reliable and with the consent of all participants. It can be converted
    in to transparent across groups, safe and easy to use format with the help of
    Network management. Any market data needs to be protected and validated along
    with the technological advancement. A reliable distributed ledger helps in connecting
    suppliers, market, organizations, and consumers byresolving the issues of defining
    separate and multiple ledgers. Digital currencies are associated with blockchain.
    In supply chain management, blockchain and digital currencies has various applications
    types. Many participants are required to be managed in a Supply chain network.
    In the supply chain networks of smart organizations, a digital ledger can be developed
    to manage real time transactions and movements through blockchains for all the
    participants. In this chapter author has discussed the application of blockchain
    and digital currencies for better outcomes in a supply chain. The aim of this
    chapter is to assess the applicability of blockchains and to provide a foundation
    for researchers and practitioners to direct their future projects towards improving
    the applications and technology. This chapter also describes how smart contracts
    and ledgers can help in managing the overpriced gaps from procure – to-pay.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在组织资产的价值中 - 区块链技术如今被认为是有价值的。任何交易在信息库和数据库的事实性、可靠性和所有参与者的同意下都是可能和成功的。在网络管理的帮助下，它可以转换为跨组织透明、安全且易于使用的格式。市场数据需要与技术进步一起受到保护和验证。一个可靠的分布式账本有助于通过解决定义单独和多个账本的问题来连接供应商、市场、组织和消费者。数字货币与区块链相关联。在供应链管理中，区块链和数字货币有各种类型的应用。供应链网络中需要管理许多参与者。在智能组织的供应链网络中，可以开发数字账本来通过区块链管理所有参与者的实时交易和活动。在第9章中，作者讨论了区块链和数字货币在供应链中的应用，以获得更好的结果。本章的目的是评估区块链的适用性，并为研究人员和实践者提供基础，以便将未来的项目方向引导到改进应用和技术上。本章还描述了智能合约和账本如何帮助管理从采购到支付的高价差距。
- en: '***Keywords:*** Blockchain, smart organizations, digital currency, digital
    ledger, transactional information, financial security, digital contracts, supply
    chain management'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键词：**区块链，智能组织，数字货币，数字账本，交易信息，金融安全，数字合同，供应链管理'
- en: '## 9.1 Introduction'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**9.1 引言**'
- en: New avenues for social and economic systems can be created through Blockchain
    technology. The blockchain can perceived as a game changer in bringing big transformation
    in the existing logistic, manufacturing and supply chain industry which seems
    to be transparent but complex. The supply chain solutions which are blockchain-enabled
    have drastically proven to minimize cost and improve eﬃciency in the supply chain
    industry. The complexity to create and distribute good makes a supply chain sequence
    a bit complex. Numerous stages and long-time duration in a supply chain involves
    large number of payments and invoices, geographical locations, people and entities
    depending upon the product involved.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 通过区块链技术，可以创造社会和经济系统的新途径。可以认为区块链是物流、制造和供应链行业带来巨大变革的游戏规则改变者，这些行业看似透明但复杂。使供应链解决方案得以实现并大幅降低供应链行业成本、提高效率的区块链技术已被广泛应用。供应链的复杂性使得供应链流程变得有些复杂。供应链中的许多阶段和长时间涉及大量支付和发票、地理位置、人和实体，这取决于所涉及的产品。
- en: But the transformational information should not disturb the simplicity of the
    tools. Decentralization of power and unbiases can be generated with the help of
    blockchain in the management of supply chain. All movement will be part of ledger
    and each participant will have a copy of digital ledger [8]. Benefits can be gained,
    and business can be restructured by optimal utilization of money, time, and efforts
    on several fronts. If there will be any fraud or perpetrate game in the system
    of company, it will be out of synchronization with rest of the ecosystem. In the
    procurement process as well more savings and visibility can be achieved through
    Blockchain, the digital payments and contracts can also be enhancing financial
    security.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但变革性信息不应干扰工具的简洁性。在供应链管理中，区块链可以帮助实现权力的去中心化和无偏见。所有活动都将记录在账本上，每个参与者都将拥有数字账本的副本[8]。通过在多个战场上最优化地利用资金、时间和努力，可以获得利益，并可以重构业务。如果公司系统中存在任何欺诈或欺诈行为，它将与生态系统的其余部分不同步。在采购过程中，通过区块链还可以实现更多的节省和可见性，数字支付和合同也可以增强财务安全。
- en: 9.1.1 Supply Chain Management
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.1.1 供应链管理
- en: 'In the late 1980s, the term ‘supply chain management’ came into existence and
    applicability has arisen in the 1990s. The ‘operations Management’ and ‘Logistics’
    were the terms used by businessman instead prior to that time. A few definitions
    of a supply chain are proposed below:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪80年代末，出现了“供应链管理”这一术语，适用性在20世纪90年代出现。在那之前，商人使用的是“运营管理”和“物流”这些术语。以下是供应链的几种定义：
- en: A supply chain is the alignment of firms that bring products or services to
    market (Lambert, Stock and Ellram) [11].
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链是公司将产品或服务推向市场的企业联盟（Lambert、Stock 和 Ellram）[11]。
- en: A supply chain consists of all stages involved, directly or indirectly, in fulfilling
    a customer request. The supply chain not only includes the manufacturer and suppliers,
    but also transporters, warehouses, retailers, and customers themselves (Chopra
    and Meindl) [7].
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 供应链包括所有直接或间接参与满足客户请求的阶段。供应链不仅包括制造商和供应商，还包括运输商、仓库、零售商和客户本身（Chopra 和 Meindl）[7]。
- en: A supply chain is a network of facilities and distribution options that performs
    the functions of procurement of materials, transformation of these materials into
    intermediate and finished products and the distribution of these finished products
    to customers [12].
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 供应链是由设施和分销选项组成的网络，执行采购材料、将这些材料转化为中间产品和成品以及将这些成品分发给客户的功能[12]。
- en: Therefore, a supply chain can be explained as the things we do to achieve the
    results by influencing the behavior of the supply chain. The system coordination
    of the old business roles and the strategies across these business roles across
    supply chain and within a company is called Supply chain management. The purposes
    of getting improved and long-term individual’s performances and companies can
    be achieved through supply chain—the process of coordination of products, inventory,
    location, and transportation among all participants in a supply chain to attain
    the best combination of eﬃciency and responsiveness for the market.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，供应链可以被解释为我们通过影响供应链的行为来达到结果的事情。旧的业务角色和跨供应链以及公司内部的策略协调被称为供应链管理。通过供应链—协调供应链中所有参与者的产品、库存、位置和运输的过程，以达到市场的效率和响应性的最佳组合，从而实现改进和长期的个人和公司的目标。
- en: There is a difference between the concept of supply chain management and the
    traditional concept of operation management. Operation management typically refers
    to activities that happen within the boundaries of an organization. Supply chains
    refer to networks of companies that work together and coordinate their actions
    to deliver a product to market. Also, traditional operations emphasized more on
    activities such as procurement, maintenance, distribution, and inventory management.
    Supply chain management acknowledges traditional operations management and involves
    activities such as new product development, marketing, customer service and finance.
    In the broad view to fulfill of supply chain parameters, these novel additional
    activities have become part of part of this chain to enhance eﬃcacy of work and
    fulfill customer requirements.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链管理概念与传统运营管理概念之间存在差异。运营管理通常指的是发生在组织边界内的活动。供应链指的是协同工作并协调其行动以将产品推向市场的公司网络。此外，传统运营更多地强调诸如采购、维护、分销和库存管理等活动。供应链管理认可传统运营管理，并涉及新产品开发、市场营销、客户服务和财务等活动。为了满足供应链参数，这些创新性额外活动已成为该链条的一部分，以提高工作效率并满足客户需求。
- en: In the view of parameters of supply chain management, organizations and supply
    chain is viewed as single entity. It gives a systematic approach to handle effectively
    various activities which are required to coordinate different products and services
    together. This system approach promotes the best fit framework in which overly
    complex business requirements can be handled effectively by taking care of different
    requirements of different supply chains. The proper collaboration and supplier
    relationship is the success mantra for a successful and sustainable supply chain.
    As per discussed by Brammer and Walker, the most frequent occurring factor for
    Sustainable Supply Chain Management is the quality and depth of relationship between
    suppliers and the organizations [4]. According to Pagell and Wu, the best practice
    and a crucial component of Sustainable Supply Chain Management is cooperation
    among various suppliers [17]. A description of sustainable supply chain management
    has been shown in the [Figure 9.1](#figure1).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在供应链管理参数的观点下，组织和供应链被视为单一实体。它为处理所需协调不同产品和服务的各种活动提供了一种系统方法。这种系统方法促进了最佳适配框架，在该框架中，过于复杂的业务需求可以通过照顾不同供应链的不同需求来有效地处理。适当的协作和供应商关系是成功和可持续供应链的成功秘诀。根据Brammer和Walker的讨论，影响可持续供应链管理最频繁出现的因素是供应商和组织之间质量和深度的关系[4]。根据Pagell和Wu的说法，最佳实践和可持续供应链管理的一个重要组成部分是各个供应商之间的合作[17]。可持续供应链管理的描述已在[图9.1](#figure1)中展示。
- en: Various parameters which will affect a supply chain management and make it more
    sustainable are—Managerial approaches for SSM, Characteristics of suppliers, Performance
    criteria for SSM, Benefits and motivation factors for SSM, barriers for SSM, Greening
    and enhance quality of supply chains and other reasons for SSM. Simpson and Power
    discussed that to execute the business processes; collaboration within the members
    of Supply chain is an essential step [21].
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 影响供应链管理并使其更加可持续的各种参数包括——供应链管理的管理方法、供应商的特征、供应链管理的绩效标准、供应链管理的利益和激励因素、供应链管理面临的障碍、绿色供应链以及提高供应链质量的其他原因。Simpson和Power讨论了，为了执行业务流程，供应链成员之间的协作是一个必不可少的步骤[21]。
- en: '![Schematic illustration of sustainable supply chain management. ](images/fig9_1.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![可持续供应链管理的示意图](images/fig9_1.jpg)'
- en: '**[Figure 9.1](#figureanchor9-1)** Sustainable supply chain management.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图9.1](#figureanchor9-1)** 可持续供应链管理。'
- en: Some supplier development initiatives are innovative environmental design, joint
    waste minimization approaches, development of eco-friendly technologies, collaboration
    efforts for recyclable products and minimization of hazardous waste. Chen and
    Paulrai proposed that all the concepts which were used in the conventional SCM
    theory are being now used as prerogative practices in Sustainable Supply Chain
    Management theory [6]. Authors have also highlighted the difference between the
    traditional supply management and the necessity of partnerships in the modern
    day Researchers have conducted a case study analysis on a bag manufacturing company
    and found that applying reverse logistics or recycling techniques in the entire
    SC process can result in minimizing the product lead-time and supplier collaboration
    can boost sales and production eﬃciency. In contrast to power-based compliance
    partnerships, the trust among the supply chain actors is mandatory. Blome have
    concluded that effective SSCM implementation can be attained from strong form
    of partnership and collaboration [3]. Nevertheless, in relationship management,
    compliance is also understood as negatively associated approach.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一些供应商发展计划是创新的环境设计、联合减少浪费的方法、开发环保技术、为可回收产品而进行的协作努力以及减少有害废物。陈和保罗提出了一个观点，即所有在传统供应链管理理论中使用的概念现在都被用作可持续供应链管理理论的特权实践[6]。作者还强调了传统供应链管理与现代研究中伙伴关系必要性的区别研究人员进行了一个书包制造公司的案例研究，发现在整个供应链过程中应用逆向物流或回收技术可以减少产品交货期，而供应商合作可以提高销售和生产效率与基于权力的合规伙伴相比，供应链参与者之间的信任是强制性的。布洛姆得出结论，有效的可持续供应链管理实施可以通过强大的伙伴关系和协作实现[3]。然而，在关系管理中，合规也被认为是一种负相关的做法。
- en: 'As per Zhu *et al.*, practices which are mentioned in management literature
    for extending sustainability to suppliers, supplier development initiatives can
    be developed to aim at increasing performance of the suppliers [30]. Examples
    of such initiatives are:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 根据朱*等人*的研究，管理文献中提到的将可持续性扩展到供应商的实践，供应商发展计划可以被开发出来以提高供应商的绩效[30]。此类计划的例子包括：
- en: Evaluation of suppliers,
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对供应商的评估，
- en: Collaboration among suppliers
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 供应商之间的协作
- en: Training of supplier.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对供应商的培训。
- en: To make a successful implementation of Sustainable Supply Chain Management,
    suppliers have to become more socially and environmentally accountable. To evaluate
    the depth of collaborative relationships has already been identified by many researchers
    so far but still a wide scope is there to analyze SSCM. There is very less research
    has been done so far that can evaluate the collaborations such as imbalances in
    supplies. A major role has played by sustainable procuring in all around success
    of company and it should be extended to all the stakeholders instead incorporated
    within the organization. In the management literature, the best considered way
    is collaboration among true suppliers; however, its applicability is diﬃcult.
    The most count of research has considered for larger corporations where suppliers
    are the medium and small enterprises (SME). Hence, to attain true collaboration
    of large and small companies, sustainable practices are necessities [14].
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 为了成功实施可持续供应链管理，供应商必须变得更加社会和环境负责。到目前为止，许多研究者已经确定了评估协作关系深度的方法，但仍有很多研究空间来分析SSCM。到目前为止，很少有研究能够评估如供应不平衡等协作。在公司的全方位成功中，可持续采购发挥了重要作用，而它应该扩展到所有利益相关者，而不是仅在组织内部实施。在管理文献中，最被认为有效的方法是真正的供应商之间的协作；然而，其适用性是困难的。大部分研究都考虑了大型企业，其中供应商是中型和小型企业（SME）。因此，为了实现大公司与小型公司的真正协作，可持续实践是必要的[14]。
- en: For a large business enterprise, the concept of sustainability is quite understanding
    and broad in terms of supply chain management. In a dynamic business environment,
    SSCM consist of perspectives based on integration of environmental, economic,
    and social aspects in the supply chain. For the value of propositions to the customers,
    supply chain profitability and successful implementation of SSC practices, collaboration
    between all its stakeholders along with optimal utilization of resources, funds,
    and information’s.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个大型企业来说，可持续性的概念在供应链管理方面是相当理解和广泛的。在动态的商业环境中，供应链可持续性管理（SSCM）包括基于环境、经济和社会方面的供应链整合视角。为了向客户提供价值主张，以及供应链盈利能力和SSC实践的成功实施，需要所有利益相关者之间的协作，以及资源、资金和信息的最佳利用。
- en: Winter and Knemeyer discussed that the researchers in the field should identify
    the research opportunities and should drive into literature periodically. Various
    perspectives of SSCM like economic, social, governance, environmental and performance
    measurements should be more focused in the current research on SSCM. Current researches
    have also focused on empirical and quantitative modeling approaches for SSCM.
    Parameters have been identified which inhibits and enable the SSC practices for
    large organizations. More numbers of researches are required to be examined to
    attain the scope of triple bottom line in a supply chain context and enhance the
    social perspectives. The modeling approaches need to do across industries and
    in a more realistic uncertain decision environment to fully understand and integrate
    the SSCM practices across industry [27].
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 温特和克内梅耶尔讨论了，该领域的研究人员应识别研究机会，并定期深入文献。供应链可持续性管理（SSCM）的各种视角，如经济、社会、治理、环境和绩效测量，应在当前的SSCM研究中得到更多关注。当前的研究还集中在对SSCM的实证和定量建模方法。已经确定了阻碍和促进大型组织实施SSC实践的参数。需要进行更多研究以实现供应链背景下三重底线的范畴，并增强社会视角。建模方法需要在不同行业中进行，并在更现实的决策环境中进行，以充分理解和整合SSCM实践
    across industry [27]。
- en: 9.2 Blockchain Technology
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.2 区块链技术
- en: A decentralized, open distributed ledger, is a software mechanism and can record
    all transactions eﬃciently and in a permanent way (KariKorpela, Jukka Hallikas)
    [9, 10]. It offers supports for transactions and trusted assets without any interference
    of central server and central trust to make the value exchanges among all partners
    of a supply chain management.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一个去中心化、开放式的分布式账本，是一种软件机制，能够高效且永久地记录所有交易（KariKorpela, Jukka Hallikas）[9, 10]。它为交易和可信资产提供了支持，而无需中心服务器和中心信任的干预，使得供应链管理中的所有合作伙伴之间的价值交换成为可能。
- en: Trent McConaghy and Rodolphe Marques discoursed that to reduce cost of production,
    greater operations systems, and reveal new opportunities of business at a worldwide
    level is possible with the help of distributed ledgers, immutable cryptographic
    records and blockchain-enabled smart contracts [24]. Blockchain is the public
    ledger or database of records of all digital activities that participants have
    been shared. Crosby *et al.* described that majority of participants give their
    consents for each transaction in the digital ledger and consensus is guaranteed
    for each transaction. Each kind of fund which is stored will be verified on its
    network in a Blockchain technology.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 特伦特·麦康纳希和罗道夫·马奎斯讨论了，借助分布式账本、不可篡改的加密记录和区块链启用的智能合约，可以降低生产成本、提高运营系统，并在全球范围内揭示新的商业机会[24]。区块链是参与者共享的所有数字活动的记录公共账本或数据库。克罗斯比等人描述了大多数参与者对其数字账本中的每一笔交易给予同意，并且每笔交易的共识都得到保证。存储在各种资金都会在其网络上通过区块链技术进行验证。
- en: Pilkington, explored that blockchain which does not associate with any organization
    and control of network is distributed among all its participants is called public
    Blockchain. For verification of each transaction, miners execute the process of
    verification for which they use specially designed devices or computers. These
    miners get their reward in digital form; it may be a predefined Bitcoin or any
    other cryptocurrency. Blockchain can be literally explained as a chain of blocks
    and these blocks represents an ordered data held at each step [19]. As shown in
    [Figure 9.2](#figure2), Blockchain can digitally connect different parties to
    work together.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 皮尔金顿（Pilkington）探讨了不与任何组织关联且网络控制权分布在所有参与者手中的区块链，这被称为公有区块链。为了验证每笔交易，矿工执行验证过程，他们使用特别设计的设备或计算机进行操作。这些矿工以数字形式获得奖励；这可能是一个预定义的比特币或其他任何加密货币。区块链可以字面上解释为块的链条，这些块代表按顺序持有的数据（如[图
    9.2](#figure2)所示）。如[图 9.2](#figureanchor9-2)所示，区块链可以数字方式连接不同的各方共同工作。
- en: Each block represents data which is stored in the form of digital signature
    (amount, date, time). This data reveals the information about a transaction and
    each block is different from another block of chain in the form of information
    stored. A unique code called “hash” has been assigned to the information stored
    in a block. We can also imagine a blockchain as a ledger—because that is essentially
    how most blockchains function. Each block of data represents some new transaction
    on the ledger, whether that means a contract or a sale or whatever else uses a
    ledger for. A blockchain is a record of transactions. The people or companies
    using Blockchain can verify and make these transactions. These are important concepts
    about Blockchain technology. The complexity of the calculations increases with
    the increase in the mining capability to maintain the time needed to write data
    the specified block of text remains constant.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 每个块代表存储为数字签名（金额、日期、时间）的数据。这些数据揭示了交易的信息，并且每个块在存储的信息方面与链中的其他块不同。每个块中的信息被分配了一个独特的代码，称为“哈希”。我们也可以将区块链想象为一个账本，因为大多数区块链实际上都是这样运作的。每个数据块代表账本上的新交易，无论这意味着合同、销售还是其他任何使用账本的事项。区块链是交易记录。使用区块链的个人或公司可以验证并执行这些交易。这些都是关于区块链技术的重要概念。随着挖矿能力的增加，计算的复杂性也随之增加，以保持编写特定块文本所需的时间不变。
- en: '![Schematic illustration of an example of Applications of Blockchain. ](images/fig9_2.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![区块链应用示例的示意图](images/fig9_2.jpg)'
- en: '**[Figure 9.2](#figureanchor9-2)** Example of Applications of Blockchain.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图 9.2](#figureanchor9-2)** 区块链应用示例。'
- en: Blockchain is a protocol rather a single technology. This is a method of executing
    required things and recording any transaction. Ownership of Blockchain can be
    relocated to another party unlike the Internet in which data is being shared.
    There are many reasons to make Blockchain a desirable technology. In case where
    different currency exchange groups are dealing together, Blockchain can eradicate
    the requirements of reconcile dividing dividers. It also removes the role of central
    authority; their payment cost will also be eliminated, and accuracy of ledger
    can be maintained by the distribution among all users. All the transactions can
    be accessed and monitored by any participants in a computer only allowing for
    transparency and blockchain to be ‘self-monitoring’.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一种协议而非单一技术。这是一种执行所需事项和记录任何交易的方法。与互联网不同，区块链的所有权可以转让给另一方。有许多原因使区块链成为一种理想的技术。在不同的货币兑换团体相互交易的情况下，区块链可以消除对协调分割器的需要。它还消除了中心权威的角色；他们的支付成本也将被消除，账本的精确性可以通过所有用户的分布来维护。所有交易都可以通过计算机访问和监控，这使得透明度提高，并使区块链成为“自我监控”的。
- en: 'In general, the salient features and benefits of Blockchain Technology are
    as follows:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，区块链技术的主要特点和优势如下：
- en: '(i) Transparency: The data transparency has been maintained as a blockchain
    employs the notion of distributed agreement; entire history of activities can
    be read by all its users making the process completely transparent.'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (i) 透明度：由于区块链采用分布式共识的概念，数据透明度得以保持；其所有用户可以阅读整个活动历史，使过程完全透明。
- en: '(ii) Traceability: History of information can be effectively and eﬃciently
    be accessed by using time stamped records.'
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (ii) 可追溯性：通过时间戳记录，可以有效地获取信息的历史。
- en: '(iii) Security: Data security is significantly strengthening in a distributed
    ledger because of the diﬃculty of staging a cyber attack.'
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iii) 安全性：由于发动网络攻击的难度较大，分布式账本中的数据安全性得到了显著增强。
- en: '(iv) Eﬃciency: Disintermediation can be attained as there is no requirement
    of centralized database. Processing time and cost is also reduced significantly
    because of no requirement of a trustworthy intermediary, like a bank, for database
    maintenance.'
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iv) 效率：由于不需要中心化数据库，因此可以实现去中介化。由于不需要一个可信赖的中介（如银行）来维护数据库，因此处理时间和成本也显著降低。
- en: '(v) Confidentiality: This is one of the aspects which is a matter of concern
    as each participant on the network can view every activity therefore confidentiality
    of data is diﬃcult to manage. Though transparency and security are maintained
    in a blockchain’s decentralized ledger, but confidentiality is not maintained.
    As a result, advanced cryptography and pseudonymous addresses are being used to
    save the data of users and their privacy in a BCT.'
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (v) 保密性：这是令人担忧的一个方面，因为网络上的每个参与者都能查看所有的活动，因此数据的保密性难以管理。虽然区块链的去中心化账本中保持了透明度和安全性，但并未维护保密性。因此，在BCT中，高级加密技术和伪匿名地址被用来保存用户数据和隐私。
- en: '(vi) Immutability: In BCT, cost of auditing is also substantially reduced in
    view of integrity of its data, as once an activity or transaction is authenticated
    by a blockchain system, it can no longer be amended or reversed.'
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (vi) 不可变性：在BCT中，由于数据的完整性，审计成本也大幅降低，因为一旦区块链系统验证了一个活动或交易，它就无法再被修改或撤销。
- en: '(vii) Increased Innovation: The innovations to decentralized architecture will
    provide new opportunities abound to create specialized, new uses. The smart shipper
    can be tapped and help in profit generation.'
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (vii) 增加创新：对去中心化架构的创新将提供大量新的机会来创建专业的新用途。智能运输者可以被挖掘并帮助产生利润。
- en: '(viii) Customer Engagement: A better delivery timeline can be built by using
    Blockchain database by which the tracking of production and shipment is more convenient
    for the retailers. A deeper loyalty and client rapport can be developed by this
    kind of data sharing and a new level of transparency can be attained.'
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (viii) 客户参与度：通过使用区块链数据库，可以建立更优的交货时间表，使零售商对生产和运输的跟踪更加方便。通过这种数据共享，可以培养更深的忠诚度和客户关系，达到一个新的透明度水平。
- en: These features can be summarized in refer to two crucial aspects on transparency
    and removal of unnecessary parties. Therefore, decisions made on BCT adoption
    are imperative to ensuring business success.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这些特性可以总结为两个关键方面：透明度和不必要的方的移除。因此，在BCT上做出的决策对于确保商业成功至关重要。
- en: 9.3 Blockchain Technology in Supply Chain Management
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.3 供应链管理中的区块链技术
- en: We have discussed thoroughly in earlier sections about concepts of supply chain
    management and fundamentals of Blockchain. Now we can discuss how Blockchain are
    being used in Supply chain. The blockchain is tremendously scalable and eﬃcient
    as it is decentralized. It is more secure and transparent as all the blocks are
    related with each other and the transactions are executed across all the nodes.
    Hence, the blockchain can be used to improve the transparency and eﬃciency of
    supply chains and all the activities from warehouse till delivery is influenced
    by this technology. For effective management of supply chain, series of built
    in commands are used in Blockchain technology. There is no conflict in the chain
    as all the chain entities have same ledger regarding the transactions. Blockchain
    records cannot be deleted which is crucial factor for maintaining supply chain
    transparency.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的章节中，我们详细讨论了供应链管理的概念和区块链的基础知识。现在我们可以讨论区块链在供应链中的使用。区块链由于其去中心化特性而具有巨大的可扩展性和效率。由于所有区块都相互关联，交易在所有节点上执行，因此它更加安全和透明。因此，区块链可以用来提高供应链的透明度和效率，从仓库到交付的所有活动都受到这种技术的影响。为了有效地管理供应链，区块链技术中使用了一系列内置命令。由于所有链实体对交易都有相同的账本，因此链中没有冲突。区块链记录不能被删除，这是维持供应链透明度的关键因素。
- en: Ahmed Farahin his paper discussed that are emerging technology of Blockchain
    in the form of Bitcoin, has added a novel way of managing supply chain. This method
    has been relied upon on the success of this supply chain process from the perspective
    of Bitcoin, BCT has gradually operated on a range of purposes, either private
    or public and increased the satisfaction and confidence of customers. This paper
    highlights the oppurtunities of new digital world and challenges ahead of this
    modern technology. This study intends to examine the current theoretical and research
    framework of Blockchain technology in a rational. Empirical research aims to identify
    the measurable effect of materiality on a particular problem of credit risk modeling
    under the broader blockchain paradigm. To incorporate the fact that effect of
    BCT has measured and within the realm of technology which has significant impacted
    the growth of companies. The economic problems can also be highlighted due to
    use of digital ledger and explaining financial distress as well [1].
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的论文中，Ahmed Farah讨论了以比特币形式出现的区块链技术，为供应链管理增加了新的管理方式。这种方法依赖于从比特币的角度来看供应链过程的成功。BCT逐渐在各种目的上运行，无论是私人的还是公共的，并增加了客户的满意度和信心。本文突出了新数字世界的机遇和现代技术面前的挑战。本研究旨在检查区块链技术的当前理论和研究框架。实证研究旨在识别材料性对信用风险建模特定问题的可衡量影响，在更广泛的区块链范式内。为了纳入BCT效果的测量和在技术领域内，这对公司成长的显著影响。由于使用数字账本，还可以突出经济问题，并解释财务困境[1]。
- en: Nordgren *et al.* in their paper established that Blockchain technology is widely
    known for the emergence of Bitcoin in 2009 and has since received a lot of hype
    as a technology to disrupt the financial services industry. After Brexit, the
    UK border problems were possibly resolved by using Blockchain technology. There
    are few questions which are associated with functionality of blockchain though
    blockchain developers promise to provide security and speed of transactions.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在他们的论文中，Nordgren等人建立了区块链技术因2009年比特币的出现而广为人知，并作为一种颠覆金融服务行业的技术而获得了很多炒作。在英国脱欧之后，英国边境问题可能通过使用区块链技术得到解决。尽管区块链开发者承诺提供交易的安全性和速度，但与区块链功能相关的问题仍然存在。
- en: A Blockchain technology can be called as internet of our time or a disruptive
    technology. Blockchain technology has revamp the accounting and financial field.
    The potential of Blockchain technology can be enhanced by resolving issues and
    criticism about Blockchain technology that needs to be associated [15].
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术可以被称为我们这个时代的互联网或颠覆性技术。区块链技术已经重塑了会计和金融领域。通过解决与区块链技术相关的问题和批评，可以提高区块链技术的潜力[15]。
- en: 'Kiwillinski discussed that BCT is crucial to the value of supply chain management.
    The information provided by blocks of Blockchain is more reliable and transparent.
    Trading is only possible with the consent of all participants. With the help of
    network, transaction can be transparent across groups, safe and easily formatted
    [9]. The amalgamation of Blockchain with supply chain management has the following
    benefits:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Kiwillinski讨论了BCT对供应链管理价值的重要性。区块链块提供的信息更可靠、更透明。只有在所有参与者的同意下才能进行交易。借助网络，交易可以在群体之间透明、安全、轻松地格式化[9]。区块链与供应链管理的结合具有以下好处：
- en: The fast and eﬃcient Online transactions
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 快速高效的在线交易
- en: Smartphone Apps can be used for accounts renewal.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以使用智能手机应用程序进行账户续订。
- en: Virtual data recognition systems
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虚拟数据识别系统
- en: The entire process is allowed to change.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 整个过程允许改变。
- en: Babich and Hilary described that the applications of BCT and SCM are still very
    less and very few cases can be observed [3]. BCT is fully utilized in the Finance
    sector only. The core values of SCM and BCT in Finance is the base of differences
    in their applicability. Information security is the core value of financial applications
    whereas; core value for application of SCM is system traceability transparency.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: Babich和Hilary描述了BCT和SCM的应用仍然非常少，并且很少有案例可以观察到[3]。BCT只在金融部门得到充分利用。供应链管理和BCT在金融领域的核心价值是它们适用性的基础差异。信息安全性是金融应用的核心价值，而SCM应用的核心价值是系统可追溯性透明度。
- en: Typically, following three aspects could be adopted for Blockchain technology
    in SCM
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，可以采用以下三个方面来应用区块链技术在供应链管理中
- en: Smart Contracts
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智能合约
- en: Dis-intermediation
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 去中介化
- en: Information asymmetries.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信息不对称。
- en: We shall expand on the features that will motivate our modeling assumptions.
    The paperwork processing (e.g. transactions, customs clearance, transportation,
    quality inspection) will be removed because of transparency feature of BCT which
    will significantly improve the eﬃciency of business. In this view, we can say
    that supplier’s cost can be reduced by adoption of BCT. Smart contract is one
    of the well-known applications of BCT. When the predefined terms and conditions
    are met then smart contracts will be automatically enforced and verified each
    supplier.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将扩展那些将激励我们建模假设的特征。由于BCT的透明性特征，文件处理（例如交易、清关、运输、质量检查）将被移除，这将显著提高商业效率。从这个角度看，我们可以认为供应商的成本可以通过采用BCT来降低。智能合约是BCT的知名应用之一。当满足预定义的条款和条件时，智能合约将自动执行并验证每个供应商。
- en: One potential Smart Contract application is in the arts. For an example we can
    discuss music industry, artists and songwriters can get their royalty automatically
    in real time with the help of smart contract between two parties. Accordingly,
    high quality supply and production can be enhanced considering smart contract.
    Information asymmetry issues can be focused by functionality of BCT. The quality
    of information concerning service or product is typically asymmetric between consumers
    and seller that is monitored and certified by a third party which is best possible
    solution.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 潜在的智能合约应用之一是在艺术领域。例如，我们可以讨论音乐产业，艺术家和作曲家可以借助两方之间的智能合约自动实时获取版税。相应地，考虑到智能合约，高质量的供应和生产可以得到提升。通过BCT的功能，可以关注信息不对称问题。关于服务或产品的信息通常在消费者和卖家之间是不对称的，这种情况由第三方监督和认证，是最佳可能的解决方案。
- en: Giannakas discussed that taking another example of organic food with regard
    to the attribute credence, customers will not be able to differentiate between
    conventional foods and organic foods. In addition, the production cost of conventional
    foods is significantly lesser than that of organic foods. As consumers will pay
    for any kind of food without knowing about type of food, this can lead to loss
    to suppliers of organic food and there will be no incentive for such suppliers.
    Eventually the market of organic food would fail to grow. In this scenario, only
    a third party which may label certified (e.g. USDA & FDA) can stimulate the organic
    food market by providing necessary information to the consumers is the only solution
    for this problem [14].
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 吉安纳卡斯讨论了关于有机食品的属性信任的一个例子，顾客将无法区分传统食品和有机食品。此外，传统食品的生产成本显著低于有机食品。由于消费者在没有了解食品类型的情况下会为任何类型的食品支付费用，这可能导致有机食品供应商的损失，并且没有激励去供应这类食品。最终，有机食品市场可能无法增长。在这种情景下，只有第三方或许可以标记认证（例如美国农业部&食品药品监督管理局）通过向消费者提供必要的信息来刺激有机食品市场，这是这个问题的唯一解决方案。
- en: Rousseau and Vranken report consumers are more interested in products which
    are produced in environmentally, socially and eco-healthy and friendly way. A
    report says that consumers were ready to pay 25% price premium for some quality
    products even with no provision of information. Blockchain technology helps in
    generating information about suppliers and help consumers in ensuring the information
    about quality products [20]. The price premium can reach to maximum if the actual
    information about environmental health effects of quality production can transparently
    reach consumers. Greater transparency is possible through Blockchain than traditional
    conveyors. This is preferable if misuse of property and corruption is at stake.
    For example, Block based assets can be utilized in providing utility funds; and
    even the last recipient who is getting subsidy are identified. At present, transactions
    between companies result in a type of ‘quadruple entry book’, in which each company
    automatically enters a double entry, and in theory two input sets are equal in
    value. This model can be significantly modified by blockchain.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 罗素和弗兰肯报告称，消费者对环境友好、社会和生态健康的产品的兴趣更大。一份报告称，消费者愿意为某些高质量产品支付25%的价格溢价，即使没有信息提供。区块链技术有助于生成有关供应商的信息，并帮助消费者确保有关高质量产品的信息。[20]。如果实际的信息关于高质量生产的环保健康效应可以透明地达到消费者，价格溢价可以达到最高。与传统渠道相比，通过区块链可以实现更大的透明度。如果财产滥用和腐败成为问题，这是可取的。例如，基于块的资产可以用于提供公用事业基金；甚至可以识别出获得补贴的最后一批收件人。目前，公司之间的交易导致了一种“四重记账”类型，其中每个公司自动进行双重记账，理论上两组输入值相等。这种模型可以通过区块链进行重大修改。
- en: The internal walls of any supply chain or any company can be removed by making
    direct entries on the blockchains, all transactions can be recorded authentically,
    truthfully to each party by using bookkeeping. The supply chain becomes more viable
    by elements of Blockchain. When a circulated data of a supply chain undergoes
    various transitions, transactions of the blockchain are made secure and immutable.
    Same goal can be achieved by satisfying different complex requirements. A mechanism
    to increase the mutability and ensures the transaction confidentiality to be endorsed,
    that prevents or blocks any malicious party participating in the supply chain
    from tampering or illegally modifying the payment and invoice information.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在区块链上进行直接输入，可以消除任何供应链或公司的内部墙壁，所有交易都可以通过簿记 authentically、truthfully记录到每个当事方。通过区块链元素，供应链变得更加可行。当供应链的循环数据经历各种转变时，区块链上的交易是安全且不可变的。满足不同复杂需求可以实现相同的目标。一种机制可以增加可变性并确保交易保密性得到支持，防止或阻止任何恶意方参与供应链，篡改或非法修改支付和发票信息。
- en: Hence in the case of supply chain, immutability and confidentiality of transactions
    must be protected by a mechanism. Blockchain technology provides a feasible solution
    to manage security problems by improving the product transparency and integrity.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在供应链的情况下，必须通过机制保护交易的不可变性和机密性。区块链技术为管理安全问题提供了可行的解决方案，通过提高产品透明度和完整性来改善问题。
- en: 'The factors which affect supply chain with the amalgamation of Blockchain Technology
    are summarized as follows:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 影响供应链与区块链技术结合的因素如下总结：
- en: 'Performance: The procedures and actions in a supply chain are more prone to
    frauds and human errors which reduce the performance. In a Blockchain-enabled
    system, all the activities are shown as electronic transactions. Therefore, execution
    becomes faster and performance will be improved.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 性能：供应链中的流程和行动更容易受到欺诈和人为错误的影响，这降低了性能。在区块链系统中，所有活动都以电子交易的形式展示。因此，执行变得更快，性能将得到提高。
- en: 'Scalability: A decentralized and well-networked database improves the scalability
    in the Blockchain by facilitating the involved entities and improves connection.
    Thus, all supply chain data is stored in a ledger and peer network established
    which recedes any single point of failure.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可扩展性：一个去中心化和网络良好的数据库通过促进参与实体和改进连接，提高了区块链的可扩展性。因此，所有供应链数据都存储在账本和建立的点对网络中，消除了任何单一故障点。
- en: 'Consensus: Blockchain ensures the immutability of data by using this mechanism
    throughout the ledger. It maintains nodes of network to keep and update information
    about all submitted transactions .The timestamp of the order received, and the
    amount transacted is maintained in the transaction.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 共识：通过在账本中使用此机制，区块链确保数据的不可变性。它维护网络节点以保持和更新有关所有提交交易的信息。在交易中维护订单接收的时间戳和交易金额。
- en: 'Location: The attributes and functionalities of Blockchain technology are independent
    of the user’s geo-location. Hence the span of supply chain which is enabled by
    blockchain can be larger across the globe which allows the participants to provide
    services and products across the globe and carry out their business.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 位置：区块链技术的属性和功能不受用户地理位置的影响。因此，由区块链启用的供应链范围可以跨越全球，允许参与者在全球范围内提供服务和产品，并开展他们的业务。
- en: 'Privacy: Privacy of users in the Blockchain maintained in the digital ledgers
    which encompasses immutable information. Pseudo Nymity is offered by public blockchain
    in which any user can work together through a new address and without disclosing
    their real identity with the ledger.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 隐私：区块链在数字账本中维护用户的隐私，其中包括不可变信息。在公共区块链中，提供伪匿名性，其中任何用户都可以通过新的地址共同工作，而不向账本透露他们的真实身份。
- en: 'Cost: Cryptocurrency technology helps in reducing the cost drastically in a
    Blockchain technology-enabled supply chain system. Cryptocurrency enhances the
    speed of transaction processing. Digital transactions improve the eﬃciency and
    make the workflow faster.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成本：加密货币技术在区块链技术启用的供应链系统中大幅降低了成本。加密货币提高了交易处理速度。数字交易提高了效率，使工作流程更快。
- en: 9.4 Elements of Blockchain That Affects Supply Chain
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.4 影响供应链的区块链要素
- en: As we have discussed so far that in a supply chain, the very step is extraction
    of natural resources (raw materials) and to deliver to the next stage products
    are pre-processed, by the vendors and suppliers. Manufacturing is the next stage
    when ready to sell product take place from raw materials. After this, ready products
    are ready with distributors and they will further distribute constructed goods
    further to intermediaries’ like retailers and wholesalers.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如我们迄今为止所讨论的，在供应链中，最初的步骤是提取自然资源（原材料）并将其运送到下一阶段。产品通过供应商和分销商预处理后，运送到下一阶段。在准备好销售的产品从原材料中产生之后，准备好的产品就与分销商准备好，他们将进一步向像零售商和批发商这样的中介分发建造好的商品。
- en: An active inventory has been maintained by the distributors before getting connected
    with the suppliers. Subsequently, the product is not being selling to public directly
    by the wholesalers but to other retailers instead, whereas the retailers dispose
    the purchased products to end users. Lastly, the consumers are the ones who purchase
    or receive goods or services for personal needs or use and not for business purposes
    of resale or trade. In the whole process of supply chain lots of transaction get
    generated and transferred to next phase of a standard supply chain.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在与供应商建立联系之前，分销商已经维持了一个活跃的库存。随后，批发商没有直接向公众销售产品，而是将其销售给其他零售商，而零售商则将购买的产品处置给最终用户。最后，消费者是购买或接收个人需要或使用的商品或服务的人，而不是为了转售或贸易的商业目的。在供应链的整个过程中，会产生许多交易并转移到标准供应链的下一阶段。
- en: '[Figure 9.3](#figure3) depicts the combining blockchain technology with supply
    chain functionalities, and transaction take place at each step. Each transaction
    is conceptually, related to different actors of a supply chain which interacts
    under a blockchain network. Each participant submits transactions on the blockchain
    network in a specific way, depending on the completed activity. In the raw materials
    step, the suppliers that pre-process the natural resources are submitting transactions
    on the ledger concerning that initial process. These transactions include tags
    such as raw material name, quantity, quality, origin geo-location, and others.
    The moment the raw materials are starting their journey to manufacturer, the appropriate
    transactions are submitted.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 图[9.3](#figure3) 展示了将区块链技术与供应链功能相结合，每个步骤都发生交易。每个交易在概念上与供应链中不同参与者相关联，这些参与者在一个区块链网络上进行互动。每个参与者根据完成的活动以特定的方式向区块链网络提交交易。在原料步骤中，预处理天然资源的供应商正在向账本提交关于最初过程的交易。这些交易包括标签，如原料名称、数量、质量、地理起源等。一旦原料开始向制造商的旅程，适当的交易就会被提交。
- en: '![Schematic illustration of the transaction management in blockchain enabled
    supply chain. ](images/fig9_3.jpg)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![区块链支持的供应链中交易管理的示意图](images/fig9_3.jpg)'
- en: '**[Figure 9.3](#figureanchor9-3)** Transaction management in blockchain enabled
    supply chain.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图9.3](#figureanchor9-3)** 区块链支持的供应链中的交易管理。'
- en: Steps/algorithm to implement a model for blockchain enabled supply chain
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 实现区块链支持的供应链模型的步骤/算法。
- en: 'Step 1: Identify the economic, driving and reliability elements for integrating
    the blockchain in to supply chain.'
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤1：识别将区块链整合到供应链中的经济、推动和可靠性元素。
- en: 'Step 2: Identify the technical, operational, and organizational aspects.'
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤2：识别技术、操作和组织方面。
- en: 'Step 3: Identify the resistance factors and cultural barriers for entrenching
    blockchain into supply chain.'
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤3：识别将区块链整合到供应链中的阻力因素和文化障碍。
- en: 'Step 4: Design a framework and authenticate the same to encompass blockchain
    enabled supply chain management process.'
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤4：设计一个框架并验证同一框架以涵盖区块链支持的供应链管理过程。
- en: At any point of time, each member of network party can verify important details
    about their product is made from and the specific raw material. Similarly, the
    manufacturer has a continuous interaction with the help of blockchain and the
    Logistics next chain participant. Conceptually, this is the way by which different
    actors of a supply can interact under a blockchain network. Each party can submit
    transaction in a specific way on the blockchain network. In the same way; tags
    are identified at each step of transactions in a supply chain and proceed to execution
    of another step. New transactions with new tags information such as field experience
    of manufacturers, names, etc. are submitted after each step completion till the
    products are delivered to distributors. This process is represented by blockchain
    transactions that display important data tags, such as the merchant and customer
    address, exchange amount, product raw material quality, and others.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何时间点，网络各方成员都可以验证他们产品的关键细节，包括产品的原料来源和具体的原料。同样，制造商通过区块链和物流下一链参与者进行持续的互动。从概念上讲，这是供应链中的不同参与者在一个区块链网络上进行互动的方式。各方可以在特定的方式下向区块链网络提交交易。同样，在每个交易步骤中识别标签，并继续执行下一个步骤。在每个步骤完成后，提交包含新标签信息的新的交易，如制造商的现场经验、名称等，直到产品交付给分销商。这个过程通过区块链交易展示重要数据标签，如商家和客户地址、交易金额、产品原料质量等。
- en: Finally, the final product will be received by the end user by a submitted transaction
    (included with appropriate tags) and verify every aspect of tag from the beginning
    of journey of supply chain of a product [28].
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，最终产品将通过提交交易（包括适当的标签）被终端用户接收，并从供应链产品的旅程开始验证每个标签的方面 [28]。
- en: '[Table 9.1](#table1) summarizes the different supply chain actors and their
    current limitations and how blockchain technology adoption affected supply chain.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 表[9.1](#table1) 总结了不同的供应链参与者和他们的当前限制以及区块链技术采用如何影响供应链。
- en: Supply chain is currently a vast Supply chain, in which different parties coordinates
    together. Many of the supplied products pass through multiple parties, unlike
    traditional networks of OEMs (original equipment manufacturer) and suppliers.
    Product life cycle has been reduced; operations and dynamic ability of supply
    chain have increased. The corporations are still required to update their traditional
    supply chain management by enabling it with blockchain and integrating the potential
    of blockchain in their processes, thereby expand their business horizon to global
    levels.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 目前供应链是一个非常庞大的供应链，其中不同的各方需要进行协调。许多供应的产品需要通过多个中介，与传统的OEM（原始设备制造商）和供应商网络不同。产品生命周期已经缩短；供应链的运营和动态能力得到增强。企业仍需要通过使供应链管理传统方式与区块链相结合，并在其流程中整合区块链的潜力，从而将业务拓展到全球范围。
- en: '**[Table 9.1](#tableanchor9-1)** Supply Chain actors, current limitations faced
    and blockchain impact.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '**[表9.1](#tableanchor9-1)** 供应链参与者、当前面临的局限性以及区块链影响。'
- en: '| **Supply chain actor** | **Current limitations** | **Blockchain impact**
    |'
  id: totrans-91
  prefs: []
  type: TYPE_TB
  zh: '| **供应链参与者** | **当前局限性** | **区块链影响** |'
- en: '| Producer/Raw material | The origin and quality metrics of products is not
    proven to be transparent and global | End consumer has been benefitted by increased
    trust to know value chain and track the production raw material |'
  id: totrans-92
  prefs: []
  type: TYPE_TB
  zh: '| 生产商/原材料 | 产品的来源和质量指标没有被证明是透明和全球性的 | 终端消费者因增加了对价值链的了解和追踪生产原材料的能力而受益 |'
- en: '| Manufacturer | Capability to monitor product till final stage is limited.
    Ability of assessing quality measures is also limited. | Networks between raw
    material suppliers and distributors have been strengthening due to shared information
    system. |'
  id: totrans-93
  prefs: []
  type: TYPE_TB
  zh: '| 制造商 | 监测产品直到最后阶段的能力有限。评估质量措施的能力也有限。 | 由于共享信息系统，原材料供应商和分销商之间的网络得到了加强。 |'
- en: '| Distributor | Poor collaboration capabilities of Custom tracking systems
    Absence of trust and certification issues | Proof-of-conditions certifications
    and location is available due to all information registered in the ledger |'
  id: totrans-94
  prefs: []
  type: TYPE_TB
  zh: '| 分销商 | 定制跟踪系统协作能力差，缺乏信任和认证问题 | 由于所有信息已注册在账本中，因此可以提供状态证明认证和位置信息 |'
- en: '| Wholesaler | Absence of certification and trust of the products’ path. |
    Capability to verify the transformation/ transportation conditions and origin
    of the goods. |'
  id: totrans-95
  prefs: []
  type: TYPE_TB
  zh: '| 批发商 | 产品路径的认证和信任不足。 | 验证商品的转变/运输条件和原产地信息的能力 |'
- en: '| Retailers | Lack of trust and certification of the products’ path | Each
    individual product between the wholesaler and the end consumer is trackable. Capability
    to manage successfully return of faulty products |'
  id: totrans-96
  prefs: []
  type: TYPE_TB
  zh: '| 零售商 | 产品路径的信任和认证不足 | 批发商和终端消费者之间的每个产品都可以追踪。成功管理故障产品退货的能力 |'
- en: '| Consumer/End user | Limited trust in compliance of origin of product with
    respect to quality and fulfillment of specified and standardized product | Transparent
    and complete view on the whole journey of products from raw material to last procured
    products. |'
  id: totrans-97
  prefs: []
  type: TYPE_TB
  zh: '| 消费者/终端用户 | 对产品合规性来源的信任有限，尤其是关于质量和产品规格的履行 | 可以透明地了解产品从原材料到最近采购产品的整个旅程 |'
- en: 'In a new business applications, main applications of Blockchain that will result
    from this technology are Crowd funding, Smart contracts, Governance, sharing economy,
    Supply chain auditing, File storage, Prediction markets, Internet of Things (IoT)
    Neighborhood Micro grids, KYC (know your customer), AML (Anti-money laundering),
    Identity management, financial institutions audit trails, Digital identity, Tokenization,
    Stock trading and Land title registration and Faster transaction through Blockchain
    enables:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在新兴商业应用中，区块链技术将带来的主要应用包括众筹、智能合约、治理、共享经济、供应链审计、文件存储、预测市场、物联网（IoT）、社区微电网、客户身份验证（KYC）、反洗钱（AML）、身份管理、金融机构审计跟踪、数字身份、代币化、股票交易以及土地登记，区块链使交易更快：
- en: a) Administering payments immediately between parties with no intervention of
    third-party,
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: a) 各方之间立即管理支付，无需第三方干预，
- en: b) Ledger updation automatically
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: b) 账本自动更新
- en: c) Simultaneously execution of transactions at both ends.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: c) 双方同时执行交易。
- en: 'Companies which are implementing blockchain-enabled SCM are as follows:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 实施区块链增强型供应链管理的企业如下：
- en: Secure Capital—Clearer settlement terms through blockchain verification
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过区块链验证实现更清晰的结算条款
- en: TBSx3—Preventing fake products and improving transparency
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TBSx3——防止假货，提高透明度。
- en: Fr8 Network—Enhanced data tracking for the supply chain
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 弗莱网络——增强供应链的数据跟踪。
- en: British Airways—Using blockchain to resolve conflicting flight data
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 英国航空公司——使用区块链解决冲突的航班数据。
- en: Walmart—Giving employees visibility on where food comes from.
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 沃尔玛——让员工能够看到食品的来源。
- en: Piscini discussed that to enhance partnership along with the supply chain, operational
    eﬃciency can substantially be improved by having a Smart Contract and disintermediation.
    More research is required to enhance the scalability and expansion of a network,
    its compatibility and the integration of multiple blockchains should also be explored
    [18].
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 皮斯奇尼讨论了，为了增强供应链上的合作伙伴关系，通过拥有智能合约和去中介化，运营效率可以得到大幅提高。需要更多的研究来增强网络的可扩展性和扩展性，以及兼容性和多个区块链的集成也应该被探索[18]。
- en: The underlying rationale is that once a company decides to disclose more product
    information to its potential suppliers, it is more likely to find a better supplier
    that can offer a more preferable yield rate, reflecting a reliable supply along
    with high quality. The traceability glinted by Blockchain technology’s “proof
    of work” concept overcomes the information asymmetry issue among the participants
    along the supply chain. Considering, blockchain-savvy (or, broadly tech-savvy)
    consumers, we assume that the random demand can be boosted by BCT adoption—the
    greater the degree of adoption, the greater the demand, in the stochastic sense.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 背后的逻辑是，一旦一家公司决定向其潜在供应商披露更多的产品信息，它更有可能找到一个能提供更优产率的好供应商，反映出可靠的供应和高品质。区块链技术“工作量证明”概念提供的可追溯性克服了供应链参与者之间的信息不对称问题。考虑到熟悉区块链（或，广泛地，熟悉技术）的消费者，我们假设BCT的采用可以提高随机需求——采用程度越高，需求越大，在随机意义上。
- en: The information asymmetry can be solved by embraced BCT tool. Many studies have
    shown that information accessibility and truthfulness are two main forces to create
    a thriving authority goods market. In this sense, we recognize that BCT can operate
    as the safest solutions for disclosing data throughout the supply chain while
    at the same period certifying its validity. Zott shed light on how the supply
    chain actors help in designing a blockchain-enabled supply chain. At the first
    level of individual firms, the business model is often examined but a comprehensive
    framework for thinking can also be used as part of a systemic change because innovations
    in technology leads to industrial and structural changes [29].
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 通过采用BCT工具，可以解决信息不对称的问题。许多研究表明，信息的可获取性和真实性是创造繁荣的权威商品市场的两个主要力量。从这个意义上说，我们认识到BCT可以在整个供应链中披露数据的同时，证实其有效性，是最安全的解决方案。佐特揭示了供应链参与者如何帮助设计一个具有区块链功能的供应链。在个别公司的第一层次，常常研究业务模式，但也可以用一个全面的思考框架作为系统变革的一部分，因为技术创新导致工业和结构的变化[29]。
- en: Tsujimoto examined the term “platforms” and “ecosystems” with the concept of
    business model. Among partners of supply chain, the ecosystem construct should
    be clearly examined to report the interdependencies and interconnectedness. With
    the help of technology enablers e.g. government agencies &technology service providers
    supply chain actors become strengthen to beat competitors. The concept of platform
    tends to be treated as a subsystem of a business ecosystem [25].
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 津本茂对“平台”和“生态系统”的概念与业务模式进行了研究。在供应链的合作伙伴中，应该清楚地研究生态系统的构建，以报告相互依赖和互联互通。在政府机构和技术服务提供商等技术促进者的帮助下，供应链参与者能够增强以打败竞争对手。平台的概念往往被当作业务生态系统的一个子系统来处理[25]。
- en: The disruptive impact of blockchain technology requires supply chain actors
    to rethink many aspects of their business models as well as the governance issue.
    Teece also proposed some points on a business model. The architecture of the value
    creation, capture mechanism, delivery mechanism should also be employed for a
    successful BCT enabled supply chain. In the existing supply chain management,
    first step is to identify the ‘pain’ points. An effort for the consortium and
    optimal amount of time is to be deploying for Blockchain technology via an iterative
    process and then take decision about the entry point. The usage of technology
    and focus lies around the model of cryptocurrency called as Bitcoin, therefore
    in the next section, we are discussing basic concepts of Bitcoin [26].
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的颠覆性影响要求供应链参与者重新思考他们业务模式的多方面以及治理问题。迪斯还就业务模型提出了一些观点。价值创造、捕获机制、交付机制的结构也应该用于成功的BCT供应链。在现有的供应链管理中，第一步是确定“痛点”。需要为联盟和最佳时间通过迭代过程部署区块链技术，然后决定进入点。技术和关注点围绕被称为比特币的加密货币模型，因此，在下一节中，我们讨论比特币的基本概念[26]。
- en: 9.4.1 Bitcoin
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.4.1 比特币
- en: 'The boom of cryptocurrency has been brought attention towards Blockchain. The
    most prominent type of the cryptocurrency is bitcoin which is the primary character
    of Blockchain and introduced the consensus mechanism and financial services intermediaries
    which helped in enhancing trust. However, this perspective should not be limited
    only into its monetary properties. Nowadays, Blockchain techniques are impacting
    society in all domains and attracting people due to essential value of Blockchain:
    Trustable, Decentralized, collectively maintain, open source database and Reliable
    and applications of Blockchain are expanding in all segments of life. People under
    the pseudonym Satoshi Nakamoto created an online coin called Bitcoin. Submitting
    their white paperback in late 2008 and introducing the first code in early 2009,
    Nakamoto made bitcoin an electronic currency that could be sent to peers without
    the need for a central bank or other authority to use and modify a ledger, much
    less how it used virtual currency. Soon Bitcoin became the most effective way
    for financial transactions and Bitcoin proposal resolved many issues of conventional
    or other accounting methods [2, 22].'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币的繁荣将注意力带来了区块链。最突出的加密货币类型是比特币，它是区块链的主要角色，并引入了共识机制和金融服务中介，这有助于增强信任。然而，这种观点不应该仅仅局限于其货币属性。如今，区块链技术正在社会所有领域产生影响，并吸引人们关注区块链的基本价值：值得信赖、去中心化、集体维护、开源数据库和可靠，区块链的应用在生活的所有环节都在扩大。人们用化名中本聪创建了一种名为比特币的在线货币。他们在2008年底提交了他们的白皮书，并在2009年初介绍了第一段代码，中本聪使比特币成为一种电子货币，可以发送给同伴，而无需中央银行或其他权威机构来使用和修改账本，更不用说它是如何使用虚拟货币的。很快比特币成为最有效的金融交易方式，比特币提案解决了许多传统或其他会计方法的问题[2,
    22]。
- en: The engine that used the bitcoin ledger was named blockchain, which is the term
    now used to refer to all the bad ledger technology being distributed. The big
    and original blockchain was that which continues to generate in transaction of
    Bitcoin. Some work for a few hundred ‘altcoins’—some of the same money projects
    have different rules—and different systems like Ethereum or Ripple. In global
    record systems, a potentially disruptive and low-tech technology called Bitcoin
    has attracted investors of financial sectors due to its few unique and simple
    features. Bitcoin works to pay miners—which creates a compelling legwork for sending
    new transactions—with newly created bitcoins [13].
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 使用了比特币账本的技术被称为区块链，这个词现在用来指代所有被广泛传播的糟糕的账本技术。最初和最大的区块链是那个持续在比特币交易中产生的。有些工作是为几百个“山寨币”服务的——一些同样的货币项目有不同的规则——以及不同的系统，比如以太坊或瑞波币。在全球记录系统中，一种具有潜在颠覆性且技术含量低的技术——比特币，因其几个独特且简单的特性，吸引了金融行业投资者的关注。比特币的作用是支付矿工——这为发送新交易创造了有吸引力的基础工作——以新创建的比特币[13]。
- en: 'Blockchain applied the mechanism which was initially made for Bitcoin. To control
    inflation, shipping diﬃculties were also automatically adjusted. Miners are motivated
    to generate new jobs rather switching to different smaller groups and reward was
    deployed to the oldest existing chain. But a challenge of ineffectiveness of new
    updates for a bitcoin client was there until all the participants agree to install
    them. Following are some reasons for attracting more users of Bitcoin:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链应用了最初为比特币设计的机制。为了控制通货膨胀，还自动调整了航运困难。矿工被激励去创造新工作，而不是转向不同的较小群体，奖励也被部署到最古老的现有链上。但是，直到所有参与者都同意安装它们，比特币客户端的新更新的有效性一直是一个挑战。以下是吸引更多比特币用户的一些原因：
- en: The low cost of payers
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支付方的低成本
- en: Since inception of currency—accounting has been growing steadily
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自从货币的诞生以来，会计一直在稳步增长。
- en: In comparison to traditional bank, the system is more restricted.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与传统银行相比，该系统受到更多限制。
- en: Bitcoin does not have ‘Know Your Client’ or identity requirements— anyone with
    an internet connection can join and start receiving and sending bitcoins. While
    this makes the system cheaper and more accessible, it has made and appealed to
    criminals in much the same way as paper money, the Silk Road ‘black net’ marketplace
    that made extensive use of bitcoin before being shut down by the FBI in October
    2013\. Bitcoin does not have issues related to international borders because being
    an internet based currency. Bitcoin does not get affected by location of different
    parties. Many Blockchain projects are considering raising funds including payments
    applications internationally central banks issued as Ripple.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币没有“了解你的客户”或身份要求——任何有互联网连接的人都可以加入并开始接收和发送比特币。虽然这使得系统更便宜、更易访问，但它以与纸币相同的方式吸引着罪犯，Silk
    Road“黑网”市场在2013年10月被FBI关闭之前广泛使用比特币。比特币没有与国际边界相关的问题，因为它是基于互联网的货币。比特币不会受到不同方位置的影响。许多区块链项目正在考虑筹集资金，包括国际中央银行发行的支付应用程序Ripple。
- en: '**9.5 Challenges in Implementation of Blockchain-Enabled Supply Chain**'
  id: totrans-121
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**9.5 区块链供应链实施的挑战**'
- en: Although blockchain technology can revolutionize supply chain, offer many services
    and can evaluate automated, cost eﬃcient and more reliable systems, there are
    some drawbacks to using this technology in supply chain [23]
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管区块链技术可以革新供应链，提供许多服务，并可以评估自动、高效且更可靠的系统，但在供应链中使用这项技术也有一些缺点[23]
- en: a) Blockchain technology is highly dependent on the Internet. So poor infrastructure
    can play spoil sport. And a high level of cyber security is a must.
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: a) 区块链技术高度依赖互联网。因此，落后的基础设施可能会起到破坏作用。同时，高级别的网络安全是必须的。
- en: b) Accounting and auditing are highly subject to legislation. Therefore, to
    ensure the full benefits of blockchain accounting, proper regulations should also
    be made. The process must be enabled so that any change in regulation is immediately
    adopted.
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: b) 会计和审计受到法律的严格约束。因此，为了确保区块链会计的全面利益，还需要制定适当的法规。过程必须得到启用，以便任何法规的变更都能立即得到采用。
- en: 'c) Blockchain capacity: To have a tight network, we need many tracks. The problem
    is that each of these traces must be based on the blockchain.'
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: c) 区块链容量：要建立一个紧密的网络，我们需要很多轨道。问题是，这些轨迹中的每一个都必须基于区块链。
- en: d) Another challenge is that supply chain actors need to identify an area where
    value could be co-created and benefits co-shared/captured by multiple players.
    Different consortium members tend to have different priorities and sometime conflicting
    goals due to the nature of their businesses and the relative ‘location’ in a supply
    chain network (O’Byrne) [16].
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: d) 另一个挑战是，供应链参与者需要确定一个由多个玩家共同创造价值和共享/捕获利益的空间。由于业务性质和供应链网络中的相对“位置”，不同的联盟成员往往有不同的优先事项，有时甚至目标冲突（O'Byrne）[16]。
- en: 9.6 Conclusion
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.6 结论
- en: We can say that blockchain in current scenario can be considered an infant technology.
    It was assumed that this technology will work on the basic principles of Bitcoin
    cryptocurrency but later few measures are added to its design to enhance its global
    visibility. Thus, continuous activities were done by algorithm researchers, cryptographers,
    and the computer scientist to evolve Blockchain gradually. This technology is
    not being utilized for digital payments, but this basic technology has potential
    to alter almost all major activities of supply chain. Important aspects such as
    reliability, financial differentiation, flexibility, and cyber-technology which
    are essentials parameters of supply chain are applicable in current conceptual
    framework.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以说，在当前情景下，区块链可以被视为一项婴儿期的技术。原本人们认为这项技术将遵循比特币加密货币的基本原则运作，但后来在其设计中增加了几项措施以提高其全球知名度。因此，算法研究者、密码学家和计算机科学家不断地进行活动，以逐步发展区块链技术。这项技术不仅仅被用于数字支付，但这项基本技术有潜力改变供应链几乎所有重大活动。供应链的重要方面，如可靠性、金融差异化、灵活性以及网络技术，这些是供应链的基本参数，在当前概念框架下同样适用。
- en: However, social impact is being met in a more encouraging way apart from technological
    challenges of Blockchain. More innovation is required in terms of impact of BCT
    on supply chain performance and its design. We just cannot consider a normal firm
    that deals from its suppliers and sell products to tech-savvy customers for the
    assessment of success of BCT in supply chain. But we should analyze adoption of
    this technology for up-stream supply and down-stream customers as well. Any company
    looks for maximizing total profit by jointly managing— Ordering and production
    design, Blockchain design and dynamic pricing and selling.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，除了区块链的技术挑战外，社会影响以更加鼓舞人心的方式被遇到。在BCT（区块链）对供应链绩效及其设计的影响方面，需要更多的创新。我们不能仅仅考虑一家普通公司，它从供应商那里采购产品，然后销售给技术熟练的客户，以此作为评估BCT在供应链中成功与否的标准。但我们应当分析这种技术在上游供应链和下游客户中的采纳情况。任何公司都希望通过共同管理——订单和生产设计、区块链设计和动态定价以及销售，来最大化总利润。
- en: This can be included that deployment of BCT can help companies in lowering selling
    price, reduce order quantities and minimized the levels of target-inventory. Few
    special types of experience goods and credence goods got benefited by adopting
    BCT but others (search goods) may not prove beneficial. Considering the lifecycle
    of a typical experience good, we recommend the adoption of BCT as early as possible,
    and that it is adopted both to a higher degree and at an earlier stage.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 可以包括这样的观点：BCT的部署可以帮助公司降低销售价格，减少订单数量，最小化目标库存水平。一些特殊类型的经验商品和信誉商品通过采用BCT而受益，但其他（搜索商品）可能不会证明有益。考虑到典型经验商品的生命周期，我们建议尽可能早地采用BCT，并且在更高程度和更早阶段采用。
- en: This early adoption generates more understanding on adoption of BCT to serve
    well for SCM. With certain modifications, our framework and solution ideas can
    also apply to other settings, especially when adopting a new technology for SCM,
    such as cloud computing, IoT, AI, etc. BCT provides a disruptive and state-of-the-art
    business solution in a variety of contexts within supply chain management, especially
    for those serving potential tech-savvy consumers. Although we have endeavored
    to consider the major features of BCT, there are some other compelling factors
    that need to be considered to enrich the research. As one potential future research
    project, blockchain technology could significantly shorten the lead times of transactions,
    as well as at the same time speed up both information processing times and paperwork
    processing. From a financial perspective, cash flow could become faster or even
    immediate by leveraging cryptocurrency ecosystems throughout its supply chain
    network. In this case, it will be of interest to study the impact of BCT on process
    expedition. In the future, blockchain solutions from different companies, or even
    industries, will be able to communicate and share digital assets with each other
    seamlessly.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 这种早期采用有助于更深入了解BCT在供应链管理中的良好服务。经过某些修改，我们的框架和解决方案的想法也可以应用于其他场景，特别是在采用新的供应链管理技术时，比如云计算、物联网、人工智能等。BCT为供应链管理中的各种场景提供了一种具有颠覆性和最先进水平的企业解决方案，特别是对于那些服务于潜在技术熟练消费者的企业。尽管我们已经努力考虑了BCT的主要特征，但还有一些其他吸引人的因素需要考虑以丰富研究。作为一个潜在的未来研究项目，区块链技术可以显著缩短交易的前置时间，同时加快信息处理时间和文件处理时间。从财务角度来看，通过在其供应链网络中利用加密货币生态系统，现金流可能会变得更快，甚至即时。在这种情况下，研究BCT对流程加速的影响将是有趣的。将来，不同公司甚至不同行业的区块链解决方案将能够无缝地相互通信和共享数字资产。
- en: In summary, a blockchain can transform supply chains, industries, and ecosystems.
    Interestingly, even organizations, like banks and governments, who would seem
    to be losing out, can see opportunities to use blockchain to streamline their
    own businesses. Of course, an in-depth transformation of supply chains will not
    happen instantly. However, supply chains can already start using a blockchain
    for small portions of their operations. Smart Contracts can help eliminate the
    costly delays and waste that is currently experienced due to the manual handling
    of paperwork. After that, the door is then open to a smarter, faster, more secure
    supply chain from one end to the other
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，区块链可以改变供应链、行业和生态系统。有趣的是，即使是看似会失去优势的组织，如银行和政府，也可以看到利用区块链简化自身业务的机会。当然，供应链的深度变革不会立即发生。然而，供应链可以从现在开始使用区块链处理其运营的小部分。智能合约可以帮助消除由于手动处理文件而目前经历的昂贵延迟和浪费。此后，从一端到另一端的大门将打开，迎接更智能、更快、更安全的供应链。
