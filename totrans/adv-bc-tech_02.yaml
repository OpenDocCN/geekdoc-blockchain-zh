- en: Blockchain in Cryptocurrency and Finance Industry
  id: totrans-174
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 加密货币和金融行业中的区块链
- en: Many financial networks exist, which include banks, brokers, bonds, and real
    estate. If they have a car or vehicle and buy fuel, this happens on a blockchain
    where they own the supply and use a blockchain. In cars with their drivers and
    their distributed ledgers, anyone on the network can verify anything that goes
    on there, and they would sell it and repurchase it at a fair price as if it is
    not there. It is a technology that takes the underlying information that has been
    used to create the payment system from the banking system and distributes that
    information to millions of potential customers without any intermediaries that
    the bank can hold the lead. They can do so using blockchain to create a consensus
    mechanism, this is what has made this whole technology, and it is a vast revolution.
    It allows anyone to transact anything to anybody in any block or chain using an
    Ethereum smart contract. So, in banking and finance, the payment of funds is possible.
    It may be the next thing to move banks and companies from analog to digital technology
    [[53](#CR53)].
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 存在许多金融网络，包括银行、经纪人、债券和房地产。如果他们拥有汽车或车辆并购买燃料，这将在他们拥有供应并使用区块链的地方发生。在车辆及其驾驶员以及其分布式分类帐中，网络上的任何人都可以验证其中发生的任何事情，他们将以公平价格出售并重新购买，就好像它不存在一样。这是一项将用于从银行系统创建支付系统的基础信息，并将该信息分发给数百万潜在客户而无需任何银行中介的技术。他们可以利用区块链创建共识机制来做到这一点，这就是整个技术的优势所在。它允许任何人使用以太坊智能合约在任何区块或链上向任何人交易任何东西。因此，在银行和金融领域，资金支付是可能的。它可能是将银行和公司从模拟技术转移到数字技术的下一步
    [[53](#CR53)]。
- en: Banks are trying to provide customer services and financial information in digital
    format. Banks are trying to replace old banks and financial information with blockchain
    technology. The banking sector is looking for blockchain solutions to solve its
    economic problems. The banking and finance industry is about business and technology,
    about managing money. In the bank and finance industry, the term “blockchain”
    refers to dealing with information or a system of transactions that can move money.
    When they talk about blockchain technology, they can be sure of being part of
    the banking and finance industry. Blockchain technology creates a secure and reliable
    system of payments or electronic transactions. This technology is for money generation.
    It involves ledger-like records. One can read and see the information by using
    a device called a device with chips. There is no need for any financial information
    to be stored in a ledger using this technology. They can keep all of the transactions
    or the blockchain data, and it is not required to have any financial information
    in the catalog. This technology is related to the banking and finance business;
    information is simpler than a ledger system. The processes are done automatically
    on blockchain technology. The server carries out the network to verify all transactions
    and the data with a chip. It is not required to take the money received, and the
    information is kept in the blockchain data. As the blockchain data is transparent,
    there is no need to keep records in a ledger system [[53](#CR53)].
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 银行正在努力以数字格式提供客户服务和财务信息。银行正试图用区块链技术替代旧的银行和财务信息。银行业正在寻找区块链解决方案来解决其经济问题。银行和金融行业关乎业务和技术，关乎管理资金。在银行和金融行业中，“区块链”一词指的是处理信息或可移动资金的交易系统。当他们谈论区块链技术时，他们可以确定自己是银行和金融行业的一部分。区块链技术创建了一个安全可靠的支付或电子交易系统。这项技术是为了资金的产生。它涉及类似账簿的记录。通过使用一个带芯片的设备，人们可以读取和查看信息。使用这项技术，不需要将任何财务信息存储在账簿中。他们可以保留所有的交易或区块链数据，而无需在账簿中保留任何财务信息。这项技术与银行和金融业务相关；信息比账簿系统简单。在区块链技术上的流程是自动完成的。服务器通过网络验证所有交易和数据与芯片。不需要接收到的资金，并且信息被保留在区块链数据中。由于区块链数据是透明的，因此无需在账簿系统中保留记录。
- en: Advancing blockchain is about increasing speed, safety, and availability for
    financial and banking users. Blockchain is the most scalable, tamper-proof, and
    secure way to transfer money anywhere. It has already revolutionized how our money
    is held in the cloud and has been the most disruptive technology for the digital
    economy. The latest industry is taking this future and applying it to the real
    world. As part of blockchain technology, it provides a framework that facilitates
    transactions to and from accounts. As a result, a person or entity of the financial
    institution may act as an intermediary between bank and customer at one point
    in the process. As a bank, in the event of a transaction completed by any person,
    it can act as a transaction broker at the same time. This way, the person, entity
    acts as a transactor, and the account’s funds are released in one or two transactions
    that would otherwise be delayed. As an institution that wants to develop new technologies,
    it works to become a blockchain platform provider. It is a good business strategy.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 推进区块链是为金融和银行用户提供更快速、安全和可用的服务。区块链是转移资金的最可扩展、防篡改和安全的方式。它已经彻底改变了我们的资金在云端的保管方式，并且是数字经济中最具颠覆性的技术。最新的行业正在将这个未来应用到现实世界中。作为区块链技术的一部分，它提供了一个便于账户间进行交易的框架。因此，在过程的某一点上，金融机构的个人或实体可以充当银行和客户之间的中介。作为一家银行，在任何人完成的交易时，它可以同时充当交易经纪人。这样，个人、实体充当交易者，账户资金在一两笔交易中释放，否则会延迟。作为一家希望开发新技术的机构，它致力于成为区块链平台提供商。这是一个很好的商业策略。
- en: The technology can facilitate the technology companies. It provides a framework
    for banking companies to create a blockchain and provide transparency and record-keeping.
    With these changes, banks need to adopt bitcoin. The advancement of blockchain
    in the banking and finance industry is very significant. Moreover, now everyone
    has the technology to build smart contracts that operate entirely on blockchain.
    The banks can now offer the customers financial products they can make without
    a central bank. So, this process is accelerating, the pace of changes in this
    process is improving every day.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 这项技术可以促进科技公司。它为银行公司提供了创建区块链并提供透明度和记录的框架。随着这些变化，银行需要采用比特币。区块链在银行和金融行业的发展意义重大。此外，现在每个人都有技术来构建完全基于区块链运行的智能合约。银行现在可以向客户提供无需中央银行即可进行的金融产品。因此，这个过程正在加速，这个过程的变化速度每天都在提高。
- en: What is more, a considerable sector has already started working on what blockchain
    can be and how to implement it in various industries, where the blockchain itself
    cannot be used for this purpose. For example, the banking industry, which has
    a huge problem, is working on smart contracts to manage credit and debt to give
    customers better banking. Both the credit and debit are stored in a specific virtual
    account.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，一个相当大的行业已经开始研究区块链可以成为什么以及如何在各种行业中实施它，其中区块链本身无法用于此目的。例如，银行业，这个行业存在着一个巨大的问题，正在研究智能合约来管理信贷和债务，以给客户更好的银行体验。信用和借记都存储在一个特定的虚拟账户中。
- en: The advancement of the blockchain in the banking and finance industry results
    in many reasons, including high transaction volume, efficient use of the network,
    rapid pace of payment settlement, and low costs. For the banking industry, there
    are several advantages like a single ledger of account details provides transparency
    and ease of access, automated settlement helps in making large transactions quickly
    and cost less, the rapid scale of payments in financial services makes transactions
    possible in less time than before, and the fast growth of business in financial
    services makes it easier for new ideas to advance. Each register is an encrypted
    archive stored in a distributed ledger called distributed ledger of payment details,
    which is also a data storage system. These two information systems are complementary.
    The fact that they are separate from each other is why they are complementary.
    However, one may prefer to use one over the other. It is a different phenomenon
    compared to the familiar concept of the ledger of account details.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在银行和金融行业的进步有许多原因，包括高交易量、网络的有效利用、快速的支付结算速度和低成本。对于银行业，有几个优点，如账户详细信息的单一分类帐提供透明度和便捷访问、自动结算有助于快速且成本更低地进行大额交易、金融服务的快速支付规模使交易可能比以前更快，以及金融服务业的快速增长使得新理念更容易推进。每个注册表都是存储在名为支付详细信息的分布式分类帐中的加密存档，它也是一个数据存储系统。这两个信息系统是互补的。它们相互分开的事实就是它们互补的原因。然而，有人可能更喜欢使用一个而不是另一个。这与熟悉的账户详细信息分类帐的概念相比是一个不同的现象。
- en: They contain a copy of the ledger of account details, but these two copies exist
    on separate machines with their state. It is not easy to know how they are synchronized
    since they are not synchronized. One may prefer to use a ledger of payment information
    in the banking and finance industry, allowing transaction speed to be reduced
    and making transactions cheaper. The difference between banks and finance firms
    is noticeable. It is a distributed ledger technology that enables instant, decentralized
    record-keeping that allows an organization, a bank, and a medical practitioner.
    The applications may be used in the finance industry.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 它们包含账户详细信息的副本，但这两个副本存在于具有各自状态的不同机器上。由于它们不同步，要知道它们如何同步并不容易。有人可能更喜欢在银行和金融行业使用支付信息分类帐，以降低交易速度并降低交易成本。银行和金融公司之间的差异是显而易见的。这是一种分布式分类帐技术，可以实现即时、去中心化的记录保存，允许一个组织、一家银行和一名医生。这些应用程序可以在金融行业中使用。
- en: Blockchain is an online, distributed ledger that can record everything that
    ever happened to something. A blockchain ledger, or a distributed ledger, is like
    a digital currency. Instead of using physical money, one uses computers to create
    a virtual currency to pay for goods and services. A block is a file; one can write
    their file in the blockchain and read it later. The blockchain is a record of
    files, including all bitcoin network records, the personal bitcoin wallet, and
    any changes they have made to it, like transactions or mint coins. The blockchain
    is a platform that allows for a distributed, transparent, decentralized, and secure
    computing platform for managing all financial information. It offers a peer-to-peer
    platform for managing digital assets and transactions. It is a secure mechanism
    by which transactions are recorded, and it acts as a centralized trust to manage
    digital assets.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一个在线分布式账本，可以记录所有发生的事情。区块链账本，或者分布式账本，就像是一种数字货币。与使用实体货币不同，人们使用计算机创建虚拟货币来支付商品和服务。一个区块就是一个文件；一个人可以在区块链上写入他们的文件，并在以后阅读。区块链是一个文件记录，包括所有比特币网络记录、个人比特币钱包以及他们对其进行的任何更改，如交易或铸币。区块链是一个平台，用于管理所有金融信息的分布式、透明、去中心化和安全计算平台。它为管理数字资产和交易提供了一个对等的平台。它是一个安全的机制，用于记录交易，并充当管理数字资产的集中信任。
- en: This industry deals with a lot of currency, and as a slip of a finger, there
    are millions of transactions happening worldwide. The blockchain advanced how
    the financial operations occur; most individuals needed cash, but it was no more
    complete. The blockchain has introduced more cryptocurrencies technologies, but
    the most known one is bitcoin [[54](#CR54)]. Organizations and companies can invest
    as much as possible; there is no limit to how it happens in the traditional transaction.
    The traditional transaction has limitations and cannot allow the user or organization
    to have a certain amount of money in one transaction. However, the blockchain
    has changed this industry as they can transact as much as possible, and there
    are no limitations.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 这个行业涉及大量的货币，一不小心就会有成千上万的交易在全球发生。区块链改进了金融操作的方式；大多数个人需要现金，但不再完整。区块链引入了更多的加密货币技术，但最为人所知的是比特币
    [[54](#CR54)]。组织和公司可以尽可能地投资；在传统交易中，没有限制。传统交易存在限制，不允许用户或组织在一次交易中拥有一定数量的资金。然而，区块链已经改变了这个行业，他们可以尽可能多地进行交易，没有任何限制。
- en: Peer-to-peer global financial transaction is made possible. The traditional
    transaction has a lot of limitations, and one of them concerns the boundaries.
    The transaction happening by a third party has limits to the boundary of the nation-state
    its origins. For example, the user cannot complete a transaction in the UK for
    a bank account in France or Spain [[55](#CR55)]. The traditional transaction system
    works in the country, and in the case of advancement, it works for neighboring
    countries only. The blockchain has advanced the transitions from the sender to
    the receiver directly without the third party. It makes the transaction process
    easy and fast, reducing the time taken to wait for verification. It does not require
    any third party to validate the process hence confidentiality in the transaction.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 对等全球金融交易成为可能。传统交易存在许多限制，其中一个涉及边界问题。通过第三方进行的交易在其来源国家的边界上有限制。例如，用户无法在英国完成对法国或西班牙银行账户的交易
    [[55](#CR55)]。传统交易系统仅在国内运作，在进展的情况下，仅适用于邻国。区块链已经实现了直接从发送方到接收方的过渡，无需第三方。这使得交易过程简单快速，缩短了等待验证的时间。它不需要任何第三方来验证流程，因此交易保密性。
- en: Blockchain is useable for protecting market communications from dissimilar clients,
    strategy holders, and insurance companies. It is useful to exchange, purchase,
    and record insurance policies. Making a complete transaction is traditionally
    expensive; the sender must pay the sending fee and the receiver with a withdrawal
    fee. Blockchain has made the financial industry on another level. Making a transaction
    with the blockchain requires less transaction fee, and to some extent, there is
    no fee to complete a transaction. It has increased the adoption of cryptocurrency
    to compete for the transaction rather than the traditional way that is not reliable.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可用于保护市场通信免受不同客户、策略持有者和保险公司的干扰。它对于交换、购买和记录保险单非常有用。传统的完整交易通常是昂贵的；发送方必须支付发送费，而接收方则要支付提款费。区块链将金融行业提升到了另一个水平。使用区块链进行交易需要较少的交易费用，而且在某种程度上，完成交易时甚至没有费用。它增加了加密货币的采用，以便竞争交易，而不是使用不可靠的传统方式。
- en: The stock of trading is another advancement in the financial industries as a
    result of blockchain technology. Different nation-states have different currency
    and are not a problem when it comes to the stock of exchange. The seller may sell
    the currency to the buyer at a higher price, but the buyer ends up selling it
    at a lower price due lack of currency standardization. Blockchain has transparency,
    and the currency remains the same globally. The price of bitcoin currency remains
    standard in all the nations; if it rises, the impacts apply when there is a drop.
    It has made the transaction permanent and reduced the cyber activities concerning
    traditional transactions.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 股票交易是金融行业的另一个进步，这是由于区块链技术的影响。不同的国家有不同的货币，但这在股票交易时并不是问题。卖方可能以较高的价格将货币卖给买方，但由于缺乏货币标准化，买方最终以较低的价格卖出。区块链具有透明性，货币在全球范围内保持一致。比特币货币的价格在所有国家都保持标准；如果它上涨，那么下跌时也会有相应的影响。它使交易永久化，并减少了关于传统交易的网络活动。
- en: Blockchain technology is essential to all industries and plays a critical role
    in stimulating productivity. This technology is highly secure when used through
    the use of cryptographic encryption mechanisms. Only those with perfect encryption
    keys will be able to decrypt the information. There is no limitation with blockchain
    technology as a way to complete your transaction. It is available all the time
    provided there is an Internet connection. Indeed, the financial industry has evolved
    due to the blockchain technology whack allowing you to save as much as you have.
    Blockchain indeed makes the financial industry successful due to the unlimited
    number of transactions with lower transaction fees. It also allows more customers
    to purchase the products in the whole world due to currency standardization.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术对所有行业都至关重要，在激发生产力方面发挥着至关重要的作用。通过使用加密机制，此技术在安全性方面非常高。只有拥有完美加密密钥的人才能解密信息。作为完成交易的方式，区块链技术没有任何限制。只要有互联网连接，它就可以随时使用。事实上，由于区块链技术的出现，金融业发生了变革，使你可以节省所拥有的资金。区块链确实使金融行业成功，因为它具有无限数量的交易，且交易费用较低。它还允许更多的客户购买全球范围内的产品，因为货币标准化。
- en: There are a lot of conversations going on in the world about blockchain technology.
    According to [[11](#CR11)], the blockchain is an information recording system
    customized with security features that make it impossible to hack attacks or cheat
    in the system. Abadi et al. [[12](#CR12)] indicate a ledger system that decentralizes
    the records by distributing them across all the blockchain networks. Transactions
    in the blockchain system are distributed to all the system participants, making
    it hard to cheat or steal. They further indicate that technology’s correctness,
    decentralization, and cost efficiency make an excellent record-keeping system.
    Their comparison of the system to the traditional centralized system highlights
    the tremendous revolution blockchain has brought to the record-keeping industry.
    One of the blockchain’s essential features is the algorithms that permit record-keepers
    to rewind and undo false reports in the ledger’s historical records. Besides the
    finance industry, the system is quite useful in procurement, Internet apps, among
    other industries where transparency is highly required. My focus will be on the
    finance industry, exploring the technology’s advancements in the industry.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 世界上关于区块链技术的讨论很多。根据[[11](#CR11)]，区块链是一个带有安全特性的信息记录系统，使其无法被黑客攻击或在系统中作弊。阿巴迪等人[[12](#CR12)]指出了一个分布式账本系统，通过将记录分布到所有区块链网络中来实现去中心化。区块链系统中的交易分布到所有系统参与者，使作弊或窃取变得困难。他们进一步指出，技术的正确性、去中心化和成本效益使其成为一种出色的记录系统。他们对该系统与传统集中式系统的比较突显了区块链对记录行业带来的巨大革命。区块链的一个重要特性是允许记录员回溯和撤销账本历史记录中的错误报告的算法。除了金融业，该系统在采购、互联网应用等其他需要高度透明度的行业中也非常有用。我将重点关注金融业，探讨该技术在该行业中的进展。
- en: Fraud Prevention
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 防欺诈
- en: The blockchain has contributed to the reduction of fraud in the finance industry
    tremendously. The financial organizations dealing with money and assets transactions
    are highly exposed and susceptible to experiencing losses brought about by fraud
    or crime. The financial sector has previously depended on a centralized system
    for record-keeping. Hackers and crime agents are well versed with this kind of
    design, and it is effortless for them to manipulate it as one access to such a
    system would give them the ultimate power to do as they please. Blockchain is
    a secure, non-corruptible technology that depends on a hard decentralized network
    for attackers to manipulate or penetrate. Each transaction is recorded and stored
    in the form of a cryptographic mechanism. The mechanism has an almost impossible
    way of being corrupted, and if corrupted, there are easy ways of tracing the attackers.
    The difficulty is linking all blocks so that if one breach is detected, they all
    detect and show the change. The linked blocks also reduce the time of tracing
    the breach, reducing the time for the attackers to conduct any illegal business
    in the system.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在金融行业中极大地减少了欺诈行为。处理资金和资产交易的金融机构极易受到欺诈或犯罪带来的损失影响。金融部门过去依赖于集中式系统进行记录。黑客和犯罪分子对这种设计非常熟悉，他们可以轻易操纵它，因为一旦进入这样的系统，他们就能拥有做任何事情的绝对权力。区块链是一种安全、不可腐败的技术，依赖于一个硬性的去中心化网络，使攻击者无法操纵或渗透。每一笔交易都以密码学机制的形式记录和存储。这种机制几乎不可能被破坏，即使被破坏，也有简单的方法追踪攻击者。困难在于连接所有区块，以便一旦发现一个漏洞，它们都会检测并显示变化。连接的区块还缩短了追踪漏洞的时间，减少了攻击者在系统中进行任何非法业务的时间。
- en: Financial Inclusion
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 金融包容
- en: The current banking regulations and restrictions highly prevent banks’ use by
    many people who are left looking for an alternative solution. Financial inclusivity
    is the ability and opportunity for everyone to use a formal financial system for
    economic growth and development. The low cost associated with blockchain gives
    start-ups a chance to compete with central banks. The start-ups rely on the alternative
    that comes with digital identification and mobile devices to access financial
    services. The hassle-free system has a competitive opportunity for innovators
    willing to serve small bankers hence achieving financial inclusivity.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的银行监管和限制极大地阻碍了许多人使用银行，他们不得不寻找替代解决方案。金融包容性是每个人都能利用正式金融系统进行经济增长和发展的能力和机会。与区块链相关的低成本使初创公司有机会与中央银行竞争。初创公司依赖于具有数字身份识别和移动设备的替代方案来访问金融服务。这种无忧的系统为愿意为小银行家提供服务的创新者提供了竞争机会，从而实现了金融包容性。
- en: Money Laundry Prevention
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 防止洗钱
- en: With the anti-money laundry regulations taking place in most developed and developing
    economies, knowing your customer policy has made the registration of a customer
    in a banking institution quite an expensive affair. It is estimated that financial
    institutions spend between USD.60 million and USD.500 million enrolling a customer
    to their records. They are required to conduct a background check or what is commonly
    known as customer due diligence. The process is undertaken to reduce or eliminate
    global money laundry and curtail criminal organizations such as terrorists and
    drug groups. Due diligence by one bank or institution on a customer makes the
    information about the customer access to other financial institutions in the blockchain
    in the blockchain system. The workload is reduced tremendously, and there is no
    repetition of efforts from the same industry. This advantage from the blockchain
    system highly motivates business leaders in the financial sector to acquire and
    join the blockchain system to reduce their operations costs, optimizing their
    organization’s profits [[11](#CR11)].
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 随着大多数发达和发展中经济体实施反洗钱法规，了解客户政策使客户在银行机构注册成为一件相当昂贵的事情。据估计，金融机构在将客户录入其记录时花费的费用介于6,000万美元到5亿美元之间。他们被要求进行背景调查，或者通常被称为客户尽职调查。该过程旨在减少或消除全球洗钱，并遏制恐怖分子和毒品组织等犯罪组织。一个银行或机构对客户进行的尽职调查将客户信息访问到区块链系统中的其他金融机构。工作量大大减少，并且同一行业中不会重复努力。区块链系统带来的这种优势极大地激励了金融部门的业务领导者获取并加入区块链系统，以降低其运营成本，优化其组织的利润
    [[11](#CR11)]。
- en: Digital Currency
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 数字货币
- en: As the blockchain system increases financial inclusivity and allowing innovators,
    the digital currency known as cryptocurrency is the new wave of financial assets.
    The cryptocurrency highly relies on the blockchain system to increase its credibility
    and security features. The currency is now used in different parts of the world
    as an alternative to traditional money. Although the cost of accessing digital
    currency is currently high, the business community is working to reduce the barrier
    by providing a continuous exchange of money.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 随着区块链系统增加了金融包容性并允许创新者，被称为加密货币的数字货币是金融资产的新浪潮。加密货币高度依赖区块链系统来增加其可信度和安全特性。这种货币现在被用作世界各地的替代传统货币。尽管获取数字货币的成本目前很高，但商业界正在努力通过提供持续的货币交换来降低壁垒。
- en: Trade Finance
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 贸易金融
- en: Trade finance has been made easier on the blockchain system. Transaction of
    complex trading in the traditional system is considered a long and tedious process
    that involves a lot of paperwork and can also be costly. In blockchain technology,
    trade finance is an essential application that eliminates lengthy processes and
    involves experts conversing with the system. The experts’ role is to engage the
    traders involved in the complex transaction by signing them in the system, export
    and import needed ledgers. Once agreed upon, the transaction automatically completes
    the rest of the task in an impressively short time. All the parties are privy
    to the activities being conducted in the system. In a practical example, the Barclays
    Bank in Israel completed a transaction record of 4 h. In the traditional design,
    the transaction would have taken 7–10 days to complete.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链系统上，贸易金融变得更加简单。传统系统中的复杂交易被认为是一项漫长而繁琐的过程，涉及大量的文件工作，也可能成本高昂。在区块链技术中，贸易金融是一种重要的应用，它消除了冗长的流程，并涉及专家与系统进行对话。专家的角色是通过在系统中签署他们来与参与复杂交易的交易者进行互动，并导出和导入所需的分类帐。一旦达成协议，交易将自动在惊人短的时间内完成其余的任务。所有参与方都可以了解系统中正在进行的活动。在一个实际的例子中，以色列巴克莱银行完成了一笔交易记录，只用了4个小时。在传统设计中，交易可能需要7-10天才能完成。
- en: Smart Assets and Smart Contracts
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 智能资产和智能合约
- en: Smart assets and smart contracts are features in the blockchain system that
    are automatically executed. A smart asset application in the blockchain is used
    to store records of asset transactions and eliminate the long process of buying
    and selling paperwork documentation. Once the transfer of assets is done, the
    blockchain system holds up this information digitally, updating any information
    or activity conducted on the system. On the other hand, smart contracts are an
    application that facilitates the ease of agreements. It enables financial transactions
    by increasing the speed and simplifying the process to reach or complete a transaction
    [[56](#CR56)]. The application ensures that the information transferred is accurate,
    and its approval is dependent on the written code. The errors and execution time
    of this application are favorably dropped at the extreme level, and all the parties
    involved are privy to the transaction.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链系统中的智能资产和智能合约是自动执行的功能。区块链中的智能资产应用用于存储资产交易记录，消除购买和销售文件工作的漫长过程。一旦资产转移完成，区块链系统将以数字形式保存这些信息，更新在系统上进行的任何信息或活动。另一方面，智能合约是一种促进协议轻松达成的应用。它通过增加速度和简化达成或完成交易的过程来实现金融交易[[56](#CR56)]。该应用程序确保传输的信息准确，并且其批准取决于编写的代码。该应用程序的错误和执行时间被极大地降低，所有参与方都可以了解交易的情况。
- en: The blockchain technology is quite a handful of tasks to understand but, once
    understood, reduces financial fraud in the finance industry, reduces activities
    by criminal organizations such as the terrorist, makes trading finance a light
    task, increases the cryptocurrency trading, allows financial inclusivity, and
    transfers assets and achievement of contracts an easy task. Although there are
    challenges associated with the system as it is based on peer-to-peer transactions
    where everyone in the network is privy to the information and allowed to add data,
    blockchain is a solution to most of the challenges experienced in the financial
    industry. It has experienced adoption across the globe, and its scalability is
    expected to open up more opportunities to innovators and financial consumers.
    The universal adoption of blockchain means that the system will open up cross-border
    money transfers and scale-up trade across the board.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术是一项相当复杂的任务，但一旦理解，它将减少金融诈骗，减少恐怖分子等犯罪组织的活动，使贸易金融变得轻松，增加加密货币交易，促进金融包容性，并使资产转移和合同实现变得容易。虽然系统存在挑战，因为它基于点对点交易，网络中的每个人都可以了解信息并添加数据，但区块链是金融业面临的大多数挑战的解决方案。它已在全球范围内得到采用，其可扩展性预计将为创新者和金融消费者开辟更多机会。区块链的全球采用意味着该系统将开启跨境汇款并扩大全面的贸易。
- en: Cryptocurrency is not one asset but many asset classes. Cryptocurrencies are
    in many ways like credit cards and stock markets, but they have different characteristics.
    They are different types of asset classes that provide services to specific groups.
    Like fiat currencies are used in many cases to control prices, but the money is
    not limited to that kind of role. Like stocks, crypto can become assets like a
    bank payment system. The blockchain is a network of digital records, immutable
    digital copies of all electronic transactions, including paper money. The history
    of all bitcoin transactions in the peer-to-peer networks is stored in a database
    called the blockchain. The blockchain records all of the transactions in bitcoin.
    To create a digital asset, one needs to hold bitcoins in an exchange, which is
    similar to a bank account, so that a user can convert those bitcoins into dollars.
    The user can transfer those dollars to the person.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币不是一种资产，而是许多资产类别。加密货币在许多方面类似于信用卡和股票市场，但它们具有不同的特点。它们是提供服务给特定群体的不同类型的资产类别。像法定货币一样，很多时候用来控制价格，但货币并不局限于那种角色。像股票一样，加密货币可以成为像银行支付系统一样的资产。区块链是数字记录网络，是所有电子交易的不可变数字副本，包括纸币。在点对点网络中，所有比特币交易的历史记录都存储在一个称为区块链的数据库中。区块链记录了所有比特币交易。要创建数字资产，需要在交易所持有比特币，这类似于银行账户，以便用户可以将比特币转换为美元。用户可以将这些美元转账给他人。
- en: It is worth mentioning that many people may not know about it due to the market’s
    low visibility and its lack of development. Since there is nothing wrong with
    the idea of a blockchain platform, it will be a good idea to write a blog about
    it. It would help people understand the ecosystem better as it is very technical
    and might even make them rethink their views. They might start using the services
    that it provides. Crowdfunding has been a great way to fund projects, and this
    has helped people with cryptocurrency needs. Since we are beginning the coin economy
    based on the blockchain, our goal is to increase adoption and decrease entry barriers
    for anyone interested in cryptocurrencies and technology. We are already working
    on the coin economy to create the platform to allow anyone with a computer or
    smartphone to earn tokens from creating projects. Many people have launched their
    cryptocurrency projects, but with the current market structure, it takes them.
    Ripple, Bitcoin, and Bitcoin Cash are now the most popular cryptocurrencies in
    the market. They were even the most significant currencies in the world. Many
    people are interested in bitcoin, and it seems people are ready to make some progress
    in the future with it [[57](#CR57)].
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 值得一提的是，由于市场的低可见度和缺乏发展，许多人可能不了解它。由于区块链平台的想法并没有错，因此写一篇关于它的博客是个好主意。这将有助于人们更好地理解生态系统，因为它非常技术化，甚至可能让他们重新思考自己的观点。他们可能会开始使用它提供的服务。众筹一直是资助项目的好方法，这帮助了有加密货币需求的人们。由于我们正在基于区块链开始货币经济，我们的目标是增加对加密货币和技术感兴趣的任何人的采用，并降低进入门槛。我们已经在努力创建平台，允许任何拥有计算机或智能手机的人通过创建项目来赚取代币。许多人已经启动了他们的加密货币项目，但由于当前的市场结构，他们需要时间。瑞波、比特币和比特币现金现在是市场上最受欢迎的加密货币。它们甚至是世界上最重要的货币。许多人对比特币感兴趣，似乎人们已经准备好在未来取得一些进展[[57](#CR57)]。
- en: The industry of blockchain is rapidly growing because of its simplicity, ease
    of use, and flexibility. This technology could be applied to several sectors such
    as IT, manufacturing, finance, banking, real estate, insurance, education, real
    estate, healthcare, transportation, retail, and more. Blockchain technology enables
    smart contracts to be validated, making it easier to do business, track and manage
    the digital assets from start to finish. It also allows the transfer of digital
    assets through the Internet and creates a new era of investment in digital assets.
    Blockchain has enabled much innovation in the development of the cryptocurrency
    market. The community has gone so far as to put in the necessary resources to
    allow technology development.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链行业正在迅速发展，因为它简单易用、灵活多变。这项技术可以应用到IT、制造业、金融、银行业、房地产、保险、教育、医疗保健、交通运输、零售等多个领域。区块链技术使智能合约得以验证，从而更容易开展业务，跟踪和管理数字资产的始末。它还允许通过互联网转移数字资产，并开创了数字资产投资的新时代。区块链技术推动了加密货币市场的许多创新。社区甚至已经投入必要的资源来促进技术发展。
- en: Blockchain innovation has made the technology more efficient as its market expands
    to more prominent industries such as banking, insurance, healthcare, and the Internet
    of Things.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 随着区块链创新技术的推出，随着市场扩展到更重要的行业，如银行、保险、医疗保健和物联网，该技术变得更加高效。
- en: One exciting aspect of the blockchain is that it allows for a decentralized
    peer-to-peer financial system. Unlike traditional financial networks, where parties
    rely on their networks, no central authority provides them with services. As a
    result, the peer-to-peer network that creates a blockchain has no financial institutions.
    There have been few breakthroughs in cryptocurrencies since the beginning. Bitcoin
    has been in this space for quite a while before it caught onto bitcoin, before
    it caught onto the crash of the bitcoin bubble that went after its price, then
    finally it caught onto the Ethereum Bubble. Blockchain has already taken many
    coins in the space and has given them significant growth that will surely go bigger.
    The world over, blockchain solutions have been used to build real-time settlements,
    make real-time payments, provide the backbone for the banking system, verify digital
    identities, enable financial contracts, and allow digital transactions among people
    who know each other. With blockchain, it is increasingly apparent that real-time
    solutions are the currency’s backbone. The technology itself provides more applications
    than just cryptocurrency [[58](#CR58)].
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的一个令人兴奋的方面是它允许建立一个分散的点对点金融系统。与传统金融网络不同，在传统金融网络中，各方依赖自己的网络，没有中央机构为他们提供服务。因此，创建区块链的点对点网络没有金融机构。自开始以来，加密货币领域已经取得了一些突破。比特币在它被发现之前已经存在了一段时间，在它被发现之前，它捕捉到了比特币价格的崩溃，然后最终捕捉到了以太坊泡沫。区块链已经吸引了很多这个领域的硬币，并为它们带来了显著的增长，这将肯定会更大。全球范围内，区块链解决方案已被用来构建实时结算、进行实时付款、为银行系统提供支撑、验证数字身份、实现金融合同，并允许彼此认识的人之间进行数字交易。随着区块链的出现，越来越明显的是实时解决方案是货币的支柱。这项技术本身提供的应用远不止于加密货币[[58](#CR58)]。
- en: There have been few breakthroughs in cryptocurrencies since the beginning. Bitcoin
    has been in this space for quite a while before it caught onto bitcoin, before
    it caught onto the crash of the bitcoin bubble that went after its price, then
    finally it caught onto the Ethereum Bubble. Blockchain has already taken many
    coins in the space and has given them significant growth that will surely go bigger.
    The world over, blockchain solutions have been used to build real-time settlements,
    make real-time payments, provide the backbone for the banking system, verify digital
    identities, enable financial contracts, and allow digital transactions among people
    who know each other. With blockchain, it is increasingly apparent that real-time
    solutions are the currency’s backbone. The technology itself provides more applications
    than just cryptocurrency.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 自开始以来，加密货币领域已经取得了一些突破。比特币在它被发现之前已经存在了一段时间，在它被发现之前，它捕捉到了比特币价格的崩溃，然后最终捕捉到了以太坊泡沫。区块链已经吸引了很多这个领域的硬币，并为它们带来了显著的增长，这将肯定会更大。全球范围内，区块链解决方案已被用来构建实时结算、进行实时付款、为银行系统提供支撑、验证数字身份、实现金融合同，并允许彼此认识的人之间进行数字交易。随着区块链的出现，越来越明显的是实时解决方案是货币的支柱。这项技术本身提供的应用远不止于加密货币。
- en: Blockchain Applications in Cybersecurity
  id: totrans-208
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 区块链在网络安全中的应用
- en: The current techniques available in cybersecurity offer a centralized storage
    system to authorize access [[59](#CR59)]. However, blockchain uses distributed
    ledger technology that gives it additional power of not getting compromised quickly.
    Blockchain achieves trust among the users by applying cryptographic and mathematical
    algorithms and does not depend on any third party. The characteristics of blockchain
    technology like authenticity, transparency, and immutability made it applicable
    to various other sectors. For example, it is applied in financial sector, medicine,
    IoT, education, and cybersecurity. Further discussed are some of the cybersecurity
    problems addressed by blockchain.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 当前在网络安全领域可用的技术提供了一个集中存储系统来授权访问[[59](#CR59)]。然而，区块链使用了分布式账本技术，这使得它具有更强大的不容易被破坏的能力。区块链通过应用密码学和数学算法建立用户之间的信任，并不依赖于任何第三方。区块链技术的特性，如真实性、透明度和不可变性，使其适用于各种其他领域。例如，它被应用于金融、医学、物联网、教育和网络安全等领域。以下进一步讨论了区块链所解决的一些网络安全问题。
- en: Secure Domain Name Service
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 安全域名服务
- en: The centralized Domain Name Service (DNS) is susceptible to attacks as the core
    functions of resolving the domain name are located in a centralized location.
    A map can be established between DNS and hash using blockchain. Users can register,
    transmit, and revise domain names. Each block represents the public, private key
    of domain owners and resolved domain names. Since the information is distributed
    across the nodes, there is no centralized location to attack. Unlike a centralized
    DNS system, even if a node is attacked, there is no harm to other nodes in the
    network [[60](#CR60)].
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 集中化的域名服务（DNS）容易受到攻击，因为解析域名的核心功能位于集中位置。可以使用区块链在DNS和哈希之间建立映射。用户可以注册、传输和修改域名。每个区块代表域名所有者和解析域名的公钥、私钥。由于信息分布在节点之间，没有集中位置可供攻击。与集中式DNS系统不同，即使节点遭受攻击，也不会对网络中的其他节点造成伤害[[60](#CR60)]。
- en: Keyless Signature Infrastructure
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 无钥匙签名基础设施
- en: Authentication schemes that rely on keys suffer from key distribution, key updating,
    and key revocation. Recent research in blockchain resolves this problem by using
    Key Signature Infrastructure (KSI). Each node in the blockchain stores the state
    of the data, network, and hash. KSI will constantly monitor the hash value with
    a timestamp. Any change in the data changes the hash value and helps to detect
    unauthorized access. There is no need to distribute, retain, or revoke keys when
    employing a timestamp-based monitoring system. In England, nuclear power plants
    and flood control systems both use KSI-based security protection system.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 依赖于密钥的身份验证方案存在密钥分发、密钥更新和密钥撤销的问题。区块链的最新研究通过使用密钥签名基础设施（KSI）解决了这个问题。区块链中的每个节点都存储数据、网络和哈希的状态。KSI将持续监控具有时间戳的哈希值。数据的任何更改都会更改哈希值，并有助于检测未经授权的访问。在英国，核电厂和防洪控制系统都使用基于KSI的安全保护系统。
- en: Secure Storage
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 安全存储
- en: Information regarding finances and medical is usually stored in a centralized
    location, and unauthorized access brings various problems to the organizations
    and the users. By using the hash value concept of blockchain, the data can be
    stored efficiently. Apart from the areas discussed, there are other IoT equipment
    certification areas, cloud data desensitization, and secure data transmission.
    Though there are advantages of using blockchain in cybersecurity, there are gaps
    identified.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 有关财务和医疗信息通常存储在集中位置，未经授权的访问给组织和用户带来各种问题。通过使用区块链的哈希值概念，数据可以高效存储。除了讨论的领域之外，还有其他物联网设备认证领域、云数据脱敏和安全数据传输。虽然在网络安全中使用区块链有优势，但也存在识别出的差距。
- en: Gaps and Resolutions of Security Issues in Blockchain
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链中安全问题的差距和解决方案
- en: The frauds that happen in a cryptocurrency network are increasing. The increase
    in fraud each year is slowing down the cryptocurrency market. Weak security systems
    and lack of government regulations are blamed for it. Another gap is the increase
    of quantum power. An increase in quantum power will make hackers break the key
    used for encryption in the blockchain. It is therefore feared to be a cybersecurity
    threat.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币网络中发生的欺诈行为正在增加。每年欺诈案件的增加正在减缓加密货币市场。弱的安全系统和缺乏政府监管被指责造成这种情况。另一个差距是量子计算能力的增加。量子计算能力的增加将使黑客能够破解区块链中用于加密的密钥。因此，它被认为是网络安全的威胁。
- en: Similarly, one more gap identified is inexperienced users in the blockchain
    networks. Users who are unaware of safe practices in the blockchain are prone
    to get attacked by scammers. Thereby they provide insecure access to the blockchain
    network. Further discussed are three solutions to handle the security gaps identified
    in the blockchain.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，还发现了区块链网络中不熟练的用户的另一个差距。不了解区块链安全实践的用户容易受到骗子的攻击。因此，他们为区块链网络提供了不安全的访问。讨论了三种解决方案来处理区块链中发现的安全差距。
- en: Quantum Computing
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 量子计算
- en: The gap related to Quantum Computing can be overcome by using a key with a higher
    number of bits, because quantum computers can crack keys with lower number of
    bits quickly. Therefore, it is better to offer packages with 64-bit, 128-bit,
    and 256-bit cryptography so that users can choose depending on their requirements.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 与量子计算相关的差距可以通过使用更高位数的密钥来克服，因为量子计算机可以迅速破解低位数的密钥。因此，最好提供具有64位、128位和256位加密的套餐，以便用户根据其需求进行选择。
- en: Dealing with Inexperienced Users
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 处理不熟练的用户
- en: Proper training has to be provided for inexperienced users not to give away
    their keys to the scammers. Similarly, it is better to add two or three layers
    of authentication for verification purposes. Another solution is to track transactions
    using network features, alerting users, and confirm access to their systems.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 需要为缺乏经验的用户提供适当的培训，以免将其密钥提供给诈骗者。同样，最好为验证目的添加两到三层身份验证。另一种解决方案是使用网络功能跟踪交易，提醒用户并确认他们系统的访问。
- en: User Anonymity
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 用户匿名性
- en: The user identity in the blockchain network is hidden. Due to this, scammers
    and hackers are taking advantage of it. When a public key gets flagged, there
    should be a possibility to track the user’s identity. The tracking also should
    be enabled to government agencies that deal with cybersecurity. This feature would
    create fear among scammers, so the probability of fraud might be reduced. Although
    blockchain has many features to improve cybersecurity, some attacks happened in
    the blockchain.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链网络中用户的身份是隐藏的。由于此，骗子和黑客正在利用它。当公钥被标记时，应该有可能跟踪用户的身份。跟踪也应该让从事网络安全的政府机构能够进行。这个功能将在骗子之间制造恐惧，因此欺诈的可能性可能会降低。虽然区块链有许多功能可以改善网络安全性，但是在区块链中发生了一些攻击。
- en: Application of Blockchain Technology to Validate Transactions in Cyber-Physical
    Systems
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术在验证网络物理系统中的交易应用
- en: A relatively new trend in cybersecurity is the development of protection mechanisms
    and systems based on blockchain technology.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全中一个相对较新的趋势是基于区块链技术开发的保护机制和系统。
- en: The blockchain ensures transaction integrity in the absence of a reliable central
    hub. System users’ tangible and intangible assets are subject to transactions
    specified as specific activities taken from a predetermined list. Blocks containing
    transaction information are linked together using hashing to build a chain. To
    make it more difficult for an attacker to undermine the blockchain, a specific
    method known as a consensus algorithm is employed to distribute identical copies
    of the blocks to all system members.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 在没有可靠中心枢纽的情况下，区块链确保了交易的完整性。系统用户的有形和无形资产受到了被指定为从预定列表中采取的特定活动的交易的约束。包含交易信息的块使用哈希链接在一起以构建链。为了使攻击者更难以破坏区块链，采用了一种称为共识算法的特定方法，将相同的块副本分发给所有系统成员。
- en: The main advantage of blockchain, which makes the technology attractive for
    various data protection applications, is the difficulty of violating the integrity
    of stored transactions. Any change to a single block might have disastrous consequences
    for the rest of the chain, and it will have to be rebuilt from scratch. However,
    the computational complexity of this task minimizes the probability of blockchain
    hacking [[8](#CR8)].
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的主要优势是使该技术在各种数据保护应用中具有吸引力的原因，即违反存储交易完整性的难度。对单个块的任何更改可能对链的其余部分产生灾难性后果，必须从头开始重建。然而，这项任务的计算复杂性最小化了区块链被黑客攻击的可能性[[8](#CR8)]。
- en: At present, blockchain technology is actively used in cyber-physical systems
    for various purposes. As previously stated, the primary benefit of this technology
    is the ability to verify a variety of transactions that would otherwise be impossible
    in an untrusted environment. According to several studies, blockchain technology
    is crucial for the next fourth industrial revolution (Industry 4.0) [[61](#CR61),
    [62](#CR62)].
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，区块链技术在网络物理系统中被广泛用于各种目的。如前所述，这项技术的主要好处是能够验证各种在不受信任环境中否则不可能进行的交易。根据几项研究，区块链技术对于下一次工业革命（工业4.0）至关重要[[61](#CR61),
    [62](#CR62)]。
- en: Furthermore, blockchain is being promoted alongside other promising technologies
    of our time as part of Industry 4.0 [[63](#CR63)]. The Internet of Things [[64](#CR64)],
    big data [[65](#CR65)], fog computing [[66](#CR66)], and augmented reality [[61](#CR61)]
    are examples. In general, in the Industrial Internet of Things, blockchain is
    widely regarded as a key technology, helping transform traditional factories into
    modern smart factories that use the latest breakthroughs in digital technology.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，区块链正与我们时代的其他有前途的技术一起作为工业4.0的一部分而得到推广[[63](#CR63)]。物联网[[64](#CR64)]、大数据[[65](#CR65)]、雾计算[[66](#CR66)]和增强现实[[61](#CR61)]都是例子。总的来说，在工业物联网中，区块链被广泛认为是一项关键技术，有助于将传统工厂转变为利用数字技术的最新突破的现代智能工厂。
- en: Let us mention some examples of current research that offer specific scientific
    and technical solutions to applying blockchain technology to solve security problems
    in cyber-physical systems.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们提一些当前研究的例子，这些例子提供了将区块链技术应用于解决网络物理系统安全问题的具体科学技术解决方案。
- en: The secure management of diverse assets, including those in cyber-physical systems,
    is an important element of the known works. Blockchain technology was initially
    used in conjunction with bitcoin. Therefore, this is what happened. With the advancement
    of blockchain technology, the cryptocurrency industry grew and today plays an
    essential part in society’s daily activities.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 对于包括网络物理系统在内的各种资产的安全管理是已知作品的重要组成部分。区块链技术最初是与比特币一起使用的。因此，情况就是这样。随着区块链技术的进步，加密货币行业得以发展，如今在社会的日常活动中扮演着重要角色。
- en: Over time, the number of applications of blockchain technology has expanded
    considerably. For example, a recent paper [[67](#CR67)] analyzes the utility of
    blockchain in solving the security problems of the smart city, which is an example
    of a large-scale cyber-physical system. The authors consider such components of
    smart city functioning as transportation, healthcare, smart grids, financial systems,
    supply chain management, and data center networks; discuss blockchain technology
    capabilities in relation to these components; and suggest future research directions.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，区块链技术的应用范围大大扩展。例如，最近一篇论文[[67](#CR67)]分析了区块链在解决智能城市安全问题方面的实用性，这是大规模网络物理系统的一个示例。作者考虑了智能城市运作的诸多组成部分，如交通、医疗保健、智能电网、金融系统、供应链管理和数据中心网络；讨论了区块链技术在这些组成部分中的能力；并提出了未来的研究方向。
- en: In general, blockchain technology research may be classified into numerous main
    categories.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，区块链技术研究可以分为许多主要类别。
- en: The first group of studies is related to supply chain management using blockchain
    technology. This group is primarily general research, which does not focus on
    a specific area or a specific class of cyber-physical systems, but rather offers
    a general solution for secure blockchain-based supply chain management and discusses
    some aspects of the problem. In some cases, the proposed solutions are designed
    for use in cyber-physical systems for different purposes. In some cases, they
    are not explicitly specified in such a scope of use.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 第一组研究涉及使用区块链技术进行供应链管理。这一组主要是一般性研究，不专注于特定领域或特定类别的网络物理系统，而是提供了一般的基于区块链的安全供应链管理解决方案，并讨论了问题的一些方面。在某些情况下，所提出的解决方案设计用于网络物理系统以实现不同的目的。在某些情况下，并未明确指定其使用范围。
- en: Thus, Saberi et al. [[48](#CR48)] presented the classification of barriers that
    prevent blockchain technology implementation in supply chain management. Aceto
    et al. [[63](#CR63)] discussed some of the challenges of overcoming these roadblocks.
    The precise asset is not provided in either scenario. A wide range of supply chain
    services and items are included in this set of research as well. Kshetri et al.
    [[68](#CR68)] described real-world applications of blockchain for tracking raw
    materials, ingredients, or spare parts in various industries. In many cyber-physical
    systems, the emphasis is on leveraging blockchain technology combined with Internet
    of Things technologies.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，Saberi等人[[48](#CR48)]提出了阻止区块链技术在供应链管理中实施的障碍的分类。Aceto等人[[63](#CR63)]讨论了克服这些障碍的一些挑战。在任一场景中都没有提供具体的资产。这一系列研究还包括了广泛的供应链服务和物品。Kshetri等人[[68](#CR68)]描述了区块链在各个行业中跟踪原材料、成分或备件的实际应用。在许多网络物理系统中，重点是利用区块链技术与物联网技术相结合。
- en: If not to be classified in more detail, the first group includes studies devoted
    to related tasks arising in organization and management of production; for example,
    the work [[69](#CR69)], which presents an architectural solution for data integrity
    protection in cyber-physical production systems used in co-production.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 如果不进行更详细的分类，第一组包括致力于生产组织和管理中出现的相关任务的研究；例如，作品[[69](#CR69)]，它提出了用于共生生产中使用的网络物理生产系统中数据完整性保护的架构解决方案。
- en: The second group of studies aims to tackle the problem of risk-free management
    of a certain asset or service, including supply chain management of the associated
    assets. Today, there are a plethora of such applications to choose from. Blockchain
    is used to control sales or distribution of electricity [[70](#CR70)], fuel [[71](#CR71)],
    computing resources [[72](#CR72)], and software.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 第二组研究旨在解决对某一资产或服务的无风险管理问题，包括对相关资产的供应链管理。如今，有大量此类应用可供选择。区块链用于控制电力[[70](#CR70)]、燃料[[71](#CR71)]、计算资源[[72](#CR72)]和软件的销售或分配。
- en: 'All of the previous studies have one thing in common: they all involve trading
    commodities for money. As a result, blockchain-based solutions borrow heavily
    from cryptocurrency concepts.'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 所有先前的研究都有一个共同点：它们都涉及以货币交换商品。因此，基于区块链的解决方案大量借鉴了加密货币概念。
- en: The next group includes researches devoted to the problem of the organization
    of trusted interaction between multiple devices. The specific tasks related to
    ensuring the integrity of some or other data operated by such devices may differ.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 下一组研究包括致力于解决多个设备之间建立可信交互的问题。与这些设备操作的一些数据的完整性有关的具体任务可能有所不同。
- en: Many papers deal with the interaction of arbitrary IoT devices without reference
    to specific types of cyber-physical systems. Some examples of recent works in
    this direction are [[73](#CR73)–[75](#CR75)].
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 许多论文处理任意物联网设备的交互，而不涉及特定类型的物理网络系统。在这方面，一些最近的作品的示例包括[[73](#CR73)–[75](#CR75)]。
- en: Most of these works focus on the energy efficiency of architectural solutions
    intended for use in IoT systems and propose various ways to achieve this property.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数这些作品都集中在针对物联网系统的能源效率的建筑解决方案上，并提出了实现这一特性的各种方法。
- en: In terms of the tasks to be solved, the works under consideration can be divided
    into those that only ensure the integrity of transactions and those that, in addition,
    ensure the confidentiality of the data contained in transactions. For example,
    in a study [[76](#CR76)], data on the location of Internet of Things devices are
    considered the object of protection. The authors point to the need to ensure the
    confidentiality of this data, so in the scheme they propose, blockchain is combined
    with encryption.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 就待解决的任务而言，所考虑的作品可以分为仅确保交易完整性的作品和此外还确保交易中数据机密性的作品。例如，在一项研究[[76](#CR76)]中，物联网设备位置的数据被视为保护对象。作者指出了确保这些数据机密性的必要性，因此在他们提出的方案中，将区块链与加密相结合。
- en: Turning from general solutions for the application of blockchain technology
    for data protection in cyber-physical systems, which are based on the Internet
    of Things technology, to particular cases, it is necessary to note such a class
    of cyber-physical systems as connected vehicles, including unmanned vehicles [[77](#CR77)–[79](#CR79)].
    In 2019–2021, there is an “explosive” growth in the number of journal publications
    devoted to relevant research; hence, we can say that the security of this class
    of cyber-physical systems using blockchain technology is an example of a promising
    direction in the problem area under consideration.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 从基于物联网技术的物理网络系统中的数据保护的一般解决方案转向特定案例，有必要指出一类物理网络系统，即联网车辆，包括无人驾驶车辆[[77](#CR77)–[79](#CR79)]。2019年至2021年，有关相关研究的期刊出版物数量呈“爆炸式”增长；因此，我们可以说，使用区块链技术保护此类物理网络系统的安全是所考虑的问题领域中一个有前景的方向的例子。
- en: Data Authentication in Cyber-Physical Systems
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 物理网络系统中的数据认证
- en: 'Digital evidence may be subject to an entire forensic process, encompassing
    the following stages: identification, collection, examination, analysis, documentation,
    and presentation [[80](#CR80)]. Preservation of digital evidence is an essential
    principle that should be considered in all stages of this process. For this purpose,
    blockchain plays an important role in ensuring the integrity and proof of origin
    of the collected evidence. The complexity existing in the operation scenarios
    of cyber-physical systems imposes, to the security solutions and methods used,
    restrictive non-functional requirements concerning scalability, computational
    performance, use of the communication network, among others.'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 数字证据可能需要整个取证过程，包括识别、收集、检查、分析、文档化和呈现[[80](#CR80)]。数字证据的保存是一个重要原则，应该在此过程的所有阶段考虑到。为此，区块链在确保收集到的证据的完整性和来源证明方面起着重要作用。网络物理系统运行场景中存在的复杂性对所使用的安全解决方案和方法提出了限制性的非功能性要求，涉及可扩展性、计算性能、通信网络使用等方面。
- en: Several blockchain techniques have been proposed in the literature to provide
    data authentication and prevent cyber-physical attacks. Evsyutin et al. [[81](#CR81)]
    provide an overview of strategies for embedding information into digital data
    in the Internet of Things applicable at the end of 2018\. As a result, the focus
    of this review is on new research that has arisen in recent years. At the same
    time, we should stress that only digital watermark embedding methods will be addressed
    in the context of this study. In contrast, digital steganography methods are often
    unrelated to data integrity.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 文献中提出了几种区块链技术，用于提供数据认证并防止网络物理攻击。Evsyutin等人[[81](#CR81)]总结了2018年末适用于物联网中将信息嵌入数字数据的策略。因此，本综述的重点是近年来出现的新研究。同时，我们要强调的是，本研究范围内仅讨论数字水印嵌入方法。相比之下，数字隐写术方法通常与数据完整性无关。
- en: At the outset, it is vital to distinguish between several research projects
    focused on the development of methods and algorithms for concealing information
    in digital photographs (as well as other digital objects), to ensure the security
    of sensitive data in cyber-physical systems. Examples of works in this area are
    [[79](#CR79), [82](#CR82)]. Although their authors claim that their solutions
    aim to ensure data security in the Internet of Things, they do not present any
    examples of how their algorithms may be used in other domains. In many of these
    research, the authors are worried about the security flaws in telemedicine systems.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 一开始，区分几个专注于开发方法和算法，用于在数字照片（以及其他数字对象）中隐藏信息，以确保网络物理系统中敏感数据的安全的研究项目至关重要。在这一领域的作品例子有[[79](#CR79),
    [82](#CR82)]。尽管他们的作者声称他们的解决方案旨在确保物联网中的数据安全，但他们没有提供任何示例说明他们的算法如何在其他领域中使用。在许多这样的研究中，作者们担心远程医疗系统的安全漏洞。
- en: Because such studies are so prevalent, they should be classified as a different
    class. However, the works in this class do not extend beyond the boundaries of
    traditional embedding into multimedia data and will not be studied further.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这类研究非常普遍，它们应该被归类为不同的类别。然而，该类别中的作品并不超越传统的多媒体数据嵌入的范围，将不再进一步研究。
- en: The following set of works also includes traditional data embedding into multimedia
    products. The authors identify unique data transmission situations specific to
    such systems and explain the limits associated with them while stressing the applicability
    of their solutions in cyber-physical systems.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 以下作品集还包括将数据传输到多媒体产品中的传统方法。作者确定了特定于此类系统的独特数据传输情况，并解释了与之相关的限制，同时强调了他们的解决方案在网络物理系统中的适用性。
- en: This group’s works are not as extensively represented, but they should be separated
    from those in the first group.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这个组的作品并没有像第一组那样广泛地被代表，但它们应该与第一组的作品区分开来。
- en: A solution for secure picture transmission in telemedicine systems is also presented
    in [[83](#CR83)]. Encrypted confidential pictures are placed in photographs with
    non-confidential material. In addition, the fingerprint (perceptual hash) of the
    secret picture is included in the image container for further authentication.
    The tracking of the picture transmission sequence is a distinguishing characteristic
    of this approach. To that end, the authors offer the concept of a picture fingerprint
    chain by analogy with blockchain technology.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 本文还介绍了在远程医疗系统中实现安全图片传输的解决方案[[83](#CR83)]。加密的机密图片被放置在带有非机密材料的照片中。此外，秘密图片的指纹（感知哈希）也包含在图像容器中以进行进一步的身份验证。该方法的一个显著特点是追踪图片传输序列。为此，作者们提出了一个类似于区块链技术的图片指纹链的概念。
- en: The research of Zhang et al. [[84](#CR84)] is fairly unique in that it entails
    embedding secret attachments in graphics used in printed items. On the other hand,
    this research explicitly describes the potential applications of the proposed
    approach in IoT systems and the associated situations. These scenarios include,
    for example, offering data authentication in order to protect products from being
    counterfeited. There should be an emphasis on the endurance of digital watermark
    embedding in the authors’ discussion on steganographic embedding.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 张等人的研究[[84](#CR84)]相当独特，因为它涉及在印刷品中使用的图形中嵌入秘密附件。另一方面，这项研究明确描述了所提方法在物联网系统及其相关情境中的潜在应用。这些情境包括，例如，提供数据认证以保护产品免受伪造。在作者关于隐写术嵌入的讨论中应该着重强调数字水印嵌入的耐久性。
- en: The following works are unrelated to multimedia and deal with inserting digital
    watermarks in data created and transferred through cyber-physical systems. A substantial
    portion of the work in this group is concerned with inserting digital watermarks
    in wireless sensor network data for integrity control.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 以下工作与多媒体无关，涉及在通过网络物理系统创建和传输的数据中插入数字水印。该组工作的很大一部分涉及将数字水印插入无线传感器网络数据以进行完整性控制。
- en: A comparable approach is proposed, among other places, in one of the authors
    of this review’s papers [[80](#CR80)]. The ability to alter the degree of distortion
    generated by embedding is a distinguishing characteristic of this approach. As
    a result, it applies to sensor data of many physical types.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇综述作者之一的论文[[80](#CR80)]中提出了一种可比较的方法。该方法的一个显著特点是能够改变嵌入产生的失真程度。因此，它适用于许多物理类型的传感器数据。
- en: Hoang et al. [[85](#CR85)] incorporate digital watermarks into wireless sensor
    network data to protect against clone sensor nodes attacks. The embedding is based
    on a gamming-like modification of the binary alphabet. It is argued that the algorithm’s
    lightweight provides an advantage.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: Hoang等人[[85](#CR85)]将数字水印嵌入无线传感器网络数据中，以防止克隆传感器节点的攻击。嵌入基于对二进制字母表进行游戏式修改。据称，该算法的轻量级提供了优势。
- en: The algorithms embed the digital watermark components into the sensory data
    consistently and independently since they are not dependent on the values of these
    sensory data or some of their features. While traditional digital watermarking
    methods and algorithms and the problem of wireless sensor networks and the Internet
    of Things can create a digital watermark based on protected data, the notion is
    exceedingly wide.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 算法将数字水印组件一致而独立地嵌入感知数据中，因为它们不依赖于这些感知数据的值或它们的某些特征。虽然传统的数字水印方法和算法以及无线传感器网络和物联网的问题可以基于受保护的数据创建数字水印，但这个概念是非常广泛的。
- en: In the simplest example, digital watermark components are created only based
    on the sensor data elements’ values. The embedding approach provided in [[86](#CR86)]
    is one example. This approach generates the digital watermark bit inserted in
    the next sensor value depending on previous sensor values.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 在最简单的例子中，数字水印组件仅根据传感器数据元素的值创建。[[86](#CR86)]中提供的嵌入方法就是一个例子。该方法根据先前的传感器值生成插入到下一个传感器值中的数字水印位。
- en: Separate embedding of digital watermark components offers various advantages;
    nonetheless, this technique poses a challenge with timing. Think about what may
    happen if a message arrives with the data out of order. The digital watermark
    extraction will be hampered even if there is not an active intruder on the communication
    channel. Wang et al. [[87](#CR87)] offer an answer to this dilemma. Sensor data
    is divided depending on the key into variable-length groups, as proposed by the
    authors in their paper. Digital watermark chains are produced and implanted for
    pairs of adjacent groupings. A series of digital watermarks are used to verify
    the sensor data. Separators and data synchronization are provided by the second
    digital watermark chain, which encodes group separators.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 数字水印组件的单独嵌入提供了各种优势；尽管如此，这种技术在时序方面存在挑战。想象一下如果一条消息的数据顺序混乱会发生什么。即使通信通道上没有主动入侵者，数字水印提取也会受到阻碍。王等人[[87](#CR87)]提出了对这一困境的解决方案。传感器数据根据密钥分成变长组，如作者在其论文中提出的那样。为相邻组合生成数字水印链，并植入。一系列数字水印用于验证传感器数据。第二个数字水印链提供分隔符和数据同步，编码组分隔符。
- en: Creating a digital watermark that contains sensory quantity values and some
    of their characteristics is possible in a more complex scenario. Ferdowsi et al.
    [[88](#CR88)] proposed a watermarking algorithm for dynamic authentication of
    IoT signals to detect cyber-attacks. It is possible for IoT devices (IoTDs) to
    extract a collection of stochastic characteristics from their produced signal
    and dynamically watermark these features into the signal using the suggested watermarking
    technique. In order to authenticate the signals collected by the IoT gateway,
    this approach allows the IoTDs to be authenticated. Hameed et al. [[89](#CR89)]
    also addressed how to create a digital watermark using several aspects of the
    acquired data, such as data length, frequency of occurrence, and time of capture.
    Nguyen et al. [[90](#CR90)] create a digital watermark based on CSMA/CA protocol
    collisions to deter sensor node clone attacks. Furthermore, the way the sensor
    data is portrayed is a distinguishing characteristic of the study. They are combined
    to make a matrix resembling a digital image. In general, such a system enables
    the adoption of methodologies that have proven successful when dealing with digital
    pictures with sensory data.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 在更复杂的情景下，创建包含传感器数量值及其某些特性的数字水印是可能的。Ferdowsi等人[[88](#CR88)]提出了一种用于动态认证IoT信号以检测网络攻击的数字水印算法。IoT设备（IoTDs）可以从其产生的信号中提取一组随机特性，并使用建议的水印技术将这些特性动态地水印到信号中。该方法允许IoTDs在鉴别由IoT网关收集的信号时进行鉴别。Hameed等人[[89](#CR89)]还讨论了如何使用所获得数据的几个方面来创建数字水印，例如数据长度、出现频率和捕获时间。Nguyen等人[[90](#CR90)]根据CSMA/CA协议冲突创建数字水印，以防止传感器节点克隆攻击。此外，传感器数据的呈现方式也是研究的一个特点。它们结合在一起，形成类似于数字图像的矩阵。总的来说，这样的系统使得在处理具有传感器数据的数字图片时采用已被证明成功的方法成为可能。
- en: Using digital watermarks that represent binary sequences, all of the algorithms
    in the mentioned study work. Watermarking analog transmissions (particularly modulated
    signals) to solve signal source authentication is also a field of study. The answers
    discovered in those works are ideally comparable to those found in digital watermarking.
    The distinction is solely in the manner in which the signal is represented and,
    as a result, in the manner in which it is processed.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 在提到的研究中，使用表示二进制序列的数字水印，所有算法都有效。对模拟传输（特别是调制信号）进行水印处理以解决信号源认证也是一个研究领域。在那些作品中发现的答案与数字水印中发现的答案理想地是可比的。区别仅在信号的表示方式以及因此信号的处理方式上。
- en: Sender authentication in systems matching to the NB-IoT (Narrow Band Internet
    of Things) standard focuses on research [[91](#CR91)]. The notion of a radio-frequency
    watermark is used in the investigation. Rather than using binary sequences for
    future embedding, the watermark is first created as a digital one and then converted
    to modulated signals. The main benefit of the suggested technique is that it is
    more reliable since the useable signal and the watermark signal do not conflict
    with one another.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 系统中与 NB-IoT（窄带物联网）标准相匹配的发件人认证侧重于研究[[91](#CR91)]。研究中使用了射频水印的概念。与将来嵌入二进制序列不同，水印首先被创建为数字水印，然后转换为调制信号。建议技术的主要优点是更可靠，因为可用信号和水印信号不会互相冲突。
- en: Watermarks can be used to deter certain sorts of assaults in some instances.
    Rubio-Hernan et al. [[92](#CR92)] suggested an adaptive control-theoretic technique
    for detecting cyber replication attempts on networked control industrial systems.
    This refers to an intruder’s effort to tamper with system control by replicating
    previously intercepted data sequences. The fundamental contribution of this work
    is not the embedding technique, which is borrowed from prior publications, but
    rather the approach for employing this algorithm to guard against an intruder.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，水印可以用于防止某些类型的攻击。Rubio-Hernan等人[[92](#CR92)]提出了一种适应性控制理论技术，用于检测网络化控制工业系统上的网络复制尝试。这指的是入侵者通过复制先前拦截的数据序列来篡改系统控制。这项工作的根本贡献不是嵌入技术，而是使用此算法来防范入侵者的方法，该算法来源于先前的出版物。
- en: Huang et al. [[93](#CR93)] offer a technique for embedding reversible air signs
    in signals conveyed in “hard” real-time industrial control systems. The authors
    choose ship control systems as the most important field of application. A secret
    key must be delivered in advance through a secure communication channel before
    embedding can begin. The approach described here can detect attacks that aim to
    cause signal delay and distortion.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 黄等人[[93](#CR93)]提出了一种在“硬”实时工业控制系统中传递信号时嵌入可逆空气符号的技术。作者选择船舶控制系统作为最重要的应用领域。在嵌入开始之前，必须通过安全通信渠道提前交付秘钥。这里描述的方法可以检测到旨在导致信号延迟和失真的攻击。
- en: Finally, experiments integrating blockchain with digital watermark technology
    have begun to emerge as outlined in the preceding section. Different security
    concerns in cyber-physical systems are addressed by blockchain and digital watermarks.
    Their combined use may produce a better level of security than each of these methods
    alone. This concept has previously been explored in prior works, but mostly in
    one aspect, namely, the issue of digital rights management [[79](#CR79), [91](#CR91)].
    The collaborative implementation of these technologies in other areas [[7](#CR7),
    [94](#CR94), [95](#CR95)] is a promising research field whose advancement will
    benefit cybersecurity. Table [5](#Tab5) summarizes the many blockchain uses in
    cybersecurity.Table 5
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，根据前述部分的概述，已经开始实验将区块链与数字水印技术整合。区块链和数字水印解决了网络物理系统中的不同安全问题。它们的联合使用可能比单独使用这些方法提供更高水平的安全性。这个概念以前在先前的作品中已经探讨过，但主要是在一个方面，即数字版权管理的问题[[79](#CR79),
    [91](#CR91)]。这些技术在其他领域的协同实施[[7](#CR7), [94](#CR94), [95](#CR95)]是一个有前途的研究领域，其发展将有益于网络安全。表[5](#Tab5)总结了网络安全中的许多区块链用途。表5
- en: Blockchain applications in cybersecurity
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在网络安全中的应用
