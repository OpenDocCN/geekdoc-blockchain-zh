- en: 1 Introduction
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: The concept of “blockchain” became widely known in 2009 with the emergence of
    the cryptocurrency bitcoin, and relatively recently, the prospects of blockchain
    application in other areas began to be discussed. Blockchain is a technology of
    storing and processing data in a chain of blocks in computer networks, which does
    not refer to any particular domain [[1](#CR1)]. Each block in the chain can contain
    arbitrary data, including production processes, which allows describing the possibilities
    of using this technology in production systems [[2](#CR2)].
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: “区块链”概念在 2009 年因加密货币比特币的出现而广为人知，而最近，区块链在其他领域的应用前景开始被讨论。区块链是一种在计算机网络中存储和处理数据的技术，它不指涉任何特定领域
    [[1](#CR1)]。链中的每个区块都可以包含任意数据，包括生产过程，这使得可以描述在生产系统中使用该技术的可能性 [[2](#CR2)]。
- en: The growth of cyber-physical systems (CPS) and the Industrial Internet of Things
    necessitate the resolution of several data interchange and processing issues,
    including storage, access, security, and so on. Furthermore, there is a contemporary
    trend toward developing distributed systems rather than centralized ones. One
    of the most essential characteristics of the Internet of Things is its nodes’
    autonomy and capacity to interact with one another [[3](#CR3)]. This is a service-based
    interaction in which specialized nodes deliver services to other nodes in the
    network. Some blockchain implementations use a smart contract mechanism to enable
    such interaction.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网技术和工业物联网的增长需要解决若干数据交换和处理问题，包括存储、访问、安全等。此外，当今趋势是开发分布式系统而不是集中式系统。物联网最重要的特征之一是其节点的自主性和彼此交互的能力
    [[3](#CR3)]。这是一种基于服务的交互，专门的节点向网络中的其他节点提供服务。一些区块链实现使用智能合约机制来实现这种交互。
- en: A smart contract is a self-executing script that is stored with other data in
    the blockchain. Each smart contract has its algorithm written in a specific programming
    language and automatically conducts any activities without the involvement of
    other parties. A smart contract monitors the fulfillment of specified circumstances
    and, using the given algorithm, takes choices based on them. Because every network
    member may sign a contract, this mode of engagement extends to Internet of Things
    nodes. This technique creates a dependable environment for transferring network
    nodes and makes services visible and uniform. Furthermore, because all contracts
    are already maintained in blockchain, there is no need to construct a separate
    service registry [[4](#CR4)].
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约是存储在区块链中与其他数据一起的自执行脚本。每个智能合约都有其用特定编程语言编写的算法，并自动执行任何活动，无需其他参与方。智能合约监视指定条件的实现，并根据给定的算法做出选择。因为每个网络成员都可以签署合约，所以这种参与模式扩展到物联网节点。这种技术为转移网络节点创建了可靠的环境，并使服务可见且统一。此外，由于所有合约已经在区块链上维护，所以无需构建单独的服务注册表[[4](#CR4)]。
- en: Blockchain technology is highly general; many of its applications are now employed
    in various domains of human activity [[5](#CR5)]. To effectively use all of the
    benefits of blockchain technology for developing CPS and the Industrial Internet
    of Things, it is required to design the ideal blockchain network topology based
    on the tasks to be done and select the most relevant tools (software and hardware).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术具有很高的通用性；其应用现在已经在人类活动的各个领域中得到了应用[[5](#CR5)]。为了有效利用区块链技术的所有优势来开发CPS和工业物联网，需要根据要完成的任务设计理想的区块链网络拓扑，并选择最相关的工具（软件和硬件）。
- en: A cyber-physical system (CPS) results from the integration of computation with
    physical processes. On the other hand, some argue that it is a system that combines
    environmental elements with the computational part. Data acquired from the environment
    and actions in the environment correspond to the environmental elements. From
    the moment there is a translation of data from the environment into the digital
    world, it is the responsibility of computing to handle this data. CPSs monitor
    and control the physical world, with the possibility of having sensor networks,
    as well as associated actuators [[6](#CR6)]. Thus, this type of systems depends
    on the synergy between physical and computational components. On the other hand,
    and unlike traditional embedded systems, the CPSs emphasize a holistic view of
    the system, that is, it is seen as a whole, and not only as several isolated modules.
    Figure[1](#Fig1) shows a basic architecture of a CPS.![](../images/513458_1_En_2_Chapter/513458_1_En_2_Fig1_HTML.png)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 智能物理系统（CPS）是计算与物理过程的整合产物。另一方面，有人认为它是将环境元素与计算部分相结合的系统。从环境中获得的数据以及在环境中的操作对应于环境元素。从环境数据被转换到数字世界开始，处理这些数据就成为计算的责任。CPS监视和控制物理世界，可能具有传感器网络以及相关的执行器[[6](#CR6)]。因此，这种类型的系统依赖于物理和计算组件之间的协同作用。另一方面，与传统嵌入式系统不同，CPS强调对系统的整体视图，即将其视为整体，而不仅仅是几个孤立的模块。图[1](#Fig1)显示了CPS的基本架构。![](../images/513458_1_En_2_Chapter/513458_1_En_2_Fig1_HTML.png)
- en: Fig. 1
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1
- en: Cyber-physical system architecture
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 智能物理系统架构
- en: CPSs have applications in a wide variety of areas, including high-reliability
    medical and life-support systems and devices, traffic control and safety, advanced
    automotive systems, process control, energy conservation, environmental control,
    aviation, instrumentation, distributed robotics (telepresence, telemedicine),
    defense systems, manufacturing, smart structures, and control of critical infrastructures
    (e.g., power grids, water resources, and communication systems) [[7](#CR7)].
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: CPS（智能物理系统）在许多领域都有应用，包括高可靠性医疗和生命支持系统、交通控制与安全、先进汽车系统、过程控制、节能、环境控制、航空、仪表、分布式机器人（远程操作、远程医疗）、国防系统、制造、智能结构以及关键基础设施的控制（例如电网、水资源和通信系统）[[7](#CR7)]。
- en: So, after a detailed consideration of the concepts of “Industrial Internet of
    Things” and “cyber-physical production systems,” we can go directly to implementing
    blockchain technology in their structure.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 经过对“工业物联网”和“智能物理生产系统”概念的详细考虑后，我们可以直接开始在其结构中实施区块链技术。
- en: 'There are two types of blockchain networks: global and private. The first is
    the most advanced and is typically employed to tackle global challenges. Global
    peer-to-peer (P2P) networks are extremely stable due to many members, but they
    are inappropriate for building corporate networks comparable to the industrial
    networks mentioned above. The fundamental drawback is that all data exchange activities
    are rigidly bound to the cryptocurrency utilized in one or more global blockchains.
    Changes in exchange prices in the cryptocurrency market are nearly hard to foresee,
    making the cost of ownership of the planned CPS challenging to estimate. As a
    result, the architecture now under construction will be built on a private blockchain.
    The following blockchain functionalities should be implemented in the CPS:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链网络有两种类型：全球和私有。前者是最先进的，通常用于解决全球性挑战。全球点对点（P2P）网络由于成员众多而极其稳定，但不适用于构建类似于上述工业网络的企业网络。其根本缺点在于所有数据交换活动都与在一个或多个全球区块链中使用的加密货币紧密绑定。加密货币市场价格的变化几乎难以预测，这使得估算计划中CPS的所有权成本具有挑战性。因此，现在正在建设的架构将建立在私有区块链上。CPS应该实现以下区块链功能：
- en: Organizing a single information space for inter-machine interaction within the
    CPS
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在CPS内部组织一个单一的信息空间，用于机器间的互操作
- en: Ensuring the cybersecurity of the CPS
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保CPS的网络安全
- en: Ensuring easy scaling and restructuring of the CPS
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保CPS的轻松扩展和重组
- en: Provision of redundancy of equipment and communication channels
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供设备和通信渠道的冗余配置
- en: Organization of a single data storage facility
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织一个单一的数据存储设施
- en: Implementation of “digital twins” technology through the use of smart contracts
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过使用智能合约实现“数字孪生”技术
- en: Ensuring performance of common tasks for the CPS through the use of smart contracts
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过使用智能合约确保CPS的常见任务的执行
- en: 'Blockchain technology was primarily used to protect storage systems, smart
    contracts, financial transactions, and notaries. Other applications, like healthcare,
    supply chain, transportation, and cybersecurity, swiftly recognized its benefits,
    as the sector realized it could increase its efficiency by implementing blockchain.
    This has resulted in an active field of inquiry, with researchers and scientists
    currently looking at various uses for this technology. Among the most commonly
    mentioned uses are healthcare, transportation, and cybersecurity. The main contributions
    of this chapter are as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术最初用于保护存储系统、智能合约、金融交易和公证。其他应用，如医疗保健、供应链、交通运输和网络安全，迅速认识到其优点，因为该行业意识到通过实施区块链可以提高效率。这导致了一个积极的研究领域，研究人员和科学家目前正在研究该技术的各种用途。其中最常提到的用途包括医疗保健、交通运输和网络安全。本章的主要贡献如下：
- en: Provide a detailed and in-depth analysis of the applications in CPS systems
    where blockchain is implemented.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供对在实施区块链的CPS系统中应用的应用进行详细和深入的分析。
- en: Identify the various challenges and limitations of blockchain applications.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 辨识区块链应用的各种挑战和限制。
- en: 'This chapter is organized as follows: Section [2](#Sec2) introduces the core
    concepts of blockchain technology. Blockchain applications in CPS systems including
    healthcare, transportation, and cybersecurity are discussed in Sect. [3](#Sec6).
    Section [4](#Sec12) discusses the limits of the blockchain and offers suggestions
    for the future. Section[5](#Sec13) concludes this work.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的组织如下：第 [2](#Sec2) 节介绍了区块链技术的核心概念。在第 [3](#Sec6) 节讨论了CPS系统中的区块链应用，包括医疗保健、交通运输和网络安全。第
    [4](#Sec12) 节讨论了区块链的限制，并对未来提出建议。第 [5](#Sec13) 节总结了本文的工作。
- en: 2 Blockchain Technology
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区块链技术
- en: 'It all started on November 1, 2008, when an anonymous article titled “Bitcoin:
    A Peer-to-Peer Electronic Cash System,” signed by the pseudonym Satoshi Nakamoto,
    was published. It described the theoretical foundations for creating a new generation
    of electronic currency: decentralized, transparent, and independent of central
    banks and regulators [[8](#CR8)]. However, it was not widespread and in the first
    months it was discussed in academic circles – among cryptographers, mathematicians,
    and programmers. Bitcoin, the world’s first blockchain, which is the embodiment
    of the concept of this article, was launched on January 3, 2009, and has been
    successfully functioning for almost 10 years. Several thousand blockchains have
    emerged during this time, replicating bitcoin with minor variations and bearing
    little resemblance to its progenitor. Satoshi Nakamoto’s identity is still unknown,
    as he stepped away from bitcoin development in 2010 and has never revealed his
    name or even the country where he lives. Researchers and journalists have put
    forward many theories about Satoshi, but none have been confirmed. There have
    also been many imposters who have claimed to be Satoshi Nakamoto, but not one
    of them has been able to provide sufficient evidence to back up their claims.
    To date, the public is likely to accept only one way to confirm Satoshi’s identity:
    ownership of bitcoins he mined in 2009–2010\. Satoshi is credited with more than
    a million bitcoins, which have never come to fruition except for a few test transactions
    sent to prove the blockchain is working. In particular, Satoshi sent the first-ever
    10 BTC blockchain transaction to the famous cryptographer Harold (Hal) Finney,
    who was actively involved in the discussion of the theoretical foundations of
    bitcoin. However, while all the glory of creating bitcoin as the world’s first
    workable blockchain undoubtedly belongs to Satoshi Nakamoto, the blockchain did
    not emerge as an isolated discovery that appeared out of nowhere, from nowhere.
    In fact, blockchain is the result of the synthesis of several trends in information
    and financial technology, united by the insights of Satoshi Nakamoto, whoever
    he may be. Among the technologies and solutions from which bitcoin and blockchain
    emerged are commonly cited:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一切都始于2008年11月1日，当时以化名中本聪（Satoshi Nakamoto）署名的匿名文章《比特币：一个点对点的电子现金系统》发表。它描述了创建新一代电子货币的理论基础：去中心化、透明、独立于中央银行和监管机构[[8](#CR8)]。然而，在最初的几个月里，它并没有广泛传播，只在学术圈内（包括密码学家、数学家和程序员）讨论。比特币，作为这篇文章概念的具体体现，是世界上第一个区块链，于2009年1月3日启动，并且已经成功运行了近10年。在这段时间里出现了数千个区块链，复制了比特币并带有一些微小的变化，与其原型相去甚远。中本聪的身份至今仍然未知，因为他在2010年退出了比特币的开发，并从未透露过自己的姓名甚至居住国家。研究人员和记者提出了许多关于中本聪的理论，但没有一个得到了证实。也有许多冒充者声称自己是中本聪，但没有一个能够提供足够的证据来支持他们的说法。迄今为止，公众可能只接受一种确认中本聪身份的方式：拥有他在2009年至2010年挖掘的比特币。中本聪被认为拥有超过一百万比特币，除了几笔用于证明区块链运作的测试交易外，从未实现。特别是，中本聪向著名的密码学家哈罗德·芬尼（Hal
    Finney）发送了有史以来第一笔10 BTC的区块链交易，后者积极参与了比特币理论基础的讨论。然而，尽管毫无疑问地，创造比特币作为世界上第一个可行的区块链的荣耀归于中本聪，但区块链并不是一项孤立的发现，毫无征兆地出现。事实上，区块链是几个信息和金融技术趋势的综合产物，是由中本聪的见解所团结起来的，不管他是谁。比特币和区块链出现的技术和解决方案中，通常被引用的有：
- en: '1.'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: BitGold, a virtual monetary system created in theory by cryptographer Nick Szabo
    back in 1998, more than 10 years before bitcoin appeared. BitGold was never put
    into practice, but its concept is almost identical to bitcoin in some aspects
    of a decentralized payment network. Nick Szabo has been repeatedly “put on a pedestal”
    by declaring that he is Satoshi Nakamoto, but Szabo himself denies it. He is also
    the author of the term “smart contract.” The smart contract was realized with
    cryptocurrencies and will be met many times in this book.
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: BitGold，一个由密码学家尼克·萨博（Nick Szabo）在1998年提出的虚拟货币系统理论，比比特币出现早了十多年。BitGold从未被实践，但其概念在某些方面与比特币几乎相同，都是去中心化支付网络的一部分。尼克·萨博一再被提拔为“中本聪”，但萨博本人否认了这一点。他也是“智能合约”这个术语的作者。智能合约是利用加密货币实现的，并且在本书中会多次遇到。
- en: '2.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Proof-of-Work method, created by cryptographer Adam Beck in 2003 to protect
    against spam in the e-mail service HashCash. In the HashCash system, a user had
    to perform a certain amount of computation on their computer to send an email.
    This spared the system from mass mailings, which were most often commercial or
    malicious spam. The Proof-of-Work method was used in the bitcoin blockchain to
    confirm blocks of transactions while ensuring the issuance of new coins. Figure
    [2](#Fig2) shows the illustration of transaction records of blockchain.
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 工作量证明方法是密码学家亚当·贝克于2003年创建的，旨在保护电子邮件服务HashCash免受垃圾邮件的影响。在HashCash系统中，用户必须在其计算机上执行一定量的计算才能发送电子邮件。这样可以避免系统受到大规模发送的邮件的影响，这些邮件通常是商业或恶意的垃圾邮件。工作量证明方法在比特币区块链中用于确认交易块，并确保发行新的货币。图[2](#Fig2)显示了区块链的交易记录的示意图。
- en: '![](../images/513458_1_En_2_Chapter/513458_1_En_2_Fig2_HTML.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
