- en: Applications in Transport
  id: totrans-93
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 运输应用
- en: 'All tracking and tracing data must be collected, consolidated, and archived
    for traceability to be achieved. Using tracking information, I am able to keep
    track of where my product is at all times. The history of all the steps my thing
    has taken is referred to as tracking data. According to Wattanakul et al. [[14](#CR14)],
    monitoring data comes in three forms: setting data, transport-related conditions,
    and business-related transactions. A frequency (real-time, event-driven, batch,
    or offline) and a collection method are often specified for each of these kinds
    of data. Wattanakul et al. [[14](#CR14)] state that this traceability data may
    be divided into three categories based on their characteristics: (1) master (for
    non-changing data, such as IDs); (2) transactional (e.g., departure and arrival
    times); (3) status conditions (e.g., temperature, humidity). This data may also
    be utilized to make tactical and strategic choices after being collected, cleansed,
    aggregated, and archived. When it comes to supply chain traceability, the traditional
    design relies on information gathering mostly through EDI exchanges, with some
    calls to web services thrown in. In some instances, the carriers’ information
    systems are the only source of all traceability information. Therefore, these
    calls and exchanges are necessary. It is possible to get this information by using
    email, phone chats, or even text messaging. These systems have the following drawbacks.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 所有跟踪和追踪数据必须被收集、汇总和归档，以实现追溯性。利用跟踪信息，我能够随时了解我的产品的位置。我的物品所经历的所有步骤的历史被称为跟踪数据。根据Wattanakul等人[[14](#CR14)]的说法，监控数据有三种形式：设置数据、与运输相关的条件和与业务相关的交易。通常为这些数据的每种类型指定频率（实时、事件驱动、批处理或脱机）和收集方法。Wattanakul等人[[14](#CR14)]指出，根据其特征，这些追溯数据可以分为三类：（1）主数据（用于非变动数据，例如ID）；（2）事务性数据（例如出发和到达时间）；（3）状态条件（例如温度、湿度）。收集、清理、汇总和归档后，这些数据也可以用于战术和战略选择。在供应链追溯方面，传统设计主要依赖于通过EDI交换收集信息，偶尔会调用一些网络服务。在某些情况下，承运人的信息系统是所有追溯信息的唯一来源。因此，这些调用和交换是必要的。可以通过电子邮件、电话聊天甚至短信获取此信息。这些系统具有以下缺点。
- en: The impossibility of having traceability information in real-time because it
    is necessary each time that the information is collected, seized, and made available
    by the information system of the carrier, so that it can be recovered by the other
    participants of the logistic chain.
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于需要每次从承运人的信息系统收集、记录和提供信息，因此不可能实时获得可追溯性信息，以便其他物流链参与者可以检索到。
- en: The carrier’s centralized storage of traceability information poses a serious
    threat to the information’s availability and dependability. The way a carrier
    collects and transmits information affects the quality of the data significantly.
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 承运人对可追溯性信息的集中存储对信息的可用性和可靠性构成严重威胁。承运人收集和传输信息的方式显著影响数据的质量。
- en: Since the information is delayed, any flaws in the supply chain are left uncorrected.
    However, even if web services are available, the logistics operator’s information
    system must travel to receive the information, which results in delays before
    events or issues in the transportation chain are reported. The following obstacles
    must be solved in order to develop supply chain traceability systems that are
    dependable and responsive.
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于信息延迟，供应链中的任何缺陷都无法纠正。然而，即使网络服务可用，物流运营商的信息系统也必须传输以接收信息，这导致在事件或问题报告之前出现延迟。为了开发可靠且响应迅速的供应链追溯系统，必须解决以下障碍。
- en: The sharing of traceability, that is, the availability of the data to all supply
    chain stakeholders, will bring transparency to the operations and processing within
    the supply chain.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可追溯性的共享，即数据对于所有供应链相关方的可用性，将为供应链内的操作和处理带来透明度。
- en: The possibility of having responsive systems can receive notifications of events
    occurring in the supply chains and adapt to these events. Events can be, for example,
    changes in customer needs or an unforeseen event that occurs in the supply chain
    that will require a quick decision to be made so that there is no delay in delivery,
    or at least if there is a delay, to minimize it as much as possible. This would
    require implementing actions that would be reactively triggered by events occurring
    in the transport chain.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有响应系统的可能性可以接收到发生在供应链中的事件通知，并对这些事件进行调整。事件可以是，例如，客户需求的变化或在供应链中发生的意外事件，这将需要快速做出决策，以确保不延误交付，或者至少如果有延误，尽量将其最小化。这将需要实施通过对运输链中发生的事件做出反应性触发的行动。
- en: Verification of the reliability and quality of the information transmitted by
    the system.
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对系统传输的信息的可靠性和质量进行验证。
