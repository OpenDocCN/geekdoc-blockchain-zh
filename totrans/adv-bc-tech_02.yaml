- en: Blockchain in E-Commerce Industry
  id: totrans-121
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 电子商务行业中的区块链
- en: Innovation has consistently been developing, and entrepreneurs have made openings,
    and comfort has been rethought for shoppers. Versatile applications for Internet
    business organizations began to arise until, in the end, financial innovation
    and portable wallets turned into the standard. Over the past decade, blockchain
    has proven to foster and benefit various industries worldwide with its numerous
    advantages, for example, decentralization and transparency of the blockchain.
    Today, blockchain innovation is observing an ever-increasing number of exchanges
    [[32](#CR32)]. In addition to being faster and significantly less expensive, a
    portion of the upper hands this innovation offers remember absolute control for
    the production network for improved effectiveness and amped-up evaluating for
    expanded benefit. The most recent information recommends that almost 350,000 bitcoin
    exchanges are affirmed each day. This advancement is above and beyond into increasing
    the security of exchanges to clear a path for better encounters for customers
    everywhere in the world. It is set to change the worldwide monetary scene, and
    online business organizations, particularly, will profit from the ascent of blockchain
    [[33](#CR33)].
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 创新一直在发展，企业家们为消费者创造了机会，便利性被重新定义。直到最终，移动应用程序开始出现，直到最终，金融技术和移动钱包成为标准。在过去的十年中，区块链已经证明了通过其诸多优势，如区块链的去中心化和透明性，促进和使各个行业受益。今天，区块链技术正在观察越来越多的交易
    [[32](#CR32)]。除了更快速和显著更便宜外，这项技术提供的一些优势包括对供应链的绝对控制，以提高效率和提高定价以增加利润。最新数据显示，每天有近35万比特币交易得到确认。这一进展进一步增强了交易的安全性，为世界各地的客户提供了更好的体验。它被设定为改变全球金融格局，特别是在线商业公司将受益于区块链的兴起
    [[33](#CR33)]。
- en: Electronic commerce also e-commerce is a business strategy that allows companies
    and people to buy and sell items and products over the Internet. Thus, there are
    various remarkable and promising attributes in applying blockchain in the electronic
    commerce sectors. Some of the advancement of blockchain in e-commerce industry
    includes transforming and upgrading financial transaction, trade finance, cross-border
    payments, and capital markets [[34](#CR34)]. E-commerce helped firms develop a
    wider market for their products by offering more efficient, cheaper, and effective
    distribution channels. Nevertheless, blockchain technology has assured the growth
    of e-commerce by giving fast and safe alternatives to traditional payment methods.
    Some of the significant advancements of blockchain in the e-commerce industry
    include the following.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 电子商务也称为电子商务是一种允许公司和个人通过互联网购买和销售物品和产品的业务策略。因此，在电子商务领域应用区块链有各种引人注目和有前途的特性。区块链在电子商务行业的一些进展包括转变和升级金融交易、贸易融资、跨境支付和资本市场
    [[34](#CR34)]。电子商务通过提供更高效、更便宜和更有效的分销渠道，帮助企业为其产品开发了更广泛的市场。尽管如此，区块链技术通过提供快速而安全的传统支付方法的替代方案，确保了电子商务的增长。区块链在电子商务行业的一些重要进展包括以下内容。
- en: More Effective Supply Chain Tracking and Monitoring
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 更有效的供应链跟踪和监控
- en: The production network is perhaps the most basic part of an online business.
    Online entrepreneurs regularly experience issues observing items, overseeing supplies,
    and incorporating the data set in any event. Blockchain innovation makes these
    undertakings simpler to accomplish. Blockchain permits Internet business organizations
    to deal with their stock all the more productively. The new technology eliminates
    the requirement for businesses to allocate resources to various assets in order
    to watch and monitor stock prices. One such following arrangement supplier is
    WOWTRACE. They are a group of blockchain engineers, scientists, advertisers, and
    vital organizers that gives constant item data to buyers on all means in the store
    network measure. In Vietnam, they help make the following of horticultural products
    more straightforward for the manageability of their agribusiness.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链是在线业务中最关键的部分之一。在线企业经常遇到监控产品、管理供应和整合数据库的问题。区块链技术使这些任务更易实现。区块链使电子商务公司能够更有效地管理其库存。这项新技术消除了企业必须分配资源来监视和跟踪库存价格的需求。一个这样的跟踪解决方案提供商是WOWTRACE。他们是一群区块链工程师、研究人员、营销人员和战略规划者，为消费者提供了关于供应链流程中各个环节的实时产品信息。在越南，他们帮助简化了农产品的追踪，以维护其农业的可持续性。
- en: When a manager is taking a gander at an inventory network, one of the principal
    concerns is getting hacked or succumbing to false practices. Notwithstanding,
    by dispensing with the agent from the inventory network, blockchain innovation
    disposes of these dangers. Keeping a record and the following provenance is simpler
    since the item data can be obtained through radio-recurrence ID labels and implanted
    sensors. Monitoring an item from its origin to where it is at present can be followed
    with blockchain innovation. The expulsion of the broker likewise prompts a decrease
    in the general expenses.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 当经理审视供应链时，其中一个主要关注的问题是被黑客攻击或受到虚假行为的影响。然而，通过将代理商从供应链中排除，区块链技术消除了这些风险。由于可以通过射频识别标签和嵌入式传感器获取产品信息，因此记录和跟踪产品的溯源变得更加容易。使用区块链技术可以追踪产品从起源到当前位置的情况。移除代理商还导致了总成本的降低。
- en: Advancement of Transparency in the Marketplace
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 市场透明度的提升
- en: Straightforwardness is the commercial center that gives purchasers a conviction
    that all is good. Previously, one of the primary worries about web-based business
    organizations was the absence of straightforwardness. This issue was tended to
    with the improvement of the distribution chain. Because innovation makes it possible
    for people to stay abreast of even the tiniest changes in a transaction, everyone
    becomes more alert and feels more secure. It would create a decentralized business
    atmosphere in which any improper action by a shipper may be noticed on the web.
    Retail monsters, for example, Walmart and Unilever, have as of late pronounced
    blockchain projects, indicating their aim to acquire traction in blockchain-based
    contributions.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 直接明了是商业市场的基石，它给消费者带来了安全感。过去，对电子商务公司的主要担忧之一是缺乏透明度。随着供应链的改善，这个问题得到了解决。由于技术使人们能够随时了解交易中甚至是最微小的变化，每个人都变得更加警惕，感觉更安全。这将创造一个去中心化的商业氛围，在这种氛围中，任何商家的不当行为都可能在网络上被注意到。零售巨头，如沃尔玛和联合利华，最近宣布了区块链项目，表明他们有意在基于区块链的产品上取得进展。
- en: A More Efficient Makeover for Payments
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 更高效的支付变革
- en: Individuals have continuously begun utilizing digital money as an option compared
    to customary cash throughout the long term. A huge move toward virtual cash is
    getting increasingly evident, as seen with the ascent of bitcoin and other blockchain-based
    monetary forms. One of the essential reasons individuals are inclined toward utilizing
    digital money is the decentralized idea of blockchain innovation. There is no
    focal position, implying that solitary individuals engaged in an exchange can
    handle the activities. The estimation of blockchain likewise does not rely upon
    factors like legislative issues or a country’s economy. Also, blockchain-based
    monetary forms are substantially more agreeable to utilize. They dispose of the
    need to visit an administrative power to record since everything should be possible
    at home. Also, there are no charges to opening a record as a virtual cash wallet
    is free [[35](#CR35)].
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，人们逐渐开始将数字货币作为传统货币的替代品。虚拟货币的大规模转变变得越来越明显，正如比特币和其他基于区块链的货币的崛起所示。人们偏爱使用数字货币的主要原因之一是区块链技术的分散性质。没有中央权力，这意味着只有参与交易的人可以控制行动。区块链的价值也不依赖于政治或国家经济等因素。此外，基于区块链的货币更容易使用。他们消除了访问监管机构进行记录的必要性，因为一切都可以在家里完成。而且，开设虚拟货币钱包账户是免费的
    [[35](#CR35)]。
- en: A Secure Platform for E-Trade Business
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 电子商务的安全平台
- en: Each type of security is essential in the web-based business industry. The blockchain-based
    web-based business stage gives exhaustive security, including information and
    wallet insurance. Information security is particularly fundamental since specific
    organizations keep up client data, for example, their location, telephone number,
    and different subtleties. Blockchain-based monetary standards do expect buyers
    to uncover delicate information. The only piece of information attached to every
    client’s wallet is a haphazardly produced novel identifier.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 每种类型的安全对于基于网络的商业行业都是至关重要的。基于区块链的网络商业平台提供了全面的安全保障，包括数据和钱包保险。数据安全尤其重要，因为某些公司保留客户信息，例如他们的地址、电话号码和其他细节。基于区块链的货币确实需要消费者披露敏感数据。附加到每个用户钱包的唯一信息只是一个随机生成的唯一标识符。
- en: Genuine Item Reviews
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 真实的产品评论
- en: Counterfeit item surveys are pervasive in a lot of online organizations. Numerous
    customers will, in general, succumb to these bogus audits and wind up being disillusioned
    with the buy. Notwithstanding, this is not the situation with blockchain [[36](#CR36)].
    This innovation confirms surveys and restricts entrepreneurs from deleting history
    without telling clients. Blockchain keeps information in squares that are added
    to a chain of comparable data blocks. Each square requires a check from across
    an organization of PCs before it is added to the chain, making it exceptionally
    difficult to adjust.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多在线企业中，虚假产品评论十分普遍。许多消费者倾向于相信这些虚假评论，最终对购买感到失望。然而，使用区块链并非如此 [[36](#CR36)]。该技术验证评论并限制企业主在未通知客户的情况下删除历史记录。区块链将数据保存在添加到相似信息块链的块中。每个块在添加到链中之前都需要来自网络中的计算机的验证，这使得它极其难以修改。
- en: Decreased Costs for Retailers and Consumers
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 零售商和消费者的成本降低了
- en: Shippers make a critical bit of their benefits by cutting the absolute installment
    in the web-based business. The expense to the shopper increments when more players
    are associated with the installment organization. With blockchain, there is immediate
    contact among purchasers and merchants since the agent is killed. It likewise
    enables client outreach and eventually decreases the expense for buyers. The autonomy
    from go-betweens likewise benefits retailers because of reducing the number of
    expenses charged to extra gatherings. As of now, this innovation is considered
    one of the primary drivers to accomplish a generous expense saving. As per a Santander
    FinTech study, circulated record innovation could lessen yearly monetary administration
    foundation costs between $15 billion and $20 billion by 2022 [[32](#CR32)].
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 货运商通过削减电子商务中的总付款额来获得重要的利润。当更多的参与者与支付机构联系在一起时，消费者的成本会增加。有了区块链，买家和卖家之间直接联系，因为中间人被淘汰了。它还促进了客户的外展，并最终降低了消费者的成本。摆脱中间商的独立性也使零售商受益，因为可以减少对其他参与方收取的费用。目前，这项技术被认为是实现大幅节省成本的主要驱动力之一。根据桑坦德尔金融科技研究，分布式账本技术到2022年可以将年度金融服务基础设施成本减少150亿至200亿美元[[32](#CR32)]。
- en: Despite the benefits of blockchain in e-commerce systems, there are various
    challenges, for instance, technological and regulatory issues, that need to be
    addressed to ensure blockchain’s full potential and benefits in the e-commerce
    industry.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管区块链在电子商务系统中有诸多优势，但也存在各种挑战，例如技术和监管问题，需要解决以确保区块链在电子商务行业的充分潜力和利益。
- en: Blockchain in Healthcare Industry
  id: totrans-138
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 医疗保健行业中的区块链技术
- en: With its mechanism for stabilizing and safeguarding the data set with which
    users can interact through various types of transactions, blockchain technology
    has enormous possibilities for biomedical, genomic, telemedicine, remote monitoring,
    eHealth, neuroscience, and personalized healthcare applications in general (see
    Fig.[4](#Fig4)).![](../images/513458_1_En_2_Chapter/513458_1_En_2_Fig4_HTML.png)
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 借助区块链技术稳定和保护数据集的机制，用户可以通过各种类型的交易进行交互，该技术在生物医学、基因组学、远程医疗、远程监测、电子健康、神经科学和个性化医疗应用等领域有着巨大的可能性（见图[4](#Fig4)）。![](../images/513458_1_En_2_Chapter/513458_1_En_2_Fig4_HTML.png)
- en: Fig. 4
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 图4
- en: Blockchain in healthcare industry
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗保健行业中的区块链技术
- en: Following are a few health and medical fields where blockchain technology has
    enormous promise. Biometrics, blockchain, and EHR (EHR) Doctors, hospitals, and
    medical devices have all pushed for the digitization of medical records in the
    last decade since digitizing this data make it easier to access and share and
    provides a foundation for better and faster decision-making. One of the most common
    applications of blockchain technology in healthcare is electronic medical records.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术在许多健康和医疗领域都有巨大的潜力。生物识别技术、区块链和电子健康记录（EHR）自上世纪以来，医生、医院和医疗设备一直在推动医疗记录的数字化，因为数字化这些数据使其更易于访问和共享，并为更好和更快的决策提供了基础。区块链技术在医疗保健中最常见的应用之一是电子医疗记录。
- en: Patients who later split from the data of a healthcare provider may easily lose
    access to past data if they use electronic health records (EHRs), which are not
    intended to keep track of the records of several medical facilities and patients.
    Many academics have considered the use of blockchain technology for EHR maintenance
    since it is vital to discover an innovative approach to administer EHRs in order
    to encourage patients to access their current and historical health data. A “MedRec”
    prototype utilizes specific benefits for handling authentication, secrecy, integrity,
    and easy data exchange, all in one package. They offer patients an immutable,
    entire history and simple access to their healthcare information from different
    physicians or treatment facilities through a decentralized record management system
    [[37](#CR37)]. “MedRec” does not keep any records of your medical care and does
    not need to be adjusted. It alerts the patient, who is in charge of the record’s
    location, and records a mark on a blockchain. The mark serves as a guarantee that
    you have purchased a replica of the document. Similarly, it gives patients more
    control over their health by shifting the organization’s burden of care to them.
    Administrator associations perform the function of patient agent for patients
    who do not want their information processed. Today, users’ patient entries are
    complex in design, require more labor, and have different user interfaces depending
    on the foundation. An interface is included in the MedRec architecture to help
    maintain connections with healthcare records when they travel between organizations
    ([https://​medrec.​media.​mit.​edu/​](https://medrec.media.mit.edu/)). With EHR
    implementation, medical data sharing typically confronts significant restrictions
    such as loss of controlled data and dependability and verification and safe backup
    of medical information. Medical Data Sharing MeDShare, developed by Xia et al.
    [[38](#CR38)], is a safe system that ensures the transmission of medical data
    between parties who are not trusted. MeDShare may be used by cloud service providers,
    hospitals, and health research to share medical data and manage electronic health
    records. More substantial data sources, personalized audit control, and minimum
    dangers to privacy and safety are all characteristics of good governance organizations
    (GROs).
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 患者如果将来与医疗提供者的数据分离，如果他们使用的电子健康记录（EHRs）不打算跟踪多个医疗机构和患者的记录，那么他们可能会轻易失去对过去数据的访问权。许多学者考虑使用区块链技术来维护EHR，因为找到一种创新的方法来管理EHR对于鼓励患者访问他们的当前和历史健康数据至关重要。一个名为“MedRec”的原型利用了处理身份验证、保密性、完整性和简单数据交换的特定优势，一切都包含在一个包中。他们为患者提供了一个不可变的、完整的历史记录，以及通过去中心化记录管理系统从不同的医生或治疗设施获得他们的医疗信息的简单访问[[37](#CR37)]。“MedRec”不保留任何关于您医疗护理的记录，也不需要进行调整。它会提醒负责记录位置的患者，并在区块链上记录一个标记。该标记作为您购买文件的副本的保证。同样，它通过将关心的负担转移到他们身上，为患者提供了对他们健康的更多控制。对于不希望其信息被处理的患者，管理员协会会担任患者代理的功能。今天，用户的患者条目设计复杂，需要更多的劳动，并且根据基金会有不同的用户界面。MedRec架构中包含一个界面，以帮助在组织之间传输医疗记录时保持连接（[https://medrec.media.mit.edu/](https://medrec.media.mit.edu/)）。随着EHR的实施，医疗数据共享通常面临重大限制，如受控数据的丢失和可靠性和验证以及医疗信息的安全备份。由Xia等人开发的医疗数据共享MeDShare[[38](#CR38)]是一个安全的系统，确保了不受信任的各方之间的医疗数据传输。MeDShare可以被云服务提供商、医院和健康研究用来共享医疗数据和管理电子健康记录。良好治理组织（GROs）的特征包括更大的数据来源、个性化的审计控制以及对隐私和安全的最小风险。
- en: Typically, electronic health records (EHRs) include highly confidential patient
    data that must be shared among physicians, radiologists, nurses, pharmacists,
    researchers, and others in the healthcare industry to provide accurate diagnosis
    and treatment. As long as this extremely sensitive patient information is stored,
    transmitted, and disseminated among many organizations, it poses a significant
    danger to patients’ health and the preservation of patients’ medical records.
    The incidence of these hazards can become bigger than the history of previous
    and subsequent treatment, follow-up, and rehabilitation procedures in patients
    with chronic illnesses (such as cancer or HIV). In order to provide successful
    therapy, it is critical to maintain the patient’s current medical history. Blockchain-based
    architecture for organizing, storing, and sharing cancer patients’ electro-medical
    information has been developed by Dubovitskaya et al. [[39](#CR39)] to get around
    these restrictions. To access, manage, and store encrypted patient data, they
    turned to permissioned blockchain technology. These frameworks may be used to
    put blockchain technology to practical use in healthcare activities, such as accessing
    and controlling patient data privacy and security.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，电子健康记录（EHRs）包括高度机密的患者数据，必须在医生、放射科医生、护士、药剂师、研究人员和其他医疗行业人员之间共享，以提供准确的诊断和治疗。只要这些极度敏感的患者信息在许多组织之间存储、传输和传播，就会对患者的健康和患者医疗记录的保存构成重大危险。这些危害的发生可能比慢性疾病患者（如癌症或艾滋病患者）的历史和后续治疗、随访和康复过程更大。为了提供成功的治疗，保持患者的当前医疗史至关重要。Dubovitskaya等人开发了基于区块链的架构，用于组织、存储和共享癌症患者的电子医疗信息，以规避这些限制[[39](#CR39)]。为了访问、管理和存储加密的患者数据，他们转向了许可的区块链技术。这些框架可以用于将区块链技术应用于医疗活动，如访问和控制患者数据的隐私和安全性。
- en: Another historical example is the Estonian medical records blockchain initiative.
    This year, when it planned to retain millions of private medical records and make
    them readily available for healthcare professionals and insurance firms, Estonia
    returned to the forefront of core technologies [[40](#CR40)]. It is possible that
    the increasing usage of blockchain technology in medicine throughout the world
    is a good sign for patients who want their medical information to be as accurate
    and unaltered as possible. Any effort to gain access or make adjustments is easily
    identified and tracked over the blockchain. Not only does this assist in maintaining
    the integrity of the patient data, but it also identifies any illegal activity
    such as blockchain fraud or record fabrication. It will be much easier to share
    and evaluate approved medical care records now that they have been standardized.
    Most of the patient’s providers had already seen it by the time of the appointment.
    Patient management algorithms that take into account prescription interactions,
    hypersensitivities, and pharmacological solutions make it possible to process
    all of these things across all blockchain records quickly. Consequently, blockchain
    innovation will benefit from medical record management [[41](#CR41)], faster validation
    of clinical information (clinical data), enhanced security, and better care organization.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个历史性例子是爱沙尼亚的医疗记录区块链计划。今年，当它计划保留数百万份私人医疗记录并使其便于医疗专业人员和保险公司获取时，爱沙尼亚再次回到核心技术的前沿[[40](#CR40)]。全球医疗领域区块链技术的日益普及可能对希望其医疗信息尽可能准确和不被篡改的患者来说是个好兆头。任何试图访问或进行调整的行为都可以轻松地在区块链上被识别和跟踪。这不仅有助于维护患者数据的完整性，而且还可以识别任何非法活动，如区块链欺诈或记录伪造。现在，一旦医疗保健记录被标准化，分享和评估已批准的医疗护理记录将变得更加容易。大多数患者的提供者在约定时间之前已经看过它了。考虑处方交互作用、过敏反应和药理学解决方案的患者管理算法使得可以快速地在所有区块链记录中处理所有这些事情。因此，区块链创新将受益于医疗记录管理[[41](#CR41)]、临床信息（临床数据）更快的验证、增强的安全性和更好的护理组织。
- en: Blockchains in Clinical Research
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 临床研究中的区块链
- en: Challenges in clinical research range from patient confidentiality and safety
    to privacy and integrity of healthcare data to record-keeping to clinical trial
    enrolment. Blockchain, the Internet’s next-generation, has the potential to solve
    these issues. Healthcare experts are using blockchain technology to try to find
    solutions to these issues. Blockchain, artificial intelligence (AI), and machine
    learning will soon be taking over the healthcare industry. The Ethereum-permissioned
    protocol described by Nugent et al. [[42](#CR42)] provides smart contract capabilities
    on the blockchain, which is employed in clinics together with data administration
    systems. The study’s primary goal was to find a solution to the challenging challenge
    of patient recruitment. As a result of the study’s findings, it was recommended
    that Ethereum smart contracts be used in clinical trials for data management system
    transparency in order to make transactions more efficient. As a result, one of
    the current uses of blockchain technology in clinical research is patient enrollment.
    Benchoufi et al. [[43](#CR43)] devised a procedure that allows for the collecting
    of patients' informed consent, which is bound to protocol changes, the storage
    and tracking of the consent in a secure, unfalsifiable, and publically verifiable
    manner, and the real-time exchange of this information. The management of the
    medication supply chain is a major use of blockchain in the medical business.
    In many sectors, supply management is vital, but it is even more so in healthcare
    due to the industry’s rising complexity. Any lapse in the healthcare supply chain
    directly impacts the health of the patients [[44](#CR44)]. Because of the numerous
    moving elements and individuals involved, blockchains are extremely insecure and
    include several security gaps that hackers may exploit. Due to greater data openness
    and improved product traceability, blockchains offer a secure platform for eliminating
    this problem and preventing fraud in some circumstances. Manipulating the blockchain
    is difficult since the string in the blockchain cannot be confirmed or modified
    from the smart contract.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 临床研究中的挑战涉及患者保密性和安全性、医疗数据的隐私和完整性、记录保留以及临床试验招募等方面。区块链，互联网的下一代，有潜力解决这些问题。医疗专家正在利用区块链技术尝试找到这些问题的解决方案。区块链、人工智能（AI）和机器学习很快将接管医疗行业。Nugent等人描述的以太坊许可协议[[42](#CR42)]在区块链上提供了智能合约功能，这在诊所与数据管理系统中被采用。该研究的主要目标是找到解决患者招募的艰巨挑战的方案。由于研究结果，建议在临床试验中使用以太坊智能合约来实现数据管理系统的透明度，以使交易更加高效。因此，目前区块链技术在临床研究中的一个应用是患者招募。Benchoufi等人[[43](#CR43)]设计了一个程序，允许收集患者的知情同意，该程序与协议更改相关联，以安全、不可篡改和公开验证的方式存储和跟踪同意，并实时交换此信息。药品供应链的管理是医药业中区块链的主要用途。在许多领域，供应管理至关重要，但在医疗行业由于行业的日益复杂性而更为重要。医疗供应链的任何疏漏都直接影响患者的健康[[44](#CR44)]。由于涉及众多移动元素和参与者，区块链极不安全，并存在许多安全漏洞可供黑客利用。由于更大的数据透明性和产品追溯性的改善，在某些情况下，区块链提供了一个安全的平台来消除这个问题并防止欺诈。操纵区块链很困难，因为区块链中的字符串无法从智能合约中确认或修改。
- en: Blockchains in the Pharmaceutical Industry
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 医药行业中的区块链
- en: Healthcare delivery’s fastest-growing and most important areas are pharmaceuticals
    and biotechnology. This industry helps bring novel and potentially life-saving
    pharmaceuticals to market. Medical items and pharmaceuticals supplied to the general
    public benefit from this by being safer and more effective. As a result, the pharmaceutical
    industry helps speed up patient recovery by evaluating and processing safe medications
    [[45](#CR45)]. Many times, pharmaceutical firms are confronted with counterfeiters
    trying to undermine production or infiltrate the system with substandard products
    at the wrong moment, posing a significant danger. As a result, the creation and
    distribution of fake drugs have become one of the significant health dangers across
    the world, particularly in impoverished nations. Blockchain might be an ideal
    solution for evaluating, monitoring, and guaranteeing the production processes
    of new pharmaceuticals during R&D. To fight the creation of counterfeit medications,
    Hyperledger recently announced a counterfeit drug initiative that uses blockchain
    technology.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗保健交付最快增长和最重要的领域是制药和生物技术。这个行业帮助将新型、潜在挽救生命的药品推向市场。公众供应的医疗用品和药品通过更安全、更有效地供应而受益。因此，制药行业通过评估和处理安全药物来加速患者康复[[45](#CR45)]。许多时候，制药公司面临着试图破坏生产或在错误的时间点混入劣质产品的伪造者，构成了重大危险。因此，伪造药物的制造和分发已成为全球重大健康危险之一，特别是在贫困国家。区块链可能是在研发过程中评估、监测和保证新药生产过程的理想解决方案。为了打击假药的制造，超级账本最近宣布了一个利用区块链技术的假药计划。
- en: Because of this, there is a pressing need in developing nations to keep track
    of, analyze, and assure the whole process of generating new drugs and dispensing
    them to patients by utilizing digital technology. Digital drug control systems
    (DDCS) are a potential long-term answer to the problem of counterfeit pharmaceuticals.
    Sanofi, Pfizer, and Amgen have started a cooperative pilot initiative to inspect
    and assess novel medications using a blockchain-based DDCS. A blockchain-based
    strategy might help track medication manufacture and location while also improving
    traceability. This technique would also safeguard the drug supply chain and verify
    the quality of pharmaceuticals delivered to customers or end-users [[46](#CR46)].
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在发展中国家，有迫切的需求利用数字技术跟踪、分析和确保新药的生成和分发过程的全过程。数字药物控制系统（DDCS）是解决假药问题的潜在长期答案。赛诺菲、辉瑞和安进已经启动了一个合作试点计划，利用基于区块链的DDCS检查和评估新药。基于区块链的策略可能有助于跟踪药品制造和位置，同时提高可追溯性。这种技术还将保护药品供应链，并验证交付给客户或最终用户的药品质量[[46](#CR46)]。
- en: Blockchain technology makes it possible to track healthcare expenses across
    multiple sites in real-time. It gives a complete record of the healthcare costs.
    It can help them to get cheaper health insurance or insurance policies. It reduces
    the cost of each server, and it makes healthcare more affordable [[47](#CR47)].
    It is an innovation that has allowed people to exchange their physical files for
    digital resources. Blockchain technology allows creating digital certificates
    in one-way communication and recording data to retrieve the data by blockchain.
    A surgeon can create a software program that can process the scans and deliver
    digital certifications. It represents a new way to track and manage health data
    about health services and medical services and products. It can also be applied
    in the digital healthcare industry.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术使得能够实时跟踪多个地点的医疗开支成本。它提供了完整的医疗费用记录。它可以帮助他们获得更便宜的健康保险或保险政策。它降低了每台服务器的成本，使医疗更加负担得起[[47](#CR47)]。这是一项创新，使人们能够用数字资源交换他们的物理文件。区块链技术允许创建单向通信的数字证书，并通过区块链记录数据以检索数据。外科医生可以创建一个可以处理扫描并提供数字证书的软件程序。它代表了一种跟踪和管理健康数据、医疗服务和产品的新方式。它也可以应用于数字医疗行业。
- en: A blockchain is a system in which individuals will store information in an immutable
    format. When needed, they will access the data and perform various actions such
    as transferring the data. It also includes a contract in which individuals agree
    to provide the data, and if there is any breach of the agreement, individuals
    will not be able to access the data. It is also possible for an individual to
    create a service where the data can be collected, recorded, and shared. Blockchain
    is a distributed ledger technology that enables instant, decentralized record-keeping
    that allows an organization, a patient, or a patient’s organization to create
    a trustable account on the blockchain with the patient’s permission securely and
    efficiently. It provides the ability to control access to confidential information
    from a patient’s history and from other organizations, doctors, patients, and
    medical professionals through blockchain-enabled apps, including those accessible
    online. The applications may be used in medical care and other specialized fields
    in the healthcare industry, allowing access to more critical data. It reduces
    fraud, tamper-profits, and transaction data from getting into the hands of hackers,
    identity thieves, or malicious entities.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一个系统，在其中个人将以不可变的格式存储信息。在需要时，他们将访问数据并执行各种操作，如转移数据。它还包括一个合同，个人同意提供数据，如果违反协议，个人将无法访问数据。个人还可以创建一个服务，其中数据可以被收集、记录和共享。区块链是一种分布式分类账技术，它实现了即时、去中心化的记录保管，允许组织、患者或患者的组织根据患者的权限在区块链上创建可信账户，安全高效。它提供了从患者历史记录和其他组织、医生、患者和医疗专业人员那里控制对机密信息的访问的能力，通过区块链应用程序，包括在线访问的那些。这些应用可以用于医疗保健和医疗行业的其他专业领域，允许访问更重要的数据。它减少了欺诈、篡改利润和交易数据落入黑客、身份窃贼或恶意实体手中的可能性。
- en: Blockchain is also beneficial in the verification of identity by adding security,
    transparency, and accountability. Blockchain makes it easier for consumers to
    obtain the information they need without any centralized systems. It helps with
    payments, medical records, and healthcare records by adding security [[48](#CR48)].
    Blockchain is also a method of ensuring accountability and confidentiality. So,
    it is not related to the healthcare industry. However, it is an initiative that
    aims to develop blockchain technology for bright medical instruments and medical
    records by providing better service and transparency. Blockchain technology for
    medical records and intelligent medical devices is not related to each other.
    The same technology can provide an alternative to traditional medical records
    and electronic medical records. Technology revolutionizes the healthcare industry
    and changes how it does healthcare and is helping the people. The blockchain will
    get global attention and help people save in financial benefits. They can save
    money on health and better health, significantly impacting the quality of life.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链还在身份验证方面具有益处，通过增加安全性、透明度和责任性。区块链使得消费者更容易获取所需信息，而无需任何中心化系统。它通过增加安全性帮助支付、医疗记录和医疗保健记录[[48](#CR48)]。区块链也是一种确保责任和保密性的方法。因此，它与医疗保健行业无关。然而，它是一个旨在通过提供更好的服务和透明度为明亮的医疗器械和医疗记录开发区块链技术的倡议。医疗记录和智能医疗设备的区块链技术之间没有关联。同样的技术可以提供替代传统医疗记录和电子医疗记录的方法。技术改革了医疗保健行业，并改变了它的医疗方式，并且正在帮助人们。区块链将受到全球关注，并帮助人们节省金融利益。他们可以节省医疗费用和更好的健康，对生活质量产生重大影响。
- en: These benefits and savings will come to the healthcare industry that can be
    utilized for people’s health. It would make people save money and save on financial
    benefits. They can save money on fitness and better health with a significant
    impact on the quality of life. These benefits and savings will come to the healthcare
    industry that can be utilized for people’s health. Blockchain technology will
    significantly impact people’s lives with a good quality of life and make them
    brighter and happier. It is also giving health to the people. The term “blockchain,”
    as applied to healthcare, is quite broad. In this context, blockchain can be understood
    as a decentralized protocol used to create and manage data on a centralized database.
    While the blockchain itself does not allow for much information on a patient’s
    records, some banks can provide data and services. The health industry is slowly
    getting better at using blockchain to help people. So far, it is hard to say whether
    it is the right technology for the job.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 这些好处和节省将用于人们的健康，可以被利用。它会让人们节省金钱，节省金融利益。他们可以在健康和更好的生活质量上节省金钱。这些好处和节省将用于人们的健康，可以被利用。区块链技术将显著影响人们的生活，提高生活质量，使他们更加光明和快乐。它也在为人们提供健康。作为应用于医疗保健的术语，“区块链”相当广泛。在这种情况下，区块链可以被理解为用于在集中式数据库上创建和管理数据的分散式协议。虽然区块链本身不允许太多有关病人记录的信息，但一些银行可以提供数据和服务。医疗行业正在逐渐学会利用区块链来帮助人们。到目前为止，很难说这是否是正确的技术。
- en: A blockchain that allows for the whole patient record and thus provides a way
    for patients to pay for treatments is the future – not only for financial records
    but also for everything in the patient’s office. Blockchain is used as an extension
    of e-commerce for healthcare – which could be a new way to improve care. With
    blockchain, it could be much cheaper and just as reliable to order drugs online.
    Health records like the patient’s and medications could also be much easier to
    store.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 一种允许整个病人记录并因此为病人提供支付治疗费用的区块链是未来的趋势——不仅仅是财务记录，还包括病人办公室里的所有东西。区块链被用作医疗电子商务的延伸——这可能是改善医疗的新途径。有了区块链，通过网上订购药物可能会更便宜，但同样可靠。病历和药物等健康记录也可能更容易存储。
- en: The advancement of blockchain is of increasing importance for the healthcare
    industry, facing massive healthcare costs and globalization, and a digital divide.
    Blockchain is an easy technique that can be used and utilized for good and wrong
    purposes. The advancement of blockchain in the healthcare industry is a trend
    of the health industry, where the technology was adopted to benefit the patients.
    Since blockchain is a decentralized technology, it allows anyone to participate
    in the market. It is a technology where all kinds of transactions are handled
    electronically. It is also the one in which the transaction is transparent, and
    they do not have to provide any proof of transaction history. There are already
    a growing number of healthcare organizations offering a blockchain-based solution.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的进步对于医疗保健行业日益重要，面临着巨额医疗费用、全球化和数字鸿沟的挑战。区块链是一种简单的技术，可以被用于善良和恶劣的目的。在医疗保健行业中，区块链的进步是一个健康产业的趋势，技术被采用以造福患者。由于区块链是一种分散式技术，它允许任何人参与市场。这是一种所有种类交易都以电子方式处理的技术。它也是一种交易透明的技术，他们不必提供任何交易历史的证明。已经有越来越多的医疗机构提供基于区块链的解决方案。
- en: Several technological changes need to be adopted so that healthcare institutions
    can meet blockchain requirements without any delay. The blockchain and other digital
    technologies have been put in play for various purposes, such as tracking medical
    records and saving money for the patients, such as medical records linked to each
    patient and making a smart contract with an intelligent address. Some of these
    uses are done with healthcare companies. In this kind of usage, blockchain technology
    and other technology are made available for them, making it possible to provide
    these advantages to patients. It helps companies and businesses. Blockchain is
    the platform for transactions, which the health industry is doing [[48](#CR48)].
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 几项技术变革需要被采用，以便医疗机构能够满足区块链要求而不会延迟。区块链和其他数字技术已被用于各种目的，例如追踪医疗记录和为患者节省金钱，例如将每位患者的医疗记录与智能地址的智能合同联系起来。其中一些用途是由医疗保健公司完成的。在这种用法中，区块链技术和其他技术为它们提供了支持，使得能够向患者提供这些优势成为可能。它有助于公司和企业。区块链是交易的平台，医疗行业正在执行[[48](#CR48)]。
- en: Moreover, in that way, it will benefit them. All the patients have used blockchain.
    They are going to be able to see how the whole transaction is being processed.
    The entire healthcare will be digitally encrypted, so they will not see a record
    that may be there to see the patients. Blockchain has changed how many healthcare
    industries are managed and think outside the box to do business with a blockchain-enabled
    smart drug market. This blockchain’s rise allows a significant benefit in the
    healthcare industry.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，通过这种方式，它将使他们受益。所有患者都使用了区块链。他们将能够看到整个交易是如何处理的。整个医疗保健将被数字加密，因此他们不会看到可能存在以供患者查看的记录。区块链已经改变了许多医疗保健行业的管理方式，并且打破传统方式与启用区块链的智能药品市场进行业务交易。这种区块链的兴起使医疗保健行业获益匪浅。
- en: The first step is to develop a health management system (HMS) that can support
    multiple doctors and hospitals. The next step is developing the software to help
    the hospital system connect with the patients, interact with the doctors, and
    monitor the patients on an electronic healthcare platform. At the time, most blockchain
    systems used the eHealth system to manage the transactions on this platform to
    manage the patient to determine the status. Blockchain technology allows doctors
    to use the blockchain to exchange information and manage patients. The information
    communicated from the users to the doctors is not subject to data exchange or
    the doctors to pay the money; all is done in smart contracts that execute in real-time.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是开发一个可以支持多个医生和医院的健康管理系统（HMS）。下一步是开发软件，帮助医院系统与患者连接，与医生互动，并在电子医疗保健平台上监控患者。目前，大多数区块链系统都使用电子健康系统来管理该平台上的交易，以确定患者的状态。区块链技术允许医生使用区块链交换信息并管理患者。用户向医生传达的信息不受数据交换或医生支付金钱的限制；所有这些都是在实时执行的智能合同中完成的。
- en: With blockchain in healthcare, only a medical specialist can manage the network.
    The doctor does not even need to implement it as only a person’s medical status
    has to be displayed. Then the doctor can perform the services as prescribed. According
    to the company, blockchain technology has increased the availability and transparency
    of data in medical records. However, it has also led to new solutions where hospitals
    can use the latest technological advances in innovative medicine to improve care.
    As per the company, the blockchain-based solution allows hospitals to have an
    open and transparent system.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 使用区块链技术在医疗保健领域，只有医疗专家才能管理网络。医生甚至不需要实施，因为只需显示一个人的医疗状态。然后医生可以按照处方执行服务。据该公司称，区块链技术提高了医疗记录数据的可用性和透明度。然而，它也导致了新的解决方案，医院可以利用最新的技术进步来改善医疗保健。据该公司称，基于区块链的解决方案使医院拥有了一个开放透明的系统。
- en: Furthermore, the blockchain’s information is encrypted with the user’s key,
    which the hospital then uses to identify patients. One of the main innovations
    of blockchain is the possibility of managing the data that is generated. With
    this technology, the data will be stored in the system, but it will be automatically
    transferred through blockchain. Moreover, this creates a significant opportunity
    for the healthcare industry since it is a way to make the system more transparent,
    both to the users and the healthcare providers, with ease and simplicity. Blockchain
    gives the healthcare industry access to data, usually held in various blockchains,
    such as the blockchain-based healthcare database containing information like hospitals’
    operations, billing, and treatment history.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，区块链的信息是使用用户的密钥加密的，医院随后使用该密钥识别患者。区块链的主要创新之一是管理所生成的数据的可能性。借助这项技术，数据将存储在系统中，但将通过区块链自动传输。此外，这为医疗保健行业带来了重大机遇，因为这是一种使系统更透明的方式，无论对用户还是对医疗保健提供者来说，都是轻松简单的。区块链为医疗保健行业提供了访问数据的途径，通常存储在各种区块链中，例如基于区块链的医疗保健数据库，其中包含医院的运营、账单和治疗历史等信息。
- en: Blockchain is the protocol of the Internet. It is the system of information,
    storage, sharing, and communications. The Ethereum blockchain system allows anyone
    and everyone to transact on the Ethereum blockchain using a global, secure network
    of smart contracts. It is a decentralized solution. Its blockchain is on this
    decentralized platform that it can use and exchange without centralized intermediaries.
    A blockchain is a decentralized computer. When people can send transactions over
    the public Internet, they can publish those transaction blocks, meaning the public
    knows which blocks they sent transactions. The computers in these computers know
    who did which transactions and that transaction were sent. Blockchains are public
    ledger-based systems. They support decentralization and privacy. They also work
    as trusted computing and storage systems and as the virtual wallet of the people.
    Table [4](#Tab4) presents the various blockchain applications in healthcare.Table
    4
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是互联网的协议。它是信息、存储、共享和通信的系统。以太坊区块链系统允许任何人在全球安全的智能合约网络上进行以太坊区块链交易。它是一种去中心化的解决方案。在这个去中心化的平台上，它可以在没有中央中介的情况下使用和交换。区块链是一种去中心化的计算机。当人们可以通过公共互联网发送交易时，他们可以发布这些交易块，这意味着公众知道他们发送了哪些交易块。这些计算机知道谁做了哪些交易，以及这些交易是谁发送的。区块链是基于公共账本的系统。它们支持去中心化和隐私。它们还可以作为受信任的计算和存储系统以及人们的虚拟钱包。表
    [4](#Tab4) 展示了医疗保健中各种区块链应用。表 4
