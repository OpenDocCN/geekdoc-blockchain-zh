- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The concept of “blockchain” became widely known in 2009 with the emergence of
    the cryptocurrency bitcoin, and relatively recently, the prospects of blockchain
    application in other areas began to be discussed. Blockchain is a technology of
    storing and processing data in a chain of blocks in computer networks, which does
    not refer to any particular domain [[1](#CR1)]. Each block in the chain can contain
    arbitrary data, including production processes, which allows describing the possibilities
    of using this technology in production systems [[2](#CR2)].
  prefs: []
  type: TYPE_NORMAL
- en: The growth of cyber-physical systems (CPS) and the Industrial Internet of Things
    necessitate the resolution of several data interchange and processing issues,
    including storage, access, security, and so on. Furthermore, there is a contemporary
    trend toward developing distributed systems rather than centralized ones. One
    of the most essential characteristics of the Internet of Things is its nodes’
    autonomy and capacity to interact with one another [[3](#CR3)]. This is a service-based
    interaction in which specialized nodes deliver services to other nodes in the
    network. Some blockchain implementations use a smart contract mechanism to enable
    such interaction.
  prefs: []
  type: TYPE_NORMAL
- en: A smart contract is a self-executing script that is stored with other data in
    the blockchain. Each smart contract has its algorithm written in a specific programming
    language and automatically conducts any activities without the involvement of
    other parties. A smart contract monitors the fulfillment of specified circumstances
    and, using the given algorithm, takes choices based on them. Because every network
    member may sign a contract, this mode of engagement extends to Internet of Things
    nodes. This technique creates a dependable environment for transferring network
    nodes and makes services visible and uniform. Furthermore, because all contracts
    are already maintained in blockchain, there is no need to construct a separate
    service registry [[4](#CR4)].
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology is highly general; many of its applications are now employed
    in various domains of human activity [[5](#CR5)]. To effectively use all of the
    benefits of blockchain technology for developing CPS and the Industrial Internet
    of Things, it is required to design the ideal blockchain network topology based
    on the tasks to be done and select the most relevant tools (software and hardware).
  prefs: []
  type: TYPE_NORMAL
- en: A cyber-physical system (CPS) results from the integration of computation with
    physical processes. On the other hand, some argue that it is a system that combines
    environmental elements with the computational part. Data acquired from the environment
    and actions in the environment correspond to the environmental elements. From
    the moment there is a translation of data from the environment into the digital
    world, it is the responsibility of computing to handle this data. CPSs monitor
    and control the physical world, with the possibility of having sensor networks,
    as well as associated actuators [[6](#CR6)]. Thus, this type of systems depends
    on the synergy between physical and computational components. On the other hand,
    and unlike traditional embedded systems, the CPSs emphasize a holistic view of
    the system, that is, it is seen as a whole, and not only as several isolated modules.
    Figure[1](#Fig1) shows a basic architecture of a CPS.![](../images/513458_1_En_2_Chapter/513458_1_En_2_Fig1_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 1
  prefs: []
  type: TYPE_NORMAL
- en: Cyber-physical system architecture
  prefs: []
  type: TYPE_NORMAL
- en: CPSs have applications in a wide variety of areas, including high-reliability
    medical and life-support systems and devices, traffic control and safety, advanced
    automotive systems, process control, energy conservation, environmental control,
    aviation, instrumentation, distributed robotics (telepresence, telemedicine),
    defense systems, manufacturing, smart structures, and control of critical infrastructures
    (e.g., power grids, water resources, and communication systems) [[7](#CR7)].
  prefs: []
  type: TYPE_NORMAL
- en: So, after a detailed consideration of the concepts of “Industrial Internet of
    Things” and “cyber-physical production systems,” we can go directly to implementing
    blockchain technology in their structure.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are two types of blockchain networks: global and private. The first is
    the most advanced and is typically employed to tackle global challenges. Global
    peer-to-peer (P2P) networks are extremely stable due to many members, but they
    are inappropriate for building corporate networks comparable to the industrial
    networks mentioned above. The fundamental drawback is that all data exchange activities
    are rigidly bound to the cryptocurrency utilized in one or more global blockchains.
    Changes in exchange prices in the cryptocurrency market are nearly hard to foresee,
    making the cost of ownership of the planned CPS challenging to estimate. As a
    result, the architecture now under construction will be built on a private blockchain.
    The following blockchain functionalities should be implemented in the CPS:'
  prefs: []
  type: TYPE_NORMAL
- en: Organizing a single information space for inter-machine interaction within the
    CPS
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ensuring the cybersecurity of the CPS
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ensuring easy scaling and restructuring of the CPS
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Provision of redundancy of equipment and communication channels
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Organization of a single data storage facility
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Implementation of “digital twins” technology through the use of smart contracts
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ensuring performance of common tasks for the CPS through the use of smart contracts
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Blockchain technology was primarily used to protect storage systems, smart
    contracts, financial transactions, and notaries. Other applications, like healthcare,
    supply chain, transportation, and cybersecurity, swiftly recognized its benefits,
    as the sector realized it could increase its efficiency by implementing blockchain.
    This has resulted in an active field of inquiry, with researchers and scientists
    currently looking at various uses for this technology. Among the most commonly
    mentioned uses are healthcare, transportation, and cybersecurity. The main contributions
    of this chapter are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Provide a detailed and in-depth analysis of the applications in CPS systems
    where blockchain is implemented.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Identify the various challenges and limitations of blockchain applications.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'This chapter is organized as follows: Section [2](#Sec2) introduces the core
    concepts of blockchain technology. Blockchain applications in CPS systems including
    healthcare, transportation, and cybersecurity are discussed in Sect. [3](#Sec6).
    Section [4](#Sec12) discusses the limits of the blockchain and offers suggestions
    for the future. Section[5](#Sec13) concludes this work.'
  prefs: []
  type: TYPE_NORMAL
- en: 2 Blockchain Technology
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'It all started on November 1, 2008, when an anonymous article titled “Bitcoin:
    A Peer-to-Peer Electronic Cash System,” signed by the pseudonym Satoshi Nakamoto,
    was published. It described the theoretical foundations for creating a new generation
    of electronic currency: decentralized, transparent, and independent of central
    banks and regulators [[8](#CR8)]. However, it was not widespread and in the first
    months it was discussed in academic circles – among cryptographers, mathematicians,
    and programmers. Bitcoin, the world’s first blockchain, which is the embodiment
    of the concept of this article, was launched on January 3, 2009, and has been
    successfully functioning for almost 10 years. Several thousand blockchains have
    emerged during this time, replicating bitcoin with minor variations and bearing
    little resemblance to its progenitor. Satoshi Nakamoto’s identity is still unknown,
    as he stepped away from bitcoin development in 2010 and has never revealed his
    name or even the country where he lives. Researchers and journalists have put
    forward many theories about Satoshi, but none have been confirmed. There have
    also been many imposters who have claimed to be Satoshi Nakamoto, but not one
    of them has been able to provide sufficient evidence to back up their claims.
    To date, the public is likely to accept only one way to confirm Satoshi’s identity:
    ownership of bitcoins he mined in 2009–2010\. Satoshi is credited with more than
    a million bitcoins, which have never come to fruition except for a few test transactions
    sent to prove the blockchain is working. In particular, Satoshi sent the first-ever
    10 BTC blockchain transaction to the famous cryptographer Harold (Hal) Finney,
    who was actively involved in the discussion of the theoretical foundations of
    bitcoin. However, while all the glory of creating bitcoin as the world’s first
    workable blockchain undoubtedly belongs to Satoshi Nakamoto, the blockchain did
    not emerge as an isolated discovery that appeared out of nowhere, from nowhere.
    In fact, blockchain is the result of the synthesis of several trends in information
    and financial technology, united by the insights of Satoshi Nakamoto, whoever
    he may be. Among the technologies and solutions from which bitcoin and blockchain
    emerged are commonly cited:'
  prefs: []
  type: TYPE_NORMAL
- en: '1.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: BitGold, a virtual monetary system created in theory by cryptographer Nick Szabo
    back in 1998, more than 10 years before bitcoin appeared. BitGold was never put
    into practice, but its concept is almost identical to bitcoin in some aspects
    of a decentralized payment network. Nick Szabo has been repeatedly “put on a pedestal”
    by declaring that he is Satoshi Nakamoto, but Szabo himself denies it. He is also
    the author of the term “smart contract.” The smart contract was realized with
    cryptocurrencies and will be met many times in this book.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '2.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Proof-of-Work method, created by cryptographer Adam Beck in 2003 to protect
    against spam in the e-mail service HashCash. In the HashCash system, a user had
    to perform a certain amount of computation on their computer to send an email.
    This spared the system from mass mailings, which were most often commercial or
    malicious spam. The Proof-of-Work method was used in the bitcoin blockchain to
    confirm blocks of transactions while ensuring the issuance of new coins. Figure
    [2](#Fig2) shows the illustration of transaction records of blockchain.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![](../images/513458_1_En_2_Chapter/513458_1_En_2_Fig2_HTML.png)'
  prefs: []
  type: TYPE_IMG
- en: Fig. 2
  prefs: []
  type: TYPE_NORMAL
- en: Transaction records of blockchain
  prefs: []
  type: TYPE_NORMAL
- en: '3.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Public key cryptography emerged in the last century to ensure the security of
    electronic communications, including financial transactions. Bitcoin uses elliptic
    curve cryptography (ECDSA), sends transactions, and creates addresses using a
    classical pair of private and public keys. Like any other blockchain token, owning
    bitcoins is analogous to owning the private key needed to send it to another network
    participant.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '4.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Using a specific algorithm, hacking technology, that is, obtaining a unique
    “fingerprint” of the original character set. It is theoretically impossible to
    get the same hash for two different character sets (so-called collision) or the
    original character set from the hash. The bitcoin blockchain uses the widely used
    hashing standard SHA2-256, while other blockchains often use other hashing algorithms.
    The hash tree is used to form a block header, and calculating a hash of the required
    complexity is a computational task that must be performed to create a new block
    and generate bitcoins (mining).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '5.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: BitTorrent technology of a peer-to-peer distributed file storage and transmission
    network. The block distribution method in the bitcoin network is much the same
    as the distribution of files using torrents. In addition, peer-to-peer (P2P) file
    exchanges do not have a single control center, except for the source content and
    torrent files.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The blockchain industry becomes more mature every year, and many new projects
    are created with the identified exploitation problems of pioneers such as bitcoin
    and Ethereum in mind. In addition to the term “blockchain,” the phrase “distributed
    ledger” is also often used. There is some conceptual difference between the two,
    because a distributed ledger is a broader concept. We can even say that blockchain
    is a particular case of a distributed ledger. Government and corporate projects
    often create distributed registries with a hierarchical rather than peer-to-peer
    structure, where some nodes have a higher level of authority and can influence
    the entire network and make decisions without the support of the majority.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain Categories
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We distinguish two approaches, the decentralized public approach and the centralized
    private approach. The concept of blockchain appeared thanks to the emergence of
    cryptocurrencies and in particular of bitcoin.
  prefs: []
  type: TYPE_NORMAL
- en: Cryptography is used to validate transactions and produce new money in the bitcoin
    electronic currency system, which is peer-to-peer or decentralized. There will
    be no need for a trusted third party using the protocol’s decentralized fiduciary
    mechanism. Decentralization dictates that anybody can contribute to the code’s
    development (although an entry fee must be obtained). If a transaction has been
    approved, it is added to the bitcoin blockchain; otherwise, it is removed. To
    maintain transaction security and integrity, a variety of cryptographic techniques
    are employed. At the moment, bitcoin is the most popular public blockchain system
    on the Internet. Bitcoins are created in exchange for the processing of each transaction,
    according to the software source code. Users (miners) use their computing power
    to verify, save, and guarantee transactions and burn them into the blockchain.
    This work done by miners is called Proof of Work (PoW) and consists of solving
    algorithmic problems that are part of the bitcoin protocol. Once the transaction
    is validated, it is time-stamped, added to the blockchain, and is then visible
    to the recipient and all members of the network. The blockchain described above
    and used to generate bitcoins is a public blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: A blockchain is considered private if the consensus principle is validated by
    a small and specified number of participants instead of a public blockchain. The
    ability to participate in transactions and the verification tasks are both determined
    by an organization. There is a private network with a predetermined number of
    nodes, such as a blockchain of location, described in the literature. A cryptography-based
    technique is not required in a private blockchain. There are no miners, no Proof
    of Work, and no monetary reward on a private blockchain. These are the primary
    differences between public and private data storage and transmission systems (public
    key infrastructure). Thus, a blockchain of any sort is a low-cost, decentralized,
    and fully secure storage and data transmission mechanism.
  prefs: []
  type: TYPE_NORMAL
- en: 'Currently, private blockchain applications may be divided into two broad categories:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Applications for asset transfer (monetary use, but not only: securities, votes,
    industrial patents, connected objects, diploma security, stocks, bonds, etc.).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Applications of blockchain as a registry: Assets and products will be easier
    to find as a consequence. In a smart contract, the terms and conditions of a contract
    are automatically implemented by autonomous programs without the need for human
    interaction.'
  prefs: []
  type: TYPE_NORMAL
- en: The choice of the consensus protocol is a crucial element of blockchains. Behind
    the technical dimension of this question lies a strong issue of security. However,
    this classification into a public, permissioned, and private blockchain are reductive,
    given the many characteristics that can be played on [[9](#CR9)]. Table [1](#Tab1)
    shows two examples of classifications. In practice, these classifications are
    always imperfect. With the open-source software used in blockchains, creating
    many variants and playing with multiple parameters is possible, depending on the
    intended use. Some of these parameters are technical, while others relate to the
    governance of the system.Table 1
  prefs: []
  type: TYPE_NORMAL
- en: Different types of blockchain
  prefs: []
  type: TYPE_NORMAL
- en: '| Type of blockchain | Name | The register record | Realization of a transaction
    | Validation | Example |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Public | Blockchain without permission | Open to everyone | Anyone | Anyone,
    as long as they make a significant investment in computing power (Proof of Work)
    or in holding cryptocurrency (proof of stake) | Bitcoin, Ethereum |'
  prefs: []
  type: TYPE_TB
- en: '| Private | Blockchain public permission | Restricted to authorized participants
    | Participants authorized | All or part of the authorized participants | Banks
    operating a shared registry |'
  prefs: []
  type: TYPE_TB
- en: '|   | Consortium | Restricted to authorized participants | Authorized participants
    | All or part of the authorized participants | Banks operating a shared registry
    |'
  prefs: []
  type: TYPE_TB
- en: '|   | Permitted private (enterprise blockchain) | Totally private or limited
    to a set of authorized nodes | Limited to the network operator | Limited to the
    operator of the network | Internal bank register shared between subsidiaries |'
  prefs: []
  type: TYPE_TB
- en: Blockchain Explanation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Classic blockchain is much like existing electronic payment systems (EPS) and
    interbank financial messaging networks (such as SWIFT), but has a number of differences
    in how it is communicated and managed. Blockchain nodes, called wallets, are analogous
    to bank accounts, just as a bitcoin address is analogous to a customer’s bank
    account number or SWIFT bank identifier [[10](#CR10)]. A blockchain wallet is
    an instance of blockchain access and transaction software. The wallet can run
    on almost any electronic device with an operating system, including a server,
    PC, laptop, or smartphone. A blockchain wallet has similarities to online banking,
    which provides access to money in a bank account. Still, the blockchain user has
    sole and complete control over their money and can independently start any number
    of wallets without providing personal information or documents to any organization.
    At the same time, the user is solely responsible for all actions with the wallet,
    and all technical and legal problems he will have to solve. The blockchain circulates
    virtual units of account, which can be used as money or perform certain technical
    functions. These units have the same name: bitcoin (bitcoin, BTC, from “bit,”
    a minimal unit of information, and coin, a coin) in the bitcoin system. Because
    bitcoin was conceived as the electronic equivalent of gold, cryptocurrency monetary
    units are commonly referred to as coins. At the same time, the broader term “token,”
    long used in IT systems and games, is now used for nonfinancial blockchains. As
    blockchain systems became more complex and tiered networks emerged, more or less
    established terminology emerged:'
  prefs: []
  type: TYPE_NORMAL
- en: Units of account that circulate directly on the blockchain are still called
    coins.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Derivative units transmitted within the transactions of the main blockchain,
    that is, using it as a transport medium, are called tokens.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In generalizations, tokens can be all virtual units of account circulating in
    the blockchain, regardless of the levels at which they are applied.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Each wallet has one or many identifiers, to which coins (tokens) can be sent.
    Each address is unique and the probability of creating two identical addresses
    in different wallets is almost zero. The movement of coins (tokens) between wallets
    in a blockchain is certified by a user’s unique private key, which he uses to
    make a cryptographic signature of the transaction, thus certifying his authority
    as a wallet owner. A wallet’s private key is the only proof of token ownership,
    and anyone who receives a copy of that key will have the same power in the blockchain
    as the owner of the original wallet. Therefore, the security of private keys requires
    the highest level of security possible. Hacking into the bitcoin network from
    the outside is now virtually out of the question, as its reliability has been
    confirmed by many years of operation. However, individual hacking wallets or centralized
    services that handle cryptocurrencies and tokens cannot be ruled out. A wallet
    can also be lost after a hardware failure or natural disaster. The wallet or private
    keys can be stored in any number of copies, as long as you manage to keep them
    secure. If all wallet copies are lost, all bitcoins associated with it will forever
    remain immovable in the blockchain, since the private key is the only guarantor
    of their transferability. Therefore, the node owner (wallet) must be fully responsible
    for the safety of its assets.
  prefs: []
  type: TYPE_NORMAL
- en: To transfer coins (tokens) in a blockchain, so-called transactions are made
    – debits from one address and credits to another in financial blockchains or the
    transfer of information messages with different content in other types of blockchains.
    Each transaction is a financial message composed according to the established
    rules and signed with the sender’s cryptographic key. The transaction contains
    the amount of coins (tokens) to be transferred, the sender’s signature, and the
    recipient’s address based on his public key. To use the coins transmitted in a
    transaction, a private key must be paired with the public key specified in the
    transaction. Once transmitted to the network, the transaction must be validated,
    written into a blockchain block, and distributed to all nodes in the bitcoin peer-to-peer
    network. The block contains a header for transmitting technical information and
    a list of transactions in which user data – payment or any other transaction –
    is transmitted. A blockchain consists of blocks connected in series. The previous
    block’s hash is supplied in each new block’s header. In this way, an unbreakable
    chain is formed. It can only be broken or changed by recalculating all block headers
    and reassembling the chain from the break point. This requires using computational
    resources equivalent to or greater than those expended in assembling the original
    chain. This means that the long-term security of a classic blockchain depends
    on total computational power. The most trusted blockchains are those that require
    a resource expenditure that is incomparable to the benefit gained.
  prefs: []
  type: TYPE_NORMAL
- en: Benefits of Blockchain
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The blockchain, a distributed ledger technology, became known after bitcoin
    appeared in 2009 [[8](#CR8)]. At first, the cryptocurrency was worthless, until
    it was used to pay for the first purchase – two Papa John’s pizzas. It was blockchain
    technology that allowed the seller to transfer the money. How does it work? Every
    transaction on the blockchain network, such as a transfer of funds from one person
    to another, is translated as a block and added to the chain of other blocks in
    the chain. Such transfers are secure because they are effectively an encrypted
    message that only the recipient can open and use the contents. All transactions
    are undisputed and recorded in a blockchain that resembles a large ledger. With
    a blockchain, participants in a process store information about transactions and
    transactions between them. This data is visible to all of them and cannot be deleted
    or changed retroactively. This technology property opens up great opportunities
    for businesses and consumers: many processes can be simplified, paperwork and
    intermediaries can be eliminated, and all transactions can be controlled in real-time.
    Companies can significantly reduce business costs, and their customers can get
    the final product at a lower price. Perhaps the only drawback of the technology
    to date is the small number of parties connected to it. In a blockchain network,
    all parties, including the manufacturer and often even the customs authorities,
    must be involved to maximize the efficiency of the commercial cycle, from the
    production of the product to its delivery to the customer.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The benefits of the blockchain include the following: eliminating the need
    for transactions, transparency and immutability via the shared register and the
    fact that transactions cannot be deleted nor altered or altered, as well as the
    high quality of the blockchain’s data due to its completeness, consistency, date,
    and wide availability. The use of a common transaction register reduces the likelihood
    of data loss or unavailability due to any malfunction. There are various new concepts
    governed by the blockchain, which will usher in significant change. The blockchain
    is a massive database. Take a look at some of the most frequent features; however,
    keep in mind that they can change depending on the intended use:'
  prefs: []
  type: TYPE_NORMAL
- en: A Decentralized System
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain differs from conventional digital platforms in that it is a decentralized
    system, with a copy of the vast record maintained by each member. To avoid forgeries
    and other threats, there is no central server, only a collaborative administration
    system. As a result of this disintermediation, costs should be reduced.
  prefs: []
  type: TYPE_NORMAL
- en: A Transparent System
  prefs: []
  type: TYPE_NORMAL
- en: 'The system is also completely open: anybody with access to the Internet may
    look up the register and hence the history of transactions at any moment (or by
    all network members). As a result, with a blockchain, it is feasible to guarantee
    complete asset or product tracking. While one individual uses a pseudonym, his
    actions are fully tracked.'
  prefs: []
  type: TYPE_NORMAL
- en: A Reliable System
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain cannot be tampered with or altered in any way. Information that
    has been recorded in the blocks cannot be changed or erased after it has been
    placed there. With this new technology, an electronic document may be just as
    valuable as paper as a proof document. Because the copies are being multiplied,
    the decentralized approach provides some protection against piracy as well.
  prefs: []
  type: TYPE_NORMAL
- en: An Automated System
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain offers complete independence, up to the point of flawless monitoring,
    without the need for a middleman. Transactions are carried out using computer
    programs. Self-executing “smart contracts” will be available.
  prefs: []
  type: TYPE_NORMAL
- en: An Efficient System
  prefs: []
  type: TYPE_NORMAL
- en: 'All of blockchain’s advantages come together to guarantee maximum economic
    efficiency: time savings and lower costs due to the elimination of middlemen and
    automation and lower mistake rates and lawsuits. Such assets are understandably
    attractive when a lack of trust is frequently regarded as a significant impediment
    to growth. There are disadvantages to these benefits as well. The blockchain revolution
    must overcome several technological, organizational, and societal obstacles in
    order to succeed.'
  prefs: []
  type: TYPE_NORMAL
- en: 3 Blockchain (BC) for Cyber-Physical Systems (CPS) Applications
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There are a lot of conversations going on in the world about blockchain technology.
    According to Gupta [[11](#CR11)], the blockchain is an information recording system
    customized with security features that make it impossible to hack attacks or cheat
    in the system. Abadi and Brunnermeier [[12](#CR12)] indicate a ledger system that
    decentralizes the records by distributing them across all the blockchain networks.
    Transactions in the blockchain system are distributed to all the system participants,
    making it hard to cheat or steal. They further indicate that technology’s correctness,
    decentralization, and cost efficiency make an excellent record-keeping system.
    Their comparison of the system to the traditional centralized system highlights
    the tremendous revolution blockchain has brought to the record-keeping industry.
    One of the blockchain’s essential features is the algorithms that permit record-keepers
    to rewind and undo false reports in the ledger’s historical records. Besides the
    finance industry, the system is quite useful in procurement, Internet apps, among
    other industries where transparency is highly required.
  prefs: []
  type: TYPE_NORMAL
- en: Businesses succeed by improving interaction with their stakeholders. Blockchain
    technology achieves this by offering a distributed ledger. The strategy allows
    businesses to utilize a shared database of transactions. The technology applies
    encryption mechanisms that focus on authentication and authorization of transactions.
  prefs: []
  type: TYPE_NORMAL
- en: E-commerce is one of the major industries that the advancement of blockchain
    has been enormously beneficial to the continuous and overall growth of the industry.
    Blockchain innovation is ready to change the Internet business industry. It offers
    an unrivaled mix of security, straightforwardness, and cost-productivity. Entrepreneurs
    hoping to grow their endeavors should accept this turn of events and reclassify
    how they work. Blockchain technology has positively disrupted the finance and
    e-commerce sectors by offering new and effective payments, smart contracts, sufficient
    trading execution, and smart contracts.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology holds the key to unlocking new possibilities for organizations
    on a global scale to be more agile, efficient, and efficient while providing an
    attractive price, security, and security model. Blockchain is a technology enabling
    digital transactions between a human or an entity and an outside entity. The blockchain
    is a distributed database that stores information about everything. It is used
    to store a wealth of information about users, the networks that connect them,
    and any other connected devices. Each blockchain is called a “wallet” or “blockchain”
    because of the blockchain’s blockchain. These wallets store information recorded
    by the network. This information is known as the “transaction.” Blockchain provides
    a framework for decentralized application developers, allowing users to communicate
    directly and secure their assets using cryptography. It will enable users to store
    digital signatures for goods and services securely. They can also send messages
    to each other. Some of these messages can be used to make payments, but this is
    still more than an intermediary service. It is the application-level layer where
    the application can perform operations. The application can be any operating system
    or application program with a blockchain backend [[13](#CR13)].
  prefs: []
  type: TYPE_NORMAL
- en: It is considered that blockchain can create a new way to control transactions
    and data flow on multiple layers without needing to have an exchange infrastructure
    and data centers. It allows the developers to add features to it as an efficient,
    trusted, and efficient solution. It is interesting to understand why and how blockchain
    works. The concept of blockchain differs from traditional banks as they are created
    by the people and are made to transact and manage their assets by themselves to
    avoid risk and make money. Blockchain is a platform that helps to create a central
    resource that will automatically act as a ledger where these resources and the
    records could be verified to validate the information.
  prefs: []
  type: TYPE_NORMAL
- en: 'Blockchain is undoubtedly the major innovation. There has been a massive growth
    in the application of blockchain to the industry. Not only has it led to the transformation
    of companies like Airbnb and Dropbox, and many others. This change in the way
    businesses operate will help drive growth and improve the business’s efficiency.
    It will also help the government to get more people employed, the better quality
    of services. It has played an essential role for businesses by providing a cost-effective
    and efficient alternative to cash payments. Blockchain technology allows the payment
    system to function. It is also a useful feature in several applications, including
    digital identity, e-commerce, insurance, property management, e-payments, and
    crowdfunding. Some of the uses of this technology are as follows: It facilitates
    the flow of data and information; the ability to verify every transaction made
    on a network; the ability to do things that are impossible in conventional financial
    institutions and businesses can achieve in less than 2 s; and the speed at which
    companies and industries can create new products and services.'
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology is all about consensus, which is where the blockchain
    works. Blockchain has made a significant impact on businesses and industries in
    several industries. For example, the largest IT company in the USA, Accenture,
    said they are exploring a blockchain implementation to build blockchain-based
    applications. As with any technology, there are several uses for blockchain –
    for example, to enable automated, low-latency bidding through automated contract
    systems or systems of record for large, complex businesses or to make certain
    forms of transactions more secure and efficient.
  prefs: []
  type: TYPE_NORMAL
- en: This chapter focuses primarily on emerging blockchain applications for cyber-physical
    systems, namely, medical records, transportation, e-commerce, finance, and cyber
    security. Table [2](#Tab2) lists the various systems covered in the study, along
