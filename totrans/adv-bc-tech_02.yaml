- en: Intelligent transport systems (US DOT)
  prefs: []
  type: TYPE_NORMAL
- en: Integrated sensor elements in connected automobiles provide them a 360-degree
    picture of their surroundings and allow them to monitor them. For example, navigation
    systems, cameras, proximity sensors, light sensors, and radiofrequency sensors
    are just a few examples of what they can do. To keep vehicles and infrastructure
    informed in the case of an accident, sensor fusion synchronizes input from several
    sensors with real-time data from the road. It is because of this that driver assistance
    technologies like lane departure warnings and accident prevention techniques are
    becoming more commonplace. All of these aspects have resulted in modern automobiles
    being equipped with a wide range of communication devices and protocols that make
    data sharing between vehicles much easier. Dedicated Short Range Communications
    (DSRC) is the only protocol currently approved for use in 5.9 GHz intelligent
    transportation systems (ITS) [[15](#CR15)]. The IEEE 1609.2-4 messaging protocol
    and safety services make it feasible to use V2V communication scenarios such as
    electronic emergency brake lights, forward collision warning, and blind-spot detection.
    Basic Safety Requirements Per SAE J2735 Transmission of information between vehicles
    on the road is accomplished through the usage of messages (BSM). BSMs tell other
    cars of their location, size, and speed, so they are always aware of their surroundings.
    PKI-based certificates are used to encrypt the data, ensuring the security message
    remains intact.
  prefs: []
  type: TYPE_NORMAL
- en: Decentralized sensor and communication channel protection was suggested by Rathore
    et al. [[16](#CR16)]. Using a blockchain-based architecture, they safely exchange
    communications between linked automobiles. Smart vehicle communication is implemented
    using the blockchain method and a reward-based system by Trust bit [[17](#CR17)].
    It rewards effective communication by exchanging trust bits. These trust bits
    were traded in the vehicle cloud using blockchain technology, which recorded and
    preserved historical documentation of those transactions. This makes it possible
    for cars to safely access all information contained in the trust bits, no matter
    how much time or space they have available. Chaudhary et al. [[18](#CR18)] introduced
    a branch-based blockchain system that explores the concepts of a local dynamic
    blockchain and a master blockchain. Smart vehicle trust points are cryptographic
    identifiers that assure the safety and security of automobiles by ensuring that
    no two are the same. Vehicles communicate with one another by using the local
    dynamic blockchain to verify IDs. Calvo et al. [[19](#CR19)] introduced a brand-new,
    secure linked car communication system built on the blockchain. A ring signature-based
    system is used to verify new cars’ identities before allowing them to join the
    network.
  prefs: []
  type: TYPE_NORMAL
- en: 'In order to share the information provided by smart multi-party contracts,
    secure communication channels are used to reach agreement across cars utilizing
    a blockchain-based method. There was a proposal in [[20](#CR20)] for a multi-signature
    blockchain. New automotive services like remote software upgrades are provided
    without disclosing any personal information about the automobiles they are used
    in. According to Yuan et al. [[21](#CR21)], a blockchain-based seven-layer conceptual
    paradigm for intelligent transportation has been developed, enabling a safe and
    dependable decentralized environment. Ethereum-based smart contracts were integrated
    with car network technologies by Leiding et al. [[22](#CR22)]. When cars grow
    more and more software-dependent, a critical issue arises: how will software upgrades
    be handled as new functionality is added?'
  prefs: []
  type: TYPE_NORMAL
- en: As shown by Steger et al. [[23](#CR23)], Overlay technology may be employed
    for this purpose. A cloud overlay network is used in this strategy to transport
    data between software providers, cloud storage systems, and car interfaces. The
    blockchain technology and software distribution mechanisms both employ these messages.
    Aguirre et al. [[24](#CR24)] presented a vehicle system with a CPU set to execute
    data-driven functions, such as creating reports. The cryptocurrency protocol is
    used to create a vehicle-specific digital currency record for these activities.
    Each time you make a purchase, the value of this digital cash changes. It is kept
    in memory and sent across the network when you are making a transaction. Rowan
    et al. [[25](#CR25)] presented a novel blockchain method to secure visible light
    and auditory side-channel communication in automobiles. It is proposed in [[26](#CR26)]
    to use blockchain to secure the execution of energy refilling for self-driving
    electric cars. Chaudhary et al. [[18](#CR18)] presented a blockchain-based reward-based
    intelligent vehicle-to-vehicle communication system. It enhances security and
    privacy while allowing for quick and safe communication between automobiles on
    the road. Table [3](#Tab3) lists transportation-related uses for the blockchain.Table
    3
