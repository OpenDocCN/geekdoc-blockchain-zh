- en: 4 Blockchain Limitations and Future Directions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Despite their wealth, blockchain promises continue to face many security issues,
    as seen by the numerous breaches and frauds that have been reported. This is a
    paradoxical snare to fall into for a system whose key touted attributes are dependability
    and inviolability. Computer assaults, on the other hand, are carried over to all
    types of interactions with other systems – primarily markets, which are vulnerable
    to the classic flaws of centralized systems, like banks [[102](#CR102)].
  prefs: []
  type: TYPE_NORMAL
- en: In general, the speed, throughput, secrecy, scalability, and interoperability
    issues with blockchains have been shown and well documented. Mining issues, which
    are at the heart of the Proof of Work on which the bitcoin consensus is based,
    are also the subject of much debate. On the theoretical level, it is a matter
    of rigorously defining the conditions that will protect against malicious validation
    nodes. The level of 51% of the computing power held by a malicious entity is certainly
    considered the reference level. However, this value is the subject of controversy
    in the research community. The number and distribution of nodes is also a sensitive
    issue. Economic issues are also beginning to mobilize researchers [[10](#CR10)].
    In addition to the monetary and financial aspects (competition between currencies,
    monetary systems), the themes concern the economics of mining, with the question
    of cooperative incentives for miners or the evolution of mining capacity. And
    the debates do not stop at bitcoin, since many depend on the consensus model chosen
    to replace the centralized decision-making system. Whatever the case may be, the
    technological environment for distributed registries will continue to evolve significantly.
  prefs: []
  type: TYPE_NORMAL
- en: The time it takes to complete a transaction on the blockchain is a major drawback.
    Due to the vastness of the bitcoin network, this process might take many hours
    to complete. Using a blockchain like Hyperledger Sawtooth helps reduce this latency
    since it allows the PoET (Proof of Elapsed Time) consensus process to be used,
    which is among the fastest and least resource-hungry in terms of reaction time,
    making it better suited to our current context, which includes networked object
    data and services [[103](#CR103)]. Second, not everyone should have access to
    blockchain data. This challenge may be solved by utilizing private blockchains,
    which can govern blockchain access privileges and transaction execution rights.
    Second, the blockchain’s consensus algorithms, notably the PoW (Proof of Work),
    are extremely energy-hungry in terms of calculations.
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, the redundant data and redundant calculations necessary to decide
    whether or not a new block may be added to the blockchain are energy-hungry. The
    blockchain, in the end, represents a sea change in thinking. In other words, the
    network is becoming decentralized instead of centrally controlled. Customers may
    have difficulty adopting and integrating this technology into their existing ecosystems
    as a result of this.
  prefs: []
  type: TYPE_NORMAL
- en: Other limitations of blockchains are regularly invoked, particularly the tension
    between transparency and confidentiality, between anonymity and identification
    of stakeholders. Because the register is widely disseminated, stakeholders may
    easily access the plain language information it includes. When it comes to tracing
    transactions, this is a benefit, but when it comes to corporate confidentiality,
    such as in banking or healthcare, it is a redhibitory problem. The market looks
    for ways to reliably disguise information while engaging in activities that require
    the disclosure of some and the protection of others [[58](#CR58)].
  prefs: []
  type: TYPE_NORMAL
- en: Another limitation is the high amount of energy required. Using blockchain necessitates
    a lot of power-hungry verification, validation, and cryptography procedures. If
    this technique is widely used, it might have significant negative environmental
    externalities.
  prefs: []
  type: TYPE_NORMAL
- en: Despite the widespread interest in blockchain, it must be recognized that distributed
    registries are not a panacea. Blockchain is not yet suitable for the fast processing
    of large amounts of data, especially video and audio, and use in a fast-changing
    environment for use in fast-changing environments. Blockchain is ideal for the
    long term and most as reliably as possible for storing information that changes
    infrequently. Therefore, the technology is promising for capturing customer data
    from banks, medical institutions, and insurance and logistics companies [[104](#CR104)].
    A distributed transaction registry will benefit patent offices and cadastral offices.
    Technology is suitable for law enforcement and tax authorities to record personal
    data. Brokerage and investment firms will benefit from blockchain as a registry
    of transactions. The technology’s current capabilities are just an in-between.
    The continuous improvement of blockchain opens up prospects for its application
    in new industries. In its evolution, any technology must overcome resistance to
    change. Blockchain has already passed that stage, and, therefore, it will continue
    to evolve.
  prefs: []
  type: TYPE_NORMAL
- en: 5 Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Rapid advances in computational and communication technologies drive the scientific
    community’s interest and industry in cyber-physical systems. Using sensor, computational,
    and networking capabilities, cyber-physical systems contribute to a new generation
    of scientific and technical solutions that provide automatic decision-making processes
    in various fields, from automation of small domestic processes to transportation
    of materials, factories of the future, and mission-critical industries. Greater
    efficiency, dependability, and sustainability may be achieved by creating a smart
    infrastructure that integrates information technology approaches with physical
    systems like the power grid, transportation system, and supply chain.
  prefs: []
  type: TYPE_NORMAL
- en: An overview of various applications of blockchain in cyber-physical systems
    control protocols is presented. Although each industry has advantages in using
    blockchain, there are also challenges involved. However, blockchain is well known
    and adopted for its various benefits in various industries.
  prefs: []
  type: TYPE_NORMAL
- en: This chapter contributes to the thematic area by providing information on a
    poorly documented topic in the scientific literature. It became clear during the
    development of the work and deserved further theoretical investigation. The analysis
    of the results shows that the theme addressed has grown annually and has become
    of great relevance for the emergence and development of new applications using
    blockchain for cyber-physical systems. It is still too early to say whether blockchain
    technology is more appropriate in the context of cyber-physical system applications
    and to compare it with other technologies already used.
  prefs: []
  type: TYPE_NORMAL
