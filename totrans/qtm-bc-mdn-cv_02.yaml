- en: '**Eavesdropping**: The role of Eve and the subjective security threat is the
    primary concern in many QC schemes. Thus the objective of those QC protocols is
    to enable Alice and Bob to communicate assuming Eve attacks the quantum channel.
    The standard methods of attacking, through which Eve is assumed to attack includes,
    but not limited to:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**窃听**：Eve 的角色和主观安全威胁是许多量子计算方案中的主要关注点。因此，这些量子计算协议的目标是使 Alice 和 Bob 能够在假定 Eve
    攻击量子通道的情况下进行通信。Eve 被假定攻击的标准方法包括但不限于：'
- en: Intercept & resend—IRUD (Intercept-Resend Unambiguous Discrimination) is a general,
    but important attack where Eve replaces the original qubit with her own. She is
    bound to introduce the error in the channel (no-cloning theorem), but gets partial
    information.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拦截并转发—IRUD（拦截-重发非歧义识别）是一种通用但重要的攻击，Eve 用自己的量子比特替换原始量子比特。她必须在通道中引入错误（无法克隆定理），但获取部分信息。
- en: Photon number splitting—PNS is a powerful attack if the protocol involves multiple
    photons in a single time instance. Eve removes a single photon and gets the information,
    while the rest reaches Bob.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 光子数分裂—如果协议涉及单个时间点的多个光子，那么 PNS 是一种强大的攻击。Eve 移除一个光子并获取信息，而其余光子到达 Bob。
- en: Probing attack—Eve entangles her particle with the qubit and later measures
    her particle to get information. The error produced depends on the strength of
    entanglement.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探测攻击—Eve 将她的粒子与量子比特纠缠起来，然后稍后测量她的粒子以获取信息。产生的误差取决于纠缠的强度。
- en: Denial of service—Eve tries to disrupt the communication, either by overloading
    the system or by intercepting the transmission line.
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拒绝服务 — Eve试图通过过载系统或截取传输线来干扰通信。
- en: Trojan-horse—Eve subjects qubits to a function which makes the measurement at
    Bob’s station incomprehensible. An example of this is man-in-the-middle attack.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 木马 — Eve使量子比特经历一种使Bob站点上的测量变得难以理解的功能。这方面的一个例子是中间人攻击。
- en: 'There are many other attacks through which Eve can potentially eavesdrop on
    the information of the qubit. Broadly, her attack can be classified into: (a)
    coherent attack & (b) incoherent attack. Eve attacks on multiple qubits and gets
    averaged information in the former case. In the latter attack (also called individual
    attack), Eve attacks each qubit and gains information. The former can be further
    divided into: (![$$\cdot $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq30.png))
    Joint attack—Eve attacks a set of qubits sequentially and get information; & (![$$\cdot
    $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq31.png)) Collective
    attack—Eve attacks all qubits with a higher dimensional probe and get information.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: Eve可能通过许多其他攻击潜在地窃听量子比特的信息。广义上，她的攻击可以分为：(a) 相干攻击 和 (b) 非相干攻击。在前一种情况下，Eve对多个量子比特进行攻击，并获得平均信息。在后一种攻击（也称为个体攻击）中，Eve攻击每个量子比特并获取信息。前者可以进一步划分为：(![$$\cdot
    $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq30.png)) 联合攻击
    — Eve按顺序攻击一组量子比特并获取信息; 和 (![$$\cdot $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq31.png))
    集体攻击 — Eve使用更高维度的探针攻击所有量子比特并获取信息。
- en: As mentioned in Table [2](#Tab2), different kind of communication schemes fall
    under the umbrella of QC. The chapter will be limiting the further discourse to
    quantum key distribution protocols. Specifically, various versions of counterfactual
    quantum key distribution protocols and the recent advancement in in the area will
    be the scope of discussion.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 如表[2](#Tab2)所示，不同类型的通信方案都属于QC的范畴。本章将限制进一步讨论到量子密钥分发协议。具体来说，将讨论反事实量子密钥分发协议的各种版本以及该领域的最新进展。
- en: 1.2.2 Counterfactuality
  id: totrans-70
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.2.2 反事实性
- en: 'Though BB84 was the first QKD protocol proposed, many other protocols were
    proposed in a short amount of time [[7](#CR7)–[10](#CR10)]. Each protocol was
    based on either non-orthogonal states or entangled qubits. In general, the QKD
    schemes proposed till now can be broadly categorized into two classes:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管BB84是首个提出的量子密钥分发协议，但在短时间内提出了许多其他协议[[7](#CR7)–[10](#CR10)]。每个协议都基于非正交状态或纠缠量子比特。一般来说，到目前为止提出的QKD方案可以大致分为两类：
- en: (1)
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (1)
- en: Prepare and measure protocols.
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 准备和测量协议。
- en: (2)
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (2)
- en: Entanglement based protocols.
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 基于纠缠的协议。
- en: Orthogonal and non-orthogonal state based QKD protocols form the two sub-divisions
    of prepare-and-measure schemes. The primary intent of the chapter will be focused
    on orthogonal state based protocols. In particular, the chapter will encapsulate
    the QKD protocols, whose underlying working principle is the interaction-free
    measurement (IFM). The concept of IFM was proposed in EV protocol [[11](#CR11)],
    where a Mach-Zehnder interferometer (as shown in Fig. [2](#Fig2)) is used to detect
    the presence of an eavesdropper (or an object ‘O’) without alerting her. IFM involves
    the counter-intuitive idea that quantum superposition can be used to enable the
    detection of a particle far away from a place where it is blocked.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 基于正交和非正交状态的量子密钥分发（QKD）协议形成准备和测量方案的两个子部分。本章的主要目的将集中在基于正交状态的协议上。特别地，本章将概述其基本工作原理是无交互量子测量（IFM）的QKD协议。IFM的概念是在EV协议[[11](#CR11)]中提出的，其中使用马赫-泽德干涉仪（如图[2](#Fig2)所示）来检测窃听者（或对象'O'）的存在而不警告她。IFM涉及到量子叠加可以用来实现远离被阻挡位置的粒子的检测这一反直觉的想法。
- en: Detection at the detectors are given by![$$\begin{aligned} \mathinner {|{a}\rangle
    } = \frac{\mathinner {|{D1}\rangle } + \mathinner {|{D2}\rangle }}{\sqrt{2}} \nonumber
    \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ44.png)![$$\begin{aligned}
    \mathinner {|{b}\rangle } = \frac{\mathinner {|{D1}\rangle } - \mathinner {|{D2}\rangle
    }}{\sqrt{2}} \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ1.png)(1)where
    ![$$\mathinner {|{a}\rangle }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq32.png)
    and ![$$\mathinner {|{b}\rangle }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq33.png)
    are upper and lower paths of the interferometer. Thus if no object is present,
    detection happens only at D1:![$$\begin{aligned} \mathinner {|{a}\rangle } + \mathinner
    {|{b}\rangle } = \mathinner {|{D1}\rangle }, \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ2.png)(2)and
    a detection at ![$$\mathinner {|{D2}\rangle }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq34.png)
    represents an object in path ‘a’.![](../images/516210_1_En_2_Chapter/516210_1_En_2_Fig2_HTML.png)
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 探测器上的检测结果由以下给出![$$\begin{aligned} \mathinner {|{a}\rangle } = \frac{\mathinner
    {|{D1}\rangle } + \mathinner {|{D2}\rangle }}{\sqrt{2}} \nonumber \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ44.png)![$$\begin{aligned}
    \mathinner {|{b}\rangle } = \frac{\mathinner {|{D1}\rangle } - \mathinner {|{D2}\rangle
    }}{\sqrt{2}} \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ1.png)(1)其中![$$\mathinner
    {|{a}\rangle }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq32.png)和![$$\mathinner
    {|{b}\rangle }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq33.png)分别是干涉仪的上路径和下路径。因此，如果没有物体存在，则只在D1处发生探测:![$$\begin{aligned}
    \mathinner {|{a}\rangle } + \mathinner {|{b}\rangle } = \mathinner {|{D1}\rangle
    }, \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ2.png)(2)而在![$$\mathinner
    {|{D2}\rangle }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq34.png)处的检测表示路径'a'上存在物体。![](../images/516210_1_En_2_Chapter/516210_1_En_2_Fig2_HTML.png)
