    中准备的单光子态发送到一个迈克尔逊干涉仪，鲍勃位于其中一个臂的末端。他在每个时刻应用“反射”或“测量/阻挡”（这取决于极化）的操作。在 ![$$D_1$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq62.png)
