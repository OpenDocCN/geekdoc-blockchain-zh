  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The Noh09 protocol has been experimentally implemented as a fiber-based communication
    scheme [[31](#CR31)], whose setup is given in Fig. [6](#Fig6).![](../images/516210_1_En_2_Chapter/516210_1_En_2_Fig6_HTML.png)
