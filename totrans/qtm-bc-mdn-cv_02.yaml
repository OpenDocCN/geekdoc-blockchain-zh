- en: A brief description of the outputs from the experiment is listed below.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
- en: The two versions of experiments are a desktop setup and a setup with 1km fiber.
    Both the versions showed visibilities of more than 98% of the interferometer.
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The experiment was performed for C-band telecom wavelength (1550 nm).
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The raw key rate in desktop setup mode was found to be 51.3 bits/s (2.2 bits/s)
    when the average photon number was 0.5 (0.05) photon/pulse and experimentally
    observed error rate being 6.8% (4.2%).
  id: totrans-160
  prefs:
  - PREF_UL
