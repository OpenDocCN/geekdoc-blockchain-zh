- en: Pictorial representation of the principle of IFM. Presence of an object ‘O’
    can be found from detection at detectors D1 or D2\. ‘S’ is the source that emits
    single photons, which are incident on a beam-splitter BS. ‘M’ is the optical mirror
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: IFM原理的图示表示。通过在检测器D1或D2上检测到可以找到物体‘O’的存在。‘S’是发射单光子的光源，光子入射到光束分束器BS上。‘M’是光学镜子。
- en: The prototypical counterfactual QKD (CQKD) protocol is Noh’s protocol proposed
    in 2009 [[12](#CR12)] (called ‘Noh09’). This too is based on the principle of
    IFM, but enables Alice and Bob to share an identical set of bit strings—secret
    key. In CQKD, one arm of the beam-splitter is retained at Alice’s station and
    the other extends till Bob’s station. ‘Counterfactuality’ in the relevant sense
    means that a particle was detected elsewhere from where the blocking action happened.
    The term ‘counterfactual’ was coined by Roger Penrose to explain this phenomenon
    [[13](#CR13)].
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 原型反事实量子密钥分发（CQKD）协议是2009年诺氏提出的协议[[12](#CR12)]（称为‘Noh09’）。这也是基于IFM原理，但使得爱丽丝和鲍勃能够共享相同的比特串集合—秘密密钥。在CQKD中，光束分束器的一臂保留在爱丽丝的站点，另一臂延伸至鲍勃的站点。相关意义上的‘反事实性’意味着粒子在阻挡动作发生的地方之外被检测到。‘反事实’这个术语是罗杰·彭罗斯创造的，用来解释这一现象[[13](#CR13)]。
- en: The application of IFM principle is not limited to key distribution, but certain
    other quantum information processing schemes as well, such as direct communication
    [[14](#CR14)], entanglement generation [[15](#CR15)], quantum computation [[16](#CR16),
    [17](#CR17)], and device-independent scenario of counterfactual QKD [[18](#CR18)].
    To know more about other aspects of QC and a brief review of the same, see Ref.
    [[19](#CR19)].
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: IFM原理的应用不仅限于密钥分发，还包括其他一些量子信息处理方案，比如直接通信[[14](#CR14)]、纠缠产生[[15](#CR15)]、量子计算[[16](#CR16),
    [17](#CR17)]，以及反事实量子密钥分发的设备独立场景[[18](#CR18)]。要了解量子计算的其他方面以及对其的简要评论，请参见参考文献[[19](#CR19)]。
- en: 'The working of Noh09 protocol is as follows:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: Noh09协议的工作原理如下：
- en: (1)Single photons states of polarization ![$$\uparrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq35.png)
    (horizontal) or ![$$\downarrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq36.png)
    (vertical) are sent by Alice to a Michelson interferometer’s (M) beam-splitter
    (BS). She retains one arm of M (arm *a*) in her station, whilst the other arm
    (arm *b* which is external) reaches Bob’s station (Fig. [3](#Fig3)). After BS,
    the state of the input photon transforms to:![$$\begin{aligned} \mathinner {|{\varPsi
    }\rangle }_{ab} = \frac{1}{\sqrt{2}}(\mathinner {|{0,s}\rangle }_{ab}+ \mathinner
    {|{s,0}\rangle }_{ab}), \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ3.png)(3)with
    ![$$s \in \{\uparrow , \downarrow \},\mathinner {|{0}\rangle }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq37.png)
    representing the vacuum state (that is input from the other arm) and the subscripts
    indicating the state in respective output arms.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (1) 爱丽丝发送的单光子极化状态为 ![$$\uparrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq35.png)（水平）或
    ![$$\downarrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq36.png)（垂直），通过米歇尔森干涉仪（M）的光束分束器（BS）发送。她保留
    M 的一个臂（臂 *a*）在她的站点，而另一个臂（外部的臂 *b*）到达鲍勃的站点（图 [3](#Fig3)）。经过 BS 后，输入光子的状态变换为:![$$\begin{aligned}
    \mathinner {|{\varPsi }\rangle }_{ab} = \frac{1}{\sqrt{2}}(\mathinner {|{0,s}\rangle
    }_{ab}+ \mathinner {|{s,0}\rangle }_{ab}), \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ3.png)(3)，其中
    ![$$s \in \{\uparrow , \downarrow \},\mathinner {|{0}\rangle }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq37.png)
    代表真空态（即从另一个臂输入），“ab” 下标表示各自输出臂的状态。
- en: (2)
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (2)
- en: 'In every run of the protocol, Bob chooses one of the two options with equal
    probability: (a) reflect the photon polarization state ![$$\mathinner {|{\uparrow
    }\rangle }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq38.png)
    whilst measuring the photon polarization state ![$$\mathinner {|{\downarrow }\rangle
    }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq39.png) (denoted
    by ![$$R_\uparrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq40.png));
    or (b) vice versa (denoted by ![$$R_\downarrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq41.png)).'
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在协议的每次运行中，鲍勃以相等的概率选择两个选项之一：(a) 在测量光子的极化状态 ![$$\mathinner {|{\uparrow }\rangle
    }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq38.png) 的同时将其反射（表示为
    ![$$R_\uparrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq40.png))；或者(b)
    相反地（表示为 ![$$R_\downarrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq41.png))。
- en: (3)
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (3)
- en: If Bob’s operation ![$$R_t$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq42.png)
    (where ![$$t \in \{\uparrow ,\downarrow \}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq43.png))
    matches with the Alice’s input photon state (i.e., ![$$t=s$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq44.png)),
    then the photon is reflected and results in a detection at Alice’s ![$$D_2$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq45.png)
    detector, deterministically.
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果 Bob 的操作 ![$$R_t$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq42.png)（其中
    ![$$t \in \{\uparrow ,\downarrow \}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq43.png)），与
    Alice 的输入光子态匹配（即，![$$t=s$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq44.png)），则光子被反射并导致在
    Alice 的 ![$$D_2$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq45.png)
    探测器上确定性地检测到。
- en: (4)
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （4）
- en: When there is a mismatch (i.e., ![$$t \ne s$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq46.png))
    between the input state and Bob’s action, the photon will be detected at the detector
    ![$$D_B$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq47.png)/![$$D_2$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq48.png)/![$$D_1$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq49.png)
    with respective probabilities being 0.5/0.25/0.25\. Note that the first one happens
    at Bob’s station and the other two at Alice’s station.
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当输入状态与 Bob 的动作不匹配时（即，![$$t \ne s$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq46.png)），光子将以概率为
    0.5/0.25/0.25 被检测到在检测器 ![$$D_B$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq47.png)/![$$D_2$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq48.png)/![$$D_1$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq49.png)。请注意，第一个发生在
    Bob 的站点，其他两个发生在 Alice 的站点。
- en: (5)
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （5）
- en: The sifting process involves the public announcement of ![$$D_1$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq50.png)
    detection instances by Alice. The secret bit string is formed by the polarization
    state of the corresponding ![$$D_1$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq51.png)
    detections.
  id: totrans-91
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 挑选过程涉及 Alice 公开宣布的 ![$$D_1$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq50.png)
    检测实例。秘密比特串由相应的 ![$$D_1$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq51.png)
    检测的极化态形成。
- en: (6)
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （6）
- en: Alice and Bob respectively announce the input state and the choice of operation
    on a subset of the sifted bits, so that they can use it to determine (approximately)
    the error rate *e* in the channel. If the observed error exceeds the threshold
    limit, they terminate the protocol.
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Alice 和 Bob 分别在被挑选的比特的子集上宣布输入状态和操作选择，以便他们可以用它来确定信道中的（近似）错误率 *e*。如果观察到的错误超过阈值限制，他们终止协议。
