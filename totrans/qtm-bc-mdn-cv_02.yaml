- en: 1.5 Quantum Advantage
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The suggestion for the modified grovers algorithm comes with direct proposed
    quantum advantage. In bitcoin the length of nonce register is 32 bits, and the
    hash has a 256 bit hash register. The power set of nonce values is quite smaller
    when compared to a set of hash values, there is chance that even after traversing
    all the nonce values we might not a hash value satisfying the condition. Thus
    we extend the nonce register to 48 bits. Therefore classically to handle a 48-bit
    nonce, it takes 40 million seconds   11,000 hours or 465 days. Whereas for a quantum
    computer this process only requires only 2 seconds. Thus a quantum advantage is
    demonstrated *theoretically*.
