- en: 1.3.6 Quantum Blockchain
  id: totrans-213
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Speaking of blockchain in the above section, we learnt how blockchain works
    but in alot of practical application blockchain uses the large integer factoring
    (RSA) problem as an encryption algorithm. This encryption depends only on the
    fact that finding large integer factors is a difficult computing problem (NP-hard
    problem). Developments in recent quantum algorithms (Shor algorithm) which can
    resolve the problem of integer factoring in polynomial time and poses a threat
    to the security of the RSA encryption algorithm. Not just Shor’s algorithm, also
    Grover’s algorithm which provides a speedup for an unstructured search problem
    quadratically can be used in the process of mining to find the hash values satisfying
    the conditions in a shorter time using a quantum computer [[34](#CR34)]. This
    means that parties who have access to a quantum computer have an unfair advantage
    over others. To counter this in, a building scheme was introduced for a blockchain
    inherently built using quantum nature, which was resistant to quantum computers.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
- en: First, we look at quantum blockchain construction and then at quantum blockchain
    frameworks that have been studied and developed over the years. Finally, we will
    have a brief overview of how quantum algorithms are applied to certain areas of
    the quantum blockchain and have a look on the quantum blockchains using circuits.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
- en: 1.3.7 Construction of Quantum Blockchain
  id: totrans-216
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In 2018, the scheme for the construction of a quantum blockchain was given by
    [[87](#CR87)] and it uses the concept of entanglement in time, that is to say
    entanglement of two microscopic particles such as photons which have never coexisted.
    The construction of the quantum blockchain can be divided in two parts,
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
- en: 1.3.8 Building a Quantum Chain
  id: totrans-218
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In a gist the entire blockchain ledger was a chain like structure linked using
    the hash values and allowing peer to peer connection. A similar concept of quantum
    chain is constructed using the inherent property of quantum systems called entanglement
    and encoded into the GHZ state (Greenberger-Horne-Zeilinger). GHZ states are multipartite
    entangled state having at least 3 subsystems.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
- en: Here entanglement refers to temporal entanglement and not spatial entanglement.
    Temporal entanglement can be explained using this simple example, It is the entanglement
    of 2 systems S1 and S2 in different times t1 and t2.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
- en: In the conceptual design of quantum blockchain, the data in classical block
    is converted into spatially entangled bell states (bitstring of 2 bits); *xy*
    where
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
- en: '*xy* = 00,01,10,11 and are encoded in the state:![$$\begin{aligned} |\beta
    _{xy}\rangle = \frac{1}{\sqrt{2}}(|0\rangle |y\rangle + (-1)^x|1\rangle |\bar{y}
    \rangle ) \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ21.png)(18)In
    the above equation ![$$\bar{y}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq195.png)
    represents negation of the *y* bit. For the purpose of simplification we also
    temporarily represent our classical data by two bitstrings ![$$r_1r_2$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq196.png)
    and encode it into a temporal bell states:![$$\begin{aligned} |\beta _{r_1 r_2}\rangle
    ^{0, \tau } = \frac{1}{\sqrt{2}}(|0^0\rangle |r_2^\tau \rangle + (-1)^{r_1}|1^0\rangle
    |\bar{r_2}^\tau \rangle ) \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ22.png)(19)The
    superscripts signify the time at which our photon is absorbed, note that the first
    photon of the block is absorbed immediately this provides us to perform a similar
    action to timestamp for each block. Thus in the blockchain whenever records are
    generated they are encoded in the temporal bell states,then these photons are
    created and absorbed at their respective times. For eg:![$$\begin{aligned} |\beta
    _{00}\rangle ^{0, \tau }, \qquad |\beta _{10}\rangle ^{\tau , 2\tau }, \qquad
    |\beta _{11}\rangle ^{2\tau , 3\tau } \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ23.png)(20)We
    are still left to construct the quantum chain using GHZ states and the concept
    of entanglement in time. We need link the bit strings of the bell state in a chronological
    order forming a chain like structure for which, we use the fusion process where
    we recursively project the temporal bell states into a growing temporal GHZ state.
    Performing the process of fusion physically requires a entangled photon-pair source,
    a delay line, and a polarising beam splitter (PBS).After which we receive the
    following state:![$$\begin{aligned} |\text {GHZ}_{r_1r_2 \dots r_{2n}}\rangle
    ^{0, \tau , \tau , 2\tau , 2\tau \dots , (n-1)\tau , (n-1)\tau , n\tau }=\frac{1}{\sqrt{2}}(|0^0
    r_2^\tau r_3^\tau \dots r_{2n}^{n\tau }\rangle + (-1)^{r_1}|1^0 \bar{r}_2^\tau
    \bar{r}_3^\tau \dots \bar{r}_{2n}^{n\tau }) \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ24.png)(21)Here
    the subscripts represent the concatenated strings of the bitstrings of each block
    and the superscript represents the time stamp. Using only the first two blocks
    ![$$|\beta _{00}\rangle ^{0, \tau }, |\beta _{10}\rangle ^{\tau , 2\tau } $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq197.png)
    we get a small blockchain ![$$|\text {GHZ}_{0010}\rangle ^{0, \tau , \tau , 2\tau
    }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq198.png). Concatenating
    the third block then produces ![$$|\text {GHZ}_{001011}\rangle ^{0, \tau , \tau
    , 2\tau , 2\tau , 3\tau }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq199.png).
    Talking about the scalability of the temporally entangled states is good active
    area of research which is talked upon in few papers. A decoding process could
    be used to extract the classical data from the Eq. ([4](#Equ4)) without measuring
    the full photon statistics or even detecting them. All of the above operations
    have been experimentally realised for simple systems.'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
- en: 1.3.9 Quantum Blockchain Network
  id: totrans-223
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: We have an idea of how to construct the quantum chain, creating a quantum network
    faces similar issues like any network that is of dishonest nodes(Byzantine Nodes)
    coming from dishonest sources. Initially a secure private quantum channel between
    different parties for communication was simply assumed. Recent developments suggest
    a new ![$${\theta }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq200.png)-protocol
    [[33](#CR33)] for the verification of nodes from dishonest sources, moreover this
    process is accomplished in an decentralized manner using peer nodes.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
- en: The goal of any verification protocol is to use honest parties to determine
    how close the state they share is to the ideal GHZ state and verify whether or
    not it contains genuine multipartite entanglement (GME). Verifying GME in multipartite
    GHZ states in this way is relevant to a wide variety of protocols in distributed
    quantum computation and quantum communication. Furthermore, each node in the quantum
    network would host a copy of the quantum blockchain hence, if a node tampers with
    its own local copy, it does not affect the copies at the other nodes analogous
    to the classical case.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
- en: The ![$${\theta }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq201.png)-protocol
    is built up on the *XY*-protocol which is also a verification protocol suggested
    here [[88](#CR88)]. However the *XY*-protocol could not tolerate to arbitrary
    loss and was unusable for higher loss rates. The ![$${\theta }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq202.png)-protocol
    begins with choosing a random node as the verifier node using a quantum random
    number generator. Then the untrusted source shares a possible valid block, an
    n-qubit state. The untrusted source distributes each of the qubits to each node,
    j for verification. Now the verifying node generates random angles ![$$\theta
    \in [0, \pi )$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq203.png)
    where ![$$\sum _j \theta _j$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq204.png)
    is a multiple of ![$$\pi $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq205.png).
    Followed by distributing angles to each node, including the verifier node. Lastly
    the qubits are measured respectively in the ![$$\theta $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq206.png)
    basis.![$$\begin{aligned} |+_{\theta _j}\rangle&amp;=\frac{1}{\sqrt{2}}\left(
    |0\rangle +e^{i\theta _j}|1\rangle \right) \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ25.png)(22)![$$\begin{aligned}
    |-_{\theta _j}\rangle&amp;= \frac{1}{\sqrt{2}}\left( |0\rangle -e^{i\theta _j}|1\rangle
    \right) \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ26.png)(23)The
    results of each node ![$$\{0,1\} \in Y_j$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq207.png)
    is sent to the verifier. The necessary condition![$$\begin{aligned} \bigoplus
    _j Y_j = \frac{1}{\pi } \sum _j \theta _j \quad (\text {mod} \; 2) \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ27.png)(24)is
    satisfied with probability 1 if the n-qubit state was a valid block, that is,
    a GHZ space state. Thus the ![$$\theta $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq208.png)-protocol
    efficiently checks if the newly generated block is honest or dishonest.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
- en: The ![$$\theta $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq209.png)-protocol
    which is suggested above works well for spatial GHZ states, for temporal GHZ states
    more research is required,
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
- en: 1.4 Quantum Algorithms for Quantum Blockchain
  id: totrans-228
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Quantum algorithms are one of the most effective ways to discuss applications
    of quantum technologies. Quantum algorithms are algorithms that, when used for
    specific tasks, aim at outperforming the same task when executed on a conventional
    computer. In a similar sense quantum algorithm have been suggested for certain
    specific tasks in a conventional block chain that can help us achieve efficiency.
    Such a quantum algorithm utilizes a modified Grover algorithm to the mining process.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
- en: 1.4.1 Grover’s Algorithm for Blockchain Mining
  id: totrans-230
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Quickly recapping the Grover’s algorithm, the Grover’s algorithm [[35](#CR35)]
    is used for a quadratic speed in a unstructured search problem of data size N.
    Classical worst case scenario is ![$$\mathcal {O}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq210.png)(N)
    but Grover’s algorithm gives us a ![$$\mathcal {O} \sqrt{N}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq211.png)
    quadratic speedup. Following are the steps involved in the algorithm:'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
- en: Initialize the system ![$$|s \rangle $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq212.png)
    into a uniform superposition state, such that it includes the entire sample space
    and each state has a equal probability amplitude ![$$\frac{1}{\sqrt{2^n}}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq213.png)
    . This can be easily done using hadamard gate(H-gate). ![$$|s \rangle = H^{\otimes
    n}|0 \rangle ^ {n}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq214.png)
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Create a reflection oracle ![$$U_f$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq215.png)
    which basically adds a negative phase to the solution states. The oracle is a
    diagonal matrix. This oracle is then applied to the initialized state ![$$U_f|s
    \rangle $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq216.png),
    where it adds a negative phase to the solution state.![$$U_f|s \rangle = (-1)
    ^ {f(x)} |s \rangle $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq217.png),
    ![$$f(x) \in {0,1}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq218.png)
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Create and apply a additional reflection oracle ![$$U_s$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq219.png),
    which corresponds to initial state closer to the final state ![$$|s ^ {'} \rangle
    $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq220.png). ![$$U_s$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq221.png)
    is considered as the Grover’s diffusion operator which gives a reflection about
    the average amplitude. That had been lowered during the first reflection by ![$$U_f$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq222.png).
    During this reflection the amplitude of the solution state ![$$|s ^ {'} \rangle
    $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq223.png) (with
    the negative phase) increases to approximately three times its original value,
    while the other states in space have a lowered amplitude.
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The process can be repeated multiple times to increase the probability of the
    solution state, and decrease the amplitude of the rest of the states towards zero.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
- en: 'As seen above there a quadratic speed up seen in searching unsorted databases
    using the Grover’s algorithm. The process of mining in a gist is to find and substitute
    nonce values with a combination of the available transaction related data, hash
    value of the previous block , time stamp and run it through the hash algorithm
    to get the hash value of the current block [[34](#CR34)]. Thus by applying the
    Grover’s algorithm if we can consider all the nonce values at once, and then we
    can speed up the search for the right one. Following steps are considered for
    using the modified Grover’s algorithm: The initial setup requires to divide the
    quantum registers into parts, as every incoming data is first combined with hash
    state, a register for all nonce values. One register for hash value of each nonce,
    service qubits to store intermediate computational results and a functional qubit
    for the algorithm.'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
- en: Divide quantum registers into several parts; nonce, hash, service qubits and
    a functional qubit.
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using a Hadamard operator to convert the state of the nonce register to a superposition
    of state. This way one can access the entire state space(all nonce values).
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Calculate hash values for all the nonce values, and store them in a register.
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Apply the Oracle function to the hash register and find out which hash values
    are below a certain threshold.
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Apply the reverse hash calculation process, expect nonce qubits and functional
    qubits.
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Apply the Grover’s diffusion operator to the nonce register
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As the Grover’s algorithm, this also can be repeated a number of time for better
    results.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
- en: 1.5 Quantum Advantage
  id: totrans-244
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The suggestion for the modified grovers algorithm comes with direct proposed
    quantum advantage. In bitcoin the length of nonce register is 32 bits, and the
    hash has a 256 bit hash register. The power set of nonce values is quite smaller
    when compared to a set of hash values, there is chance that even after traversing
    all the nonce values we might not a hash value satisfying the condition. Thus
    we extend the nonce register to 48 bits. Therefore classically to handle a 48-bit
    nonce, it takes 40 million seconds   11,000 hours or 465 days. Whereas for a quantum
    computer this process only requires only 2 seconds. Thus a quantum advantage is
    demonstrated *theoretically*.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
