  zh: S ![$$\rightarrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq52.png)
    源；C ![$$\rightarrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq53.png)
    循环器；(P)BS ![$$\rightarrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq54.png)
