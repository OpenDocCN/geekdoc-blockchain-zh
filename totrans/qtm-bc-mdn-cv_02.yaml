  type: TYPE_NORMAL
- en: the quantum system can be initialized into a known state, either ![$$\mathinner
    {|{0}\rangle }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq256.png)
    or ![$$\mathinner {|{1}\rangle }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq257.png),
