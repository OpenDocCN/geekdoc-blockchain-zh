- en: It follows that the probability of a counterfactual detection is![$$\begin{aligned}
    \eta _\mathrm{Noh} \equiv \sum _{s = \uparrow ,\downarrow } P_{D_1|s} P_s = \frac{RT}{2},
    \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ6.png)(6)assuming
    Bob applies ![$$R_\uparrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq80.png)
    or ![$$R_\downarrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq81.png)
    with equal probability (from Table [3](#Tab3)). In the case of an unbiased beam-splitter,
    ![$$\eta _\mathrm{Noh} = \frac{1}{8}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq82.png).
    The quantity ![$$\eta _\mathrm{Noh}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq83.png)
    represents the average number of bits generated per photon sent, and may be considered
    as the efficiency of this protocol. The Noh’s protocol has been studied in detail
    over the years for error analysis and efficient ways to overcome the issue of
    eavesdropping [[21](#CR21)]. Noh09 has been studied and modified as an entanglement-based
    protocol, whose security is given by Bell-inequality violation [[22](#CR22)].
  prefs: []
  type: TYPE_NORMAL
- en: The definition of counterfactuality in direct direct communication [[14](#CR14)]
    has been debated over years [[23](#CR23)–[26](#CR26)]. The primary argument is
    the weak trace left by the photon when it gets detected at one of the detectors
    at Alice’s station. Thus according to this definition, only in one case the detection
    is truly counterfactual. This however is limited only to direct communication
    protocols, as QKD protocols make use of orthogonal states, rather than identical
    states as is the case in the former. Thus the encoding is not based on whether
    Bob blocked or reflected, but whether Bob applied ![$$R_\uparrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq84.png)
    or ![$$R_\downarrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq85.png),
    making the protocol fully counterfactual.
  prefs: []
  type: TYPE_NORMAL
- en: 1.2.3 Recent Advancements
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The non-counterfactual bits (at ![$$D_B$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq86.png)
    and ![$$D_2$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq87.png)
    detectors) are thrown during sifting in the Noh09 protocol. They are used neither
    for error checking nor for key generation. For a ![$$D_B$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq88.png)
    detection, since the qubit travels in the external arm to Bob and gets detected
    at his station, largely it may seem unfeasible to consider them for key generation.
    But recently it was shown otherwise.
  prefs: []
  type: TYPE_NORMAL
- en: 'With an exclusive and unique modification to the Noh09 protocol, it was proven
    that ![$$D_B$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq89.png)
    detections at Bob’s station can also be used as secret key bits [[27](#CR27)].
    In the modified version, the experimental part remains same, along with enabling
    Alice and Bob a *flip* operation. This essentially does the operation ![$$\uparrow
    \leftrightarrow \downarrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq90.png).
    First let us see the consequence of using ![$$D_B$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq91.png)
    bits for key. Consider the protocol where only ![$$D_B$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq92.png)
    detections are used as key bits, whilst ![$$D_1$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq93.png)
    detections are used for error estimation. With the proposed modification, Alice
    and Bob can potentially double the efficiency (in comparison to Noh09), as (from
    Table [3](#Tab3))![$$\begin{aligned} \eta = P_{D_B} = \frac{1}{4}. \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ7.png)(7)However
    this leads to a security concern. Eve can potentially launch an attack where she
    entangles (and disentangles) her probe with the particle in the external arm and
    get finite information. But the twist is that through this attack, Eve introduces
    no error when Alice and Bob estimate error. To see how this works, consider this:'
  prefs: []
  type: TYPE_NORMAL
- en: Eve’s attack that she performs during the onward journey of the photon in the
    external arm be![$$\begin{aligned} \mathinner {|{x, \epsilon _0}\rangle }_{be}&amp;\longrightarrow
    \mathinner {|{x,\epsilon _x}\rangle }_{be} ~~~ (x \in \{0, \uparrow , \downarrow
    \}), \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ8.png)(8a)![$$\begin{aligned}
    \mathinner {|{0,\epsilon _s}\rangle }_{be}&amp;\longrightarrow \mathinner {|{0,\epsilon
    _s}\rangle }_{be} ~~~(s \in \{\uparrow , \downarrow \}). \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ9.png)(8b)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let this attack be the unitary ![$$\mathcal {U}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq94.png),
    and her probe initially prepared in the state ![$$\mathinner {|{\epsilon _0}\rangle
    }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq95.png). Specifically,
    if Alice sends the photon ![$$\mathinner {|{s}\rangle }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq96.png)
    through the beam-splitter (as in Eq. [3](#Equ3)), the state of the photon after
    the attack ![$$\mathcal {U}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq97.png)
    by Eve, would be![$$\begin{aligned} \mathinner {|{\varPsi ^\prime }\rangle }_{abe}
    = \frac{1}{\sqrt{2}}(\mathinner {|{s,0,\epsilon _0}\rangle } + \mathinner {|{0,s,
    \epsilon _s}\rangle })_{abe}. \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ10.png)(9)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: After Bob’s application of ![$$R_t$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq98.png)
    and the following unattack ![$$\mathcal {U}^{-1}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq99.png)
    by Eve, the state of the photon becomes![$$\begin{aligned} \mathinner {|{\varPsi
    ^{\prime \prime }}\rangle }_{abe}&amp;{\mathop {\longrightarrow }\limits ^{R_t}}
    \left\{ \begin{array}{ll} \mathinner {|{\varPsi ^\prime }\rangle }_{abe} &amp;{}
    (t = s) \\ (\mathinner {|{s,0,\epsilon _0}\rangle })_{abe}  \mathrm{or}  (\mathinner
    {|{0,s, \epsilon _s}\rangle })_{abe} &amp;{} (t \ne s) \end{array}, \right. \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ11.png)(10a)![$$\begin{aligned}&amp;{\mathop
    {\longrightarrow }\limits ^{\mathcal {U}^{-1}}} \left\{ \begin{array}{ll} \mathinner
    {|{\varPsi }\rangle }_{ab}\otimes \mathinner {|{\epsilon _0}\rangle }_e &amp;{}
    (t = s) \\ (\mathinner {|{s,0,\epsilon _0}\rangle })_{abe}  \mathrm{or}  (\mathinner
    {|{0,0, \epsilon _s}\rangle })_{abe} &amp;{} (t \ne s) \end{array}. \right. \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ12.png)(10b)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the above equation, essentially first case ![$$(t = s)$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq100.png)
    corresponds to Bob applying ![$$R_s$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq101.png)
    for ![$$\mathinner {|{s}\rangle }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq102.png)
    particle, which deterministically goes to the detector ![$$D_2$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq103.png)
    at Alice’s station, even with Eve’s presence. Thus no error is generated, according
    to Eq. ([4](#Equ4)). The change in second case anyway is not reflected in error.
    Eve fundamentally takes advantage of this situation and gets information, while
    error introduced would be zero.
  prefs: []
  type: TYPE_NORMAL
- en: In case ![$$(t \ne s)$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq104.png),
    Eve generates no error and her probe is in the state ![$$\mathinner {|{\epsilon
    _s}\rangle }\mathinner {\langle {\epsilon _s}|}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq105.png)
    if the particle is detected at ![$$D_B$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq106.png)
    detector.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The probe is in the state ![$$\mathinner {|{\epsilon _0}\rangle }\mathinner
    {\langle {\epsilon _0}|}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq107.png)
    if particle is collapsed to Alice’s arm. Since no key is generated in this case,
    Eve loses nothing.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Thus Eve gets complete information of the polarization sent by Alice that was
    detected at Bob’s station and no error is introduced in the channel.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hence this strategy of Eve would be error-free, or a ‘noiseless attack’.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The important point to note here is that the key rate in the modified protocol
    is exactly ![$$\frac{1}{4}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq108.png),
    having no contradiction with the result of Eq. ([5](#Equ5)). In other words, due
    to non-involvement of the coherence of the particle in giving a detection at ![$$D_B$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq109.png)
    detector, the non-counterfactual bits are not getting the advantage of the non-orthogonality
    condition with regard to Eve. Thus in retrospect, including ![$$D_B$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq110.png)
    detections for key is not an ideal proposition. However, a simple and elegant
    solution exists to this problem, that essentially retains the efficiency to be
    same. This will essentially address the issue of restoring the relevance of the
    non-orthogonality condition to the ![$$D_B$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq111.png)
    detections as well.
  prefs: []
  type: TYPE_NORMAL
- en: 1.2.4 Counterfactual Security
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Let Alice and Bob be enabled with an operation ![$$\theta $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq112.png)
    that flips the photon polarization from ![$$\uparrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq113.png)
    to ![$$\downarrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq114.png)
    or vice-versa, as mentioned earlier. This flip operation is performed by Alice
    after the mirror *M* in the internal arm on fraction *f* instances. Independently,
    Bob also flips the reflected polarization on fraction *f* instances. Precisely,
    if he applies ![$$R_\uparrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq115.png)
    followed by an application of ![$$\theta $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq116.png),
    then he essentially measures of the ![$$\downarrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq117.png)
    polarization of the photon while reflecting the ![$$\uparrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq118.png)
    polarization, which gets flipped to ![$$\downarrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq119.png).
    This second-modified protocol be referred to as ![$$\mathcal {P}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq120.png)
    which retains the orthogonality between the two states ![$$\mathinner {|{\uparrow
    }\rangle }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq121.png)
    and ![$$\mathinner {|{\downarrow }\rangle }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq122.png),
    as the operation ![$$\theta $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq123.png)
    only toggles between them.
  prefs: []
  type: TYPE_NORMAL
- en: With this simple modification, Alice and Bob can potentially restrict Eve to
    launch a noiseless attack. This is possible due to the fact that Eve is limited
    in her knowledge of not knowing when they both did or didn’t apply the operation
    ![$$\theta $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq124.png),
    and to remove her footprint, the two scenarios would need different unattack strategies.
    Below given example demonstrates this.
  prefs: []
  type: TYPE_NORMAL
- en: (1)Let ![$$\mathinner {|{s}\rangle }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq125.png)
    be the photon sent by Alice. After Eve’s attack ![$$\mathcal {U}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq126.png),
    the photon’s state becomes![$$\begin{aligned} \mathinner {|{\varPsi ^\prime }\rangle
    }_{abe} = \frac{1}{\sqrt{2}}(\mathinner {|{s,0,\epsilon _0}\rangle } + \mathinner
    {|{0,s, \epsilon _s}\rangle })_{abe}. \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ13.png)(11)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: (2)If Bob applies ![$$R_s$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq127.png)
    and both perform operation ![$$\theta $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq128.png),
    then the state of the photon would be![$$\begin{aligned} \mathinner {|{\varPsi
    ^{\prime \prime }}\rangle }_{abe} = \frac{1}{\sqrt{2}}(\mathinner {|{\overline{s},0,\epsilon
    _0}\rangle } + \mathinner {|{0,\overline{s}, \epsilon _s}\rangle })_{abe}. \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ14.png)(12)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: (3)Eve has to fail in perfectly disentangling her probe with the photon, as![$$\begin{aligned}
    \mathinner {|{\overline{s}, \epsilon _s}\rangle }_{be} \xrightarrow {\mathcal
    {U}^{-1}}\mathinner {|{s, \epsilon _0}\rangle }_{be}  \mathrm{and}  \mathinner
    {|{s, \epsilon _{s}}\rangle }_{be} \xrightarrow {\mathcal {U}^{-1}} \mathinner
    {|{s, \epsilon _0}\rangle }_{be}, \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ15.png)(13)are
    not possible in a unitary operation.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Thus, a noiseless attack by Eve is not possible in protocol ![$$\mathcal {P}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq129.png).
    Other general forms of (noisy) attacks by Eve may be considered, but the crux
    of the idea remains same—any attempt by Eve through probe’s interaction with the
    particle in external arm will necessarily entangle probe with the photon, leading
    to a reduction in coherence and would be observed in the interferometer.
  prefs: []
  type: TYPE_NORMAL
- en: Since the error estimation now must be redefined (taking into account the flip
    action), let the expanded formula in protocol ![$$\mathcal {P}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq130.png)
    is defined as![$$\begin{aligned} e_{(1)}&amp;\equiv P(\downarrow ,R_\downarrow
    |D_1,\tau _{ab}) + P(\uparrow ,R_\uparrow |D_1, \tau _{ab}), \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ16.png)(14a)![$$\begin{aligned}
    e_{(2)}&amp;\equiv P(\downarrow ,R_\downarrow |D_1,\tau _{ab}) + P(\uparrow ,R_\uparrow
    |D_1, \tau _{ab}), \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ17.png)(14b)where
    ![$$e_{(1)}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq131.png)
    (resp., ![$$e_{(2)}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq132.png))
    corresponds to the instances when neither (resp., both) of them had applied the
    operation ![$$\theta $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq133.png)
    in a given ![$$D_1$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq134.png)
    detection. Similarly, ![$$\tau _{ab}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq135.png)
    (resp., ![$$\tau _{ab}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq136.png))
    represents the case where both (resp., neither) Alice and Bob had applied the
    operation ![$$\theta $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq137.png).
    The total error rate in the channel is taken to be averaged over the above two
    error rates. Hence if ![$$f=0.5$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq138.png),
    then ![$$e = \frac{e_{(1)} + e_{(2)}}{2}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq139.png).
  prefs: []
  type: TYPE_NORMAL
- en: A novel aspect of the protocol ![$$\mathcal {P}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq140.png)
    is of the fact that the bits used for security analysis (counterfactual bits)
    are different from those that form the secret key (non-counterfactual bits). This
    interesting feature of the protocol leads to the surprising and curious circumstance
    wherein the detections that form secret key happens at a specific location (detector
    ![$$D_B$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq141.png)),
    whereas the security is verified by detections that happened elsewhere (detector
    ![$$D_1$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq142.png)).
    Hence the name *counterfactual security*.
  prefs: []
  type: TYPE_NORMAL
- en: 1.2.5 Other Counterfactual QKD Protocols
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '**(a) Semi-counterfactual protocol**: The semi-counterfactual QKD [[28](#CR28)]
    protocol (SC-QKD) is briefly given below;'
  prefs: []
  type: TYPE_NORMAL
- en: (![$$*$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq143.png))
  prefs: []
  type: TYPE_NORMAL
- en: Alice sends the photons of a fixed polarization state to Bob, as in Fig. [4](#Fig4).
  prefs: []
  type: TYPE_NORMAL
- en: (![$$*$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq144.png))
  prefs: []
  type: TYPE_NORMAL
- en: Here, both Alice and Bob are enabled with the operation to reflect/measure the
    photon.
  prefs: []
  type: TYPE_NORMAL
- en: (![$$*$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq145.png))
  prefs: []
  type: TYPE_NORMAL
- en: A counterfactual detection in this protocol happens in cases when one person
    performs reflect operation whilst the other person chooses measure operation.
  prefs: []
  type: TYPE_NORMAL
- en: (![$$*$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq146.png))
  prefs: []
  type: TYPE_NORMAL
- en: Therefore the two encoding states in this protocol are either ![$$\{M_A,R_B\}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq147.png)
    (Alice measures & Bob reflects) or ![$$\{R_A,M_B\}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq148.png)
    (vice-versa).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/516210_1_En_2_Chapter/516210_1_En_2_Fig4_HTML.png)'
  prefs: []
  type: TYPE_IMG
- en: Fig. 4
  prefs: []
  type: TYPE_NORMAL
- en: Figure representing the apparatus of semi-counterfactual QKD protocol
  prefs: []
  type: TYPE_NORMAL
- en: The notations are identical to the ones in Fig. [3](#Fig3). The changes are
    that Alice also has a switch (SW) to block or reflect a particle and a polarising
    beam-splitter at Bob’s station is no longer necessary. In SC-QKD, the non-counterfactual
    bits generated at detector ![$$D_A$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq149.png)
    (Alice’s station, other than ![$$D_1$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq150.png)
    and ![$$D_2$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq151.png))
    or ![$$D_B$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq152.png)
    (Bob’s station) are neither used for key generation nor for error estimation.
    Similar to the case in Noh09, in the modified SC-QKD protocol, the counterfactual
    bits of detector ![$$D_1$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq153.png)
    can be used for error analysis and the non-counterfactual bits of detectors ![$$D_A$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq154.png)
    and ![$$D_B$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq155.png)
    can be used to generate the secret key. The public announcement of detection instances
    is done by Alice, only for detections that happened at detector ![$$D_2$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq156.png)
    or ![$$D_1$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq157.png).
    This potentially increases the efficiency of the modified SC-QKD protocol from
    ![$$\frac{1}{8}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq158.png)
    to ![$$\frac{1}{2}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq159.png),
    but enables for Eve to launch a noiseless attack, for reasons similar as in previous
    case.
  prefs: []
  type: TYPE_NORMAL
- en: 'As is in the case of Noh09, a solution to this issue is to permit the flip
    operation ![$$\theta $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq160.png)
    for both Alice and Bob. To see how the proposed modification helps Alice and Bob,
    assume that at every instance of protocol run, Alice sends the photons of polarization
    ![$$\mathinner {|{\uparrow }\rangle }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq161.png)
    to Bob. For a given photon sent at a specific instance, when both of them perform
    the operation ![$$\theta $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq162.png)
    on the reflected polarization, the photon’s state becomes![$$\begin{aligned} \mathinner
    {|{\varPsi ^\prime }\rangle }_{abe}&amp;{\mathop {\longrightarrow }\limits ^{R_A,R_B}}
    \left\{ \begin{array}{ll} \frac{1}{\sqrt{2}}(\mathinner {|{\uparrow ,0,\epsilon
    _0}\rangle } + \mathinner {|{0,\uparrow , \epsilon _\uparrow }\rangle })_{abe}
    &amp;{} (\tau _{ab}) \\ \frac{1}{\sqrt{2}}(\mathinner {|{\downarrow ,0,\epsilon
    _0}\rangle } + \mathinner {|{0,\downarrow , \epsilon _\uparrow }\rangle })_{abe}
    &amp;{} (\tau _{ab}), \end{array} \right. \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ18.png)(15)given
    Bob applied *reflect* operation. The first (resp., second) case in Eq. ([15](#Equ18))
    represents the application of operation ![$$\theta $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq163.png)
    by neither (resp., both) of them. Similar to the scenario of Noh09, perfect disentanglement
    of probe is not possible by Eve. This is because, both the actions ![$$\mathinner
    {|{\downarrow , \epsilon _\uparrow }\rangle }_{be} \rightarrow \mathinner {|{\uparrow
    , \epsilon _0}\rangle }_{be}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq164.png)
    (*reflect* and *flip*) and ![$$\mathinner {|{\uparrow , \epsilon _{\uparrow }}\rangle
    }_{be} \rightarrow \mathinner {|{\uparrow , \epsilon _0}\rangle }_{be}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq165.png)
    (only *reflect*) are not possible in a single unattack.It is pointed out that
    the operation ![$$\theta $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq166.png)
    only lowers the total number of counterfactual check bits, but doesn’t change
    the fraction of non-counterfactual key bits, as in protocol ![$$\mathcal {P}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq167.png).
    Thus, the total efficiency of this protocol is![$$\begin{aligned} \eta _\mathrm{sc}
    = P_{D_A} + P_{D_B} = \frac{1}{2} \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ19.png)(16)as
    ![$$P_{D_A} = P_{D_B} = \frac{1}{4}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq168.png).
    This provides a four-fold increase in efficiency over Noh09 and twice as that
    of protocol ![$$\mathcal {P}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq169.png).**(b)
    Guo-Shi protocol**: The experimental setup of Guo-Shi protocol [[29](#CR29)] is
    similar to that of SC-QKD, but with a Mach-Zehnder interferometer. Thus, the experimental
    apparatus of this protocol consists of two parallel one-way channels with one
    beam-splitter each in Alice’s and Bob’s station, as given in Figure [5](#Fig5).
    Hence, for the possibility of noiseless attack by Eve, she must execute a sequential
    attack on the two arms. However, by accounting the factor of the geometry of the
    setup and diligently recording the detection time of the photons, this too can
    be circumvented. With the extra record keeping, non-counterfactual bits in this
    case as well can be used as secret key, but surprisingly, even without the necessary
    of operation ![$$\theta $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq170.png).![](../images/516210_1_En_2_Chapter/516210_1_En_2_Fig5_HTML.png)'
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 5
  prefs: []
  type: TYPE_NORMAL
- en: Pictorial representation of Guo-Shi protocol. Here both Alice and Bob has opaque
    objects O1 and O2 respectively. The presence of O1/O2 is similar to applying ![$$M_A/M_B$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq171.png)
    operation and their absence signifies ![$$R_A/R_B$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq172.png)
  prefs: []
  type: TYPE_NORMAL
- en: '**(c) Cascaded Noh09**: To increase the efficiency of Noh09, a cascaded version
    of the same was proposed [[30](#CR30)], wherein a series of beam-splitters are
    introduced after the first one. The resulting amplitude of the photon that reaches
    Bob reduces exponentially (![$$2^{-b_n/2}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq173.png),
    with ![$$b_n$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq174.png)
    being the total number of beam-splitters in the setup), and hence the decrease
    in ![$$D_B$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq175.png)
    detections. Therefore, the inclusion of non-counterfactual bits for secret key
    would add very little in terms of efficiency. However, the efficiency of cascaded
    Noh09 protocol can also be attained through the modified SC-QKD protocol as well,
    but with much simpler experimental setup.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Using counterfactual bits for key**: In principle, the counterfactual detections
    (at ![$$D_1$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq176.png)
    detector) in Noh09 (and other counterfactual protocols as well) can also be used
    for key bits. Below table represents the probability of ![$$D_1$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq177.png)
    detection considering the flip operation ![$$\theta $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq178.png)
    (Table [4](#Tab4)).Table 4'
  prefs: []
  type: TYPE_NORMAL
- en: The second column represents the probability ![$$P_{D_1}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq179.png)
    of ![$$D_1$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq180.png)
    detections, and the third column, the fraction ![$$P_{D_1}^*$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq181.png)
    which contributes for the secret key, taking into account both of their flip operation ![$$\theta
    $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq182.png)
  prefs: []
  type: TYPE_NORMAL
- en: '| Flip action by | ![$${P_{D_1}}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq183.png)
    | ![$${\frac{P_{D_1}^*}{P_{D_1}}}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq184.png)
    |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Neither | ![$$\frac{1}{8}(1-f)^2$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq185.png)
    | 1 |'
  prefs: []
  type: TYPE_TB
- en: '| Alice or Bob | ![$$\frac{3}{8}f(1-f)$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq186.png)
    | ![$$\frac{1}{3}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq187.png)
    |'
  prefs: []
  type: TYPE_TB
- en: '| Both | ![$$\frac{1}{8}f^2$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq188.png)
    | 1 |'
  prefs: []
  type: TYPE_TB
- en: It is found that ![$$P_{D_1} = \frac{1}{8} + \frac{1}{2}f(1-f)$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq189.png),
    which is the total number detections at detector ![$$D_1$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq190.png).
    Interestingly, the counterfactual key rate ![$$P_{D_1}^*=\frac{1}{8}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq191.png),
    that is same as the detection probability of detector ![$$D_1$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq192.png)
    in Noh09\. Thus the total efficiency of the protocol ![$$\mathcal {P}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq193.png)
    can be![$$\begin{aligned} \eta _\mathrm{total} = P_{D_B} + P_{D_1}^*= \frac{3}{8}.
    \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ20.png)(17)
  prefs: []
  type: TYPE_NORMAL
