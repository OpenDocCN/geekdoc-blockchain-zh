- en: Abstract
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This chapter further accentuates the aspect of quantum technology, built upon
    the basics of quantum information that is dealt in the previous chapter. A brief
    review is made on two primary quantum information processing tasks, being quantum
    communication and quantum sensing. Quantum communication is additionally divided
    into quantum cryptography and quantum blockchain, respectively. In quantum cryptography,
    the feature of security in quantum cryptosystems is commented upon. Quantum blockchain
    encompasses the nature and the networking of the framework to witness decentralized,
    distributed and public digital ledger in quantum domain. Finally, the emergence
    of quantum sensing from particles/systems that are described by quantum mechanics,
    like photons, is introduced.
  prefs: []
  type: TYPE_NORMAL
- en: 1 Quantum Communication
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The era of quantum communication began in the early 1980’s when the scientists
    started to think of using quantum states as information carriers. Until then,
    the foundational aspect of quantum mechanics was the primary focus in the community.
    Though a few earlier works indicated the possibility of such a prospect, the area
    of quantum communication gained incredible attention only after Bennett and Brassard
    proposed a protocol for key distribution and coin tossing in 1984 (hence the name
    ‘BB84’). The BB84 protocol was based on the idea of conjugate coding, which was
    first observed by Wiesner a few years earlier. The present unit of the chapter
    focuses mainly on two aspects of quantum communication, namely quantum cryptography
    and quantum block-chain. The former deals with the information in the system (qubit)
    and the secrecy associated with it. Quantum cryptography still remains to be a
    large area of exploration and investigation of numerous two-or-more party schemes.
    In the present book, we shall limit the discussion to quantum key distribution
    protocols and specifically, counterfactual-based protocols. But a brief summary
    of a few other cryptogrphic tasks shall be made. The latter part of the unit will
    cover the elucidation of blockchains technology with qubits. This section primarily
    addresses the issue of networking and sharing in regard to quantum systems and
    the relevant conceptual problems. Though the classical block-chain technology
    offers various features and it’s advancement in recent past is very promising,
    the quantum counterpart is worth in pursuing for it’s own advantages. For one,
    the research on quantum block-chain technology will influence other areas where
    networking is of utmost importance (Eg: quantum internet).'
  prefs: []
  type: TYPE_NORMAL
- en: The present work is organized as follows. Section [1](#Sec1) contains an introduction
    to quantum communication, followed by quantum sensing in Sect. [2](#Sec29). In
    particular, Sect. [1](#Sec1) includes two major parts—quantum cryptography and
    quantum blockchain. With a brief introduction to quantum cryptography in Sect. [1.2.1](#Sec4),
    the subsequent subsections contain the aspects of quantum counterfactuality (Sect. [1.2.2](#Sec5)),
    recent advancement in counterfactual security (Sects.  [1.2.3](#Sec6) and [1.2.4](#Sec7)),
    ending with a brief description of an experimental version of quantum counterfactual
    QKD protocol (Sects. [1.2.5](#Sec8) and [1.2.6](#Sec9)). Section [1.3](#Sec11)
    covers the introduction to blockchain technology, accompanied by a comment on
    the difference between classical and quantum blockchains (Sects. [1.3.6](#Sec17)
    and [1.4](#Sec21)), along with an example of demonstration in IBM Q Experience
    (Sects. [1.5.1](#Sec24) and [1.6](#Sec28)). Finally, Sect. [2](#Sec29) remarks
    on the need and advantages of quantum sensing, by considering certain systems
    as source of quantumness. A brief observation is made on the limitations, challenges
    (Sect. [2.3](#Sec32)) and applications (Sect. [2.4](#Sec38)) as well.
  prefs: []
  type: TYPE_NORMAL
- en: 1.1 Introduction
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Information of any kind has been of great value to the society since ages.
    The merit of information is usually dependent on three factors: relevance, reproducibility
    (or accuracy) and scope of progression [[1](#CR1)]. The term ‘information’ here
    refers to the outcome of knowing about something; or simply knowledge. The importance
    of validating an information is thus as much as the information itself.'
  prefs: []
  type: TYPE_NORMAL
- en: The fourth factor that has enormous influence over information is secrecy. Many
    of the information are relevant as long as they are secret. The need for secrecy
    is not new [[2](#CR2)]. We had days of secret information transmission from pigeons,
    some standard encryption methods and even human involvement oftentimes. Almost
    three centuries ago, mathematicians found out an organized way of encryption and
    decryption—secrecy guaranteed by some mathematical theorem [[3](#CR3)]. After
    the advent of information age (almost one and a half century ago), the conventional
    encoding-decoding methods were replaced by better protocols which potentially
    used some non-linear mathematical models to guarantee the security.
  prefs: []
  type: TYPE_NORMAL
- en: The name ‘cryptography’ comes from two Greek words, ‘kryptos’ which means secret
    or hidden and ‘graphein’ which means to write or study. It can be defined as the
    practice and systematic study of techniques/methods for secret communication.
    The information sent from one party to another must be protected from leaking
    to adversaries, who are at least as powerful and efficient as the communicating
    parties. Thus the secrecy of information is of utmost importance and hence the
    need for seeking better techniques that is robust against more powerful adversary.
  prefs: []
  type: TYPE_NORMAL
- en: A typical cryptographic scheme includes two parties, ‘Alice’ (the sender who
    encodes the states) and ‘Bob’ (the receiver who decodes them), who want to perform
    a cryptographic task, either in the presence of ‘Eve’ (an eavesdropper) or an
    untrusted party. The classical cryptography involves a cryptographic task whose
    security is based on computational complexity of some mathematical problem. A
    prototypical example is using hardness of factorizing a large number.
  prefs: []
  type: TYPE_NORMAL
- en: 'In a cryptographic scheme, the plain text (eg: a message) is transformed into
    an encoded format, i.e., cipher text, which is transmitted from Alice to Bob through
    an insecure classical communication channel. Bob decodes the cipher text and gets
    the original plain text. A string of bits called ‘key’ is used in both encoding
    and decoding the plain text and depending on the nature of the key used, there
    can be two broad classifications:'
  prefs: []
  type: TYPE_NORMAL
- en: '1.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Symmetric (or secret key) cryptography: Both encoding and decoding keys are
    identical.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '2.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Asymmetric (or public key) cryptography: Encoding key is different from decoding
    key.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: An inherent assumption here is that Alice and Bob would meet once before carrying
    the task and thus share their respective keys. This is a fair assumption as for
    Alice and Bob to communicate, since they should have met at least once in order
    to establish identity. Thus initial sharing of keys is sufficient to perform any
    number of cryptographic task at a later point in time (as they both can use a
    part of secret message of previous run as the key for the next run).
  prefs: []
  type: TYPE_NORMAL
- en: 'Some classical cryptographic techniques include:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Ceaser’s cipher: A simple substitution cipher where a specific letter is replaced
    by the next third letter. Other shift and substitution ciphers can all be shown
    to belong to this class.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Jefferson’s cipher: A set of disks (each disk with 26 alphabets) placed one
    after the other and the cipher text corresponds to the letter in either the previous
    or following disk.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Playfair cipher: All the letters are represented as elements of a matrix and
    the letters in the plain text are replaced by either diagonal or anti-diagonal
    elements of the matrix.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'RSA algorithm: Two prime numbers are multiplied and the product is part of
    the public key. Private key is generated by unique modular arithmetic operation
    and decryption is done using private key and a part of public key.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There are many other cryptographic techniques, such as one-time pad and hash
    functions, whose discussion is done in many other works. The limitation of classical
    cryptography is that it’s security is guaranteed by difficulty in solving a mathematical
    problem (and thus only ‘computational security’). The advantage of quantum cryptography
    is that the security is guaranteed by quantum mechanical principles, and thus
    the possibility of ‘unconditional security’.
  prefs: []
  type: TYPE_NORMAL
- en: 1.2 Quantum Cryptography
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 1.2.1 Introduction
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Quantum cryptography (QC) involves identical situation as in classical cryptography,
    but Alice and Bob are quantum enabled and so is Eve. Specifically, Alice, Bob
    and Eve have access to quantum systems, can perform quantum operations and communicate
    through quantum channels. The details of each of these was introduced in the previous
    chapter. Thus Alice and Bob (and Eve) have two channels; authenticated classical
    channel and insecure quantum channel. In particular, the message that is sent
    from Alice to Bob (or vice-versa) in former can be listened by anyone, but cannot
    be changed and anyone can attack and change the message in the latter. For an
    overview on QC, refer this—[[4](#CR4)].
  prefs: []
  type: TYPE_NORMAL
- en: The area of QC was primarily started 1984, when Bennett and Brassard proposed
    a protocol [[5](#CR5)] (hence the name ‘BB84’) for key distribution, based on
    the idea of conjugate coding [[6](#CR6)]. Here Alice and Bob generate a symmetric
    secret key, which potentially could be used to send a secret message in the future.
    This type of secret key generation between two or more parties is generally called
    a protocol of quantum key distribution (QKD). Below listed steps are of BB84 protocol
    (Fig. [1](#Fig1)), along with the subsequent example (Table [1](#Tab1)).
  prefs: []
  type: TYPE_NORMAL
- en: (1)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Alice generates a string of photons (qubits) in either rectilinear basis ({![$$\boldsymbol{\uparrow
    }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq1.png), ![$$\boldsymbol{\downarrow
    }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq2.png)}, denoted
    by ‘**+**’) or diagonal basis ({![$$\boldsymbol{\leftarrow }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq3.png),
    ![$$\boldsymbol{\rightarrow }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq4.png)},
    denoted by ‘![$$\boldsymbol{\times }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq5.png)’).
    She sends them sequentially to Bob.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (2)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Bob chooses to measure each photon in one of the basis. If his choice matches
    with Alice’s basis, one bit of secret key is generated.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (3)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Alice and Bob announce their respective basis over a classical channel and form
    a key of those instances where their basis match. This is called sifting.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (4)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Over a subset of sifted key bits, they estimate the error in the channel by
    announcing the polarization of the respective photons.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (5)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If the observed error rate is beyond a threshold limit, Alice and Bob abort
    the protocol. Otherwise, they proceed to perform post-processing of error correction
    first, followed by privacy amplification, both classical techniques, to obtain
    a smaller, secure key.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
