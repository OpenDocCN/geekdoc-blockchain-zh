- en: 2.3.1 Photons
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Photons are natural quanta of energy with a specific energy. This makes an ensemble
    of photons of a given frequency identical to each other. Thus, high-precision
    sensing can be achieved by counting the number of photons emitted by a single-photon
    source, which indirectly transduces the signal to be measured into electromagnetic
    wave packets. Single-photon detection and photon correlation for time-resolved
    counting has been used in a wide range of technological applications like imaging
    and communication. For example, LiDAR, QKD, DNA sequencing, Fluorescence-lifetime
    Imaging, and Photon Correlation Spectroscopy are all based on single-photon detection
    and/or correlation techniques. Although this approach is widely studied and implemented,
    the detection signal is limited by shot noise or measurement noise , which reduces
    the signal-to-noise ratio (SNR). Shot noise originates from the statistical quantum
    fluctuations in the number of photons hitting the detector. Since this is a statistical
    error which increasing with lowering of sample size, to improve the signal-to-noise
    ratio, more averaging of the signal must be done. This in turn increases the measurement
    time, and depending on the detection technique implemented, this may increase
    the measurement noise. Thus, for a more sensitive measurement, non-classical states
    of photons must be used [[49](#CR49)].
  prefs: []
  type: TYPE_NORMAL
- en: As discussed in the previous Sect. [2](#Sec29), the minimum of the combined
    measurement (shot) noise and back-action noise is given by the SQL, where the
    products of the standard deviations of position and momentum are equal to ![$$\hbar
    /2$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq258.png). Although
    this limit, given by the Heisenberg’s Principle, is a physical barrier to how
    low the total error in measurement can be, one can certainly decrease the error
    in one variable at the expense of the other while keeping the product such that
    the Heisenberg’s Principle is obeyed. Such a quantum state is called as a Squeezed
    Coherent State, where the measurement error in the position of the photon is reduced
    while making the momentum more uncertain [[50](#CR50), [51](#CR51)]. This is achieved
    by using non-linear optics like the optical parametric amplifier [[52](#CR52)].
    Squeezed light is already used in LIGO experiments for detecting cosmic gravitational
    waves using laser interferometry [[53](#CR53)].
  prefs: []
  type: TYPE_NORMAL
- en: Further, Mach-Zehnder type interferometer can lead to imaging beyond the Rayleigh
    criterion, thereby outperforming the classical optical imaging [[52](#CR52), [54](#CR54)].
    Quantum interferometers that use entangled states and squeezed light can be used
    to create interference that is kilometres long, and thus can be used in quantum
    communication for encrypted information transfer. Similarly, an interferometer
    with a single-photon source can generate EPR correlation between two entangled
    single-photons. This can be used for quantum read-out of optical memories like
    CDs and DVDs, leading to error-free and faster read-out rates and allows for denser
    packing of information. The major challenge in such single photon based applications
    is the efficiency of the single-photon source and sensitivity of the detectors.
    Also, measures must be taken to prevent loss of photons to optical absorption
    or decoherence that can cause loss of information. Recently, the well-defined
    properties of a photon, like frequency and polarization, have been used to store
    quantum information. The information is encoded in the form of non-classical states,
    like coherent or entangled states. This can be used to map quantum information
    of an atom’s quantum state to that of a photon. This light-matter interaction
    is well exploited in quantum computing applications, but can be also be used for
    quantum sensing. Research also predicts development of quantum microwave spectroscopy
    and quantum radar using similar principles [[55](#CR55)] (Fig. [14](#Fig14) and
    [15](#Fig15)).![](../images/516210_1_En_2_Chapter/516210_1_En_2_Fig14_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 14
  prefs: []
  type: TYPE_NORMAL
- en: 'Various types of squeezed state of light shown in the position-momentum axes:
    **a** quadrature squeezed where the standard deviation is below that of the coherent
    state of ![$$\hbar /2$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq259.png)
    in either momentum (p-axis) or position (x-axis), and **b** photon-number squeezed
    where the standard deviation in the number of photons is lower than that of the
    coherent state which can be either amplitude squeezed or phase squeezed [[51](#CR51)]'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/516210_1_En_2_Chapter/516210_1_En_2_Fig15_HTML.png)'
  prefs: []
  type: TYPE_IMG
- en: Fig. 15
  prefs: []
  type: TYPE_NORMAL
- en: '**a** Lattice representation of diamond crystal showing a nitrogen implantation
    and a vacancy forming a colour centre. **b** optical transition between the ground
    state and excited state of a single NV centre in zero magnetic field, with two
    degenerate excited states that split due to Zeeman effect. **c** Quantum sensor
    using an NV-centre in a nanodiamond. The microwave generator initializes the NV
    centre, the optical laser excites the electrons to a higher state, and the photoluminescence
    is detected by the photon detector [[56](#CR56), [57](#CR57)]'
  prefs: []
  type: TYPE_NORMAL
- en: 2.3.2 Solid-State Spins
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Quantum mechanically, the spin magnetic moment has only two eigenvalues, making
    it a true two level system. Quantum spin-based systems can be developed using
    single spins in the form of a donor atom in a semiconductor substrate [[58](#CR58)]
    or a quantum dot that traps an electron [[59](#CR59)]. Spin sensors based on nuclear
    magnetic resonance (NMR) has achieved sensitivities of 20-30 fT/![$$\sqrt{Hz}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq260.png)
    [[60](#CR60)]. Spin quantum systems gives an advantage of high sensitivity and
    low SNR compared to classical magnetic field sensors. The major challenge, however,
    remains in isolating the system from background fields and stray radiations that
    can add noise in the measurement can cause decoherence of the quantum states.
    Similarly, spin systems can also be in the form of an ensemble in a negatively
    charged NV-centre in a diamond lattice [[61](#CR61)]. NV centres are crystal defects
    in an otherwise perfect diamond lattice. These defects are created by replacing
    one carbon atom with a nitrogen atom either by ion implantation, or via neutron
    or proton bombarding, and an adjacent vacancy that is created by irradiation or
    particle collisions. The material choice of nitrogen vacancy in diamond lattice
    is made such that the defect site is a colour centre that is photoluminescent
    and responds to both magnetic fields and electromagnetic radiations. The NV centre
    is intrinsically neutral, but can be charged negatively by applying external voltage
    to shift the Fermi level of the crystal. This results in two unpaired electrons
    in the centre that forms singlet and triplet states. The electronic structure
    of these unpaired electrons form mixed states that can then be used to respond
    to external magnetic fields, with a demonstrated sensitivity of 1 pT/![$$\sqrt{Hz}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq261.png).
    Thus, nanomagnet NV-centres can be combined with an AFM tip for imaging and metrology
    applications. Spins in NV-centres have additional applications as quantum bits
    due to their longer coherence times.
  prefs: []
  type: TYPE_NORMAL
- en: 2.3.3 Neutral Atoms and Ions
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Atoms have an electronic configuration where the valence electrons can be excited
    to higher energy levels by absorbing photons of appropriate frequencies. Thus,
    the ground state and the excited state of the atom can be approximated as a two-level
    system, especially if the energy spacing between these two levels is unique in
    the atomic structure such that no other undesired excitations are possible. Similar
    concept can be applied in case of charged ions which has an added possibility
    of being trapped in an electric ion trap, thereby reducing damping mechanisms
    of the ion’s quantum state. These traps can be optical traps like optical tweezers,
    Paul traps that consists of alternating electric fields or Penning traps with
    static electric and magnetic fields (see Fig. [16](#Fig16). Such sensors can measure
    electric fields up to 240 nV/m in one second, which is about ten times the sensitivity
    of other atomic sensors demonstrated earlier [[62](#CR62)]. Trapped ions are also
    being investigated for dark matter detections. Due to the nature of trapping,
    these ions traps can be potentially scaled up to 100,000 ions, thereby increasing
    its sensitivity by 30 times [[62](#CR62)].![](../images/516210_1_En_2_Chapter/516210_1_En_2_Fig16_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 16
  prefs: []
  type: TYPE_NORMAL
- en: An ensemble of Beryllium atoms (red) confined in a Penning trap using static
    electric and magnetic fields. The magnetic field causes the ions to move in local
    cyclotron motions. This creates modes of the centre-of-mass motion of ions, causing
    the ensemble to behave like a spring-mass system [[62](#CR62)]
  prefs: []
  type: TYPE_NORMAL
- en: 'Neutral atoms and ions have been widely used in spectroscopy and imaging applications
    over the past many decades. For example, atomic clocks are the widely known type
    of neutral atom based quantum sensor. Here, the transition frequency of a specific
    atom, for example Caesium with a known working frequency of about 9.19 GHz, is
    used to maintain precise time. The precision directly depends on the linewidth
    of the atomic spectrum: a typical optical clock based on Strontium-87 (working
    frequency of about 429.2 THz) has an Allan deviation of about ![$$10^{-17}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq262.png)
    leading to a time error of 1 attosecond per day. Most neutral atom based sensors,
    including atomic clocks, are based on stimulated Raman transitions. Here, the
    atomic states of different trapped ions [[63](#CR63)] and Rydberg atoms are used
    to generate a two-level system. Using Zeeman splitting, these systems have demonstrated
    magnetic field sensitivities of 100 aT/![$$\sqrt{Hz}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq263.png)
    [[64](#CR64)]. Even spin-states have been extensively researched for their sensitivity
    towards magnetic field via the Zeeman splitting. Recently, Light-pulse atom interferometry
    has been explored for measurement of inertial forces and time keeping [[65](#CR65)].
    This type of interferometry relies on the wave nature of matter and manipulates
    it with coherent laser pulses [[66](#CR66)]. Here, atoms are prepared in a quantum
    state using interference and then allowed to fall freely. The interaction with
    external forces cause deviation in the interference pattern, which is captured
    with two CCD cameras and interpreted to record the measurement. This technique
    has demonstrated acceleration sensing with a sensitivity of up to ![$$4 \times
    10^{-8} m/s^2/\sqrt{Hz}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq264.png)
    [[67](#CR67)].'
  prefs: []
  type: TYPE_NORMAL
- en: Rydberg atoms, on the other hand, are any atoms whose electrons are excited
    to very large principal quantum number n in order to achieve longer coherence
    times [[68](#CR68), [69](#CR69)]. This amplifies their response to electric and
    magnetic fields, thereby increasing their sensitivities to weak electromagnetic
    radiations [[70](#CR70)]. Recently, Rydberg atoms are also suggested to play an
    important role in astrophysical observations. The detection and spectral measurements
    of Rydberg atoms in distant stars and nebulae can help understand the stellar
    chemistry and gaseous atmosphere present there. Further, measuring the emission
    from the decay of metastable states of relativistic Rydberg atoms can be used
    to test the predictions of Standard Model (Fig. [17](#Fig17)).![](../images/516210_1_En_2_Chapter/516210_1_En_2_Fig17_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 17
  prefs: []
  type: TYPE_NORMAL
- en: '**a** Classical picture of a Rydberg atom with core electrons in ground state
    (grey cloud) and one valence electron in a higher excited state (red dotted circle).
    The excited electron is in a Kepler orbit around the nucleus (black solid circle)
    at one of the orbital ellipse foci. **b** Basic principle of atom interferometry,
    where a cloud of ultra-cold atoms in a vacuum chamber is launched upwards and
    split using a laser pulse. The atom cloud is then allowed to fall freely, interact
    with external forces, and combined again using another laser pulse where the two
    clouds interferes [[71](#CR71)]'
  prefs: []
  type: TYPE_NORMAL
- en: 2.3.4 Superconducting Devices and Circuits
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Superconductivity is a renowned phenomenon in physics that contributed to a
    total of six Nobel Prizes. The discovery of the Josephson effect in the early
    1960 led to the development of Superconducting Quantum Interference Device (SQUID)
    which has been widely used as a high-sensitivity magnetometer. With a noise floor
    of 3 fT/![$$\sqrt{Hz}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq265.png),
    SQUID can detect fields down to 50 fT/![$$\sqrt{Hz}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq266.png)
    at 100 Hz and 50 nm loop diameter [[72](#CR72)]. Further, the seminal work of
    Nakamura and Pashkin demonstrated coherent control of macroscopic quantum states
    in superconducting circuits in 1999 [[73](#CR73)] followed by demonstration of
    Rabi oscillations in 2001 [[74](#CR74)]. Since then, superconductivity has been
    implemented to realize circuit Quantum Electrodynamics by using macroscopic quantum
    states of an ensemble of cooper pair tunnelling through a Josephson Junction.
    These superconducting circuits are fabricated on a silicon chip, usually deposited
    with aluminium or niobium, where devices like SQUID, non-linear 2D electromagnetic
    resonators, single cooper pair box (SCB), superconducting nanowire single-photon
    detectors (SNSPD), etc. can be patterned. A superconducting (SC) qubit is basically
    an anharmonic LC oscillator, demonstrating macroscopic quantum behaviour due to
    Second Quantization of Cooper pairs tunnelling through the Josephson Junctions.
    Such SC qubits can be used as microwave signal analyser in the GHz regime, thereby
    acting as a VNA [[75](#CR75)]. Another research entangled an SC qubit to a ferrimagnetic
    crystal and detected an isolated magnetic wave packet (magnon) [[76](#CR76)].
    Quite recently, a new proposal claims that SC qubits can be used for detecting
    low mass bosonic dark matter particles like axions or hidden photons, via weak
    interactions with electromagnetic fields [[77](#CR77)] (Fig. [18](#Fig18)).![](../images/516210_1_En_2_Chapter/516210_1_En_2_Fig18_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 18
  prefs: []
  type: TYPE_NORMAL
- en: '**a** Josephson Junction showing Cooper pairs of two electrons (blue) in two
    superconducting pieces tunnelling across an insulating barrier of few nm wide
    separating the superconductors. **b** Schematic of Superconducting Quantum Interference
    Device (SQUID) used as a magnetometer that transduces magnetic flux to voltage
    via a pickup coil for flux transfer. **c** V versus I plot of a SQUID for zero-flux
    and one-half flux quantum. **d** ![$$\phi $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq267.png)
    versus V plot of a SQUID showing typical sinusoidal behaviour emerging due to
    flux quantization [[78](#CR78)]'
  prefs: []
  type: TYPE_NORMAL
- en: 2.3.5 Levitating Macroscopic Particles
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Magnetically levitated superconducting (SC) particles promise to reach ultra-low
    mechanical dissipation [[44](#CR44)] due to the absence of clamping and internal
    material losses, which are otherwise limiting factors in clamped nanomechanical
    resonators, and the absence of photon recoil heating, a limiting factor in optical
    levitation experiments. The extreme isolation of these particles from the environment
    results in long coherence times of the order of hundreds of milliseconds, which
    is a requirement for generating quantum states. Furthermore, the magnetically
    levitated particle can be coupled via flux to superconducting circuits, which
    allows for quantum manipulation of its centre-of-mass (COM) motion. Thus, magnetically
    levitated particles are a promising novel platform for developing ultra-sensitive
    force and acceleration sensors, both in the classical [[79](#CR79)] and in the
    quantum regime. This ultra-sensitive platform is enabled by levitating SC micro
    particles using magnetic field traps at low temperatures. These traps have been
    realized on-chip to better facilitate the coupling of the SC particles to superconducting
    circuits to control them in the quantum regime [[80](#CR80)]. In order to bring
    the COM motion of the particle to its ground state of motion, feedback cooling
    or sideband cooling can be implemented. Feedback cooling can be implemented by
    using an on-chip SQUID magnetometer that will detect the position of the COM motion
    of the levitated particle. The signal from the SQUID can then be amplified and
    phase-shifted in order to be fed back to the magnetic trap so that it can cause
    parametric cooling of the levitated particle. Once the particle is in the ground
    state, it can be coupled to a superconducting circuit, such as a tunable non-linear
    LC resonator or a flux-qubit via magnetic flux. Ultimately, this coupling allows
    generation of quantum states of the COM motion, such as superposition or squeezed
    states, which can be used for sensing of ultra-low forces, e.g., gravity. This
    platform can be used to prepare a macroscopic quantum state of a particle on the
    scale of ![$$10^{13}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq268.png)
    a.m.u., which can be used to investigate the collapse model of quantum mechanics.
    Moreover, this platform has applications in both technology and fundamental physics.
    The enhanced sensitivity of such quantum states can be used build ultra-sensitive
    force and acceleration sensors for navigation, defense, and geospatial imaging.
    Since the force sensitivity predicted for such high quality resonators is in the
    order of zN, such levitating particles can be used to investigate the effect of
    gravity on quantum systems, and potentially for detecting dark matter candidates
    [[44](#CR44), [79](#CR79), [81](#CR81)] (Fig. [19](#Fig19)).![](../images/516210_1_En_2_Chapter/516210_1_En_2_Fig19_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 19
  prefs: []
  type: TYPE_NORMAL
- en: A superconducting microparticle levitating in an Anti-Helmholtz-like trap geometry
    via Meissner field expulsion. The trap coils carry a current which produces a
    quadrupole field with a field minimum at the trap centre [[80](#CR80)]
  prefs: []
  type: TYPE_NORMAL
- en: 2.4 Challenges and Limitations
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Due to the quantum nature of these sensors, there are many challenges that must
    be overcome for developing commercial quantum sensors. One major and obvious challenge
    is to isolate the quantum system from external environment in order to have longer
    coherence times and lower measurement noise. However, this must be done without
    hampering the detection of the test signal or physical quantity to be measured.
    This poses a limitation on the noise isolation and eventually the sensitivity
    of the quantum sensor. For example, NV-centres are encased in magnetic shields
    like cryoperm or superconducting Niobium, as they are sensitive to any weak magnetic
    noise. However, the diamond lattice, which is the host for the centre, itself
    introduces magnetic field fluctuations due to random spin switching of the carbon
    nucleus. This stray field cannot be shielded and thus limits the coherence times
    of the quantum states. Further, quantum sensing platforms are heavily dependent
    on quantum material research. Philip Hemmer from Texas A &M University explains
    how dwindling of research funding in quantum materials affected the progress of
    NV-centre based quantum sensors in the United States [[82](#CR82)].
  prefs: []
  type: TYPE_NORMAL
- en: Another major challenge in developing practical quantum sensors is scalability.
    Many quantum sensor implementation can be made more sensitive by increasing the
    number of quantum systems involved in the detection. For example, NV-centres and
    trapped ions are known to have excellent sensitivity when used in an ensemble
    of multiple spin systems. However, the scaling can pose a challenge due to various
    reasons, including but not limited to, the nature of trapping, material defects
    that scale with size, weakening of signal strength with distance (considerable
    in electromagnetic signal that scale inverse square with distance), entanglement
    of multiple quantum states, measurement noise that scales with number of detectors,
    size of cryogenics involved, etc. The last one is a major concern, not only for
    quantum sensors, but also for quantum computers, as most of them rely on some
    form of cryogenics for effective operation. Even systems like NV centre and trapped
    ions that works well at room temperature are demonstrated to have better performance
    at cryogenic temperatures (usually near 4 K) where the linewidth is fine enough
    to resolve the zero-phonon line (ZPL) [[83](#CR83), [84](#CR84)].
  prefs: []
  type: TYPE_NORMAL
- en: Finally, infrastructure itself poses to be a major limitation for many quantum
    sensors. For example, the need for a dilution refrigerator in case of Josephson
    Junction based devices poses a hurdle in implementing superconducting quantum
    sensors in space applications for dark matter detection. Another similar limitation
    is experienced in gravimetry sensors. Despite being extremely sensitive, these
    devices are relative gravimeters and thus needs to be periodically calibrated
    by an absolute gravimeter. In space applications, this implies a to-and-fro journey
    from space to earth, which costs both time and money. Similarly, for acceleration
    sensors involved in defence and navigation applications, miniaturization and portability
    is a commonly encountered limitation.
  prefs: []
  type: TYPE_NORMAL
- en: 2.5 Applications
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Quantum sensors are widely investigated for applications in time measurement,
    metrology and imaging, gravitational and electromagnetic force detection, and
    exploring the frontiers of physics. SQUIDs and NV-centres are commonly used for
    magnetic field detection, Rydberg atoms are used for electric field detections,
    neutral atoms are used for measuring time, and atom interferometers and levitating
    systems are used for detecting gravitational force, inertial accelerations and
    rotations. However, recently, more diverse applications for quantum sensors are
    emerging, for example, renewable energy, dark matter detection, navigation and
    ranging, geophysics and astrophysics, biomedical and healthcare, chemistry and
    spectroscopy, to name a few. In order to realize these applications, different
    implementation techniques have been proposed. For example, sensing in the Zero
    Phonon Line (ZPL) results in a single narrow emission band for certain materials,
    which can then be used in NV-centres and 2D materials like hexa-Boron Nitride
    for high precision sensing of temperatures and electric fields. With optically
    detected magnetic resonance, similar to NV-centres, materials like Silicon Carbide
    and various rare earth metals can be used for temperature, pressure, strain, and
    electric and magnetic field sensing [[48](#CR48)]. Spin relaxometry in diamond
    centres can be used to detect magnetic ions and pH values in chemical industries
    and biotechnology.
  prefs: []
  type: TYPE_NORMAL
- en: A whole new area of energy sector is being looked into for implementing quantum
    sensors. The purpose is to have more efficient, safer, and faster energy systems.
    These proposals include using atom interferometric quantum sensor for detecting
    radiation breach in a nuclear power plant, energy monitoring for efficient resource
    management, smart building and power grids for optimum energy consumption, gravimeters
    for high accuracy subsurface scanning for oil, gas and mineral deposits, monitoring
    ![$$CO_2$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq269.png)
    emission in coal and natural gas power plants, field sensors in power grids for
    early detection of weather-induced disturbance, etc. [[48](#CR48)]. Quantum sensors
    are also being explored for applications in dark matter detections. It is hypothesized
    that 85![$$\%$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq270.png)
    of the universe consists of dark matter, and there are many theories that attempts
    to explain its nature and properties. However, none of the predicted dark matter
    particles have been detected yet, and researchers hope that quantum sensors could
    hold the potential to detect them via weak electromagnetic interactions.
  prefs: []
  type: TYPE_NORMAL
- en: 2.6 Outlook
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Quantum sensors have been studied since the end of the 20th century, but has
    begun gaining traction only in the past couple decades. It has shown to have a
    wide range of applications from fundamental physics to advanced engineering and
    metrology. Each implementation of quantum sensing has a unique advantage compared
    to their classical counterpart. Photon based systems have high sensitivity and
    low noise, and maximally squeezed light gives precision beyond the standard quantum
    limit. A major advantage of quantum sensors is flexibility in its implementation:
    a researcher can design their sensors for a detecting particular physical quantity,
    as well as devise them from a large range of materials and physical platforms
    like natural atoms, quantum dots, semiconducting and superconducting circuits
    and even macroscopic systems. This design flexibility can be used for developing
    quantum sensors that are immune to a specific type of force or energy scale that
    can act as a noise or disturbance in measuring the desired physical quantity.
    For example, using superconductivity can shield the system from weak stray magnetic
    fields. Similarly, levitating systems can isolate the quantum sensors from clamping
    losses and inter-atomic forces. Superconducting circuits can be used to develop
    atom-like two level systems that are of macroscopic size and thus more resilient
    than natural atoms.'
  prefs: []
  type: TYPE_NORMAL
- en: Another advantage of exploring quantum sensing is its parallel applications
    in other quantum technologies like quantum computing, quantum communication and
    quantum materials. There are already a lot of efforts put and success achieved
    in quantum computing and communication, and this research can also be benefitted
    to develop better and diverse quantum sensors. For example, technologies of quantum
    dots and superconducting circuits are being used for sensing applications which
    were proposed quite recently. Similarly, advances in quantum sensing can also
    be used to solve problems in other areas of quantum technology. For example, trapped
    ions and NV-centres in diamond lattice were previously known only for their spectroscopy
    application and ultra-high sensitivities in measuring magnetic fields. However,
    being a good two-level system with long coherence times, both, trapped ions and
    NV-centres also found their way into quantum computing. Recently, NV-centres are
    proposed to be used to not be qubits for computing applications, but also for
    storage of quantum information. Similarly, levitating macroscopic particles can
    also be used for storing quantum information, although their use in quantum computing
    is yet to be explored. Additionally, research funding in one field can benefit
    multiple fields. For example, investment in better fabrication processes, cryogenics,
    and material development gives a huge boost to all areas of quantum technology
    and thus can prove to a powerful drive for collaborative projects or seeking research
    grants (Fig. [20](#Fig20)).![](../images/516210_1_En_2_Chapter/516210_1_En_2_Fig20_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 20
  prefs: []
  type: TYPE_NORMAL
- en: Roadmap for developing quantum sensors, starting from preliminary academic research
    to full-fledged consumer product [[85](#CR85)]
  prefs: []
  type: TYPE_NORMAL
- en: Finally, quantum sensors have now left the academic campus and began gaining
    attention from governments, corporates and international consortiums alike. Many
    major countries like the USA, UK, China and India are planning long-term roadmaps
    for quantum technologies including quantum sensing for boosting their technological
    prowess. There are many startups and academic and industrial spin-offs that are
    formed solely to develop quantum sensors for both research and commercial purpose.
    This will, in parallel, result in increase in supply chain and enabler industries
    like RF components, cryogenics, sensors and DAQ system. Moreover, according to
    a 2019 market report by Inside Quantum Technology, the global market for quantum
    sensors is expected to grow up to a billion USD in the coming decade [[86](#CR86)].
    Thus, it can be said that quantum sensors are still an emerging area posed with
    equal opportunities as well as challenges, but appearing to grow rapidly in its
    research and applications. As a result, the progress of quantum sensors in the
    coming years is posed to establish it as a major and crucial pillar of quantum
    technology.
