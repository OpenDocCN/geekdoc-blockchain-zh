- en: 2 Quantum Sensing
  id: totrans-293
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 2.1 Introduction
  id: totrans-294
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Along with the standardization of units, efforts have been put in to make measurements
    more precise and accurate. This eventually led to the question of how small can
    we ultimately measure? Since then, scientists and engineers have been investigating
    the limits of detecting physical quantities like distance, time, mass, force,
    etc. As it was observed that these quantities change with environmental conditions,
    this resulted in redefining these physical quantities based on natural constants.
    Up until the late 19th century, it was assumed that measurements can be arbitrarily
    precise as long as a sufficiently sensitive measurement device or technique can
    be engineered. For example, the position measurement of a particle is classically
    limited by the thermal noise due to the equilibrium bath temperature which creates
    excitations in the particle motion resulting in the error of position measurement.
    Thus, it was postulated that at ground state the particle motion would completely
    freeze, thereby eliminating any fluctuation in position measurement. However,
    this supposition was falsified with the development of quantum mechanics. Based
    on the postulates of quantum mechanics, every measurement is fundamentally imprecise.
    This means, even at its ground state, every quantum system has an intrinsic fluctuation
    called as the zero-point motion of the system. This zero-point energy is the result
    of the famous Heisenberg’s Uncertainty Principle (Eq. [36](#Equ39)).![$$\begin{aligned}
    \varDelta x \varDelta p \ge \frac{\hbar }{4\pi } \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ39.png)(36)![](../images/516210_1_En_2_Chapter/516210_1_En_2_Fig13_HTML.png)
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 13
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
- en: A conceptual representation of molecular kinetic energy plotted as a function
    of temperature. The solid line is the ideal value of ![$$(3/2)k_BT$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq251.png)
    that reaches a non-zero energy at zero temperature, which denotes the average
    zero-point energy of the gas molecules [[37](#CR37)]
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
- en: According to the Uncertainty Principle, an accurate measurement of one parameter
    will introduce an inaccuracy in the measurement of another parameter. This behaviour
    is the result of a statistical error in the measurement of a variable. This error
    can be intuitively seen as a disturbance in one variable while the other variable
    is measured. Such two variables whose measurements affect each other are known
    as conjugate pairs. A well-known example of such a conjugate pair is the position
    and linear momentum. Thus, when the position of a particle is measured, the process
    of measurement itself exerts a back-action force on the particle which creates
    an uncertainty in the measurement of its linear momentum. This means, the higher
    the sampling frequency of measurement, the larger will be the back-action force
    that is exerted on the particle. On the other hand, if the measurement sampling
    frequency is lowered, then the fraction of measurement error to expected value
    becomes large. As a result, the uncertainty in the measurement begin to dominate
    and the signal-to-noise ratio again increases. Therefore, an optimum point exists
    in any given measurement where the sum total of back-action noise and measurement
    noise is at its overall minimum. This minimum additional noise is known as the
    Standard Quantum Limit of the ground-state of the system (Eq. [37](#Equ40)).![$$\begin{aligned}
    \sqrt{S_fS_x} \approx \hbar \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ40.png)(37)The
    understanding of quantum mechanics and the limitations it imposed also paved the
    way for overcoming these limitations to some extent. For example, the aforementioned
    uncertainty in the measurement of position can be reduced below its ground state
    value by intentionally increasing the uncertainty in momentum of the coherent
    state. In this way, the measurement error of a quantum system can be lowered than
    the one set by the standard quantum limit. Such a non-classical quantum state
    is called as a “Squeezed Coherent State”, and is nowadays commonly used in interferometry-based
    experiments and even in atomic-clocks to improve their precision [[38](#CR38)].
    Another example of a quantum phenomenon being used to improve measurement sensitivity
    is the quantum wave interference. In this case, a superposition of two quantum
    states is created, and the physical parameter to be measured is observed as a
    change in the probability distribution of the superposition states in the form
    of a change in the phase of the Bloch vector. As such, quantum sensing can be
    defined as “the use of a controlled quantum coherent state of well-defined and
    quantized energy levels for measuring a physical quantity beyond its classical
    limit” [[39](#CR39)].
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
- en: 2.2 Need for Quantum Sensing
  id: totrans-299
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Sensing in the quantum regime can be used to measure a large range of physical
    quantities including, but not limited to, distance, force, magnetic flux, charge,
    energy, time, phase, and acceleration. The noise power spectral densities of these
    physical quantities go far below the classical limit, and in some cases orders
    of magnitude lower. For example, a SQUID based magnetometer has magnetic field
    sensitivity up to 3 ![$$fT/\sqrt{Hz}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq252.png)
    [[40](#CR40)] which is small enough to measure the magnetic fields produced by
    the brain, while the spin-exchange relaxation-free (SERF) atomic magnetometer
    has reached a field sensitivity of 200 ![$$aT/\sqrt{Hz}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq253.png)
    [[41](#CR41)]. Thus, such quantum sensors are highly useful in medical diagnosis
    and geospatial imaging. In comparison to this, classical magnetometers have their
    sensitivity limited to a few nm [[42](#CR42)]. Similarly, atomic clocks have considerably
    enhanced satellite-based navigation and can locate a GPS device with accuracy
    less a meter. In order to provide this positional accuracy at geosynchronous orbits,
    the atomic clocks in the satellites must have Allen deviation in the order of
    a few tens of attoseconds. This is possible because the atoms are ground-state
    cooled using magneto-optical traps in order to have lower phonon-induced noise.
    This opens opportunities in defence navigation and space missions for positioning
    and imaging. Beyond the engineering and technological applications of quantum
    sensors, they are becoming more and more crucial in high-energy particle physics,
    physical hypothesis testing and experimental astrophysics. For example, levitating
    systems have been proposed as a promising platform for testing quantum-gravity
    interaction and wavefunction collapse mechanism [[43](#CR43), [44](#CR44)]. Another
    interesting application of quantum sensors are in the investigation of dark matter
    by attempting to detect some proposed dark matter particles like Axions [[45](#CR45)]
    and Weakly Interacting Massive Particles (WIMPs) [[46](#CR46)].
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
- en: 2.3 Implementation
  id: totrans-301
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Quantum sensors can be implemented in any quantum system that fulfils the DiVincenzo-Degen
    criteria [[39](#CR39), [47](#CR47), [48](#CR48)] given as follows:'
