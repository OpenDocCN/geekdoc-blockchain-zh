- en: 'S ![$$\rightarrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq52.png)
    source; C ![$$\rightarrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq53.png)
    circulator; (P)BS ![$$\rightarrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq54.png)
    (polarization) beam-splitter; OD ![$$\rightarrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq55.png)
    optical delay; FM ![$$\rightarrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq56.png)
    Faraday mirror; OL ![$$\rightarrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq57.png)
    optical loop; SW ![$$\rightarrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq58.png)
    switch; ![$$D_{1/2/3}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq59.png)
    ![$$\rightarrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq60.png)
    detectors. The protocol: Alice sends single photon states prepared in the basis
    {![$$\uparrow , \downarrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq61.png)}
    into a Michelson interferometer, where Bob is located at the end of one of the
    arms. He applies an operation of “reflect” or “measure/block” (which is polarization-dependent)
    at each instance. A detection at ![$$D_1$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq62.png)
    represents an interaction-free measurement, whereas one at ![$$D_B$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq63.png)
    indicates them of the photon which travelled through the external arm. The detected
    photon polarization constitute the set of secret bits'
  prefs: []
  type: TYPE_NORMAL
- en: The estimation of error rate in the quantum channel is done by Alice and Bob
    from,![$$\begin{aligned} e \equiv P(\uparrow , R_\uparrow |D_1) + P(\downarrow
    , R_\downarrow |D_1), \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ4.png)(4)wherein
    ![$$P(\cdot |\cdot )$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq64.png)
    represents conditional probability. Even though Alice’s input states (Eq. [3](#Equ3))
    are orthogonal to each other (i.e., ![$$\langle \uparrow | \downarrow \rangle
    = 0$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq65.png)),
    the corresponding states ![$$\rho _s$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq66.png)
    available to Eve in the external arm are indeed not. Specifically, ![$$\rho _s
    = \left( \mathinner {|{0}\rangle }_b\mathinner {\langle {0}|} + \mathinner {|{s}\rangle
    }_b\mathinner {\langle {s}|}\right) $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq67.png)
    are not perfectly distinguishable, as the trace distance between the two encoded
    states is ![$$D = |\rho _\uparrow - \rho _\downarrow | = \frac{1}{2}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq68.png).
    Thus, the best possible probability with which Eve can find the true polarization
    [[20](#CR20)] is ![$$p_\mathrm{guess} = (1+D) = \frac{3}{4}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq69.png).
    Hence, her minimum error in finding true polarization is![$$\begin{aligned} e^\prime
    \equiv 1-p_\mathrm{guess}=\frac{1}{4}. \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ5.png)(5)Table
    3
  prefs: []
  type: TYPE_NORMAL
- en: The below table gives the probabilities of detections conditioned on Bob’s operation
    and Alice sending a photon with specific polarization, assuming perfect devices
    (lossless case). Here *R* (resp., *T*) is the reflectivity (resp., transmittivity)
    of the beam-splitter, with ![$$R + T = 1$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq70.png)
  prefs: []
