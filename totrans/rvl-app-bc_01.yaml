- en: This Revolutionary Applications of Blockchain-Enabled Privacy and Access Control
    is an outcome of the inspiration and encouragement given by several people to
    whom we would like to express our gratitude and appreciation.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本《区块链启用隐私和访问控制的革命性应用》是多位给予我们灵感和鼓励的人的成果，我们要对他们表达我们的感激和赞赏。
- en: Firstly, our sincere gratitude goes to the people who contributed their time
    and expertise to this book. We highly appreciate their efforts in achieving this
    project. The editors would like to acknowledge the help of all the people involved
    in this project and, more specifically, the editors would like to thank each one
    of the authors for their contributions and the editorial advisory board/reviewers
    regarding the improvement of quality, coherence and the content presentation of
    this book.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们衷心感谢那些为这本书贡献了时间和专业知识的人。我们非常感激他们在完成这个项目中的努力。编辑们要感谢所有参与这个项目的人，并且更具体地，编辑们要感谢每一位作者对他们的贡献，以及编辑顾问委员会/审稿人在提高本书质量、连贯性和内容呈现方面所做的努力。
- en: Secondly, the editors would like to thank to Mr. Eric Whalen and Ms. Morgan
    Brajkovich, Assistant Development Editors; and Ms. Lindsay Wertman, Managing Director
    of IGI Global, USA for their continuous support and giving us an opportunity to
    edit this book.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，编辑们要感谢助理开发编辑埃里克·韦伦先生和摩根·布拉科维奇女士，以及美国IGI Global公司的董事总经理林赛·韦特曼女士，他们给予了我们持续的支持，并为我们编辑这本书提供了机会。
- en: Finally, we are thankful to our family members for their support during completion
    of this book.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们要感谢我们的家人在完成这本书时给予的支持。
