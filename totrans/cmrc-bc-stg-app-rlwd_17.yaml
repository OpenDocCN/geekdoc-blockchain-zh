  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '14'
- en: Use Cases in Real World – 2019 Highlights
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现实世界中的用例 - 2019年亮点
- en: The final section of *Commercializing Blockchain* will take you through a few
    live use cases which have been happening in late 2018 and early 2019\. These will,
    of course, be out of date by the time you read this, but these are real use cases
    happening or that have happened. This is important to review, as this will show
    you where to look for the start of your journey on the Blockchain revolution.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在《商业化区块链》的最后一部分，我会带你了解几个发生在2018年底和2019年初的真实用例。这些当然在你阅读这本书的时候可能已经过时了，但这些都是真实发生或已经发生的用例。回顾这部分很重要，因为它会告诉你如何在区块链革命中找到你的起点。
- en: I am not endorsing any of the use cases and I do not know any of them personally
    – this is just from my extensive research over the last few years.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我不推荐任何一个用例，也不认识他们中的任何一个——这只是我过去几年广泛研究的成果。
- en: '| Use Case | Antony Welfare Definition |'
  id: totrans-4
  prefs: []
  type: TYPE_TB
  zh: '| 用例 | 安东尼·惠勒定义 |'
- en: '| --- | --- |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Financial Transactions | Trusted and secured transactions using Blockchain
    technology to allow fast and secure transfer without intermediaries |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| 金融交易 | 使用区块链技术进行可信和安全的交易，允许没有中介的快速和安全转账 |'
- en: '| Cryptocurrencies | Digital payment networks used to transfer payments in
    cryptocurrency |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| 加密货币 | 用于以加密货币进行支付的数字支付网络 |'
- en: '| Tokenization | Digitalizing any asset as a token on a secure and trusted
    Blockchain ledger |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| 代币化 | 将任何资产数字化为安全可信的区块链账本上的代币 |'
- en: '| Identity Management | Safe and secure identity using cryptography on the
    Blockchain to only share relevant data with relevant parties, whilst keeping the
    entire identity secure |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| 身份管理 | 通过区块链上的加密技术，只与相关方分享相关数据，同时保持整个身份的安全 |'
- en: '| Loyalty | Using Blockchain technology to reward, share, and redeem loyalty
    tokens in any entity and across entities |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| 忠诚度 | 使用区块链技术奖励、分享和赎回任何实体和跨实体的忠诚度代币 |'
- en: '| Gift Cards | Management of gift card data securely, and trusted on the Blockchain
    ledger ensuring accurate gift cards and real-time issuing and redemption |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| 礼品卡 | 安全地管理礼品卡数据，并确保在区块链账本上可信地发行和赎回礼品卡 |'
- en: '| Warranty Management | Using Blockchain technology to record, distribute,
    and share warranty data across entities in a trusted manner |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| 保修管理 | 使用区块链技术记录、分发和以可信方式在实体之间共享保修数据 |'
- en: '| Refunds Management | Issuing refunds and returns using Blockchain technology
    to ensure accurate and secure tracking on purchase and subsequent actions |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| 退款管理 | 使用区块链技术发放退款和退货，确保购买和后续行动的准确和安全的跟踪 |'
- en: '| Supply Chain Transparency | An open and transparent Blockchain-based ledger
    of supply chain transactions |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| 供应链透明度 | 基于区块链的开放和透明的供应链交易账本 |'
- en: '| Global Shipping and Freight | Automate and speed up shipping and freight
    paperwork and data requirements, using secure and trusted Blockchain networks
    |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| 全球航运和货运 | 使用安全和可信的区块链网络自动化和加速航运和货运文件和数据要求 |'
- en: '| Improved Sourcing | Shared and trusted supply chain data can be used to improve
    decisions made around sourcing and supplier partnerships |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 改进的采购 | 共享和可信的供应链数据可用于改进围绕采购和供应商合作伙伴关系的决策 |'
- en: '| Certification and Authentication | An accurate and trusted record of achievement
    or certification |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 认证和验证 | 准确和可信的成就或认证记录 |'
- en: '| Inventory Management | Improved inventory management using shared and trusted
    data across the inventory network |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 库存管理 | 使用共享和可信的数据改进库存网络的库存管理 |'
- en: '| Traceability | Enabling the tracing of products, make up and locations via
    a trusted and shared Blockchain ledger |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| 可追溯性 | 通过一个可信和共享的区块链账本，使产品、组成和位置的可追溯性成为可能 |'
- en: '| Provenance | Allowing the clear and complete make up of a product to be seen
    across a trusted and secured Blockchain network |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| 起源 | 允许通过一个可信和安全区块链网络查看产品的清晰和完整的组成 |'
- en: '| Counterfeit Products | Ensuring authentic products are recorded using Blockchain
    technology allowing non-authentic products to be easily tracked and managed |  ##
    Financial Transactions'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '| 假冒产品 | 使用区块链技术确保正品产品被记录，使假冒产品能够被轻松追踪和管理 |  ## 金融交易'
- en: There is significant work happening in the financial transactions arena. This
    makes sense as all of the Blockchain work has been initiated by the Bitcoin paper
    after the financial crisis. There was a lot of work before this, but this was
    the catalyst to start the revolution we are now beginning with Blockchain technology.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在金融交易领域正在进行大量工作。这是有意义的，因为所有区块链工作都是在金融危机之后由比特币论文启动的。在此之前有很多工作，但这是启动我们现在开始的区块链技术革命的催化剂。
- en: I am not going to spend a lot of time on this here; Nikhil has covered this
    in great depth in the earlier chapter on financial services.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里我不会花太多时间讨论这个问题；尼克希尔在关于金融服务的前一章中已经深入探讨了这个问题。
- en: 'If you need any proof that Blockchain technology within the financial transaction
    area will be big, here is some recent research:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要任何证明，表明区块链技术在金融交易领域将会有重大影响，这里有一些最近的研究：
- en: Blockchain could well usher in the next technological revolution in invoice
    financing. Estimates suggest that the global factoring industry has a value of
    about $3 trillion annually. Significantly, the factoring industry will continue
    to grow by approximately 10% each year. These numbers highlight that the businesses
    that succeed in realizing the complete potential of this technology will acquire
    a hard-to-beat competitive edge.[¹](#c14-note-0001)
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 区块链可能会引领发票融资领域的下一次技术革命。估计全球保理行业的价值约为每年3万亿美元。值得注意的是，保理行业将继续每年增长约10%。这些数字表明，在实现这项技术全部潜力方面取得成功的企业将获得难以匹敌的竞争优势。[¹](#c14-note-0001)
- en: '### Financial Transactions Benefits and Outcomes'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '### 金融交易的好处和结果'
- en: 'There are many benefits for using Blockchain technology for financial transactions
    such as:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 使用区块链技术进行金融交易有很多好处，例如：
- en: Immutable transactions, smart contracts and transparent, shared data will transform
    financial transactions.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不可篡改的交易、智能合约和透明共享数据将改变金融交易。
- en: 'As this technology evolves, the use of Blockchain technology will:'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随着这项技术的不断发展，区块链技术的应用将：
- en: Speed up the processing of transactions
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加快交易处理速度
- en: Reduce the occurrence of fraud
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 减少欺诈的发生
- en: Eliminate intermediaries for holding money in a contract, while the funds flow
    from one party to another.
  id: totrans-32
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 消除在合同中持有资金的中介，而资金则从一方流向另一方。
- en: 'A great quote from Dataconomy of why Blockchain is important in Financial transactions:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 来自Dataconomy的一段关于为什么区块链在金融交易中重要的引用：
- en: '[Blockchain] has an opportunity for a serious takeover in finance and purchasing.
    As a means of reducing costs, improving efficiency, controlling fraud, and boosting
    transparency, blockchain has tangible, real-world benefits for procurement functions
    – whatever the market or business.'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 区块链在金融和采购领域有 serious takeover 的机会。作为一种降低成本、提高效率、控制欺诈和提高透明度的手段，区块链对采购职能具有实际、现实世界的益处——无论市场或业务如何。
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Blockchain allows purchases to be representative as immutable items on the blockchain.
    When a supplier approves a purchase order, they are immediately committed to the
    cost listed. They could never issue an invoice that would be more or less money
    than the recorded purchase order.[²](#c14-note-0002)
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 区块链使得购买可以作为区块链上的不可篡改项目来表示。当供应商批准购买订单时，他们立即承诺所列出的成本。他们不可能开出比记录的购买订单多或少的发票。[²](#c14-note-0002)
- en: These financial use cases are very important areas to explore. Anybody who works
    with ERP systems (finance and back office systems), will understand the issues
    of reconciliation and matching discrepancies inside their business, and more importantly,
    outside their business with suppliers and other partners. I have covered this
    in depth earlier in the book.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这些金融用例是非常重要的研究领域。任何使用ERP系统（财务和后台系统）的人都会理解他们在企业内部和对供应商及其他合作伙伴之间的对账和匹配差异问题。我在书中的前面已经深入探讨了这个问题。
- en: 'Dataconomy goes on to show how real-time sharing of transaction data would
    render invoices obsolete:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Dataconomy接着展示了实时共享交易数据将使发票过时：
- en: And because the data in Blockchain transactions cannot be modified, invoices
    will effectively be rendered obsolete.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 由于区块链交易中的数据无法修改，因此发票实际上将变得过时。
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Shared access databases mean that it's no longer necessary to manually scan
    invoices. This dramatically accelerates the reconciliation process, as all parties
    are allowed to view the same transaction.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 共享访问数据库意味着不再需要手动扫描发票。这大大加快了对账过程，因为所有各方都被允许查看相同的交易。
- en: ''
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Blockchain effectively cuts out the middlemen. By removing all intermediaries,
    it makes the processing of payments and transactions much faster.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 区块链有效地消除了中间人。通过移除所有中介，它使得支付和交易的处理速度大大加快。
- en: 'And the real world impacts on the issue with invoicing are also mentioned:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，发票问题的实际影响也得到了提及：
- en: 'Invoice processing, and invoice fraud by proxy, are the biggest threats to
    company money out there today. Just look at Facebook and Google, who were victims
    of a $100M payment scam.  ### Financial Transactions Examples'
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 发票处理以及通过代理进行的发票欺诈是目前对公司资金最大的威胁。只需看看Facebook和Google，他们曾是1亿美元支付诈骗的受害者。### 金融交易示例
- en: 'Let''s have a look at a few more financial transaction use cases:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们再看看几个金融交易用例：
- en: '#### *HSBC Bank – Testing Blockchain-Powered Trade Finance*'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '#### *汇丰银行 - 测试基于区块链的贸易融资*'
- en: HSBC has completed a test for trade finance opening the door to the $9tn market.
    There are many documents involved in trade finance transactions, making Blockchain
    technology a perfect fit for removing the paperwork and sharing the information
    across many parties.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 汇丰银行已经完成了一项贸易融资的测试，为价值9万亿美元的市场的开启大门。贸易融资交易中涉及许多文件，使得区块链技术成为消除文书工作并在多方之间共享信息的完美选择。
- en: HSBC completed the world's first commercially viable trade finance transaction
    using Blockchain technology. The scale of this test could allow the opening of
    the door to mass adoption of Blockchain technology in the $9tn market for trade
    finance.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 汇丰银行完成了世界上首笔使用区块链技术的具有商业可行性的贸易融资交易。该测试的规模可能有助于区块链技术在9万亿美元的贸易融资市场中实现大规模采用。
- en: HSBC said the Blockchain trade, which processed a letter of credit for the US
    food and agricultural group Cargill, had shown the platform was ready to be commercially
    adopted across the industry. The introduction of Blockchain, is expected to shake
    up the centuries-old trade-finance industry, reducing the numerous documents and
    several days of processing needed for a single transaction to a paperless task
    that can be completed in hours.[³](#c14-note-0003)
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 汇丰银行表示，该区块链贸易已经处理了美国食品和农业集团嘉吉的信用证，表明该平台已准备好在整个行业中被商业化采用。预计区块链的引入将颠覆已有数百年历史的贸易融资行业，将单一交易所需的众多文件和数天处理时间减少为可以数小时内完成的无纸化任务。[³](#c14-note-0003)
- en: '*Government Tax Reporting – Tencent and China Government Example*'
  id: totrans-51
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*政府税收报告 - 腾讯与中国政府的例子*'
- en: All governments are looking to move to a digital and transactional tax basis
    – the growth of ecommerce and online business has meant that governments need
    to track more and more transactions online. There are many solutions in progress,
    but the overall transparency and trust fundamentals of Blockchain technology mean
    that government tax reporting would significantly benefit from Blockchain solutions.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 所有政府都在寻求转向数字和交易性税收基础 - 电子商务和在线业务的增长意味着政府需要在线跟踪越来越多的交易。虽然目前有许多解决方案正在进行中，但区块链技术的整体透明度和信任基础意味着政府税收报告将显著受益于区块链解决方案。
- en: For example, in China there is a national test using Blockchain technology which
    has been developed by Tencent – the developer of the 1 billion-user social media
    platform WeChat – together with the Shenzhen Municipal Taxation Bureau.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在中国，腾讯（WeChat社交平台的开发商，拥有10亿用户）与深圳市税务局共同开发的一项基于区块链技术的全国性测试正在进行。
- en: 'The test looks at the traditional scenario, where processing an invoice entails
    multiple and complex steps: when a customer completes a given transaction, they
    must wait for the merchant to generate the invoice, file it away safely, complete
    a returns form in the finance department, wait for the return to be processed,
    and then receive their returns.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 该测试考察了传统的场景，其中处理发票涉及多个复杂步骤：当客户完成一项交易时，他们必须等待商家生成发票，将其安全地归档，在财务部门填写退货表单，等待退货处理，然后才能收到他们的退款。
- en: Using Blockchain technology to produce digital invoices means that the customer
    can manage all the steps using one click on the WeChat app after checkout and
    is then able to track their reimbursement status in real time, using Tencent's
    Blockchain technology.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 使用区块链技术生成电子发票意味着客户可以在结账后使用微信应用一键管理所有步骤，并使用腾讯的区块链技术实时跟踪他们的报销状态。
- en: 'This test of simplifying the invoice process for retail customers, makes complete
    sense to me. We all need the invoice (or receipt in Western economies) but we
    do not want to keep the paper-based records, or store emails with invoices or
    receipts. If we could have a Blockchain ‘wallet’ we could then keep all our invoices
    and receipts in one place, helping to securely manage our finances and also returns
    and warranty processes, which I discuss later.  ## Cryptocurrencies'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这个简化零售客户发票流程的测试对我来说是完全有意义的。我们都需要发票（或者在西方经济体中的收据），但我们不想保留基于纸张的记录，或者存储带有发票或收据的电子邮件。如果我们能有一个基于区块链的“钱包”，我们就可以把所有的发票和收据都放在一个地方，帮助安全地管理我们的财务，同时也便于处理退货和保修流程，我稍后会讨论这一点。##
    加密货币
- en: 'There is an entire chapter on cryptocurrencies ([Chapter 8](c08.xhtml)), and
    there are many other books specifically on this area. My focus is on use cases
    for enterprise organizations for which cryptocurrencies are a very small use case,
    in terms of delivering strategic benefits.  ## Tokenization'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 有一整章内容是关于加密货币的（[第8章](c08.xhtml)），还有许多其他书籍专门讨论这个领域。我的关注点是企业组织使用加密货币的应用案例，对于加密货币而言，在提供战略优势方面，这只是一个非常小的应用案例。##
    代币化
- en: '[Chapter 8](c08.xhtml) covers tokenization, and I will not repeat the details
    in there. I will instead focus on a few real use cases to help you understand
    some of the details we covered earlier.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章讨论了代币化，我不会重复那里的详细内容。相反，我将重点介绍几个实际的应用案例，以帮助您了解我们之前讨论的一些细节。
- en: '### Tokenization Benefits and Outcomes'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '### 代币化好处和成果'
- en: 'The main benefit of tokenization is the ability to ‘tokenize’ any asset. This
    could be physical or intellectual property, and using tokenization you can in
    essence, split and share the ‘asset’ in many different ways. Using Blockchain
    technology to ‘track’ everything that happens to the tokenized asset:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 代币化的主要好处是能够“代币化”任何资产。这可以是物理资产或知识产权，通过代币化，你可以本质上将“资产”分割并以多种不同的方式分享。使用区块链技术来“跟踪”代币化资产发生的所有事情：
- en: Gives an opportunity to monetize assets which were not possible before Blockchain
    technology.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为以前无法通过区块链技术实现货币化的资产提供了货币化的机会。
- en: Allows the ability to trade fractional ownership on assets that are not possible
    now (real estate, art, diamonds, etc.).
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许交易目前不可能存在的资产的分数所有权（例如房地产、艺术品、钻石等）。
- en: Opens markets to smaller players, through removing the need for transportation
    of physical assets.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过消除物理资产的运输需求，为小型参与者打开市场。
- en: Increases global trade using tokens across borders.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用代币在全球范围内增加贸易。
- en: 'Develops the opportunity to develop new markets with direct and instant trade.  ###
    Tokenization Examples'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发展了直接和即时交易的新市场机会。### 代币化示例
- en: '#### *Wells Fargo Patents Tokenization for* *IP*'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '#### 富国银行专利代币化用于*知识产权*'
- en: Wells Fargo & Company is an American multinational financial services company
    headquartered in San Francisco, California, with central offices throughout the
    US. It is the world's second-largest bank by market capitalization and the fourth
    largest bank in the US by total assets. Wells Fargo have begun investigating tokenizing
    data (e.g. finance documents, data, graphics, etc.), where access and security
    can both be controlled, to ensure control even when used in the public arena.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 富国银行及公司是一家总部位于加利福尼亚州旧金山的美国跨国金融服务公司，在美国各地设有主要办公室。按市值计算，它是世界上第二大银行，按总资产计算是美国第四大银行。富国银行已经开始研究代币化数据（例如财务文件、数据、图形等），其中访问和安全性都可以得到控制，以确保即使在公共领域使用时也能保持控制。
- en: Wells Fargo has applied for a patent. The published patent application details
    a system in which any type of data element – whether a document, graphic, or database
    value – could be located, accessed, and protected by means of tokenization.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 富国银行申请了一项专利。公布的专利申请详细描述了一个系统，该系统可以通过代币化来定位、访问和保护任何类型的数据元素——无论是文档、图形还是数据库值。
- en: Tokenization, according to the patent filing, uses encryption methods to process
    an originally unrestricted data element into a corresponding restricted token
    that can subsequently only be retrieved – or ‘detokenized’ – by a specified user.
    The system uses cryptography to ensure the data can be kept securely and accessed
    only using an authenticated digital signature.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 根据专利申请文件，代币化使用加密方法处理一个原本无限制的数据元素，生成一个相应的受限代币，该代币只能被指定用户检索——或者“去代币化”。该系统利用密码学确保数据可以安全地保存，并且仅通过认证的数字签名访问。
- en: Wells Fargo explains that tokenization can be used to protect data ‘even when
    it is stored in a publicly accessible environment, such as the cloud, within a
    blockchain…in a flexible way that is file and data element neutral’.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 富国银行解释称，即使数据存储在公共可访问环境中，如云、区块链等，也可以使用标记化来保护数据，以文件和数据元素中立的方式灵活使用。
- en: This type of patent application, by a global banking institution, shows how
    the usage of tokenization across sectors, can become a large part of the Blockchain
    use case world.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这种全球银行机构的专利申请表明，标记化在各领域的使用如何成为区块链用例世界的一个重要部分。
- en: I must also mention that the thought of patenting anything to do with Blockchain
    technology is a little against the entire sharing and ecosystem philosophy. That
    said, anything that helps to grow the Blockchain ecosystem with standard processes
    and rules will help grow wider adoption.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我必须提到，对于与区块链技术有关的任何专利的想法，与整个共享和生态系统理念稍有冲突。话说回来，任何有助于通过标准化流程和规则来扩大区块链生态系统的任何事情，都有助于更广泛地采用。
- en: '*MasterCard has Applied for a Blockchain-Based Tokenization of Fiat Currency
    Patent*'
  id: totrans-73
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 《万事达卡就区块链货币的法定货币专利申请》
- en: MasterCard has applied for a Blockchain-based tokenization of fiat currency
    patent. The application relates to management of fractional reserves of Blockchain
    currency, specifically the use of centralized accounts to manage fractional reserves
    of fiat and Blockchain currency updated via transaction messages corresponding
    to fiat- and blockchain-based payment transactions.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 万事达卡已申请了一项基于区块链的法定货币标记化专利。该申请涉及管理区块链货币的分数准备金，特别是通过与法定货币和区块链货币支付交易相对应的交易消息，使用中心化账户来管理法定货币和区块链货币的分数准备金。
- en: 'The company has applied for patent with the US Patent office and the details
    of the patent are as follows:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 该公司已向美国专利局提交了专利申请，专利详情如下：
- en: METHOD AND SYSTEM FOR LINKAGE OF BLOCKCHAIN-BASED ASSETS TO FIAT CURRENCY ACCOUNTS
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 法定货币与基于区块链的资产关联的方法和系统
- en: ''
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Abstract
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 摘要
- en: ''
  id: totrans-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'A method for managing fractional reserves of blockchain currency includes:
    storing, in a first central account, a fiat amount associated with a fiat currency;
    storing, in a second central account, a blockchain amount associated with a blockchain
    currency; storing a plurality of account profiles, each profile including a fiat
    currency amount, blockchain currency amount, account identifier, and address;
    receiving a transaction message associated with a payment transaction, the message
    being formatted based on one or more standards and including a plurality of data
    elements, including a data element reserved for private use including a specific
    address and a transaction amount; identifying a specific account profile that
    includes the specific address included in the data element in the received transaction
    message; and updating the blockchain currency amount included in the identified
    specific account profile based on the transaction amount included in the data
    element in the received transaction message.[⁴](#c14-note-0004)  ## Identity Management'
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '管理区块链货币的分数准备金的方法包括：在第一个中心账户中存储与法定货币关联的法定金额；在第二个中心账户中存储与区块链货币关联的区块链金额；存储多个账户配置文件，每个配置文件包括法定货币金额、区块链货币金额、账户标识符和地址；接收与支付交易相关的交易消息，该消息根据一个或多个标准格式化，包括多个数据元素，包括一个保留供私人使用的数据元素，包括一个特定地址和交易金额；识别包含在接收到的交易消息中的数据元素中的特定地址的特定账户配置文件；根据接收到的交易消息中的数据元素中的交易金额，更新所识别的特定账户配置文件中的区块链货币金额。[⁴](#c14-note-0004)  ##
    身份管理'
- en: Identity management is a hot topic and there are many trials and tests on this
    use case. The concept of ‘owning’ our own ID has been discussed for many years,
    but the discussions accelerated over the last few years, as large social media
    companies, as well as other organizations, have used our ‘data’ and ‘identity’
    to make money and influence decisions.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 身份管理是一个热门话题，关于这个用例进行了许多试验和测试。拥有我们自己的身份证的概念已经讨论了许多年，但随着大型社交媒体公司以及其他组织利用我们的“数据”和“身份”来赚钱和影响决策，这些讨论在过去几年加速了。
- en: Blockchain technology has the potential to revolutionize the ownership of our
    data and our identity – often called digital identity, the promise here is that
    once we have our ID secured on Blockchain, we can allow access to parts of our
    data for uses that we agree with and we want to be used for.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术有潜力彻底改变我们的数据和身份的所有权——通常称为数字身份，这里的承诺是，一旦我们的ID在区块链上得到保护，我们可以允许对我们的数据的部分访问，用于我们同意并且希望使用的目的。
- en: Importantly, we will be able to track what happens with our ID and what data
    is used in relation to ID. We would be able to see where organizations are using
    our ID for marketing for example, or where social media companies are using our
    data for personalization.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是，我们将能够追踪我们的身份证件发生了什么以及与身份证件相关的数据是如何使用的。我们能够看到组织如何利用我们的身份证进行市场营销，或者社交媒体公司如何利用我们的数据进行个性化设置。
- en: Controlling our ID and data does not mean stopping people accessing our data;
    it means controlling who uses our ID and what they use that data for.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 控制我们的身份证和数据并不意味着阻止人们访问我们的数据；这意味着控制谁使用我们的身份证以及他们用这些数据做什么。
- en: 'Digital identity (diD) can help by:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 数字身份（did）可以通过以下方式提供帮助：
- en: Managing a person's identity securely and allowing them control over its usage.
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全地管理一个人的身份并允许他们控制其使用。
- en: Tokenizing identity for trading online – making it easier and safer to shop
    with retailers.
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过在线交易进行身份验证——使在线购物更加便捷和安全。
- en: Making it easier to prove entitlements – i.e. with proof of age, proof of address,
    etc.
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使证明权利变得更加容易——例如证明年龄、证明地址等。
- en: Identity proofing based on mobile app – using your smartphone as your diD for
    everything you may need in your daily life.
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于移动应用程序的身份验证——使用您的智能手机作为您日常生活中可能需要的所有事物的did。
- en: Linking, once verified, diD to proofing documents/attestations.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一旦验证，将did与证明文件/陈述链接起来。
- en: '### Identity Management Benefits and Outcomes'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '### 身份管理的好处和结果'
- en: 'The use cases around diD are often to do with organizations and platforms using
    our data and information for their own purposes, where we often do not know what
    they are using this data for. Areas involved are:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 围绕did的使用案例通常与组织和个人平台使用我们的数据和信息为其自身目的有关，我们通常不知道他们用这些数据做什么。涉及的领域包括：
- en: Common identity creation across applications, platforms, and organizations.
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在应用程序、平台和组织之间创建共同的身份证。
- en: Digital/Trusted credentials to access platforms, applications, and services.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字/可信身份证明以访问平台、应用程序和服务。
- en: Trusted Identity Information.
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可信身份信息。
- en: Accurate, up-to-date identity information is made available to partners for
    authenticating users to access programs and services where identity is required.
  id: totrans-96
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 准确、最新的身份信息可供合作伙伴用于验证用户身份以访问需要身份证明的程序和服务。
- en: 'Let''s look at a few benefits of implementing diD using Blockchain technology:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看使用区块链技术实施did的好处：
- en: Users can leverage diD in the commercial sector for opening bank accounts, utility
    registration, etc.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户可以在商业领域利用did，例如开设银行账户、注册公共事业等。
- en: An institution (e.g. a bank or utility) can prompt the user for diD, to use
    the service or access funds.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个机构（例如银行或公共事业）可以提示用户提供did，以使用服务或访问资金。
- en: A user's mobile app is notified of the request, and upon user's permission will
    authorize the system to share information.
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户的移动应用程序收到请求的通知，在用户授权的情况下，将允许系统共享信息。
- en: User sign up to organizations is simplified and accelerated.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户注册组织的过程被简化并加速。
- en: 'Relevant personal reputation info can be tracked with diD.  ### Identity Management
    Examples'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与did相关的个人声誉信息可以被追踪。### 身份管理示例
- en: There are a few great examples of identity use cases using Blockchain technology,
    from Visa payments to the Estonian government.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些使用区块链技术的身份用例示例，从Visa支付到爱沙尼亚政府。
- en: '#### *Visa using Blockchain for diD on cross-border payments*'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '#### *Visa使用区块链进行跨境支付的did*'
- en: Visa is one of the world's biggest payment networks and processes up to 30,000
    simultaneous transactions and up to 100 billion computations every second. Every
    transaction is checked past 500 variables including 100 fraud-detection parameters
    – such as the location and spending habits of the customer and the merchant's
    location – before being accepted.[⁵](#c14-note-0005)
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: Visa是世界上最大的支付网络之一，每秒钟可以处理多达30,000笔同时交易和多达1000亿次计算。每个交易都要检查超过500个变量，包括100个欺诈检测参数——例如客户和商家的位置、消费者的消费习惯等——然后再被接受。[⁵](#c14-note-0005)
- en: Visa has applied for a US patent for ‘METHODS AND SYSTEMS FOR USING DIGITAL
    SIGNATURES TO CREATE TRUSTED DIGITAL ASSET TRANSFERS’.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: Visa 已经申请了一项美国专利，名称为“使用数字签名创建可信数字资产转移的方法和系统”。
- en: A method and system are provided for transferring digital assets in a digital
    asset network. Network users can be centrally enrolled and screened for compliance.
    Standardized transfer processes and unique identifiers can provide a transparent
    and direct transfer process. Digital assets can include sufficient information
    for ensuring that a value will be provided, including one or more digital signatures,
    such that value can be made immediately available to recipients.
  id: totrans-107
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 提供了一种在数字资产网络中转移数字资产的方法和系统。网络用户可以集中注册并通过合规性筛选。标准化的转移流程和唯一标识符可以提供一个透明且直接的转移过程。数字资产可以包括确保提供价值的信息，包括一个或多个数字签名，以便价值可以立即提供给接收方。
- en: The patent looks to suggest that VISA will use Blockchain technology to provide
    its own payment transfers, to remove the current complex and lengthy payment process
    we currently use.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 专利似乎暗示 VISA 将使用区块链技术为其提供自己的支付转账，以消除我们目前使用的复杂且漫长的支付过程。
- en: According to the patent application, a digital asset network can be the solution
    for the issue. The company plans to launch a platform using blockchain technology
    to allow the transfer of digital assets between clients. These transfers can be
    used to make payments, or provide access rights and login credentials and more.
    The firm emphasized that the participants of the platform will be ‘legitimate
    organizations’ who will be screened for compliance with the rules of the network.[⁶](#c14-note-0006)
  id: totrans-109
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据专利申请，数字资产网络可以是解决该问题的方案。该公司计划使用区块链技术启动一个平台，允许客户之间转移数字资产。这些转移可以用来支付，或提供访问权限和登录凭据等。该公司强调，平台的参与者将是“合法组织”，这些组织将接受网络规则的合规性筛选。[⑥](#c14-note-0006)
- en: '*uPort Self-Sovereign Wallet – used for e-voting in Zug, Switzerland*'
  id: totrans-110
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**uPort 自主主权钱包 – 用于瑞士楚格市的电子投票**'
- en: 'uPort allows you to set up a diD to: Sign transactions and manage your keys
    and data in one simple, secure location.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: uPort 允许你设置一个数字身份：签署交易并在一个简单、安全的位置管理你的密钥和数据。
- en: This mobile wallet is your connection to the uPort platform, an interoperable
    identity network for a secure, private, decentralized web. uPort provides open
    protocols for decentralized identity and interoperable messaging that enable trusted
    source attribution for all web communication. By allowing message recipients to
    trust message senders without centralized servers, we can create an entirely new
    framework for building applications, and many developers are already building
    on this system.[⁷](#c14-note-0007)
  id: totrans-112
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个移动钱包是你连接到 uPort 平台的纽带，uPort 是一个安全、私有、去中心化的网络的互操作身份网络。uPort 为去中心化身份和互操作消息提供开放协议，使所有网络通信的信任来源得以确认。通过允许消息接收者不依赖中心化服务器而信任消息发送者，我们可以创建一个全新的应用程序构建框架，许多开发者已经在该系统上进行构建。[⁷](#c14-note-0007)
- en: 'Global technology consultancy Luxoft have provided the entire system and talk
    about the benefits:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: Global technology consultancy Luxoft 提供了整个系统并谈论了其好处：
- en: ‘Luxoft is proud to have an opportunity to work together with the city of Zug
    to explore various blockchain applications,’ said Vasily Suvorov, Chief Technology
    Officer at Luxoft. ‘As Europe's leading supporter of blockchain, Zug already accepts
    cryptocurrency for services, has digitized ID registrations built on the blockchain,
    and now we have helped them create and try the means to safely and securely move
    voting online’.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: Luxoft 首席技术官 Vasily Suvorov 表示：“Luxoft 很自豪有机会与瑞士楚格市合作探索各种区块链应用。’作为欧洲领先的区块链支持者，楚格市已经接受加密货币支付服务，实现了基于区块链的数字化身份注册，现在我们帮助他们创建并尝试了安全可靠地在线上进行投票的方式”。
- en: Luxoft built the permissioned Blockchain based solution e-Vote, including the
    platform itself, software and algorithms on Hyperledger Fabric. This was then
    integrated with Zug's Ethereum-based digital ID registration application, enabled
    by uPort, to allow residents to cast votes on the Blockchain. The solution uses
    an innovative encryption technology that on the one hand anonymizes the votes
    and on the other hand allows tamper-proof tally and secure audit.[⁸](#c14-note-0008)
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: Luxoft 构建了基于许可的区块链解决方案 e-Vote，包括平台本身、Hyperledger Fabric 上的软件和算法。然后将其与楚格市基于 Ethereum
    的数字化身份注册应用程序集成，通过 uPort 允许居民在区块链上投票。该解决方案使用了一种创新的加密技术，一方面匿名了投票，另一方面允许防篡改的计票和安全的审计。[⁸](#c14-note-0008)
- en: This is a powerful use case for the people to own their own identity using Blockchain
    technology, and a country like Switzerland using this technology, alongside global
    tech giants such as Luxoft, shows the serious potential of Blockchain for identity
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 这是使用区块链技术让人民拥有自己身份的一个强大用例，像瑞士这样的国家采用这项技术，与全球技术巨头Luxoft等并肩，显示出区块链在身份识别方面的巨大潜力。
- en: '*Blockchain for Citizens – Estonia*'
  id: totrans-117
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**公民区块链 – 爱沙尼亚**'
- en: Estonia has been leading the digital revolution since 2007, and has adopted
    Blockchain technology to help solve many of the ‘e-government’ opportunities,
    such as diD, health records, education, etc. Estonian e-residents can establish
    and run a company trusted internationally, sign documents, make bank transfers,
    file tax returns, and conduct other business – all using the internet and their
    smartphones.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 自2007年以来，爱沙尼亚一直领导着数字革命，并采用了区块链技术来帮助解决许多“电子政府”的机会，如idD、健康记录、教育等。爱沙尼亚电子居民可以在国际上得到信任地建立和经营公司，签署文件，进行银行转账，报税，进行其他业务
    – 所有这些都可以通过互联网和智能手机完成。
- en: Health records can now be secured digitally, and Estonians have control over
    what records their doctors have produced.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在健康记录可以数字化地得到保护，爱沙尼亚人可以控制他们的医生创建了哪些记录。
- en: Grades and educational certifications are now on a digital ledger, allowing
    the possibility of sharing educational qualification information with employers.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成绩和教育证书现在存储在数字账本上，这使得与雇主分享教育资格信息成为可能。
- en: Estonians can vote digitally online using their unique ID cards. They simply
    log in to their smartphone and place their votes from anywhere in the world.
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 爱沙尼亚人可以使用他们独特的身份证在网上数字化投票。他们只需登录智能手机，就可以从世界任何地方投票。
- en: 'Additionally, the government allows testing of level three autonomous cars
    (with a human behind the steering wheel ‘watching’ the car) on all roads in Estonia.  ##
    Loyalty'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此外，政府允许在爱沙尼亚的所有道路上测试三级自动驾驶汽车（有人坐在方向盘后面“监控”汽车）。## 忠诚度
- en: Customer loyalty is critical in today's competitive consumer society. There
    are well over one billion websites today, many of which sell goods and services
    to the end customer. With such global volumes of competition, retaining your customers
    – keeping them loyal to your brand – is of critical importance.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 在当今竞争激烈的消费者社会中，客户忠诚度至关重要。如今有超过十亿个网站，其中许多向最终客户销售商品和服务。面对如此全球性的竞争，保留你的客户——让他们对你的品牌保持忠诚——至关重要。
- en: Blockchain technology enables trust and trust is a key part of loyalty. If a
    customer trusts the brand, they will become more loyal, spend more and refer more
    customers to your brand.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术实现了信任，而信任是忠诚度的重要组成部分。如果客户信任该品牌，他们将会更加忠诚，消费更多，并将更多客户推荐给你的品牌。
- en: 'Let''s look at a few use cases for loyalty using Blockchain technology:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看使用区块链技术的一些忠诚度用例：
- en: More flexible and valuable reward schemes for the customer.
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为客户创造更加灵活和有价值的奖励计划。
- en: Cross-industry scheme – allowing customer to interchange rewards
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跨行业计划 – 允许客户交换奖励
- en: retailer, brands, airlines, hotels, restaurants, etc.
  id: totrans-128
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 零售商、品牌、航空公司、酒店、餐厅等。
- en: Real time rewards – using Blockchain technology to issue the benefits of the
    reward schemes in real time.
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实时奖励 – 使用区块链技术实时发放奖励计划的好处。
- en: '### Loyalty Benefits and Outcomes'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '### 忠诚度的好处和结果'
- en: 'The loyalty systems in place need to work for the end customer. The scheme
    must be of benefit to the customer for them to use and interact with the brand
    and the scheme. Examples of benefits:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 现行的忠诚度系统需要为最终客户服务。计划必须对客户有益，他们才会使用并与品牌和计划互动。好处示例：
- en: Real-time rewards issue and tracking.
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实时发放和跟踪奖励。
- en: Reduced system management costs via smart contracts, removing costs associated
    to error and fraud.
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过智能合约降低系统管理成本，消除与错误和欺诈相关的成本。
- en: Opportunity to create a ‘wallet’ for customers, a centralized, frictionless
    system for all of the customer's schemes, where points are universal and accumulated
    in one place.
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有机会为客户创建一个“钱包”，这是一个集中的、无摩擦的系统，用于管理客户的所有计划，积分是通用的，并在一个地方累积。
- en: Relieve balance sheet liability, where revenue is attributable to value of loyalty
    points must be deferred until points are redeemed.
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 减轻资产负债表责任，其中收入归因于忠诚度的价值必须等到积分被兑换时才能确认为收入。
- en: Travel miles became successful because they solved the problem of rewarding
    loyalty and selling vacant seats. They created a desirable currency that resulted
    in a new revenue system.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 旅行里程之所以成功，是因为它解决了奖励忠诚度和销售空位的问题。他们创造了一种有吸引力的货币，从而产生了新的收入体系。
- en: Many companies are broadening their consumer loyalty programs to cover multiple
    brands. For instance, airlines offer passengers an opportunity to earn extra points
    for renting a car from a preferred vendor, or shoppers at a grocery chain get
    discounts on gasoline at affiliated stations.
  id: totrans-137
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 许多公司正在扩大其消费者忠诚度计划，以涵盖多个品牌。例如，航空公司给乘客提供从首选供应商租车的机会，以获得额外积分，或者杂货连锁店的购物者在关联加油站可以享受汽油折扣。
- en: ''
  id: totrans-138
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The easy use of points at a variety of merchants reduces the liability of the
    originating retailer (which according to a 2013 study amounts to nearly $117 billion).
    It also generates considerable incremental business for retail partners and increases
    consumer satisfaction with the loyalty program.[⁹](#c14-note-0009)  ### Loyalty
    Examples'
  id: totrans-139
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '各种商家积分点的便捷使用降低了原始零售商的负债风险（根据2013年的一项研究，这一数字几乎达到了1170亿美元）。它还为零售合作伙伴创造了可观的增量业务，并增加了消费者对忠诚度计划的满意度。[⁹](#c14-note-0009)  ###
    忠诚度计划示例'
- en: '#### *Transforming Loyalty Programs Through Blockchain*'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '#### 通过区块链转变忠诚度计划'
- en: Global technology consultancy Luxoft have been working on the problem on loyalty
    programmes for a few years. According to their research, there are over 3 billion
    loyalty programme memberships in the United States alone.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 全球技术咨询公司Luxoft已经研究忠诚度计划问题好几年了。根据他们的研究，仅在美国就有超过30亿个忠诚度计划会员。
- en: 'The important fact is the lack of participation in the scheme, with as many
    as 76% not using their rewards. As a result, unclaimed points can pile up and
    become a liability on an organization''s balance sheet. In 2017, many major companies
    in the industry lost billions due to unredeemed points: Hilton at $1.4bn, American
    Airlines at $2.7bn, and Marriott at a whopping $4.9bn – just to name a few.[^(10)](#c14-note-0010)'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 一个重要的事实是，参与计划的不足，多达76%的人没有使用他们的奖励。因此，未领取的积分可能会累积，成为组织资产负债表上的负债。2017年，该行业内许多大型公司因未兑换的积分损失了数十亿美元：希尔顿14亿美元，美国航空公司27亿美元，万豪酒店高达49亿美元——仅举几例。[^(10)](#c14-note-0010)
- en: The solution developed by Luxoft, using Blockchain technology, allows loyalty
    tokens on a Blockchain which makes them unique, traceable, and fraud-proof.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 由Luxoft开发的解决方案，利用区块链技术，允许在区块链上的忠诚度代金券具有唯一性、可追溯性和防欺诈性。
- en: This allows the loyalty companies to gain full transparency into tokens and
    how they are used, as well as increase participant and partner satisfaction by
    connecting participants to numerous redemption options.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 这使得忠诚度公司能够完全透明地了解代金券及其使用情况，并通过将参与者连接到多种赎回选项来提高参与者和合作伙伴的满意度。
- en: Luxoft found that ‘70% of consumers prefer programs that partner with other
    brands in order to offer more ways to earn loyalty tokens. This helps promote
    brand recognition, too’.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: Luxoft发现，“70%的消费者更喜欢与其它品牌合作的计划，以提供更多赚取忠诚度代金券的方式。这也有助于提高品牌知名度”。
- en: 'Remember that using Blockchain technology requires no middleman to manage the
    transactions and is extremely cost efficient when it comes to data analysis.  ##
    Gift Cards'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '请记住，使用区块链技术无需中间人管理交易，并且在数据分析上极其节省成本。  ## 礼品卡'
- en: Gift cards and gift vouchers have been used for years to help improve customer
    loyalty and give loved ones gifts that enable them to choose their own presents.
    The systems used for this are often old, complex, and lack real time tracking.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 礼品卡和礼品券多年来一直被用来提高客户忠诚度，给亲人送礼，让他们自己选择礼物。用于此目的的系统往往很旧，复杂，并且缺乏实时跟踪。
- en: Using Blockchain solutions, the ecosystem of the gift card can be used in real
    time and cross partners to ensure a better experience for the customer and a more
    efficient process for the brand and retailer.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 使用区块链解决方案，礼品卡的生态系统可以在实时和跨合作伙伴的情况下使用，以确保客户体验更好，品牌和零售商的过程更高效。
- en: Gift cards need to be simplified and improved expiry, fraud, and usage controls
    need to be put in place.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 礼品卡需要简化，并改进过期、欺诈和使用控制。
- en: According to Tokky.io there are two fundamental problems with gift cards around;
    fraud and unredeemed cards. With estimates of around 10% to 20% of gift cards
    unredeemed and fraud being a major issue, there is a strong need for Blockchain
    technology solutions for gift cards.[^(11)](#c14-note-0011)
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Tokky.io的说法，礼品卡存在两个基本问题：欺诈和未兑换的卡片。大约有10%到20%的礼品卡未兑换，欺诈是一个主要问题，因此礼品卡迫切需要区块链技术解决方案。[^(11)](#c14-note-0011)
- en: The scale of this gift card redemption issue is seen, for example in the US,
    where $160bn worth of gift cards were sold last year, and 20% of these were unused.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在美国，去年售出了价值1600亿美元的礼品卡，其中20%未使用。
- en: The loyalty factor is critical to the use of gift cards, when customers shop
    using gift cards they spend an average of 30% to 40% more than the face value
    of the credit – this is important for the competitive world the retail market
    now faces.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 忠诚度因素对礼品卡的使用至关重要，当客户使用礼品卡购物时，他们的消费比礼品卡的面值平均高出30%至40%——这对于零售市场目前面临的竞争世界来说非常重要。
- en: '### Gift Cards Benefits and Outcomes'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: '#### 礼品卡的好处和结果'
- en: There are many benefits for gift card issuers using Blockchain technology, and
    whilst the transition to e-gift cards has become widely accepted and makes it
    a much more streamlined experience (whilst also cutting costs) but does not fix
    the key issues around redemption and fraud.
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于使用区块链技术的礼品卡发行商来说，有很多好处，尽管向电子礼品卡的过渡已经得到广泛接受，并使其体验更加流畅（同时降低成本），但并不能解决与赎回和欺诈相关的关键问题。
- en: Using Blockchain technology eliminates the risk of fraud by offering a completely
    secured solution, with key data being stored using cryptography and blockchain
    technology.
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用区块链技术消除了欺诈的风险，提供了一个完全安全的解决方案，关键数据使用密码学和区块链技术存储。
- en: This will also create the opportunity for a liquid secondary market where gift
    cards can be sold/exchanged – something very difficult to do today due to the
    lack of trust in the gift card systems.
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这还将创造一个流动性强的二级市场的机会，礼品卡可以被出售/交换——这是由于对礼品卡系统的信任不足，今天很难实现。
- en: Adding the gift card to a Blockchain also removes the risk of theft and fraud
    i.e. you will be giving an identity to the card which will make it traceable and
    only usable by the user with the correct private key.
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将礼品卡添加到区块链上也消除了盗窃和欺诈的风险，即你将为卡片提供一个身份，使其可追溯，并且仅限于拥有正确私钥的用户使用。
- en: 'You will also remove barriers to entry for smaller firms and developing countries,
    i.e. the reduction in high costs to entry, fraud, and counterfeiting.  ### Gift
    Cards Examples'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您还将为小型企业和发展中国家消除进入障碍，即降低高额的进入成本、欺诈和假冒。#### 礼品卡示例
- en: '#### Coinbase Introduced e-Gifts after Gaining an e-Money Licence from the
    FCA in the UK'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '#### Coinbase 在获得英国FCA的电子货币许可后推出了电子礼品卡'
- en: '*   Coinbase (a global cryptocurrency exchange and wallet) are now allowing
    cryptocurrency to be transferred to e-gift cards, which in the UK are classed
    as ‘e-money’ and the company needed to get regulatory approval.'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '*   Coinbase（一家全球加密货币交易所和钱包）现在允许加密货币被转账到电子礼品卡中，在英国这些被归类为“电子货币”，公司需要获得监管批准。'
- en: This e-money licence was granted in 2018, by the UK's Financial Conduct Authority.
    The licence enables the company the ability to provide payment services and issue
    digital cash alternatives, which can then be used to make card, internet, or phone
    payments.
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个电子货币许可是在2018年由英国金融行为监管局授予的。该许可使公司能够提供支付服务并发行数字货币替代品，然后可以用作刷卡、网上或电话支付。
- en: 'To provide the service, Coinbase partnered with WeGift, so their customers
    can now spend their cryptocurrency with many retailers, including Nike, Tesco,
    Uber, Google Play, Ticketmaster, and Zalando. This was a first for the Blockchain
    world and a great benefit for both Coinbase and the retailers.  ## Warranty Management'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了提供服务，Coinbase 与 WeGift 合作，因此他们的客户现在可以用他们的加密货币在许多零售商那里购物，包括耐克、乐购、优步、谷歌应用商店、票务大师和Zalando。这是区块链世界的第一次，对
    Coinbase 和零售商来说都是一个很大的好处。#### 保修管理
- en: When you purchase a large electrical item or a large purchase such as a sofa
    or car, you often buy a warranty with it. This protects the product from damages
    over a set period of time and is a great way to look after your purchases. The
    problem with the warranty world is the lack of shared and transparent data on
    the ownership of the warranties and the associated products. This lack of transparency
    and shared data makes Blockchain technology a great solution for this industry.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 当你购买一件大型的电子产品或像沙发或汽车这样的大件商品时，你通常会为此购买一个保修。这保护产品在一定时间内免受损害，是照顾你的购买的好方法。保修世界的麻烦在于，关于保修和关联产品的所有权的共享和透明数据不足。这种透明度和共享数据的不足使区块链技术成为这个行业的伟大解决方案。
- en: '### Warranty Management Benefits and Outcomes'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '### 保修管理的好处和结果'
- en: 'There are a few benefits for using Blockchain solutions within the warranty
    management world:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 在保修管理世界中使用区块链解决方案有几个好处：
- en: The seller and buyer will have automatic access to purchase history, confirming
    entitlements for all.
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 卖方和买方将自动获得购买历史，确认所有权益。
- en: The ability to transfer the ownership of the warranty with the asset – something
    which has never been used before, but will be of great importance to customers
    who are stuck with a warranty for a product they no longer own.
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够将保修权与资产所有权转移——这是以前从未使用过，但对于那些被困在不再拥有的产品保修中的客户来说将非常重要。
- en: Open records across the ecosystem – with retailer, supplier, and the organizations
    who may need to fix or service the products.
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生态系统中的开放记录——包括零售商、供应商以及可能需要修理或服务产品的组织。
- en: Most customers do not think about the warranty on their products until something
    goes wrong. Then they start searching through the warranty to see whether or not
    they are covered, and they often then give up at this stage.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数客户在产品出现问题时才会想到保修。然后他们开始查阅保修单，以确定他们是否受保，通常在这个阶段他们会放弃。
- en: I have a classic example in my own house in 2018\. I purchased a gaming PC,
    as my old PC had become too old and slow. I bought the gaming PC so that I could
    mine cryptocurrency and do my work. So I bought a hi-spec graphics card. Suffice
    to say, one of the fans on the graphics card stopped working just after the main
    12-month warranty had expired (why does that always happen!).
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 我在2018年自己家有一个经典例子。我购买了一台游戏电脑，因为我的旧电脑变得太旧且速度慢。我买了这台游戏电脑以便挖矿和办公。所以我买了一张高性能显卡。总之，显卡上的一个风扇在主要12个月保修期结束后不久就停止工作了（为什么总是这样！）。
- en: I could not find the receipt, as I bought this online, but the name of the seller
    was on the PC. I emailed them and they eventually sent the invoice and when I
    asked for the warranty they just said it is not covered by them, but by the graphics
    card company. Twelve emails later, and after three weeks had passed, I could not
    find a contact for the graphics card online. The seller eventually gave me an
    email address. After another six weeks my replacement fan arrived. This wasted
    my time and their time and I am sure you all have similar experiences.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 我找不到收据，因为我是在线购买的，但卖家的名字在电脑上。我给他们发邮件，他们最终发送了发票，当我询问保修时，他们只是说这不包括在他们范围内，而是显卡公司的责任。十二封邮件后，经过三周，我在网上找不到显卡的联系方式。卖家最终给了我一个电子邮件地址。又过了六周，我的替换风扇到了。这浪费了我的时间和他们的时间，我敢肯定你们都有类似的体验。
- en: It should be a simple process to determine if your warranty will save you from
    paying for repairs. But the warranty industry's supply chain has a number of issues
    and inefficiencies that prevent a simple process for both companies and customers.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 确定您的保修是否可以节省您支付维修费用的过程应该很简单。但是保修行业的供应链存在许多问题和低效，阻碍了公司和客户之间的简单流程。
- en: False claims, fake products, and confusion about eligibility are some of the
    most common issues companies face. These are passed on to consumers in the form
    of tedious processes and poor customer experiences, which I suffered.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 虚假索赔、假产品和关于资格的混淆是公司面临的最常见问题。这些问题以繁琐的流程和糟糕的客户体验的形式转嫁给消费者，我就是这样遭受的。
- en: 'Blockchain technology has the potential to help streamline the industry by
    securing supply chains and providing track-and-trace capabilities for products
    under warranty.  ### Warranty Management Examples'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术有潜力通过确保供应链和为保修产品提供追踪能力来帮助简化行业。### 保修管理示例
- en: '#### *Bitmark – Assigning Digital Blockchain-Based IDs Which Can Be Used for
    Warranty Information*'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: '#### *Bitmark – 基于数字区块链的ID分配，可用于保修信息*'
- en: A company looking to fix the warranty world is Bitmark, a global warranty management
    company, implementing a world of ‘Bitmarks’.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 一家想要修复保修世界的公司是Bitmark，一家全球保修管理公司，正在实施“Bitmark”的世界。
- en: Bitmarks are digital property titles that prove the origin, authenticity, and
    history of ownership for digital property, and works well as a serial number or
    warranty code. One possible method to fight warranty fraud is to give each product
    a warranty code and then have customers “claim” the corresponding bitmark. Only
    one customer can hold a bitmark at a time. (The blockchain enforces this scarcity.)
    Once the manufacturer transfers ownership of the bitmark to their customer they
    can rest assured that it cannot be forged, swapped, or cloned.[^(12)](#c14-note-0012)
  id: totrans-177
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 比特标记是证明数字财产的来源、真实性和所有权历史的数字产权证明，作为序列号或保修代码效果很好。抵抗保修欺诈的一种可能方法是为每个产品提供一个保修代码，然后让客户“认领”相应的比特标记。同一时间只能有一个客户持有比特标记。（区块链强制执行这种稀缺性。）一旦制造商将比特标记的所有权转移给他们的客户，他们可以确信它不能被伪造、交换或克隆。[^(12)](#c14-note-0012)
- en: Using a warranty identifier, similar to any Blockchain-based ID, is a great
    way to allow the customer and the retailer access to the warranty data, when they
    need it and with complete trust and clarity.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 使用类似于基于区块链的ID的保修单识别码，是一种让顾客和零售商在需要时能够访问保修数据，并且完全基于信任和透明度的好方法。
- en: '*Warranteer Moving Your Warranties from the Shoebox to the Cloud!*'
  id: totrans-179
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**Warranteer让您的保修单从鞋盒搬到云端！**'
- en: The old world of warranties lost in draws and in email boxes are gone, if we
    are to believe the word from Warranteer – a pioneer in the ‘e-warranty’ world,
    using Blockchain technology to secure our warranties.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们要相信Warranteer的说法，那么旧世界的保修单已经一去不复返——这家公司是电子保修单世界的先驱，利用区块链技术来保障我们的保修单。
- en: Rather than relying on paper, which can easily be misplaced, Warranteer offers
    customers a digital warranty wallet. They can store all of their warranties in
    the Blockchain, keep them up-to-date in real-time and easily transfer them from
    one provider to another if desired. All parties are privy to the same information
    which helps reduce any disputes.
  id: totrans-181
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与其依赖容易丢失的纸质文件，Warranteer为顾客提供了一个数字保修钱包。顾客可以将所有的保修单存储在区块链上，实时更新它们，并且如果需要，可以轻松地将它们从一个提供商转移到另一个提供商。所有各方都可以访问相同的信息，这有助于减少任何争议。
- en: ''
  id: totrans-182
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The ability to transfer warrantees securely and with transparency greatly benefits
    the secondary market.
  id: totrans-183
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 能够安全且透明地在二级市场转移保修权，对保修市场大有裨益。
- en: ''
  id: totrans-184
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'False claims, fake products, and confusion about coverage are some of the most
    common issues companies face. And these are passed on to consumers in the form
    of tedious processes and poor customer experiences.[^(13)](#c14-note-0013)  ##
    Refunds Management'
  id: totrans-185
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '虚假索赔、假产品和关于保修范围的混淆是公司面临的最常见问题之一。这些问题以繁琐的流程和糟糕的客户体验的形式转嫁给消费者。[^(13)](#c14-note-0013)  ##
    退款管理'
- en: Refunds management using Blockchain technology will simplify an old and paper-based
    process, which we all use daily. Receipts are often issued on paper and there
    is often no connection made between the purchaser and the product (apart from
    high value items). This means that come refund time, there is often issue around
    eligibility for the refund and the proof of ownership of the person trying to
    receive a refund.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 利用区块链技术管理退款将简化一个古老且基于纸张的过程，我们每天都用它。收据通常是在纸上发放，除了高价值商品外，购买者与产品之间通常没有联系。这意味着退款时，常常会有关于是否有资格获得退款和尝试获得退款的人是否拥有该产品所有权的问题。
- en: '### Refunds Management Benefits and Outcomes'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: '### 退款管理的益处和结果'
- en: I have been in the retail industry long enough to see (1) the vast cost of refunds,
    and (2) the fraud-related refunds.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 我在零售行业待得够久了，目睹了（1）退款的巨大成本以及（2）因欺诈而产生的退款。
- en: Whilst this section is on refunds, it is worth noting that the implementation
    of Blockchain technology to track the returns process will be of great benefit
    to retailers, where online retailers see return rates of up to 40% – a massive
    cost to the business and a big issue to tackle in the future.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这一节是关于退款的，但值得注意的是，区块链技术在跟踪退货流程的实施将对零售商大有裨益，尤其是在线零售商退货率高达40%——对企业的巨大成本以及未来需要解决的重大问题。
- en: According to IBM research, ‘Fraudulent transactions and returns cost retailers
    between $9.1 billion and $15.9 billion annually and with so many transactions
    and a complex supply chain, deciphering which returns are fraudulent is becoming
    increasingly more difficult.’
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 根据IBM研究，零售商每年因欺诈交易和退货损失91亿美元至159亿美元。由于交易众多且供应链复杂，识别哪些退货是欺诈行为变得越来越困难。[^(1)](#c1-note-0001)
- en: IBM also found that ‘Returns equate to approximately $260.5 billion in lost
    sales for U.S. retailers, according to the National Retail Federation’.[^(14)](#c14-note-0014)
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: IBM 还发现，根据美国零售联合会的数据，‘退货相当于美国零售商大约2605亿美元的销售额损失’。[^(14)](#c14-note-0014)
- en: These figures are staggering and show the extent of refunds and returns management
    within the retail world. Looking to Blockchain technology for solutions makes
    sense, as the entire process is exceedingly complex and involves many parties.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数字令人震惊，显示了零售世界中退货和退款管理的范围。寻求区块链技术的解决方案是有意义的，因为整个过程非常复杂，涉及许多方。
- en: According to Insider Trends,
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Insider Trends的说法，
- en: Blockchain will not only assist retailers move into accepting crypto-currency
    payments but the digital records created will also help streamline the returns
    and refunds process.
  id: totrans-194
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 区块链不仅将帮助零售商接受加密货币支付，而且创建的数字记录还将有助于简化退货和退款流程。
- en: ''
  id: totrans-195
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In-store purchases could be assigned digital receipts, which will not only give
    customers and retailers a simpler way of dealing with returns and refunds, but
    could also help the industry become paperless. Customers can also get a better
    overview of their spending habits with all receipts in one place.
  id: totrans-196
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 店内购买可以分配数字收据，这不仅会给顾客和零售商提供一个处理退货和退款更简单的方式，而且还可以帮助行业实现无纸化。顾客也可以通过所有收据集中在一个地方来更好地了解自己的消费习惯。
- en: ''
  id: totrans-197
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Implementing a Blockchain solution into refund management will allow for complete
    transparency, which would ensure the eligibility of the refund. Paperless receipts
    mean you can collect email address and contacts.[^(15)](#c14-note-0015)
  id: totrans-198
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在退款管理中实施区块链解决方案将实现完全透明，确保退款资格。无纸化收据意味着你可以收集电子邮件地址和联系方式。[^(15)](#c14-note-0015)
- en: In the earlier parts of the book, there are large sections dedicated to the
    issues within supply chains. Most of those focus on the supply chain to a customer,
    but this is the supply chain from a customer back to the retailer and supplier.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的前几部分，有大量章节致力于供应链内部的问题。其中大多数关注的是到顾客手中的供应链，但这是从顾客手中返回零售商和供应商的供应链。
- en: 'The same rules apply both ways, hence why track and trace, provenance and lineage
    are all concepts equally applicable here as they are in the incoming supply chain.  ###
    Refunds Management Examples'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，这些规则适用于双方，这就是为什么追踪、跟踪、来源和血统等概念在这里与 incoming supply chain 同样适用。### 退款管理示例
- en: '#### *WeChat uses Blockchain to Refund Corporate Expenses*'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: '#### *微信使用区块链退款企业费用*'
- en: WeChat, the Chinese messaging app owned by Tencent, believes that Blockchain
    technology can speed up the reimbursement of expenses for company employees, and
    it's trialling a feature on its WeChat app to do just that.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 腾讯旗下的中国即时通讯应用微信认为，区块链技术可以加快公司员工报销费用的速度，并且已经在微信应用程序上测试了一个功能来实现这一点。
- en: In 2018, Tencent piloted the application at a local restaurant in Shenzhen,
    China, where a user paid the bill through its existing payments service WeChat
    Pay.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年，腾讯在中国的深圳市一家当地餐厅进行了试点应用，用户通过现有的支付服务微信支付账单。
- en: By sending the payment data to its Blockchain platform, the user's employer,
    the restaurant, and Shenzhen's local taxation authority, were all able to see
    the transaction immediately.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将支付数据发送到其区块链平台，用户的老板、餐厅以及深圳当地税务局都能立即看到交易。
- en: Tencent said delays normally encountered via the standard manual claims process
    are eliminated. The company hopes its system will eventually find use in streamlining
    the expense reimbursement process.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 腾讯表示，通过标准的手动索赔过程通常遇到的延误都被消除了。该公司希望其系统最终能用于简化费用报销流程。
- en: China has a somewhat complex expenses system whereby merchants issue different
    payment receipts for individuals and firms. When staff need to be reimbursed for
    dining expenses, for instance, they must request a receipt for companies listing
    the exact taxpayer number of their employer.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 中国的费用系统相当复杂，商家为个人和公司发行不同的支付收据。例如，当员工需要报销餐饮费用时，他们必须要求为公司提供包含他们雇主确切纳税人号码的收据。
- en: In order to do that, employees need to have the merchant manually type in the
    taxpayer number on the receipt in every instance. Furthermore, that process is
    typically followed by additional manual tasks, such as collecting receipts and
    filing a claim before they can receive a refund.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 为了做到这一点，员工需要让商家在每张收据上手动输入纳税号码。此外，这个过程通常还伴随着其他一些手工任务，比如收集收据和提交索赔，然后他们才能获得退款。
- en: 'Using Blockchain technology and WeChat as the application:'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 使用区块链技术和微信作为应用程序：
- en: The employees can spend their expenses quickly and simply.
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 员工可以快速简单地报销他们的开支。
- en: The employer can account for the expense correctly.
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雇主可以正确地核算开支。
- en: The government can claim their tax.
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 政府可以申报他们的税收。
- en: The restaurant has less admin.
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 餐厅的行政工作减少了。
- en: 'With Blockchain technology, in this case, everybody is happy!  ## Global Shipping
    and Freight'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 借助区块链技术，在这个案例中，每个人都感到满意！## 全球航运和货运
- en: The global shipping market is a highly paper-based system, involving a significant
    number of parties within the vast ecosystem; from the container ship owners to
    the port owners, to the customs agencies, to the freight forwarders to the transportation
    companies and the retailers who may own the stock on board.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 全球航运市场是一个高度基于纸张的系统，涉及庞大生态系统中的大量参与方；从集装箱船东到港口所有者，到海关机构，到货运代理人，到运输公司，再到可能拥有船上库存的零售商。
- en: With any global container shipment, there are around 30 paper-based documents
    required each time they leave a dock and arrive in another dock. This means a
    massively inefficient system, with many delays and a massive lack of transparency
    and planning capabilities.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 对于任何全球集装箱运输，每次离开一个码头并抵达另一个码头时，都需要大约30份基于纸张的文件。这意味着一个极其低效的系统，有许多延误和极大的透明度缺失以及规划能力不足。
- en: One of the first recognized global use cases for Blockchain technology, this
    complex use case has many organizations looking at solutions. Many of these are
    focusing on specific areas within the process, and this is allowing progress to
    be made at speed. The entire process will take years to develop, but the vast
    number of parties involved is ensuring that real progress is being made daily.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的第一个被广泛认可的全球应用案例，这个复杂的应用案例让许多组织都在寻找解决方案。其中许多都在关注流程中的特定领域，这使得进步能够迅速实现。整个过程需要数年才能开发完成，但涉及的大量参与方确保了每天都有真正的进步。
- en: For example, CargoSmart and Oracle have estimated a 65% saving in managing the
    shipping documentation and paperwork. This is a significant efficiency saving,
    on top of the benefits of improved transparency to allow the whole ecosystem to
    react faster and smarter to the ship's arrival in port.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，CargoSmart和Oracle估计，在管理航运文件和文书工作上可以节省65%的时间。这是除提高透明度以使整个生态系统能更快、更智能地响应船舶到港之外的一个重要的效率节省。
- en: '### Global Shipping and Freight Benefits and Outcomes'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: '### 全球航运和货运的好处和结果'
- en: The world of global shipping and freight is significant and there are many areas
    where Blockchain technology will help revolutionize this area. When you look at
    the fact that for every large container ship, there are around 30 manual documents,
    you will see the potential where Blockchain technology can eliminate this paperwork.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 全球航运和货运领域非常重要，区块链技术将在这个领域帮助革命化许多方面。当你考虑到对于每一艘大型集装箱船，都有大约30份手工文件时，你将看到区块链技术可以消除这些文书的潜力。
- en: More than $4tn in goods are shipped each year, and more than 80% of the goods
    consumers use daily are carried by the ocean shipping industry.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 每年有超过4万亿美元的商品被运输，消费者日常使用的80%以上的商品都是由海洋运输行业承担的。
- en: The prize for the world of trade is a revolution in world trade on a scale not
    seen since the move to standard containers in the 1960s – a change that ushered
    in the age of globalization.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 全球贸易领域的奖项是一次自20世纪60年代标准化集装箱运输以来未曾有过的世界贸易革命——一次改变了全球化时代的变革。
- en: To make the Blockchain revolution work, dozens of shipping lines and thousands
    of related businesses around the world – including manufacturers, banks, insurers,
    brokers, and port authorities – will have to work out a protocol that can integrate
    all the new systems onto one vast platform.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让区块链革命取得成功，世界上数十家航运公司和数千家相关企业——包括制造商、银行、保险公司、经纪人和港口当局——必须制定一个能够将所有新系统整合到一个大平台上的协议。
- en: 'This has started and there will be some great progress made – the benefits
    of this are too big to ignore:'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 这一变革已经开始，并且会取得一些重大的进步——忽视这些进步的好处是行不通的：
- en: Enhanced predictability of the arrivals – this allows all the parties involved
    to prepare for the ship's arrival, with full knowledge of the contents and its
    location on the vessel.
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高了到达的预测性——这使得所有参与方都能充分准备船舶的到达，全面了解货物及其在船上的位置。
- en: Global shipping paperwork significantly improved – e.g. bill of lading, invoicing,
    customs documents etc.
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 全球航运文件得到了显著改善——例如，提单、发票、海关文件等。
- en: Delivery transparency and accuracy is greatly enhanced – if you know that the
    ship will arrive at X hour, and be unloaded by Y hour, you can ensure your transportation
    is ready to collect the shipment as soon as it is ready. This can then be shipped
    straight to the warehouse or stores.
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交货透明度和准确度大大提高——如果你知道船只将在X时刻到达，并由Y时刻卸货，你可以确保你的运输在货物准备好时立即收取。然后可以直接运到仓库或商店。
- en: According to the World Economic Forum, the costs of processing trade documents
    are as much as a fifth of those of shifting goods. Removing administrative blockages
    in supply chains could do more to boost international trade than eliminating tariffs.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 根据世界经济论坛的数据，处理贸易文件的费用可能是调动货物成本的五分之一。消除供应链中的行政障碍将比取消关税更能促进国际贸易。
- en: And the benefits wouldn't be confined to shipping. Improving communications
    and border administration using Blockchain could generate an additional $1 trillion
    in global trade, according to the World Economic Forum.[^(16)](#c14-note-0016)
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 而且这些好处并不仅限于航运。根据世界经济论坛的数据，通过使用区块链改善通信和边境管理，全球贸易可能会增加1万亿美元。[^(16)](#c14-note-0016)
- en: 'In 2014, Maersk followed a refrigerated container filled with roses and avocados
    from Kenya to the Netherlands. The company found that almost 30 people and organizations
    were involved in processing the box on its journey to Europe. The shipment took
    about 34 days to get from the farm to the retailers, including 10 days waiting
    for documents to be processed. One of the critical documents went missing, only
    to be found later amid a pile of paper.[^(17)](#c14-note-0017)  ### Global Shipping
    and Freight Examples'
  id: totrans-229
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '2014年，马士基跟踪了一箱装满玫瑰和鳄梨的冷藏集装箱，从肯尼亚运往荷兰。该公司发现，在集装箱运往欧洲的过程中，约有30个人和组织参与了处理该箱子。包括在欧洲等待10天处理文件的时间，该货物从农场运到零售商大约需要34天。其中一个关键文件丢失了，后来在一堆纸中找到了。[^(17)](#c14-note-0017)  ###
    全球航运和货运案例'
- en: '#### *IBM and Maersk Introduce Shipping Tracking*'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: '#### **IBM和马士基推出航运跟踪系统**'
- en: One of the first major Blockchain use cases has been the IBM and Maersk partnership,
    which is looking to tackle some of the issues with global shipping.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: IBM和马士基的合作是第一个主要的区块链用例之一，旨在解决全球航运的一些问题。
- en: Whilst small, the work done by IBM and Maersk has shown the way forward for
    many other companies to work on Blockchain technology solutions in this area.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然规模较小，但IBM和马士基的工作为许多其他公司展示了在这一领域使用区块链技术解决方案的前进道路。
- en: Using blockchain smart contracts, TradeLens enables digital collaboration across
    the multiple parties involved in international trade. The trade document module,
    released under a beta program and called ClearWay, enables importers/exporters,
    customs brokers, trusted third parties such as Customs, other government agencies,
    and NGOs to collaborate in cross-organizational business processes and information
    exchanges, all backed by a secure, non-repudiable audit trail.
  id: totrans-233
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用区块链智能合约，TradeLens enable 数字协作，涉及国际贸易的多个参与方。该贸易文件模块作为ClearWay发布，是一个处于测试阶段的程序，使进口商/出口商、海关经纪人、海关等可信赖的第三方、其他政府机构、非政府组织能够在跨组织业务流程和信息交换中协作，所有这些都得到了一个安全、不可抵赖的审计线索的支持。
- en: ''
  id: totrans-234
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: During the 12-month trial, Maersk and IBM worked with dozens of ecosystem partners
    to identify opportunities to prevent delays caused by documentation errors, information
    delays, and other impediments.
  id: totrans-235
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在12个月的试点期间，马士基和IBM与数十个生态系统合作伙伴合作，识别了防止由于文件错误、信息延迟等造成的延误的机会。
- en: ''
  id: totrans-236
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One example demonstrated how TradeLens can reduce the transit time of a shipment
    of packaging materials to a production line in the United States by 40 percent,
    avoiding thousands of dollars in cost. Through better visibility and more efficient
    means of communicating, some supply chain participants estimate they could reduce
    the steps taken to answer basic operational questions such as “where is my container”
    from 10 steps and five people to, with TradeLens, one step and one person.[^(18)](#c14-note-0018)
  id: totrans-237
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 其中一个例子展示了TradeLens如何将包装材料运输到美国生产线的时间缩短40%，从而节省数万美元的成本。通过更好的可见性和更高效的沟通方式，一些供应链参与者估计他们可以将回答基本运营问题“我的集装箱在哪里？”所需的步骤从10步和5个人减少到，使用TradeLens，只需1步和1个人。[^(18)](#c14-note-0018)
- en: '*CargoSmart Partners with Oracle to Deliver Blockchain Simplified Shipping
    Documentation*'
  id: totrans-238
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**CargoSmart与Oracle合作简化航运文件**'
- en: CargoSmart, a shipping company in Hong Kong, has carried out an implementation
    with the tech giant Oracle to improve the shipping document process. This has
    reduced the time taken to process the shipping documents by 65% – a significant
    saving in a very large area.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 香港的货运公司CargoSmart与技术巨头Oracle合作，实施改进了货运单证流程。这使得处理货运单证的时间减少了65%——在非常大的领域中这是一个显著的节省。
- en: Shipping document handling processes are complex and include dated paper processes
    that involve many stakeholders across countries. In addition, companies in global
    shipping have very diverse technical capabilities and data standards, exchanging
    documents in many formats including email, online forms, and Electronic Data Interchange
    (EDI). On average, a single shipment can involve more than 30 documents exchanged
    by all parties, often with multiple revisions due to human errors, before it leaves
    port.
  id: totrans-240
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 货运单证处理流程复杂，包括过时的纸质流程，涉及跨越国家的许多利益相关者。此外，全球航运公司的技术能力和数据标准非常多样，文件格式包括电子邮件、在线表格和电子数据交换（EDI）。平均而言，单个运输涉及所有各方交换的超过30份文件，由于人为错误，常常在离开港口前需要多次修订。
- en: ''
  id: totrans-241
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'CargoSmart''s blockchain solution aims to simplify the shipping documentation
    process, increase trust, and boost efficiency. Connected through a blockchain
    documentation platform, the entire shipping ecosystem can reduce disputes, avoid
    late penalties from customs agencies, expedite documentation turnaround times,
    and better manage detention and demurrage costs. CargoSmart projects a 65% reduction
    in the amount of time required to collect, consolidate, and confirm data from
    multiple parties and to handle shipping data that is repetitive in different documents
    by leveraging its blockchain shipment documentation solution.[^(19)](#c14-note-0019)  ##
    Improved Sourcing and Procurement'
  id: totrans-242
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'CargoSmart的区块链解决方案旨在简化货运单证流程，增加信任，提高效率。通过区块链单证平台连接，整个航运生态系统可以减少争议，避免海关机构的迟交罚款，加快文件周转时间，更好地管理拘留和滞留成本。CargoSmart预测，通过利用其区块链货运单证解决方案，可以减少65%的收集、合并和确认多方数据以及处理在不同文件中重复的货运数据所需的时间。[^(19)](#c14-note-0019)  ##
    改进采购和采购'
- en: 'Improving the sourcing of products within all supply chains will help to improve
    the entire supply chain efficiency and trust. Blockchain technologies will help
    to:'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 改进所有供应链中的产品采购将有助于提高整个供应链的效率和信任。区块链技术将有助于：
- en: Improve supplier trust and openness – sharing data and analysis across the ecosystem.
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高供应商的信任和透明度——在生态系统内共享数据和分析。
- en: Show the history across the entire ecosystem.
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 展示整个生态系统的历程。
- en: Enhance the supplier comparisons, ensuring better and more accurate sourcing
    decisions are made.
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提升供应商对比功能，确保更好地、更准确地进行采购决策。
- en: Sourcing is a complex business process with stakeholders from many different
    teams. The process normal begins when supplier bids are collected using online
    sourcing technologies, but currently, a large part of the sourcing evaluation
    and award process is still manual in nature.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 采购是一个涉及多个不同团队利益相关者的复杂商业过程。这个过程通常从使用在线采购技术收集供应商报价开始，但目前，采购评估和授标过程的大部分仍然是手工操作的。
- en: Utilizing Blockchain through all steps of the process – proposals, quotes, and
    bids – or auction, can offer greater efficiency and transparency.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个流程的各个步骤中使用区块链——提案、报价、投标或拍卖，可以提供更高的效率和透明度。
- en: The ultimate goal is to ensure that Blockchain technology empowers the buyer
    with the means to ensure authenticity and traceability of all goods throughout
    the purchasing cycle. With verifiable audit trails of suppliers' goods being established,
    critical supplier credentials, certificates and qualification statuses will become
    immutable and shared with all parties within the ecosystem (who require this data).
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 最终目标是确保区块链技术赋予买家确保所有商品在购买周期内真实性和可追溯性的手段。通过建立供应商商品的可验证审计跟踪，关键供应商资质、证书和资格状态将变得不可变，并与生态系统内所有各方（需要这些数据的人员）共享。
- en: '### Improved Sourcing and Procurement Benefits and Outcomes'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: '### 改进采购和采购的好处与结果'
- en: Improving the procurement process with Blockchain technology offers some great
    benefits to non-supply chain organizations as well as supply chain organizations.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 利用区块链技术改进采购流程，对非供应链组织以及供应链组织都能带来一些巨大的好处。
- en: Despite advancements in digital technologies, procurement processes are still
    in the dark ages and suffer many challenges, such as transparency, data inconsistency,
    trust, and time sensitivity. Paper-based processes are still common, resulting
    in reduced transparency across networks, as well as inaccuracy and delays.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管数字技术有所进步，采购过程仍然停留在黑暗时代，并面临许多挑战，如透明度、数据不一致性、信任和时间敏感性。基于纸张的过程仍然很常见，导致跨网络的透明度降低，以及不准确和延迟。
- en: Organizations facing these challenges are using technology and big data to improve
    the supply chain visibility. Cloud technologies are replacing older EDI technologies
    currently used in the supply chain.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 面临这些挑战的组织正在使用技术和大数据来提高供应链的可见性。云计算正在取代供应链中目前使用的较旧的EDI技术。
- en: 'Blockchain is a great solution for procurement and organizations will benefit
    from the various features Blockchain technology offers, such as secure collaboration
    for contracts, distributed and synchronized information management, and digitization
    and standardization of the multiparty supply chain.  ## Certification and Authentication'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: '区块链是采购的一个很好的解决方案，组织将受益于区块链技术提供的各种功能，如合同的安全协作、分布式和同步的信息管理，以及多方供应链的数字化和标准化。  ##
    认证和鉴别'
- en: 'I have written about certification and authentication a number of times in
    the book, and want to just remind you of the key areas where Blockchain technology
    will help these use cases:'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 我在书中多次写过关于认证和鉴别的主题，只想提醒你们区块链技术将如何帮助这些用例的关键领域：
- en: Individual identification (diD)
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个人识别（diD）
- en: Certification of achievements and qualifications
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成就和资格认证
- en: Intellectual property across all intangible products and services
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有无形产品和服务的知识产权
- en: Certifying a country or place of origin
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 认证一个国家或原产地
- en: Identifying the owners of digital products and designs.
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别数字产品和服务的设计者。
- en: When discussing identity, it is important to remember that anything, any person,
    and any item can have an identity. This enables anything giving information to
    or from the Blockchain to be tracked and traced, and their transactions committed
    to Blockchain. The details or content of the transactions is still kept confidential,
    but the transaction is noted between ID 1 and ID 2.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 当讨论身份时，重要的是要记住任何东西、任何人、任何物品都可以有身份。这使得任何向或从区块链提供信息的东西都可以被追踪和追溯，并将他们的交易提交给区块链。交易的详细信息或内容仍然保持机密，但交易记录在ID
    1和ID 2之间。
- en: '### Certification and Authentication Benefits and Outcomes'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: '### 认证和鉴别的利益与结果'
- en: With the increased cases of identity theft and data leaks all across the globe,
    authentication and identity is a major concern. By authentication I mean the authentication
    as to whether the person or ‘thing’ accessing the data is actually who they claim
    to be.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 随着全球身份盗用和数据泄露案件数量的增加，认证和身份是一个主要关注的问题。当我谈论认证时，我指的是验证正在访问数据的人或“事物”是否真的是他们所声称的人。
- en: For most identity, Blockchain technology uses the key pairing for the users
    to register their identity. The confidential information is stored in form of
    hashes which can be used for several identity-related attributes like name, unique
    identity number or social security number, finger-print, or other biometric information.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数身份认证，区块链技术使用密钥对为用户注册身份。机密信息以哈希形式存储，可用于诸如姓名、唯一身份号码或社会保障号码、指纹或其他生物识别信息等与身份相关的属性。
- en: 'Once the identity is set up using Blockchain technology, the user can request
    a recognized party to verify the hashes by authenticating that the information
    provided on the blockchain is true. Therefore, whenever someone requires the identity
    for any kind of authentication or identification, they can use the hashes of the
    block pre-verified by the trusted recognized party.  ### Certification and Authentication
    Examples'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: '一旦使用区块链技术设置了身份，用户就可以要求一个公认的实体通过验证区块链上提供的信息是真的来验证哈希。因此，当有人需要身份进行任何认证或识别时，他们可以使用由公认的信任实体预先验证的区块哈希。  ###
    认证和鉴别的例子'
- en: '*‘Smart’ IP Rights – Intellectual Property Using Blockchain Technology*'
  id: totrans-266
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*“智能”知识产权——利用区块链技术的知识产权*'
- en: The potential to use blockchain technology for the management of IP rights is
    well documented. Recording IP rights in a distributed ledger rather than a traditional
    database could effectively turn them into ‘smart IP rights’.[^(20)](#c14-note-0020)
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 利用区块链技术管理知识产权的潜力已经得到了很好的记录。将知识产权记录在分布式账本中，而不是传统的数据库中，可以有效地将它们变成“智能知识产权”。[^(20)](#c14-note-0020)
- en: If you could move to a world where you record the IP rights you can then move
    one step further and create IP registered using blockchain technology to create
    ‘smart IP registries’ in the form of a centralized solution run by the IP office
    as an accountable authority which would create an immutable record of events in
    the life of a registered IP right.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您能进入一个记录知识产权权利的世界，那么您还可以进一步创建使用区块链技术的知识产权注册，以创建由知识产权局作为可追溯权威机构运行的集中式解决方案，从而在注册知识产权权利的生命周期中创建一个不可更改的事件记录。
- en: For example, this registry could include trademark management from when a trademark
    was first applied for, registered, or first used in trade; or when a design, trademark
    or patent was licensed, assigned, and so on.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，这个注册表可以包括从申请、注册或首次在贸易中使用商标开始，或者当一个设计、商标或专利被许可、分配等时进行的商标管理。
- en: The ability to track the entire life cycle of a right would have many benefits,
    especially around the owners’ rights and uses of the IP. This would enable the
    originator of the IP to have the ability to monetize their IP and track the usage
    of the IP.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 能够追踪权利的整个生命周期将带来许多好处，特别是在知识产权所有者权利和知识产权使用方面。这将使知识产权的原始者能够货币化他们的知识产权并追踪知识产权的使用。
- en: '*KodakOne – Reinventing the Printed Photograph Using Blockchain Technology*'
  id: totrans-271
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 柯达一号 - 使用区块链技术重塑印刷照片
- en: KodakOne is the reinvention of Kodak as a Blockchain-based company looking to
    help the significant issue of IP rights and photography. Who owns my photograph?
    This is a hot topic and Kodak has partnered with Wenn Digital to develop a Blockchain-based
    solution.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 柯达一号是柯达作为基于区块链的公司的重塑，旨在解决知识产权和摄影的重大问题。谁拥有我的照片？这是一个热门话题，柯达已经与Wenn Digital合作开发了一个基于区块链的解决方案。
- en: In 2018, when this was announced, the price of Kodak's shares rocketed and the
    mainstream press said that this was Kodak just using the word Blockchain to inflate
    their share price. I do not agree, what KodakOne is trying to do, makes perfect
    sense using Blockchain technology and is a perfect use case for applying the benefits
    of transparent ownership of IP, and assigning the royalties and copyrights correctly
    and transparently.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 在2018年这个消息公布时，柯达公司的股价飙升，主流媒体称柯达只是用区块链这个词来推高股价。我不同意，柯达一号想要做的事情，利用区块链技术是非常合理的，完美地使用了知识产权透明所有权的好处，以及正确透明地分配版税和版权。
- en: 'How it works for KodakOne:'
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 柯达一号的工作原理：
- en: We build innovative blockchain technology that protects, distributes and licenses
    your work allowing you to focus on creating great imagery.
  id: totrans-275
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们开发了创新的区块链技术来保护、分发和许可您的工作，让您能够专注于创作优秀的图像。
- en: ''
  id: totrans-276
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Blockchain holds tremendous potential and business leaders around the world
    increasingly seek ways to apply the technology to specific industries and niches.
  id: totrans-277
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 区块链具有巨大的潜力，世界各地的商业领袖越来越多地寻求将这项技术与特定行业和利基市场相结合的方法。
- en: ''
  id: totrans-278
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Given the immutable nature of a blockchain ledger or system, the KODAKOne platform
    is focused on providing practical applications for professional photographers.
  id: totrans-279
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 考虑到区块链账本或系统的不可变性，KODAKOne平台专注于为专业摄影师提供实际应用。
- en: ''
  id: totrans-280
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Other KODAKOne platform features will include:'
  id: totrans-281
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 柯达一号平台的其他功能将包括：
- en: ''
  id: totrans-282
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Image Registration – Provides immutable proof of ownership of your images and
    enables members to take advantage of the platform's wider services.
  id: totrans-283
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 图像注册 - 提供您图像所有权的不可更改证明，并允许会员利用平台的广泛服务。
- en: ''
  id: totrans-284
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Rights Management – Every license will be documented by a smart contract on
    the blockchain confirming copyrights, licensing terms and conditions to the associated
    image or images.
  id: totrans-285
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 权利管理 - 每个许可将通过区块链上的智能合同来记录，确认与相关图像或图像相关的版权、许可条款和条件。
- en: ''
  id: totrans-286
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Transparent Accounting – Royalty payments will be able to be received instantly
    via KODAKOne platform's smart accounting and reporting system; community members
    don't need a separate accounting system, as all payment and accounting related
    information is saved on the blockchain.
  id: totrans-287
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 透明会计 - 版税支付可以通过KODAKOne平台的智能会计和报告系统即时收到；社区成员不需要单独的会计系统，因为所有支付和会计相关信息都保存在区块链上。
- en: ''
  id: totrans-288
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Community Marketplace – Our KODAKOne platform marketplace will enable KODAKCoin
    token holders to buy, sell and book products and services.[^(21)](#c14-note-0021)  ##
    Inventory Management'
  id: totrans-289
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '社区市场 – 我们的KODAKOne平台市场将使KODAKCoin代币持有者能够购买、出售和预订产品和服务的。[^(21)](#c14-note-0021)  ##
    库存管理'
- en: The management of inventory or stock through a supply chain is a complex task.
    Once the finished products arrive with the retailer, brand, or partner, there
    are many different journeys that the products will take. With the growth of online,
    the options for delivery to the end customer have grown and include; bricks and
    mortar stores, collection points, vending machines, collection kiosks, delivery
    to home, delivery to an office, drive thru collections and many more. All of these
    options mean that the transparency and accuracy of stock in the network must be
    extremely accurate.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 通过供应链管理库存或库存是一项复杂的工作。一旦成品到达零售商、品牌或合作伙伴，产品将采取许多不同的旅程。随着在线业务的增长，将产品送达最终顾客的交付选项已经增长，包括：实体店、取货点、自动售货机、取货柜、送货上门、送货到办公室、快速取货车道等等。所有这些选项意味着网络中库存的透明度和准确性必须非常精确。
- en: 'Blockchain technology can help improve inventory management in a few ways,
    by:'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术可以在几个方面帮助改善库存管理，通过：
- en: Improving the order tracking for every single order, wherever they are in the
    network.
  id: totrans-292
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改善每个订单的订单跟踪，无论它们在网络中的哪个位置。
- en: Reducing the operational costs of running a complex inventory network.
  id: totrans-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 减少运营一个复杂库存网络的操作成本。
- en: Allowing accurate and real-time tracking through the entire network to shelf
    or customer home.
  id: totrans-294
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许在整个网络中准确、实时地跟踪到货架或顾客家中。
- en: Much better management of product returns.
  id: totrans-295
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品退货的管理更加出色。
- en: '### Inventory Management Benefits and Outcomes'
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: '### 库存管理的好处和结果'
- en: 'If you are under any illusion that inventory is not a global challenge let''s
    look at some research from Accenture: There are about 5000 companies worldwide
    that have $1 billion in annual revenue that are transacting between $100,000 and
    $20,000,000 a minute.'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有任何幻想认为库存不是全球挑战，让我们看看来自Accenture的一些研究：全球约有5000家公司年收入达10亿美元，每分钟交易额在10万美元至200万美元之间。
- en: The complexity is obvious and tracking all of this inventory, and all of those
    purchases, invoices, shipments, serial numbers, and receipts, which collectively
    are endlessly reflected between all of the companies in the system.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 复杂性显而易见，跟踪所有这些库存、所有这些购买、发票、发货、序列号和收据，所有这些在系统中的公司之间不断地相互反映。
- en: 'There are many benefits for the retailers and supply chain companies using
    blockchain technology as described by Multichannel Merchant:'
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 使用区块链技术的零售商和供应链公司有很多好处，正如Multichannel Merchant所描述的：
- en: Notably, since the data flows seamlessly and in real time between every sector
    of the value chain, organizations can gain instant insight into what consumers
    are buying. They can thereby optimize manufacturing planning and forecasting based
    on demand, rather than simply react to inventory stockouts. Companies can ensure
    that they always have the right types of SKUs and amount of stock in their warehouses.
  id: totrans-300
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 值得注意的是，由于数据在价值链的每个环节无缝、实时流动，组织可以立即了解消费者正在购买什么。他们可以根据需求优化制造计划和预测，而不仅仅是应对库存短缺。公司可以确保他们仓库里总是有正确类型的SKU和适量的库存。
- en: ''
  id: totrans-301
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: No matter how much their marketplaces may fluctuate, they will always have product
    available to satisfy consumers with limited excess, thereby eliminating lost sales,
    minimizing carrying costs and increasing revenue and profitability.
  id: totrans-302
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 无论他们的市场如何波动，他们总是有产品可供满足有限过剩的消费者需求，从而消除销售损失，最小化库存成本并增加收入和利润。
- en: ''
  id: totrans-303
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Blockchain can help companies and brands shift their approach to inventory management,
    replenishment and forecasting from reactive to proactive. They can drive business
    growth with complete transparency and real-time data flow from end to end. They
    can thereby optimize manufacturing levels upstream in the supply chain to meet
    consumer demands downstream, and back.[^(22)](#c14-note-0022)
  id: totrans-304
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 区块链可以帮助公司和品牌将库存管理、补货和预测的方法从被动转变为主动。他们可以利用完全透明和端到端的实时数据流推动业务增长。他们可以通过这种方式优化供应链上游的制造水平，以满足下游的消费者需求，反之亦然。[^(22)](#c14-note-0022)
- en: 'The benefits to the improvements in customer service are clear to see, and
    this is why retailers spend a vast quantity of their time managing inventory.  ##
    Traceability'
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 客户服务改进的好处是显而易见的，这也是为什么零售商要花费大量时间管理库存的原因。## 可追溯性
- en: The ability to accurately trace a product and its components is one of the main
    use cases for organizations. Using Blockchain technology, you are able to capitalize
    on the transparency and trust element of Blockchain technology, to accurately
    and easily track and trace a product.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 准确追踪产品和其组件的能力是组织的主要用例之一。利用区块链技术，您可以充分利用区块链技术的透明度和信任元素，准确轻松地追踪和追踪产品。
- en: 'Traceability covers the following example journey:'
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 可追溯性涵盖以下示例旅程：
- en: A product is produced on a farm or a factory.
  id: totrans-308
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品在农场或工厂生产。
- en: The item is then transported to a distributor. The item is then organized and
    transported to retailers where they are sold to consumers.
  id: totrans-309
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后将物品运送到分销商。然后将物品组织并运送到零售商，最后卖给消费者。
- en: An accurate audit trail is created for each item/batch that can be stored on
    a Blockchain ledger.
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为每个项目/批次创建准确的审计跟踪，可以存储在区块链账本上。
- en: Consumers can be confident in the accuracy of the detail provided due to the
    immutability of the Blockchain.
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 消费者可以确信由于区块链的不可变性，提供的细节是准确的。
- en: Information moving between each phase is sped up as update transactions can
    occur in near real-time.
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信息在各阶段之间移动速度加快，因为更新交易可以在近乎实时的时间内发生。
- en: '### Traceability Benefits and Outcomes'
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: '### 可追溯性好处和成果'
- en: 'There are a number of use case benefits of building Blockchain technology for
    traceability in some of the following areas:'
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下领域构建区块链技术以实现可追溯性有许多用例好处：
- en: Increased traceability of material supply chain to ensure corporate standards
    are met.
  id: totrans-315
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增加材料供应链的可追溯性，确保达到企业标准。
- en: Lower losses from counterfeit/grey market trading.
  id: totrans-316
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 减少假冒/灰色市场交易造成的损失。
- en: Improved visibility and compliance over outsourced contract manufacturing.
  id: totrans-317
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进对外包合同制造的可见性和合规性。
- en: Reduced paperwork and administrative costs.
  id: totrans-318
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 减少文件和行政成本。
- en: 'There are many outcomes from a transparent and real-time supply chain such
    as:'
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 透明且实时的供应链有许多结果，例如：
- en: Visibility across the entire supply chain – from raw material to finished goods.
  id: totrans-320
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 整个供应链的可见性 - 从原材料到成品。
- en: The ability to prevent counterfeit goods, by having a greater view of the entire
    supply chain.
  id: totrans-321
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过拥有整个供应链的更广泛视角，防止假冒商品的能力。
- en: Track and trace of products is simple and quick.
  id: totrans-322
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品和其组件的追踪和跟踪简单快捷。
- en: Easy tracking ensures swift payments up and down the supply chain.
  id: totrans-323
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 轻松追踪确保供应链上下游的快速支付。
- en: Recall identification and management is simplified and sped up.
  id: totrans-324
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 召回识别和管理简化并加快。
- en: Customs, certification, and compliance is made easier and quicker.
  id: totrans-325
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 海关、认证和合规变得更加容易和快速。
- en: Supplier trust is enhanced and developed.
  id: totrans-326
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 供应商的信任得到增强和发展。
- en: History visibility helps to make better decisions for future products.
  id: totrans-327
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 历史透明度有助于为未来产品做出更好的决策。
- en: Deeper supplier comparisons allow a more efficient procurement process and better
    pricing.
  id: totrans-328
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更深入的供应商比较使采购过程更加高效，定价更优。
- en: Enhanced predictability of the arrival of the exact products.
  id: totrans-329
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高准确产品到达的预测性。
- en: Delivery progress is easier to monitor and react to.
  id: totrans-330
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交付进度更容易监控和应对。
- en: Improved order progress can be shared with customer and suppliers.
  id: totrans-331
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以与客户和供应商共享改进的订单进度。
- en: Reduced operational costs to sharing data and multiple copies of incorrect data.
  id: totrans-332
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 减少因共享数据和多次复制错误数据而产生的运营成本。
- en: 'Tracing a product component is complex due to the scale of our global networks,
    but there has been a great deal of work in this area and a few of the examples
    are here.  ### Traceability Examples'
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 由于全球网络的规模，追踪产品组件复杂，但这一领域已经做了大量工作，以下是一些示例。### 可追溯性示例
- en: '#### *Tuna Fish – Traceability Use Case*'
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: '#### *金枪鱼渔业 - 可追溯性用例*'
- en: The first traceability application enabled by Ethereum, was developed from January
    2016 to June 2016\. This was with tuna, where both yellowfin and skipjack tuna
    were tracked throughout the entire supply chain, from fishermen to distributors
    and on to the end customer.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个由以太坊启用的追踪应用，是在2016年1月至2016年6月期间开发的。这是关于金枪鱼的，其中黄鳍金枪鱼和skipjack金枪鱼在整个供应链中，从渔民到分销商，再到最终客户都被追踪。
- en: The customers could track the ‘journey’ of their tuna sandwiches via a smartphone
    and understand the information about the producers, suppliers, and procedures
    undergone by the product on its journey to the customer's table.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 客户可以通过智能手机追踪他们金枪鱼三明治的“旅程”，并了解有关生产商、供应商和产品在其到达客户餐桌的旅程中经历的过程的信息。
- en: Every unit of measure (by fish or by catch) was associated with a digital ‘token’
    to confirm the fish's origin and tracked throughout the supply chain, presenting
    a viable model for product certification to an end customer.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 每个计量单位（按鱼或按捕获量）都与一个数字“代币”相关联，以确认鱼的来源并在供应链中跟踪，向最终客户呈现了一个产品认证的可行模型。
- en: The first case example, when implemented fully, will be the first large-scale
    Blockchain initiative within the $42-billion tuna industry.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个案例实例，一旦完全实施，将是420亿美元金枪鱼行业内的第一个大型区块链计划。
- en: The eight nations united under the Parties to the Nauru Agreement (PNA) hold
    25% of the world's tuna stocks and 50% of the world's skipjack stocks in their
    waters. Pacifical is the global marketing company jointly set up by PNA, launching
    the platform in cooperation with Atato, a Thailand-based Blockchain service provider.
    Powered by Ethereum's Blockchain smart contracts and IPFS decentralized storage,
    integrating with Pacifical's traceability solutions.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 八个国家联合起来，作为瑙鲁协议各方（PNA），在其水域拥有世界25%的金枪鱼库存和50%的skipjack库存。Pacifical是由PNA共同成立的全球营销公司，与泰国区块链服务提供商Atato合作推出该平台，由以太坊的区块链智能合约和IPFS去中心化存储提供动力，与Pacifical的可追溯性解决方案集成。
- en: The new Blockchain platform will cover the entire supply chain and chain of
    custody of about 35 million tuna fish caught annually. More than 200 million consumer
    units of Pacifical tuna per year in over 23 countries can soon be traced and verified
    through the Ethereum Blockchain. Environmental groups, retailers, consumers, and
    certifications bodies all over the world will be able to verify live on Ethereum's
    public Blockchain exactly how their sustainable Pacifical tuna was caught, by
    which captain, vessel, area, and period, as well as where and when it was processed.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 新的区块链平台将涵盖大约3500万条金枪鱼的年捕捞供应链和所有权链。通过以太坊区块链，超过23个国家每年消费的2亿多份Pacifical金枪鱼很快就能被追踪和验证。世界各地的环境组织、零售商、消费者和认证机构都能通过以太坊的公有区块链实时验证他们可持续的Pacifical金枪鱼是如何被捕捞的，包括哪位船长、哪艘船、哪个区域和哪个时间段，以及在哪里何时加工。
- en: This complex Blockchain integration will be powered by Atato Blockchain services
    and will cover over 100 large fishing vessels and provide an unprecedented level
    of transparency and traceability, to build the highest level of trust on the sustainability
    of the catch. All products carrying the Pacifical and MSC logo will be able to
    be traced on the Blockchain through their unique tracking code. The information
    will be collected from linking all information sources within the global tuna
    supply chain from the fishing boat through the production process up to the final
    point of sale.[^(23)](#c14-note-0023)
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 这个复杂的区块链集成将由Atato区块链服务提供动力，并将涵盖超过100艘大型渔船，提供前所未有的透明度和可追溯性，以建立对捕捞可持续性的最高信任。所有带有Pacifical和MSC标志的产品将通过其唯一的追踪代码在区块链上追踪。信息将从连接全球金枪鱼供应链中的所有信息来源收集，从渔船到生产过程，直至最终销售点。[^(23)](#c14-note-0023)
- en: '*Walmart Partners with IBM to Solve the Traceability Food Use Case – from 7
    Days to 2.2 Seconds*'
  id: totrans-342
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**沃尔玛与IBM合作解决可追溯性食品用例——从7天缩短至2.2秒**'
- en: Product recalls are a significant issue for all food retailers. When there is
    contamination found in the food chain, the retailer must act swiftly and decisively
    to remove the contaminated products from the supply chain and the customers. The
    current process takes significant amount of time and resources, meaning that vast
    volumes of food product are needlessly destroyed in a food recall, as the retailer
    must adopt a zero tolerance approach and remove anything that could be affected.
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 产品召回对所有食品零售商来说是一个重大问题。当在食品链中发现污染时，零售商必须迅速果断地从供应链和客户中移除受污染的产品。当前的过程需要大量时间和资源，这意味着在食品召回中，大量食品产品不必要的被销毁，因为零售商必须采取零容忍态度，移除任何可能受影响的产品。
- en: With the vast complex, global food supply chains we have today, any recall involves
    countless partners and organizations – taking time to investigate, analyse, and
    fix. Walmart were one of the first to look for a solution using Blockchain technology.
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们今天拥有的庞大复杂的全球食品供应链中，任何召回都涉及无数的合作伙伴和组织——需要时间进行调查、分析和修复。沃尔玛是首批寻求使用区块链技术解决方案的企业之一。
- en: In 2016, Walmart, IBM, and Tsinghua University began collaboration on a Blockchain
    pilot that traced pork in China using the IoT sensors along the supply chain.
    Later, a second Blockchain pilot was launched, tracing Mexican mangoes in the
    US.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年，沃尔玛、IBM和清华大学开始合作进行一项区块链试点，使用供应链中的物联网传感器追踪中国的猪肉。后来，又启动了第二个区块链试点，追踪美国的美洲芒果。
- en: 'Developed using the Hyperledger, the pilots were designed to accurately record
    the following:'
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Hyperledger开发的试点旨在准确记录以下内容：
- en: Farm origin data
  id: totrans-347
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 农场来源数据
- en: Batch number
  id: totrans-348
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 批次号
- en: Factory and processing data
  id: totrans-349
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工厂和加工数据
- en: Expiration dates
  id: totrans-350
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保质期
- en: Storage temperatures
  id: totrans-351
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 储存温度
- en: Shipping details.
  id: totrans-352
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运输详情。
- en: Though the scale of the projects were limited, there were positive results seen.
    Walmart demonstrated how food tracking that would usually take seven days could
    be done in 2.2 seconds with Blockchain.
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管项目的规模有限，但看到了积极的结果。沃尔玛展示了如何使用区块链在2.2秒内完成通常需要七天的食品追踪。
- en: Once the Blockchain projects scale to include 10 or more nodes, IBM believes
    it can save the industry ‘billions of dollars.[^(24)](#c14-note-0024)
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦区块链项目扩展到包括10个或更多节点，IBM相信它可以为行业节省“数十亿美元。[^(24)](#c14-note-0024)
- en: '*Beer Ingredients Verified by Blockchain*'
  id: totrans-355
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**由区块链验证的啤酒原料**'
- en: The global technology giant Oracle has built a number of Blockchain applications
    for tracking and tracing the ingredients in a customer product. Here is a great
    extract discussing the Alpha Acid Brewery where the ingredients in the beer are
    traced using Blockchain technology. The project is called Blockchain Beer.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 全球技术巨头甲骨文为追踪和追溯客户产品的原料构建了多个区块链应用。这里有一段很好的摘录，讨论了Alpha Acid Brewery，那里使用区块链技术追踪啤酒的原料。这个项目叫做区块链啤酒。
- en: Oracle Blockchain Applications enable customers to track products through the
    supply chain on a distributed ledger to increase trust in business transactions,
    get better visibility across a multi-tier supply chain, accelerate product delivery
    and contract execution, and improve customer satisfaction. One early adopter of
    the Oracle Blockchain applications is Alpha Acid Brewery in the Bay area. Alpha
    Acid Brewery is using Oracle Blockchain to authenticate the ingredients in their
    unique beer blend.
  id: totrans-357
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 甲骨文区块链应用使客户能够在一个分布式账本上跟踪供应链中的产品，以增加对企业交易的信任，在一个多层次供应链中获得更好的可见性，加快产品交付和合同执行，提高客户满意度。甲骨文区块链应用的早期采用者之一是湾区的Alpha
    Acid Brewery。Alpha Acid Brewery正在使用甲骨文区块链来验证他们独特啤酒混合物中的原料。
- en: ''
  id: totrans-358
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '‘Consumers are better informed than ever before and are increasingly interested
    in what is in the products they consume,’ said Kyle Bozicevic, owner and brewer
    at Alpha Acid Brewing in Belmont, California. ‘We can now track materials and
    premium ingredients from our suppliers and analyze sensor data from the production
    process for each batch. Oracle Intelligent Track and Trace Blockchain application
    helps ensure that we are getting the highest quality hops, malt, and yeast, and
    enables us to create a strong narrative around our products for customers’.[^(25)](#c14-note-0025)  ##
    Provenance'
  id: totrans-359
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '“消费者比以往任何时候都更有信息，对他们消费的产品越来越感兴趣，”加利福尼亚州贝尔蒙特Alpha Acid Brewing的所有者兼酿酒师Kyle Bozicevic说。“我们现在可以追踪从供应商那里采购的原材料和高级原料，并对每批产品的生产过程中的传感器数据进行分析。甲骨文智能追踪和溯源区块链应用有助于确保我们获得最高质量的啤酒花、麦芽和酵母，并使我们能够为客户创造强烈的产品故事。[^(25)](#c14-note-0025)  ##
    溯源'
- en: Understanding the provenance of a product is of interest to many customers in
    today's societies. With the challenges around fake products and scandals such
    as horse meat in UK food, there is an ever- growing interest in the makeup of
    the products that we buy and use in our daily lives.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 了解产品的来源对当今社会许多客户都有兴趣。随着假冒产品和像英国食品中的马肉这样的丑闻的挑战，对我们日常生活中购买和使用产品的组成成分的兴趣日益增长。
- en: Blockchain technology is a great use case of provenance and there have been
    many trials happening over the last few years on this use case.
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术是验证来源的一个极佳用例，过去几年里在这个用例上已经进行了许多试验。
- en: 'The main use cases for provenance using Blockchain technology focus in the
    areas of:'
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 使用区块链技术进行来源追踪的主要用例集中在以下领域：
- en: Tracking the origin and movement of high value items in a supply chain e.g.
    food, fashion, and cotton – see the MonoChain case study for more details.
  id: totrans-363
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 追踪供应链中高价值物品的起源和移动，例如食品、时尚和棉花——更多信息请参见MonoChain案例研究。
- en: Tracking critical items of documentation such as bills of lading or letters
    of credit.
  id: totrans-364
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 追踪关键的文件，如提单或信用证。
- en: 'A usual provenance solution:'
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 一个常见的来源解决方案：
- en: Tracking the journey of a product begins at the source and ends with the customer.
  id: totrans-366
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 产品的追踪从源头开始，结束于客户。
- en: Data is gathered about the supplier and their locations as well as the environmental
    and social impact of each business.
  id: totrans-367
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关于供应商及其位置以及每个企业的环境和社会影响收集数据。
- en: The Blockchain technology links together data from the farm to factory to depots
    and retail branches.
  id: totrans-368
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 区块链技术将农场到工厂再到仓库和零售分支的数据连接在一起。
- en: The digital history can be accessed and reviewed by store colleagues, the food
    team, and the customer.
  id: totrans-369
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数字历史可以被店内同事、食品团队和客户访问和审查。
- en: '### Provenance Benefits and Outcomes'
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: '### Provenance 好处和成果'
- en: 'There are many benefits to implementing Blockchain technology for provenance
    such as:'
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 实施区块链技术进行来源追踪有许多好处，例如：
- en: Keeping track of goods in the supply chain throughout their life cycle which
    improves trust and transparency between supplier parties, retailer and end customer.
  id: totrans-372
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在供应链中跟踪商品的生命周期，这改善了供应商各方、零售商和最终客户之间的信任和透明度。
- en: Helping to remove the problems of counterfeiting and theft.
  id: totrans-373
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有助于消除假冒和盗窃的问题。
- en: Reducing supply chain risk – each point of the product transfer is recorded
    on the Blockchain. Every business in the chain gets a digital passport to prove
    the authenticity of their product.
  id: totrans-374
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 降低供应链风险——产品的每个转移点都记录在区块链上。链上的每个企业都获得了一个数字护照，以证明他们产品的真实性。
- en: Growing customer trust – real time product data can be accessed by all customers,
    brands can convert marketing and product claims into data powered information
    to trust.
  id: totrans-375
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立客户信任——实时产品数据可以被所有客户访问，品牌可以将营销和产品声明转化为以数据为驱动的信息以赢得信任。
- en: 'Increased efficiency – all relevant data is stored using Blockchain technology,
    which was traditionally separated into different silos making it hard to see the
    full picture.  ### Provenance Examples'
  id: totrans-376
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高效率——所有相关数据都使用区块链技术存储，而传统上这些数据是分开存放在不同的孤岛中，这使得很难看到全貌。### Provenance 示例
- en: '#### *Provenance the Company*'
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: '#### *Provenance 公司*'
- en: 'One of the leaders in this area is the company called Provenance, who started
    their journey in 2013, and now help many of the global retailers and brands we
    interact with daily. Here is an extract on their future business plans:'
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个领域的一个领导者是名为Provenance的公司，他们于2013年开始他们的旅程，现在帮助许多我们每天互动的全球零售商和品牌。以下是关于他们未来商业计划的摘录：
- en: We envision a future where every physical product has a digital history, allowing
    you to trace and verify its origins, attributes and impact.
  id: totrans-379
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们设想一个未来，在这个未来中，每个物理产品都有一个数字历史，这让你能够追踪和验证其起源、属性和影响。
- en: ''
  id: totrans-380
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Accessible, trustworthy information
  id: totrans-381
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 可访问、值得信赖的信息
- en: ''
  id: totrans-382
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Our platform allows businesses to make themselves, their products and supply
    chains more transparent and traceable. We use two kinds of data systems for this,
    packaged in one elegant user interface. Our tools assemble images, self-evidenced
    claims and locations to create your transparency foundation. Our trust engine
    confirms and stores verified identities, claims and proofs and passports products
    tracking them through supply chains on the blockchain.
  id: totrans-383
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们的平台允许企业使自己、其产品和供应链变得更加透明和可追溯。我们为此使用了两种数据系统，它们集成在一个优雅的用户界面中。我们的工具可以将图像、自行证据的声明和位置组装起来，创建你的透明度基础。我们的信任引擎确认并存储经过验证的身份、声明和证据，并让产品通过区块链在供应链上进行追踪。
- en: ''
  id: totrans-384
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The blockchain
  id: totrans-385
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 区块链
- en: ''
  id: totrans-386
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Provenance is building a system for materials and products to be traceable and
    transparent using a new kind of data system called a blockchain. It is for securely
    storing information – inherently auditable, unchangeable and open. We are working
    towards an open protocol – that anyone can use to make their business and products
    transparent and trustworthy.
  id: totrans-387
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Provenance正在建立一个用于材料和产品的可追溯和透明的系统，该系统使用一种新型的数据系统，称为区块链。它用于安全地存储信息——本质上是可以审计的、不可更改的且开放的。我们正在努力实现一个开放协议——任何人都可以使用它来使他们的业务和产品变得透明和值得信赖。
- en: ''
  id: totrans-388
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Linking digital with physical
  id: totrans-389
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 链接数字与物理
- en: ''
  id: totrans-390
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Provenance data can be linked to any physical product – through labelling, smart
    tags and through embeds for your website or app. Bring Provenance to wherever
    your products are – online and on product. We often work in partnership with hardware
    and smart tagging companies.
  id: totrans-391
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源数据可以与任何物理产品相关联——通过标签、智能标签以及为您的网站或应用程序嵌入。将来源带到您的产品所在之处——线上和线下。我们经常与硬件和智能标签公司合作。
- en: ''
  id: totrans-392
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A secure, open registry
  id: totrans-393
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个安全的、开放的数据库
- en: ''
  id: totrans-394
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Until now centralized data systems were the only way to power a transparency
    and traceability system for materials to ensure data was trustworthy. Blockchain
    technology changes this fundamentally. We believe it can disrupt how we track
    the attributes and journey of every material thing - powering a system everyone
    in the supply chain can be part of.[^(26)](#c14-note-0026)  ## Counterfeit Products'
  id: totrans-395
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '直到现在，集中式数据系统一直是推动材料透明度和可追溯性系统的唯一方式，以确保数据是值得信赖的。区块链技术从根本上改变了这一点。我们相信它能够颠覆我们跟踪每一样物质事物的属性和旅程的方式——推动一个供应链中的每个人都能够参与的系统。[^(26)](#c14-note-0026)  ##
    假冒产品'
- en: Fake news is all the rage at the moment, and fake products have been around
    for much longer than our current run of fake news. Ever since brands existed,
    there has always been the problem of counterfeit and fake products. Over the years
    there have been many solutions tried and tested and some have had some success.
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，假新闻非常流行，而假冒产品比我们当前的假新闻流行时间要长得多。自从品牌存在以来，就一直存在假冒和假产品的问题。多年来，已经尝试和测试了许多解决方案，其中一些取得了一些成功。
- en: With the development of Blockchain technology, brands and retailers can now
    be more certain of counterfeit issues and will be able to react faster using this
    technology. It is important to remember that Blockchain technology will not stop
    counterfeit products – people will always do bad things – but it will help reduce
    this impact and help find where the counterfeit issues are.
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 随着区块链技术的发展，品牌和零售商现在可以更加确定地解决假冒问题，并能够利用这项技术更快地做出反应。重要的是要记住，区块链技术并不能阻止假冒产品——人们总是会做坏事——但它将帮助减少这种影响并帮助找到假冒问题的所在。
- en: 'The main use case is around the ability to track and trace product better –
    both of which were covered in the previous two areas of traceability and provenance.
    Where these use cases can help are related to:'
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: 主要用例是更好地追踪和追溯产品——这两点在之前的可追溯性和来源两部分中都有涉及。这些用例可以帮助的地方与：
- en: The ability to see entire history of transactions of a shared database makes
    it easy to ensure authenticity.
  id: totrans-399
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够看到共享数据库中整个交易历史，这使得确保真实性变得容易。
- en: Increased transparency across a global supply chain removes risk and protects
    consumers and business.
  id: totrans-400
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 全球供应链的透明度提高消除了风险，保护了消费者和企业。
- en: Preventing counterfeit products entering the market in the first place.
  id: totrans-401
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 防止假冒产品首次进入市场。
- en: Grey market tracking and monitoring using sophisticated technologies.
  id: totrans-402
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用先进技术对灰市进行追踪和监控。
- en: Giving the end customer trust through lifetime visibility of products.
  id: totrans-403
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过产品的终身可视性给予终端客户信任。
- en: '### Counterfeit Products Benefits and Outcomes'
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: '### 假冒产品的益处和结果'
- en: 'The counterfeit market is big and here are some statistics:'
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: 假冒市场很大，以下是一些统计数据：
- en: ICC estimate that counterfeit products will drain $4.2tn from the global economy
    and put 5.4 million legitimate jobs at risk by 2022.
  id: totrans-406
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 国际商会估计，到2022年，假冒产品将从全球经济中抽取4.2万亿美元，并使540万合法工作职位面临风险。
- en: Even the biggest retailers fall short of counterfeit goods, including Amazon.
    Can be very damaging to reputation, loss of trust.
  id: totrans-407
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使是最大的零售商也会在假冒商品上失手，包括亚马逊。这可能会对声誉造成非常严重的损害，失去信任。
- en: 'Huge potential in a number of markets, serving a purpose of retaining brand
    value, protecting legitimate suppliers (and staff) and in some cases saving lives:'
  id: totrans-408
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在许多市场中都有巨大的潜力，其目的是保持品牌价值，保护合法供应商（及其员工），在某些情况下拯救生命：
- en: Roughly 50% of drugs sold in developing countries are counterfeit, costing pharmaceutical
    companies almost $18 billion p.a.
  id: totrans-409
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发展中国家大约有50%的药物是假冒的，每年使制药公司损失近180亿美元。
- en: These illegal processes have also resulted in 100,000 deaths worldwide.[^(27)](#c14-note-0027)
  id: totrans-410
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些非法过程还导致了全球10万人死亡。[^(27)](#c14-note-0027)
- en: Fighting the scourge of counterfeiting.
  id: totrans-411
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 抗击假冒产品的祸害。
- en: ''
  id: totrans-412
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_BQ
  type: TYPE_NORMAL
- en: The total value of imported counterfeit products is estimated to be as high
    as $461 billion across the globe, annually. This translates into considerable
    lost sales for retailers. In just one recent example, the maker of UGG footwear
    discovered more than 3,660 pairs of fake UGG products worth more than an estimated
    $700,000\. Since 2009, the company says, it has seized more than 2.2 million counterfeit
    products.
  id: totrans-413
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 全球范围内，进口假冒产品的总价值估计高达4610亿美元每年。这对于零售商来说意味着可观的销售损失。以UGG鞋履制造商最近的一个例子来说，他们发现了超过3660双假冒UGG产品，总价值估计超过70万美元。自2009年以来，该公司表示，他们已经查获了超过220万件假冒产品。
- en: ''
  id: totrans-414
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_BQ
  type: TYPE_NORMAL
- en: Perhaps even more damaging is the erosion of brand trust, particularly with
    luxury products. As such, proving and continuously reinforcing product authenticity
    exacts significant recurring costs on retailers, manufacturers, and law enforcement.[^(28)](#c14-note-0028)
  id: totrans-415
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 或许更有破坏性的是品牌信任的侵蚀，尤其是在奢侈品领域。因此，证明并持续加强产品真实性对零售商、制造商和执法部门来说造成了重大的持续成本。[^(28)](#c14-note-0028)
- en: 'Both of these articles show the global scale of counterfeiting and the scale
    of the problem to solve. Blockchain technology is an ideal solution to these issues,
    due to its fundamental trusted, immutable ecosystem, where you will be able to
    find the fakes in a world of genuine product – the genuine product will be verified
    using Blockchain technology and the fake will not.  ### Counterfeit Products Examples  ####
    *Luxochain uses Blockchain Technology to Fight Counterfeiting of Luxury Goods*'
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: '这两篇文章展示了假冒商品的全球规模以及需要解决的问题规模。区块链技术是解决这些问题的理想方案，得益于其根本的值得信任、不可篡改的生态系统，你将能在充斥着真品的世界中找到假货——真品将使用区块链技术进行验证，而假货则不会。####
    假冒商品示例  ##### *Luxochain利用区块链技术打击奢侈品仿冒品*'
- en: Luxochain SA, a Swiss company based in Lugano that operates in the anti-counterfeiting
    of luxury goods market, has, over the last two years, developed a blockchain certification
    service that will allow luxury brands and individual users to verify the authenticity
    of goods before making a purchase.
  id: totrans-417
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Luxochain SA是一家位于卢加诺的瑞士公司，在奢侈品防伪市场运营，在过去两年里，该公司开发了一种区块链认证服务，这将允许奢侈品牌和个别用户在购买前验证商品的真实性。
- en: ''
  id: totrans-418
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The market for fake goods leads not only to significant financial losses for
    leading brands, but also causes significant job losses, damages brand integrity,
    undermines consumer confidence and aids the black market in its exploitation of
    men, women and children in unacceptable working conditions.
  id: totrans-419
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 假冒商品市场不仅导致领先品牌遭受重大经济损失，还造成大量失业，损害品牌形象，削弱消费者信心，并帮助黑市利用人们在不合理的劳动条件下进行剥削。
- en: ''
  id: totrans-420
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Luxochain's mission is to tackle the counterfeit market and restore customer
    confidence by utilizing a combination of blockchain technology with Near Field
    Communication (NFC), Radio Frequency Identification (RFID), and the new unique
    technologies Fingerprint Authentication (FPA) and Block ID.
  id: totrans-421
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Luxochain的使命是利用区块链技术与近场通信（NFC）、射频识别（RFID）以及新的独特技术指纹认证（FPA）和区块ID来打击假冒市场并恢复消费者信心。
- en: ''
  id: totrans-422
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: At the production level, all authentic luxury products will be fitted with an
    invisible and encrypted serial number (a Block ID) and associated with a token
    that is registered on the blockchain and uniquely identifiable. Luxury brands
    can register their products on the blockchain using their unique serial number.
    Once inputted, the information can never be altered from the outside.
  id: totrans-423
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在生产层面，所有真正的奢侈品都将被配备上隐形且加密的序列号（区块ID）并与注册在区块链上的令牌关联，该令牌具有唯一可识别性。奢侈品牌可以使用其独特的序列号将产品注册到区块链上。一旦输入，外界将无法更改这些信息。
- en: ''
  id: totrans-424
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'When making a purchase, consumers will be able to scan the code and ascertain
    the authenticity of their product. Their product''s unique certificate reveals
    information including, but not limited to, the make, model, origin and history
    across the supply chain, which consequently leads to a significant strengthening
    in consumer trust. Upon purchase, merchants can also use the blockchain to transfer
    the ownership rights from themselves to the new owner.[^(29)](#c14-note-0029)  ####
    *FarmaTrust – Provenance and Anti-Counterfeiting for the Pharmaceutical Industry*'
  id: totrans-425
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '当消费者进行购物时，他们能够扫描代码并确定他们产品的真实性。他们产品的独特证书揭示了包括但不仅限于制造、型号、产地和供应链中的历史等信息，这进而显著增强了消费者的信任。购买时，商家还可以使用区块链将所有权从自己转移到新所有者。[^(29)](#c14-note-0029)  ####
    *FarmaTrust – 制药行业的来源和防伪*'
- en: FarmaTrust is a future-proof blockchain and AI based provenance system for the
    pharmaceutical and healthcare sector. FarmaTrust's digital services create efficiencies
    and transparency for the supply chain, ease the burden of the compliance requirements,
    reduce costs, and eliminate counterfeit or substandard drugs. The system creates
    immutable and incorruptible records to ensure data integrity as well as using
    ‘smart contracts’ to automate processes leading to significant cost savings for
    its customers.
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: FarmaTrust是一个基于区块链和人工智能的制药和医疗保健领域的来源系统。FarmaTrust的数字服务为供应链创造了效率和透明度，减轻了合规要求的负担，降低了成本，并消除了假药或低标准药品。该系统创建了不可篡改和不可腐败的记录，以确保数据完整性，同时使用“智能合约”来自动化流程，从而为其客户带来显著的成本节省。
- en: Current problems?
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: 当前问题有哪些？
- en: Substandard and counterfeit drugs are a massive problem around the world, resulting
    in the deaths of up to 1 million people every year and with an estimated market
    size of 200 Billion USD. World Customs Organization's Anti-Counterfeiting and
    Piracy Coordinator Christophe Zimmerman has even made the shocking claim that
    ‘We have more fakes than real drugs in the market.’ Within the pharmaceutical
    supply chain, accountability, authentication, and visibility are of the utmost
    importance. Due to the inflexibility of legacy systems and fragmented technological
    solutions, it has become increasingly difficult to track a single packet of drugs
    from the point of manufacture to the point of consumption, and even more difficult
    to hold parties accountable when problems do arise. Legal obligations such as
    track-and-trace and the upcoming Falsified Medicines Directive (scheduled to go
    into effect in February 2019) and Drug Supply Chain Security Act – scheduled to
    go into effect in 2018 – mean that it is important for all members of the supply
    chain to be responsible for not only their operations, but for the integrity of
    their partners as well. Given this, an interoperable and collaborative solution
    will be essential not only for adapting to a shifting regulatory environment,
    but for improving patient wellbeing and saving lives.
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: 低标准和假冒药品在全球范围内造成了巨大问题，导致每年多达100万人死亡，预计市场规模达到2000亿美元。世界海关组织的反假冒和打击盗版协调员克里斯托夫·齐默曼甚至提出了令人震惊的说法，即“市场上的假药比真药还多。’在药品供应链中，责任、认证和可见性至关重要。由于传统系统的僵化和技术解决方案的碎片化，跟踪从制造点到消费点的单一药品包变得越来越困难，当问题出现时，更难追究各方的责任。诸如追踪和追溯等法律义务以及即将到来的伪造药品指令（定于2019年2月生效）和药品供应链安全法（定于2018年生效）意味着供应链中的所有成员不仅要对自己的运营负责，还要对合作伙伴的诚信负责。鉴于这一点，一个可互操作和协作的解决方案对于适应不断变化的监管环境至关重要，而且对于提高患者健康和挽救生命也至关重要。
- en: FarmaTrust has identified four main areas of concern within the pharmaceutical
    industry and has a built a solution to address each one. Each solution is meant
    to work together to create a safer and more efficient supply chain, with the ultimate
    goal of eliminating counterfeit drugs entirely.[^(30)](#c14-note-0030)
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: FarmaTrust已经确定了制药行业的四个主要担忧领域，并为每个领域建立了一个解决方案。每个解决方案都旨在协同工作，共同创建一个更安全、更高效的供应链，最终目标是完全消除假药。[^(30)](#c14-note-0030)
