  type: TYPE_NORMAL
- en: Hany F. Atlam^([a](S0065245818300688_split_000.xhtml#af0010))^,^([b](S0065245818300688_split_000.xhtml#af0015));
    Gary B. Wills^([a](S0065245818300688_split_000.xhtml#af0010))    ^a Electronic
    and Computer Science Department, University of Southampton, Southampton, United
    Kingdom
  prefs: []
