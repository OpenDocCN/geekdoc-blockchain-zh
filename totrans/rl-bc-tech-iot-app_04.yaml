- en: '**Hany F. Atlam** is a PhD Researcher at the University of Southampton, UK
    and lecturer at Faculty of Electronic Engineering, Menoufia University, Egypt.
    He was born in Menoufia, Egypt in 1988\. He has completed his Bachelor of Engineering
    and Computer Science in Faculty of Electronic Engineering, Menoufia University,
    Egypt in 2011, then completed his master''s degree in computer science from the
    same university in 2014\. He joined the University of Southampton as a PhD student
    since January 2016\. He has several experiences in networking as he is a Cisco
    Certified Network Associate (CCNA) and a Cisco Certified Academy Instructor (CCAI).
    Hany is a member of Institute for Systems and Technologies of Information, Control
    and Communication (INSTICC), and Institute of Electrical and Electronics Engineers
    (IEEE). Hany''s research interests include and not limited to: Internet of Things
    Security, Cloud Security, Cloud and Internet of Things Forensics, Blockchain,
    and Big Data.'
  id: totrans-316
