- en: '**Gary B. Wills** is an Associate Professor in Computer Science at the University
    of Southampton. He graduated from the University of Southampton with an Honors
    degree in Electromechanical Engineering, and then a PhD in Industrial Hypermedia
    system. He is a Chartered Engineer, a member of the Institute of Engineering Technology
    and a Principal Fellow of the Higher Educational Academy. He is also a visiting
    associate professor at the University of Cape Town and a research professor at
    RLabs. Gary''s research projects focus on Secure System Engineering and applications
    for industry, medicine and education. Gary published more than 200 publications
    in international journals and conferences.'
