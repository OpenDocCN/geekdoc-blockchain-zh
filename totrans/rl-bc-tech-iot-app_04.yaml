- en: 4 Centralized IoT system
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The IoT system allows almost all devices and objects in the environment to be
    connected and communicates with each other using either wired or wireless technologies.
    Since each object generates data about their surroundings, these data can be integrated
    with other data from other devices to provide a meaningful information for various
    services and applications. Although the IoT notion is simple, it provides countless
    benefits that create new applications and services to facilitate our way of living
    [[40]](S0065245818300688_split_001.xhtml#bb0205).
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
- en: This section provides a discussion of the centralized IoT system and its structure
    by highlighting limitations of the centralized model in the context of IoT.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
- en: 4.1 Structure of centralized IoT
  id: totrans-130
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Currently, the majority of IoT solutions are based on the centralized client-server
    approach in which all IoT devices and objects are connected and authenticated
    through cloud servers. Every connection between different devices must be achieved
    through centralized servers. According to Fernández-Caramés and Fraga-Lamas [[4]](S0065245818300688_split_001.xhtml#bb0025)
    and Lu et al. [[41]](S0065245818300688_split_001.xhtml#bb0210), the centralized
    IoT architecture consists of three main layers: sensing, network and application
    layer, as shown in [Fig. 6](S0065245818300688_split_000.xhtml#f0035).'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，大多数物联网解决方案都基于集中式客户端-服务器方法，其中所有物联网设备和对象都通过云服务器连接和认证。不同设备之间的每一次连接都必须通过集中式服务器实现。根据
    Fernández-Caramés 和 Fraga-Lamas [[4]](S0065245818300688_split_001.xhtml#bb0025)
    和 Lu 等人 [[41]](S0065245818300688_split_001.xhtml#bb0210)，集中式物联网架构由三个主要层组成：感知层、网络层和应用层，如[图
    6](S0065245818300688_split_000.xhtml#f0035)所示。
- en: '![Fig. 6](images/S0065245818300688/f03-06-9780128171899.jpg)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![图 6](images/S0065245818300688/f03-06-9780128171899.jpg)'
- en: Fig. 6 Structure of centralized IoT system.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6 集中式物联网系统的结构。
- en: The basic layer of the IoT architecture is the sensing layers which involves
    different types of sensors, RFIDs, actuators and Wireless Sensors Networks (WSNs).
    This layer collects all relevant data about the surrounding environment to provide
    a meaningful information about our physical world. All devices and objects in
    the sensing layer are not connected to each other directly, but with a centralized
    gateway instead [[42]](S0065245818300688_split_001.xhtml#bb0215). The network
    layer is used to connect all IoT objects and devices to the Internet. It contains
    gateways that act as interlayer communication points between the sensing layer
    and network layer. Several communication technologies and protocols are used in
    the layer, such as 3G/4G, ZigBee, Wi-Fi, Bluetooth and Broadband to transport
    data between the sensing layer and the application layer. The application layer
    involves various IoT applications that can benefit from data collected by sensors
    such as smart city, healthcare, connected cars, smart parking, smart grid and
    other.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网架构的基本层是涉及不同类型传感器、射频识别(RFID)、执行器和无线传感器网络(WSNs)的感知层。该层收集有关周围环境的所有相关数据，以提供有关我们物理世界的有意义信息。感知层中的所有设备和对象都不直接连接到彼此，而是与一个集中式网关连接
    [[42]](S0065245818300688_split_001.xhtml#bb0215)。网络层用于将所有物联网对象和设备连接到互联网。它包含充当感知层和网络层之间的中间层通信点的网关。该层使用多种通信技术和协议，如3G/4G、ZigBee、Wi-Fi、蓝牙和宽带，以在感知层和应用层之间传输数据。应用层涉及各种物联网应用程序，这些应用程序可以从传感器收集的数据中受益，如智慧城市、医疗保健、连接汽车、智能停车、智能电网等。
- en: 4.2 Limitations of centralized IoT model
  id: totrans-135
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 集中式物联网模型的局限性
- en: The centralized architecture of the IoT system provides a good start for connecting
    a wide range of various objects and devices all over the world under the responsibility
    of a centralized server which manages and control all communication between devices
    and provides the required identification and authentication for different devices
    and objects. However, it is unable to support large-scale IoT networks which need
    to be extended in the near future especially with the huge increase of adopting
    IoT solutions [[43]](S0065245818300688_split_001.xhtml#bb0220).
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: IoT系统的集中式架构为连接世界各地各种对象和设备提供了一个良好的起点，由一个集中服务器负责管理和控制设备之间的所有通信，并为不同的设备和对象提供所需的标识和认证。然而，它无法支持需要在不久的将来扩展的大规模IoT网络，尤其是随着采用IoT解决方案的巨大增加。
- en: The number of IoT devices is increasing every day and there are several indications
    that this increase will continue especially with integrating IoT system with new
    technologies that can deliver more improvement for IoT services and applications.
    Cisco has reported that the number of IoT devices is about to reach 50 billion
    in 2020 [[44]](S0065245818300688_split_001.xhtml#bb0225). Therefore, with these
    expectations, the constraints associated with the centralized architecture of
    the IoT system need to be addressed to continue the adoption of IoT solutions
    in the future.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: IoT设备数量每天都在增加，并且有几个迹象表明这种增长将继续，特别是将IoT系统与可以为IoT服务和应用提供更多改进的新技术集成。思科已经报告说，到2020年，IoT设备数量将达到500亿。因此，基于这些预期，需要解决与IoT系统的集中式架构相关的约束，以便将来继续采用IoT解决方案。
- en: 'There are several limitations associated with the IoT centralized architecture.
    These limitations include:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 与IoT集中式架构相关的几个限制存在。
- en: '• Scalability: It is a major issue for the centralized system since it based
    on managing and controlling all processes using a central authority. This system
    structure can scale well but only for small networks. Deploying a centralized
    system for large business organizations with many branches in different locations
    will be impractical. It will be hard to transport decisions to different locations
    based on the management hierarchy. In the IoT context, since there is a massive
    increase in the number of IoT devices, there are many doubts about the capability
    of the centralized architecture of the IoT to scale and operate efficiently with
    the increasing demands [[45]](S0065245818300688_split_001.xhtml#bb0230).'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 可扩展性：对于基于集中式系统的管理和控制所有过程的中央机构的系统结构来说，这是一个重大问题。这种系统结构可以很好地扩展，但只适用于小型网络。为拥有许多分支机构的大型企业组织在不同地点部署集中式系统将是不切实际的。根据管理层级来决策传送到不同地点将会很困难。在IoT环境中，由于IoT设备数量的大量增加，对于IoT集中式架构能否满足不断增长的需求并高效运行存在许多疑虑。
- en: '• Cost: Since all computing operations are executed through the central server,
    the hardware and software capabilities should be good enough to serve all nodes
    in the network. There is a huge amount of communications between nodes and the
    centralized server which need to be handled which require high processing power
    to serve multiple nodes at the same time. Also, it requires maintaining large
    data storages that able to store data of different devices in the network. In
    the IoT context, there are high costs related to the deployment and maintenance
    of centralized servers which increased with increasing number of IoT devices in
    the network [[4]](S0065245818300688_split_001.xhtml#bb0025).'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 成本：由于所有计算操作都通过中央服务器执行，硬件和软件能力必须足够好以服务网络中的所有节点。节点与中央服务器之间有大量的通信需要处理，这需要高处理能力同时为多个节点提供服务。此外，还需要维护大型数据存储，能够存储网络中不同设备的数据。在物联网环境中，与部署和维护集中式服务器相关的成本很高，并且随着网络中物联网设备数量的增加而增加
    [[4]](S0065245818300688_split_001.xhtml#bb0025)。
- en: '• Privacy: The centralized system is vulnerable to data manipulation. Collecting
    real-time data of different devices and store it in one place with the authority
    of the centralized server can violate the data privacy. The collected data may
    contain sensitive information about nodes such as their financial accounts, passwords,
    etc. Since these data are stored in one place, it can be easily breached. On the
    other hand, there are several examples of privacy violation by service providers.
    For example, some service providers sell information about their customers to
    marketing companies that can use this information to analyze nodes’ behavior.
    Also, if an energy company found that their smart meter data analysis will be
    the evidence that might result in high costs or lawsuits. They will edit or even
    delete these data [[46]](S0065245818300688_split_001.xhtml#bb0235). Therefore,
    privacy is another issue in the centralized IoT system that needs to be handled.'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 隐私：集中式系统容易受到数据操纵的影响。将不同设备的实时数据收集并存储在一个地方，由集中式服务器授权，可能会侵犯数据隐私。收集到的数据可能包含有关节点的敏感信息，如其财务账户、密码等。由于这些数据存储在一个地方，很容易被攻破。另一方面，也有几个服务提供商侵犯隐私的例子。例如，一些服务提供商将客户信息出售给营销公司，这些公司可以利用这些信息来分析节点的行为。此外，如果一个能源公司发现他们的智能电表数据分析可能成为可能导致高成本或诉讼的证据。他们将编辑甚至删除这些数据
    [[46]](S0065245818300688_split_001.xhtml#bb0235)。因此，隐私是集中式物联网系统中需要处理的另一个问题。
- en: '• Security: Security is a nightmare for any system. It is a major issue in
    the centralized system since all data stored in one location and all operations
    are executed through a central server which makes it an easy target for various
    types of attacks especially to Denial of Service (DoS) and Distributed Denial
    of Service (DDoS) attacks. The enormous increase of IoT devices in our environment
    leads to increasing the chances to exploit security vulnerabilities within IoT
    devices which are poorly secured. Therefore, both IoT devices (source of data)
    and centralized cloud server (data storage location) are an easy target for security
    attacks [[47]](S0065245818300688_split_001.xhtml#bb0240).'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全性：安全对于任何系统来说都是一场噩梦。在集中式系统中，安全是一个主要问题，因为所有数据存储在一个地方，所有操作都是通过中央服务器执行的，这使得它成为各种攻击特别是拒绝服务（DoS）和分布式拒绝服务（DDoS）攻击的易目标。我们环境中物联网设备的巨大增加增加了利用物联网设备内部的安全漏洞的机会，这些设备安全性差。因此，物联网设备（数据源）和集中式云服务器（数据存储位置）都是安全攻击的易目标[[47]](S0065245818300688_split_001.xhtml#bb0240)。
- en: '• Single Point of Failure: Since the centralized server carries out all processing
    operations and controls all nodes connected to it in the network. This creates
    a single point of failure in which if the server goes down, the entire system
    will be unavailable. Avoiding this issue can be done by adding redundant switches,
    network connections and servers as a backup to provide an alternative path when
    the original server goes down. However, this solution creates problems with synchronization
    between the original server and backup as well as it requires high expenses to
    install a backup server.'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '单点故障: 因为集中服务器执行所有处理操作并控制网络中连接到它的所有节点。这创建了一个单点故障，如果服务器停机，整个系统将不可用。避免这个问题可以通过添加冗余交换机、网络连接和服务器作为备用，提供原始服务器停机时的备用路径。然而，这个解决方案会导致原始服务器和备用服务器之间的同步问题，并且需要高昂的费用来安装备用服务器。'
- en: '• Access and Diversity: Nodes can access the network for different needs. However,
    centralized systems require their nodes to access the information on the network
    consistently using identical processes. This kind of networks may not provide
    the flexibility needed by various nodes with diverse needs. In addition, a centralized
    system uses a single operating system for the whole network. While this can have
    advantages for some nodes, it limits diversity within the network and can prevent
    some nodes from accessing the network. Since the IoT system is dynamic and heterogeneous
    in nature with diverse devices and objects, so ensuring access of various heterogeneous
    devices should be a fundamental priority for the centralized IoT architecture
    [[48]](S0065245818300688_split_001.xhtml#bb0245).'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Inflexibility: Since the centralized server carries out all processing operations
    and controls all nodes connected to the network, there are huge workloads coming
    from different nodes in the network. Although the centralized server schedules
    the workload to avoid peak-load concerns when people across an organization need
    to use it simultaneously, the tight schedule and delay associated with this process
    limit the flexibility of the user while doing their own work.'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 5 Intersection of blockchain with IoT
  id: totrans-146
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section provides a discussion of integrating IoT with blockchain by highlighting
    benefits of the integration process. Applications and challenges of integrating
    IoT with blockchain will also be discussed.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
- en: 5.1 Integration of blockchain with IoT
  id: totrans-148
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The IoT system facilities the development of various applications and services
    by allowing different devices and objects to share their data over the Internet
    which enhance people quality of life through digitization of various services.
    Over the last few years, Cloud computing technologies have provided the IoT system
    with the required functionality to analyze and process information to convert
    it into real-time actions and knowledge.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
- en: The extraordinary progress of the IoT has unlocked novel opportunities in different
    domains; however, one of the major concerns that stand as a barrier for the promised
    distribution of IoT devices is the lack of trust and confidence. This is because
    the existing IoT architecture relies on a centralized system in which a third-party
    or service provider manages and controls all data collected from IoT devices without
    clear boundaries about how the collected data is being used. The centralized server
    acts as a black box and the network participants do not have a pure vision of
    where and how their data is being utilized [[49]](S0065245818300688_split_001.xhtml#bb0250).
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, blockchain provides autonomous, distributed, decentralized
    and trustless environment. In contrast to the centralized architecture which presents
    several issues regarding single point of failure and scalability, the blockchain
    uses a decentralized and distributed ledger to utilize the processing capabilities
    of all the participating nodes in the blockchain network which provide more efficiency.
    Also, as there is no need for a third party or a central authority, this improve
    business friendliness and guarantees a trusted workflow. In addition, blockchain
    delivers a high level of transparency by sharing transaction details among all
    participants nodes involved in those transactions.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
- en: There are several similarities and differences between IoT and blockchain. [Table
    3](S0065245818300688_split_001.xhtml#t0020) provides a summary of comparison between
    IoT and blockchain.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
- en: Table 3
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
- en: Comparison between IoT and blockchain.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
- en: '| Items | Blockchain | IoT |'
  id: totrans-155
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  id: totrans-156
  prefs: []
  type: TYPE_TB
- en: '| System structure | Decentralized | Centralized |'
  id: totrans-157
  prefs: []
  type: TYPE_TB
- en: '| Resources | Resource consuming | Resource restricted |'
  id: totrans-158
  prefs: []
  type: TYPE_TB
- en: '| Privacy | Ensures the privacy of the participating nodes | Lack of privacy
    |'
  id: totrans-159
  prefs: []
  type: TYPE_TB
- en: '| Latency | Block mining is time-consuming | Demands low latency |'
  id: totrans-160
  prefs: []
  type: TYPE_TB
- en: '| Scalability | Scale poorly with a large network | IoT considered to contains
    a large number of devices |'
  id: totrans-161
  prefs: []
  type: TYPE_TB
  zh: '| 可扩展性 | 随着网络规模的扩大而扩展性较差 | IoT 被认为包含大量设备 |'
- en: '| Bandwidth | High bandwidth consumption | IoT devices have limited bandwidth
    and resources |'
  id: totrans-162
  prefs: []
  type: TYPE_TB
  zh: '| 带宽 | 带宽消耗高 | IoT 设备具有有限的带宽和资源 |'
- en: '| Security | Has better security | Security is one of the big challenges of
    IoT |'
  id: totrans-163
  prefs: []
  type: TYPE_TB
  zh: '| 安全性 | 具有更好的安全性 | 安全性是 IoT 面临的重大挑战之一 |'
- en: Integrating the IoT with blockchain can bring several benefits to both technologies.
    For instance, adopting the decentralized architecture for the IoT system can resolve
    many issues particularly security. The peer-to-peer communication model can be
    used to process billions of transactions between IoT devices which can critically
    decrease the costs regarding installing and maintaining large centralized data
    centers and distribute computation and storage among billions of IoT devices.
    The decentralization feature will also eliminate the whole network from being
    unavailable if one node goes down [[19]](S0065245818300688_split_001.xhtml#bb0100).
    [Fig. 7](S0065245818300688_split_001.xhtml#f0040) shows the centralized architecture
    of the IoT system and the decentralized IoT system after integrating IoT with
    blockchain.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 将物联网与区块链集成可以为两种技术带来多种好处。例如，采用去中心化架构可解决许多问题，特别是安全性问题。点对点通信模型可用于处理 IoT 设备之间的数十亿次交易，从而可以大大降低安装和维护大型集中式数据中心的成本，并在数十亿
    IoT 设备之间分布计算和存储。去中心化特性还将消除整个网络在一个节点失效时不可用的情况 [[19]](S0065245818300688_split_001.xhtml#bb0100)。[图
    7](S0065245818300688_split_001.xhtml#f0040) 展示了 IoT 系统的集中式架构以及集成 IoT 与区块链后的去中心化
    IoT 系统。
- en: '![Fig. 7](images/S0065245818300688/f03-07-9780128171899.jpg)'
  id: totrans-165
  prefs: []
  type: TYPE_IMG
  zh: '![图 7](images/S0065245818300688/f03-07-9780128171899.jpg)'
- en: Fig. 7 Centralized IoT where a central authority manages and controls all operations
    of the communicating nodes and after integrating blockchain with IoT and build
    decentralized IoT where no central authority or a single point of failure.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7 集中式 IoT，其中一个中央机构管理和控制所有通信节点的操作，以及将区块链与 IoT 集成并构建去中心化 IoT 后，没有中央机构或单点故障。
- en: Blockchain has the capability to provide an easy infrastructure for two nodes
    to directly convey a piece of property such as money or data between one another
    with a secured and reliable time-stamped contractual handshake. By the use of
    smart contracts, the agreement between communicating parties can be formulated
    and stored as an immutable record of history which enables autonomous functions
    with no need for a centralized authority [[50]](S0065245818300688_split_001.xhtml#bb0255).
    As a result, the blockchain will unlock a sequence of IoT situations that were
    hard, or even impossible to perform without it.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链具有提供易于两个节点直接传递财产（如货币或数据）的基础设施的能力，通过安全可靠的时间戳合同握手。通过使用智能合约，通信各方之间的协议可以制定并存储为不可变的历史记录，这使得无需中央机构即可进行自主功能[[50]](S0065245818300688_split_001.xhtml#bb0255)。因此，区块链将解锁一系列物联网情境，这些情境在没有它的情况下很难，甚至不可能实现。
- en: The Integration of blockchain with IoT provides a good solution for many issues
    of the IoT system. [Table 4](S0065245818300688_split_001.xhtml#t0025) provides
    a summary of IoT challenges and how integrating blockchain with IoT can solve
    these issues.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 将区块链与物联网集成为物联网系统的许多问题提供了很好的解决方案。[表格 4](S0065245818300688_split_001.xhtml#t0025)提供了物联网挑战的摘要，以及如何将区块链与物联网集成来解决这些问题。
- en: Table 4
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 表格 4
- en: How blockchain can address the challenges of IoT.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链如何解决物联网的挑战。
- en: '| IoT challenge | How blockchain can address the challenge |'
  id: totrans-171
  prefs: []
  type: TYPE_TB
  zh: '| 物联网挑战 | 区块链如何解决这一挑战 |'
- en: '| --- | --- |'
  id: totrans-172
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Security | Blockchain provides an immutable and secure environment for various
    types of IoT devices. It also ensures data integrity since any change should be
    verified by the majority of participating nodes in the blockchain network [[45]](S0065245818300688_split_001.xhtml#bb0230)
    |'
  id: totrans-173
  prefs: []
  type: TYPE_TB
  zh: '| 安全 | 区块链为各种类型的物联网设备提供了不可变且安全的环境。它还确保数据的完整性，因为任何更改都应由区块链网络中参与节点的多数进行验证[[45]](S0065245818300688_split_001.xhtml#bb0230)。
    |'
- en: '| Point of failure | Blockchain uses decentralized and distributed communication
    between participating nodes in the network which eliminates the issue of single
    point of failure. |'
  id: totrans-174
  prefs: []
  type: TYPE_TB
  zh: '| 失败点 | 区块链在网络中参与节点之间使用分散化和分布式通信，从而消除了单点故障的问题。 |'
- en: '| Third party authority | Blockchain provides a decentralized and distributed
    environment for the IoT devices so there no need for a centralized server or service
    provider to build the required trust between communicating nodes in the IoT system
    |'
  id: totrans-175
  prefs: []
  type: TYPE_TB
  zh: '| 第三方权威 | 区块链为物联网设备提供了一个分散化和分布式的环境，因此在物联网系统中通信节点之间无需中心化服务器或服务提供商来建立所需的信任关系。
    |'
- en: '| Address space | In contrast to IPv4 with 32-bit and IPV6 with 128-bit address
    space, blockchain has 160-bit address space which allows blockchain to generate
    and allocate addresses for about 1.46 × 10^(48) IoT devices offline [[51]](S0065245818300688_split_001.xhtml#bb0260)
    |'
  id: totrans-176
  prefs: []
  type: TYPE_TB
  zh: '| 地址空间 | 与具有 32 位的 IPv4 和具有 128 位的 IPV6 相比，区块链具有 160 位的地址空间，这使得区块链能够为大约 1.46 × 10^(48)
    个物联网设备离线生成和分配地址[[51]](S0065245818300688_split_001.xhtml#bb0260)。 |'
- en: '| Susceptibility to manipulation | Since blockchain provides a decentralized
    and immutable environment which allow to detect and prevent any malicious action.
    The update is only approved after the consent of most participating nodes in the
    blockchain network |'
  id: totrans-177
  prefs: []
  type: TYPE_TB
- en: '| Ownership and identity | Blockchain can provide a trustworthy, authorized
    identity registration, ownership tracking and monitoring. It has been used in
    monitoring and tracking products, goods and assets successfully [[51]](S0065245818300688_split_001.xhtml#bb0260)
    |'
  id: totrans-178
  prefs: []
  type: TYPE_TB
- en: '| Data Integrity | Blockchain provides an immutable and tampered-proof ledger
    that cannot be updated unless the majority of participating nodes provide their
    consent and verify the update |'
  id: totrans-179
  prefs: []
  type: TYPE_TB
- en: '| Authentication and access control | The blockchain smart contracts have the
    capability of providing decentralized authentication rules and logic that can
    enable an efficient authentication for IoT devices |'
  id: totrans-180
  prefs: []
  type: TYPE_TB
- en: '| Flexibility | With various commercial and open source choices for blockchain,
    it''s possible for IoT organizations to use it to realize several targets without
    spending a huge amount of money on research and development |'
  id: totrans-181
  prefs: []
  type: TYPE_TB
- en: '| Costs and capacity constraints | Since there is no need for a centralized
    server in the blockchain, IoT devices can communicate securely, exchange data
    with each other and carry out actions automatically through smart contracts [[6]](S0065245818300688_split_001.xhtml#bb0035)
    |'
  id: totrans-182
  prefs: []
  type: TYPE_TB
- en: Integrating blockchain with IoT will create a system with more benefits and
    fewer issues. According to Tapscott and Tapscott [[52]](S0065245818300688_split_001.xhtml#bb0265),
    the integration of blockchain with IoT will create a system with the following
    features.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
- en: • Responsive, working in different situations and adapt to changing conditions.
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Resilient without a single point of failure.
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Robust with an ability to contain billions of nodes and transactions without
    affecting the performance of the network.
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Reductive with optimized costs and increased efficiency.
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • High availability in real-time and provide a smooth data flow.
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Revenue-generating, providing opportunities to new business models.
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Radically openness, endlessly evolving and capability of updating the network
    with new inputs.
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Reliable, ensuring data integrity and trustworthiness of nodes.
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Adopting blockchain with IoT is not a theoretical assumption. It practically
    occurs when IBM with a partnership with Samsung has designed a platform called
    ADEPT (Autonomous Decentralized Peer-To-Peer Telemetry) which utilize the design
    of bitcoin to construct a distributed network of devices [[53]](S0065245818300688_split_001.xhtml#bb0270).
    In addition, there are many other practical projects that investigate the potential
    of integrating blockchain with IoT. For example, Chain of Things [[54]](S0065245818300688_split_001.xhtml#bb0275)
    which provides an integrated blockchain and IoT hardware solution to solve IoT
    challenges regarding identity, security, and interoperability. Also, Slock.it
    [[55]](S0065245818300688_split_001.xhtml#bb0280) provides the transparency and
    auditability features to the IoT objects by integrating blockchain with IoT. It
    resolves the problem of connecting a device to the blockchain and improves the
    essential features for nonblockchain designers working on IoT systems by providing
    an interoperable and decentralized platform. Moreover, Waltonchain [[56]](S0065245818300688_split_001.xhtml#bb0285)
    provides a trustworthy and traceable business network with complete data sharing
    and absolute information transparency. It is designed by integrating RFID and
    blockchain technologies.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
- en: 5.2 Benefits of integrating blockchain with IoT
  id: totrans-193
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There are many benefits of adopting blockchain with IoT such as publicity, immutability,
    decentralization, resiliency, etc. This section provides a summarized discussion
    of advantages of integrating blockchain with IoT, as indicated in [Fig. 8](S0065245818300688_split_001.xhtml#f0045).
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
- en: '• Transparency: There is a high level of transparency in the blockchain network
    by allowing all the participating nodes to view transactions and blocks in the
    distributed ledger without any modification since the content of a transaction
    is protected by the participant''s private key. Since the IoT is a dynamic and
    heterogeneous system in nature, the transparency feature will allow various devices
    to share their data with other devices in the network and at the same time data
    integrity is guaranteed.'
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Decentralization: Blockchain provides a decentralized and distributed environment
    where there is no need for a central authority to manage the execution of operations
    and control communication between various nodes in the network. There is no centralized
    authority to verify a transaction or put certain rules to accept a transaction.
    This, in turn, provides a trusted environment where participating nodes in the
    network are the only entities that will decide to accept or discard a transaction
    based on the agreement of the majority of participating nodes [[53]](S0065245818300688_split_001.xhtml#bb0270).'
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Security: It is one of the main challenges standing as a barrier for the
    successful implementation of IoT devices. But with integrating IoT with blockchain,
    this issue will be significantly reduced, as blockchain provides better security
    since it uses public key infrastructure that protects against malicious actions.
    The participating nodes of the blockchain network place their trust in the integrity
    and security features of the consensus mechanism. In addition, blockchain eliminates
    the single point of failure which affects the entire system [[57]](S0065245818300688_split_001.xhtml#bb0290).'
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Autonomy: The blockchain technology allows the development of new generation
    of devices with the capability to provide smart autonomous assets and hardware
    as a service. For example, autonomous cars which need the blockchain to provide
    a secure environment and data tamper-proof to increase safety and security since
    cyber-attack is one of the essential issues of adopting autonomous cars. Adding
    the autonomy feature to the IoT system with the huge development in machine learning
    techniques will enable the appearance of novel autonomous IoT applications [[6]](S0065245818300688_split_001.xhtml#bb0035).'
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Identity Management: The IoT system with a growing number of devices and
    objects is suffering from identity theft that allows malicious entities to steal
    legal owner''s identities and exploit their sensitive information. Integrating
    blockchain with IoT can solve this issue since the blockchain technology has the
    potential to control and manage the user identity and credentials of nodes easily
    and in a more secure manner. In addition, blockchain can provide trusted distributed
    authentication and authorization of devices for IoT applications [[58]](S0065245818300688_split_001.xhtml#bb0295).'
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Immutability: Blockchain provides a tamper-proof capability in which if a
    participating user request to add a transaction, the transaction is only added
    to the block if the majority of participating nodes in the blockchain network
    verify it. An automatic checking is reliably done for each user to generate a
    fast and protected ledger that is significantly tamper-proof the transactions
    and blocks. The traditional security solutions applied on the centralized server
    in the IoT system do not protect data integrity, but with the immutability feature
    of the blockchain, data integrity will be guaranteed [[59]](S0065245818300688_split_001.xhtml#bb0300).'
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Resilience: Blockchain provides a resilient environment where transactions
    are stored in different locations. In addition, blockchain allows each participating
    user in the network to hold an original copy of the distributed ledger that encompasses
    all transactions which have ever made in the network. Therefore, blockchain is
    better to handle and tolerate an attack, since if a user is compromised, it will
    not be affected as blockchain will be maintained by every other user in the network.
    Holding a copy of data for each IoT data will enhance the information sharing;
    however, it presents new processing and storage challenges [[60]](S0065245818300688_split_001.xhtml#bb0305).'
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Anonymity: Although the blockchain is a public and distributed ledger among
    various nodes in the network, it can provide an anonymous identity for nodes to
    keep their privacy. For example, the buyer and seller can use an anonymous and
    unique address number to process a transaction to keep their identities uncovered.
    Although this feature has caused a lot of problems for blockchain especially it
    can provide a cover for criminals and malicious nodes in money laundering and
    other suspicious activities, it can provide several advantages for many other
    applications like electoral voting systems [[61]](S0065245818300688_split_001.xhtml#bb0310).'
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Cost Reduction: Since blockchain is a decentralized technology, it has the
    potential to reduce costs associated with installing and maintaining large centralized
    servers and other networking equipment. Adopting peer-to-peer communication to
    process billions of transactions between IoT devices will distribute computing
    and storage requirements across billions of devices that form IoT networks [[29]](S0065245818300688_split_001.xhtml#bb0150).'
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Fig. 8](images/S0065245818300688/f03-08-9780128171899.jpg)'
  id: totrans-204
  prefs: []
  type: TYPE_IMG
- en: Fig. 8 Benefits of integrating blockchain with IoT.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
- en: 5.3 Applications of blockchain with IoT
  id: totrans-206
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The decentralized, autonomous and trustless attributes associated with the blockchain
    technology provide several benefits for various IoT applications. This section
    provides a discussion of common IoT applications that can be strengthened through
    the blockchain technology.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
- en: 5.3.1 Smart city
  id: totrans-208
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: A smart city is built to provide various services to citizens using new information
    and communication technologies to provide a better lifestyle and enhance the quality
    of life. This achieved by having a network of sensors and smart objects that sense
    the surrounding environment and collect relevant data to create new services and
    applications for citizens.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
- en: With newly built intelligent and interconnected services at cities, it becomes
    a desirable target for attackers. Since the existing centralized architecture
    stores all data in one location, centralized server, in which if the attacker
    has breached the server, all data will be under his own malicious behavior. So,
    the malicious attack on smart cities' services can cause serious issues that can
    result in real damage to the citizens' lives. Therefore, efficient security measures
    should be applied to mitigate against these attacks [[62]](S0065245818300688_split_001.xhtml#bb0315).
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
- en: The integration of blockchain with IoT specifically in the smart city context
    can provide a solution to this problem. The decentralized feature of the blockchain
    can be used to split data into multiple chunks and distribute them across several
    smart devices in the smart city network and make the owner is the only one who
    can rebuild the original data. Also, blockchain can be used to provide certification
    of the data produced by IoT devices [[63]](S0065245818300688_split_001.xhtml#bb0320).
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
- en: 5.3.2 Smart home
  id: totrans-212
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: A smart home is generally a home with integrated home automation system to improve
    quality of life by providing a safe, secure and comfortable place to live in.
    Also, it enables the owner to control home's appliances without being physically
    at home. IoT devices at a smart home collect a huge amount of data that can be
    utilized to enhance the owner's experience. The collected data can be subjected
    to powerful algorithms of machine learning to enable IoT devices to learn from
    the collected data and make autonomous decisions based on their surrounding conditions
    without requiring manual input from the owner. Therefore, with machine learning,
    IoT devices can constantly enhance themselves and provide highly efficient services
    [[43]](S0065245818300688_split_001.xhtml#bb0220).
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
- en: Although smart home provides magnificent services which really improve people
    life, there is still a security nightmare in which an attacker can access smart
    devices and tamper their data or functions that can cause real problems that can
    literally cause the owner to lose his life. Since smart devices come with poor
    built-in security measures besides smart homeowners tend to work with default
    or weak passwords which can be easily breached. To solve this issue, the blockchain
    provides a magical solution by making IoT devices immutable and tamper-proof.
    This, in turn, protects data collected by IoT devices and control data to be accessed
    by other third parties. A common case of using blockchain for smart home is Comcast
    which uses a permissioned ledger to enable the homeowner to grant or deny access
    permissions remotely through a mobile application [[64]](S0065245818300688_split_001.xhtml#bb0325).
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
- en: 5.3.3 Supply chain
  id: totrans-215
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Supply chain is one of the IoT applications that involves integrated planning
    and performing several operations. This includes material flow, information flow
    as well as financial capital flow. The management of flow process of goods, products,
    services, and information involving the storage and movement of raw materials
    as well as full-fledged finished goods from one point to another is called as
    supply chain management [[65]](S0065245818300688_split_001.xhtml#bb0330).
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
- en: While this process seems easy in theory, but practically there is a huge amount
    of paperwork involved for each transaction between a supplier and retailer. This
    creates a big problem especially with growing the business size. Blockchain along
    with smart contracts can solve issues of the supply chain and reduce costs, time
    and efforts. It delivers the required scalability for supply chain by providing
    a large database that can be accessed from multiple locations around the world.
    Also, the blockchain technology can be adopted in a private manner to maintain
    data integrity across multiple participants. It also provides higher standards
    of security and the ability to be customized according to the data feed [[5]](S0065245818300688_split_001.xhtml#bb0030).
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
- en: 5.3.4 Healthcare
  id: totrans-218
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: With the existence of connected devices and objects, real-time monitoring can
    save lives especially in emergency situations such as diabetes, asthma attacks,
    heart failure, etc. With a smartphone application, the patient real-time data
    can be collected and transferred to the doctor on a regular basis to monitor the
    patient remotely and independently. Also, these smart devices can be programmed
    to take autonomous decisions. For example, in emergency situations, it can call
    the ambulance or the doctor of the patient, while in less emergency situations,
    it can provide a suitable prescription for the patient [[66]](S0065245818300688_split_001.xhtml#bb0335).
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
- en: The existing healthcare system faces several issues especially in security and
    privacy of healthcare data collected and transmitted in real-time. Adopting the
    blockchain technology in the healthcare sector can add numerous improvements.
    For instance, blockchain can provide an immutable ledger of medical records that
    cannot be altered once it created and signed. This, in turn, can increase the
    integrity of medical records. Another benefit of the blockchain is the consent
    management. Since the existing healthcare system has different privacy and consent
    regulations at every stage, the blockchain can be utilized to store the patient
    consent for purposes of data sharing, so any third-party can check the blockchain
    to decide whether to share the patient information or not [[67]](S0065245818300688_split_001.xhtml#bb0340).
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
- en: 5.3.5 Smart grid
  id: totrans-221
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Smart grid is one of the critical applications of the IoT system. It is a part
    of the IoT framework that is used to monitor and track lighting, parking spaces,
    traffic signals, road warnings, traffic congestion, and early detection of things
    such as earthquakes and extreme weather. By definition, a smart grid is a network
    of transmission lines that involves transformers, smart meters, sensors, distribution
    automation and software that are deployed to businesses and homes across the city.
    Providing a bidirectional communication between connected devices and hardware
    to sense and quickly reflect the user requirements should be one of the main targets
    of the IoT smart grid [[1]](S0065245818300688_split_001.xhtml#bb0010).
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
- en: Since smart grids are based on automation and remote access, they become a target
    for security issues in which attackers can access the devices and cause serious
    damage for either devices or homes. The adoption of the blockchain can resolve
    this issue by providing a shared and encrypted ledger which is immutable to changes
    made by malicious nodes or attackers. It can also be utilized to verify identities
    and authorize the access by storing and recording transactions in the immutable
    ledger and make data exchanges between distributed gadgets smooth and cost-efficient
    [[68]](S0065245818300688_split_001.xhtml#bb0345).
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
- en: 5.4 Challenges of blockchain with IoT
  id: totrans-224
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Although the convergence of blockchain with IoT brings countless benefits, it
    also faces several challenges that need to be addressed to increase the adoption
    of the blockchain technology in various IoT applications. This section provides
    common challenges standing in the way of integrating blockchain with IoT, as summarized
    in [Fig. 9](S0065245818300688_split_001.xhtml#f0050).
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
- en: '![Fig. 9](images/S0065245818300688/f03-09-9780128171899.jpg)'
  id: totrans-226
  prefs: []
  type: TYPE_IMG
- en: Fig. 9 Challenges of Integrating blockchain with IoT.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
- en: 5.4.1 Security
  id: totrans-228
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: As the IoT system contains billions of heterogeneous devices and objects connected
    over the Internet with poor built-in security measures. This makes it a desirable
    target for most security attacks. To improve the security of the IoT system, most
    security experts and researchers have confirmed that integrating blockchain with
    IoT can resolve this issue; however, one of the key challenges of providing a
    secure IoT system is the reliability of the data generated by IoT devices. Indeed,
    blockchain provides an immutable and tamper-proof ledger that ensures data integrity;
    however, if the data are corrupted before storing it in the blockchain, it will
    stay corrupted. The data can be corrupted either by a malicious intruder or the
    devices themselves and their sensors fail to work correctly from the start. Therefore,
    IoT devices need to be tested before their integration with the blockchain and
    apply appropriate techniques to detect device failures immediately [[69]](S0065245818300688_split_001.xhtml#bb0350).
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
- en: 5.4.2 Scalability
  id: totrans-230
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: One of the main challenges of integrating blockchain with IoT is the capability
    of the blockchain to scale to meet the security requirements of a dynamic network
    containing billions of devices. Although the integration between blockchain and
    IoT provides myriad benefits such as authentication, data integrity, fault tolerance
    and security, it comes at the price of scalability. The existing blockchain platforms
    such as Bitcoin and Ethereum can process only seven and 20 transactions per second,
    respectively. This processing speed cannot handle the processing requirements
    of the IoT system with billions of transactions. Also, the limited bandwidth associated
    with the blockchain technology cannot enable real-time transaction processing.
    Although there were several proposed blockchain scaling solutions over the last
    years, the scalability is still the major issue facing the convergence of blockchain
    with IoT [[53]](S0065245818300688_split_001.xhtml#bb0270).
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
- en: 5.4.3 Privacy
  id: totrans-232
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Several IoT applications collect and work with sensitive and classified data,
    for example, e-health connected devices that track and monitor the patient healthcare
    data. These data should be anonymously stored and protected against any data modification.
    The integration of blockchain with IoT has promised to provide a secure and immutable
    environment; however, the data privacy faces several issues especially in transparent
    and public blockchains where all participating nodes in the blockchain network
    can view values of all transactions, so the blockchain cannot guarantee transactions'
    privacy [[70]](S0065245818300688_split_001.xhtml#bb0355). Also, as indicated by
    Barcelo [[71]](S0065245818300688_split_001.xhtml#bb0360), the user's transaction
    can be linked to disclose user's personal information. Therefore, the privacy
    issue of the blockchain needs more research.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
- en: 5.4.4 Data storage
  id: totrans-234
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In the IoT system, there are billions of devices that create Terabytes of data
    in real-time which needs to be stored for processing to extract meaningful information.
    Indeed, the integration of blockchain with IoT eliminates the need for a centralized
    authority to store and process the IoT collected data [[72]](S0065245818300688_split_001.xhtml#bb0365).
    However, blockchain is not designed to store large amounts of data like those
    produced in the IoT system. The storage capacity is considered one of the big
    problems of the blockchain technology, but with integrating blockchain with IoT,
    this issue will become much greater. Also, as distributed ledger keeps all transactions
    that have ever made in the network, the size of the ledger will increase with
    increasing number of participating nodes in the network. The storage issue is
    still one of the biggest challenges for the integration of blockchain with IoT;
    therefore, more research and new approaches are needed to resolve this issue [[4]](S0065245818300688_split_001.xhtml#bb0025).
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
- en: 5.4.5 Legal issues
  id: totrans-236
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The IoT is a dynamic system in nature which have expanded over the boundaries
    of countries to connect and communicate data between various devices all over
    the world. Like all new technologies, the IoT is affected by the country's laws
    or regulations regarding data privacy. However, most existing laws do not cope
    with technological developments and became obsolete and need to be reviewed. Creating
    novel laws and standards can facilitate the certification of security features
    of devices to build a more secure and trusted IoT network. In this sense, laws
    that deal with information privacy and information handling are still a big challenge
    to be tackled in the IoT and will be an even bigger challenge after integrating
    blockchain with IoT. The blockchain can collect various nodes from different countries
    without having any legal or compliance code to follow, which is a serious issue
    that needs to be handled by issuing the appropriate laws which can cope with technological
    progress of both IoT and blockchain [[49]](S0065245818300688_split_001.xhtml#bb0250).
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
- en: 5.4.6 Consensus
  id: totrans-238
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The IoT system involves billions of devices and objects with limited resources
    such as computing power and storage. These resource-constrained devices cannot
    participate in the consensus mechanisms such as PoW and PoS associated with the
    blockchain technology that require high processing power for the mining process.
    Since the mining process is a complex operation that needs a huge amount of energy,
    integrating sophisticated Artificial Intelligence (AI) techniques with blockchain
    can be very efficient in optimizing energy consumption. So, therefore, more research
    is needed to investigate how to adopt consensus mechanisms in the IoT system [[6]](S0065245818300688_split_001.xhtml#bb0035).
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
- en: 6 Conclusion
  id: totrans-240
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The IoT has proven it can provide several benefits in various domains. It has
    evolved to include the perception of realizing a global infrastructure of interconnected
    networks of physical and virtual objects. These objects are interconnected using
    either wired or wireless networks to share information between various IoT devices
    to create novel applications and services. However, the current IoT centralized
    architecture faces many issues regarding security and scalability. One of the
    recommended solutions to resolve these challenges is the blockchain technology.
    It uses a decentralized and distributed ledger to utilize the processing capabilities
    of all the participating nodes in the blockchain network, which reduce latency
    and eliminate the single point of failure. Integrating the IoT system with blockchain
    can bring countless benefits. For instance, the decentralization feature of blockchain
    can process billions of transactions between IoT devices. This chapter provided
    a discussion of the intersection between IoT and DLTs. It started by providing
    an overview of DLT by highlighting its main components, benefits and challenges.
    The centralized IoT system is also discussed with highlighting its essential limitations.
    Then, the integration of blockchain with IoT is presented by highlighting the
    benefits of the integration process. Various application and challenges of blockchain
    with IoT are also discussed.
