- en: Abstract
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: The Internet of Things (IoT) is growing exponentially. It allows not only humans
    but also all various devices and objects in the environment to be connected over
    the Internet to share their data to create new applications and services which
    result in a more convenient and connected lifestyle. However, the current centralized
    IoT architecture faces several issues. For instance, all computing operations
    of all nodes in the network are carried out using a single server. This creates
    a single point of failure in which if the server goes down, the entire system
    will be unavailable. Also, the IoT centralized architecture is an easy target
    of various types of security and privacy attacks, since all IoT data collected
    from different devices is under the full authority of a single server. Therefore,
    adopting one of the Distributed Ledger Technologies (DLTs) for the IoT may be
    the right decision. One of the popular types of DLTs is the blockchain. It provides
    an immutable ledger with the capability of maintaining the integrity of transactions
    by decentralizing the ledger among participating nodes in the blockchain network
    which eliminates the need for a central authority. Integrating the IoT system
    with the blockchain technology can provide several benefits which can resolve
    the issues associated with the IoT centralized architecture. Therefore, this chapter
    provides a discussion of the intersection between IoT and DLTs. It started by
    providing an overview of the DLT by highlighting its main components, benefits
    and challenges. The centralized IoT system is also discussed with highlighting
    its essential limitations. Then, the integration of blockchain with IoT is presented
    by highlighting the integration benefits. Various application and challenges of
    integrating blockchain with IoT are also discussed.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）正呈指数增长。它不仅允许人类，还允许环境中的各种设备和物体通过互联网连接，共享它们的数据，从而创造出新的应用程序和服务，使生活方式更加便利和互联。然而，当前的集中式物联网架构面临几个问题。例如，网络中所有节点的所有计算操作都是使用单个服务器执行的。这会在服务器故障时造成单点故障，导致整个系统不可用。此外，物联网集中式架构很容易成为各种安全和隐私攻击的目标，因为从不同设备收集的所有物联网数据都受单个服务器的完全控制。因此，采用分布式账本技术（DLTs）之一可能是正确的决定。区块链是一种流行的DLT类型之一。它提供了一个不可变的账本，通过将账本分散在区块链网络中参与节点之间来维护交易的完整性，从而消除了对中央机构的需求。将物联网系统与区块链技术集成可以提供几个好处，可以解决与物联网集中式架构相关的问题。因此，本章讨论了物联网和DLTs之间的交集。它首先概述了DLT，重点介绍了其主要组成部分、好处和挑战。还讨论了集中式物联网系统，并强调了其基本限制。然后，通过强调集成的好处，介绍了区块链与物联网的集成。还讨论了将区块链与物联网集成的各种应用和挑战。
