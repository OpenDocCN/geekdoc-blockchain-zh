  zh: '[图 1](S0065245818300688_split_000.xhtml#f0010)显示了中央化、去中心化和分布式系统的结构。另外，[表 1](S0065245818300688_split_000.xhtml#t0010)提供了中央化、去中心化、分布式系统在可扩展性、安全性、维护性、稳定性、复杂性和故障点方面的比较。'
