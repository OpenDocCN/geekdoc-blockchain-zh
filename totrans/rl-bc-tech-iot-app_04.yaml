  zh: '[表格 2](S0065245818300688_split_000.xhtml#t0015) 提供了关于 DLT 的三种主要技术在数据结构、验证时间、应用和项目、可扩展性、交易费用、挖矿过程、能源消耗和受欢迎程度方面的比较。每种技术都有对应的表格。'
