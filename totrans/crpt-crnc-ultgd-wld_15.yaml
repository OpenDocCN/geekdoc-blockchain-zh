- en: Neil Hoffman is a young crypto millionaire, an ex-army, and an online entrepreneur.
    He is also a self-taught computer programmer who currently lives in Chicago. As
    a self-made man, he is now willing to share with the public all his learning and
    knowledge about blockchain technology, bitcoin, cryptocurrencies and forex trading
    in a collection of books.
  prefs: []
  type: TYPE_NORMAL
- en: As an early investor of Bitcoin, Neil believes bitcoin and cryptocurrencies
    will revolutionize the world within the next decade.
  prefs: []
  type: TYPE_NORMAL
- en: The luckiest event of his life was to meet his mentor in 2012\. Thanks to his
    mentor he was soon able to understand the online business and especially about
    investing in bitcoin and other cryptocurrencies. He quickly climbed up the ladder
    proving all his skills and talent.
  prefs: []
  type: TYPE_NORMAL
- en: He made a fortune trading bitcoin and cryptocurrencies, he loves trading cryptocurrencies
    and forex and he sees it as having a huge potential to make some serious income.
    It is not easy as some would make you believe, but if you keep it simple, control
    your money management, and be consistent, then he thinks there is no reason that
    you too shouldn’t succeed in the world of cryptocurrency trading.
  prefs: []
  type: TYPE_NORMAL
- en: During his spare time, Neil loves to visit different places around the world,
    taking pictures and he really loves spending time in the gym.
  prefs: []
  type: TYPE_NORMAL
- en: Want to know more? Then check out the different books Neil has published...
