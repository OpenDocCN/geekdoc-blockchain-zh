  prefs: []
  type: TYPE_NORMAL
- en: This part collects some cases of the integration and innovation of digital technology
    and supply chain related projects, and results achieved in social and economic
    benefits. The three cases are Zhongqi Anlian enterprises, Suzhou Black Cloud Intelligent
    Technology Co., Ltd., and Tianjin TBC Blockchain Cross-border Trade Through train.
    Among them, Zhongqi Anlian enterprises provides a platform with digital technology,
    which is easy to adjust from the macro framework and facilitate some small and
    micro enterprises with insufficient capital and innovation ability to carry out
    digital transformation. They also have made some achievements in the agricultural
    seed industry and energy enterprises.
  prefs: []
  type: TYPE_NORMAL
- en: The Case of Zhongqi Anlian Enterprises
  prefs: []
  type: TYPE_NORMAL
- en: The Zhongqi Anlian chain enterprises set up a platform based on blockchain at
    the bottom of the supply chain finance process. With advanced infrastructure agreements,
    such as the internet technology, they integrated blockchain into supply chain
    and chain blocks in order to improve logistics. Besides, the platform includes
    other industries at the core of the enterprise, thus enabling upstream and downstream
    enterprises to provide technical services. This helps the core enterprise to optimize
    supply chain management and to accurate risk identification- This is an example
    of how, small and micro enterprises can solve financing problems for the supply
    chain (Jua, 2021).
