- en: THE INDUSTRY 4.0 CHARACTERISTICS BEFORE AND AFTER DIGITALIZATION AND WITH OR
    WITH IOT AND BLOCKCHAIN
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
- en: The key topic of industry 4.0 is the Cyber-physical production systems (CPPS).
    With the rapid evolution of the Internet and connected systems, CPPS connects
    machines, production plants and workers with each other to meet the need of mass
    production.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
- en: In the complex and dynamic supply chain, multiple businesses work together to
    meet customer needs by adding value from raw materials to the final product (Javaid
    et al., 2021). Getting the right sections at the right time requires transparent
    and efficient data transmission. With shared information, cooperation between
    suppliers and customers can improve the competitiveness of the supply chain. Cooperation
    enables enterprises to reduce costs, share risks, meet customer needs and use
    various resources (Müller et al., 2020). Therefore, a number of digital technologies
    are also evolving in the middle and late part of this period, with IoT having
    remarkable impact in business and blockchain (Mehta & Senn-Kalb, 2021). IoT is
    all about connecting items for real-time data transmission, improving the efficiency
    of the supply chain (Rejeb et al., 2020). At the same time, blockchain is used
    to protect data transmission and prevent data from being tampered with and eventually,
    to improve the sense of trust between different industries. In addition, there
    are AI, cloud computing, big data and other digital technologies to promote the
    digitalization of the industry 4.0 (Aheleroff et al., 2020).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
- en: 'There are many changes in the characteristics of industry 4.0 after digitalization
    (Laksch & Borsato, 2019). The industrial ecosystem can get real-time data from
    the data center to meet the needs of all parties against industry 4.0 before the
    digital era, such as:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Before digitalization, the enterprises always have to explore the development
    of new products. The failure of products is accompanied by the lack of various
    resources and costs (Zweber et al., 2017). Therefore, it is difficult for them
    to calculate the best solution to develop products with existing resources and
    costs. As a result of advanced digital production technologies, enterprises can
    reduce operational costs while improving energy efficiency after enterprises computing
    configuration (Prümmer et al., 2019).
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2\. Pre-digital enterprises were afraid of waste cost and could only produce
    large quantities of products suitable for a critical majority of people, which
    could not meet people’s personalized needs (O’Sullivan & Sheahan, 2019); but now
    the production can be shifted from mass production to mass product customization
    with the support of a large amount of information, so as to meet the changing
    personalized needs of customers and improve the competitiveness of enterprises
    (Aheleroff et al., 2020).
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3\. In the past, customers were far away from the industry (Mehta & Senn-Kalb,
    2021), and they could only buy according to what the enterprise produced, but
    in many cases those things have long failed to meet their needs. Now the customers
    can be closer to the industry through e-commerce resources and get personalized
    psychological satisfaction and their constant feedback and suggestions drive the
    upgrading of the company’s products (Zhou et al., 2021). Thus, the consumption
    structure of customers is virtually changing.
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 4\. For the whole society, the previous occlusion between enterprises, the lack
    of information circulation, and the running in between enterprises and customers’
    needs have caused big waste in both the economy and environment (Kumar & Bhatia,
    2021). Through the use of IoT, blockchain and other digital technologies, the
    Industry 4.0 has made a great contribution to sustainability, the economic and
    environment (Li et al., 2020).
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: THE VALUE-ADDED INTEGRATION OF IOT AND BLOCKCHAIN FROM STAKEHOLDERS (INCLUDING
    REGULATORS, MANAGEMENT AND INVESTORS) PERSPECTIVE
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
- en: 'IoT is characterized by large amounts of data, openness, and lankness, but
    there are many challenges in terms of security, including privacy protection,
    resource constraints, and resistance to attacks. To make up for these deficiencies
    of IoT, many businesses are combining it with blockchain, which is characterized
    by transparency and decentralization (Saxena et al., 2021). The integration of
    blockchain and IoT can not only reduce the cost of developing and maintaining
    centralized data centers, but can also help to eliminate security issues such
    as a single point of failure (Daim et al., 2020). In this section, the authors
    will sort out the added value of integrating IoT and blockchain from 3 perspectives:
    regulators, management, and investors.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
- en: As Fintech moves from digitizing money to monetizing data in the digital age,
    regulators need to rebuild the regulatory framework. The current regulators believe
    that companies should be classified according to their risk level and size, which
    also requires close co-operation to understand the market, balance risk and potential
    value, while preventing regulatory arbitrage. Blockchain is assumed to replace
    settlement methods of the 19th century (Arner et al., 2016). So, the question
    is; how to understand the market? To regulators, all actions performed by IoT
    devices are recorded (Šarac et al., 2021). They can clearly check the actions
    when there is something wrong. IoT is used to handle the huge data record, and
    blockchain is used to ensure the security and authenticity of the data. The integration
    of these two can help regulators to monitor the situation.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
- en: Management needs to have a long-term plan for the structure and objectives of
    the company’s operation, which also requires a lot of data analysis support. While
    IoT can help collect data, its centralized nature can lead to single points of
    failure and targeted cyber-attacks. At the same time, the ubiquity of IoT connectivity
    makes the attack range more extensive. Decision making and crisis prevention is
    thus more difficult for management. At such times, the combination of decentralized
    and interoperable blockchain and IoT is a good solution. The immutability of blockchain
    strengthens the trust of cooperation between enterprises, and its high elasticity
    can effectively prevent information attacks (Bandara et al., 2021). Management
    can utilize blockchains for security policy prosecution and maintaining an openly
    inspectable ledger of IoT interactions, excluding the third-party security dependence
    (Saxena et al., 2021). The security is ensured while the efficiency is improved.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
- en: China’s market is characterized by serious information inequality, and only
    the investors with high learning ability can persevere. Facing the market with
    the rapid development of digital technology, investors need to learn rationally,
    but more importantly, they need transparent market information, risk and return
    information, rather than capital concentration and risk guidance (Li et al., 2021).
    IoT devices with blockchain have built trust and allow devices to retain current
    data flow while improving security and privacy (Šarac et al., 2021). They can
    securely and quickly track transactions and verify the condition so that the parties
    to the transaction are seamlessly connected, ensuring the visibility of the process
    (Nicoletti, 2018). This helps investors improve their investment ability through
    rational learning and then make better comparisons and choices to reduce financial
    losses.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
- en: CASES
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
- en: Although many reports show that the average use of smart devices such as mobile
    phones and televisions is high, the smart environment in the traditional industrial
    sector is different. Smart devices bring users convenient and smooth experience
    instead of productive efficiency and safety. At the same time, the intelligent
    environment is not as closely connected in time and space as traditional industry,
    and not completely independent (Zhang et al., 2013). With the use of smart devices,
    especially those industries involved in supply chain management will need to innovate
    to solve these problems. The digitalization of industry 4.0 can facilitate solving
    this problem.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
- en: Businesses can integrate other smart devices into their supply chains to improve
    operations, reduce costs and help companies better understand what was once a
    fragmented landscape. In fact, IoT technology is now mature, and many companies
    already have installed the required sensors and devices (Cong et al., 2021). In
    Hangzhou, Zhejiang Province, one of the first cities to implement the policy in
    China, the digital economy value reached 1,129.5 billion Yuan in 2019, an increase
    of 379.5 billion Yuan, with the Internet of Things industry reaching 2,014 billion
    Yuan with the growth rate of 14.1% (Hangzhou Bureau of Statistics, 2020). This
    shows the vitality of the digital economy industry led by the Internet of Things.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
- en: In fact, IoT has many drawbacks in data collection, which need to be remedied
    by blockchain (Kumar & Sharma, 2021). Public blockchain networks are direct participants
    and trusted data sources for contracts due to constrained IoT devices. So, on
    the basis of Internet of Things data, this section will mainly focus on blockchain
    in digital technologies, showing its trends and effects through some data and
    enterprise cases.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
- en: Data
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
- en: In 2017, the most frequent use of blockchain technologies by Chinese companies
    was anti-counterfeiting tracing, which was 50%, followed by distributed storage
    and authentication. In addition, data sharing and applications as well as supply
    chain management were also above 20% (Figure 4). The data shows that enterprises
    are paying attention to the application of data storage and security issues according
    to the characteristics of blockchain, and supply chain management. It is a major
    application direction of this technology due to the complex process and the need
    for information security. Figure 5 shows the ways of applying blockchain in these
    companies. More than half of the enterprises interviewed installed their own blockchain
    teams, and a third of them cooperated with specialized blockchain companies, but
    few were willing to cooperate with the blockchain departments of other enterprises.
    Both data were collected by PwC, VeChain Foundation through face-to-face interviews
    and online surveys in relevant businesses. Since blockchain itself is employed
    to solve the security and trust problem, their own research and development and
    specialized blockchain companies were to protect their own information security.
