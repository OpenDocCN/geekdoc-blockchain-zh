  id: totrans-95
  prefs: []
  type: TYPE_TB
- en: The solution will deploy blockchain nodes for each major player involved in
    the supply chain, forming an alliance chain so that the business data in the daily
    operation of the core enterprise can be quickly uploaded to the blockchain platform,
    ensuring the traceability of business data (China Financial Information Industry
    Association (CFIIA), 2021). The capital party carries out artificial risk control
    on the core enterprises which can issue tokens of corresponding amount to responding
    suppliers according to payable accounts and apply for financing by retaining tokens
    or applying to the capital. In addition, with the introduction of enterprise identity
    authentication, and the use of the online electronic signing function, signing
    records are stored in the blockchain network, to ensure user data security, non-tampering
    and permanent traceability.
