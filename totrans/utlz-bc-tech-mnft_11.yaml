- en: With the advent and development of Industry 4.0, improved communication provides
    more choice to the customers and increased risks and uncertainties, an issue that
    modern enterprises need to consider (Scholten & Fynes, 2017). The strategic and
    technical choice of supply chain management is particularly important when an
    enterprise is faced with many suppliers and different projects, which are related
    to whether the enterprise can realize the potential benefits of the project and
    then reap the profit (Wei et al., 2021). In order to solve similar problems, the
    application of digital technology in supply chain management has become the focus
    of many enterprises. A survey on blockchain in China published by Weilian and
    Puhuayongdao shows that respondents think that logistics is the most valuable
    field for this application, accounting for 63.3% of the statistics of application
    ranked first. Meanwhile, 20% of the enterprises are using blockchain for supply
    chain management, and the majority of respondents are optimistic about the use
    of the technology (Weilian & Puhuayongdao, 2018). This shows that the application
    of digital technologies such as blockchain in supply chain management in China
    has a good mass base and the support of enterprises. In fact, with the policy
    support of Chinese leaders and the drive of leading figures from various industries,
    many enterprises have applied digital technologies such as internet of things
    (IoT) and blockchain in supply chain management and benefitted by combining them.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: There have been many chapters on the theory and model of the application of
    digital technology in supply chain management, but there are few practical implementation
    cases in China (Zorzini M. et al. 2012). This chapter will give a more detailed
    analysis of the benefits of IoT and blockchain integration in the supply chain
    management from the perspective of China, and contribute to the discussion by
    exemplifying some recent cases in China. This chapter aims to investigate how
    institutional change would drive the development & promotion of blockchain-based
    technology integrating with supply chain business settings by analyzing the police
    changes set by the Chinese government. Several case studies have been used to
    demonstrate how the business sector responds to this institutional change. By
    understanding the logics of institutional change, this chapter will enable readers
    to interpret the future roadmap of integrating IoT and Blockchain for smart and
    secured supply chain management in China.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: The chapter will successively be carried out from six aspects. The following
    section will specifically analyze the existing literature of the current popular
    terms related to the topic, such as IoT, blockchain, supply chain management,
    innovation, smart devices and Industry 4.0\. The third section will focus on policies
    and influences of the Chinese government to promote the smart economy. The fourth
    section will compare the futures of Industry 4.0 before and after digitalization
    by connecting IoT and blockchain according to the data, to highlight the benefits
    brought by the integration of the IoT and blockchain. The fifth section will analyze
    the value-added integration of IoT and blockchain from different perspectives
    based on the fourth section. Section six will provide some real-life examples
    of the above concepts in China and analyze them. The last section will make a
    simple conclusion and provide some recommendations, and explain the need for further
    research.
