- en: LITERATURE REVIEW
  prefs: []
  type: TYPE_NORMAL
- en: In this section, the authors referred to the literature on IoT, blockchain,
    supply chain management and some of the terms used in the current digital environment.
  prefs: []
  type: TYPE_NORMAL
- en: Related Digital Technologies
  prefs: []
  type: TYPE_NORMAL
- en: In recent years, many industries such as agriculture, transportation, and energy
    have been shifting their operations and services into digital ones, and they have
    achieved results such as improved efficiency, enterprise performance and agility
    (Balci, 2021). The most important digital technologies used in digitalization
    include cloud computing, artificial intelligence (AI), IoT and blockchain. This
    chapter mainly focuses on IoT and blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: IoT can connect billions of things, allowing people and things anywhere to be
    connected at any time (Wang et al., 2015). It collects data from the environment
    through sensors and devices (Karale, 2021). Compared with traditional network
    systems, IoT can operate in a secure and stable manner without human interference
    for a long time (Gulati et al., 2021). The features of IoT can be used across
    global supply chain management, facilitating the flow of information in real time
    and the tracking of business processes across different platforms (Wang et al.,
    2015). At present, the IoT is still an emerging and underdeveloped technology,
    and its privacy and security issues are still under research, but many industries
    can apply it to innovate and bring about better enterprise forms, while eliminating
    some of the manual operations and processing (Babun et al., 2021).
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain technology is a technology that processes and validates data
    transactions on the basis of a distributed peer-to-peer network (Dietrich et al.,
    2021). It is an emerging technology characterized by transparency, automation
    and trust, providing the necessary infrastructure for financial systems, and is
    currently in the mass deployment phase (Wang et al., 2021b). By digitizing transactions,
    the readability and accessibility will be improved, so as to improve the coordination
    and security of information exchange (Černý et al., 2021). This distributed technology
    avoids intermediary transactions, potentially increasing product and service benefits
    and reducing capital costs. At the same time, this greatly helps small and medium
    enterprises to innovate by giving companies clear access to patents. As supply
    chains are a long-term dynamic structure, they need to constantly meet the changing
    needs of customers, so this is a general direction of blockchain application (Javaid
    et al., 2021).
  prefs: []
  type: TYPE_NORMAL
- en: The Current Digital Environment
  prefs: []
  type: TYPE_NORMAL
- en: Although many people confuse supply chain management with logistics, it’s actually
    much more than logistics (Cooper et al., 1997). According to the Council of Supply
    Chain Management Professionals, supply chain management is “the planning and management
    of all activities involved in sourcing and procurement, conversion, and all logistics
    management activities. However, due to complex changes in the environment, this
    definition is constantly updated (Council of Supply Chain Management Professionals
    (CSCMP), 2013). Nowadays, it is the concept of a number of sections in the form
    of a network of agents to achieve a common goal, which consists of material venders,
    suppliers, manufacturers, distributors, retailers and customers (Terrada et al.,
    2020). If the supply chain has a concept of sustainability, resource efficiency,
    social responsibility and financial performance need to be taken into account
    to maintain competitiveness (Dai et al., 2021).
  prefs: []
  type: TYPE_NORMAL
- en: As a result, continuous innovation in the supply chain is needed to improve
    competitiveness. Innovation now also means commercializing a new idea in the marketplace
    (Shaikh et al., 2020). In order to improve the competitiveness of a country or
    industry in the era of Big data, it is necessary to accumulate knowledge and resources
    in different markets and fields to promote innovation (Xie et al., 2021). In the
    past two decades, the financial industry has seen continuous innovation with improving
    resource allocation rates and new innovative opportunities for many other industries.
    However, the social requirements for innovation are becoming more pronounced,
    requiring enterprises to innovate not only in terms of resources and efficiency,
    but also in terms of environmental protection (Yuan et al., 2021). This is a major
    reason why digital technology is booming.
  prefs: []
  type: TYPE_NORMAL
- en: In fact, with the development of science and technology, there are more and
    more smart device users in China. Smart devices are physical devices with microphones
    and virtual assistants, such as smartphones and smart speakers (Frick et al.,
    2021).They are being massively integrated into daily life on the basis of IoT
    (Nespoli et al., 2021). It is very common and popular to have multiple smart devices
    such as tablet, smartphone, laptop, even smart TV for work or communication (Zhang
    et al., 2013). These devices not only bring convenience to users, but also facilitate
    the digital transformation of industry 4.0, which is a new era of information
    and communications technology (ICT) where information about real products is linked
    to web-based applications and integrated into the production process (Ali et al.,
    2021). The concept was first proposed by the German government in 2011 as a critical
    strategy for industrial production (Bonilla et al., 2018). Because of the integration
    of information and communication technology and the end-to-end engineering across
    the entire product life cycle as its basic concept and important innovation, it
    is expected to meet new challenges and enhance the competitiveness of industries
    in Germany via the digital interconnection (Birkel & Müller, 2021), and push toward
    full digitalization as required by Industry 5.0.
  prefs: []
  type: TYPE_NORMAL
- en: Digital technologies such as artificial intelligence, big data and cloud computing
    are constantly influencing the financial industry. Facing the pressure of shortening
    time and changing customer groups in the digital era, some enterprises begin to
    innovate and promote the digitalization of their organizations (Zhou et al., 2021).
    As digitalization is important, especially for developing countries; digital inequalities
    arise if a nation cannot keep up with pace of digitalization (Jamil, 2021). There
    are already many non-tech industries, such as agriculture, transportation. These
    non-technical industries and our society will enjoy the benefits of digitalization
    in different forms in the future including enterprise efficiency and agility.
  prefs: []
  type: TYPE_NORMAL
- en: (Balci, 2021). As a result, the Chinese government has taken on the role of
    legal leadership and regulation, and some companies are using digital technology
    to blaze new trails.
  prefs: []
  type: TYPE_NORMAL
- en: In today’s rapidly changing social and economic environment, companies face
    unexpected and rapid disruptive competition and new challenges, forcing enterprises
    to adjust their business design models to improve their performance (Guo et al.,
    2021). Due to the rapid changes in customer needs and the improvement of corporate
    efficiency requirements, the trend of future business activities is to unite,
    share, and emphasize the coordination of partners.
  prefs: []
  type: TYPE_NORMAL
- en: However, the necessity is difficult to be realized in the current integrated
    supply chain management, because of the lack of communication and complex coordination
    among enterprises, business integration is essential along the way to a sustainable
    supply chain (Ni & Sun, 2019). The integration of financial and business information
    requires increased communication and trust (Huang et al., 2020), and this is why
    the integration of IoT and blockchain is gaining a lot of attention.
