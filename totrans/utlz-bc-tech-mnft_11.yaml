- en: The Case of Suzhou Black Cloud Intelligent Technology Co., Ltd
  prefs: []
  type: TYPE_NORMAL
- en: Suzhou Black Cloud Intelligent Technology Co. Ltd., takes artificial intelligence,
    blockchain, privacy computing and other cutting-edge technology research as the
    company’s core research and development direction. They have formed an integrated
    intelligent technology research and exploration system converting intelligent
    government, industrial intelligent manufacturing, financial technology and other
    intelligent aspects. They have achieved a high rank in international technology
    assessment with the world’s leading results, and number of research achievements
    have gained international attention (Black Cloud, 2021).
  prefs: []
  type: TYPE_NORMAL
- en: The annual shipbuilding completion in China has steadily ranked first in the
    world, but due to the rising costs of labor and materials and the lack of independent
    research and development capacity and other factors, the competitive advantage
    has ceased to exist. At the same time, the shipyards’ blind expansion and the
    exaggerated profits from their previous performance have led to a disregard for
    supply chain management. The traditional supply chain model cannot meet the needs
    of modern shipping enterprises (Steuer et al., 2021). Now the profit margin of
    shipbuilding enterprises is declining and their survival is very difficult.
  prefs: []
  type: TYPE_NORMAL
- en: This project starts from the dissemination of supply chain management in the
    shipbuilding industry and the needs of collaborative design and manufacturing,
    and uses technologies such as smart contracts and encryption algorithms of the
    blockchain mechanism. This opened up the process nodes of the shipbuilding industry
    supply chain, and realized functions such as alliance construction, distributed
    member management, supply chain management, and quality management (Sairui Assesment,
    2021).
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 9\. The case of Suzhou Black Cloud Intelligent Technology Co., Ltd
    |'
  prefs: []
  type: TYPE_TB
