- en: 'Innovations in the project:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Through the immutable nature of supply chain trade data, the IoT technology
    can be used to monitor the flow of goods dynamically, record transaction, transportation
    and other node information, and reduce the cost (Anitha et al., 2021).
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1\. 2.Through the generation of blockchain smart contracts, Anlian enterprises
    can solidify the path of capital settlement and cooperate with the payment system
    to reduce the incidence of capital consumption and default behaviors significantly
    (Kshetri, 2021).
  id: totrans-102
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 2\. In the case of reliable data, Anlian can break data islands, protect privacy
    and data security, effectively promote the integration of four streams in the
    supply chain system, and reduce the difficulty of risk control (Al-Talib et al.,
    2020).
  id: totrans-103
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 3\. The electronic vouchers generated by blockchain technology can realize flexible
    multi-level splitting, circulation and financing, transfer the core enterprise
    credit to the end supply chain, and solve the financing difficulties of small
    and micro suppliers (Smart City Of China, 2021).
  id: totrans-104
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'This led to following impacts (Table 2):'
  id: totrans-105
