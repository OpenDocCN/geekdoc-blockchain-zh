- en: Tianjin TBC Blockchain Cross-Border Trade “Through Train” (i.e., Direct Market
    Access)
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
- en: The “TBC blockchain Cross-border Trade Through Train” platform is designed for
    parallel import, customized in four varieties of value service, such as the trade
    enterprise, logistics enterprise, financial machine and the pipe body. The platform
    establishes the data standard of on-chain trade, allows the information of on-chain
    trade to be cross-compared and verified, and confirms the right of goods on the
    chain (Weiguan Tech, 2019). The digital asset system of enterprises is established,
    and the trustworthy traceability system of the whole permissible process of cross-competitive
    trade is created.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
- en: As there are many participants and the process of trade across borders is complex,
    it is difficult to determine the relationship of mutual trust. Characteristics
    of blockchain are highly consistent with the pain points of cross-border trade.
    Through the cross-comparison of data information of participating roles, it forms
    a reliable data storage chain, breaks the information island in cross-border trade,
    and thus solves the dilemma in the traditional process (Chen, 2019).
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
