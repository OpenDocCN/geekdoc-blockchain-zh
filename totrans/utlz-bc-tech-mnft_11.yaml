- en: '| ![Figure978-1-7998-8697-6.ch010.f09](i/ch010.f09.png) |'
  id: totrans-119
  prefs: []
  type: TYPE_TB
- en: '| *Source: www.heiyunworld.com* |'
  id: totrans-120
  prefs: []
  type: TYPE_TB
- en: In order to keep pace with the times these enterprises have to innovate, this
    case provides four areas of improvement related to blockchain, including contract,
    data, device and traceability.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Contract
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the shipping industry, any link related to the transaction requires the signing
    of a contract, but the current offline contract signing causes a waste of paper,
    economic and time costs (Fiorentino & Bartolucci, 2021). To solve this problem,
    the enterprise uses smart contracts with blockchain systems. Information will
    be uploaded to blockchain to apply the business technology in the contract, through
    the intelligent processing to ensure authentication of all parties which are involved
    in the signing of the contract. The information is open, transparent and non-tampering.
    It ensures data information on the chain covering all contents of the contract,
    and can be carried out for authentication of the contract signing party. Moreover,
    the directly generated electronic contract reduces offline interviews and mailing
    and saves the time and operating cost of an offline contract (Zhang et al., 2021c).
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Data
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: At present, every unit involved in the ship manufacturing supply chain saves
    its own data and keeps it centrally. The disadvantage of centralized preservation
    lies in the loss of files difficult or even impossible to retrieve, and cannot
    avoid the interference of human factors. To remedy this, the company uses the
    distributed storage and consensus mechanisms of the blockchain management to ensure
    information security (Zhang et al., 2021a). When the data of one node is damaged
    or inaccurate, the data can be recovered and compared with other nodes in time.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Device
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: With the increase of numbers of shipyard devices, the unified identification,
    authenticity and management between people and devices and among the devices becomes
    more important. The current workflow has many intermediate links, resulting in
    low resource utilization and efficiency of devices (Zhang et al., 2021b). Joining
    the cooperative manufacturing alliance and using smart devices as nodes to transmit
    data between different devices in each link, encryption protocols are used to
    achieve secure and efficient point-to-point communication between devices and
    ensure the security of data information (Sairui Assesment, 2021).
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 10\. The device is connected to the alliance chain as a node |'
  id: totrans-128
  prefs: []
  type: TYPE_TB
