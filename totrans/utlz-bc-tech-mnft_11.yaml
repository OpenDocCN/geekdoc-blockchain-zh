  type: TYPE_NORMAL
- en: Table 2\. Impact of the implementation
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
- en: '| Project | Introduction | Impact |'
  id: totrans-107
  prefs: []
  type: TYPE_TB
- en: '| Agricultural Seed Industry-Longping Data Department supply chain financial
    service platform | Based on Longping’s own seed industry chain and agricultural
    supply chain, it adopts the supply chain financial service mode of “N+1+N” to
    create its own industry and finance platform “Longping Chain” for Longping to
    achieve upstream suppliers’ receivables financing and advance payment financing
    heart. | 1\. “Longping Chain” strengthens supply chain management, improves the
    collaborative efficiency of supply chain members, reduces the overall cost of
    the supply chain, and improves the comprehensive competitiveness of the supply
    chain. 2\. “Longping Tong” generated on Longping Chain financial service platform
    is an electronic debt certificate based on blockchain technology. The holder can
    directly purchase and pay in “Longping Mall”, and Longping Finance and its partners
    promise confirmation and discount. |'
  id: totrans-108
  prefs: []
  type: TYPE_TB
- en: '| Hainan International Energy Exchange Center based on supply chain financial
    services platform built on blockchain | The supply chain financial service platform
    based on Zhongqi Anlian blockchain technology meets the needs of financing product
    design for different enterprises in various scenarios of Hainan International
    Energy Exchange Center. | 1.The “token” generated on the platform is an electronic
    debt certificate based on blockchain technology, supporting multi-level splitting
    and circulation, supporting 1~N level suppliers to hold the “token” financing,
    and confirming and discounting commitment of the partners of Hainan International
    Energy Exchange Center. 2\. The platform supports multi-core enterprises to enter,
    and the data of suppliers and transactions are isolated from each other. After
    the completion of accounts receivable asset grade, support core enterprises to
    confirm the right of creditor’s rights online; The platform connects with 10+
    external interfaces and data services to assist business risk control audit, connects
    with bank capital account opening and online fund sorting of suppliers by combining
    online manual process audit. |'
