- en: CHAPTER 19
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第19章
- en: A Global Insurrection
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 全球叛乱
- en: 'Guatemala occupies an unenviable place on the list of countries where one is
    most likely to be murdered. Its capital, Guatemala City, is one of the world’s
    fifty most violent cities and sits uncomfortably close to even more violent cities
    in El Salvador and Honduras. The murder rates in countries unfortunate enough
    to lie between coca plants in Colombia and drug dealers in the United States are
    the highest in the world; Guatemala’s is tenth highest. Adding to the country’s
    misery is its infant mortality rate, one of the Western Hemisphere’s highest.[¹](notes.html#ch19note-1)
    And for thirty-six years, these were not even Guatemala’s worst misfortunes: its
    civil war, one of the longest-running in the Americas, ended only in 1996.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 危地马拉在最有可能被谋杀的国家名单上占有一个不可取之位。其首都危地马拉城是世界上最暴力的五十个城市之一，而且与更暴力的萨尔瓦多和洪都拉斯的城市相距甚近。位于哥伦比亚可可植物和美国毒品贩子之间的不幸国家的谋杀率是世界上最高的之一；危地马拉的谋杀率排名第十。让这个国家的悲惨境遇加剧的是，它的婴儿死亡率是西半球最高的之一。[¹](notes.html#ch19note-1)
    而三十六年来，这还不是危地马拉最糟糕的灾难：它的内战是美洲历史最悠久的之一，直到1996年才结束。
- en: In the middle of that war, waged by the military government and Marxist guerillas,
    a U.S.-educated engineer and outsized personality, Manuel Ayau, established the
    Center for Economic and Social Studies to promote the thought of the “Austrian
    School” of economics, exemplified by such thinkers as Ludwig von Mises and the
    chemist-philosopher Michael Polanyi. Within a few years, Ayau and other members
    of the center started a university, which they named after Francisco Marroquín,
    a Spanish bishop and contemporary of Martin Luther who spent the second half of
    his life in their country as an advocate for the freedom of Guatemalans.[²](notes.html#ch19note-2)
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在那场由军政府和马克思主义游击队发动的战争中，一位接受过美国教育、个性非凡的工程师，曼努埃尔·阿亚乌（Manuel Ayau）建立了经济与社会研究中心，以推广“奥地利学派”经济学思想为宗旨，这一思想以路德维希·冯·米塞斯（Ludwig
    von Mises）等思想家和化学家-哲学家迈克尔·波兰尼（Michael Polanyi）为代表。几年之内，阿亚乌和中心的其他成员成立了一所大学，他们将其命名为弗朗西斯科·马罗金大学（Universidad
    Francisco Marroquín），这是西班牙主教、马丁·路德的同时代人物，他在他们的国家度过了人生的下半场，成为了危地马拉人民自由的倡导者。[²](notes.html#ch19note-2)
- en: 'As the civil war worsened all around, the Universidad Francisco Marroquín opened
    in January 1972 with Ayau as its first president. In his inaugural address, he
    proclaimed UFM’s core convictions—individual rights, truth, justice, pluralism,
    and democracy—which dictators and terrorists were trampling just outside the door.
    Freedom, Ayau said, came first of all: “We firmly believe in the capacity of imperfect
    human beings to be better able to realize their destiny when free, and not when
    compelled by the collective entity personified by the state.”'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 随着内战的恶化，弗朗西斯科·马罗金大学于1972年1月开学，阿亚乌担任首任校长。在就职演讲中，他宣布了UFM的核心信念——个人权利、真理、正义、多元主义和民主，而独裁者和恐怖分子正在大门外践踏。阿亚乌表示，自由首先是最重要的：“我们坚信，当人类处于自由状态时，而不是被国家这一集体实体所强迫时，人类更能实现其命运。”
- en: 'Amid the heat and politics outside, Ayau took the long view:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在外界的炎热和政治中，艾奥采取了长远的视角：
- en: The commitment of universities everywhere is not to the passing aspects of human
    life, rather to the permanent. As such, universities need to place themselves
    beyond the conflicts of their time so that science and academic freedom—which
    humankind will need at all times—may be preserved. What we suggest here is that
    the traditional ivory tower not be abandoned by scholars seeking to join the heated
    discussions of the political arena, but that it be transformed into a new and
    transparent crystal tower that will allow scholars—professors and students—to
    watch, think about, and critically study present conditions in an effort to discover
    the probable shape of the future.[³](notes.html#ch19note-3)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 各地大学的承诺并不在于人类生活的瞬息，而在于永恒。因此，大学需要将自己置于其时代冲突之外，以便科学和学术自由——人类随时都需要的东西——得以保持。我们在这里建议的是，传统的象牙塔不应被试图加入政治舞台激烈讨论的学者们所抛弃，而是应该将其转变为一个新的透明水晶塔，允许学者——教授和学生——观察、思考和批判性地研究当前的情况，以便发现未来的可能形态。
- en: At the university’s first graduation ceremony, Ayau again spoke of freedom,
    while wearing a bulletproof vest under his academic robes.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在大学的第一次毕业典礼上，艾奥再次谈到了自由，同时穿着学术长袍下面的防弹背心。
- en: 'Bishop Marroquín himself founded a school in Guatemala, which eventually developed
    into the Universidad de San Carlos, one of the oldest universities in the Americas.
    Ayau’s new university, with its emphasis on free markets and a free society, charted
    a very different course from that of the old university. The Los Angeles Times
    reported in 2008: “Whereas San Carlos University actively aided leftist guerrillas,
    [Universidad] Francisco Marroquín preached the sanctity of private property rights
    and the rule of law. The cheeky Ayau chose red as the school’s official color
    ‘on the theory that it had been expropriated by the communists and we shouldn’t
    cede them exclusivity.’ ”[⁴](notes.html#ch19note-4)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 马罗金主教本人在危地马拉创办了一所学校，最终发展成为了圣卡洛斯大学，美洲最古老的大学之一。艾奥的新大学，强调自由市场和自由社会，开辟了与旧大学截然不同的道路。《洛杉矶时报》2008年报道：“圣卡洛斯大学积极支持左翼游击队，而[弗朗西斯科·马罗金大学]宣扬私有财产权和法治的神圣。大胆的艾奥选择红色作为学校的官方颜色‘理论上，它已被共产主义者征用，我们不应该让他们独占’。”
- en: Starting with “forty students in a rented house,” UFM was able within a decade
    to buy forty acres in the center of the city. On this semi-abandoned land, reclaimed
    from sewage and trash, in that violent and beautiful capital, a serene campus
    emerged. Its curving brick buildings dripping with greenery, grand old trees,
    and meandering walking paths formed a peaceful oasis of academic freedom.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在“一个租来的房子里有四十名学生”的基础上，UFM在十年内就在城市中心购买了四十英亩的土地。在这片半废弃的土地上，从污水和垃圾中收回，在那个暴力而美丽的首都，一个宁静的校园出现了。它弯曲的砖建筑满是绿意，高大的老树和蜿蜒的步行道形成了一个和平的学术自由绿洲。
- en: Academic freedom led to other kinds of freedom. In 1996, the new president of
    Guatemala, Álvaro Arzú, asked a young engineer and member of congress, Alfredo
    Guzmán, to privatize the dysfunctional and expensive state-run phone system. At
    the time, Guatemala’s state-owned telecom company focused on urban areas—and spottily
    at that—in a country where most people lived outside the cities. Guzmán, himself
    a UFM graduate, gathered a team of mainly UFM graduates and professors. In a few
    years, this team’s privatization plan turned a country where rural people had
    to drive miles to stand in line for an expensive urban telephone—one that might
    take ten minutes even to get a dial tone—into the best-connected country in Central
    America. A case study in 2012 reported that “seven years after the reform, the
    number of mobile phone lines exceeded the country’s total population.”[⁵](notes.html#ch19note-5)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 学术自由带来了其他形式的自由。 1996年，危地马拉的新总统Álvaro Arzú要求一位年轻的工程师和国会成员Alfredo Guzmán私有化功能失常且昂贵的国有电话系统。
    当时，危地马拉的国有电信公司专注于城市地区——而且偶尔性地——在一个大多数人口居住在城市之外的国家。 Guzmán自己是UFM的毕业生，他组建了一个主要由UFM毕业生和教授组成的团队。
    几年后，这个团队的私有化计划将一个农村人民不得不开车几英里去排队购买昂贵的城市电话——甚至可能要花费十分钟才能拨通电话的国家，变成了中美洲连接最佳的国家。
    一份2012年的案例研究报告称“改革后七年，移动电话线路的数量超过了该国的总人口。”[⁵](notes.html#ch19note-5)
- en: After one of the telecom reformers, Giancarlo Ibárgüen, became president of
    UFM in 2003, it became the world’s first university to be fully connected by WiFi
    (as a “beta site” for a local equipment company). UFM now tops the worldwide list
    of the fifty best places to study classical economics, beating out even Milton
    Friedman’s University of Chicago.[⁶](notes.html#ch19note-6) Peter Thiel, not known
    as a fan of higher education, addressed the UFM graduation ceremonies at Ibárgüen’s
    invitation in 2009 and received an honorary doctorate. UFM opened, for what it’s
    worth, a George Gilder Computer Center, attracting my attention. In June 2013,
    under Ibárgüen’s inspirational successor, Gabriel Calzada, UFM became the first
    university in the Americas to accept bitcoins for payment. The Startup Cities
    Institute has its home there, part of a movement Mark Klugmann conceived of, at
    least in part, as a vessel for digital currencies—recalling Ayau’s vision, nearly
    half a century ago, of a community engaged in discovering “the probable shape
    of the future.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在电信改革者之一Giancarlo Ibárgüen于2003年成为UFM校长后，它成为了世界上第一所完全由WiFi连接的大学（作为一家当地设备公司的“试点”）。
    UFM现在位居世界上五十个最佳研究古典经济学的地方的榜首，甚至超过了米尔顿·弗里德曼的芝加哥大学。[⁶](notes.html#ch19note-6)彼得·蒂尔虽然不被认为是高等教育的粉丝，但他在2009年受到Ibárgüen的邀请发表了UFM毕业典礼上的演讲，并获得了荣誉博士学位。
    UFM开设了乔治·吉尔德计算机中心，引起了我的注意。 在2013年6月，根据Ibárgüen鼓舞人心的继任者加布里埃尔·卡尔萨达的领导下，UFM成为美洲第一所接受比特币支付的大学。
    创业城市研究所设在那里，是Mark Klugmann部分构想的运动的一部分，至少在某种程度上是数字货币的载体——回顾了几乎半个世纪前Ayau的愿景，即一个致力于发现“未来可能形态”的社区。
- en: “Who is holding the bag?”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “谁拿着包？”
- en: •  •  •
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: •  •  •
- en: Tuur Demeester’s disdainful voice flared over the Skype link from Belgium to
    the classroom in Guatemala. The wide screen showed a young man with a conservative
    haircut and a studious, collegiate appearance. I had presumed to suggest that
    perhaps his precious bitcoin currencies might prove to be a Ponzi scheme, with
    the bellwether “miners” getting rich and the latecomers getting fleeced.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 杜尔·德米斯特的轻蔑之声从比利时通过 Skype 连接到了危地马拉的教室。宽屏显示着一个年轻人，头发保守地剪着，一副学院派的样子。我曾以为他那些珍贵的比特币货币可能会被证明是一个庞氏骗局，其中的“矿工”们会变得富有，而后来者则会被剥削。
- en: It was May 2014, early in my plunge into the international bitcoin hacker community.
    I was in Guatemala to receive an honorary doctorate from the Universidad Francisco
    Marroquín. There in a deep ravine that cleaves the volcanic “Zone Ten” in Guatemala
    City, I was feeling a system of the world quake under my feet.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是在我深入了解国际比特币黑客社区的早期阶段，当时是在 2014 年 5 月。我在危地马拉接受了弗朗西斯科·马洛奎因大学的荣誉博士学位。就在那里，在危地马拉城市的火山区域“第十区”中一个深深的峡谷中，我感到世界体系在我脚下动荡不安。
- en: 'I was seated at a large rounded table in a UFM classroom, the pink and red
    blooms of a huge bougainvillea tree visible across the ravine from the nine-story
    towers of opaque and transparent silicon, interconnected brick and glass: Ayau’s
    “crystal tower” reified. Gathered around me now were a gaggle of oracular coders,
    pioneering educators, technology venturers, gold-oriented value investors, Randian
    libertarians, “free-zone” projectors, and cypherpunk bitcoiners—several playing
    all these roles at once—who conveyed a unified vision of changes in finance enabling
    a new efflorescence of freedom and economic opportunity.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我坐在弗朗西斯科·马洛奎因大学教室里一个大圆桌旁，从那里可以看到九层楼高的不透明和透明硅、互连的砖和玻璃：阿亚乌的“水晶塔”被实现了。现在聚集在我周围的是一群预言性编码者、开拓性教育家、技术冒险家、以黄金为导向的价值投资者、兰迪安自由主义者、“自由区”投资者和密码朋克比特币者——有些人同时扮演着这些角色——他们传达了一种统一的愿景，即金融变革将促成自由和经济机会的新发展。
- en: At first I was skeptical about this movement. The protagonists were too young
    and too visionary, too radical and too conservative, too naïve and too far beyond
    the bounds of respectability to build the foundations of a new financial and banking
    infrastructure. But then as they addressed me there at UFM in their intense, tech-savvy
    language of open-source programming and paradigm-shifting politics, displaying
    an impressive grasp of the intricacies of financial markets and cryptography,
    I realized that this movement might well command the tools and charisma to upend
    the top-heavy and over-regulated regimes of money and banking around the world.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 起初，我对这个运动持怀疑态度。主角们太年轻、太有远见，既太激进又太保守，既太天真又远超尊严的界限，无法构建一个新的金融和银行基础设施的基础。但当他们以他们那种激情澎湃、精通技术的开源编程和颠覆性政治的语言来对我发表演讲，展示出对金融市场和密码学复杂性的深刻理解时，我意识到，这个运动很可能具备颠覆全球货币和银行监管体系的工具和魅力。
- en: Like Keats’s stout Cortez, high on a cliff in Central America, I found myself
    staring at the oceanic expanse of a new realm of economics, driven by new forms
    of money. After all, enabling all economic growth over the millennia had been
    new forms of money. Mired in the impossibly sticky sloughs of barter, world wealth
    would be a tiny fraction of what it is. Double-entry bookkeeping had fostered
    the commercial revolution in Venice. Now the bitcoiners were speaking of “triple-entry
    bookkeeping” with a new permanent ledger in the blockchain.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 就像济困扶不起的科尔特斯（Cortez）高高立于中美洲悬崖之上，我发现自己凝视着一个新的经济领域的汪洋大海，这个领域受到新形式货币的驱动。毕竟，推动千年来所有经济增长的都是新形式的货币。若陷入交换贸易的泥沼，世界财富将只是现在的微不足道一部分。双重记账法曾经推动了威尼斯的商业革命。如今比特币者们正谈论着在区块链中有一本新的永久账本，称之为“三重记账法”。
- en: It is indisputable that the invention of money and finance was indispensable
    for the accumulation of all the world’s fortunes. The worth of money springs from
    its power to enable and measure trillions of transactions and to store value that
    is portable over time and space. A true new breakthrough in the technology of
    money could make comparable contributions.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无争议地，货币和金融的发明对于世界上所有财富的积累都是至关重要的。货币的价值源于其能够促进和衡量数万亿次交易，并储存随时间和空间可携带的价值。货币技术的真正新突破可能会做出相当的贡献。
- en: I recalled a comment of the venture capitalist supreme, Marc Andreessen, that
    he sought companies that “accomplish a lot with a little” money. Surely this group
    of mostly self-funded entrepreneurs fitted the bill. Most of their companies were
    funded largely by the appreciation of the bitcoins that they were mining, minting,
    and enabling with their ingenious new software architectures.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得风险投资家至尊马克·安德森（Marc Andreessen）的评论，他寻找那些“用少量资金取得巨大成就”的公司。毫无疑问，这群大多是自我资助的企业家符合要求。他们大部分的公司主要是通过比特币的升值来获得资金支持，而他们正在挖掘、铸造和利用自己巧妙的新软件架构。
- en: Fitting the bill also was this improbable campus, with its coalition of epistemic
    Austrian School economists and new-age technologists who in forty-five years had
    built a world leader in a ravine once filled with sewage amid the beauty and poverty
    of Guatemala City.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 符合要求的还有这个不可思议的校园，它汇集了认识论奥地利学派经济学家和新时代技术人员的联盟，在四十五年的时间里，他们在一条曾经充满污水的峡谷中，将一所世界领先的学府建设起来，这座峡谷坐落在危地马拉市的美丽与贫困之间。
- en: So there we were at UFM, talking across the globe with Tuur Demeester, back
    in the heart of the Old World. Twenty-three years old, a buyer of bitcoins at
    five dollars in 2012, he had partly cashed out near five hundred dollars to fund
    two companies, an “exchange” called Kraken and a mining equipment firm called
    Cointerra. Kraken thrived, went on the Bloomberg Terminal, and formed a working
    bitcoin “bank.” Cointerra died in the bitcoin crash of 2014\. Demeester told of
    the even grander self-funding exploits of Bitcoin Armory, now said to be among
    the best bitcoin digital “wallets.” Aiming to produce a secure bitcoin wallet,
    in software, it launched a $100,000 funding round in 2013\. The dollars poured
    in, and in an upside surprise, they actually raised $500,000\. They spent $100,000
    on the business plan and stashed $400,000 in bitcoins. The $400,000 soared to
    a bitcoin value of $4 million. Filling their wallet without even writing code,
    they provided the model for close to 1,500 blockchain companies over the subsequent
    five years.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 于是我们在UFM这里，与图尔·德米斯特遥相对话，回到了旧世界的中心。23岁，2012年以5美元购买比特币，他部分提现了接近500美元用于资助两家公司，一家叫做“Kraken”的“交易所”，另一家是名叫Cointerra的挖矿设备公司。Kraken蓬勃发展，进入了彭博终端，并成立了一个运作良好的比特币“银行”。Cointerra在2014年的比特币崩盘中倒闭了。德米斯特讲述了比特币军械库更宏大的自我资助壮举，现在被称为最佳比特币数字“钱包”之一。该项目旨在开发一个安全的比特币钱包软件，并于2013年启动了10万美元的融资轮。美元源源不断地涌入，令人惊喜的是，他们实际上筹集了50万美元。他们用10万美元制定了商业计划，并将40万美元存入了比特币中。这40万美元的比特币价值飙升到了400万美元。即使没有编写代码，他们的钱包也获得了充实，为接下来五年近1500家区块链公司提供了模型。
- en: In response to my question about bitcoin-as-Ponzi-scheme, Demeester sneered,
    “If it were a Ponzi it would crash when it was discredited by setbacks. Bitcoin
    has endured continual frauds and flareouts and come back stronger every time.”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在我问比特币作为庞氏骗局的问题时，德米斯特嘲笑道：“如果它是一个庞氏骗局，当它被挫折击败时就会崩溃。比特币经历了持续的欺诈和泡沫破灭，每次都会更加强大。”
- en: I knew it was true—both the shocking setbacks, frauds, and scams surrounding
    bitcoin and the irrepressible resilience, the cornucopian comebacks stemming from
    a so-far impregnable core. This was a technology with legs that took it around
    the world and through bad times to good times to frightening stupendous tenterhooks
    in the sky.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道这是真的——比特币周围的令人震惊的挫折、欺诈和骗局，以及无法抑制的韧性，源自一个到目前为止无法攻破的核心。这是一项有着长期发展前景的技术，它带它走遍全球，经历了从好时光到令人惊慌失措的天空中的惊人转折。
- en: Following in the footsteps of the Third World educators, Peter Thiel was supporting
    an array of blockchain-related startups. Marc Andreessen was leading many of the
    choice venture capitalists of Silicon Valley into the blockchain fray. Reports
    from the lushly lubed New York bitcoin entrepreneur Matt Mellon indicated that
    Goldman Sachs, Morgan Stanley, and an array of other plush old-guard forces are
    lining up to supply some $500 million more—all raising the piquant possibility
    that the bags for any so-called bitcoin Ponzi may be Goldman sacks.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 跟随第三世界教育家的脚步，彼得·蒂尔支持一系列与区块链相关的初创企业。马克·安德森领导着硅谷众多优秀的风险投资家进入了区块链战场。来自纽约富有的比特币企业家马特·梅隆的报告表明，高盛、摩根士丹利和一系列其他奢华的老牌势力正准备提供多达5亿美元的资金，这都可能导致所谓的比特币庞氏骗局的袋子都是高盛的。
- en: Meanwhile, as Thiel has continually pointed out, U.S. universities bear little
    resemblance to UFM. A Harvard alumnus and former fellow of the Kennedy School,
    I received, just before I came to Guatemala that spring of 2014, an announcement
    from the president of Harvard that she was launching a $400 million fund to dedicate
    my alma mater and all her science faculties to the cause of combatting climate
    change. Such efforts, in practice, amount to suppressing energy production with
    no benefit to the climate.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，正如蒂尔不断指出的那样，美国大学与UFM（United Fruit Company）几乎毫无相似之处。作为一名哈佛校友和前肯尼迪学院的研究员，我在2014年春季来到危地马拉之前，收到了哈佛校长的一封公告，她宣布启动了一个4亿美元的基金，将我的母校和所有科学学院致力于应对气候变化的事业。然而，这些努力实际上意味着压制能源生产，对气候没有任何好处。
- en: Feeding on the air of entitlement of fading upper-class institutions that accomplish
    “little with a lot” of other people’s funds, the Harvard initiative reflected
    the increasing inebriation of elite American education. Focusing on stopping progress,
    barring new power plants, dismantling chemical facilities, mobilizing against
    Israel, and other reactionary pursuits, Ivy institutions are pursuing the fancies
    of a declining intellectual and business elite, full of chemophobic nags and luddite
    lame-ducks quacking away on their miasmic pools of old money as the world whirls
    past them.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然依靠着正在消失的上层阶级机构的“少花别人的钱完成很少事情”的氛围，哈佛的倡议反映了美国精英教育日益增长的醉态。着眼于阻碍进步、禁止新的发电厂、拆除化工设施、联合对抗以色列和其他反动追求，常春藤盟校正在追求一个日益衰败的知识和商业精英的幻想，这些精英充满了对化学的恐惧和对旧钱池的阻碍，而世界却在他们身边旋转。
- en: In the autumn of 2013, just as the chief environmental ministers of Germany
    and Spain confessed the near-total failure of their once-pioneering programs of
    cross subsidies, feed-in tariffs, and punitive taxes to promote “alternative energy,”
    Harvard’s privileged student body jumped on board. They voted by an 80 percent
    majority for a resolution to cleanse the university’s $500 billion endowment of
    all investments in companies involved with extraction of carbon-based fossil fuels.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在2013年秋季，正当德国和西班牙首席环境部长承认他们曾经先驱性的跨补贴、定价补贴和惩罚性税收政策几乎完全失败，无法促进“替代能源”时，哈佛特权学生群体跟风了。他们以80%的多数通过了一项决议，清除大学价值5000亿美元的捐赠基金中与碳基化石燃料开采有关的所有投资。
- en: Demanding disinvestment from Israel, a similar majority of the same students
    had previously aligned themselves with the egregious “boycott, divest, and sabotage”
    movement (BDS). Thus they joined the globe’s anti-Semites, some of whom were also
    lavishing on Harvard their mostly oil-based fortunes. Israel is not only the creative
    fount of pioneering water and fuel efficiencies that have reduced its total net
    water usage 10 percent in the seventy years since 1948—while raising output sixtyfold.
    Israel is also the source of many of the information tools and cryptographic insights
    that shape the lives of Harvard students day to day, from Facebook post and Google
    search to cross-campus texting and Kindle stream or Kinect gaming signal. These
    students could no more support their precious “nego,” low-energy lifestyles without
    Israel than without oil.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 要求从以色列撤资，同样多数学生此前曾支持令人不齿的“抵制、撤资和破坏”（BDS）运动。因此，他们加入了全球反犹太主义者的行列，其中一些人也在向哈佛大学施以大量的基本上是石油资金。以色列不仅是创新的水资源和燃料效率的源泉，自1948年以来，已将其总净水使用量降低了10%，同时将产量提高了60倍。以色列还是哈佛学生日常生活中许多信息工具和密码学见解的来源，从Facebook帖子和Google搜索到校园间的短信和Kindle流媒体，再到Kinect游戏信号。这些学生如果没有以色列，他们的珍贵“negotistical”、低能耗的生活方式就无法维持，就像没有石油一样。
- en: As I listened to the voices at UFM in Guatemala, by comparison so sane and oriented
    toward a bountiful future, I could sense a changing of the guard, a historic transition
    of intellectual and economic leadership from the old American elites to a prophetic
    new generation in what is often termed the Third World but is rapidly eclipsing
    America in free zones of the mind, from Guatemala City to Shanghai.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当我倾听危地马拉UFM的声音时，相比之下，如此理智并朝着丰盛未来的方向，我能感受到一种交接，一种从旧的美国精英到一个有预言性的新一代的智力和经济领导权的历史性过渡，在通常被称为第三世界但正在迅速超越美国的思想自由区，从危地马拉城到上海。
- en: Yes, even still-despotic “communist” China has grown its private economy so
    much that its government spending is now under 20 percent of GDP (compared with
    the United States’ 26 percent). China is in some ways proving more receptive to
    rebellious thinkers and entrepreneurs than is America. For all its flaws, China
    now dispenses as much venture capital as the United States does, and it holds
    three times more initial public offerings. We should not assume that Silicon Valley
    “has got it made” without China.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，即使是依然专制的“共产主义”中国也已经发展起了其私营经济，以至于其政府支出现在占GDP的不到20%（与美国的26%相比）。中国在某些方面正在证明比美国更愿意接纳叛逆的思想家和企业家。尽管存在缺陷，中国现在提供的风险投资和美国一样多，并且它举办的首次公开募股是美国的三倍。我们不应该认为硅谷“已经成功”，没有中国。
- en: The United States, however, is beginning a comeback, led in part by the new
    generation of entrepreneurs lured out of the university monolith by Peter Thiel.
    At the end of October 2017, the Thiel-inspired investment fund 1517 celebrated
    the five hundredth anniversary of Martin Luther’s Ninety-five Theses, which triggered
    the Reformation, gathering together hundreds of college-dropout entrepreneurs.
    Vitalik Buterin’s scheduled speech was canceled at the last moment. He turned
    out to be too busy—a good sign.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，美国正在开始一场复苏，部分是由彼得·蒂尔（Peter Thiel）吸引的新一代企业家领导。2017年10月底，由蒂尔激发的投资基金1517庆祝了马丁·路德的《九十五条论纲》五百周年，这激发了宗教改革，汇聚了数百名大学辍学的企业家。维塔利克·布特林（Vitalik
    Buterin）预定的演讲在最后一刻被取消了。他事实上太忙了，这是个好兆头。
- en: 'A few weeks before the event, “The New 95” appeared on the 1517 fund’s blog,
    The Subversionist. Number 19 reads:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在活动前几周，《新95》出现在1517基金的博客《The Subversionist》上。第19条写道：
- en: In 1987, the year Stephen Trachtenberg became president of George Washington
    University, students paid $27,000 (in 2017 dollars) in tuition, room and board.
    When he retired twenty years later, they paid more than double—close to $60,000\.
    Trachtenberg made GW the most expensive school in the nation without improving
    education at all. The degree “serves as a trophy, a symbol,” he said. “I’m not
    embarrassed by what we did.”
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在1987年，斯蒂芬·特拉滕伯格（Stephen Trachtenberg）成为乔治·华盛顿大学校长的那一年，学生们支付了27000美元（相当于2017年的美元）的学费、住宿和膳食费。当他二十年后退休时，他们支付的费用翻了一番多，接近60000美元。特拉滕伯格使GW成为全国最昂贵的学校，但教育水平并没有提高。他说：“学位只是一个奖杯，一个象征。”“我们所做的我并不感到尴尬。”
- en: There are buildings on campus named after this guy.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 校园里有栋楼以这个人命名。
- en: Written by 1517’s Mike Gibson, with the help of the fund’s inspirational leader
    Danielle Strachman, the “New 95” reverberated with the philosophical insights
    of their sponsor Thiel.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 由1517的迈克·吉布森（Mike Gibson）撰写，基金的鼓舞人心的领导者丹尼尔·斯特拉克曼（Danielle Strachman）的帮助，《新95》回荡着他们的赞助者蒂尔的哲学洞见。
- en: 'They were sounding the alarm. The harvest of this system and its horrendous
    student debt is whole generations driven out of the entrepreneurial economy. “Why
    are there some 5,300 universities and colleges in the U.S. but only one point
    of view?” asked thesis Number 8\. Thesis Number 23: “The power of government should
    not be used to compel everyone to learn the same things in the same way at the
    same place at the same pace at the same age.” Thesis Number 28: “The problem in
    schooling is not that we have invested too little, but that we get so little for
    so much.”'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 他们正在拉响警报。这一体系的收获和其可怕的学生债务是整整一代人被驱逐出企业家经济的结果。论文第8点：“为什么美国有5300所大学和学院，但只有一个观点？”。论文第23点：“政府的权力不应该被用来强迫每个人在同一地点、同一速度、同一年龄学习相同的东西。”论文第28点：“教育中的问题不是我们投入不够，而是我们为了如此之多却得到如此之少。”
- en: 51. Licensing is a tool to obtain and enforce monopoly. . . . Medical schools,
    law schools, and other professional schools should drop a college degree as a
    requirement.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 51. 许可证是获取和强制实行垄断的工具。。。。 医学院、法学院和其他专业学院应该取消学士学位作为要求。
- en: 65. Most published research findings are false. Yup, here’s your footnote. (“Why
    Most Published Research Findings Are False,” by John P. A. Ioannidis, PLOS, August
    30, 2005, [https://doi.org/10.1371/journal.pmed.0020124](https://doi.org/10.1371/journal.pmed.0020124))
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 65. 大多数发表的研究结果都是错误的。是的，这是你的脚注。（“为什么大多数发表的研究结果都是错误的”，约翰·P·A·伊奥安尼迪斯，PLOS，2005年8月30日，[https://doi.org/10.1371/journal.pmed.0020124](https://doi.org/10.1371/journal.pmed.0020124)）
- en: 78. Every academic and scientific journal should be open and free to the public.
    It is much easier to check results for reproducibility with a billion eyes.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 78. 每一本学术和科学期刊都应该向公众开放和免费。有了十亿只眼睛，检查结果的可重复性要容易得多。
- en: 79. Schools are squeezing for profits when they require freshmen at schools
    like MIT to take intro to computer science classes even though the students have
    been coding for eight years on their own.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 79. 当像麻省理工学院这样的学校要求新生参加入门计算机科学课程时，即使学生自己已经自学编程八年，学校仍在追求利润。
- en: 94. We will be judged by generations to come by what we build, not what we consume.
    Will it survive time better than its maker?
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 94. 我们将根据我们建造的东西而不是我们消费的东西来被后代所评判。它会比制造者更好地经受时间的考验吗？
- en: 95. Education ought to be a mission not merely to instruct the world but to
    liberate it.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 95. 教育应该是一项使命，不仅仅是为了教育世界，而是为了解放它。
- en: Yet the universities are focusing on teaching the students how to stop things—pipelines,
    energy exploration, chemical innovation, new plant forms, new businesses—rather
    than how to create them. In a sad irony, anti-chemical regulations promoted by
    the universities have ended up banishing silicon chip foundries from Silicon Valley,
    and the chip industry has largely moved to China and Israel.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，大学正在专注于教导学生如何制止事物——管道、能源勘探、化学创新、新的植物形态、新的企业——而不是如何创造它们。在一种悲哀的讽刺中，大学推动的反化学法规最终导致硅芯片厂从硅谷消失，而芯片行业大部分已经搬到了中国和以色列。
- en: The academy, already a wealthy pillar of the American establishment, receives
    with its ideology a sense of entitlement to government support. While tuition
    and other educational costs soared for decades at multiples faster than inflation
    and most graduates’ incomes languished, the universities blithely funded their
    enrichment on the backs of ever more indebted students. Loaded down with debt,
    young people eschew entrepreneurial activities and even marriage. As business
    starts stagnate in America, they drift toward socialist dependency.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 学术界已经是美国建制的一个富有支柱，它与其意识形态一起，对政府支持产生了一种自认为理所当然的感觉。尽管几十年来，学费和其他教育成本以比通货膨胀快几倍的速度上涨，而大多数毕业生的收入却一直徘徊不前，但大学仍然毫不犹豫地以越来越多的负债学生为代价来丰富自己。背负着债务，年轻人放弃了创业活动，甚至放弃了结婚。随着美国创业活动的停滞不前，他们开始倾向于社会主义的依赖。
- en: Google, the supreme Silicon Valley company, was born in the Gates Building at
    Stanford, which is full of prestigious professors. It epitomizes the closed and
    costly merger of university, industry, and government. With former Stanford president
    John Hennessy, who harvested $360 million from Google shares for the university’s
    endowment, on its board, Google represents both the best and the worst facets
    of the marriage of the academy and its commercial progeny.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌，作为硅谷的至尊公司，诞生于斯坦福大学盖茨大楼，那里聚集着许多著名的教授。它象征着大学、产业和政府的封闭和昂贵的融合。有着前斯坦福大学校长约翰·亨尼西（John
    Hennessy）的支持，他为大学基金会从谷歌股票中获得了3.6亿美元，谷歌代表了学术界及其商业子孙的优点和缺点。
- en: 64. The more PhDs we mint, the fewer scientific revolutions we seem to have.
    There are more scientists working today than in any time in human history. It
    could be that science is harder, or it could be they’re not really scientists.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们培养的博士越多，似乎科学革命就越少。今天的科学家比人类历史上任何时候都要多。也许科学变得更难了，或者可能他们根本不是真正的科学家。
- en: 1517 and the Thiel Foundation do not merely hurl rhetorical gauntlets. Since
    the fund’s founding in 2014, it has directly funded scores of companies led by
    university dropouts and indirectly fostered hundreds of others. The results are
    coming in.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 1517和蒂尔基金会并不仅仅是发出言辞挑衅。自2014年基金会成立以来，它已直接资助了数十家由大学辍学生领导的公司，并间接培育了数百家其他公司。成果正在显现。
- en: Buterin’s Ethereum leads the charge. In July 2017, the Ethereum Enterprise Alliance
    welcomed thirty-four major corporations to a list already loaded down with names
    such as Intel, J. P. Morgan, Mastercard, and Samsung. Established to build and
    extend Ethereum-based standards and architectures, this alliance attests to the
    broad interest in Ethereum blockchain technology at the highest levels of finance
    and industry.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊（Ethereum）由Buterin带头。2017年7月，以太坊企业联盟迎来了三十四家主要公司，这个名单上已经有英特尔（Intel）、摩根大通（J.
    P. Morgan）、万事达卡（Mastercard）和三星（Samsung）等大公司了。成立的目的是建立和扩展基于以太坊的标准和架构，这个联盟证明了在金融和工业高层对以太坊区块链技术广泛的兴趣。
- en: At the end of September of the same year, Toyota, the world’s largest automobile
    company, announced to the surprise of the experts that it would obtain lidar systems,
    a key component for its self-driving cars, from Luminar, an unknown Silicon Valley
    startup funded by 1517 (see Chapter 9). In choosing Luminar, Toyota followed three
    other leading automobile companies, and Luminar was on its way to taking over
    the world’s lidar business.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 同年 9 月底，世界最大的汽车公司丰田出人意料地宣布，将从 Luminar 这家由 1517 资助的未知硅谷初创公司获得激光雷达系统，这是其自动驾驶汽车的关键组件之一（见第
    9 章）。在选择 Luminar 时，丰田紧随另外三家领先的汽车公司，而 Luminar 正在走向全球激光雷达业务的霸主地位。
- en: While Google was building out its giant data centers around the world for Google
    Brain, 1517 funded Stephen Balaban’s efforts to build compact, cheaper centers
    that could perform the same functions inside corporations. The Lambda Labs deep-learning
    machines found an eager response in companies hesitant to upload their most valuable
    asset, their data, to a centralized server controlled by a competitor such as
    Google, Amazon, or Microsoft. Three of the giants themselves—Apple, Amazon, and
    Microsoft—are already Lambda Labs customers, along with many others, including
    GE and IBM; not to mention MIT, Princeton, and Los Alamos. Balaban sees the larger
    cloud computing market as a next step. “Down the road,” he predicts, “we will
    become a distributed computation utility like PG&E, selling our customer’s spare
    compute cycles on our marketplace. . . .”
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Google 在全球建造巨大数据中心为 Google Brain 做准备时，1517 资助了 Stephen Balaban 构建紧凑、更便宜的数据中心的努力，这些数据中心可以在企业内部执行相同的功能。Lambda
    Labs 的深度学习机器在一些公司中受到了热烈的回应，这些公司不愿将他们最宝贵的资产——数据——上传到由 Google、亚马逊或微软等竞争对手控制的集中服务器上。三个巨头自己——苹果、亚马逊和微软——已经是
    Lambda Labs 的客户，还有许多其他公司，包括 GE 和 IBM；更不用说麻省理工学院、普林斯顿大学和洛斯阿拉莫斯国家实验室了。Balaban 将更大的云计算市场视为下一步。“在未来，”他预测说，“我们将成为像
    PG&E 一样的分布式计算实用程序，通过我们的市场出售客户的空闲计算周期...”
- en: The blockchain transforms the architecture of the Internet from the bottom up.
    Vitalik Buterin’s Ethereum transforms the network from an array of parochial hierarchies
    to a global heterarchy anchored in a new model of security. Austin Russell is
    bringing unique hardware innovations to a Valley full of vain software omnivores
    and centralized computing evangelists. Stephen Balaban is turning the cloud movement
    into “rainmaking,” bringing the supercomputer from centralized and subcontracted
    to distributed and personalized.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链从底层开始改变了互联网的架构。Vitalik Buterin 的以太坊将网络从一组局部的等级制度转变为一个基于新型安全模型的全球异质网络。Austin
    Russell 带来了独特的硬件创新，将硅谷充满虚荣的软件通吃者和集中计算的福音传播者变成了一个 Valley。Stephen Balaban 将云计算运动转变成了“降雨”，将超级计算机从集中和分包式转变为分布式和个性化的。
- en: 42. The Wright brothers — with a home library, no college degrees, and a bike
    shop — kicked off the age of flight. Their main competitor, Samuel P. Langley,
    a professor of mathematics with grants from the U.S. government and the Smithsonian,
    crashed into the Potomac.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 莱特兄弟——拥有家庭图书馆、没有大学学位和一家自行车店——开启了飞行时代。他们的主要竞争对手是数学教授萨缪尔·P·兰利（Samuel P. Langley），他得到了美国政府和史密森尼学会的资助，但最终坠入了波托马克河。
- en: From one point of view, Thiel’s fellowships are an ingenious way for a venture
    capitalist to find the most driven, capable, and even impatient entrepreneurial
    talent in the new generation of students. Thiel’s fortune began with PayPal, but
    it reached its apogee when he persuaded eighteen-year-old Mark Zuckerberg to move
    Harvard’s Facebook to Silicon Valley and open it to the world.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 从某种角度看，蒂尔的奖学金是一种聪明的方式，让风险投资家找到新一代学生中最有动力、能力甚至是急迫的创业人才。蒂尔的财富始于 PayPal，但当他说服 18
    岁的马克·扎克伯格（Mark Zuckerberg）将哈佛的 Facebook 搬到硅谷并向世界开放时，它达到了顶峰。
- en: When Internet bulletin boards and social networks such as MySpace were seething
    with murky anonymity, Thiel saw that what the Internet needed was faces. He sought
    the accountability of real identities behind Internet posts. He also knew that
    bearing the largest transformative ideas are often some of the youngest entrepreneurs,
    from Harvard dropout Bill Gates of Microsoft to Stanford student Larry Page of
    Google. If you are a venture capitalist with a desire to achieve large changes
    in the economy and society, a bold focus on youth is critical to success.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 当互联网公告板和社交网络如 MySpace 充斥着模糊的匿名时，蒂尔意识到互联网需要的是面孔。他寻求在互联网帖子背后的真实身份的问责制。他还知道，承载着最大变革理念的通常是一些最年轻的企业家，从微软的哈佛辍学生比尔·盖茨（Bill
    Gates）到谷歌的斯坦福大学生拉里·佩奇（Larry Page）。如果你是一名渴望在经济和社会上实现巨大变革的风险投资家，对青年的大胆关注对成功至关重要。
- en: Attracting tens of thousands of applicants each year, the Thiel Fellowship anoints
    only twenty. Russell in 2013 and Buterin in 2014 were members of early cohorts.
    Buterin is already well on his way to becoming the Larry Page of the new generation
    by reversing Page’s top-down revolution.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 每年吸引数万名申请者，蒂尔奖学金仅授予二十人。2013 年的 Russell 和 2014 年的 Buterin 是早期的成员。Buterin 已经在成为新一代的拉里·佩奇（Larry
    Page）的道路上走得很远，他颠覆了佩奇的自上而下的革命。
- en: Seeing these youths as mere vessels of the ambitions of a venture capitalist,
    however, would be to miss their importance as symbols and protagonists of a new
    system of the world. Peter Thiel is known as an entrepreneur and financier, but
    his deepest calling is visionary philosopher and contrarian critic of the prevailing
    rule of the academy.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，将这些年轻人视为风险投资家野心的简单载体，将会忽视他们作为世界新体系的象征和主角的重要性。彼得·蒂尔被认为是一位企业家和金融家，但他最深层的使命是先知般的哲学家和反对现存学院规则的批判者。
- en: In welcoming Vitalik Buterin and the other 2014 Thiel Fellows, Thiel said, “We
    hope [they] inspire people of all ages as they demonstrate that intellectual curiosity,
    grit, and determination are more important than credentials for improving civilization.”
    Credentials are the way the old academic order perpetuates itself and its hierarchies.
    At vast expense, the universities channel students into echoing corridors of an
    increasingly reactionary educational establishment that imagines that socialist
    nostrums, identity politics, chemophobia, sterile hedonism, druidical sun-henges,
    totemic windmills, and great walls of batteries are progressive. To lure them
    out is a revolutionary act.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在欢迎 Vitalik Buterin 和其他 2014 年 Thiel Fellows 时，Thiel 说：“我们希望他们激励各个年龄段的人，因为他们证明了，对于改善文明来说，智慧的好奇心、毅力和决心比证书更重要。”
    证书是旧学术秩序延续自身及其等级制度的方式。大学以巨大的开支将学生引导到越来越反动的教育机构的回音走廊，这些机构认为社会主义的灵丹妙药、身份政治、化学恐惧症、贫瘠的享乐主义、德鲁伊式的日晷、图腾式的风车和大电池墙是进步的象征。吸引他们离开是一种革命行为。
- en: 36. There’s no iron law of economics that says tuition should go up — and only
    up — year after year. By many measures, universities are the same or worse at
    teaching students as they were in the early 1980s. But now, students are paying
    four times as much as they did then. Imagine paying more every year for tickets
    on an airline whose planes flew slower and crashed more frequently, but that spent
    its revenue on one hell of a nice terminal and lounge instead. Would you put that
    sticker on your car’s back window?
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 经济学没有铁律规定学费必须一年比一年涨。从许多方面来看，大学教育在教学方面与上世纪80年代初相比，没有任何进步甚至更差。但现在，学生付出的费用是那时候的四倍。想象一下，每年为一个航空公司的机票付出更多的钱，而飞机的飞行速度更慢，坠机频率更高，但它把收入都用在了一个非常豪华的航站楼和休息室上。你会把那张贴在你车的后窗上吗？
- en: Thiel called this an “education bubble” enforced by political correctness. Google’s
    system of the world reverberates with the ideologies, indulgences, entitlements,
    and biases of the academy. Thiel and 1517 are summoning the students to rebel
    against their ideological confinement and think anew.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: Thiel 将此称为政治正确所强化的“教育泡沫”。谷歌的世界体系回荡着学院的意识形态、放纵、特权和偏见。Thiel 和 1517 召唤学生反抗他们的意识形态束缚，重新思考。
- en: They do not condone the idea of a stagnant and complacent America where information
    companies ossify into a few giant keiretsu, business-starts shrink, IPOs shrivel,
    and creativity languishes. Nor should the rest of us.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 他们不认同美国停滞不前、自满自足的观念，也不认同信息公司僵化成为少数几个巨头企业、创业公司萎缩、首次公开募股萎缩、创造力衰落的情况。我们其他人也不应该认同。
- en: The world will not wait.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 世界不会等待。
