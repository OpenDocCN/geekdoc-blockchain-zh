  type: TYPE_NORMAL
- en: '![Images](p0198-01.jpg)'
  id: totrans-218
  prefs: []
  type: TYPE_IMG
- en: 'Then change directory to the workshop material and initialize the `vagrant`
    instance:'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
- en: '![Images](p0198-02.jpg)'
  id: totrans-220
  prefs: []
  type: TYPE_IMG
