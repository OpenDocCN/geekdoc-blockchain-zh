  id: totrans-226
  prefs: []
  type: TYPE_IMG
- en: Note that the virtual machine login for the secure shell is `contrib-jessie`,
    the login of the person who originally created the virtual instance.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
