- en: 4.8\. Smart Contract
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A contract, as we all know, is a legal bond between two parties. A smart contract
    refers to a piece of code that is stored on the Blockchain network and executed
    automatically when certain conditions are met. Colloquially, they are self-executing
    scripts encoding set protocols in Blockchain that digitally verify and implement
    the contract made between participants and ultimately help in transferring digital
    assets [[10](#r10)]. Smart contracts were first introduced by Ethereum and are
    written using the Solidity programming language. There are many tools available
    for authoring Smart Contracts, but the web-based tool Remix is the handiest among
    all.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s quickly perform a fun activity by creating and deploying a smart contract
    on an Ethereum test network. For this, we will first download the browser extension
    of MetaMask. MetaMask is a browser plugin that serves as an Ethereum Browser as
    well as a wallet. Once downloaded, we need to create a wallet. We can use any
    one of the test Networks available to get some Dummy Ethers in our wallet because
    the deployment of a smart contract cannot be done for free. (Ether is the cryptocurrency
    of Ethereum). For this, we need to select one of the test networks available as
    shown in Fig. (**[4](#f4)**) (I have used the Goerli Test Network because it is
    comparatively easier to get test Ethers on this network, but you can choose any)
    and open the Testnet Faucet browser of that network. By providing our account
    address, we can request them to give us test Ethers.
  prefs: []
  type: TYPE_NORMAL
- en: Having done this, we will open the remix.ethereum.org webpage and create our
    contract using the solidity language. Let us build a smart contract for the electricity
    bill. For this, we will create a new file with the ‘.sol’ extension and follow
    the steps shown in Figs. (**[5](#f5)** and **[6](#f6)**).
  prefs: []
  type: TYPE_NORMAL
