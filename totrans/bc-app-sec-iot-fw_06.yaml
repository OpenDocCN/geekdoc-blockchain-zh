- en: 5\. FEATURES
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 5.1\. Distributed
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'It is a distributed technology that allows data/transactions to be synchronized
    and shared among all entities in the chain instead of being copied or transferred.
    What needs to be understood here is that due to the absence of a single data storehouse
    and transactions being distributed among all the entities, the records/ money
    can never be hacked or stolen. This also prevents load on a single server by distributing
    the computational power among the many computers on the network. Advantages:'
  prefs: []
  type: TYPE_NORMAL
- en: Better and more efficient outcome due to distributed computational power
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ownership to all members is assured because they actively participate in all
    the transactions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Since the replica of each transaction gets stored on all the nodes, tampering
    with the data is impossible because any fraudulent activity can easily be detected.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/9781681088624-C5_F6.jpg)**Fig. (6))**'
  prefs: []
  type: TYPE_NORMAL
- en: Transaction details in the Etherscan Network.
  prefs: []
  type: TYPE_NORMAL
- en: 5.2\. Decentralized
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'It means that there is no need for a governing authority or third party to
    manage the data and transactions. This implies that it is an open ledger technology
    and ensures full integrity among all the members who are a part of the blockchain
    because every entity in the chain has the same copy of the ledger. By this feature,
    the users remain super active, alert, and always updated regarding all the transactions
    that take place [[11](#r11)]. To list a few advantages of these features:'
  prefs: []
  type: TYPE_NORMAL
- en: No need for third parties to drastically increases the speed of the transaction
    process
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data will never be lost because each user has a copy of it
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Lower transaction cost
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: No possibility of scams
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Note: The two terms mentioned above might seem similar in context but in reality,
    they are very different. Decentralization relates to the level of control and
    the authority they share in decision-making whereas distributed network refers
    to the difference in location of the users. In a decentralized network, the decision
    is made based on the voting done by all the nodes. As stated earlier, if at least
    51% of the participants vote in favor of something, that action is performed,
    or else it is rejected. But in a distributed system, the processing is shared
    among all the participants, but it might allow the decision to be made exclusively
    by a central authority. Blockchain incorporates both these features.'
  prefs: []
  type: TYPE_NORMAL
- en: 5.3\. Immutable
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Data once added to the Blocks can never be changed because it gets permanently
    stored on the Blockchain network forever. This means that data that was first
    added to the Bitcoin network when it was created is still safe and secure and
    can easily be accessed. What makes it different from Databases regarding this
    feature is that Databases allow us to Update and Delete data stored on their network,
    in addition to the creation and addition of data. However, this is not the case
    in Blockchain. While it allows us to Create and Add data, Updating and Deletion
    is not possible. It adds to its security because transaction records since Day
    1 are stored just as they are and any attempt to tamper with the data goes in
    vain. Both the sender and receiver can rest assured that their data will never
    be meddled with.
  prefs: []
  type: TYPE_NORMAL
- en: 5.4\. Transparent
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The addition of a single block or transaction between any two persons is reflected
    on all the blocks. Thus, nothing is hidden from anybody and changes are viewable
    publicly. It is one advantageous feature. Let’s understand how. Imagine that a
    fraudulent participant has gained illegal access to the network and is pretending
    to be some other person. He can just not make any transaction because firstly,
    it needs to be validated by all, and secondly and most importantly, the private
    key is a unique key which is almost impossible to guess correctly, and in case
    a person tries a few keys, all these attempts are reflected on all the blocks
    and he can easily be traced.
  prefs: []
  type: TYPE_NORMAL
- en: 5.5\. Peer to Peer Network
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Blockchain allows transactions to occur securely between two parties excluding
    the need of any third party. Each transaction is signed digitally by using some
    sort of Cryptographic Algorithm. This lets only the true receiver decipher the
    code with the knowledge of the sender’s public key and his private key. Hashing
    algorithms used for signature generation are of immense importance because they
    act like a trapdoor and make them practically impossible for a cybercriminal to
    crack it.
  prefs: []
  type: TYPE_NORMAL
- en: 6\. TYPES AND PLATFORMS
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'This technology can be divided into 3 types [[12](#r12)]:'
  prefs: []
  type: TYPE_NORMAL
- en: 6.1\. Public Blockchain
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As the name suggests, this type is open to use by the general public and is
    not owned by any single authority. Anyone can participate in the consensus method
    of decision-making. All participants are given equal authority to decide the fate
    of the ledger by following the 51% rule, according to which if 51% of the participants
    vote in favor of a decision, for example, creation of a block, it is created,
    otherwise, the proposal is discarded. Each user actively participates in the transaction
    verification process. The users may or might not be rewarded for their involvement.
    To understand this clearly, imagine that you are a part of a public Blockchain
    network. A request for someone’s new transaction pops up on your screen. To verify
    it, you are supposed to solve some mathematical problems and if you are the first
    one to give the correct answer, you are rewarded some money in terms of online
    Blockchain-based currency. The answers given by the other participants are equally
    important for decision-making, but they are not always rewarded. This type of
    Blockchain can be used to conduct votes during elections or in maintaining cryptocurrencies.
  prefs: []
  type: TYPE_NORMAL
- en: 6.2\. Private Blockchain
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Private Blockchain, just like its name, are private. The accessibility and transactions
    are restricted to the members of the chain. Members may include organizations
    or some individuals who share personal data among themselves. The authority on
    data management is strictly monitored and controlled. This type of Blockchain
    might be used for some private bank, or a particular company to maintain their
    business records or a university to maintain the records of its students, staff,
    official documents, *etc*. It cannot be accessed by the general public. Platforms
    include R3 Corda, Ripple
  prefs: []
  type: TYPE_NORMAL
- en: 6.3\. Consortium Blockchain
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It is also known as a semi-private or hybrid blockchain and incorporates both
    public and private blockchain networks. It can be perceived as a semi-decentralized
    network. It can be hosted on a private network where a few nodes can form a public
    blockchain just to incorporate its best features of stability, security, and verification.
    This Blockchain might be used for storing data of a mobile company for example,
    for which read-only permission is granted to the public but read and write access
    is provided to a few selected employees. Some notable platforms are Hyperledger,
    MultiChain, *etc*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Following Table **[3](#t3)** briefly compares the three types of Blockchain:'
  prefs: []
  type: TYPE_NORMAL
- en: Table 3 **Comparison of the three types of blockchain.**
  prefs: []
  type: TYPE_NORMAL
- en: '| **Property** | **Public Blockchain** | **Private Blockchain** | **Consortium
    Blockchain** |'
  prefs: []
  type: TYPE_TB
- en: '| *Access* | Open | Limited to members | Partly open |'
  prefs: []
  type: TYPE_TB
- en: '| *Transparency* | Completely transparent | Transparent only to users | Depends
    upon set rules |'
  prefs: []
  type: TYPE_TB
- en: '| *Decentralization* | Yes | No | Partly |'
  prefs: []
  type: TYPE_TB
- en: '| *Reward* | Participants rewarded for growing the chain | No incentives known
    | Might or might not reward participants (depends on set rules) |'
  prefs: []
  type: TYPE_TB
- en: '| *Speed* | Comparatively slow | Faster | Somewhere in between |'
  prefs: []
  type: TYPE_TB
- en: '| *Efficiency* | Low | High | High |'
  prefs: []
  type: TYPE_TB
- en: '| *Consensus Determination* | All miners | Selected nodes | One authority |'
  prefs: []
  type: TYPE_TB
- en: '| *Use case* | Almost every industry like cryptocurrency, supply-chain management,
    stock market, etc. | For organizations who need to keep their data private or
    carry out personal tasks | For organizations who want to make the best use of
    public blockchain features but want to keep their information completely private.
    |'
  prefs: []
  type: TYPE_TB
- en: '| *Platform* | Bitcoin, Ethereum | Corda, Ripple | Hyperledger |'
  prefs: []
  type: TYPE_TB
- en: 7\. HOW DOES IT WORK?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Having studied the basic elements of a Blockchain, we now know that all records
    in the ledger are stored in blocks that are secured by digital signatures made
    using cryptographic functions. Blocks are intangible and immutable. New blocks
    are created only when the old one runs out of memory. In a public Blockchain,
    when a request for new data to be added to the blockchain is received, the request
    is reflected on all the nodes in the network. If the transaction is approved following
    the consensus rules, it is validated by adding a timestamp and added to the blockchain
    network by linking it to the previous block. This decision as to which nodes will
    append the block is very critical because cybercriminals might be ready and lucky
    enough to cause the 51% attack. For this reason, the mechanism of the consensus
    algorithm being used also becomes extremely important. A transaction is made secure
    following the cryptographic algorithms. The main steps of how a Blockchain transaction
    is approved/ carried out are listed below:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 1: Transaction request is reflected on all nodes in the network.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Step 2: Consensus mechanisms are followed for its approval/ rejection.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Step 3: Transaction is approved and validated.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Step 4: Block gets added to the chain and the transaction is carried out.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 8\. APPLICATIONS, ADVANTAGES & CHALLENGES
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 8.1\. APPLICATIONS
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'With its features and ability to carry out transactions within a short period,
    Blockchain is one such technology that can blend with almost all the technologies
    out there [[13](#r13)]. It is slowly impacting many different sectors, thereby
    making their task more efficient and secure. A few applications are listed below:'
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain-based Cryptocurrency- The most well-known example being Bitcoin,
    other cryptocurrencies like Litecoin and Ethers are also being developed. This
    can be attributed to the distributed, decentralization, immutability, and transparency
    features of this technology. DCEP by the Central Bank of China was launched on
    29th August 2020 to develop an electronic cash infrastructure by providing anonymous
    digital wallets with no bank account [[14](#r14)].
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Secure sharing of Medical data- Healthcare is one sector where reliable activity
    tracking is needed and records need to be maintained perfectly. Introducing Blockchain
    technology in this field will make the best use of its potential and drastically
    improve healthcare facilities [[15](#r15)^-[18](#r18)].
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In Supply Chain Management- Here Blockchain is needed to provide secure and
    complete information and to maintain proper integrity between the members, who
    need to be updated regularly about the products being developed [[19](#r19)].
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In Business Applications- It helps save time and money and ensures proper management
    and safe monitoring of each step of progress [[20](#r20)].
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In Elections- In democratic countries where elections take place to elect their
    leaders, Blockchain can be used to carry out fair elections where all records
    are maintained easily and the personal identity of the voters is not revealed
    [[21](#r21)].
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Government-based application for storing personal documents- Governments can
    use Blockchain platforms to store and exchange the personal documents of the people.
    Safe storage of these documents, especially in places that are prone to annual
    calamities like floods, is immensely helpful because the document is stored safely
    forever and can never be tampered with.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 8.2\. ADVANTAGES
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The features of Blockchain technology already discussed in section 5 of this
    chapter can also be taken as its advantages. A few advantages have already been
    mentioned there. However, if you sit and think about it, you will realize that
    there are many more advantages to this technology that is reshaping the financial
    world. A few other advantages are mentioned below:'
  prefs: []
  type: TYPE_NORMAL
- en: The biggest advantage is that it addresses the privacy and security concerns
    of the users by using cryptographic hash functions.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Authentic transactions: Data once entered cannot be deleted or tampered with
    and also every block contains a permanent time-stamp of the transactions. This
    makes the whole process as authentic as any other and adds to the security and
    privacy features.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Faster speed and Increased efficiency: Because the entire system is decentralized
    and distributed and not dependent on some central authority for transactions or
    data storage, the speed of the business being carried out drastically increases
    and the efficiency improves. This also means that time taken for one transaction
    reduces which is a major advantage because of time constraints in recent times.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Easy to use: We got a brief exposure to the deployment of smart contracts in
    the network and saw how easy it is to work on this platform. We can safely carry
    out our transactions from anywhere and anytime, unlike financial organizations
    that have time restrictions.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Improved records and Better Traceability: As each block contains metadata including
    the Block version, timestamp, Merkle Tree Root Hash, Hash of parent block, bits,
    and Nonce (Number used only once), it becomes very easy and hassle-free to trace
    them even if they were generated 10 years ago. The fact that Blocks created since
    day 1 include a timestamp and are all intact and can never be deleted or meddled
    with indicates that the records are all maintained in chronological order. This
    advantage can, among others, best be put to use in the healthcare sector where
    a proper record of a patient’s medical history needs to be stored.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Since transactions are added to a block only after the process of maximum trust
    verification by using consensus protocols to validate the entry, it eliminates
    risks like double-entry which can cause double payments to occur.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 8.3\. CHALLENGES
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'There is still a lot of excitement in the tech world about Blockchain Technology,
    and the excitement is only increasing every day. This technology is no doubt the
    most influential and thrilling in the 21^(st) century, and we have already gone
    through quite a few applications and advantages of this technology. However, this
    technology is still in its developmental phase because of the few challenges it
    brings along with it, some of which are mentioned below:'
  prefs: []
  type: TYPE_NORMAL
- en: Scalability- This is one of the biggest challenges, especially in public blockchains,
    which need to be resolved soon. Storage requirement has become an issue. Let us
    understand this with the help of the Bitcoin example. In Bitcoin, the size of
    one block is restricted to 1 MB and in general, a block is mined almost every
    10 min. Also, a Bitcoin network has a limitation of 7 transactions/second, which
    is not capable of dealing with high-frequency trade. Also, larger blocks require
    more storage space and a slower rate of propagation [[22](#r22)]. This has the
    possibility of causing a shift to centralized networks that can maintain such
    a huge chain of transactions. This is causing a trade-off between security and
    block size, which is a major concern [[23](#r23), [24](#r24)].
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Limited Supply to increase demand- The total number of Bitcoins which will ever
    be available is 21 million. It has been predicted that the last of them will be
    mined in approximately 2140, and we have already mined 17 million bitcoins to
    date.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Energy Consumption- This technology uses the Proof-of-Work mechanism for proper
    validation of the transactions and the ultimate addition to the network. This
    process uses a lot of computational power to reflect transactions on every node,
    solve complex mathematical problems required for the processing, and verification
    of transactions [[25](#r25)].
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Interoperability- Most Blockchain networks work in silos and are incapable of
    exchanging information with other Blockchain networks that are not a part of them.
    It can be speculated as one of the major reasons why most organizations are still
    not making a move towards this technology. Though attempts have been made towards
    resolving this issue, it has not helped much and a major portion of this problem
    still needs to be fixed.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Lack of trained professionals is yet another challenge, but that is gradually
    being fixed with increasing awareness regarding this topic.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 9\. FUTURE SCOPE
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Though the pioneer implementer of this technology was the financial sector,
    it is expected to be adopted gradually by many other sectors. Some challenges
    need to be resolved, and it is expected to pave the way for new opportunities
    for scientists and researchers who work in this field. It is anticipated that
    the integration of this technology with other technologies like the Internet of
    Things, Artificial Intelligence, and Machine Learning will bring about incredible
    changes across the globe. Also, there is no standardization in terms of the Blockchain
    mechanisms followed and there are hundreds of different Blockchain platforms out
    there. Therefore, if a company wants to incorporate this technology in their workspace,
    they first need to find out which platform best suits their requirement. They
    can be done by Blockchain Testing wherein different parameters with special emphasis
    on the function to be performed is tested to check if the platform works as claimed
    by the developers [[26](#r26), [27](#r27)].
  prefs: []
  type: TYPE_NORMAL
- en: CONCLUSION
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Blockchain technology can be perceived as a distributed decentralized ledger
    technology that is transparent and immutable and stores records as transactions
    in time-stamped blocks. It allows the users to make and verify transactions fast
    without the need for any central authority. Though this technology is still in
    its infancy and its first applications, starting with the development of Bitcoin,
    and limited to the financial sector, it is slowly creeping into all other sectors
    and has the potential to transform the traditional industries with its features.
    When clubbed with other technologies like the Internet of Things, Artificial Intelligence,
    and Machine Learning, it can bring about spectacularly impressive changes that
    add to the modernization of human lives. Having developed a fundamental idea about
    what Blockchain is and also its applications, advantages, challenges, and future
    trends, we can conclude the chapter with the famous actor Fred Ehrsam’s remark,
    “While it may seem scarier in the earlier days, I think ultimately the blockchain
    creates a safer world.”
  prefs: []
