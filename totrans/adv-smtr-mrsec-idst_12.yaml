- en: ABSTRACT
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, an overview of two IoT applications, smart badge and smart
    mask, are used to protect employees working in a crowded environment. The smart
    mask protects the wearer from inhaling very small microbes that are transmitted
    through the airways (such as influenza virus or coronavirus), filters the air,
    controls the presence of CO2, and measures the body temperature. The smart badge
    measures the wearer temperature. It is equipped with an SOS panic alarm for indoor
    and outdoor workers. By pressing the SOS button, the device communicates with
    pre-recorded IDs so that the victim can talk and alert the emergency services.
    Thanks to the GPS functionality, it is possible to precisely locate the user via
    a Google Map link.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本章概述了两种物联网应用，智能徽章和智能口罩，用于保护在拥挤环境中工作的员工。智能口罩可以保护佩戴者免受通过空气传播的非常小的微生物（如流感病毒或冠状病毒）的吸入，过滤空气，控制CO2的存在，并测量体温。智能徽章测量佩戴者的体温。它配备了用于室内和室外工人的SOS恐慌报警器。通过按下SOS按钮，设备与预先录制的ID进行通信，以便受害者可以交谈并警报应急服务。多亏了GPS功能，可以通过Google地图链接精确定位用户。
- en: INTRODUCTION
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 引言
- en: SARS-CoV-2, the virus that causes COVID-19, can be spread from person to person
    by droplets produced when coughing or breathing during close contact with an infected
    person. Infection can also occur without direct contact, when these droplets land
    on objects and surfaces around the infected person and the other person touches
    these objects or surfaces and then touches the eyes, nose or mouth. That's why
    it's important to stay 1 to 2 metres (3-6 feet) away from the person who is sick.
    Because some people do not have symptoms when they are infected with the virus,
    a physical distance of one to two metres should be maintained, whether the other
    person appears to be sick or not (Chamola, Hassija, Gupta, & Guizani, 2020).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 导致COVID-19的病毒SARS-CoV-2可以通过在与感染者密切接触时咳嗽或呼吸产生的飞沫传播给其他人。当这些飞沫落在感染者周围的物体和表面上，其他人接触到这些物体或表面然后触摸眼睛、鼻子或嘴巴时，也可能发生感染，而不需要直接接触。这就是为什么重要的是要远离生病的人1到2米（3-6英尺）。因为有些人感染病毒时没有症状，所以无论对方看起来是否生病，都应保持1到2米的物理距离（Chamola、Hassija、Gupta、&
    Guizani，2020）。
- en: The most common symptoms of COVID-19 are fever, cough and fatigue. Some patients
    may experience loss of taste or smell, conjunctivitis, headache, muscle aches,
    congestion, runny nose, sore throat, diarrhea, nausea or vomiting, and various
    types of rash. Some people become infected but have no symptoms and do not feel
    sick. Most people (about 80%) recover from the disease without needing special
    care. About 1 in 6 people infected with COVID-19 become seriously ill and develop
    severe symptoms of COVID-19, which include difficulty or shortness of breath,
    confusion, loss of appetite, persistent pain or pressure in the chest, and require
    hospitalization. . Older people and those with underlying medical conditions such
    as high blood pressure, heart problems or diabetes are more susceptible to developing
    serious illness. People with fever, cough and difficulty breathing should seek
    medical attention (Henderi, Maulana, Warnars, Setiyadi & Qurrohman, 2020; Haritha,
    Swaroop & Mounika, 2020).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: COVID-19的最常见症状是发热、咳嗽和疲劳。一些患者可能会出现味觉或嗅觉丧失、结膜炎、头痛、肌肉疼痛、鼻塞、流鼻涕、喉咙痛、腹泻、恶心或呕吐以及各种皮疹。有些人感染了病毒但没有症状，也不感到不适。大多数人（约80%）患病后无需特殊护理即可康复。约有1/6的COVID-19感染者病情严重，出现严重症状，包括呼吸困难或气促、混乱、食欲不振、胸部持续疼痛或压力，需要住院治疗。年龄较大的人和患有高血压、心脏问题或糖尿病等基础疾病的人更容易患重病。有发热、咳嗽和呼吸困难症状的人应该寻求医疗帮助（Henderi、Maulana、Warnars、Setiyadi
    & Qurrohman，2020; Haritha、Swaroop & Mounika，2020）。
- en: You can reduce the possibility of contracting or spreading COVID-19 by taking
    some of the following precautions. Keep at least 1 to 2 metres (3 to 6 feet) of
    physical distance between you and others, whether or not they have symptoms. Wear
    a mask as part of the overall public health measures to prevent the spread of
    COVID-19 even if you are not symptomatic or infected. For this purpose, intelligent
    masks are designed, whose role is to measure the temperature of the human body,
    filter the breathing air and control the presence of CO2 (Li, et al. 2021; Baluprithviraj,
    Bharathi, Chendhuran & Lokeshwaran, 2021; Rahman, et al. 2020). In the industry,
    and in order to protect employers from the contamination of the corona virus,
    badges are designed to measure the temperature of the human body and control the
    employers around this badge. the intelligent mask and badge communicate remotely
    with objects located in the same environment through the Internet of Things network
    (IoT) (Chandra, et al. 2019; Mikroyannidis, Domingue, Bachler & Quick, 2018; Javali
    & Revadigar, 2012; João, et al. 2021).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 通过采取以下一些预防措施，您可以减少感染或传播 COVID-19 的可能性。与他人保持至少 1 到 2 米（3 到 6 英尺）的物理距离，无论他们是否有症状。作为预防
    COVID-19 传播的整体公共卫生措施的一部分，即使您没有症状或感染，也要戴口罩。为此，设计了智能口罩，其作用是测量人体温度、过滤呼吸空气并控制 CO2
    的存在（Li, et al. 2021; Baluprithviraj, Bharathi, Chendhuran & Lokeshwaran, 2021;
    Rahman, et al. 2020）。在工业中，为了保护雇主免受冠状病毒的污染，设计了可以测量人体温度并控制徽章周围雇主的徽章。智能口罩和徽章通过物联网（IoT）与同一环境中的物体远程通信（Chandra,
    et al. 2019; Mikroyannidis, Domingue, Bachler & Quick, 2018; Javali & Revadigar,
    2012; João, et al. 2021）。
- en: The term Internet of Things refers to the network of devices capable of collecting
    and sharing data with other devices on the same network, as this allows things
    to be detected and controlled remotely via the existing network infrastructure,
    which creates many opportunities for seamless integration. of computer systems
    in the materialist world (Garg & Dave, 2019; Gupta & Johari, 2019; Desai & Toravi,
    2017).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 术语“物联网”指的是能够收集并与同一网络上的其他设备共享数据的设备网络，因为这样可以通过现有的网络基础设施远程检测和控制物体，从而在物质世界中创造了许多无缝集成计算系统的机会（Garg
    & Dave, 2019; Gupta & Johari, 2019; Desai & Toravi, 2017）。
- en: In this chapter, an overview of the two IOT applications (smart badge and smart
    mask) used to protect employees working in a crowded environment. The study covers
    its components and its operation mode.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，将概述两种用于保护在拥挤环境中工作的员工的 IOT 应用（智能徽章和智能口罩）。研究涵盖了它的组件和操作模式。
- en: THE SMART BADGE
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 智能徽章
- en: In the face of the ongoing corona virus pandemic, businesses and industries
    need to ensure social distancing and secure contact tracing to enable their employees
    to feel more confident about working in a co-located physical workplace. The ability
    to automate the monitoring of new security policies, while empowering employees
    as part of the new normality of business operations, is essential for any organization.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 面对持续的冠状病毒大流行，企业和工业界需要确保社交距离和安全接触追踪，以使员工对在共同物理工作场所工作更有信心成为可能。自动监测新安全政策的能力，同时使员工成为业务运营新常态的一部分，对于任何组织都至关重要。
- en: Whether in an office, factory or construction site, each employee can be equipped
    with a compact portable proximity sensor that allows easy monitoring of interactions
    in common areas, also working with security badges for access control and smart
    masks. When the sensors register that two or more people have exceeded the security
    limit, it alerts them with an audible or visual alarm.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是在办公室、工厂还是建筑工地，每位员工都可以配备一个紧凑便携的近距离传感器，方便监测公共区域的交互情况，同时与安全徽章一起工作以进行门禁控制和智能口罩配合使用。当传感器注册到两个或更多人超过安全距离时，会发出听觉或视觉警报。
- en: System Description
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 系统描述
- en: By entering the company as an employee, we wear our badge and register our data
    with the RFID TAG, which is linked to an employee ID card. At this moment, the
    operating cycle of this badge begins (Figure 1).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名员工进入公司，我们佩戴着员工徽章，并用 RFID 标签登记我们的数据，这与员工身份证关联。此刻，该徽章的操作周期开始（见图1）。
- en: '| Figure 1\. Flowchart of the badge operation |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 图1. 徽章操作流程图 |'
- en: '| ![Figure978-1-7998-8367-8.ch012.f01](i/ch012.f01.png) |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| ![图1. 徽章操作流程图](i/ch012.f01.png) |'
- en: Before entering the company and after the registration of the data. The badge
    will measure the temperature by means of a small temperature sensor located in
    the collar of the badge which is in contact with the skin. In this way, the temperature
    is measured during the entire working time in the company.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 进入公司前及数据登记后。徽章将通过位于徽章领口与皮肤接触的小型温度传感器来测量温度。这样，工作时间内的温度都将被测量。
- en: • If the measured temperature is higher than 37.9 °C, the badge signals an alert
    on the platform controlled by an employee and consequently the corona service
    will be called to perform a PCR test which will take 48 hours. During this time
    the employee is confined.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 如果测得的体温高于37.9°C，则徽章会在由员工控制的平台上发出警报，随后会呼叫冠状病毒服务执行PCR测试，需时48小时。在此期间，员工需进行隔离。
- en: • If his PCR is positive, all the employees who contacted him before the 48
    hours are called to do this test.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 如果PCR检测结果为阳性，则在48小时内与其接触过的所有员工都需进行此测试。
- en: • If the PCR is negative, the employee returns to work
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 如果PCR检测结果为阴性，员工可返回工作岗位
- en: • If the temperature is strictly below 37.9°C, nothing to report
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 如果温度严格低于37.9°C，则无需报告
- en: Components and Technologies Involved
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 相关组件和技术
- en: 1\. BLE Proximity
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1\. BLE接近性
- en: The smart badge detects other smart badges in the vicinity using the BLE beacon
    and scanning (Figure 2). The devices send an alert when certain risk levels are
    exceeded.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 智能徽章使用BLE信标和扫描来检测附近的其他智能徽章（见图2）。当某些风险水平超过时，设备会发送警报。
- en: '| Figure 2\. BLE proximity |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| 图2\. BLE接近性 |'
- en: '| ![Figure978-1-7998-8367-8.ch012.f02](i/ch012.f02.png) |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-8367-8.ch012.f02](i/ch012.f02.png) |'
- en: 2\. SOS Panic Alarm
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2\. SOS紧急求救警报
- en: The SOS panic alarm is used for indoor and outdoor worker badges. By pressing
    the SOS button, the device communicates with pre-registered IDs so that the victim
    can speak and alert the emergency services. Thanks to the GPS functionality, it
    is possible to locate the user precisely via a Google Map link.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: SOS紧急求救警报用于室内和室外工人徽章。通过按下SOS按钮，设备与预先注册的ID通信，以便受害者可以发言并警报急救服务。借助GPS功能，可以通过Google地图链接精确定位用户。
- en: 3\. Long Range Wide-Area network (LoRa WAN) Protocol
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3\. 远程广域网（LoRa WAN）协议
- en: LoRaWAN is a telecommunication protocol for low-speed communication. Objects
    with low power consumption communicating using LoRa technology are connected to
    the Internet via gateways, thus participating in the Internet of Things. This
    protocol is used in smart cities, industrial monitoring and agriculture. The modulation
    technology linked to LoRaWAN is LoRa, created in 2009 by the Grenoble start-up
    Cycleo and acquired by Semtech in 2012\. Semtech promotes its LoRa platform through
    the LoRa Alliance, of which it is a member. The LoRaWAN protocol on the LoRa physical
    layer allows to connect sensors or objects requiring a long battery life, in a
    reduced volume and cost (Figure 3).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: LoRaWAN是一种用于低速通信的电信协议。使用LoRa技术的低功耗对象通过网关连接到互联网，从而参与物联网。该协议用于智能城市、工业监控和农业。与LoRaWAN相关联的调制技术是LoRa，它是由Grenoble创业公司Cycleo于2009年创建，并在2012年被Semtech收购。Semtech通过LoRa联盟推广其LoRa平台，后者是该联盟的成员。LoRaWAN协议在LoRa物理层上允许连接传感器或需要长电池寿命的对象，体积和成本较小（见图3）。
- en: '| Figure 3\. LoRaWAN network protocols |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| 图3\. LoRaWAN网络协议 |'
- en: '| ![Figure978-1-7998-8367-8.ch012.f03](i/ch012.f03.png) |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-8367-8.ch012.f03](i/ch012.f03.png) |'
- en: The terminals send data to the gateways and they transmit them to the network
    server, which in turn transmits them to the application server. The data routing
    and battery optimization is performed by the cloud. It also provides secure communication.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 终端将数据发送到网关，网关将其传输到网络服务器，网络服务器再将其传输到应用服务器。云端执行数据路由和电池优化，并提供安全通信。
- en: Since LoRaWAN devices can communicate with the network server whenever there
    is a change in the sensor or when a timer is activated. They can wake up and talk
    to the server at any time.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 由于LoRaWAN设备可以在传感器发生变化或定时器激活时与网络服务器通信。它们可以随时唤醒并与服务器通信。
- en: 4\. Geolocation System by Satellite (GPS)
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4\. 卫星定位系统（GPS）
- en: The principle of operation of GPS is based on the measurement of the distance
    from a receiver to several satellites. Each satellite emits a signal, which is
    received by the receiver, allowing the distance between the transmitter and the
    receiver to be measured very precisely, thanks to the travel time. The GPS will
    be used to find the location of the workers inside the company.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: GPS 的工作原理是基于接收器到多个卫星的距离测量。每颗卫星发射信号，接收器接收到信号，通过信号的传播时间可以非常精确地测量发射器和接收器之间的距离。GPS
    将用于查找公司内工作人员的位置。
- en: In this project we used the NEO-6M GPS module (Figure 4). It is a high performance
    full-featured GPS receiver with an integrated 25 x 25 x 4 mm ceramic antenna,
    which offers powerful satellite search capability. With the power and signal indicators,
    you can monitor the status of the module. With the data backup battery, the module
    can save data in case of accidental power failure.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，我们使用了 NEO-6M GPS 模块（图 4）。它是一款性能卓越的全功能 GPS 接收器，配备了一款集成的 25 x 25 x 4 毫米陶瓷天线，具有强大的卫星搜索能力。通过电源和信号指示灯，您可以监视模块的状态。有了数据备份电池，在意外断电时模块可以保存数据。
- en: '| Figure 4\. NEO-6M GPS module |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| 图 4\. NEO-6M GPS 模块 |'
- en: '| ![Figure978-1-7998-8367-8.ch012.f04](i/ch012.f04.png) |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| ![图 978-1-7998-8367-8.ch012.f04](i/ch012.f04.png) |'
- en: 5\. Bluetooth Low Energy (BLE)
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5\. 蓝牙低功耗（BLE）
- en: The BLE, offering easy and reliable access. It is popular with consumer electronics
    manufacturers, mobile application developers and engineers. It is increasingly
    suitable for all things related to the Internet of Things that require less energy.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: BLE，提供简单可靠的访问。它受到消费类电子制造商、移动应用程序开发人员和工程师的欢迎。它越来越适用于所有需要更少能量的物联网相关事物。
- en: 'The major advantage of Bluetooth Low Energy is without doubt its low energy
    consumption. energy consumption. Used for periodic transfer of small amounts of
    data at short range, BLE is easy to deploy. In general, BLE consumes half as much
    power as Bluetooth. Finally, the cost is relatively low and the battery life is
    not negligible. The BLE has different types of connections. A BLE connected object
    can have up to 4 different functions:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 蓝牙低功耗的主要优点无疑是其低能耗。用于短距离定期传输少量数据，BLE 易于部署。总的来说，BLE 的功耗是蓝牙的一半。最后，成本相对较低，电池寿命也不可忽视。BLE
    具有不同类型的连接。BLE 连接的对象最多可以有 4 种不同的功能：
- en: '• The Broadcaster: It can act as a server. The Broadcaster: It can act as a
    server and regularly transmits data to a device, but it does not accept any incoming
    connections.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '• 广播者: 它可以充当服务器。广播者: 它可以定期向设备传输数据，但不接受任何传入的连接。'
- en: '• The “Observer”: In the second stage, the object can only listen and interpret
    the data sent by a broadcaster. In this situation, the object cannot send any
    connections to the server.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '• “观察者”: 在第二阶段，对象只能听取并解释由广播者发送的数据。在这种情况下，对象无法向服务器发送任何连接。'
- en: '• The “Central”: often a smartphone or a tablet. It is an element that interacts
    in two different ways: either in advertising mode or in connected mode. It is
    then the leader and it is from it that the data exchange starts.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '• “中央”: 常常是智能手机或平板电脑。它是以两种不同方式互动的元素：广告模式或连接模式。然后它是领导者，数据交换始于此。'
- en: '• The “Peripheral”: it accepts connections from the central and sends it data
    periodically. This system aims to package the data in a universal way via the
    protocol so that it is understood by the other peripherals.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '• “外围”: 它接受来自中央的连接，并定期发送数据。该系统旨在通过协议以通用方式封装数据，以便其他外围理解。'
- en: 6\. Skin Temperature Sensor
  id: totrans-50
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 6\. 皮肤温度传感器
- en: With this sensor (Figure 5), body temperature can be measured more accurately
    than with conventional thermometers. In addition, the sensor can be integrated
    into virtually any wearable skin contact device.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这个传感器（图 5），可以比传统温度计更准确地测量体温。此外，该传感器可以集成到几乎任何可穿戴的皮肤接触设备中。
- en: '| Figure 5\. Skin temperature sensor |'
  id: totrans-52
  prefs: []
  type: TYPE_TB
  zh: '| 图 5\. 皮肤温度传感器 |'
- en: '| ![Figure978-1-7998-8367-8.ch012.f05](i/ch012.f05.png) |'
  id: totrans-53
  prefs: []
  type: TYPE_TB
  zh: '| ![图 978-1-7998-8367-8.ch012.f05](i/ch012.f05.png) |'
- en: Thanks to its miniaturization, the sensor can be integrated into almost any
    portable device that comes into contact with the skin. For this reason, it is
    be used in this study, as we will be testing the temperature of the worker.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 由于其小型化，传感器可以集成到几乎任何与皮肤接触的便携设备中。因此，本研究将使用它，因为我们将测试工作人员的体温。
- en: 7\. Edge Computing
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7\. 边缘计算
- en: Edge Computing is an open distributed computing architecture (Figure 6). It
    offers decentralized processing power. (Saini, K., 2018; Saini, K., 2019). Thus,
    rather than being transmitted to a remote Data Center, data is processed directly
    by the device that generates it (connected object, smartphone...) or by a local
    computer or server. Specifically, Edge Computing can be thought of as a mesh network
    of Micro Data Centers that process or store critical data locally. The data is
    then transmitted to a central data center or cloud storage with a footprint of
    less than 10 square meters.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘计算是一种开放式分布式计算架构（图6）。它提供了分散式处理能力（Saini, K., 2018; Saini, K., 2019）。因此，数据不是传输到远程数据中心，而是直接由生成它的设备（连接对象、智能手机...）或本地计算机或服务器处理。具体而言，边缘计算可以被认为是一种微型数据中心的网状网络，用于处理或本地存储关键数据。然后，数据被传输到占地面积小于10平方米的中央数据中心或云存储中。
- en: '| Figure 6\. Edge computing flowchart |'
  id: totrans-57
  prefs: []
  type: TYPE_TB
  zh: '| 图 6\. 边缘计算流程图 |'
- en: '| ![Figure978-1-7998-8367-8.ch012.f06](i/ch012.f06.png) |'
  id: totrans-58
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-8367-8.ch012.f06](i/ch012.f06.png) |'
- en: Edge Computing is most often used in the area of the Internet of Things. Some
    of the extensive data collected by connected devices is processed locally, to
    reduce traffic to the Cloud or Data Centres and to allow analysis of important
    data in real time (or near real time). The Edge Computing was used for proximity
    detection and exposure assessment.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘计算最常用于物联网领域。一些由连接设备收集的大量数据在本地处理，以减少到云端或数据中心的流量，并允许对重要数据进行实时（或接近实时）分析。边缘计算用于接近检测和暴露评估。
- en: 8\. The Radio Frequency IDentification (RFID)
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 8\. 射频识别 (RFID)
- en: The radio identification is a method of storing and retrieving data remotely
    using markers called radio tags. The latter are small objects, such as self-adhesive
    labels, which can be glued or incorporated into objects or products and even implanted
    into living organisms (animals, human body). The radio tags comprise an antenna
    associated with a microchip which enables them to receive and respond to radio
    to receive and respond to radio requests from the transceiver (Figure 7).
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 射频识别是一种使用称为射频标签的标记物远程存储和检索数据的方法。后者是小型对象，如自粘标签，可以粘贴或内置到物体或产品中，甚至植入到生物体内（动物、人体）。射频标签包括与微芯片相关联的天线，该芯片使它们能够接收和响应来自收发器的无线电请求（见图7）。
- en: 'These electronic chips contain an identifier and possibly additional data.
    This identification technology can be used to identify: individuals, by being
    integrated into passports, transport cards, payment cards or employer cards for
    check-in purposes.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这些电子芯片包含一个标识符，可能还包含额外的数据。该识别技术可用于识别：个人，通过集成到护照、交通卡、支付卡或雇主卡中，以进行签到。
- en: '| Figure 7\. RFID communication |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '| 图 7\. RFID 通信 |'
- en: '| ![Figure978-1-7998-8367-8.ch012.f07](i/ch012.f07.png) |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-8367-8.ch012.f07](i/ch012.f07.png) |'
- en: 9\. WIFI Protocol
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 9\. WIFI 协议
- en: WiFi is a set of wireless communication protocols governed by the standards
    of the IEEE 802.11 group (ISO/IEC 8802-11). A WiFi network allows several computer
    devices (computer, router, smartphone, modem, internet, etc.) to be linked by
    radio waves within a computer network in order to transmit data between them at
    high speed.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: WiFi是由IEEE 802.11组的标准管控的一组无线通信协议（ISO/IEC 8802-11）。 WiFi网络允许多台计算机设备（计算机、路由器、智能手机、调制解调器、互联网等）通过无线电波连接到计算机网络中，以便在它们之间以高速传输数据。
- en: The wifi is used to connect all the badges with the platform to identify if
    there is a case of covid, a person who has confronted a contaminated worker or
    presses the SOS button and also if there is a location to be disinfected.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: WiFi用于将所有徽章与平台连接起来，以识别是否存在covid病例，是否有人遇到过受污染的工人，或按下SOS按钮，以及是否有地点需要消毒。
- en: THE SMART MASK
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 智能口罩
- en: Generally, a mask protects the wearer from inhaling very small microbes that
    are transmitted through the airways (such as influenza, coronavirus or tuberculosis
    virus). In addition to that, the smart mask measures the temperature of its wearer,
    measures the temperature of objects around it, measures the level of CO2 and filters
    the breathing air (Figure 8).
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 一般而言，口罩可以保护佩戴者免受通过空气传播的非常小的微生物（例如流感、冠状病毒或结核杆菌）的吸入。除此之外，智能口罩还可以测量佩戴者的体温，测量其周围物体的温度，测量CO2的水平，并过滤呼吸空气（见图8）。
- en: '| Figure 8\. Smart mask picture |'
  id: totrans-70
  prefs: []
  type: TYPE_TB
  zh: '| 图 8\. 智能口罩图片 |'
- en: '| ![Figure978-1-7998-8367-8.ch012.f08](i/ch012.f08.png) |'
  id: totrans-71
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-8367-8.ch012.f08](i/ch012.f08.png) |'
- en: Temperature Measurement
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 温度测量
- en: To measure the temperature, we used the MLX90164 temperature sensor (Figure
    9). This cyber-tronic-looking sensor hides a secret behind its shimmering eye.
    Different from most temperature sensors, this sensor measures infrared light bouncing
    off distant objects so it can detect temperature without physical touching. Simply
    point the sensor at what you want to measure and it will detect the temperature
    by absorbing the emitted IR waves.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 测量温度时，我们使用了 MLX90164 温度传感器（图 9）。这个外表酷似未来科技的传感器在闪烁的眼睛背后隐藏着一个秘密。与大多数温度传感器不同，该传感器测量远处物体反射的红外光，因此可以在不接触物体的情况下检测温度。只需将传感器对准想要测量的物体，它就会通过吸收发射的红外波浪来检测温度。
- en: 'This sensor is used in many applications such as: Precision temperature measurement
    (non-contact), temperature measurement in the medical world, body temperature
    measurement, sensor for mobile air conditioning systems, temperature measurement
    for air conditioning systems in commercial, industrial and residential areas,
    windscreen fogging detection, food monitoring, temperature control in printers
    and copiers, and thermal alarm.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这个传感器在许多应用中使用，如：精密温度测量（非接触式）、医疗界的温度测量、体温测量、移动空调系统的传感器、商业、工业和住宅区域空调系统的温度测量、挡风玻璃起雾检测、食品监测、打印机和复印机的温度控制以及热警报。
- en: '| Figure 9\. MLX90164 temperature sensor picture |'
  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: '| 图 9. MLX90164 温度传感器图片 |'
- en: '| ![Figure978-1-7998-8367-8.ch012.f09](i/ch012.f09.png) |'
  id: totrans-76
  prefs: []
  type: TYPE_TB
  zh: '| ![图 978-1-7998-8367-8.ch012.f09](i/ch012.f09.png) |'
- en: 'It is a non-contact infrared temperature sensor for measuring ambient and object
    temperature. The module communicates with a microcontroller via a PWN output or
    an I2C link. Since it does not touch the object it is measuring, it can detect
    a temperature range that most digital sensors cannot: from -70 degrees to +380
    degrees. It takes the measurement over a 90 degrees angle of view, so it can be
    useful for determining the temperature of an area.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个用于测量环境和物体温度的非接触式红外温度传感器。该模块通过 PWN 输出或 I2C 链路与微控制器通信。由于它不接触正在测量的物体，因此可以检测到大多数数字传感器无法检测到的温度范围：从
    -70 度到 +380 度。它在 90 度的视角内进行测量，因此可以用于确定区域的温度。
- en: Motion Sensor
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 运动传感器
- en: The motion sensor used is the HC-SR505 (Figure 10). This PIR (Pyroelectric InfraRed)
    sensor measures the infrared (IR) light emitted by objects in the detection area.
    It is very easy to use because it already delivers a HIGH signal if something
    moves in the detection area. This HIGH signal lasts for about 8 seconds, which
    is sometimes considered a disadvantage. Unfortunately, this drawback cannot be
    solved in software, i.e. adding a workaround to the source code does not work.
    The module has an operating voltage between 4.5V and 20V. According to the data
    sheet, the sensor detects movement up to a distance of 3 m.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 使用的运动传感器是 HC-SR505（图 10）。这个 PIR（热释电红外）传感器测量检测区域内物体发出的红外（IR）光。由于它已经在检测区域内的某些物体移动时发送高信号，因此非常易于使用。这个高信号持续约
    8 秒，有时被认为是一个缺点。不幸的是，这个缺点不能通过软件来解决，即添加一个源代码的变通方法是不起作用的。模块的工作电压在 4.5V 和 20V 之间。根据数据表，该传感器可以检测到达
    3 米的距离的运动。
- en: '| Figure 10\. HC-SR505 motion sensor picture |'
  id: totrans-80
  prefs: []
  type: TYPE_TB
  zh: '| 图 10. HC-SR505 运动传感器图片 |'
- en: '| ![Figure978-1-7998-8367-8.ch012.f10](i/ch012.f10.png) |'
  id: totrans-81
  prefs: []
  type: TYPE_TB
  zh: '| ![图 978-1-7998-8367-8.ch012.f10](i/ch012.f10.png) |'
- en: Gaz Sensor
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 气体传感器
- en: The gaz sensor used is the MG-811 (Figure 11). It detects the presence of CO2\.
    A 6V booster allows the sensor to be brought up to temperature for accurate measurement.
    It is characterized by its high sensitivity and fast response time. The module
    has an analogue output and a digital ON/OFF output. The module is connected to
    an analogue input of an Arduino compatible board.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 使用的气体传感器是 MG-811（图 11）。它可以检测 CO2 的存在。6V 功率升压器可以使传感器升温以进行精确测量。其高灵敏度和快速响应时间是其特点。该模块具有模拟输出和数字开关输出。模块连接到
    Arduino 兼容板的模拟输入。
- en: '| Figure 11\. MG-811 gaz sensor picture |'
  id: totrans-84
  prefs: []
  type: TYPE_TB
  zh: '| 图 11. MG-811 气体传感器图片 |'
- en: '| ![Figure978-1-7998-8367-8.ch012.f11](i/ch012.f11.png) |'
  id: totrans-85
  prefs: []
  type: TYPE_TB
  zh: '| ![图 978-1-7998-8367-8.ch012.f11](i/ch012.f11.png) |'
- en: Ventilators
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 通风扇
- en: Inside the mask there are two ventilators (Figure 12). The air is absorbed,
    filtered and exhaled. The mask adapts to the wearer's breathing, making it safe
    and comfortable. To do this, the sensors detect the wearer's breathing cycle and
    volume and allow the ventilators to be adjusted with three different speeds. In
    short, the ventilators automatically accelerate to facilitate air entry and slow
    down to reduce resistance during exhalation to facilitate breathing.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 口罩内部有两个通风口（图 12）。空气被吸入、过滤并呼出。口罩适应佩戴者的呼吸，使其安全舒适。为此，传感器检测佩戴者的呼吸周期和容量，并允许三种不同速度的通风口进行调节。简而言之，通风口会自动加速以便于空气进入，并在呼出时减缓以减少呼吸阻力。
- en: '| Figure 12\. Ventilators picture |'
  id: totrans-88
  prefs: []
  type: TYPE_TB
  zh: '| 图 12\. 通风口图片 |'
- en: '| ![Figure978-1-7998-8367-8.ch012.f12](i/ch012.f12.png) |'
  id: totrans-89
  prefs: []
  type: TYPE_TB
  zh: '| ![图 978-1-7998-8367-8.ch012.f12](i/ch012.f12.png) |'
- en: CONCLUSION
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 结论
- en: In this chapter, a detailed study of two IOT applications (smart badge and smart
    mask) used to protect employees working in a crowded environment. The smart mask
    measures the wearer temperature and protects him from inhaling very small microbes
    that are transmitted through the airways (such as influenza virus or corona virus).
    The smart badge measures the wearer temperature. It is equipped with an SOS panic
    alarm for indoor and outdoor workers. By pressing the SOS button, the device communicates
    with pre-recorded IDs so that the victim can talk and alert the emergency services.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，对两个物联网应用（智能徽章和智能口罩）进行了详细研究，用于保护在拥挤环境中工作的员工。智能口罩测量佩戴者的体温，并保护他免受通过呼吸道传播的非常小的微生物（如流感病毒或冠状病毒）的吸入。智能徽章测量佩戴者的体温。它配备了用于室内和室外工作者的SOS紧急求助警报。通过按下SOS按钮，设备与预先记录的ID进行通信，以便受害者可以交谈并警报紧急服务。
