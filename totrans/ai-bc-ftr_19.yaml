    Andhra Pradesh are the top states for violent crimes. There are also other crimes
    such as theft, burglary, etc. that are more prevalent in Kerala. The probable
    reason could be due to dense population in these areas. 68 types of crime are
    used such as drunkenness, burglary, theft, assault, fraud, gambling, harassment,
    killing, molestation, suicide, trespass, robbery, warrant, vandalism, murders
    and hurting others, etc. 68 types of crimes classified into 6 classes for ease
    of visualization and Comparative analysis of the shift in criminal activity over
    one year is calculated. It also shows the clustering of various crime types concerning
    commercial areas. The user can choose the crime type from the drop-down menu and
    get the corresponding visualization.![../images/507793_1_En_16_Chapter/507793_1_En_16_Fig9_HTML.png](../images/507793_1_En_16_Chapter/507793_1_En_16_Fig9_HTML.png)
