- en: This Research work validated with the Government authenticated data (Karnataka
    State police 2018). Figure [13](#Fig13) types of Crime heads compared with actual
    crime count from news feed and Karnataka state police data, which is publicly
    available Crime head count. The major finding is that the densities of crimes
    do not match RTI (Karnataka State police 2018) data to the proposed model. Still,
    the sequence matching like Theft is highest in both graphs and counterfeiting
    is lowest in both figures. As per finding the result the sequence of crimes follows
    Theft, Assault, Cheating, Burglary, Kidnapping and abduction, Robbery, Molestation,
    Narcotic drugs, Riots, Murder, Suicide, Dowry Deaths, Counterfeiting. Sequence
    of Crime heads is matching in both the data.![../images/507793_1_En_16_Chapter/507793_1_En_16_Fig13_HTML.png](../images/507793_1_En_16_Chapter/507793_1_En_16_Fig13_HTML.png)
  id: totrans-102
  prefs: []
