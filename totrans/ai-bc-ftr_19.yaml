  type: TYPE_NORMAL
- en: The paper focuses on developing an IT system that can automatically collect
    news feed data related to crimes in India and Bangalore, Karnataka. The feeds
    are then preprocessed and filtered based on the 68 types of crime and location.
    The news feed is then converted into XML, a machine-readable format. In this step,
    the raw data is converted into rich information. The data that is inconsistent,
    incomplete and lacking in predictable behavior or trends are processed. The data
    is then cleaned, and the features are extracted in the preprocessing steps. The
    system then classifies the data depending on the feature set. Visual hot-spots
    are given as output of the analysis.
