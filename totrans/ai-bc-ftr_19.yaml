- en: 3.2.1 Kernel Density Estimation
  id: totrans-58
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.1 核密度估计
- en: Kernel density estimation is a non-parametric way to estimate the probability
    density function of the random variable. KDE is used to smoothen the density of
    the points. The bandwidth of the kernel is a free parameter that has a strong
    influence on the resulting estimate. KDE can be used to visualize the shape of
    some data. The bandwidth affects how smooth the resulting curve is. KDE is calculated
    by weighing the distance of all the data points. Changing the bandwidth changes
    the shape of the kernel.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 核密度估计是一种非参数估计随机变量概率密度函数的方法。KDE 用于平滑点的密度。核的带宽是一个自由参数，对结果估计有很大影响。KDE 可以用于可视化一些数据的形状。带宽影响结果曲线的平滑程度。KDE
    通过加权所有数据点的距离来计算。改变带宽会改变核的形状。
- en: '![$$ d(s) = \# S \in \pi r^{2} $$](../images/507793_1_En_16_Chapter/507793_1_En_16_Chapter_TeX_Equ1.png)(1)In
    Eq. [1](#Equ1), r is the circle radius, C(s, r) is the circle center, and #S is
    the event count (crimes) in a circle.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '![$$ d(s) = \# S \in \pi r^{2} $$](../images/507793_1_En_16_Chapter/507793_1_En_16_Chapter_TeX_Equ1.png)(1)在方程 [1](#Equ1)
    中，r 是圆半径，C(s, r) 是圆心，#S 是圆内事件计数（犯罪）。'
- en: 'Thus the definition of Kernel density estimation:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，核密度估计的定义是：
- en: '![$$ f(x) = \frac{1}{nh}\sum\limits_{i = 1}^{n} {k(\frac{{x - x_{i} }}{h})}
    $$](../images/507793_1_En_16_Chapter/507793_1_En_16_Chapter_TeX_Equ2.png)(2)In
    Eq. [2](#Equ2), h–Bandwidth and h > 0, x- Variable, Xi- Mean and (x − Xi) represents
    the distance between estimated points and events Xi. Where Xl, ……… Xn is the randomly
    selected newsfeed data sample, Kernel function is depicted by k(), (x − Xi) gives
    the distance between the event Xi and the estimated points. The existing KDE algorithm
    (Eq. [2](#Equ2)) Identified following two major problems 1\. Identification of
    more potential Crime Geo locations. 2\. Visualization of specific crime Geo locations.
    To solve this problem proposed modified a analytic method depicted in Eq. ([3](#Equ3)).![$$
    f(x) = \frac{1}{nh}\sum\limits_{i = 1}^{n} {k\left( {\frac{{x - x_{i} }}{{h_{i}^{2}
    }}} \right)} h_{mean} $$](../images/507793_1_En_16_Chapter/507793_1_En_16_Chapter_TeX_Equ3.png)(3)In
    Eq.[3](#Equ3), h-Maximum distance covered, n-Total number of crimes, x-Specific
    crime density, x[i]-Crimes mean, k-Kernel function, h[i]-Specific geographic distance.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '![$$ f(x) = \frac{1}{nh}\sum\limits_{i = 1}^{n} {k(\frac{{x - x_{i} }}{h})}
    $$](../images/507793_1_En_16_Chapter/507793_1_En_16_Chapter_TeX_Equ2.png)(2)在方程 [2](#Equ2)
    中，h–带宽，h > 0，x- 变量，Xi- 平均值，(x − Xi) 表示估计点与事件 Xi 之间的距离。其中 Xl, ……… Xn 是随机选择的新闻数据样本，核函数由
    k() 表示，(x − Xi) 给出事件 Xi 和估计点之间的距离。现有的 KDE 算法（方程 [2](#Equ2)）确定了以下两个主要问题：1\. 发现更多潜在的犯罪地理位置。2\.
    特定犯罪地理位置的可视化。为了解决这个问题，提出了修改后的分析方法，如方程 ([3](#Equ3)) 所示。![$$ f(x) = \frac{1}{nh}\sum\limits_{i
    = 1}^{n} {k\left( {\frac{{x - x_{i} }}{{h_{i}^{2} }}} \right)} h_{mean} $$](../images/507793_1_En_16_Chapter/507793_1_En_16_Chapter_TeX_Equ3.png)(3)在方程 [3](#Equ3)
    中，h-最大距离，n-犯罪总数，x-特定犯罪密度，x[i]-犯罪均值，k-核函数，h[i]-特定地理距离。'
- en: From the formula, it is found that bandwidth influences KDE. The point density
    change is smooth when h[i] increases and the change are rough when h[i] decreases.
    Kernel density estimation is derived from the moving window and is represented
    by the point process smooth intensity. In this Research, we had identified 6 classes
    of crimes mapped and identified the density of crimes using KDE. The h value is
    modified to get accurate latitude and longitude values of the crime hotspots.
    The proposed method result is verified and validated with public government data
    (Karnataka State Police 2018) and ARIMA Time series model.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 从公式中可以发现，带宽影响 KDE。当 h[i] 增加时，点密度变化平滑，而当 h[i] 减小时，变化会变得粗糙。核密度估计源自移动窗口，并以点过程平滑强度表示。在这项研究中，我们确定了
    6 类犯罪并使用 KDE 映射和识别了犯罪密度。修改 h 值以获得犯罪热点的准确纬度和经度值。所提出的方法结果通过公共政府数据（卡纳塔克邦警察 2018 年）和
    ARIMA 时间序列模型进行了验证和验证。
