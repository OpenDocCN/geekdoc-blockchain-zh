    Eq.[3](#Equ3), h-Maximum distance covered, n-Total number of crimes, x-Specific
    crime density, x[i]-Crimes mean, k-Kernel function, h[i]-Specific geographic distance.'
  prefs: []
  type: TYPE_NORMAL
- en: From the formula, it is found that bandwidth influences KDE. The point density
    change is smooth when h[i] increases and the change are rough when h[i] decreases.
    Kernel density estimation is derived from the moving window and is represented
