- en: 5 Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this research, 1-year crime data has been used under the context of Indian
    and Bangalore crimes. Total 68 types of crime keywords are identified, and they
    are classified into 6 groups. The quality of the input newsfeed data has been
    compared and validated with that of RTI data. KDE is used for density analysis
    and compared with the ARIMA model. Proposed model predicts the possible crimes
    for the time span of 6 h, 1 day, 3 Days, 1 Week, 1 Month to help the crime authority
    take preventive measures well in advance. Our results have shown that the news
    feed data can be used for extracting spatiotemporal information about the prediction
    performance of 68 types of crime. We have achieved a prediction accuracy of 77.49%
    with our crime prediction models. We have validated our crime prediction model
    with that of ARIMA model and found equivalent prediction performance. In the future,
    this work can be extended to topic modeling in text analysis to reduce the false
    acceptance ratio. Additional features such as socio-economic characteristics of
    the population can be included in the news feed analysis. With the help of our
    system, police authorities in Bangalore can deploy their resources effectively.
    This application will result in a reduction of effort and improvement in crime
    response rates.Table 1
