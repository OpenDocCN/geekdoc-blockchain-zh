- en: Abstract
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Social media is a platform where people communicate, interact, share ideas,
    interest in careers, photos, videos, etc. The study says that social media provides
    an opportunity to observe human behavioral traits, spatial and temporal relationships.
    Based on study Crime analysis using social media data such as Facebook, Newsfeed
    articles, Twitter, etc. is becoming one of the emerging areas of research across
    the world. Using spatial and temporal relationships of social media data, it is
    possible to extract useful data to analyse criminal activities. The research focuses
    on implementing textual data analytics by collecting the data from different news
    feeds and provides visualization. This research’s motivation was identified based
    on relevant work from different social media crime and Indian government crime
    statistics. This article focuses on 68 types of different crime keywords for identifying
    the type of crime. Naïve Bayes classification algorithm is used to classify the
    crime into subcategories of classes with geographical factors, and temporal factors
    from RSS feeds. Mallet package is used for extracting the keywords from the newsfeeds.
    K-means algorithm is used to identify the hotspots in the crime locations. KDE
    algorithm is used to identify the density of crime, and also our approach has
    overcome the challenges in the existing KDE algorithm. The outcome of research
    validated the proposed crime prediction model with that of the ARIMA model and
    found equivalent prediction performance.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体是一个平台，人们在这里交流、互动、分享职业兴趣、照片、视频等。研究表明，社交媒体提供了观察人类行为特征、时空关系的机会。基于这项研究，利用社交媒体数据如Facebook、新闻动态文章、Twitter等进行犯罪分析成为世界各地研究的新兴领域之一。利用社交媒体数据的时空关系，可以提取有用的数据来分析犯罪活动。该研究侧重于通过收集不同新闻源的数据来实施文本数据分析，并提供可视化。这项研究的动机是基于来自不同社交媒体犯罪和印度政府犯罪统计的相关工作。本文着重介绍了用于识别犯罪类型的68种不同犯罪关键词。采用朴素贝叶斯分类算法将犯罪分类为具有地理因素和时间因素的子类，来自RSS源。利用Mallet软件包从新闻源中提取关键词。采用K-means算法识别犯罪位置的热点。采用KDE算法识别犯罪密度，并且我们的方法克服了现有KDE算法的挑战。研究结果验证了提出的犯罪预测模型与ARIMA模型的等效预测性能。
- en: KeywordsSocial mediaCrime analysisCrime predictionHotspot detectionCrime density
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 关键词社交媒体犯罪分析犯罪预测犯罪热点检测犯罪密度
- en: 1 Introduction
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Crime analysis using data is the emerging discipline in criminology. Law enforcement
    agencies are focusing on methods that enable them to predict future attacks. This
    enables them to utilize their limited resources effectively. These agencies’ major
    challenges are the complexities involved in the processing of large volumes of
    data. The variety of geographical diversity and the complexity of crime data have
    made crime analysis difficult. Researchers are focusing their efforts on data
    mining algorithms that can extract meaningful information from crime data.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 利用数据进行犯罪分析是犯罪学中新兴的学科。执法机构正在专注于能够预测未来攻击的方法。这使他们能够有效利用有限的资源。这些机构面临的主要挑战是处理大量数据所涉及的复杂性。地理多样性的多样性和犯罪数据的复杂性使犯罪分析变得困难。研究人员正在努力研究能够从犯罪数据中提取有意义信息的数据挖掘算法。
- en: There are various sources of crime data. In this research, we have used news
    feed data about crime in the Bangalore region. Social media data has rich data
    about user emotions on a particular topic. The main advantage of this kind of
    data is that it has precise spatial and temporal coordinates. These spatial-temporal
    data can be used for crime prediction which can be processed with linguistic analysis
    and statistical topical modeling. Social media data can be used as auxiliary sources
    and traditional data sources to increase the accuracy of the prediction. However,
    there are also limitations in using social media data. Tweets have inconsistent
    information, misspellings, fly word invention, syntactic structures and symbol
    use that computational algorithms cannot handle. Even though the content has real-time,
    personalized content, it is difficult to process. Newsfeed has been used as the
    primary source of data in this paper. The data needs to be processed with automated
    text analysis, smart segregation and filtering methods.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 犯罪数据有各种来源。在这项研究中，我们使用了有关班加罗尔地区犯罪的新闻源数据。社交媒体数据包含了关于特定主题的用户情感丰富的数据。这种数据的主要优势在于它具有精确的时空坐标。这些时空数据可以用于犯罪预测，可以通过语言分析和统计主题建模进行处理。社交媒体数据可以作为辅助来源和传统数据来源，以提高预测的准确性。然而，使用社交媒体数据也存在局限性。推文中有不一致的信息、拼写错误、流动词发明、句法结构和符号使用，这些都是计算算法无法处理的。即使内容具有实时、个性化的内容，也很难处理。在本文中，新闻源数据被用作主要数据来源。数据需要通过自动化文本分析、智能分离和过滤方法进行处理。
- en: The spatiotemporal analysis provides insights about the situational awareness
    of local events, enables understanding of the severity, consequences and the time-evolving
    nature of the crime. The spatiotemporal analysis has been done based on volume
    based importance. In this case, the messages are extracted from news feed data
    and then filtered and sorted by space and time. One of the significant challenges
    in using news feed data is that the critical information is largely obscured by
    large volumes of incomplete, inconsistent and inaccurate data.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 时空分析提供了关于当地事件情况感知的见解，使人们能够了解犯罪的严重性、后果和犯罪的时序演变特性。时空分析是基于基于体积的重要性进行的。在这种情况下，消息是从新闻源数据中提取出来，然后按空间和时间进行过滤和排序。使用新闻源数据的一个重要挑战是关键信息往往被大量不完整、不一致和不准确的数据所掩盖。
- en: 2 Related Work
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 相关工作
- en: Crime is considered one of the biggest threats to the development of a country.
    The understanding of crime behaviors has been limited until the advent of big
    data. Crime generally occurs in clusters. This has direct implications on the
    crime prevention strategies of law enforcement agencies. Criminal activities are
    on the rise in Bangalore’s major cities (Authorized data-Karnataka State Police
    [[19](#CR19)]). This has been attributed to the population density, urban immigration
    and the existence of slums in the city area. By understanding the factors that
    drive criminal behavior in spatial and temporal terms, law enforcement agencies
    can identify crime clusters and take appropriate action.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 犯罪被认为是对一个国家发展的最大威胁之一。在大数据出现之前，对犯罪行为的理解一直受到限制。犯罪通常发生在聚集地。这直接影响了执法机构的犯罪预防策略。犯罪活动在班加罗尔主要城市（授权数据-卡纳塔克邦警察[[19](#CR19)]）中不断增加。这归因于人口密度、城市移民以及城市地区贫民窟的存在。通过在时空维度上理解驱动犯罪行为的因素，执法机构可以识别犯罪聚集地并采取适当行动。
- en: Research conducted by Algahtany et al. [[1](#CR1)] shows that crime happens
    due to conditions called crime generators. The first success of crime encourages
    the criminal to conduct the activity repeatedly within their surroundings. Criminals
    create a safety zone around their surroundings and then gradually expand the area.
    They do serial offending and repeat victimization. It is found that nearly 68%
    of the crime happens in the same area. The consistent occurrence of crime in a
    particular area creates a crime hotspot. This leads to multiple social and economic
    consequences for the crime clusters, e.g. depreciating house prices, increased
    fear, etc. The discovery of crime clusters requires focused and prompt police
    action. By observing the possible stimulants of crime, the risk can be identified.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Algahtany等人的研究 [[1](#CR1)] 表明，犯罪发生是由称为犯罪发生器的条件引起的。犯罪的第一次成功鼓励犯罪分子在他们周围重复进行这种活动。犯罪分子在他们周围创建一个安全区域，然后逐渐扩大该区域。他们进行连续犯罪和重复受害者。据发现，近68%的犯罪发生在同一区域。在特定区域持续发生犯罪会形成犯罪热点。这导致了犯罪集群的多种社会和经济后果，例如房价下跌，恐惧增加等。发现犯罪集群需要集中和迅速的警方行动。通过观察犯罪的可能刺激因素，可以确定风险。
- en: Therefore big data from urban areas opens up numerous opportunities for conducting
    advanced investigations on crime [[27](#CR27)]. This study also helps in forming
    and testing various criminal theories developed using criminology to understand
    the different varieties of criminal phenomena. For example, the methods from environmental
    criminologies, such as rational choice theory and routine activity theory, suggest
    that time and space play a significant role in understanding criminal activities
    [[6](#CR6)].
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，城市地区的大数据为开展犯罪的高级调查开辟了许多机会 [[27](#CR27)]。这项研究还有助于制定和测试使用犯罪学发展的各种犯罪理论，以了解不同类型的犯罪现象。例如，环境犯罪学的方法，如理性选择理论和日常活动理论，表明时间和空间在理解犯罪活动中起着重要作用
    [[6](#CR6)]。
- en: Certain attractors for a crime such as a drug abuse, weather patterns, and specific
    land uses. Crime is seasonal. It is found that cold season triggers violent crime
    and hot weather triggers nonviolent crime [[22](#CR22)]. There are also complex
    associations between crime and weather. According to [[6](#CR6)], crime peaks
    at nights, weekends, and holidays.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 某些犯罪的吸引因素，如滥用药物、天气模式和特定的土地利用。犯罪具有季节性。据发现，寒冷季节会引发暴力犯罪，而炎热的天气则会引发非暴力犯罪 [[22](#CR22)]。犯罪与天气之间也存在着复杂的关联。根据
    [[6](#CR6)]，犯罪在夜间、周末和假期达到高峰。
- en: Along with the research progress in environmental criminology, computerized
    mapping and spatial analysis of crime events have evolved. Various software systems,
    such as Geographical Information Systems (GIS) are developed to visualize crime
    patterns in different geographical regions [[9](#CR9)]. The geographical position
    information is available in the FIR raised by the law enforcement authorities.
    This data is then utilized to create insights for a better understanding of criminal
    activities. The spatial analysis techniques and GIS mapping and modeling enable
    lawmakers and policing agencies to determine the distribution of criminal activity
    and the likelihood of their reoccurrence. GIS is essential in studying criminal
    trends and criminal activities [[10](#CR10)].
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 随着环境犯罪学研究的进展，犯罪事件的计算机化地图绘制和空间分析逐渐发展。各种软件系统，如地理信息系统（GIS），被开发用于可视化不同地理区域的犯罪模式
    [[9](#CR9)]。地理位置信息可以在执法机构提出的FIR中获得。然后利用这些数据来洞察犯罪活动，以更好地理解。空间分析技术和GIS地图制作和建模使立法者和执法机构能够确定犯罪活动的分布及其再发生的可能性。GIS在研究犯罪趋势和犯罪活动中至关重要
    [[10](#CR10)]。
- en: 'Spatial mapping is a powerful data management tool and provides visual interactions
    to analyze crime. The environmental analysis can be done on three levels: Micro,
    meso, and macro. Microanalysis focuses on specific crime sites, meso analysis
    identifies crime patterns at the neighborhood level, and macro analysis compares
    crime distribution across countries. Crime pattern theory states that crime does
    not occur uniformly in space and time. There are definite crime hotspots [[17](#CR17)].
    Spatial analysis can help identify the hotspots based on the movement of people,
    their daily activities, places they go and the areas where they live and work.
    Some locations such as sports stadiums or shopping areas are crime generators
    that are more suitable for criminal offenses. Others are crime attractors that
    include clubs and bars which are more prone to victimization [[11](#CR11)].'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 空间映射是一种强大的数据管理工具，并提供可视化交互来分析犯罪。环境分析可以在三个层次上进行：微观、中观和宏观。微观分析关注特定犯罪地点，中观分析确定邻里级别的犯罪模式，宏观分析比较不同国家的犯罪分布。犯罪模式理论指出，犯罪不会均匀地在空间和时间上发生。有明确的犯罪热点[[17](#CR17)]。空间分析可以帮助根据人们的活动、他们的日常活动、他们去的地方以及他们居住和工作的地区来识别热点。一些地点，如体育场或购物区，是更适合犯罪行为的犯罪发生器。其他是犯罪诱因，包括俱乐部和酒吧，更容易受到受害者化[[11](#CR11)]。
- en: The primary psychological and physical need for urban dwellers is safety. For
    a city to have sustainable development, there is a need for urban crime prevention
    methods that are well planned, community-based, gender-sensitive and have extensive
    city coverage.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 城市居民的主要心理和生理需求是安全。为了实现可持续发展，城市需要规划良好、以社区为基础、性别敏感且覆盖面广的城市犯罪预防方法。
- en: Hotspot mapping is the popular analytical technique used by law enforcement
    agencies. It enables them to identify crime trends and aids in decision making
    visually. Its applications include an operational briefing of police patrols,
    measurement, and analysis of crime patterns, performance analysis, intelligence
    development and crime reduction partnerships [[8](#CR8)]. In essence, hotspot
    mapping helps determine where the next crime will happen to make use of data from
    the past to predict the future. It uses the principle that the retrospective patterns
    of crime are the best indicators of future crime patterns. Various mapping techniques
    are used to identify and explore patterns of crime [[2](#CR2)]. These techniques
    can be simple as representing crime data as points and visualizing their geographical
    distribution, use of Geographical information systems (GIS) to shade areas or
    represent the crime distribution using volumetric densities of geographic distribution.
    Different hotspot techniques produce different results in terms of size, location,
    and shape of areas identified as hotspots.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 热点映射是执法机构使用的流行分析技术。它使他们能够识别犯罪趋势，并在决策时进行视觉辅助。其应用包括对警察巡逻的操作简报、对犯罪模式的测量和分析、绩效分析、情报开发和犯罪减少合作伙伴关系[[8](#CR8)]。实质上，热点映射有助于确定下一个犯罪将发生的地点，利用过去的数据来预测未来。它使用的原则是犯罪的回顾模式是未来犯罪模式的最佳指标。使用各种映射技术来识别和探索犯罪模式[[2](#CR2)]。这些技术可以简单地表示犯罪数据为点，并可视化其地理分布，使用地理信息系统（GIS）来阴影区域或使用地理分布的体积密度来表示犯罪分布。不同的热点技术产生不同的结果，包括识别为热点的区域的大小、位置和形状。
- en: Kernel density estimation is one method that can be used to visualize complex
    event data distributed in a particular region [[15](#CR15)]. With the help of
    the visualizations, it is possible to generate insights and trends in the data.
    This has an advantage over numerical information. Crime data from sources such
    as news feeds can be used with kernel density estimation. Manna et al. [[12](#CR12)]
    implemented kernel density estimation in R package. He compared the utility of
    these methods to visualize crime data over time. KDE provides a useful and effective
    visualization of data. It can also be used for exploratory data visualization
    purposes.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 核密度估计是一种可用于可视化特定区域内复杂事件数据的方法[[15](#CR15)]。通过可视化，可以生成对数据的洞察和趋势。这比数字信息有优势。可以使用来自新闻源等来源的犯罪数据进行核密度估计。Manna等人[[12](#CR12)]在R包中实现了核密度估计。他比较了这些方法在随时间可视化犯罪数据方面的效用。KDE提供了一种有用且有效的数据可视化。它还可用于探索性数据可视化目的。
- en: The other name for kernel density estimation is a “nonparametric” method. It
    is used for summarizing the data gathered over multiple dimensions. It can be
    used in various ways such as identifying underlying trends in data and estimating
    the density function. Kernel density estimation applies to observed data [[15](#CR15)].
    It is a descriptive measure and provides approximate predictions for future data.
    In this method, the function known as the kernel is applied to each data point.
    It averages the point location concerning that of other data points. It can be
    extended to multiple dimensions and is effective in estimating geographical density.
    Kernel density estimation is used to visualize spatial data patterns such as crime
    density in a particular region. Studies from Boppuru et al. [[25](#CR25)] have
    explored the Geo-spatial crime analysis using newsfeed data in Indian context
    discussed on analysis of Crime using different machine learning algorithms.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 核密度估计的另一个名称是“非参数”方法。它用于总结在多个维度上收集的数据。它可以用于诸如识别数据中的潜在趋势和估计密度函数之类的方式。核密度估计适用于观察到的数据[[15](#CR15)]。它是一种描述性的度量，为未来数据提供近似预测。在这种方法中，称为核的函数应用于每个数据点。它将点的位置与其他数据点的位置进行平均。它可以扩展到多个维度，并且在估计地理密度方面非常有效。核密度估计用于可视化空间数据模式，例如特定地区的犯罪密度。Boppuru
    等人的研究[[25](#CR25)]探讨了在印度背景下使用新闻源数据进行地理空间犯罪分析的研究，讨论了使用不同机器学习算法分析犯罪的分析。
- en: Kernel density estimation helps in detecting the crime hotspot in the city.
    The spatial pattern of each crime point is measurable using Kernel density estimation.
    The strength is estimated by counting the events in a unit area [[20](#CR20)].
    It can also be calculated using many events in the circle, slide circle to statistic
    and then divided by the circle area. ARIMA is used to capture even the complex
    relationships since it can take error terms and observations of the lagged terms.
    These models are based on regressing a variable on past values [[16](#CR16)].
    The ARIMA model’s essence is that past time points of time series data can impact
    current and future time points. ARIMA models use this concept to forecast current
    as well as future values. ARIMA uses several lagged observations of time series
    to predict observations. A specific weight is applied to each of the past terms,
    and the weights can vary based on how recent they are.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 核密度估计有助于发现城市中的犯罪热点。使用核密度估计可测量每个犯罪点的空间模式。其强度通过计算单位面积内的事件来估计[[20](#CR20)]。也可以使用圆中的许多事件来计算，滑动圆以统计，然后除以圆的面积。ARIMA
    用于捕捉甚至复杂的关系，因为它可以接受误差项和滞后项的观察值。这些模型基于将变量回归到过去的值[[16](#CR16)]。ARIMA 模型的本质在于时间序列数据的过去时间点可以影响当前和未来时间点。ARIMA
    模型使用这一概念来预测当前和未来的值。ARIMA 使用多个滞后时间序列观察来预测观察结果。对每个过去项应用特定的权重，这些权重可以根据它们的最近程度而变化。
- en: Studies from Radcliffe have explored the constraints of spatiotemporal constraints
    in crime. To analyze the spatial and temporal patterns in crime data, it is necessary
    to have quantitative tools from physics, mathematics, and signal processing. Toole
    et al. [[18](#CR18)] have identified the presence of multi-scale complex relationships
    of crime data with both space and time. Prathap et al. [[5](#CR5)] have explored
    the different heuristic algorithms for predicting and analysing crime using social
    media data and discusses different sources of social media can be considered for
    crime analysis and forecasting. Studies from [[7](#CR7)] have explored the different
    methods could be used for crime density identification using KDE and K-Means.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Radcliffe 的研究探讨了犯罪的时空约束。要分析犯罪数据中的空间和时间模式，需要具有物理学、数学和信号处理的定量工具。Toole 等人[[18](#CR18)]已经确定了犯罪数据与空间和时间的多尺度复杂关系的存在。Prathap
    等人[[5](#CR5)]探讨了使用社交媒体数据预测和分析犯罪的不同启发式算法，并讨论了可用于犯罪分析和预测的不同社交媒体来源。[[7](#CR7)]的研究探讨了使用
    KDE 和 K-Means 进行犯罪密度识别的不同方法。
- en: '[[3](#CR3)] derived a finite set of rules with the help of fuzzy association
    rule mining on demographic information data. [[13](#CR13)] have extracted useful
    insights using kernel density estimation. [[14](#CR14)] have used a self-exciting
    point process model for modelling crime data. However, the main problem with all
    of these methods is that they cannot use in areas for which no data is available
    since they rely on the historical information of a crime. [[4](#CR4)] suggested
    a revolutionary method to study users’ Twitter opinions about the same crime case
    tweets shared by active users, thereby defining improvements in public options
    and the distribution of emotions across various types of crimes.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[[3](#CR3)]通过模糊关联规则挖掘人口统计信息数据得出了一组有限的规则。[[13](#CR13)]通过核密度估计提取了有用的见解。[[14](#CR14)]利用自激励点过程模型对犯罪数据进行建模。然而，所有这些方法的主要问题是它们无法在没有数据的区域使用，因为它们依赖于犯罪的历史信息。[[4](#CR4)]提出了一种革命性的方法，研究用户对由活跃用户分享的相同犯罪案件推文的推文意见，从而定义了对公众意见的改进以及在各种类型的犯罪中情感的分布。'
- en: A study performed by Kumar et al. [[24](#CR24)] examines the relationship between
    crime and places in Saudi Arabia. It uses geographic information systems to identify
    and visualize the spatial distributions of regional and national crime rates in
    Saudi Arabia. The crimes that haied include assault, murder, theft, alcohol, and
    drug crimes over ten years, i.e., from 2003 to 2012\. The role of “place” in crime
    analysis has become increasingly important in the area of environmental criminology.
    The spatial distribution of crime reflects the different organizational structures
    within the community. The focus of ecological criminologists includes spatial
    analysis rather than criminogenic causes such as developmental, biological and
    social characteristics of an offender.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Kumar等人进行的研究[[24](#CR24)]探讨了沙特阿拉伯犯罪与地点之间的关系。它利用地理信息系统来识别和可视化沙特阿拉伯地区和全国犯罪率的空间分布。研究涉及的犯罪包括在十年内，即2003年至2012年期间发生的侵犯、谋杀、盗窃、酒精和毒品犯罪。在环境犯罪学领域，“地点”在犯罪分析中的作用变得越来越重要。犯罪的空间分布反映了社区内不同的组织结构。生态犯罪学家的重点是空间分析，而不是罪犯的发展、生物和社会特征等造成的犯罪原因。
- en: The work by [[29](#CR29)] has developed a practical method to implement ARIMA
    models. This method works in three iterative steps. It includes model identification
    as the first step, parameter estimation as the second step, and diagnostic checking
    as the third step. Model identification ensures that the time series generated
    will have auto correlational properties [[30](#CR30)]. The data is transformed
    into the model identification step to make the stationary time series. Once the
    approximate model is developed, parameter estimation is done to reduce the overall
    amount of errors. The model adequacy is then checked with the help of diagnostic
    checking. This ensures that the model’s future predictions fit with the historical
    data. This three-step iterative process is performed multiple times to identify
    the right model fit. The final selected model can then be used for prediction
    purposes [[31](#CR31)].
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[[29](#CR29)]的工作开发了一种实用的实施ARIMA模型的方法。这种方法分为三个迭代步骤。它包括模型识别作为第一步，参数估计作为第二步，诊断检查作为第三步。模型识别确保生成的时间序列具有自相关属性[[30](#CR30)]。数据在模型识别步骤中被转换为平稳的时间序列。一旦近似模型被开发出来，就进行参数估计以减少总体错误量。然后，通过诊断检查来检查模型的充分性。这确保了模型的未来预测与历史数据相符。这个三步迭代过程被多次执行以识别适合的模型。最终选择的模型可以用于预测目的[[31](#CR31)]。'
- en: Various machine learning algorithms can be applied to datasets—they are Functions,
    Bayes, Meta, Lazy and Multi-instance (MI), trees and rules. The research done
    by Ngai et al. made use of unnormalized crime dataset to analyze communities.
    The following are some of the machine learning algorithms [[21](#CR21)]. In this
    algorithm, linear regression is utilized for the prediction of events. It is a
    simple regression method and describes the relationship between the input and
    output that can be interpreted easily.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 各种机器学习算法可以应用于数据集——它们是函数、贝叶斯、元、惰性和多实例（MI）、树和规则。Ngai等人的研究利用了未归一化的犯罪数据集来分析社区。以下是一些机器学习算法[[21](#CR21)]。在这种算法中，线性回归被用于事件的预测。它是一种简单的回归方法，描述了输入和输出之间的关系，可以轻松解释。
- en: '[[32](#CR32)] conducted a spatio-temporal analysis to understand urban crime
    using multi-source population sensed information, namely crime data, local meteorological
    data, POI distribution, and commuter trips. Explicitly, they present, for the
    first time, monthly temporal patterns and the geographical extent of crimes. They
    therefore investigate the spatial-temporal association using meteorological data
    and they also notice that overcast conditions will be more suspicious than other
    climatic conditions.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[[32](#CR32)] 进行了时空分析，以了解利用多源人口感知信息（即犯罪数据、本地气象数据、POI 分布和通勤行程）对城市犯罪的情况。他们首次呈现了月度时间模式和犯罪地理范围。因此，他们使用气象数据研究了时空关联，并且他们还注意到，阴天条件比其他气候条件更可疑。'
- en: '[[33](#CR33)] performed the research on the effect of varying grid resolution,
    time resolution, and historical time frames on crime forecast results. To investigate
    this, they evaluate home burglary data from a large city in Belgium and forecast
    new crime incidents using a range of parameter values, comparing the effects of
    predictions.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[[33](#CR33)] 进行了关于网格分辨率、时间分辨率和历史时间范围对犯罪预测结果的影响的研究。为了调查这一问题，他们评估了比利时一个大城市的家庭入室盗窃数据，并使用一系列参数值预测新的犯罪事件，比较了预测结果的影响。'
- en: 2.1 Motivation and Objective of the Research
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 研究的动机和目标
- en: India is a rapidly urbanizing country in the world. United Nations predicted
    that about 86% of the developed world and 68% of the developing world would be
    urbanized by 2050\. This means that the total urban population will be more than
    that of today’s world population in the future. A large number of rural people
    are migrating to city centers. For example, the crime rates have increased from
    2300 to 3000 for every 12,000 residents according to data from 1980 to 2000 [[23](#CR23)].
    Researchers have shown a close relationship between the sustainable development
    of cities and the quality of life of urban citizens. The primary psychological
    and physical need for urban dwellers is safety. For a city to have sustainable
    development, there is a need for comprehensive safety strategies and urban crime
    prevention methods that are well planned, community-based, gender-sensitive and
    have wide city coverage.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 印度是世界上城市化迅速的国家之一。联合国预测到 2050 年，约有 86% 的发达国家和 68% 的发展中国家将实现城市化。这意味着未来的城市人口总数将超过今天的世界人口。大量农村人口正在迁往城市中心。例如，根据
    1980 年至 2000 年的数据，犯罪率从每 12,000 名居民增加了从 2300 到 3000 [[23](#CR23)]。研究人员表明，城市的可持续发展与城市居民的生活质量密切相关。城市居民的主要心理和生理需求是安全。为了使城市实现可持续发展，需要制定全面的安全策略和城市犯罪预防方法，这些方法经过精心规划，以社区为基础，关注性别，并具有广泛的城市覆盖范围。
- en: We are mainly focusing on India and Bangalore crime data. After reading the
    literature review about the various types of social media data being used for
    crime prediction, we got the motivation. Then we decided to consider the newsfeed
    data. We have narrowed down to Bangalore, Karnataka, one of India’s most populous
    metro cities. It is also one of the top 10 cities with high incidents of crime.
    To identify the crime rates, we have used the government website statistics from
    2008 to 2019 till monthly date reports published in [[19](#CR19)]. Based on the
    motivation, we decided which area to consider, content to take, sources, etc.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们主要关注印度和班加罗尔的犯罪数据。在阅读了有关各种社交媒体数据用于犯罪预测的文献综述之后，我们得到了动力。然后我们决定考虑新闻动态数据。我们将范围缩小到印度最人口密集的大都市之一，卡纳塔克邦的班加罗尔。这也是犯罪案件发生率较高的前
    10 大城市之一。为了确定犯罪率，我们使用了从 2008 年到 2019 年的政府网站统计数据，直至月度报告发布在 [[19](#CR19)]。根据动机，我们决定考虑哪些区域，采取哪些内容，以及来源等。
- en: 'Based on the motivation, the research identified the objective of creating
    a crime analysis framework using social media (Newsfeed data) concerning spatial
    and temporal data. Based on the main objective, the sub-objectives are:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 基于动机，研究确定了利用社交媒体（新闻动态数据）关于空间和时间数据创建犯罪分析框架的目标。根据主要目标，分别是：
- en: To develop a crime data visualization tool that can portrait Crime Density in
    the Indian context.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发一种犯罪数据可视化工具，可以展示印度环境下的犯罪密度。
- en: To classify various crime data for effective investigations.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对各种犯罪数据进行分类以进行有效的调查。
- en: To predict and evaluate the crimes using forecasting techniques.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用预测技术预测和评估犯罪。
- en: 2.2 Identifying the Problem Based on Literature
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 根据文献识别问题
- en: Urban crime has become one of the vital problems for modern cities due to immigration
    and population growth. Law enforcement agencies collect vast amount of data to
    model and predict crime. However, they lack real-time information about crime.
    Social media is a data source that can model crime in real-time and predict it.
    Based on research studies, spatial and temporal data gathered from social media
    can be utilized for prediction & analysis of crime. Different social media sources
    can be used for Spatio-temporal crime analysis like News feeds, Twitter, Facebook,
    Sample data sets, Police data etc. [[28](#CR28)].
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 由于移民和人口增长，城市犯罪已成为现代城市的重要问题之一。执法机构收集大量数据来对犯罪进行建模和预测。然而，他们缺乏关于犯罪的实时信息。社交媒体是可以实时建模和预测犯罪的数据源。根据研究，从社交媒体收集的空间和时间数据可以用于犯罪的预测和分析。不同的社交媒体来源可以用于时空犯罪分析，如新闻源、Twitter、Facebook、样本数据集、警方数据等[[28](#CR28)]。
- en: The study says that the crime rate is increasing day by day, which demands Spatio-Temporal
    visualization techniques such as hotspots detections, Density identification and
    Forecasting for better Crime investigations. We have identified the different
    crime data characteristics such as types of crimes (68 Crime keywords-6 Subclasses),
    Newsfeeds, Frequency of crime, Geographic Locations, and Temporal facts. We focus
    on utilizing the newsfeed data effectively to predict crime.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 研究表明，犯罪率日益增加，需要时空可视化技术，如热点检测、密度识别和预测，以便进行更好的犯罪调查。我们已经确定了不同的犯罪数据特征，例如犯罪类型（68种犯罪关键词-6个子类）、新闻源、犯罪频率、地理位置和时间事实。我们专注于有效利用新闻源数据来预测犯罪。
- en: 2.3 List of Crime Keywords Considered
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 犯罪关键词列表
- en: We have taken reference from the research done by [[18](#CR18)]. Author has
    classified crime into 82 types. This research crime count is reduced to 68 classes
    of crime after analyzing the Indian crime data from (Authorized data-Karnataka
    State Police 2018), which is shown in Table [1](#Tab1).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们参考了[[18](#CR18)]的研究成果。作者将犯罪分类为82种类型。在分析了来自印度（授权数据-2018年卡纳塔克邦警察）的犯罪数据后，这项研究将犯罪数量减少到了68种犯罪类别，如表[1](#Tab1)所示。
- en: 3 Methodology
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 方法论
- en: The paper focuses on developing an IT system that can automatically collect
    news feed data related to crimes in India and Bangalore, Karnataka. The feeds
    are then preprocessed and filtered based on the 68 types of crime and location.
    The news feed is then converted into XML, a machine-readable format. In this step,
    the raw data is converted into rich information. The data that is inconsistent,
    incomplete and lacking in predictable behavior or trends are processed. The data
    is then cleaned, and the features are extracted in the preprocessing steps. The
    system then classifies the data depending on the feature set. Visual hot-spots
    are given as output of the analysis.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 该论文侧重于开发一种可以自动收集与印度和印度班加罗尔的犯罪相关的新闻源数据的IT系统。然后，根据68种犯罪类型和地点对这些源进行预处理和过滤。然后将新闻源转换为XML格式，这是一种机器可读的格式。在这一步骤中，原始数据被转换为丰富的信息。不一致、不完整和缺乏可预测行为或趋势的数据被处理。然后对数据进行清理，并在预处理步骤中提取特征。然后，系统根据特征集对数据进行分类。分析的输出为可视化的热点。
- en: Figure [1](#Fig1) shows the framework of proposed work. This framework is used
    to identify the pattern information and data distribution. In our research, we
    have attempted to combine different data analytics algorithms with statistical
    methods. Different statistical approaches were used in this study, such as textual
    data mining, factor analysis, and functional data analysis. Data mining is the
    technique used to process large amounts of crime dataset. It has enabled to extract
    of useful information about crime patterns that the police can use.![../images/507793_1_En_16_Chapter/507793_1_En_16_Fig1_HTML.png](../images/507793_1_En_16_Chapter/507793_1_En_16_Fig1_HTML.png)
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图[1](#Fig1)显示了提出工作的框架。此框架用于识别模式信息和数据分布。在我们的研究中，我们尝试将不同的数据分析算法与统计方法相结合。在这项研究中使用了不同的统计方法，如文本数据挖掘、因子分析和函数数据分析。数据挖掘是处理大量犯罪数据集的技术。它已经能够提取有关警察可以使用的犯罪模式的有用信息。![../images/507793_1_En_16_Chapter/507793_1_En_16_Fig1_HTML.png](../images/507793_1_En_16_Chapter/507793_1_En_16_Fig1_HTML.png)
