    to micro-lending, under collateralized loans, secure (collateralized) loans, and
    credit default swaps. EasyFi also offers services related to a type of service
    known as ***credit delegation***. Credit delegation is
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
