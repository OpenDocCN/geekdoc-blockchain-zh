- en: 1 Introduction
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 Introduction
- en: The concept of cloud computing was first introduced by Google's CEO at the search
    engine conference (Sessane Jose 2006) in August 2006\. The word “Cloud” refers
    to a cloud service in cloud computing. Because of tremendous advances in computing
    and information technology over the last three decades, the computer world may
    now envision a transition to the cloud computing era [[1](#CR1)]. In recent years,
    there has been a remarkable increase in Cloud Computing (CC) is found in every
    aspect of academic practices, industrial activities, and governmental operations.
    CC has accelerated advancements in security technologies and the use of internet
    services has increased significantly. In the case of the banking industry CC is
    an effective tool for transferring confidential data across the banking network
    [[2](#CR2)]. Such data transmission undergoes serious cloud security issues in
    respect of data protection and maintaining its integrity, quality of services,
    mobility, interoperability, and portability. In this domain, quantum cloud computing
    (QCC) theory focuses on the principles for developing the notion of computer-based
    technology, which is referred to as Quantum computing (QC). On the quantum level,
    the major goal is to define the nature and character of energy systematically.
    QC has always required a lot of growth from the last million areas to increase
    the capacity of quantum computers, just like the evolution from a simple CPU to
    today's supercomputer. QC can be easily understood by knowing the ideas of quantum
    laws of physics, through which high processing power is created and capacity is
    developed to various states, each of which aids in the execution of tasks in parallel
    combinations. In general, QC is based on quantum rules of physics since quantum
    physics atoms provide various advantages and nuclei properties, which are defined
    as quantum physics laws, and QC is enabled by these properties to work together
    as quantum bits, or simply qubits, to be the processor or memory of a computer.
    This study will demonstrate the use of CC in our daily lives, either directly
    or indirectly. In a nutshell, the practice of storing, retrieving, and processing
    data and processes over the net instead of on computers is known as CC. CC encompasses
    a wide range of concepts and words. As the system has some flaws, the same is
    true for CC, which has repercussions due to its flaws. As a result, the new service
    is referred to as Quantum Cloud as a Service (QCaaS). Our main goal is to give
    a summary of empirical analysis of security-enabled QC for the Cloud environment.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算的概念最早是由谷歌的首席执行官在 2006 年 8 月的搜索引擎大会（Sessane Jose 2006）上首次提出的。"云"一词指的是云计算中的云服务。由于过去三十年来计算和信息技术的巨大进步，计算机世界现在可以设想过渡到云计算时代[[1](#CR1)]。近年来，云计算（CC）在学术实践、工业活动和政府运作的各个方面都有了显著增长。CC加速了安全技术的进步，并且互联网服务的使用显著增加。在银行业的情况下，CC是跨银行网络传输机密数据的有效工具[[2](#CR2)]。这种数据传输在数据保护和维护其完整性、服务质量、流动性、互操作性和可移植性方面面临严重的云安全问题。在这个领域，量子云计算（QCC）理论着眼于发展基于计算机技术的概念，这被称为量子计算（QC）。在量子水平上，主要目标是系统地定义能量的性质和特征。QC总是需要从上百万领域的最后一个发展，以增加量子计算机的能力，就像从简单的CPU发展到今天的超级计算机一样。通过了解量子物理定律的思想，QC可以轻松理解，通过这些定律，高处理能力被创建，并且能力被发展到各种状态，每种状态都有助于在并行组合中执行任务。一般来说，QC基于量子物理定律，因为量子物理学提供了各种各样的优点和核心属性，这些被定义为量子物理定律，QC通过这些属性被启用为量子位或简称为量子位，成为计算机的处理器或内存。本研究将展示CC在我们的日常生活中的使用，无论是直接还是间接。简而言之，将数据和过程存储、检索和处理在网络上而不是在计算机上的实践称为CC。CC涵盖了各种概念和术语。由于系统存在一些缺陷，CC也是如此，这些缺陷会产生一些后果。因此，新服务被称为量子云服务（QCaaS）。我们的主要目标是对云环境中启用安全的QC进行经验分析的摘要。
- en: This research will show how fundamentally quantum-based computation could alter
    our traditional processing and communication in cloud systems. This study also
    presents all of the primary benefits with a simple example and a major difficulty
    with some recent quantum computation progress. This research will show an overview
    of recent developments as well as some of the most concerning future aspects of
    quantum cloud computing. In addition, this study will demonstrate the reality
    of quantum computation and the internet system from a practical standpoint up
    to the present.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究将展示基于量子的计算如何从根本上改变我们传统的云系统处理和通信方式。这项研究还通过一个简单的例子展示了所有主要的好处和一些最新的量子计算进展中存在的主要困难。这项研究将概述最近的发展以及量子云计算最令人关注的未来方面。此外，这项研究将从实践的角度展示量子计算和互联网系统的现实情况直至目前。
- en: 'The rest of the paper is formatted as follows: Sect. [2](#Sec2) briefly defines
    the QC, architecture of QC, properties of QC, and different available QC algorithms
    with their advantages and disadvantages. CC architecture and its security issues,
    different CC service models, different types of attacks in the CC system, recent
    advancements and trends in CC, and technological evolution in computing paradigms
    are represented in Sect. [3](#Sec6). Section [4](#Sec10) deals with recent advancements
    and trends in QC. QC in cloud infrastructure is represented in Sect. [5](#Sec13).
    In Sect. [6](#Sec14), the research challenges and directions in QC-based cloud
    infrastructure are represented. In Sect. [7](#Sec15), the prospects of the study
    are represented. Finally, the conclusion and future direction are presented in
    Sect. [8](#Sec16).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 论文的其余部分格式如下：第 [2](#Sec2) 节简要定义了QC，QC 的架构，QC 的属性以及不同的可用 QC 算法及其优缺点。CC 架构及其安全问题，不同的
    CC 服务模型，CC 系统中不同类型的攻击，CC 中的最新进展和趋势，以及计算范式的技术演进都在第 [3](#Sec6) 节中描述。第 [4](#Sec10)
    节涉及 QC 中的最新进展和趋势。QC 在云基础架构中的表示在第 [5](#Sec13) 节中。在第 [6](#Sec14) 节中，以基于 QC 的云基础架构的研究挑战和方向为代表。在第
    [7](#Sec15) 节中，代表了研究的前景。最后，在第 [8](#Sec16) 节中提出了结论和未来方向。
- en: 2 Introduction to Quantum Computing and Quantum Mechanics
  id: totrans-10
  prefs:
