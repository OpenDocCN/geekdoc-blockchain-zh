- en: '7 Future Prospects: Certain and Uncertain'
  id: totrans-174
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Cloud computing is always questioned if there is no guarantee of security and
    reliability for the end-user. As we have shown, quantum computing principles can
    solve all of the problems associated with cloud computing, but only if quantum
    cloud computing is fully developed for the future. IBM announced a new supercomputing
    processor for cloud computers at Census. However, quantum computation continues
    to be questioned by a wired magazine. Quantum computations have a lot of drawbacks,
    according to several businesses. The following are the primary concerns: Is the
    d wave''s gigantic black box a quantum computer? Is it possible to exert influence
    at the subatomic level? What is the most efficient approach to make a new gate
    for operating Qubits? How will we avoid the photon''s noise effect? The QCs will
    function as a classical computer if a modest quantity of noise disentangles the
    Qubits. Also, “how do you parallelize a big number of Qubits (1000)?”. “How much
    portability does it have?”. There are still a lot of questions to be answered.
    As a result, QCC is possible. We hope that our continued progress in quantum computation
    will usher in a revolution and pave the way for a better quantum-cloud system
    in the future.'
