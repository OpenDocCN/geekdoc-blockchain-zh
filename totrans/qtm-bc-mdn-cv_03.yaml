  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
- en: Customers do not have control over CC. As a result, there are several threat
    models, such as “data breaches”; “misconfiguration and inadequate change control”;
    “lack of cloud security architecture and strategy”; “insufficient identity”, “credential,
    access and key management”; “account hijacking”; “insider threat”; “insecure interfaces
    and APIs”; “weak control plane”; “meta-structure and appli-structure”; “limited
    cloud usage visibility”; “abuse and nefarious use of cloud services” (as shown
    by Table [3](#Tab3)). Our biggest fear is insider attacks, in which the cloud
    service provider (like “AWS”, “Microsoft Azure”, “Google Cloud”, and “Alibaba”)
    may deceive or eavesdrop on clients’ confidential information. Figure [8](#Fig8),
