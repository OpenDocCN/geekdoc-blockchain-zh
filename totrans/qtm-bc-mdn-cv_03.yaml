- en: The properties of QC are depicted in Fig. [2](#Fig2). Superposition is a concept
    in quantum physics that claims that any two quantum states can be combined to
    generate a new effective quantum state. In quantum physics, it is a fundamental
    idea. On the other hand, we can assert that any quantum state is made up of two
    or more different states. In quantum physics, superposition refers to a quantum
    system's ability to exist in two separate places or at the same time states. It
    enables amazing parallel processing at high speeds and is unlike its traditional
    cousins, which are limited to binary operations.![](../images/516210_1_En_3_Chapter/516210_1_En_3_Fig2_HTML.png)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: QC的性质如图[2](#Fig2)所示。叠加是量子物理中的一个概念，它声称任何两个量子状态都可以组合起来生成一个新的有效量子状态。在量子物理中，这是一个基本的思想。另一方面，我们可以断言任何量子状态都是由两个或更多不同状态组成的。在量子物理中，叠加指的是量子系统存在于两个不同地点或同时状态的能力。它使得惊人的并行处理以高速进行，与其传统的表兄弟不同，后者受限于二进制操作。![](../images/516210_1_En_3_Chapter/516210_1_En_3_Fig2_HTML.png)
