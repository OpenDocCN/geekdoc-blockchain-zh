  type: TYPE_NORMAL
  zh: 2 量子计算和量子力学简介
- en: QC is a cutting-edge computer technology based on quantum theory and its astonishing
    occurrences. It beautifully blends “physics”, “mathematics”, “computer science”,
    and “information theory”. By manipulating the behavior of small physical objects,
    it gives great computational capacity, low energy usage, and exponential speed
    above traditional computers. QC is a fascinating new field that combines mathematics,
    computer science, and physics. It is concerned with the use of quantum physics
    to improve compute performance. A gentle introduction to some of the concepts
    of QC is presented here.Table 1
