  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个系统中，中间没有窃听者可以准确地推导出所有的极化。如果 Alice 和 Bob 都检查了极化，但 Bob 无法解码数据，那么黑客的通信干扰将会很快被检测出来。
- en: 4.2 Research Directions in Quantum Cryptography
  id: totrans-165
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 量子密码学的研究方向
- en: Recent tests on quantum principles have revealed two different approaches to
    securing cloud systems. One method is known as blind computing, in which the quantum
    processed computer is unaware of all input and data processing. According to blind
    computing, the cloud user builds Qubit and is only aware of early states. After
    delivering these Qubits to the quantum computer, the computer uses a normal mechanism
    to assemble the Qubits. The calculation itself is based on measurement. The user
    applies these measures’ rules to the individual condition of each quantum bit.
    The user is returned to his result after a few seconds of successful processing
    and can receive the concluding outcome. The entire process is “blind,” in the
    sense that no relevant information will be received if a QCs attempts to decode
    the Qubit. It is because they are unaware of the original conditions. Quantum
    cryptography using quantum internet systems is another option, in which photon
    polarization filters are used to encrypt and decrypt data [[33](#CR33)].
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 最近对量子原理的测试揭示了保护云系统的两种不同方法。一种方法被称为盲计算，其中量子处理的计算机对所有输入和数据处理都不知情。根据盲计算，云用户构建了量子比特，并且只知道早期状态。在将这些量子比特交付给量子计算机后，计算机使用正常机制来组装量子比特。计算本身基于测量。用户将这些规则应用于每个量子比特的个体条件。处理成功后几秒钟，用户会收到自己的结果，并可以得到最终的结果。整个过程是“盲”的，因为如果量子计算机试图解码量子比特，则不会收到相关信息。这是因为他们对原始条件一无所知。使用量子互联网系统的量子密码学是另一种选择，其中使用光子偏振滤波器来加密和解密数据[[33](#CR33)]。
- en: 5 Quantum Computing in Cloud Infrastructure
  id: totrans-167
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 云基础设施中的量子计算
- en: QC on the cloud, like other developing technologies like AI and machine learning,
    has the potential to disrupt businesses. QC is still being developed through university
    courses and job paths, according to [[34](#CR34)] Bob Sutor, vice president of
    IBM Quantum Ecosystem Development. Similarly, big cloud providers are focusing
    solely on education at this early stage. “Today's cloud services are geared at
    preparing the industry for the soon-to-arrive day when quantum computers become
    usable, said Itamar Sivan, co-founder, and CEO of Quantum Machines, a quantum
    computing orchestration platform” [[34](#CR34)].
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他发展中的技术（如人工智能和机器学习）一样，云上的量子计算具有颠覆业务的潜力。根据[[34](#CR34)] IBM量子生态系统发展副总裁Bob Sutor的说法，量子计算仍然通过大学课程和工作路径在发展。同样，大型云服务提供商在这个早期阶段仅专注于教育。量子计算编排平台Quantum
    Machines与联合创始人兼首席执行官Itamar Sivan表示，“今天的云服务旨在为行业做准备，迎接量子计算机即将到来的时刻”[[34](#CR34)]。
- en: In 2016, IBM became the first business to connect a small quantum computer to
    cloud computing, allowing users to write and run short programs on a quantum computer
    over the internet. Since IBM first introduced the concept of cloud-based quantum
    computing, other computer behemoths have been eager to try it out. As a result,
    tech giants like “Google”, “Amazon”, and “Microsoft” have decided to follow IBM’s
    lead. In 2019, Microsoft unveiled ‘Azure Quantum,’ a service that gives users
    access to quantum algorithms, hardware, and software [[35](#CR35)]. Figure [12](#Fig12)
    shows the integration of quantum cloud which enhanced the security of QCC, provide
    high speed, give large storage, and have QCC as a service for the QCC environment.![](../images/516210_1_En_3_Chapter/516210_1_En_3_Fig12_HTML.png)
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 2016 年，IBM 成为首家将小型量子计算机连接到云计算的企业，使用户能够通过互联网编写和运行量子计算机上的短程序。自 IBM 首次提出基于云的量子计算概念以来，其他计算机巨头也急于尝试。因此，“Google”、“Amazon”和“Microsoft”等科技巨头决定跟随
    IBM 的步伐。2019 年，微软推出了“Azure Quantum”，这是一个服务，让用户可以访问量子算法、硬件和软件[[35](#CR35)]。图 [12](#Fig12)
    显示了量子云的整合，增强了 QCC 的安全性，提供了高速度、大存储，并为 QCC 环境提供了 QCC 作为服务的功能。![](../images/516210_1_En_3_Chapter/516210_1_En_3_Fig12_HTML.png)
