- en: 3.1 Cloud Security Issues
  id: totrans-100
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: CC is seen as an emerging model with a substantial number of potential growth
    elements. On the other hand, it has a wide range of value in respect to its application
    [[17](#CR17)]. Despite having unique characteristics, several security threats
    are associated with this system that creates challenges regarding protection.
    Major three factors are included in this security issues such as integrity, confidentiality,
    and availability of data [[18](#CR18)]. The security issues regarding confidential
    factors come from an insider that makes a client’s information vulnerable to the
    risk of an external attack. It can be caused by illegal access to the client information
    from the insider member associated with a cloud service provider. An outside attack
    also creates such risks that include an attack by remote software or hardware
    on cloud clients. Leakage of information due to manual disruption, inadequate
    instruments, failure of secured access, and others also create confidentiality-related
    risks in a cloud-based system. Integrity threats are associated with poor control
    over client access and create risks around the quality of information. An inadequate
    design of virtual machines and a lack of security parameters create integrity
    threats in a cloud-based network [[19](#CR19)]. Another threat related to availability
    occurs due to non-accessibility of information, inadequate recovery policies,
    and physical interruptions. It is found that an inadequate recuperation technique
    also leads to an insufficient failure recovery that adversely impacts the time
    of recovery along with its effectiveness. Apart from the above-mentioned threats
    four major attacks also impact the cloud computing framework in an adverse manner.
    These are based on networks, virtual machines, associated storage units, and applications
    [[20](#CR20)]. Network-based attacks occur due to the intrusion of hackers into
    a network during port checking. Multiple security issues become vulnerable due
    to VM-based attacks and application-based attacks include malware infusion, stenography
    attacks, convention-based attacks, and others as depicted in Fig. [7](#Fig7).![](../images/516210_1_En_3_Chapter/516210_1_En_3_Fig7_HTML.png)
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
