- en: 2.2 Advantages of QC
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 量子计算的优势
- en: Quantum computers (QCs), according to scientists, will be able to answer complicated
    mathematical problems in a reasonable amount of time that regular computers cannot.
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 科学家们认为，量子计算机（QCs）将能够在一定时间内回答普通计算机无法回答的复杂数学问题。
- en: It delivers computing power capable of processing massive volumes of data (2.5
    Exabytes each day) and extracting meaning from it all across the world.
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它提供了可以处理海量数据（每天 2.5 涵字节）并从全球提取信息的计算能力。
- en: Because of the teleportation phenomenon known as “quantum tunneling,” it can
    operate in parallel, requiring less electricity and cutting power consumption
    by “100 to 1000” times.
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于称为“量子隧道”的传输现象，它可以并行操作，需要更少的电力，从而将功耗减少了“100 到 1000”倍。
- en: By thousands of times, a generic QCs beats any traditional computer. For example,
    Google has constructed a QCs [[10](#CR10)] that is 100 million times slower than
    any other computer in the company's lab.
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一台通用的量子计算机可以比任何传统计算机快上千倍。例如，谷歌已经构建了一台量子计算机 [[10](#CR10)]，其速度比公司实验室中的任何其他计算机慢
    1 亿倍。
- en: Because the quantum system is kept chilled to 0.2 K for stability, it can solve
    challenging issues without overheating.
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于量子系统保持在 0.2 K 的低温以保持稳定，它可以解决挑战性问题而无需过热。
- en: It can easily solve difficulties like determining the best route and arranging
    trains and aircraft. It would also be capable of processing one trillion chess
    moves per second. Even the most secure and impenetrable encryption schemes will
    be broken by quantum computers. However, it would result in hack-proof alternatives.
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可以轻松解决类似确定最佳路线、安排火车和飞机等困难。它还能够每秒处理 一万亿个国际象棋步数。即使是最安全、最难破解的加密方案也将被量子计算机破解。不过，这将导致无法被黑客攻击的替代方案。
- en: It has the potential to revolutionize industries ranging from pharmaceuticals
    to petroleum. It will be able to develop new medications. Financial institutions’
    marketing algorithms can be enhanced. Artificial intelligence can be improved
    soon.
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它有潜力彻底改变从制药到石油等各个行业。它将能够开发新药。金融机构的营销算法可以得到加强。人工智能也可以很快得到改进。
- en: 2.3 Disadvantages of QC
  id: totrans-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 量子计算的劣势
- en: This sub-section is presenting the disadvantages of QC.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 这个小节介绍了量子计算的劣势。
- en: The existing Internet of Things’ security would be jeopardized if QC breakthroughs
    were to occur. Cryptographic techniques can be used to hack databases of government
    and commercial major enterprises, banks, and defense systems. QCs, given these
    considerations, have the potential to prove terrible for humanity's future.
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果量子计算技术取得突破，现有的物联网安全将面临威胁。加密技术可以被用来入侵政府和商业重大企业、银行和国防系统的数据库。考虑到这些因素，量子计算有可能对人类的未来造成可怕的影响。
- en: The QC will function as a separate device and will not be able to completely
    replace traditional computers. Because classical computers are superior at certain
    tasks than QCs, such as email, excel, and so on.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 量子计算机将作为一个独立设备运行，并且无法完全取代传统计算机。因为经典计算机在某些任务上比量子计算机更优越，比如电子邮件、Excel等等。
- en: It is quite delicate and prone to errors.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它非常精细而容易出错。
- en: Quantum processors have a bad reputation for being insecure and difficult to
    test. The QCs are kept at 0.2 K, which is nearly comparable to the temperature
    of the universe [[11](#CR11)].
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 量子处理器因其不安全和难以测试而声誉不佳。量子计算机的工作温度保持在接近宇宙温度的0.2 K [[11](#CR11)]。
- en: 3 Introduction to Cloud Infrastructure
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 云基础设施简介
- en: Cloud computing service models are mainly classified into three categories (as
    shown by Fig. [5](#Fig5)), such as IaaS, SaaS, and PaaS [[12](#CR12)]. IaaS is
    used to provide the infrastructure through virtual machines that are obsolete
    in recent times. It occurs as a result of a discrepancy between cloud security
    and virtual machine security [[13](#CR13)]. Moreover, it also includes an issue
    related to compatibility due to the usage of legacy software by the client. Thus,
    the physical resources of virtual machines are split to maintain the security
    of the hypervisor. The system of PaaS acts as a server in programming activities.
    Security issues related to PaaS occur due to fault tolerance, vulnerability of
    the history system, privacy authentication issues, interoperation, and others.![](../images/516210_1_En_3_Chapter/516210_1_En_3_Fig5_HTML.png)
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算服务模型主要分为三类（如图[5](#Fig5)所示），如IaaS、SaaS和PaaS [[12](#CR12)]。IaaS用于通过已经过时的虚拟机提供基础设施。这是由于云安全和虚拟机安全之间的不一致性引起的。此外，还包括由于客户使用过时软件而导致的兼容性问题。因此，虚拟机的物理资源被分割以维护虚拟机监控器的安全性。PaaS系统作为编程活动中的服务器。与PaaS相关的安全问题出现在容错、历史系统的脆弱性、隐私认证问题、互操作性等方面。![](../images/516210_1_En_3_Chapter/516210_1_En_3_Fig5_HTML.png)
- en: Fig. 5
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 图5
- en: Cloud computing service models
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算服务模型
- en: 'It is found that cloud computing networks include complicated designs and there
    are multiple vulnerable zones present in this architecture. These components involve
    cloud consumers, the provider, auditor, brokers, and cloud carriers. Cloud Consumer:
    Who (person/organization) maintains business relationships with Cloud Providers
    and uses their services? Cloud Provider: A (person/organization/entity) guarantees
    that a service is available to those who are interested [[14](#CR14)]. Cloud auditor
    is the main component that conducts a self-sufficient examination of cloud organizations
    regarding security issues [[15](#CR15)]. A cloud broker is a third-party individual
    or company that works as an intermediary between a cloud computing service buyer
    and the service seller [[16](#CR16)]. Cloud carriers serve as a conduit for delivering
    a cloud management system from the provider to cloud users (as shown by Fig. [6](#Fig6)).![](../images/516210_1_En_3_Chapter/516210_1_En_3_Fig6_HTML.png)'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 发现云计算网络包含复杂设计，并且此架构中存在多个易受攻击的区域。这些组件涉及云消费者、提供商、审计员、经纪人和云承载者。云消费者：与云提供商保持业务关系并使用其服务的个人/组织是谁？云提供商：承诺向感兴趣的人提供服务的个人/组织/实体。云审计员是对云组织进行安全问题的自主审查的主要组成部分。云经纪人是作为云计算服务买方和服务卖方之间的中间人的第三方个人或公司。云承载者充当将云管理系统从提供商传递给云用户的管道（如图[6](#Fig6)所示）。![](../images/516210_1_En_3_Chapter/516210_1_En_3_Fig6_HTML.png)
- en: Fig. 6
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6
- en: Architecture of cloud computing
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算架构
- en: 3.1 Cloud Security Issues
  id: totrans-100
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 云安全问题
- en: CC is seen as an emerging model with a substantial number of potential growth
    elements. On the other hand, it has a wide range of value in respect to its application
    [[17](#CR17)]. Despite having unique characteristics, several security threats
    are associated with this system that creates challenges regarding protection.
    Major three factors are included in this security issues such as integrity, confidentiality,
    and availability of data [[18](#CR18)]. The security issues regarding confidential
    factors come from an insider that makes a client’s information vulnerable to the
    risk of an external attack. It can be caused by illegal access to the client information
    from the insider member associated with a cloud service provider. An outside attack
    also creates such risks that include an attack by remote software or hardware
    on cloud clients. Leakage of information due to manual disruption, inadequate
    instruments, failure of secured access, and others also create confidentiality-related
    risks in a cloud-based system. Integrity threats are associated with poor control
    over client access and create risks around the quality of information. An inadequate
    design of virtual machines and a lack of security parameters create integrity
    threats in a cloud-based network [[19](#CR19)]. Another threat related to availability
    occurs due to non-accessibility of information, inadequate recovery policies,
    and physical interruptions. It is found that an inadequate recuperation technique
    also leads to an insufficient failure recovery that adversely impacts the time
    of recovery along with its effectiveness. Apart from the above-mentioned threats
    four major attacks also impact the cloud computing framework in an adverse manner.
    These are based on networks, virtual machines, associated storage units, and applications
    [[20](#CR20)]. Network-based attacks occur due to the intrusion of hackers into
    a network during port checking. Multiple security issues become vulnerable due
    to VM-based attacks and application-based attacks include malware infusion, stenography
    attacks, convention-based attacks, and others as depicted in Fig. [7](#Fig7).![](../images/516210_1_En_3_Chapter/516210_1_En_3_Fig7_HTML.png)
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: CC被视为具有大量潜在增长要素的新兴模式。另一方面，就其应用而言，它具有广泛的价值[[17](#CR17)]。尽管具有独特的特点，但该系统存在多种安全威胁，这给保护工作带来了挑战。主要的三个因素包括完整性、机密性和数据的可用性[[18](#CR18)]。关于机密性因素的安全问题来自内部人员，使得客户信息容易受到外部攻击的风险。这可能是由于内部与云服务提供商关联的成员非法获取客户信息所致。外部攻击也会产生这样的风险，包括远程软件或硬件对云客户的攻击。由于手动干扰、不足的工具、安全访问失败等原因导致的信息泄漏也会在基于云的系统中产生与机密性相关的风险。完整性威胁与客户访问控制不力有关，并围绕信息质量产生风险。在基于云的网络中，虚拟机的不恰当设计和安全参数的缺乏会产生完整性威胁[[19](#CR19)]。与可用性相关的另一个威胁是由于信息不可访问性、恢复策略不足和物理中断引起的。发现恢复技术不足还会导致恢复失败不足，从而对恢复时间及其有效性产生不利影响。除了上述威胁外，还有四种主要攻击也以不利的方式影响云计算框架。这些攻击基于网络、虚拟机、相关存储单元和应用程序[[20](#CR20)]。基于网络的攻击是由于黑客在端口检查期间入侵网络造成的。基于虚拟机的攻击会导致多种安全问题变得脆弱，而基于应用程序的攻击包括恶意软件注入、隐写术攻击、协议攻击等，如图[7](#Fig7)所示。![](../images/516210_1_En_3_Chapter/516210_1_En_3_Fig7_HTML.png)
- en: Fig. 7
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7
- en: Different kinds of attacks in a cloud computing system
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算系统中的不同类型攻击
- en: Customers do not have control over CC. As a result, there are several threat
    models, such as “data breaches”; “misconfiguration and inadequate change control”;
    “lack of cloud security architecture and strategy”; “insufficient identity”, “credential,
    access and key management”; “account hijacking”; “insider threat”; “insecure interfaces
    and APIs”; “weak control plane”; “meta-structure and appli-structure”; “limited
    cloud usage visibility”; “abuse and nefarious use of cloud services” (as shown
