  type: TYPE_NORMAL
- en: 5 Quantum Computing in Cloud Infrastructure
  id: totrans-167
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: QC on the cloud, like other developing technologies like AI and machine learning,
    has the potential to disrupt businesses. QC is still being developed through university
    courses and job paths, according to [[34](#CR34)] Bob Sutor, vice president of
    IBM Quantum Ecosystem Development. Similarly, big cloud providers are focusing
    solely on education at this early stage. “Today's cloud services are geared at
    preparing the industry for the soon-to-arrive day when quantum computers become
    usable, said Itamar Sivan, co-founder, and CEO of Quantum Machines, a quantum
    computing orchestration platform” [[34](#CR34)].
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
- en: In 2016, IBM became the first business to connect a small quantum computer to
    cloud computing, allowing users to write and run short programs on a quantum computer
    over the internet. Since IBM first introduced the concept of cloud-based quantum
    computing, other computer behemoths have been eager to try it out. As a result,
    tech giants like “Google”, “Amazon”, and “Microsoft” have decided to follow IBM’s
    lead. In 2019, Microsoft unveiled ‘Azure Quantum,’ a service that gives users
    access to quantum algorithms, hardware, and software [[35](#CR35)]. Figure [12](#Fig12)
    shows the integration of quantum cloud which enhanced the security of QCC, provide
