- en: Abstract
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Although quantum cloud computing (CC) is based on theoretical notions, it still
    requires experimentation. CC has emerged as an on-demand accessible tool in different
    practical applications such as digital industry, academics, manufacturing, health
    sector, and others. Backup, security, processing, and localization are all issues
    that the cloud is dealing with. As a result, quantum computing has seen tremendous
    growth in several domains. In literature, the majority of those researchers working
    on quantum believe it will solve the cloud service issues. Quantum cloud computing
    (QCC) entails the deployment of quantum computation sources in a cloud environment
    to overcome the following challenges and concerns that the existing model of simple
    cloud computation faces. However, not everyone is interested in combining physics-based
    atomic computing with software-based CC. This study will demonstrate all of the
    probable benefits and drawbacks of quantum computing (QC) when used in conjunction
    with a cloud system. The same also cover some of the most recent updates, as well
    as some uncertain prospects for quantum as a cloud service. This work demonstrates
    the current state of the artwork in the quantum services domain. Further, a comparative
    analysis with similar areas is conducted.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管量子云计算（CC）基于理论概念，但仍需要实验验证。CC已经成为一个按需可访问的工具，在数字产业、学术界、制造业、医疗领域等不同实际应用中出现。备份、安全、处理和定位都是云正在处理的问题。因此，量子计算在几个领域都取得了巨大的增长。在文献中，大多数从事量子研究的研究人员都相信它将解决云服务问题。量子云计算（QCC）涉及在云环境中部署量子计算源，以克服现有简单云计算模型所面临的挑战和问题。然而，并非每个人都对将基于物理的原子计算与基于软件的CC相结合感兴趣。本研究将展示量子计算（QC）与云系统结合使用时所具有的所有可能的好处和缺点。本文还涵盖了一些最新的更新，以及量子作为云服务的一些不确定前景。本工作展示了量子服务领域的当前状态。此外，还进行了与类似领域的比较分析。
