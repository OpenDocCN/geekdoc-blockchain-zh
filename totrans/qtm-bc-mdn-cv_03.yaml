  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 量子计算的性质
- en: One of the most important aspects of QC is entanglement. The high correlation
    between two quantum particles, also known as qubits, is referred to like this
    (physical features of systems). In nature, electrons separated at a great distance
    from one another within an electron cloud are extremely entangled. In QC, classical
    physics, interference is akin to wave interference. Using the concept of interference,
    this study will demonstrate purposefully skew the qubit's content to favor the
    correct state [[4](#CR4)].
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 量子计算中最重要的一个方面之一是纠缠。两个量子粒子之间的高相关性，也称为量子位或量子比特，被称为这样（系统的物理特性）。在自然界中，远离电子云中的彼此分离的电子是极端纠缠的。在量子计算中，经典物理学中的干涉类似于波干涉。利用干涉的概念，本研究将有意地扭曲量子位的内容，以有利于正确的状态[[4](#CR4)]。
- en: 2.1 Classification of Quantum Computing
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 量子计算的分类
- en: QC can be classified into three categories i.e., analog QC (“quantum annealing”,
    “quantum simulation”, and “adiabatic QC”), NISQ gate-based computing, and Gate-based
    QC with error correction (as shown by Fig. [3](#Fig3)) [[5](#CR5)–[8](#CR8)].
    QC algorithms like “Fourier transform-based quantum algorithms (QA)”, “amplitude
    amplification-based QA”, “quantum walks-based algorithm”, “BQP-complete problems”,
    and “hybrid quantum/classical algorithms” are shown in Fig. [4](#Fig4). The Quantum
    Open-Source foundation maintains a curated list (as shown by Table [2](#Tab2))
    of open-source quantum tools on GitHub. It is grouped by the type of origin and
    the language in which the tool was built, with links to the utility's location.
    Python is the most commonly used programming language in QC.![](../images/516210_1_En_3_Chapter/516210_1_En_3_Fig3_HTML.png)
  id: totrans-33
