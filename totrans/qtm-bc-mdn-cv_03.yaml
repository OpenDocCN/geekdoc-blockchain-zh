- en: Whenever a problem arises in either conventional or QCC, improvement is still
    being made. All we need is powerful QCs capable of simultaneously generating multiple
    qubits, quantum protocols, and the right communication media. Google has already
    discovered that the approaches used by d-wave will be used in their first quantum
    computer. By improving the hardware of the d-wave, they plan to design Qubits
    in a new way. The main machine chip of the recent d-wave has 512 Qubits. They
    developed the measurement-based quantum computation theoretical framework; it
    provides a way for a user to send a computation to a quantum server. On September
    27, 2013, a group of scientists from Bristol University in the United Kingdom
    demonstrated a quantum-cloud device. Qcloud is the name given to this endeavor.
    The Qcloud quantum computer is housed in Bristol University’s quantum photonics
    facility. The goal is to establish QC as a service in a feasible way (QCaaS) [[27](#CR27)].
    Anyone in the globe would be able to access and manage this quantum processor
    remotely. It would allow users to conduct an experiment and compare the results
    to their models. They are, however, just employing 2 Qubits. This is a recent
    illustration of how QC and CC can be used in the real world. Long-distance quantum
    key transmission necessitates the use of a quantum repeater. We can use photons’
    “spooky behavior at a distance” to our advantage. Because of a relationship between
    two entangled pairs [[28](#CR28)]. Zeilinger and his colleagues used entanglement
    to “teleport” information over 600 m across the Danube, conveyed by a third photon.
    The Qubits in a key could be transported across continents or seas if this technique
