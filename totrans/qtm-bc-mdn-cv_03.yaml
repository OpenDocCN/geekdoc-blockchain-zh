  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 表 [1](#Tab1) 通过不同比较关键定义了量子计算机（比如“计算的基础”、“信息存储”、“比特值”、“可能状态数量”、“结果”、“所需门用于处理”、“潜在解决方案范围”、“操作和电路实现”）。
- en: The quantum computer's architecture is made up of both standard and quantum
    components, and there are five layers to it, each of which represents a functional
    component of the computer (as shown by Fig. [1](#Fig1)). The application layer,
    which is not part of the quantum computer but is critical to the entire system,
    is at the top of the heap. It includes everything needed to put together the relevant
    algorithms, such as “a programming environment”, “a quantum computer OS”, and
    “a user interface”. This layer can be used to create entirely quantum algorithms,
    but it can also be used to create algorithms with a mix of classical and quantum
    components. The traditional-processing layer sits directly beneath the application
    layer and performs main roles as per the responsibility provided for the same.
    It begins by optimizing and compiling the quantum algorithm currently being used.
    This is similar to what happens in the CPU of a traditional computer, which processes
    numerous microinstructions for each machine-code instruction it must execute.
    This layer also handles the quantum-state measurements supplied by the hardware
    in the layers below, which can then be fed back into a traditional algorithm to
    generate final results. The digital-, analog-, and quantum-processing layers sit
    beneath the classical layer, forming a quantum processing unit (QPU). The three
    layers of the QPU are inextricably linked, and the design of one is heavily influenced
    by the design of the other two.![](../images/516210_1_En_3_Chapter/516210_1_En_3_Fig1_HTML.png)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 量子计算机的架构由标准和量子部件组成，共有五层，每一层代表计算机的一个功能组件（如图[1](#Fig1)所示）。应用层位于堆栈的顶部，它既不是量子计算机的一部分，却又对整个系统至关重要。它包括组装相关算法所需的一切，比如“一个编程环境”、“一个量子计算机操作系统”和“一个用户界面”。该层可用于创建完全的量子算法，也可以用于创建包含经典和量子组件混合的算法。传统处理层位于应用层的直接下方，并按照所提供的职责扮演主要角色。它首先优化和编译当前正在使用的量子算法。这类似于传统计算机的
    CPU，处理必须执行的每个机器码指令的众多微指令。该层还处理下方各层硬件提供的量子态测量结果，然后可将其馈回传统算法以生成最终结果。数字处理、模拟处理和量子处理层位于经典层的下方，构成量子处理单元（QPU）。QPU的三个层紧密相连，并且一个的设计严重受到另外两个设计的影响。![](../images/516210_1_En_3_Chapter/516210_1_En_3_Fig1_HTML.png)
