- en: 3.2 Recent Advancements and Trends in Cloud Infrastructure
  id: totrans-122
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 云基础设施的最新进展和趋势
- en: Cloud computing is presently associated with a wide range of research paradigms
    that utilizes available technologies in a significant manner to resolve associated
    problems [[22](#CR22)]. Implementing AI-based tools can be used to solve problems
    relating to the delivery of quality of services (QoS) to clients. An artificial
    neural network (ANN) is an effective algorithm to detect security-related problems
    in practical applications of cloud computing frameworks. For example, ANN is suitable
    to determine a secured transmission of data in the banking system. Levenberg–Marquardt
    (LMBP) algorithms are also significant in determining the level of security in
    cloud computing systems.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算目前与一系列研究范式相关联，这些范式以显著的方式利用现有技术来解决相关问题[[22](#CR22)]。 实施基于人工智能的工具可以用来解决向客户提供服务质量（QoS）方面的问题。人工神经网络（ANN）是一种有效的算法，可用于检测云计算框架在实际应用中的安全相关问题。例如，ANN
    适用于确定银行系统中数据的安全传输。Levenberg-Marquardt（LMBP）算法在确定云计算系统安全级别方面也非常重要。
- en: CC is presently associated with a wide range of research paradigms that utilizes
    available technologies in a significant manner to resolve associated problems
    [[22](#CR22)]. Challenges regarding the delivery of quality of services (QoS)
    to clients can be conducted by implementing AI-based tools. An ANN is an effective
    algorithm to detect security-related problems in practical applications of cloud
    computing frameworks. For example, ANN is suitable to determine a secured transmission
    of data in the banking system. Levenberg–Marquardt (LMBP) algorithms are also
    significant in determining the level of security in cloud computing systems. The
    ANN model, which can be built using system traffic information accessible at the
    cloud stop's joining points, measures distributed computing difficulties.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算目前与一系列研究范式相关联，这些范式以显著的方式利用现有技术来解决相关问题[[22](#CR22)]。 实施基于人工智能的工具可以解决向客户提供服务质量（QoS）方面的挑战。人工神经网络是一种有效的算法，可用于检测云计算框架在实际应用中的安全相关问题。例如，ANN
    适用于确定银行系统中数据的安全传输。Levenberg-Marquardt（LMBP）算法在确定云计算系统安全级别方面也非常重要。利用在云端加入点处可访问的系统流量信息构建的
    ANN 模型，可衡量分布式计算的挑战。
- en: 3.3 Timeline of Cloud Computing Paradigms
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 云计算范式时间表
- en: The timeline of CC is shown in Fig. [9](#Fig9). It is required to incorporate
    a secured communication network to conduct data exchange among different computing
    systems. A systematic evolution is found in the field of computing that facilitates
    communication among different clients with each other. Client–server is the 1960
    based model through which clients can communicate with each other through a computer
    network [[23](#CR23)]. After that supercomputer, proprietary mainframe, cluster
    computing, and other models contributed to the improved performance of the computing
    system. CC is a technologically advanced computing tool that facilitates sharing
    of data and services among the associated communities along with ensuring security,
    reliability, and energy efficiency [[24](#CR24)]. CC has an effective risk management
    system that includes a significant computing process necessary in mitigating any
    kind of risk failure. ANN is a technologically advanced tool used in this regard
    to resolve security issues across a computing framework. Based on restricted,
    imperfect, and nonlinear data sources linked to network security, neural network
    ideas are adopted to recognize and classify network activities.![](../images/516210_1_En_3_Chapter/516210_1_En_3_Fig9_HTML.png)
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: CC 的时间线如图所示 [9](#Fig9)。需要在不同的计算系统之间建立一个安全的通信网络来进行数据交换。在计算领域发现了一种系统化的演变，促进了不同客户端之间的通信。客户端-服务器是基于1960年的模型，通过该模型，客户端可以通过计算机网络相互通信[[23](#CR23)]。之后的超级计算机、专有主机、集群计算和其他模型都为计算系统的性能提升做出了贡献。CC
    是一种技术先进的计算工具，促进了数据和服务在相关社区之间的共享，同时确保了安全性、可靠性和能源效率[[24](#CR24)]。CC 拥有有效的风险管理系统，其中包括在减轻任何类型的风险失败中所需的重要计算过程。ANN
    是在这方面使用的一种技术先进的工具，用于解决计算框架中的安全问题。基于与网络安全相关联的受限、不完善和非线性数据源，采用了神经网络思想来识别和分类网络活动。![](../images/516210_1_En_3_Chapter/516210_1_En_3_Fig9_HTML.png)
- en: Fig. 9
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9
- en: Timeline of cloud computing paradigms
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算范式的时间线
- en: Artificial intelligence (AI) based models are effective to resolve problems
    related to information security. It is significant to mitigate the most vulnerable
    security threats of malicious usage of CC networks in a dynamic computing environment
    [[25](#CR25)]. An intrusion detection and prevention service (IDPS) provide great
    support in detecting the security issues and preventing their occurrence. On the
    other hand, certain unnecessary alerts are also generated from this system that
    creates problems in detecting the actual danger [[26](#CR26)]. This system, on
    the other hand, is effective for detecting systems with security issues, recording
    existing dangers, and keeping participants affiliated with information exchange
    with security policies. Attaining a parallel processing activity by preventing
    the occurrence of distributed computing security risks is the benefit of this
    system. Whereas its disadvantage includes an increase of computational cost in
    securing data and improving the security issues across a cloud computing system.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 基于人工智能（AI）的模型对解决与信息安全相关的问题很有效。在动态计算环境中缓解恶意使用CC网络的最脆弱安全威胁至关重要[[25](#CR25)]。入侵检测和防御服务（IDPS）在检测安全问题并防止其发生方面提供了巨大支持。另一方面，该系统也会生成某些不必要的警报，这会在检测实际危险时产生问题[[26](#CR26)]。另一方面，该系统对于检测存在安全问题的系统、记录现有危险以及使参与信息交流的参与者遵守安全政策方面是有效的。通过防止分布式计算安全风险的发生来实现并行处理活动是该系统的优点。而其缺点包括增加了保护数据的计算成本，并改善了云计算系统中的安全问题。
- en: 4 Recent Advancements and Trends in Quantum Computing, Mechanics, and Information
    Processing
  id: totrans-130
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 量子计算、力学和信息处理的4个最新进展和趋势
- en: Whenever a problem arises in either conventional or QCC, improvement is still
    being made. All we need is powerful QCs capable of simultaneously generating multiple
    qubits, quantum protocols, and the right communication media. Google has already
    discovered that the approaches used by d-wave will be used in their first quantum
    computer. By improving the hardware of the d-wave, they plan to design Qubits
    in a new way. The main machine chip of the recent d-wave has 512 Qubits. They
    developed the measurement-based quantum computation theoretical framework; it
    provides a way for a user to send a computation to a quantum server. On September
    27, 2013, a group of scientists from Bristol University in the United Kingdom
    demonstrated a quantum-cloud device. Qcloud is the name given to this endeavor.
    The Qcloud quantum computer is housed in Bristol University’s quantum photonics
    facility. The goal is to establish QC as a service in a feasible way (QCaaS) [[27](#CR27)].
    Anyone in the globe would be able to access and manage this quantum processor
    remotely. It would allow users to conduct an experiment and compare the results
    to their models. They are, however, just employing 2 Qubits. This is a recent
    illustration of how QC and CC can be used in the real world. Long-distance quantum
    key transmission necessitates the use of a quantum repeater. We can use photons’
    “spooky behavior at a distance” to our advantage. Because of a relationship between
    two entangled pairs [[28](#CR28)]. Zeilinger and his colleagues used entanglement
    to “teleport” information over 600 m across the Danube, conveyed by a third photon.
    The Qubits in a key could be transported across continents or seas if this technique
    could be extended to many relays [[29](#CR29)]. Opportunities for quantum computing
    research, in a nutshell, are shown in Fig. [10](#Fig10).![](../images/516210_1_En_3_Chapter/516210_1_En_3_Fig10_HTML.png)
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是传统计算还是QCC出现问题时，改进工作仍在进行。我们需要的只是强大的量子计算机，能够同时生成多个量子位、量子协议和适当的通讯介质。谷歌已经发现，d-wave使用的方法将用于他们的第一台量子计算机。通过改进d-wave的硬件，他们计划以一种新的方式设计量子位。最近的d-wave主机芯片具有
    512 个量子位。他们开发了基于测量的量子计算理论框架；它提供了一种用户向量子服务器发送计算的方法。2013 年 9 月 27 日，英国布里斯托尔大学的科学家小组展示了一个量子云设备。Qcloud是这一努力的名称。Qcloud
    量子计算机安置在布里斯托尔大学的量子光子学设施中。目标是以可行的方式建立 QC 为服务（QCaaS）[[27](#CR27)]。全球任何人都可以远程访问和管理这个量子处理器。它将允许用户进行实验，并将结果与其模型进行比较。然而，他们只使用了
    2 个量子位。这是如何在现实世界中使用 QC 和 CC 的最新案例。远距离量子密钥传输需要使用量子中继器。我们可以利用光子在“幽灵般的行为”具有的距离上的优势。由于两个纠缠对之间的关系[[28](#CR28)]。Zeilinger
    和他的同事利用纠缠通过第三个光子在多瑙河上跨越 600 m “传送”信 息。如果这种技术可以扩展到许多中继器，密钥中的量子位可以横跨大陆或海洋进行传输[[29](#CR29)]。简言之，量子计算研究的机遇如图所示。![](../images/516210_1_En_3_Chapter/516210_1_En_3_Fig10_HTML.png)
- en: Fig. 10
