  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 云基础设施简介
- en: Cloud computing service models are mainly classified into three categories (as
    shown by Fig. [5](#Fig5)), such as IaaS, SaaS, and PaaS [[12](#CR12)]. IaaS is
    used to provide the infrastructure through virtual machines that are obsolete
    in recent times. It occurs as a result of a discrepancy between cloud security
    and virtual machine security [[13](#CR13)]. Moreover, it also includes an issue
    related to compatibility due to the usage of legacy software by the client. Thus,
    the physical resources of virtual machines are split to maintain the security
    of the hypervisor. The system of PaaS acts as a server in programming activities.
    Security issues related to PaaS occur due to fault tolerance, vulnerability of
    the history system, privacy authentication issues, interoperation, and others.![](../images/516210_1_En_3_Chapter/516210_1_En_3_Fig5_HTML.png)
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算服务模型主要分为三类（如图[5](#Fig5)所示），如IaaS、SaaS和PaaS [[12](#CR12)]。IaaS用于通过已经过时的虚拟机提供基础设施。这是由于云安全和虚拟机安全之间的不一致性引起的。此外，还包括由于客户使用过时软件而导致的兼容性问题。因此，虚拟机的物理资源被分割以维护虚拟机监控器的安全性。PaaS系统作为编程活动中的服务器。与PaaS相关的安全问题出现在容错、历史系统的脆弱性、隐私认证问题、互操作性等方面。![](../images/516210_1_En_3_Chapter/516210_1_En_3_Fig5_HTML.png)
