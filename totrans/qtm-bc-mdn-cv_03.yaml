- en: 3.2 Recent Advancements and Trends in Cloud Infrastructure
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Cloud computing is presently associated with a wide range of research paradigms
    that utilizes available technologies in a significant manner to resolve associated
    problems [[22](#CR22)]. Implementing AI-based tools can be used to solve problems
    relating to the delivery of quality of services (QoS) to clients. An artificial
    neural network (ANN) is an effective algorithm to detect security-related problems
    in practical applications of cloud computing frameworks. For example, ANN is suitable
    to determine a secured transmission of data in the banking system. Levenberg–Marquardt
    (LMBP) algorithms are also significant in determining the level of security in
    cloud computing systems.
  prefs: []
