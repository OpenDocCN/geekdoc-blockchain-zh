- en: 4.1 Processing and Quantum Cryptography Used for Security Issues
  id: totrans-134
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 处理和用于安全问题的量子密码学
- en: Encryption is the process of encrypting a message or data so that only authorized
    parties can read it [[30](#CR30)]. In public-key encryption techniques, the encryption
    key is made available to everyone for use in encrypting messages. Only the recipient
    party has access to the decryption key that allows it to read messages. Various
    encryption algorithms include “Triple DES”, “Twofish encryption algorithm”, “Blowfish
    encryption algorithm”, “Advanced Encryption Standard (AES)”, “IDEA encryption
    algorithm”, “MD5 encryption algorithm”, “HMAC encryption algorithm”, “RSA security”,
    “RC4—Also known as ARC4”, “ECC Asymmetric Encryption Algorithm”, “W7”, “MARS”,
    “RC 2”, “RC 5”, “RC 6”, “Threefish”, “Serpent”, “Diffie-Hellman”, “Elliptic Curve”,
    “SHA 1” and so on (as shown by Fig. [11](#Fig11)). Its importance can be felt
    because security breaches cost organizations lots of money if the safe transmission
    of data is missed.![](../images/516210_1_En_3_Chapter/516210_1_En_3_Fig11_HTML.png)
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 加密是将消息或数据加密的过程，以便只有授权方才能阅读它[[30](#CR30)]。在公钥加密技术中，加密密钥可供所有人使用以加密消息。只有接收方拥有解密密钥，才能读取消息。各种加密算法包括“Triple
    DES”、“Twofish加密算法”、“Blowfish加密算法”、“高级加密标准(AES)”、“IDEA加密算法”、“MD5加密算法”、“HMAC加密算法”、“RSA安全”、“RC4—也称为ARC4”、“ECC非对称加密算法”、“W7”、“MARS”、“RC
    2”、“RC 5”、“RC 6”、“Threefish”、“Serpent”、“Diffie-Hellman”、“椭圆曲线”、“SHA 1”等（如图[11](#Fig11)所示）。它的重要性在于，如果数据的安全传输被忽视，安全漏洞会给组织造成巨大损失！[](../images/516210_1_En_3_Chapter/516210_1_En_3_Fig11_HTML.png)
- en: Fig. 11
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11
- en: Different lightweight cryptographic algorithms
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的轻量级加密算法
- en: 'Before encryption, the data is mentioned as plain text, while the data is called
    ciphertext after encryption. Data encryption is intentionally performed during
    storage or when moved from one node to another to protect sensitive information.
    Confidentiality properties such as “data integrity”, “data authentication” as
    well as “non-cancellation” capabilities come with modern encryption tools. The
    data sender is detected and checked through authentication; the honesty function
    shows that the content of the data is not skewed, while the non-cancellation property
    guarantees that the person who sends the data does not reject it. To spread the
    cryptographic keys among the sensor nodes, an appropriate key management system
    should therefore be built. In cryptography, encryption is the process of encrypting
    a message or information such that only authorized parties can read it and no
    one else can. Asymmetric Encryption and Symmetric Encryption are two types of
    encryption methods. The encryption key is made available for everyone to use and
    encrypt messages in public-key encryption systems. Only the receiving party has
    access to the decryption key, which permits messages to be read. For the first
    time, public-key encryption was explained in a classified document in 1973\. All
    encryption systems before that were symmetric-key (also called private-key). In
    symmetric-key schemes, the encryption and decryption keys are the same. Communicating
    parties must have the same key to achieve secure communication. These techniques
    can also be used to secure cloud communication for end-users in the Quantum internet
    system. The quantum internet relies solely on photon transmission; when we transfer
    encrypted data to the cloud, the data can be modified quickly if someone intercepts
    it. Finally, the end-user will be able to determine whether or not the communication
    was intercepted during transmission after receiving the data. As a result, if
    we wish to build a quantum internet, the security mechanism will dramatically
    improve. A method for high-fidelity, long-distance communication teleportation
    of qubits has been created by a team of researchers [[31](#CR31)] from the Massachusetts
    Institute of Technology (MIT) and North-western University (NU) [[18](#CR18)].
    To begin with, the majority of quantum issues are still theories. Some have been
    proven, while others are still being tested. There are a few other difficulties
    to consider in addition to this key concern for quantum calculations:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 在加密之前，数据被称为明文，而在加密之后，数据被称为密文。数据加密是在存储或从一个节点移动到另一个节点时有意执行的，以保护敏感信息。现代加密工具具有诸如“数据完整性”、“数据认证”以及“不可取消”等机密性属性。数据发送方通过认证进行检测和检查；诚实功能显示数据内容没有偏差，而不可取消属性则保证发送数据的人不会拒绝它。因此，应建立一个适当的密钥管理系统，将加密密钥分布在传感器节点之间。在密码学中，加密是将消息或信息加密的过程，以便只有授权方才能阅读，其他人则不能。非对称加密和对称加密是两种加密方法。在公钥加密系统中，加密密钥对所有人开放以加密消息。只有接收方才能访问解密密钥，这允许消息被阅读。公钥加密首次在1973年的一份机密文件中进行了解释。在此之前的所有加密系统都是对称密钥（也称为私钥）。在对称密钥方案中，加密和解密密钥是相同的。通信各方必须具有相同的密钥才能实现安全通信。这些技术也可以用于保护量子互联网系统中的终端用户的云通信。量子互联网完全依赖于光子传输；当我们将加密数据传输到云时，如果有人拦截，数据可以很快被修改。最后，终端用户将能够确定数据传输过程中是否被拦截。因此，如果我们希望构建量子互联网，安全机制将得到显着改进。一支来自麻省理工学院（MIT）和西北大学（NU）的研究团队[[31](#CR31)]创造了一种用于高保真、长距离通信量子比特传输的方法[[18](#CR18)]。首先，大多数量子问题仍然是理论性的。有些已被证明，而其他一些仍在测试中。除了量子计算的这个主要问题之外，还有一些其他困难需要考虑：
- en: It is exceedingly tough to generate a Qubit and synchronize numerous Qubits
    at the same time.
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在同一时间生成量子比特并将多个量子比特同步是非常困难的。
- en: The quantum cryptography transmission capability is too short due to interference.
    “Boris Korzh, Charles ci wen Lim”, and others recently established a “feasible
    and secure quantum key distribution (QKD) over 307 km of optical fiber” [[32](#CR32)].
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于干扰，量子密码传输能力太短。最近，“鲍里斯·科尔日，查尔斯·刺温·林” 等人建立了一种“在 307 公里光纤上可行且安全的量子密钥分发（QKD）”
    [[32](#CR32)]。
- en: Quantum dispersed networks, where we must transform various “Qubits” into photons
    depending on the substance, we are utilizing, are the most difficult fact for
    quantum communication.
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 量子分散网络中，根据我们所使用的物质，我们必须将各种“量子比特”转换为光子，这是量子通信最困难的事实。
- en: When a photon bounces off other particles, its spin can change, and it is possible
    that when it's received, it won’t be polarized in the manner it was intended.
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当光子与其他粒子碰撞时，其自旋可能会改变，并且有可能在接收时其极化不会按照预期的方式。
- en: The majority of quantum computation is based on physical laws; however, it is
    tough to create quantum code compilations.
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大多数量子计算是基于物理定律的；然而，要创建量子代码编译非常困难。
- en: The entire procedure is costly, delicate, and has yet to yield results.
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 整个过程昂贵、精细，并且尚未取得成果。
- en: Finally, keep in mind that an unethical inside attack on a cloud system is unstoppable
    [[29](#CR29)].
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，请记住，对云系统的不道德内部攻击是无法阻止的 [[29](#CR29)]。
- en: 'Consider the following scenario: two users (Alice and Bob) on the cloud are
