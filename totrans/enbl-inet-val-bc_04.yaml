  prefs: []
  type: TYPE_NORMAL
- en: New Media Business Models to Emerge from the Internet of Value
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Philippe Rixhon^([1](#Aff4) [ ](#ContactOfAuthor1))(1)Research Associate, Centre
    for Blockchain Technologies, University College London, London, UKPhilippe RixhonEmail:
    [philippe@rixhon.net](mailto:philippe@rixhon.net)Philippe Rixhon'
  prefs: []
  type: TYPE_NORMAL
- en: is a systems and policy engineer working on value flows in content ecosystems
    and the holistic implementation of copyright law. He is currently blueprinting
    Electronic Markets for Media Assets and their underlying rights register. Philippe
    holds master’s degrees in engineering, management and theatre directing.
  prefs: []
  type: TYPE_NORMAL
- en: Regarding media and entertainment, the Internet of Value (IoV) will help solve
    current problems and seize new opportunities.
  prefs: []
  type: TYPE_NORMAL
- en: The fair and efficient distribution of revenues in the digital age is challenging.
    The creative industries have left behind deterministic value chains and operate
    now on one stochastic value network where rights ownership and availability are
    uncertain. There are dynamic uncertainties around ownership—who owns what and
    when—and recent developments such as micro-licensing have led to dynamic uncertainties
    around availability. Rights ownership and availability will have to be determined
    in real-time to ensure effective licensing and accurate remuneration.
  prefs: []
  type: TYPE_NORMAL
- en: The IoV will be the backbone transfer network that secures contracts as well
    as digital media properties, and supports a wave of to-be-conceived applications
    which will enhance the lives of citizens, businesses and public authorities. The
    tokenisation of media assets will bring new opportunities to media and entertainment
    enterprises, such as secondary digital markets, protections of copies or new modes
    of fan engagement.
  prefs: []
  type: TYPE_NORMAL
- en: 1 Background
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Internet is a formidable tool enabling participation in the cultural life
    of the community and enjoy the arts, but it is not up to speed in protecting the
    moral and material interests resulting from literary or artistic production. Things
    must and will change.
  prefs: []
  type: TYPE_NORMAL
- en: 1.1 Business Imperative
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Diminishing returns** Although costs of reproduction and communication to
    the public are close to zero, the costs of licensing digital assets continue to
    increase.'
  prefs: []
  type: TYPE_NORMAL
- en: For thousands of years, people have freely conveyed and translated works of
    others—either verbatim or with mild adaptation—until distribution became mechanical
    and then digital. Copyright is a child of the printing press; content business
    models are its grandchildren. The era of mechanical distribution was the *peak
    of copyright*, the theorised point in time when the maximum rate of return on
    content was reached, after which it seems to have entered terminal decline. This
    was the golden age when reproduction and distribution were costly but lasted only
    until the advent of digitalisation and the World Wide Web.
  prefs: []
  type: TYPE_NORMAL
- en: If (re)production and distribution are the flow of value from authors to consumers,
    then content licensing and royalty payment should be the counterflow of remuneration
    from consumers to authors. In the digital age, rights management is a complicated,
    imprecise, slow and expensive process. Advanced regulations and sophisticated
    business models are making it even more complicated, more imprecise, slower and
    more expensive. The creative industries are squeezed between the ever-decreasing
    costs of value flows and the ever-increasing costs of remuneration counterflows—an
    unsustainable situation. Policymakers are aware of the imbalance and want to fix
    it, but Web 2.0 is impotent to do so.
  prefs: []
  type: TYPE_NORMAL
- en: '**A stochastic value network** The deployment of new web-based business models
    led to the emergence of a stochastic value network replacing deterministic value
    chains.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The American Music Modernization Act (MMA; Rice [2018](#CR23)) implies a straight
    value chain from songwriters and artists to recording companies, copyright owners,
    new mechanical licensing collectives and digital licensee coordinators, digital
    music providers and end-users. The latest European Directive on Copyright (European
    Union [2019](#CR8)) suggests a similar chain from authors and performers to rightsholders,
    management organisations, a variety of information society service providers,
    and several categories of end-users. However, the reality is very different. There
    is a mesh of relationships: any stakeholder can connect with any other directly.
    The end-user of today can be the author of tomorrow and vice versa; a digital
    music provider can also be a music producer. This is a value network enabled by
    interconnected networks using standardised communication protocols—the Internet.
    The participatory engagement of end-users—also facilitated by the Internet—will
    only amplify the intricacies of value generation.'
  prefs: []
  type: TYPE_NORMAL
- en: The Open Music Initiative of the Berklee College of Music defined the minimum
    viable interoperability of an Application Programming Interface (API) (Berklee
    College of Music [2020](#CR2)) that could typically be used between a recording
    company and a digital music provider and applied to put the MMA into practice.
    However, so far this API conveys only static and straightforward metadata and
    does not mirror the complex, dynamic, fluid and transitional nature of the music
    industry. The MMA, therefore, will probably remain a temporary and limited solution.
  prefs: []
  type: TYPE_NORMAL
- en: '**A wicked problem at the edge** Solving complex, dynamic, fluid and transitional
    Intellectual Property (IP) challenges in the media and entertainment sector—requires
    an independent multi-disciplinary approach.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The aforementioned problem can be characterised by the following six statements:'
  prefs: []
  type: TYPE_NORMAL
- en: '1.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The very notion of copyright is a moving target.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '2.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The copyright problem can only have a temporary solution.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '3.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tinkering with regulations makes matters only better or worse.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '4.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The copyright issue is a symptom of paradigm shifts.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '5.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Unrealistic policies have unforeseeable consequences.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '6.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Solving digital content remuneration is a unique process.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'These six statements sound familiar: *Wicked* problems have no definitive formulation
    or solution; solutions to *wicked* problems are only better or worse; a *wicked*
    problem is the symptom of another problem; solutions to *wicked* problems have
    unforeseeable consequences; the process of solving a wicked problem is unique.
    Also described by Rittel and Webber ([1973](#CR24)), wicked problem-solvers work
    in an area of tension between diverging interests, within which they must abstract
    their ideals. Copyright is a *wicked* problem; we will not solve it without making
    abstraction of the partisan interests of opposing lobby groups.'
  prefs: []
  type: TYPE_NORMAL
- en: Since 1999, the world has become increasingly interconnected. In 2009, people
    interacted and shared ideas much faster, accessed an abundance of information,
    joined virtual and global communities and tried out new business models. Now,
    in 2019, society is at the *edge* (Shell [2016](#CR28)), a state expanding exponentially,
    scratching at problems with higher complexity, moving into unfamiliar social scenes,
    and addressing issues with a higher purpose. We can no longer solve the copyright
    challenge without considering artistic freedom, consumer privacy, children’s security,
    energy consumption or democratic values. No single profession has all the answers.
  prefs: []
  type: TYPE_NORMAL
- en: 1.2 Regulatory Imperative
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Legal framework** After numerous national patches, the century-old international
    Berne Convention remains the core regulation of the media and entertainment trade.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In 1450, Gutenberg was tinkering around with the printing press. Two and half
    centuries later, Queen Anne granted Royal Assent to the Copyright Act of 1710
    (The Statutes of the Realm [1710](#CR31)). First, the technical disruptions of
    the printing press and phonograph prompted the businesses of publishing and recording.
    Then, authors requested the protection of their material and moral interests.
    What the Copyright Act did for commercial rights, the Berne Convention (Convention
    for the Protection of Literary and Artistic Works; WIPO [1986](#CR34)) did for
    moral rights such as author’s attribution and work integrity. Policymakers regulate
    creative industries. Faced with the societal impacts of new distribution technologies,
    legislators balance citizens’ freedoms of access with creators’ rights to remuneration.
    Policy had always followed technology. That is, until 2016, when the European
    Commission proposed a directive on copyright that targets technologies, which
    are at best emerging. The paradigm has shifted: now, policy is preceding technology—uncharted
    territory (Rixhon [2018](#CR26)).'
  prefs: []
  type: TYPE_NORMAL
- en: Now we must thread the needle. The moral rights of authors should be exercised
    according to the legislation of the Member States and the provisions of the Berne
    Convention, WIPO Copyright Treaty and Performances and Phonograms Treaty. Such
    moral rights remained outside the scope of the directive (European Parliament
    [2001](#CR7)) and are only mentioned in the directive (European Union [2019](#CR8))
    to reiterate that they are the prerogative of the Member States. Moral rights
    do not have to be registered to exist, but copyrights—practically albeit not legally—ought
    to be registered somewhere to be remunerated.
  prefs: []
  type: TYPE_NORMAL
- en: '**Music Modernization Act** The latest US legislation entails a database of
    works, reports of usage, as well as speedy and appropriate remunerations.'
  prefs: []
  type: TYPE_NORMAL
- en: The Register of Copyright designates two not-for-profit entities, a Music Licensing
    Collective (MLC) on the side of copyright owners and a Digital Licensee Coordinator
    on the side of the Digital Music Providers, both monitored by qualified auditors.
    A Musical Works Database will be operated on one side, and Reports of Usage on
    the other side. At least now the collaboration between two stakeholder groups
    of one deterministic value chain of one content industry is regulated and will
    be organised.
  prefs: []
  type: TYPE_NORMAL
- en: Considering the multiple challenges around IP on the stochastic value network,
    the MMA is a modest but significant contribution. It closes loopholes, streamlines
    the collection and remittance of royalties, reduces legal uncertainty for digital
    music providers, and adopts the principles of fair market value. Composers, lyricists,
    performing artists and record companies should now receive fairer remunerations,
    and streaming companies should benefit from the efficiency of a blanket mechanical
    license and the security of reduced legal exposure. More importantly, the MMA
    draws a blueprint for stakeholder collaboration that can be adapted and used at
    various connections of the value network.
  prefs: []
  type: TYPE_NORMAL
- en: '**European directives on copyright** The latest EU directive requires the identification
    and matching of works, rights and stakeholders, and the monitoring of usages and
    remunerations.'
  prefs: []
  type: TYPE_NORMAL
- en: The directives on copyright contribute to the functioning of the Digital Single
    Market, provide for a high level of protection for rightsholders, facilitate the
    up-to-date clearance of rights, and create a framework in which the exploitation
    of works can take place.
  prefs: []
  type: TYPE_NORMAL
- en: 'According to the EU directive (European Union [2019](#CR8)) and its various
    exceptions, the payment of royalties for content communication to the public would
    require the:'
  prefs: []
  type: TYPE_NORMAL
- en: Identification of works, rights and stakeholders (authors, users and everybody
    in between)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Matching of works and rights, works and stakeholders, rights and stakeholders
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Monitoring of usages of works and remunerations of rights
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fulfilment of machine-readable contracts
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Protection of privacy and respecting of the Berne Convention
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: on the complex, dynamic, fluid and transitional value network, not only for
    music but also for films, press articles, etc.
  prefs: []
  type: TYPE_NORMAL
- en: The American MLC should launch operations on 1 January 2021; the European directive
    should be implemented on 6 June 2021\. The American task is challenging but technically
    feasible; the European directive on copyright in the Digital Single Market is
    a letter of intent. At the technology level, no feasibility study has been conducted.
    At the business level, the stakeholder dialogue is still taking place. At the
    policy level, there is no Digital Single Market yet, but a group of 27 national
    jurisdictions. If, at least, the travails of the implementation conclude that
    a new approach is required to solve the wicked problem of copyright at the edge,
    then the time and effort spent will not have been wasted.
  prefs: []
  type: TYPE_NORMAL
- en: 2 The IoV Promise to Media and Entertainment
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To date, the IoV is still a research initiative, a work in progress. People
    who say it cannot be done should not interrupt those who are doing it. However,
    panacea marketers should not distract those genuinely searching for business solutions
    or opportunities. “The effectiveness and efficiency of innovation are directly
    related to the quality of the interactions between users and innovators during
    the whole innovation process” (Rixhon [2002](#CR25)). Accordingly, the following
    paragraphs are an attempt to connect users (new media business models) with innovators
    (emerging IoV).
  prefs: []
  type: TYPE_NORMAL
- en: 2.1 Tokenisation of Media Assets
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Standardisation** Hierarchical tokens could be an effective and efficient
    solution to the need for standardised asset identification.'
  prefs: []
  type: TYPE_NORMAL
- en: Everything that can be tokenised will eventually be tokenised—that is the foundation
    of the IoV. “Tokenisation increases the moneyness of an asset. Moneyness is the
    degree to which an asset approximates cash and thus is useful as a medium of exchange.
    An asset that can readily be converted into cash is similar to cash itself because
    it can be sold with little impact on its value and at low cost” (Tasca and Piselli
    [2019](#CR29)). Tokenisation, by increasing the liquidity of the media and entertainment
    market, may cause a rise in the velocity of exchanges, and in turn, on the general
    sector activity.
  prefs: []
  type: TYPE_NORMAL
- en: Because tokens have value and owners, one can deliver nearly any kind of solution
    with them. The hierarchical business tokens on EY’s OpsChain (EY [2018b](#CR10))
    can already represent assets and be used to exchange for sophisticated operational
    and financial services. Media assets are very complex; long-form musical films
    are perfect examples of their hierarchical complexity. Rightsholders will want
    to license such a film as a whole and each of its tracks individually. A vocalist
    on the second track might have already agreed on some exclusive usage of her recordings
    during a specific time window, and the songwriter of the penultimate track may
    want to block the performance of his composition in specific territories. Hierarchical
    tokens, by mirroring the complex structure of media assets, may help identify
    them and their subparts at an appropriate level of granularity.
  prefs: []
  type: TYPE_NORMAL
- en: '**Protection** The non-duplicability of tokens and their incontrovertible relation
    with related digital assets could protect intellectual property in the digital
    sphere.'
  prefs: []
  type: TYPE_NORMAL
- en: There was a time when the terms piracy and Digital Rights Management (DRM) were
    the buzzwords of the industry. Technological protection measures are access control
    technologies meant to restrict the use of copyrighted works. They tried to control
    the use, modification, and distribution of copyrighted works such as software
    and multimedia content, as well as systems within devices that enforce these policies
    (Office of the Privacy Commissioner of Canada [2006](#CR20)). This was not a success.
    First, it went against fair use policies and the right granted to consumers to
    make a few private copies. Second, it limited voluntarily the propagation of content
    only because the publishers could not monetise the copies. Recognising that DRM
    was counterproductive, content industries and policymakers introduced levies,
    a suboptimal blanket tax on the copying systems.
  prefs: []
  type: TYPE_NORMAL
- en: The IoV could change that. Indeed, it should not prevent copies, provided that
    each new copy is automatically monetizable; in this case, it should incentivise
    copying. Digital watermarks and digital fingerprints are tools to identify contents
    and trigger their protection, local enrichment or semi-automated monetisation.
    The breakthrough for automated monetizable propagation could come from the development
    of non-fungible tokens as shown by the CryptoKitties game. Non-fungible tokens
    represent something unique and are thus not interchangeable. They are used to
    create verifiable digital scarcity, user ownership, and the possibility of asset
    interoperability across multiple contexts in applications that require unique
    digital items. They are controlled by the user, instead of the publisher. This
    lets the assets be traded on third-party marketplaces without permission from
    the originator. Theoretically, a combination of content-based standard identifiers,
    non-fungible tokens and fungible sub-tokens could solve the challenge—notwithstanding
    the scalability question.
  prefs: []
  type: TYPE_NORMAL
- en: 2.2 Smart Contracts
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Simplification** The automation of intercompany transactions could rely on
    templates and simplify the intricacies of current contracting.'
  prefs: []
  type: TYPE_NORMAL
- en: It has been said that the music industry is a lawyers’ affair and not an artists’
    business. There is some truth to this statement, and it does not only apply to
    the music industry. Most interactions among citizens, commercial or governmental
    organisations are subject to complicated rules and practices. Contractual effectiveness
    and efficiency will not come without simplification and trust.
  prefs: []
  type: TYPE_NORMAL
- en: Here, the IoV promise is called smart contracts. They are computer programmes,
    a bit like Excel macros, intended to facilitate, verify, or enforce the negotiation
    or performance of an agreement. Smart contracts allow the execution of credible,
    trackable and irreversible transactions without the involvement of intermediary
    third parties. They present a few challenges. Irreversibility might be a virtue
    in some applications, but not necessarily in all of them. That could be solved
    technically. Macros are formulaic standards that constraint the human propensity
    for exceptions. One could start by coding Creative Commons or similar standardised
    licences. They are non-revocable, so immutable macros would be an ideal means
    for recording the licensing information. When rightsholders register their works
    on a register using such a license, that license would be attached to the work
    for all times (De Filippi et al. [2016](#CR6)).
  prefs: []
  type: TYPE_NORMAL
- en: 'The biggest challenge is our relationship with the code and the expansion of
    algorithmic governance (see Chapter “The New Internet of Value Financial Ecosystem”).
    Twenty years ago, Lessig ([2000](#CR17)): “Th[e] regulator is code – the software
    and hardware that make cyberspace as it is. This code, or architecture, sets the
    terms on which life in cyberspace is experienced”. Two years ago, witnessing the
    advent of blockchain and machine learning, Hassan and De Filippi ([2017](#CR12))
    distinguished between legal rules, which stipulate what people shall or shall
    not do and technical rules which determine what people can or cannot do, eliminating
    the need for intermediary enforcement authorities. We are moving into unfamiliar
    social scenes.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Transparency** Machine-readable-and-executable contracts could be fitted
    with real-time monitoring and comply with the most recent US and EU regulations.'
  prefs: []
  type: TYPE_NORMAL
- en: Society is not ready to accept fully automated contracts—at least not yet. Contracts
    should be understandable. Can users understand coded macros encapsulated in black
    boxes? Can we understand coded laws whose rules evolve as information is gradually
    fed into the system? Most contracts are drafted by trusted people, governed by
    trusted laws and arbitrated by trusted courts. Can we trust machines?
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, how can we implement the new European directive efficiently
    on copyright without machine-readable-and-executable contracts? For the time being,
    we will rely on hybrid human–machine trust assurance, just like the way we board
    planes, which most of us do not understand, solely due to the trust we have in
    airline companies, plane manufacturers and civil aviation authorities, because
    we know that they understand them. In the same manner, the music industry is going
    into the MMA, reassured by the fact that the databases Musical Works and Reports
    of Usage is understood by the Register of Copyrights (a human organisation), systems
    engineers and qualified auditors.
  prefs: []
  type: TYPE_NORMAL
- en: Similarly, the smart contracts managing licensing agreements and royalty payments
    will be specified, coded, monitored and audited by teams including trusted lawyers
    and engineers. These specifications, coding, real-time monitoring and audits will
    be supported by computers, as is done in accounting.
  prefs: []
  type: TYPE_NORMAL
- en: 2.3 Data Architectures
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Distribution** Previous attempts to centralise identification and metadata
    of media assets have failed. Keeping them distributed could succeed.'
  prefs: []
  type: TYPE_NORMAL
- en: The Global Repertoire Database (GRD) aimed to create a central database to identify
    the owners, beneficiaries and administrators of lyrical and musical copyrights,
    enable licensees to find who controls the musical works they want to use, and
    facilitate efficient distribution of royalties (Cooke [2014](#CR5)). It failed
    for various reasons. *One*, global central database means a single *one* in the
    world. At first glance, it seems appropriate for *one* world wide web, but utterly
    utopian as *one* world government or monopoly would be. Other weaknesses included
    the deficient mirroring of the reality of the music industry, the necessity to
    handle *clean* data, and the lack of a performing dispute resolution mechanism.
  prefs: []
  type: TYPE_NORMAL
- en: One or many? As soon as we discard the concept of a single database, we should
    also abandon the idea of a few databanks and focus on interlinking a multitude
    of data repositories. This would come closer to the reality of human relationships
    and the nature of the Internet. It would also form a grid that is much more secure
    and resilient. Public domain or private property? Data are private assets that
    should be managed, controlled and protected by their owners. Therefore, a global
    repertoire ought to be based on a networked architecture of a multitude of private
    and proprietary data repositories.
  prefs: []
  type: TYPE_NORMAL
- en: The GRD failure was necessary to approach a solution. Lessons have been learned
    and applied. The Cube copyright platform developed by ICE Services in collaboration
    with Stage (ICE Services [2020](#CR15)) and the URights solution developed by
    SACEM in collaboration with IBM (Urights.net [2020](#CR33)) are—albeit via different
    methods—addressing the weaknesses mentioned above.
  prefs: []
  type: TYPE_NORMAL
- en: '**Governance** Notwithstanding the remote possibility of trusted self-regulating
    systems, governance should remain a computer-aided human task for the foreseeable
    future.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Bill Rosenblatt, a globally recognised authority on technology issues on intellectual
    property in the digital age, recently wrote: “The MLC [![$$\ldots $$](../images/508554_1_En_8_Chapter/508554_1_En_8_Chapter_TeX_IEq1.png)]
    is required to maintain a publicly accessible database of [mechanical rights]
    information and to accept data submissions in order to improve accuracy and currency.
    For rights databases, trust and governance are as important as efficiency; and
    blockchain technology has the potential to improve all of these areas if it can
    scale” (Rosenblatt [2019](#CR27)).'
  prefs: []
  type: TYPE_NORMAL
- en: 'The developers are getting there. They may face the *blockchain trilemma*,
    “a term coined by Ethereum founder Vitalik Buterin that addresses the problem
    of how to develop a blockchain technology that offers scalability, decentralisation
    and security, without compromising either one” (Ometoruwa [2018](#CR21)). Attempts
    include Plasma, which can perform many complex operations by partially running
    them on a second layer on top of the consensus layer (Plasma [2019](#CR22)) or
    Hashgraphs, based on directed acyclic graphs (Hedera Hashgraph [2020](#CR13)).
    Unproven technologies so far, but promising research. Developers are competing
    to reach mainstream adoption: watch this space.'
  prefs: []
  type: TYPE_NORMAL
- en: The MLC is an experiment at computer-aided governance, bringing together recording
    companies, digital music providers, government, music publishers and songwriters’
    associations. It must be re-designated every five years. The technical solution
    will need to be re-designed too if its operator wants to leverage the DLT of the
    latest generation to improve trust in and governance of the rights and royalty
    system.
  prefs: []
  type: TYPE_NORMAL
- en: '**Integration** The full benefit of smart contracts models would depend on
    their integration with regulatory compliance, tax and audit, and back-office infrastructure.'
  prefs: []
  type: TYPE_NORMAL
- en: Typical issues faced by the media and entertainment industry include manual
    intercompany invoicing and payment procedures, the lack of materiality thresholds
    for intercompany allocations and journal entries, inconsistent global intercompany
    processes due to fragmented ownership, manual Excel and Word (yes!) modelling
    and calculations, and foreign currency exchange considerations. “Using smart contract
    functionality, an organisation can establish automated intercompany transaction
    processes. These contracts can have pre-developed processes, transaction thresholds
    and use “oracles” (e.g. Reuters to inform exchange rates) to reduce manual calculations
    (EY [2018b](#CR10)).
  prefs: []
  type: TYPE_NORMAL
- en: 'DLT will do for networks of enterprises and business ecosystems what ERP did
    for the single company: integrate information and process within and across enterprise
    boundaries. Using tokens and contracts will be the standard method by which companies
    transact with each other. However, that will require integrated solutions designed
    to solve multiple business problems with a solution based on a single distributed
    database, ensuring that data is stored consistently and only once, and supporting
    connections between processes and facilitating reporting across these processes.
    It will also require that DLT-based solutions shift from a separate parallel system
    towards integration with users’ back offices and existing laws and regulations
    to ensure seamless business processes, convertibility, and audit controls.'
  prefs: []
  type: TYPE_NORMAL
- en: 3 Solving Problems
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 3.1 What It Will Take
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Distributed ledger technologies** To allow the permanent, immediate and transparent
    booking of licensing transactions in decentralised databases.'
  prefs: []
  type: TYPE_NORMAL
- en: Distributed ledgers will allow media and entertainment enterprises to take advantage
    of single immutable records distributed across all nodes of a trusted rights network.
    Electronic markets for media assets will eliminate imbalanced transactions and
    discrepancies between different back-office systems, report accurately and timely,
    and improve compliance (Ibañez et al. [2021](#CR14)). The question is not if,
    but when.
  prefs: []
  type: TYPE_NORMAL
- en: Five developments will be necessary to transform DLT into a standard tool for
    enterprise interactions. Tokenisation, integration and a solution to the blockchain
    trilemma have been mentioned. We also need a shift from private blockchains used
    by corporations to public blockchains used by everybody, whereby the integration
    of both types could be the better approach. Private blockchains protect the privacy
    and security of their data. Participation requires an invitation, which itself
    is validated by a set of rules. Such blockchains are known as *permissioned* blockchains
    and are preferred for B2B transactions. Public blockchains are open networks that
    allow anyone to participate. These *permissionless* blockchains depend upon the
    number of users for their success, hence, they encourage participation through
    incentives. Today, they appear indispensable for B2C transactions. Furthermore,
    we need a transition from cryptocurrencies to fiat-backed *stablecoins* although,
    again, the integration of both types of money could be the better method, just
    like the incentivising compatibility of loyalty points and government-backed currencies.
  prefs: []
  type: TYPE_NORMAL
- en: '**Other necessary established or emerging technologies** To translate real-life
    contracts into smart contracts and allow intelligent agents to recognise IP items
    and environments.'
  prefs: []
  type: TYPE_NORMAL
- en: In the content industries, we love creating assets but dislike managing their
    metadata. We distinguish between rights data (identifiers, usages, rights, licenses
    and royalties), catalogue data (necessary to find an asset and for an asset to
    be found) and content data (enabling the enrichment of user experiences). Metadata
    in the media and entertainment industry are not yet ready for automated licensing.
    The use of identification standards is sporadic. Metadata structures differ significantly,
    are incomplete and contain errors. The poor quality of rights and catalogue metadata,
    and a century of failed attempts to standardise them, necessitate the development
    of intelligent metadata *ingestors*. These *ingestors* will rely on machine-trained
    pattern recognition and rule-based algorithms to digest non-standardised, incomplete
    and erroneous metadata and transform them into tokenised data subsets tradable
    through smart contracts.
  prefs: []
  type: TYPE_NORMAL
- en: We are the stewards of extraordinary catalogues but also of unmanageable numbers
    of agreements. They need to be translated into smart contracts. Here again, we
    will require need machine learning to support lawyers and engineers in their coding
    efforts.
  prefs: []
  type: TYPE_NORMAL
- en: 'We will also need digital object identifiers—tags or watermarks added to the
    media assets or digital fingerprints or content-based block hashes—to allow intelligent
    agents to recognise IP items and their contexts and maximise the chance of these
    agents triggering or fulfilling machine-executable agreements successfully. Finally,
    we will require considerable computer processing, storage, high-performance networks,
    and as little electrical power as possible (see Chapter “Consensus: Proof of Work,
    Proof of Stake and Structural Alternatives”) to manage in near real-time the complex
    and dynamic rights associated with billions of daily transactions.'
  prefs: []
  type: TYPE_NORMAL
- en: 3.2 Where We Are
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Are we at Kitty Hawk with the Wright brothers (1903) or in Dover with Louis
    Blériot (1909)?*'
  prefs: []
  type: TYPE_NORMAL
- en: Development trajectories are for engineers what hype cycles are for marketeers.
    Propelling planes with steam engines had been attempted, but powerplants with
    sufficiently high power-to-weight ratios were too difficult to build and abandoned.
    Combustion engines solved this problem, and humans could finally fly in the directions
    they wanted. Then came jet engines, a kind of second-generation powerplant. Finally,
    we connected airports with railway stations and highway interchanges and got a
    new worldwide transport grid. When it comes to the IoV and media and entertainment,
    we may be approaching Dover. For capacity, we will have to build Airbus 380s or
    Mriyas, for speed Concordes.
  prefs: []
  type: TYPE_NORMAL
- en: Imogen Heap “didn’t expect to be able to develop a thing [![$$\ldots $$](../images/508554_1_En_8_Chapter/508554_1_En_8_Chapter_TeX_IEq2.png)
    but thought if she] could just share an idea maybe someone would make something
    but, in the end, nobody was doing this thing” (Bitcoin Exchange Guide News Team
    [2018](#CR3)). Excited by the potential of issuing music on a blockchain, she
    released the song *Tiny Human* on Ethereum’s public blockchain in October 2015\.
    Heap found that decentralised technology could be leveraged as part of a sophisticated
    solution, but that on its own, it still had flaws. The bitcoin blockchain was
    not the answer (Mycelia for Music [2016](#CR19)). Recognising that music makers
    are the fabric of the music industry, Mycelia—Heap’s team—is now developing *The
    Creative Passport*, a digital container aiming to hold verified profile information,
    acknowledgements, works, business relationships and payment mechanisms to help
    get music makers and their works linked and open for business. Using emergent
    DLT and featuring smart contracts, *The Creative Passport* plans to enable quick
    and easy direct payments and simplify collaboration from creativity to commercial
    partnerships (The Creative Passport [2020](#CR30)).
  prefs: []
  type: TYPE_NORMAL
- en: EY and Microsoft have joined forces to develop a rights and royalties solution
    for the gaming industry. Their embedded smart contracts are designed to enable
    accurate and real-time calculation of royalty positions, providing enhanced visibility
    for recording and reconciling royalty transactions. The underlying trust network
    is built using the Quorum blockchain protocol and implements confidentiality of
    agreements across entities. Xbox’s game publishers, who are participating, get
    improved speed and visibility. They can generate daily accounting accruals and
    use timely data to improve their forecasting (EY [2018a](#CR9)).
  prefs: []
  type: TYPE_NORMAL
- en: 4 Seizing Opportunities
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 4.1 Metered Consumption and Micropayments
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Limitations of subscription and ad-based models** Subscriptions are limited
    by consumer wallet size and eclectic consumption behaviour; the productivity of
    ad-based streaming remains to be proven.'
  prefs: []
  type: TYPE_NORMAL
- en: 'There are basically four business models for distributing audio, video and
    other media content over the Internet:'
  prefs: []
  type: TYPE_NORMAL
- en: Free of charge—typically used by public services such as state-owned media outlets
    like ZDF/ARTE in Germany or the BBC in the United Kingdom.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Subscriptions—grant users access to a service, typically to listen or watch
    until they unsubscribe. They can listen or watch with no limits. The best example
    of such a business model is Netflix.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Transactions—usually this does not involve users signing up for the service
    or create a user profile. Instead, they pay based on the content they listen to
    or watch. This relates to movies and is also used for series, sports and events.
    iTunes is an example of a transaction-based service.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Advertisement—free for users, whereby they log in and stream music or videos
    in return for spending time watching ads. YouTube is the best example of such
    an ad-based service.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Many content distributors opt for a mix of business models, for example, subscriptions
    and advertisement as done by Spotify and YouTube, or hybrid forms such as *freemium*,
    where teasers can be accessed free of charge but premium content is behind a paywall,
    as practised by most online newspapers and magazines.
  prefs: []
  type: TYPE_NORMAL
- en: Free of charge is intrinsically problematic, and there is a wallet-limit to
    the number of subscriptions an eclectic adult can take, while the younger generations
    are reluctant to pay for anything in advance. Finally, ad-based models are awkward;
    their rightsholders’ remunerations cumbersome, their exploitation of users’ data
    restricted and their effectiveness circumvented by ad-blockers.
  prefs: []
  type: TYPE_NORMAL
- en: '**Metered pay-as-you-go** Real-time micropayment is the “natural” way ahead,
    but bundles would still be allowed, and consumer privacy and security must be
    respected.'
  prefs: []
  type: TYPE_NORMAL
- en: Transaction-based business models offer the fairer, most flexible and preferred
    remuneration process. They are widely used by gas, water, electricity, telephone
    and broadband providers, in transport (train tickets and highway tolls), and by
    financial institutions. They rely on (smart) metres, are easy to use (contactless
    smart cards), offer discount mechanisms (prepaid amounts and data packages), and
    can be bundled, monitored, reported and audited.
  prefs: []
  type: TYPE_NORMAL
- en: In media and entertainment, not only do the transactions involve tiny amounts
    of money, but these minuscule sums must often be split among many rightsholders
    according to complex and dynamic rules, whereas the cost of the transaction process
    must remain affordable. Combining the functionality of tokenised assets and smart
    contracts should open the door to speedy and affordable micropayments.
  prefs: []
  type: TYPE_NORMAL
- en: There have been two exemplary related developments. First, Lightning is a decentralised
    network using smart contract functionality to enable instant payments across a
    network of participants. It is meant to allow instantaneous payments, work across
    blockchains, and be scalable and low cost (Lightning Network [2020](#CR18)). Meanwhile,
    AdEx is a trust-minimised solution for digital advertising that aims to reduce
    ad fraud, improve ad budgets and protect user privacy. The platform connects publishers
    and advertisers without intermediaries on a decentralised exchange and provides
    both parties with real-time reporting. AdEx payment channels solution allows micropayments
    for each ad impression—a unique benefit for advertisers and publishers (AdEx Network
    [2020](#CR1)).
  prefs: []
  type: TYPE_NORMAL
- en: 4.2 Creativity, Consumption and Granularity
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Track-based licensing** The granularity of licensed digital assets is increasing,
    typically from a concert to a song to a musical phrase, from a text to a title,
    from a film to a picture.'
  prefs: []
  type: TYPE_NORMAL
- en: Keeping track of all the music used in films or on television shows is a formidable
    task that requires vast and systematically updated computer databases which log
    the music composed for past and new productions. Cue sheets are used to make this
    immense task feasible. Without them, it would be impossible for composers and
    publishers to be compensated for their work. An accurately filled out cue sheet
    is a log of all the music used in a production. If there is more than one composer
    for an individual piece of music, or if the writer and publisher split their royalties
    on anything other than a 50/50 basis, this must also be indicated on the cue sheet,
    as these are important factors in payment calculations. With the increase in independent
    producers and streaming operators, the filing of accurate cue sheets has become
    even more crucial to track the use of music (BMI [2020](#CR4)) and remunerate
    all the rightsholders of one film or one TV show.
  prefs: []
  type: TYPE_NORMAL
- en: Now that hierarchical tokens, trusted networks, smart contracts and micropayments
    are in sight, granular, track-based licensing will—perhaps soon—be significantly
    facilitated. This will allow the licensing of one track of a film or even of one
    part of one track of a film for the purpose of streaming it as it is or remixing
    it. A world of new monetisation possibilities is opening.
  prefs: []
  type: TYPE_NORMAL
- en: '**Micro-licensing** Real-time micropayments could support micro-licensing based
    on time, territory, channel or use.'
  prefs: []
  type: TYPE_NORMAL
- en: What is valid for the granularity of the media asset is also true for the granularity
    of the usage of that asset. Time, territory, channel and use can be split. The
    granularity of usage parameters will enable flexible and dynamic business models,
    increase revenues and amplify collaborations. Smart-contract-automated real-time
    micropayments are a condition, the uncertainty around rights availability a consequence.
  prefs: []
  type: TYPE_NORMAL
- en: A crucial prerequisite for short-lived and granular content transactions is
    the ability to address and identify content quickly. However, the press and other
    industries dealing with digital content do not even have standard identifiers,
    e.g. there is no widely adopted, standardised identifier for images. The overhead
    and costs of manually assigning and tracking identifiers for them would be prohibitive.
    Auto-generated identifiers created algorithmically from the content itself could
    be one solution (ISCC [2020](#CR16)).
  prefs: []
  type: TYPE_NORMAL
- en: “With the advent of DLT, the IoV is moving towards a trusted network of peer-to-peer
    transactions. In a multi-sided ecosystem, anybody may have a legitimate interest
    in generating or looking up an identifier for some digital content. In an increasingly
    heterogeneous media environment, open and accessible standard identifiers that
    are specifically designed to manage small and sometimes transient pieces of digital
    media content will be essential for transactions” (ISCC [2020](#CR16)). They will
    replace proprietary identification systems and provide a socio-politically acceptable
    implementation of Article 17 of the EU directive 2019/790.
  prefs: []
  type: TYPE_NORMAL
- en: 4.3 A Secondary Market for Media Assets
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Peer-to-peer exchanges of pre-owned media assets** Prices in the primary
    market are usually set beforehand, whereas prices in the secondary market will
    be determined by the economic equilibrium between supply and demand.'
  prefs: []
  type: TYPE_NORMAL
- en: 'An ambitious *theoretical* promise is based on a modest premise: it should
    be possible to extrapolate fintech uses of blockchain to media and entertainment.
    In 2019, a nominal share is a digital file, and so is a song or a film. What applies
    to nominal shares might apply to .mp3 or .mp4\. A company issues shares: the copy
    of a share is not a share and has no value. An author issues media assets: the
    copy of a media asset is not an asset and has no value.'
  prefs: []
  type: TYPE_NORMAL
- en: A nominal share changes holder through a blockchain transaction. The blockchain
    transaction is immediately and transparently recorded into the shareholder register,
    a distributed ledger. The shareholder registrar knows who is holding the nominal
    shares and how they came to their holders. A media asset changes holder through
    a blockchain transaction. The blockchain transaction is immediately and transparently
    recorded into the fan register, a distributed ledger. The fan registrar knows
    who is holding the media assets and how they came to their holders.
  prefs: []
  type: TYPE_NORMAL
- en: First, the stock market sets the current price of a share; then, it exchanges
    that share. First, the secondary market for media assets sets the current price
    of a media asset; then, it exchanges that media asset.
  prefs: []
  type: TYPE_NORMAL
- en: 4.4 Next-Generation Engagement
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Token-based direct interaction** Just as the issuer of nominal shares must
    be able to contact a shareholder, the issuer of media assets will be able to interact
    directly with the asset holders.'
  prefs: []
  type: TYPE_NORMAL
- en: Companies issuing nominal shares must conduct corporate actions. They must invite
    their shareholders to general assemblies, send them reports and proxies and collect
    their votes. Equally, artists publishing media assets should be able to engage
    fans. They should invite them to concerts, send them news and alerts, sell them
    merchandise in context and facilitate their participation.
  prefs: []
  type: TYPE_NORMAL
- en: A media asset changes hand only against payment while the asset register is
    updated. Issues of media assets can be limited or unlimited. Current readers and
    players can read and play blockchain media assets, and existing online shops can
    sell blockchain media assets.
  prefs: []
  type: TYPE_NORMAL
- en: The previous paragraphs are a *theory*. They outline what could soon be technically
    feasible without yet considering business sustainability or societal frameworks.
    Typically, the concepts of privacy which apply to *nominal* shares are not the
    same as the principles of privacy which apply to the consumption of media and
    entertainment. The European General Data Protection Regulation (GDPR) that came
    into force in May 2018 is a case in point; the reconciliation of GDPR and DLT
    an object of research (for further information see Finck [2018](#CR11)). A new
    method for managing online identities, consent, privacy and the right to be forgotten
    will be necessary to implement the above-mentioned theory in practice.
  prefs: []
  type: TYPE_NORMAL
- en: '**Collaborative Creation** Distributed ledger technologies will not only mediate
    the contact between authors and consumers but will also support their active collaboration.'
  prefs: []
  type: TYPE_NORMAL
- en: In media and entertainment, fan engagement grows step-by-step. Publishers—
  prefs: []
  type: TYPE_NORMAL
- en: '1.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Present high-quality content on various media;
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '2.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Adapt same idea or content to various media;
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '3.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Enable customers to follow content from one medium to the next;
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '4.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Empower customers to discover content, and engage in different media;
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '5.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Enhance customers’ lives by triggering their active collaboration.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Customers’ loyalty and willingness to pay are directly related to real value—their
    engagement with content. Artists and producers have four aces in their sleeves.
    First, they can enrich and offer additional context, thrilling stories, virtual
    reality and useful services. Second, they can interact and let customers play
    games, exchange among themselves, and connect with artists and productions. Third,
    they can embed promotions and transactions into video players, sell in context,
    ease the buyer experience, offer augmented exposure to sponsors, and generate
    valuable audience data. Finally, they can add even more value by personalising
    and presenting relevant content across all touchpoints, tailored in real-time
    according to customers’ profiles, momentary situations and predictions.
  prefs: []
  type: TYPE_NORMAL
- en: Distributed ledger technologies and blockchain will be instrumental to build
    trusted exchanges of digital content against remuneration. What TCP/IP did for
    the transfer of information, blockchain will do for the transfer of value. Access
    and remuneration will be synchronised. The promise of Article 27 of the Universal
    Declaration of Human Rights will be realised; what Web 2.0 did for the access
    to culture and media (United Nations [1958](#CR32)), Web 3.0 will do for the remuneration
    of artists and authors (United Nations [1958](#CR32)). The IoV will have a radical
    impact on all aspects of media and entertainment from creation to collaboration,
    distribution and remuneration. Value creation, measurement and exchange will remain
    the core of our industry.
  prefs: []
  type: TYPE_NORMAL
- en: Harnessing the IoV will be its most critical success factor.
  prefs: []
