- en: Solving Challenges in the Media Sector with DLT
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Soichiro Takagi^([1](#Aff4) [ ](#ContactOfAuthor1))(1)Associate Professor,
    Interfaculty Initiative in Information Studies, The University of Tokyo, Tokyo,
    JapanSoichiro TakagiEmail: [takagi.soichiro@mail.u-tokyo.ac.jp](mailto:takagi.soichiro@mail.u-tokyo.ac.jp)'
  prefs: []
  type: TYPE_NORMAL
- en: Abstract
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Throughout history, media is a field that has been affected by technological
    development. Since the 1990s, the Internet has been the main driver of influence,
    profoundly affecting how people create, transmit and share information worldwide,
    consequently changing the structure of the media sector. Although digital technologies
    are transforming the media sector, various challenges are arising as seen in fake
    news and echo chamber. This chapter explores how distributed ledger technology
    (DLT) and blockchain technologies can contribute to solving new challenges in
    the media sector. This is worth exploring because the central advantages of blockchain/DLT
    are related to trust, and the new challenges in the media sector are mainly related
    to the lack of trust. This chapter provides a framework to show the benefits of
    using blockchain/DLT and discusses how those benefits can solve the challenges
    in the media sector.
  prefs: []
  type: TYPE_NORMAL
- en: Soichiro Takagi
  prefs: []
  type: TYPE_NORMAL
- en: is an associate professor at the Interfaculty Initiative in Information Studies
    at The University of Tokyo. He also serves as a fellow at the Art Center of The
    University of Tokyo and as Senior Research Fellow at the Center for Global Communications
    at the International University of Japan (IUJ). He also served as an Asia Program
    Fellow at Harvard Kennedy School.
  prefs: []
  type: TYPE_NORMAL
- en: 1 The Changing Structure of the Media Sector
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 1.1 Media and Distributed Ledger Technologies
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Throughout history, media is a field that has been affected drastically by technological
    development. The letterpress technology invented by Gutenberg in the fifteenth-century
    transformed how religious ideas are transmitted. The invention of the radio and
    television enabled information to be transferred among people instantly. Since
    the 1990s, the Internet has been the main driver of influence, profoundly affecting
    how people create, transmit, and share information worldwide, and consequently
    changing the structure of the media sector. Using the Internet, people can create
    and share information with a far more extensive range of audiences on a global
    scale. Anyone, not only professionals in the media sector, can exchange their
    views and opinions on social and political issues across distant locations and
    national borders.
  prefs: []
  type: TYPE_NORMAL
- en: Although digital technologies are transforming the media sector, new challenges
    are arising. For example, “fake news”, which aims to disseminate false information
    based on a specific self-interest, has become a social problem. The flow of information
    is curated by platform services such as social networking services, but people
    are not fully informed as to how that curation is conducted. Although the Internet
    has offered a broad range of opportunities to harness the potential of people
    to create, transmit and share information, new challenges are also arising in
    the media sector.
  prefs: []
  type: TYPE_NORMAL
- en: In this context, this part explores how DLT and blockchain technologies can
    contribute to solving new challenges in the media sector. This is worth exploring
    because the central advantages of blockchain/DLT are related to “trust”, and the
    new challenges in the media sector are mainly related to the lack of trust, as
    demonstrated by the following sections.
  prefs: []
  type: TYPE_NORMAL
- en: The next part is structured as follows. The remainder of this introductory section
    clarifies the main values of media in modern society and demonstrates how the
    Internet is changing the structure of the media sector. Section [2](#Sec6) presents
    and discusses the challenges caused by the Internet revolution. In Sect. [3](#Sec11),
    the benefits of using blockchain/DLT in general are summarised by using a framework.
    Section [4](#Sec15) discusses how the benefits of using blockchain/DLT can solve
    challenges in the media sector. Section [5](#Sec16) concludes the discussion.
  prefs: []
  type: TYPE_NORMAL
- en: 1.2 The Value of Media in Modern Society
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: When people refer to “media”, it has two meanings depending on the context.
    The first is “medium” of information, which supports conveying information from
    person to person. This has taken the form of materials and methods such as stone,
    paper, radio, and television, which have worked as a medium of exchanging information.
    The other is the role of “mediation” of information, which is the activity of
    collecting, transmitting, and sharing information, usually curating and editing
    the information to fit social demands and the interest of audiences.
  prefs: []
  type: TYPE_NORMAL
- en: Whether it is a professional media service or an amateur journalist, the valuable
    functions of media can be presented as
  prefs: []
  type: TYPE_NORMAL
- en: '1.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Conveying information.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '2.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Curating information.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '3.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Presenting discussion points.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '4.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Providing a public space for discussion.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The first is conveying information, which is the transmission of information
    from one place to another, including the creation of content to describe facts.
    This can be observed in various situations such as political activity, disasters,
    and news about local retailers.
  prefs: []
  type: TYPE_NORMAL
- en: The second is curating information, which is the selection of information that
    should be delivered to audiences. Curation is affected by a variety of factors,
    such as the constraints on resources (e.g., newspaper space), the writers’ interest,
    the interests of society, and potentially the interests of sponsors and advertisers.
  prefs: []
  type: TYPE_NORMAL
- en: The third is structuring discussion points, which is the editorial function
    that suggests how the information should be interpreted and what should be discussed
    by audiences. This is done partly through the curation of the information and
    partly by editorial comment and articles.
  prefs: []
  type: TYPE_NORMAL
- en: As an extension of offering discussion points, the fourth is providing a public
    space for discussion so that people can communicate and discuss social topics
    to deepen their understanding and occasionally build consensus on the direction
    of action. This is related to the concept of the “public sphere”; that is, the
    place where public opinion is formed (Habermas [1991](#CR3)).
  prefs: []
  type: TYPE_NORMAL
- en: From the first to the fourth valuable functions of media, the tasks become more
    complicated and include normative interventions. In other words, they shift from
    focusing on the simplest form of media as the transmitter of information to becoming
    a subjective activist in society, as seen with journalism.
  prefs: []
  type: TYPE_NORMAL
- en: 1.3 Macro-Level Changes in Key Attributes of Media
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In the last 20 years, the emergence of the Internet has dramatically impacted
    the media sector. Table [1](#Tab1) shows the change in key attributes of media
    at a macro-level, comparing newspaper, radio/TV, and the Internet. The flow of
    information has shifted from “One to N (a number of people)” to “N to N”. This
    shift reflects a change in key resource constraints to disseminate information.Table
    1
  prefs: []
  type: TYPE_NORMAL
- en: Changes in key attributes of media
  prefs: []
  type: TYPE_NORMAL
- en: '|   | Newspapers | Radio/TV | Internet |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Flow of information | One to N | One to N | N to N |'
  prefs: []
  type: TYPE_TB
- en: '| Producer of information | Professionals | Professionals | Anyone with an
    Internet connection |'
  prefs: []
  type: TYPE_TB
- en: '| Key resources | Paper, Printing machinery, Distribution capacity | Radio
    wave license, Broadcasting facilities | Internet connection, Devices |'
  prefs: []
  type: TYPE_TB
- en: '| Reach of information | Limited to logistical boundaries | Limited to radio
    wave boundaries | Limited to Internet connections |'
  prefs: []
  type: TYPE_TB
- en: In the newspaper age, papers, printing machinery, and distribution capacity
    played important roles as key resource constraints. Radio/TV also requires similar
    resources such as radio wave licenses and broadcasting facilities. However, in
    the Internet age, all that is needed is an Internet connection and low-cost devices
    to disseminate information, such that a vast number of people have begun creating
    and publishing information.
  prefs: []
  type: TYPE_NORMAL
- en: However, the reach of information has also expanded drastically alongside technological
    development. The logistics of physical papers have limited newspapers; content
    of Radio/TV has been transmitted to the extent of the reach of radio waves. However,
    information on the Internet can be transmitted globally as long as audiences are
    connected to it (although language differences are working partly as practical
    barriers to information flow). Consequently, the role of collecting and disseminating
    information has been drastically expanded from only a limited number of professionals
    to a wide range of participants, including ordinary citizens. The amount of information
    circulating in society has also exploded.
  prefs: []
  type: TYPE_NORMAL
- en: 1.4 Key Providers of Media Value on the Internet
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: When we examine more closely who is playing essential roles in the valuable
    media functions mentioned above on the Internet, we can analyse them according
    to the different tools they use, as shown in Table [2](#Tab2).Table 2
  prefs: []
  type: TYPE_NORMAL
- en: Key providers of media values on the Internet
  prefs: []
  type: TYPE_NORMAL
- en: '|   | Web-news | Blogs | Social networking services |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Conveying information | Professional media person | Anyone | Anyone |'
  prefs: []
  type: TYPE_TB
- en: '| Curating information | Professional media person | Not curated | Platform
    services |'
  prefs: []
  type: TYPE_TB
- en: '| Presenting discussion points | Professional media person | Not provided |
    Autonomously structured, influenced by platform curation |'
  prefs: []
  type: TYPE_TB
- en: '| Providing public space for discussion | Professional media person | Not provided
    | Autonomously provided, influenced by platform curation |'
  prefs: []
  type: TYPE_TB
- en: In web-news media, the four valuable functions of media are provided by professionals
    of the media sector. This has not changed substantially since traditional media
    such as newspapers and televisions. However, blogs can already be written by anyone
    who has an Internet connection. The written blogs are posted without curation,
    and usually no one officially takes the role of structuring discussion points
    or offering a public space for discussion aside from individual authors’ opinions.
    Thus, audiences have to search for information which matches their interests from
    a vast number of blogs online.
  prefs: []
  type: TYPE_NORMAL
- en: Emerging social media platforms such as Twitter and Facebook were designed to
    solve the curation problem by managing information based on the social connections
    of users. Curation by Internet search engines, such as Google, has also become
    more important, as the amount of information has exploded, making it difficult
    for people to find what they are looking for without assistance. Therefore, important
    functions of media are provided increasingly by platform services such as Google,
    Facebook, and Twitter. Regarding presenting discussion points and providing public
    spaces for discussion, it is generally autonomously provided by users but greatly
    influenced by the curation of platforms, as platforms control what information
    is presented to each user.
  prefs: []
  type: TYPE_NORMAL
- en: One of the problems in platform-centred media is that the curation by platforms
    is conducted by “black box” algorithms, which include various variables such as
    users’ preferences and social networks. It is difficult to audit the algorithms
    and compare personalised outcomes. This issue raises concerns over trust in new
    media compared to traditional media.
  prefs: []
  type: TYPE_NORMAL
- en: The emergence of the Internet has made citizens major players in the media sector,
    and the distinction between producer and consumer of information has become vague.
    Anybody can collect, produce, and disseminate information and opinions on a global
    scale and at a low cost. This has caused an “explosion” of information, making
    it difficult for audiences to find important information. Platforms such as social
    media were introduced to solve the problem by curating information based on social
    networks, but several problems arose, as illustrated in the next section.
  prefs: []
  type: TYPE_NORMAL
- en: 2 Key Challenges in the Modern Media Sector
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As more information is created and published not only by professionals but also
    by the general public, the variety and quantity of information have been widely
    enriched in society. Moreover, it is the person who knows the topic best who can
    provide the most valuable information. For example, reviews by actual users of
    washing machines and refrigerators are sometimes more valuable than reviews by
    professionals who have not actually used the appliances in their daily lives.
    However, the impact of the Internet on the media sector has also raised several
    challenges, as shown below.
  prefs: []
  type: TYPE_NORMAL
- en: 2.1 Fake News
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Fake news has become a social problem due to the ability of anyone to publish
    and disseminate information through websites, weblogs, and social media. Fake
    news can be defined as the intentional dissemination of false information with
    a certain purpose. It is sometimes based on a political goal or interest, or simply
    aims to cause confusion in society. Fake news occurs because there are no mechanisms
    to check the quality of information at the origin, and by people’s intrinsic willingness
    to disseminate information, which is amplified when the information is surprising.
  prefs: []
  type: TYPE_NORMAL
- en: 2.2 Disruption of the Professional Media Sector
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As people spend more time on social media consuming information generated by
    other users, advertisement expenditure has been shifting from traditional media
    to Internet platforms. Google’s advertisement revenue reached USD 95.4 billion
    in 2018 compared to all US newspapers earning USD 16.5 billion (Fox [2019](#CR2)).
    However, web services and social media companies such as Google or Facebook only
    convey information on their platforms. They do not bear the same responsibility
    for writing, editing, and checking the information accuracy as the traditional
    media sector. As the traditional media sector declines, it could become difficult
    to maintain jobs for such professional editors and journalists.
  prefs: []
  type: TYPE_NORMAL
- en: 2.3 Echo Chamber
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As a result of expanded sources of information online and social media’s curation
    prioritising “click” rates, people tend to be exposed only to views similar to
    their own. This phenomenon is called “Echo chamber” or “Filter bubble” (Pariser
    [2011](#CR6)). This is caused by various web services from search engines, web-news
    to social media platforms as soon as they personalise content based on users’
    preferences and past activities. Consequently, people are wrongly inclined to
    feel as if all others think as they do.
  prefs: []
  type: TYPE_NORMAL
- en: 2.4 Online Advertisement Fraud
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'As mentioned earlier, advertisement expenditure is shifting from traditional
    media to Internet services. However, Internet advertisement is facing another
    problem: ad fraud (“Ad Fraud”; Wikipedia, [2020](#CR9)). This occurs when the
    number of advertisement exposures to audiences is manipulated and reported to
    advertisers, who then must pay excessive fees for ads. In other cases, online
    advertisement is not displayed at all for viewers but hidden behind a website
    and counted as if they were actually viewed by audiences. It is estimated that
    ad fraud will reach USD 50 billion by 2025 (Shields [2016](#CR7)). This is a consequence
    of the difficulty of tracing activities online, compared to newspaper adverts,
    which can easily be checked by advertisers through printed papers.'
  prefs: []
  type: TYPE_NORMAL
- en: Several challenges are arising as the media sector changes. The common and essential
    factor behind the challenges is the lack of trust caused by the explosion of the
    number of players creating and disseminating information. The central topic of
    this chapter is how these challenges can be solved by blockchain/DLT; therefore,
    the next section explores the benefits and advantages of using the technology.
  prefs: []
  type: TYPE_NORMAL
- en: 3 Benefits of Blockchain/DLT and General Use Cases
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'There are several benefits of using the blockchain instead of conventional
    relational database management systems (RDBMS). In this chapter, the benefits
    are summarised according to three attributes: anti-tampering, value circulation,
    and traceability.'
  prefs: []
  type: TYPE_NORMAL
- en: 3.1 Anti-tampering
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Conventional information systems protect information from being tampered with
    by building firewalls and via strict user-authentication techniques. However,
    blockchain/DLT can protect information from manipulation by linking data from
    its origin to its latest status and by auditing the data in transparent settings.
    In other words, blockchain/DLT can ensure the integrity of data even if the information
    is shared with a number of anonymous users.
  prefs: []
  type: TYPE_NORMAL
- en: Through this attribute, enterprises can reduce the costs of securing data against
    tampering. This means that protecting the integrity of data is no longer a core
    function of some organisations, and its role can be delegated to the blockchain
    network.
  prefs: []
  type: TYPE_NORMAL
- en: A typical use case of anti-tampering is the storage of educational records,
    as practised by the University of Nicosia ([2015](#CR8)) and the Massachusetts
    Institute of Technology (MIT [2020](#CR5)). They store the key information of
    the education certificate (typically a hash value of certificate) in the Bitcoin
    blockchain, thus ensuring that the digital certificate is genuine and not counterfeited.
  prefs: []
  type: TYPE_NORMAL
- en: 3.2 Value Circulation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Most blockchain/DLT platforms provide a function to build a linkage between
    value and specific entities, such as Bitcoin and Bitcoin owners. Given that blockchain/DLT
    does not depend on the trust of specific organisations or authorities, blockchain/DLT
    enables everyone to create a system to manage value. These systems can capture,
    record, and symbolise various types of value and transfer this value across diverse
    stakeholders. Typical usages are cryptocurrencies such as Bitcoin, but many types
    of value, such as electricity and land ownership, can be managed with blockchain/DLT.
    This attribute also works to create various incentive mechanisms driven by the
    issuance of tokens.
  prefs: []
  type: TYPE_NORMAL
- en: Various examples using this attribute can be observed. For example, Ant Financial
    provides a blockchain-based inter-exchange system between mobile payment services.
    They constructed a blockchain-based system to connect Alipay and GCash in the
    Philippines, so that users of each service can send money across different mobile
    payment platforms. In another example, Earn.com integrates Application Programming
    Interfaces to micro-payments and enables the value of small data to be captured
    and makes them tradable between anonymous stakeholders. As an extension of embedding
    payments in M2M transactions, electricity is also a significant field using blockchain/DLT.
    Digital Grid, a Japan-based electricity technology company, is providing an ecosystem
    in which houses and buildings can exchange solar-powered electricity by using
    blockchain, which manages the flow of electricity and coordinates market transactions
    of electricity (DIGITAL GRID Corporation [2020](#CR1)).
  prefs: []
  type: TYPE_NORMAL
- en: 3.3 Traceability
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The trust in the integrity of information in blockchain/DLT is ensured by the
    logical linkage of transaction data from their origin to their present state.
    This historical management of transactions enables us to trace back how information
    originated and was transferred across stakeholders.
  prefs: []
  type: TYPE_NORMAL
- en: For example, Everledger traces how the ownership of diamonds is transferred
    across many owners, and Walmart is using blockchain/DLT to trace the transactions
    of foods to ensure that the products they sell are genuine and safe. On the other
    hand, the UK government conducted a trial using cryptocurrency technology for
    welfare payments to check that the assistance is provided as intended by legislation.
    In another instance, Startbahn created a system which manages the trade of artworks,
    so that the original creators can obtain a certain portion of the value generated
    in the secondary market.
  prefs: []
  type: TYPE_NORMAL
- en: As evidenced above, the benefits of using blockchain/DLT can be summarised in
    trust-related three attributes, and cases utilising these attributes are observed
    in various sectors. The next section discusses how these benefits can be applied
    to the challenges in the media sector.
  prefs: []
  type: TYPE_NORMAL
- en: 4 Solutions for the Media Sector
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As observed in Sect. [2](#Sec6), many challenges in the media sector are related
    to a lack of trust, therefore these challenges could be solved by blockchain/DLT-based
    solutions. The following argument discusses how blockchain/DLT can solve the key
    challenges introduced in Sect. [2](#Sec6), considering the benefits of blockchain/DLT
    as shown in Sect. [3](#Sec11).
  prefs: []
  type: TYPE_NORMAL
- en: Against fake news, the central approach is to minimise the incentives to disseminate
    false information and motivate people to share only truthful information. As truthful
    information has a certain value for society, “value circulation” approaches can
    be used. Typically, tokenisation can be considered, such as seen in its primitive
    form in Bitcoin, where token issuance motivates people to contribute to maintaining
    the trust of information in Bitcoin payments. Examples of this approach are observed
    in Steemit^([1](#Fn1)) and ALIS,^([2](#Fn2)) which issue and use tokens to incentivise
    people to create and share information highly valued by others. However, it is
    worth noting that incentivisation by token issuance should be carefully analysed
    and designed to assure that its value formation is sustainable. Another method
    is to store a complete record of information history by using anti-tampering,
    and traceability approaches so that one can trace back how fake news is disseminated.
    However, this should also be carefully considered in order to avoid sacrificing
    privacy and the right to free speech.
  prefs: []
  type: TYPE_NORMAL
- en: The second issue was the disruption of the professional media sector. A traceability
    approach could be used to securely store and share how much each article is viewed
    and valued by others, to ensure the author of the information is appropriately
    compensated. It is also possible to include evaluation mechanisms by audiences.
    It is a particularly reliable solution where platforms are earning excessive rent
    and writers are not appropriately compensated.
  prefs: []
  type: TYPE_NORMAL
- en: As demonstrated in Sect. [1](#Sec1) that analyses the important role of platforms
    as curators of information, the key to the solution for the Echo chamber problem
    is the behaviour of the platform providers. The focus should be on enhancing the
    trust in and transparency of the algorithms curating information for users for
    the audiences to understand and check how information is selected and displayed
    to each user. The anti-tampering attribute could be used to store the curating
    algorithm and compare the results of curation across different users.
  prefs: []
  type: TYPE_NORMAL
- en: 'Lastly, online advertisement fraud can be solved via two approaches: anti-tampering
    and value circulation. With anti-tampering, displayed ads or their identifiers
    can be stored from users’ web browsers into blockchain/DLT, and the payment of
    advertisers can be based on the stored information. This approach depends on the
    functionality of web browsers but can reduce the risk of manipulated records of
    advertisement. On the other hand, as an example of the value circulation approach,
    Hakuhodo, a Japanese advertising agency, is creating a solution which converts
    digital advertisements into digital assets so that users can proactively collect
    digital ads rather than passively view displayed ads. In this case, collected
    digital ads can be used, for example, discount coupons for products of the advertisers
    (HAKUHODO [2019](#CR4)).'
  prefs: []
  type: TYPE_NORMAL
- en: These are examples of approaches for solving challenges in the modern media
    sector; other solutions can be envisaged considering the three benefits of using
    blockchain/DLT.
  prefs: []
  type: TYPE_NORMAL
- en: 5 Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As observed in this chapter, the media sector is in the middle of a transformation
    driven by the Internet revolution. As technology has empowered people to create,
    collect, and disseminate information, the media sector is facing a different ecosystem
    involving a proactive public rather than simply media professionals. Alongside
    this transformation, there is the challenge of making the media space trustable
    and accountable.
  prefs: []
  type: TYPE_NORMAL
- en: Key advantages of using blockchain/DLT are related to enhancing trust, such
    as seen in anti-tampering, value circulation, and traceability. Therefore, blockchain/DLT
    can contribute to solving the challenges. However, it should also be noted that
    blockchain/DLT is only one of the components of societal ecosystems, and that
    it alone cannot fully solve the problems. The challenges in the media sector relate
    to a wide range of social elements such as mediation, incentive, evaluation, industry,
    and occupation. Trust in twenty-first-century media should therefore be reinforced
    via the full combination of business, legal and technological solutions.
  prefs: []
  type: TYPE_NORMAL
