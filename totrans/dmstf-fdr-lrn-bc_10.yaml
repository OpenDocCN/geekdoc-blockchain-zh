- en: Smart Healthcare
  prefs: []
  type: TYPE_NORMAL
- en: The inconsistency between the limited resources and the ever-growing demand
    brings into view the need for effective, intelligent, and sustainable healthcare.
    Blockchain technology is the best solution. IoT sensors accumulate and monitor
    the patient’s health data, such as pulse rate, blood sugar level, heart rate,
    respiratory rate, blood pressure, and body temperature. After that the administrators
    monitor the composed data and generate the patient’s report. The received report
    is analysed by the doctors who then endorse the required treatment. Doctors may
    share the treatment reports using a distributed database for further analysis.
    The authorized report is shared in an encrypted format. The patient claims the
    “cloud service provider (CSP)” for retrieve to their treatment record.
  prefs: []
  type: TYPE_NORMAL
- en: After successful authentication, the encrypted file of the treatment record
    is received by the patient. Patients decrypt the received encrypted file with
    their own private key to acquire their original treatment record.
  prefs: []
  type: TYPE_NORMAL
- en: Smart Transportation
  prefs: []
  type: TYPE_NORMAL
- en: By implementing the Blockchain technology concept we can effectively handle
    security and privacy matters related to the intelligent transportation system.
    In vehicle networks, vehicles can communicate with the roadside unit or with each
    other without the participation of any central authority. However, in such an
    independent environment, challengers might inject ambiguous or false information
    to exploit personal benefits. Therefore, vehicle authentication is required to
    guarantee secure data exchange between these vehicles. In order to do this, IoT
    sensors gather and monitor the information of vehicles, such as model size, speed,
    driving direction, and load. Then the distributed network nodes monitor the composed
    data and produce a real-time package for communicating. The received package will
    be used to calculate the behaviours of vehicles. The process of sharing will be
    recorded on a “CSP.” Vehicles request the “CSP” for retrieve the information associated
    with them.
  prefs: []
  type: TYPE_NORMAL
- en: After successful authentication, vehicles will run the algorithm to determine
    their behaviours. Successful results will be recorded to improve the algorithm.
  prefs: []
  type: TYPE_NORMAL
- en: Smart Supply Chain
  prefs: []
  type: TYPE_NORMAL
- en: Globally, complex supply chains have empowered the manufacture and sale of several
    products, but the entities (e.g., retailers, distributors, transporters, and suppliers)
    in these supply chains have very limited knowledge about the product lifecycle.
    However, such product information is necessary as the customers require the information
    to develop their trust, and entities require the information to make business
    decisions or foresee market trends. Blockchain technology in digital twin cities
    can be a solution. Blockchains track the complete product information, avert the
    entry of bogus products into the market, and share information amongst various
    entities to optimize the decision-making process. In the process of doing this,
    IoT sensors gather and monitor the information of entities, such as logistics,
    specifications, affiliation, and value. The distributed network nodes monitor
    the composed data and produce a real-time package for communicating. The received
    package will be used to analyse the behaviours of vehicles. The process of sharing
    will be recorded on a “CSP.” Retailers, distributors, transporters, and suppliers
    can retrieve the “CSP” for access to the information associated with them. After
    successful authentication, entities will get the information they need.
  prefs: []
