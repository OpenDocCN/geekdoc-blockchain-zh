- en: UNDERLYING TECHNOLOGIES ENABLING DIGITAL TWINS
  prefs: []
  type: TYPE_NORMAL
- en: 'There are five underlying technology trends which are used to develop in a
    complimentary way to enable digital twins. These are:'
  prefs: []
  type: TYPE_NORMAL
- en: '• Internet of things: High precision sensors enable continuous collection of
    machine data, state and condition from the physical asset to the digital twin
    to the real life via wireless network.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Cloud computing: It allows storage and processing of large volumes of machine
    data from its asset and its digital twin in the real time.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• API and open standards: It provide the necessary tool to extract, share and
    harmonize data from multiple systems that contribute to a single digital twin.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Artificial Intelligence: It leverages historical and real time data paired
    with the Machine learning frameworks to make predictions about future scenarios
    or events that will occur within the context of the asset.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Augmented, Mixed and Virtual reality: They render the special model and visualization
    of the digital twin providing the medium for collaboration and interaction with
    it.'
  prefs:
  - PREF_UL
