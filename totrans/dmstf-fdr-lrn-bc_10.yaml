- en: Smart City Public Epidemic Services
  prefs: []
  type: TYPE_NORMAL
- en: A Smart City Public Epidemic Service System can be made based on mechanisms
    of the data cloud platform, analysis system, response system and user terminals
    (Li et al. 2020) (Figure 8). The patient spatiotemporal data is formed by blend
    of the patient information provided by the hospital information system of major
    hospitals and the patient’s spatiotemporal route data provided by the communication
    operator, which is kept in the patient spatiotemporal database. This database
    can be associated to the spatiotemporal data cloud platform and linked to the
    epidemic big data analysis system. The analysis system uses spatiotemporal contiguity
    analysis, AI analysis and other technologies to regulate the occurrence of the
    epidemic and determine the people in close contact, and the results will be transmitted
    to the response system. The response system connects with government departments,
    employers and individual users, provides the government with a reference for epidemic
    avoidance and control, the employers with a reference for employees’ health condition
    testimonies, and individuals with information services for self-isolation and
    protection.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 8\. Schematic diagram of the structure of the national public epidemic
    prevention and control system |'
  prefs: []
  type: TYPE_TB
