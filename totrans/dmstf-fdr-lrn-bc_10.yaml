- en: FLOOD MONITORING AND FLOOD SITUATION SERVICES FOR SMART CITIES
  prefs: []
  type: TYPE_NORMAL
- en: In the complete life cycle of flood disaster’s stabilized monitoring and forecasting
    before disasters, dynamic monitoring and analysis during disasters, and assessment
    and reconstruction after disasters, an application state for real-time urban flood
    replication and think tank research and judgment facilities can be recognized
    using digital twin technology, which in that way adding service roles to the construction
    of smart cities (Figure 9). The smart city flood monitoring and service system
    based on the digital twin mostly caters three areas, namely, the regulated and
    dynamic big data monitoring of flood, the flood knowledge map and the flood service
    application. Flood big data monitoring mentions to the monitoring method of real-time
    assortment of flood disasters and flood big data from the urban and watershed
    scales in the milieu of the IoT, joint with the real-time monitoring technology
    of the incorporation of space, air and earth. The core point is to collect water
    conditions in rivers and lakes, rain conditions in urban atmospheric stations
    and dynamic trajectories of people and vehicles from monitoring and collection
    equipment such as ground sensors. This can be comprehended grounded on satellite
    remote sensing technology in large-scale air and sky states to monitor cloud and
    rain water volume, lake water volume and water level distinctions of rivers and
    reservoirs in the upper and lower basins.
  prefs: []
  type: TYPE_NORMAL
