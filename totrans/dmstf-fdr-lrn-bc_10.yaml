- en: '• Data collection: The first stage is the Data collection. The industrial digital
    transformation begins with building operational digital twins. These are comprised
    of two types of data: Model data and Time series data. Model data is used to construct
    the digital representation of real world’s things by constricting a graph model
    and time series data represents observations of the state of some physical thing
    at a given time. It can be continuing or discrete.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Data Pipelines: In this step the dissimilar array of data sources from the
    data collection phase are merged into a single intelligible model and exported
    into the element graph.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Data Integrity: It also looks at the actual data stream to detect issues
    with collaboration, connectivity, or even physical issues with the instrumentation
    which collect the physical data. This is a set of analysis on either single variant
    or multiple variant data.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Data Egress: Once collected organized into a digital twin and analyze to
    ensure trust in the accuracy of the data. The final stage is the making use of
    digital twin we have built to unlock the whole range of analytic value.'
  prefs:
  - PREF_UL
