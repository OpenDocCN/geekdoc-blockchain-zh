- en: KEY TERMS AND DEFINITIONS
  prefs: []
  type: TYPE_NORMAL
- en: 'Artificial Intelligence: Artificial intelligence (AI) is spreading like a fire
    in our world. With intelligent machines enabling high level cognitive processes
    like thinking, perceiving, learning, problem solving and decision making, with
    the facility of high-level data collection and aggregation, analytics and computer
    processing power, Artificial Intelligence is empowering and increment human intelligence
    and enrich the way people be in this world and work.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Digital Twins: Digital twin is the concept of virtual replica of physical object.
    Digital twins duplicate the physical model for remote monitoring, viewing, and
    controlling based on the digital format. It is actually the alive model of the
    physical systems which uninterruptedly adapts to operational changes based on
    the real-time data from various loT sensors and devices and predicts the future
    of the matching physical counterparts with the help of machine learning/artificial
    intelligence.'
  prefs: []
  type: TYPE_NORMAL
- en: 'DT Prototype: Digital Twin Prototype offers the user with the panorama to modify
    parameters and operating conditions of different components and allows observing
    the response of the entire system in real time. Digital twin prototype is a great
    way to ease communication between product developers and end users from planning
    and design phase to authorizing and forms the backbone and platform for the digital
    twin coupled to the physical entity through IoT and live sensor data.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Federated Learning: Federated learning is a machine learning technique that
    allows machine learning models to obtain experience from different data sets placed
    in different sites (e.g., local data centers, a central server) deprived of sharing
    training data. This allows personal data to remain in local sites, reducing possibility
    of personal data breaches. Federated learning is used to train other machine learning
    algorithms by using multiple local datasets without exchanging data. This allows
    companies to create a shared global model without putting training data in a central
    location.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Smart City Operation Brain (SCOB): The SCOC is under the authority of the COO,
    and between them the Chief Information Officer (CIO) Joint Conference Committee
    is responsible for management and supervision. SCOC manages four main sectors
    for the urban information, including Urban IT Operation and Maintenance Centre,
    Big Data Centre, Urban Operation Monitoring and Command Centre, and Smart Service
    Centre.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Smart City Traffic Brain: The Smart City Traffic Brain is one more application
    of smart city created on digital twin. Trusting on technologies such as holographic
    perception, time-space analysis, and data mining, the Wuhan Road Traffic Smart
    Emergency System is established, which is a significant part of Wuhan Smart City
    Traffic Brain. The system is intended to deeply assimilate multi-network resources
    and real-time dynamic traffic information, while linking various emergency platform
    resources such as city alarm system, the police, road condition system, accident
    emergency system and traffic video system, and presenting them on the same interface.'
