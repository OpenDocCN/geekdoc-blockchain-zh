- en: Why executives, professionals, and students should learn about blockchains
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么高管、专业人士和学生应该了解区块链
- en: '*“Whereas most technologies tend to automate workers on the periphery doing
    menial tasks, blockchains automate away the center. Instead of putting the taxi
    driver out of a job, blockchain puts Uber out of a job and lets the taxi drivers
    work with the customer directly.”*'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*“大多数技术往往自动化外围工人的琐碎任务，而区块链则消除了中心。这不是让出租车司机失业，而是让优步失业，让出租车司机直接与客户合作。”*'
- en: '**Vitalik Buterin, co-founder Ethereum**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**维塔利克·布特林,以太坊联合创始人**'
- en: '*“Bitcoin doesn’t do anything. It just sits there. It’s like a seashell or
    something, and that is not an investment to me.”*'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*“比特币什么也不做。它就在那里。它就像一个贝壳或什么东西，这对我来说不是一种投资。”*'
- en: '**Warren Buffet, Chairman and CEO of Berkshire Hathaway.**'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**沃伦·巴菲特，伯克希尔·哈撒韦公司董事长兼首席执行官。**'
- en: '*“Maybe I’m just too old, but I’m going to let this mania go on without me.”*'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*“也许我太老了，但我会让这种狂热在没有我的情况下继续进行。”*'
- en: '**Jeffrey Gundlach, DoubleLine Capital CEO**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**杰弗里·冈德ach, DoubleLine Capital 首席执行官**'
- en: 'There’s no question that blockchain is an exciting new development. Executives
    must decide whether to lead blockchain development; participate in the development
    with ecosystem partners; or wait until others develop the platforms and applications
    and join later. As the first quote above from Vitalik Buterin attests, blockchains
    promise to radically disrupt some business models. Therefore, blockchain’s threat
    of taking third-parties out of the equation opens up a whole new world of automation
    and efficiency that should (rightly) have most C-suite executives doing their
    homework. The second quote from Warren Buffet expresses a rather impotent view
    of Bitcoin, and seems to suggest it’s not worth an executive’s time (at least
    not yet). In our research, blockchain’s dissenters made similar statements, such
    as *“there are no legitimate use cases”*, and *“blockchains are over-hyped”*.
    The third quote seems to suggest blockchains are best left to the younger generation.
    Which opinions are most compelling? Wading through the arguments and evidence,
    we grant that, as we enter 2020, blockchains for business are indeed following
    a traditional technology hype cycle. However, the point is that most technologies
    eventually do mature; managers eventually learn to adapt them for purposeful use;
    and ultimately, innovations like blockchains become institutionalized as part
    of our technical architecture. This is already happening for the early-adopters
    discussed throughout this guide. Bottom line: we believe executives need to give
    blockchain technologies even more attention than they are giving to other technological
    innovations, like analytics or artificial intelligence. Why? Whereas most innovation
    decisions happen within the boundaries of the firm, blockchains are shared applications
    that require shared decision making with ecosystem partners. It requires an unprecedented
    level of cooperation with competitors and other mindshifts that only an executive
    can champion efficaciously.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，区块链是一项令人兴奋的新发展。高管必须决定是否领导区块链发展；与生态系统合作伙伴共同开发；还是等其他人开发平台和应用程序后再加入。正如上面维塔利克·布特林的引言所示，区块链承诺彻底颠覆某些商业模式。因此，区块链消除第三方的威胁开辟了一个全新的自动化和效率的世界，这应该让大多数高管做好作业。沃伦·巴菲特的第二个引用表达了对比特币相当无力的看法，似乎暗示它还不值得高管们的时间（至少现在不是）。在我们的研究中，区块链的反对者发表了类似的声明，如*“没有合法用例”*和*“区块链被过度炒作”*。第三个引用似乎暗示区块链最好留给年轻一代。哪种观点最有说服力？在论点和证据中跋涉，我们承认，到2020年，商业区块链确实遵循着传统技术的炒作周期。然而，关键是大多数技术最终确实成熟；管理者最终学会将它们用于有目的的使用；最终，像区块链这样的创新成为我们技术架构的一部分。这对于本指南中讨论的早期采用者来说已经发生。底线：我们相信高管需要比他们对分析或人工智能等其他技术创新给予更多的关注。为什么？大多数创新决策发生在公司的边界内，而区块链是共享应用程序，需要与生态系统合作伙伴共享决策。这需要与竞争对手前所未有的合作，以及其他只有高管才能有效倡导的思维转变。
- en: 'As for professionals and students, the ‘Internet of Value’ will change the
    tasks and thus the skills needed for IT; finance; accounting; supply chains; marketing;
    law; and healthcare:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 至于专业人士和学生，价值的互联网将改变IT；金融；会计；供应链；市场营销；法律；和医疗保健等领域的工作任务，从而改变所需技能：
- en: Information Technology
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 信息技术
- en: Blockchain IT skills are in high demand from enterprises of all sizes and from
    across industries and geographies. According to LinkedIn, ***blockchain was the
    most in-demand technical skill*** for 2020 in the United States; United Kingdom;
    France; Germany; and Australia. Information technology professionals will need
    to learn how to develop, test and integrate decentralized applications (dApps).
    Additionally, blockchain technologies likely will represent only 20 to 30 percent
    of an end-to-end-system, so IT students and IT professionals must learn how to
    integrate dApps with traditional applications. Specifically, dApps will be integrated
    with data collection devices like Internet-of-Things (IoT) and Radio Frequency
    Identification (RFID); with existing systems of records like Enterprise Resource
    Planning (ERP) and Customer Relationship Management (CRM) software; and with web-based
    and mobile user interfaces. Chapters [3](chapter03.xhtml) and [8](chapter08.xhtml)
    will be of particular interest to IT professionals and students.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链IT技能受到各种规模企业和跨行业、跨地理区域的高度需求。根据领英的数据，**区块链是2020年美国、英国、法国、德国和澳大利亚需求最旺的技术技能**。信息技术专业人士需要学习如何开发、测试和集成去中心化应用程序（dApps）。此外，区块链技术很可能只代表端到端系统的20%至30%，因此信息技术学生和IT专业人士必须学会如何将dApps与传统应用程序集成。具体来说，dApps将与物联网（IoT）和射频识别（RFID）等数据收集设备集成；与企业资源计划（ERP）和客户关系管理（CRM）软件等现有记录系统集成；以及与基于网页和移动的用户界面集成。第
    [3](chapter03.xhtml) 章和第 [8](chapter08.xhtml) 章将特别吸引IT专业人士和学生。
- en: Finance
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 财务
- en: JP Morgan has already issued its own stablecoin; Santander has already issued
    and settled a bond on a public blockchain; R3, a blockchain consortia for financial
    services firms, has already released Corda—its blockchain code base for confidential
    transactions. Finance students and professionals will need to understand new financing
    models like Initial Coin Offerings, Security Token Offerings, Initial Exchange
    Offerings and peer-to-peer lending, which are covered in [Chapter 2](chapter02.xhtml).
    Finance students and professionals need to understand how blockchain technologies
    will improve or disrupt traditional financial services for remittances; cross-border
    payments; bond issuances and settlements; derivatives; equities; trade finance
    and so much more. [Chapter 4](chapter04.xhtml) covers specific blockchain applications
    for financial services.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 摩根大通已经发行了自己的稳定币；桑坦德银行已经在一个公共区块链上发行并结算了一笔债券；R3，一家为金融服务公司成立的区块链联盟，已经发布了Corda——其用于保密交易的区块链代码库。财经专业的学生和专业人士需要了解新的融资模式，如首次币发行、证券化通证发行、首次交易所发行和点对点借贷，这些内容在第
    [2](chapter02.xhtml) 章中有详细介绍。财经专业的学生和专业人士需要了解区块链技术如何改进或颠覆传统的金融服务，包括汇款、跨境支付、债券发行和结算、衍生品、股票、贸易融资等。第
    [4](chapter04.xhtml) 章介绍了金融服务的特定区块链应用。
- en: Accounting
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 会计
- en: 'Blockchains move us from the longstanding double-entry bookkeeping system to
    triple-entry booking in which every transaction has three entries: the credit,
    the debit, and the public receipt stored on a shared ledger (see [Figure 0.1](#f_0_1)).
    With blockchain technologies, every transaction in the ledger is already verified,
    balances are guaranteed to be correct and current, and everything is transparent.
    Accountants will need to understand the implications on bookkeeping, reconciliations,
    audits, and accounts payable and receivable. Mike Walker, Senior Director of Applied
    Innovation and Digital Transformation for Microsoft said, *“Reconciliations are
    on the endangered species list”*. However, this does not mean that the demand
    for accounting skills will decrease. Blockchain technologies could actually create
    more value-added work for accountants by freeing them up to tackle tasks that
    require judgement and advice. According to the Institute of Chartered Accountants
    in England and Wales (ICAEW):'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术使我们从传统的双重记账系统转变为三重记账系统，其中每笔交易都有三个记录：信用、 debit 和存储在共享账本上的公共收据（参见[图 0.1](#f_0_1)）。借助区块链技术，账本中的每笔交易都已得到验证，余额保证正确且最新，一切透明。会计师需要理解这对簿记、对账、审计以及应付账款和应收账款的影响。微软应用创新和数字化转型高级总监迈克·沃克表示，“对账正濒临灭绝”。然而，这并不意味着对会计技能的需求会减少。区块链技术实际上可以通过解放会计师，让他们处理需要判断和咨询的任务，为会计师创造更多增值工作。根据英格兰和威尔士特许会计师事务所（ICAEW）的说法：
- en: '*“The spectrum of skills represented in accounting will change [because of
    blockchains]. Some work such as reconciliations and provenance assurance will
    be reduced or eliminated, while other areas such as technology, advisory, and
    other value-adding activities will expand. To properly audit a company with significant
    blockchain-based transactions, the focus of the auditor will shift. There is little
    need to confirm the accuracy or existence of blockchain transactions with external
    sources, but there is still plenty of attention to pay to how those transactions
    are recorded and recognized in the financial statements, and how judgmental elements
    such as valuations are decided.”*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 会计中代表的一系列技能将因区块链而改变。[因为区块链，]一些诸如对账和来源保证的工作将减少或消除，而其他领域，如技术、咨询和其他增值活动将扩大。要适当审计一家进行大量基于区块链交易的公司，审计员的方向将发生转变。几乎没有必要与外部来源确认区块链交易的准确性或存在性，但仍需关注这些交易在财务报表中的记录和确认方式，以及如何决定判断性元素（如估值）的方式。*
