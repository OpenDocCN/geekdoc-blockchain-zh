- en: Supply Chain Management (SCM)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链管理（SCM）
- en: 'For the past three decades, companies have been improving *internal* operations
    through (1) the adoption of ERP and other IT systems; (2) the application of Six
    Sigma quality improvement programs; and (3) improved inventory management practices.
    Many operations are lean, but only *within* the boundaries of the firm. There
    is still plenty of opportunities to improve the efficiency and effectiveness of
    operations *across* supply chain partners. Today’s global supply chains are a
    complex web of trading partners and trusted third-parties. Each party maintains
    its own centralized systems and subsequently partners face significant challenges
    trying to synchronize the *data* about the flow of physical goods and services,
    with the actual flow of goods and services. By sharing a blockchain application,
    supply chain partners can all partake in the benefits of decreased administrative
    costs; increased supply chain visibility; verification of sustainable practices;
    fewer lost goods; and fewer counterfeit products, to name but a few. Put simply:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的三十年中，公司通过（1）采用ERP和其他IT系统；（2）应用六西格玛质量改进计划；（3）改进库存管理实践，一直在提高内部运营效率。许多运营是精益的，但仅限于公司的边界内。仍有许多机会可以提高跨供应链合作伙伴的运营效率和效果。今天的全球供应链是一个复杂的贸易伙伴和可信第三方之间的网络。每个参与者都维护自己的集中系统，因此合作伙伴面临同步关于实体商品和服务流动的*数据*以及实际商品和服务流动的重大挑战。通过共享区块链应用程序，供应链合作伙伴可以共同享有减少行政成本、提高供应链透明度、验证可持续实践、减少丢失商品和减少假冒产品等好处，不一而足。简单来说：
- en: '*“The future of supply chain management will include blockchain.”*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链管理的未来将包括区块链。*
- en: '**Remko Van Hoek et al. 2019, p. 215**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**Remko Van Hoek 等，2019 年，第 215 页**'
- en: '[Chapter 5](chapter05.xhtml) covers a number of blockchain applications for
    supply chains.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](chapter05.xhtml)涵盖了供应链中区块链应用的多个方面。'
- en: Marketing
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 市场营销
- en: Social media and digital marketing are now mainstream marketing strategies,
    but blockchain technologies have the power to disrupt them. Perry Drake, Professor
    of Digital and Social Media Marketing at the University of Missouri-St. Louis
    said, *“This new blockchain technology will not only disrupt and change the way
    we conduct everyday business but also how marketers interact with customers. These
    new security applications are highly needed now if we want to continue to expand
    our use of technology into our everyday lives.”*
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体和数字营销目前已成为主流营销策略，但区块链技术有潜力颠覆它们。密苏里大学圣路易斯分校数字和社会媒体营销教授佩里·德雷克说，“这种新的区块链技术不仅会颠覆并改变我们日常业务的运作方式，还会改变营销人员与客户的互动方式。如果我们要继续将技术扩展到日常生活中，这些新的安全应用非常急需。”*
- en: According to *Forbes* contributor, Daniel Newman, *“While Artificial Intelligence
    and analytics have arguably benefited businesses more than consumers, blockchain
    may level the playing field by giving the power of data back to consumers themselves.”*
    When the ‘Internet of Value’ becomes ubiquitous, individuals will be in charge
    of their data; they will decide its worth and with whom they will share it. Instead
    of paying Google or Facebook to post advertisements, marketers likely will pay
    consumers directly to watch an advertisement. Marketers will have to employ new
    methods to find consumers and to gain their attention and trust. Social media
    platforms, like the blockchain-based Steemit, already allow the community to decide
    the payments made to content curators.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 《福布斯》撰稿人Daniel Newman表示，“虽然人工智能和分析技术可能更多地惠及企业而非消费者，但区块链技术可能通过将数据权力归还给消费者本身而平衡这一局面。”当“价值互联网”变得无处不在时，个人将掌控自己的数据；他们将决定数据的价值以及与谁分享。营销人员不再需要向谷歌或脸书支付费用发布广告，他们可能会直接向消费者支付费用以观看广告。营销人员将不得不采用新的方法来寻找消费者，并获得他们的关注和信任。像基于区块链的Steemit这样的社交媒体平台，已经允许社区决定支付给内容策展人的费用。
- en: Law
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 法律
- en: 'Blockchains have significant implications for the practice of law. According
    to Jaliz Maldonado, author for the *National Law Review*, *“Blockchain technology
    is the most transformative technology to emerge since the advent of the Internet.”*
    According to Dale Chrystie, Blockchain Strategist at Federal Express, legal professionals
    will have to become bi-lingual in ‘smart contracts’ (see [Chapter 3](chapter03.xhtml))
    and ‘legal contracts’. Professor Carol Goforth from the University of Arkansas
    and author of *Regulation of Cryptotransactions*, explained what legal professionals
    need to know: *“Legal needs go far beyond awareness of the bitcoin phenomenon
    or even knowing how cryptocurrencies are regulated. Understanding blockchain and
    how clients are integrating the new technology into their day-to-day operations
    is essential in order to provide competent legal advice about business planning
    and strategy, risk management, and compliance for all kinds of businesses.”* Legal
    professionals will need to understand how blockchain technologies affect corporate
    filings; criminal and civil cases; dispute resolution; document notarizations;
    intellectual property rights; land registries and property deeds; and law firm
    operations.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术对法律实践有着重大的影响。据《国家法律评论》的作者Jaliz Maldonado所说，“区块链技术是自互联网诞生以来最具变革性的技术。”联邦快递的区块链策略师Dale
    Chrystie表示，法律专业人士将不得不在“智能合约”（参见[第三章](chapter03.xhtml)）和“法律合约”方面成为双语言人才。阿肯色大学的Carol
    Goforth教授，同时也是《加密货币交易监管》的作者，解释了法律专业人士需要了解的内容：“法律需求远远超出对比特币现象的认识，甚至不仅仅是了解加密货币是如何受到监管的。理解区块链以及客户是如何将新技术整合到日常运营中，对于提供关于商业规划和企业战略、风险管理和合规性方面的专业法律意见至关重要。”法律专业人士需要了解区块链技术如何影响公司文件、刑事和民事案件、争端解决、文件公证、知识产权、土地登记和房产契约以及律师事务所的运营。
- en: Healthcare
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗保健
- en: In the US, blockchain technologies could potentially save the healthcare industry
    $100 to $150 billion in administrative costs. For example, a shared blockchain
    application could streamline claims adjudication.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，区块链技术有可能为医疗保健行业节省1000亿到1500亿美元的行政成本。例如，一个共享的区块链应用程序可以简化索赔审批流程。
- en: Beyond the use cases for institutions *within* the healthcare industry, blockchain
    technologies promise patient empowerment. From a patients’ perspective, our confidential
    healthcare data—like immunizations; blood tests; diagnoses; allergies; prescription
    medicines; treatments; surgical procedures; behaviors (like smoking or exercising)—are
    in the possession of doctors, governments, health care providers, employers, and
    insurance providers. Increasingly, people are concerned about what TTPs and governments
    might do with their healthcare data. For example, millions of people have given
    their DNA to ‘find their ancestors’, but what if the data was sold to insurance
    companies? Might they use genetic weaknesses to determine coverage and insurance
    rates or to decline coverage altogether? Alternatively, if everyone’s healthcare
    data were stored on a blockchain, individuals could decide with whom to share
    their information. This model may be a way off, but there are many startups working
    on doing just that. MedRec, a startup from the MIT Media Lab, provides a patient-centered
    electronic health record sharing platform. According to an article in the *Harvard
    Business Review*, *“it doesn’t store health records or require a change in practice.
    It stores a signature of the record on a blockchain and notifies the patient,
    who is ultimately in control of where that record can travel.”*
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 除了医疗保健行业内部机构的用例，区块链技术还承诺要赋权患者。从患者角度看，我们的医疗保健数据——比如疫苗接种、血液检测、诊断、过敏反应、处方药物、治疗、手术程序、行为（比如抽烟或锻炼）——在医生、政府、医疗保健提供者、雇主和保险公司手中。越来越多的人开始关注TTPs和政府可能会如何处理他们的医疗数据。例如，数百万人将自己的DNA样本用于“寻找祖先”，但如果这些数据被卖给保险公司会怎样？他们是否可能会利用遗传弱点来决定保险覆盖范围和保险费率，或者完全拒绝承保？另外，如果每个人的医疗保健数据都存储在区块链上，个人可以决定与谁分享自己的信息。这种模式可能还有待时日，但有许多初创公司正在致力于实现这一目标。MedRec，来自麻省理工学院媒体实验室的初创公司，提供了一个以患者为中心的电子健康记录共享平台。根据《哈佛商业评论》的一篇文章，“它不存储医疗记录或要求改变实践。它在区块链上存储记录的签名，并通知患者，最终控制该记录可以传递给谁。”
- en: Beyond IT, finance, accounting, supply chains, marketing, law, and healthcare,
    blockchain applications are underway for governments, media, entertainment, manufacturing,
    education, and other sectors. Wherever there is a need for a tamper-resistant
    record of transactions among multiple parties who do not trust each other, we
    are sure to see blockchain-based solutions.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 除了IT、金融、会计、供应链、营销、法律和医疗保健，区块链应用还正在为政府、媒体、娱乐、制造、教育和其他行业进行中。 wherever there is
    a need for a tamper-resistant record of transactions among multiple parties who
    do not trust each other, we are sure to see blockchain-based solutions.
- en: Overview to this guide
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本指南概述
- en: While there are many books on blockchains, this guide focuses on ***blockchain
    applications for business***. The target audience is business students, professionals,
    and managers who want to learn about the overall blockchain landscape—the investments,
    the size of markets, major players and the global reach—as well as the potential
    business value of blockchain applications. Readers will learn enough about the
    underlying technologies to speak intelligently to technology experts in the space,
    as the guide also covers the blockchain protocols, code bases and provides a glossary
    of terms.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然关于区块链的书籍很多，但本指南专注于***区块链在商业中的应用***。目标读者是希望了解整体区块链景观——投资、市场规模、主要玩家和全球影响力——以及区块链应用潜在商业价值的商业学生、专业人士和管理人员。读者将了解到足够的底层技术知识，以便能够与该领域的技术专家进行明智的对话，因为本指南还涵盖了区块链协议、代码库，并提供了术语表。
- en: 'Depending on one’s needs, the guide may be read in parts or in its entirety.
    There is some purposeful redundancy of content so that chapters can standalone
    to service the needs of different audiences. **[Part I](part01.xhtml)** covers
    blockchain foundations and provides answers to these questions:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 根据个人需求，读者可以选择部分阅读或通读全文。内容有意进行了重复，以便各章节能独立成篇，满足不同读者的需求。**[第一部分](part01.xhtml)**
    涵盖了区块链的基础知识，并回答了这些问题：
- en: '• [Chapter 1](chapter01.xhtml): How did Bitcoin launch the Internet of Value?'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '- [第1章](chapter01.xhtml)：比特币是如何启动价值互联网的？'
- en: '• [Chapter 2](chapter02.xhtml): How big is the blockchain landscape today?
    Which players are leading?'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '- [第2章](chapter02.xhtml)：如今的区块链领域有多大？哪些参与者处于领先地位？'
- en: '• [Chapter 3](chapter03.xhtml): What exactly are blockchain applications? What
    value do they promise and how do they work?'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '- [第3章](chapter03.xhtml)：区块链应用到底是什么？它们承诺了什么价值，是如何工作的？'
- en: 'In **[Part II](part02.xhtml)**, we take a deeper dive into real enterprise
    blockchain solutions for financial services, supply chains, energy and credentialing.
    We’ll get to know the organizations leading these efforts, including: traditional
    enterprises; spinoffs from traditional enterprises; partnerships; private startups;
    non-profits; and industry consortia. Within these cases, we meet visionary leaders
    who are not just waiting for blockchains to mature— they are actively working
    to ripen the technology, define industry standards, create new models of shared
    governance, and lobby for new laws and regulations. These leaders remain resolute
    during the long implementation journeys. Specifically, the chapters answer the
    following questions:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在**[第二部分](part02.xhtml)**中，我们深入探讨了金融服务业、供应链、能源和证明文件的实际企业区块链解决方案。我们将了解到这些努力的领先组织，包括：传统企业；传统企业的衍生企业；合作伙伴关系；私人初创公司；非营利组织；以及行业联盟。在这些案例中，我们遇到了有远见的领导者，他们不仅仅是等待区块链技术成熟——他们正在积极努力推动技术成熟，定义行业标准，创建新的共享治理模式，游说新的法律和法规。这些领导者在漫长的实施旅程中坚持不懈。具体来说，各章节回答了以下问题：
- en: '• [Chapter 4](chapter04.xhtml): What are examples of actual blockchain applications
    for financial services?'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: • [第四章](chapter04.xhtml)：金融服务业的实际区块链应用示例有哪些？
- en: '• [Chapter 5](chapter05.xhtml): What are examples of actual blockchain applications
    for supply chains?'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: • [第五章](chapter05.xhtml)：供应链的实际区块链应用示例有哪些？
- en: '• [Chapter 6](chapter06.xhtml): What are examples of actual blockchain applications
    for energy?'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: • [第六章](chapter06.xhtml)：能源领域的实际区块链应用示例有哪些？
- en: '• [Chapter 7](chapter07.xhtml): What are examples of actual blockchain applications
    for credentials?'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: • [第七章](chapter07.xhtml)：证明文件的实际区块链应用示例有哪些？
- en: From the in-depth cases, we gain a deeper appreciation for the technical and
    business challenges of moving blockchain applications from innovation labs and
    proof-of-concepts to market-ready platforms. The common thread is that the leaders
    are solving real business problems that just happen to be well-suited for blockchain
    enabled solutions.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 通过深入案例，我们更加深刻地认识到将区块链应用从创新实验室和概念验证转移到市场准备平台的技术和商业挑战。这些案例的共同点是，领导者正在解决真实的业务问题，这些问题恰好非常适合使用区块链解决方案。
- en: In **[Part III](part03.xhtml)**, we examine the technical, data, legal, ecosystem,
    strategy and management challenges and emerging solutions to address them (see
    [Figure 0.2](#f_0_2)).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在**[第三部分](part03.xhtml)**中，我们探讨了技术、数据、法律、生态系统、策略和管理方面的挑战以及应对这些挑战的 emerging solutions（见[图
    0.2](#f_0_2)）。
- en: '![Image: Figure 0.2: Challenges to realizing an ‘Internet of Value’, particularly
    for enterprises](images/ch0f2.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![图：实现“价值互联网”的挑战，尤其是对企业的挑战](images/ch0f2.png)'
- en: '**Figure 0.2: Challenges to realizing an ‘Internet of Value’, particularly
    for enterprises**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 0.2：实现“价值互联网”的挑战，尤其是对企业的挑战**'
- en: 'Specifically, the chapters answer the following questions:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，各章节回答了以下问题：
- en: '• [Chapter 8](chapter08.xhtml): What are the technical challenges and emerging
    solutions?'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: • [第八章](chapter08.xhtml)：技术挑战和新兴解决方案有哪些？
- en: '• [Chapter 9](chapter09.xhtml): What mind shifts, strategies and action principles
    should an enterprise consider?'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: • [第九章](chapter09.xhtml)：企业应该考虑哪些思维转变、策略和行动原则？
- en: '• [Chapter 10](chapter10.xhtml): What is the future of blockchains?'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: • [第十章](chapter10.xhtml)：区块链的未来是什么？
- en: While it is too soon to foresee all that will unfold, we’ve learned that despite
    the billions of dollars in blockchain investments worldwide, the thousands of
    proofs-of-concepts across all industries, and the high-profile groups working
    to define standards and to develop code, *enterprise* blockchains applications
    really only ramped up production in 2018-2019\. Some platforms, like the IBM Food
    Trust, TradeLens, and EY WineChain have processed millions of transactions with
    hundreds of platform participants. However, many other blockchain solutions have
    yet to scale, but ecosystem participants are getting value and their networks
    of participants are growing. So, while we agree it is early days before the full
    vision of an ‘Internet of Value’ is upon us, it’s time to learn about blockchains
    now.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然现在还很难预测未来会发生什么，但我们已经了解到，尽管全球在区块链方面的投资达数十亿美元，所有行业都有数千个原型，以及高调的小组正在努力制定标准和开发代码，但企业级区块链应用在2018-2019年实际上才真正开始生产。一些平台，如IBM食品信任、贸易透视和EY葡萄酒链，已经处理了数百万笔交易，有数百个平台参与者。然而，许多其他区块链解决方案尚未实现规模扩大，但生态系统参与者正在获得价值，并且他们的参与者网络正在增长。因此，虽然我们同意现在还处于“价值互联网”的完整愿景到来之前的早期阶段，但现在是学习区块链的时候了。
