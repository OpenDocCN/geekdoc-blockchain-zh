- en: Abstract
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: As the needs of the modern supply chain industry grows bigger, the technology
    to deal the complexities demands a simple but an resilient solutions that meets
    both profitability and yet environmental needs for the organizations, Kirchner
    (Five ways to weather supply-chain disruptions). Supply Chain Industry have already
    started their digital transformation journey by adopting futuristic technologies
    like Machine Learning to sense a specific event across the supply chain and solve
    problems such as delivery delays and weather-related disruptions in unexpected
    ways (Kirchner in Five ways to weather supply-chain disruptions). In addition
    to AI and Machine learning, supply chain industry also warrants new technology
    like Internet of Things (IoT) and Blockchain to improve the operations excellence
    by bringing more automation in product monitoring and control along with the application
    of Smart contract to establish the statement of trust between supply chain stakeholders.
    This work has been designed to provide readers an comprehensive and yet with critical
    insights in the context of current advancements and the future vision around the
    technologies like Internet of Things (IoT), Artificial Intelligence/Machine Learning,
    Blockchain and Quantum Computing within supply chain domain.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 随着现代供应链行业需求的增长，处理复杂性的技术需求简单而又弹性的解决方案，既满足了组织的盈利性需求，又满足了环境需求，Kirchner (Five ways
    to weather supply-chain disruptions)。 供应链行业已经开始数字化转型之旅，采用了像机器学习这样的未来技术，以便在供应链中感知特定事件，并以意想不到的方式解决交付延误和与天气相关的中断等问题
    (Kirchner in Five ways to weather supply-chain disruptions)。 除了人工智能和机器学习之外，供应链行业还需要新技术，如物联网（IoT）和区块链，通过在产品监测和控制中引入更多自动化，并应用智能合约来建立供应链各方之间的信任声明，来提高运营卓越性。
    这项工作旨在为读者提供关于物联网（IoT）、人工智能/机器学习、区块链和量子计算等技术在供应链领域的当前进展和未来愿景的全面且具有批判性的见解。
