- en: 2.3 Challenges of Using IoT in Supply Chain Management
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: For a real time decision making across the value chain business needs to gather
    and collate information from multiple IoT sensors across the value chain and funnel
    it to common data model to enable and support critical data visualization needs.
    This introduces the challenges to align constantly for ever changing messaging
    communication protocols, cleaning and structuring the data within common data
    platform to elevate the value of the critical information versus eliminating the
    non-critical information. IoT also possess the challenges like scalability and
    security issues in which the interoperability standards are quite rudimentary
    at this point in the Industry. IoT security threats are IoT botnet attacks, DNS
    vulnerabilities, ransomware attacks, shadow IoT attacks.
  prefs: []
  type: TYPE_NORMAL
- en: 2.4 IoT Recent Developments and Future Trends
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Below are the compilation of recent developments and future trends in IoT technology
    and it’s landscape across different domains [[16](#CR16), [17](#CR17)].
  prefs: []
  type: TYPE_NORMAL
- en: Provides cloud, mobile, telematics, and hyper-scale technology and applications
    to the automobile, insurance, and collision repair sectors, as well as medical
    device manufacturers. Cloud-based IoT solutions may aid others in establishing
    a business case for cloud-based supply chain management apps.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: IoT generates a lot of data controlled through BIGDATA (Hadoop) in the current
    world, which can be valuable if well analyzed. Supply chain management powered
    by big data and the IoTs enables businesses to make better operational choices
    based on data. Companies are using advanced analytical tools and technologies
    such as IoT and AI in logistics operations.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Immersive experience through IoT: Virtual, augmented, and mixed reality immersive
    experience technologies can fundamentally alter supply chain management’s trajectory.
    These new interaction models augment human skills and are being utilized in onboarding
    new employees through immersive on-the-job training in a secure, realistic virtual
    environment.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Edge computing and analytics trends now used in IoT: The expansion of the IoT
    gadgets corresponds with the development of edge figuring, where information is
    managed and analyzed near its gathering point. It is the knowledge essential when
    low-latency dispensation and automated decision-making are mandatory.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Digital supply chain twin [[18](#CR18)] in IOT: A digital supply chain twin
    (DSCT) [[18](#CR18)] represents a human supply chain in digital form. It is generated
    from all appropriate information points diagonally the supply chain and operative
    atmosphere. As a consequence, the DSCT assists as the guiding principle for all
    local and end-to-end decision-making.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '5G Networks used in IoT: 5G is a quantum leap forward in data speed and processing
    capabilities compared to its predecessors. 5G’s widespread availability enhances
    its supply chain potential.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3 Artificial Intelligence and Machine Learning in Supply Chain Management
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section presents the importance of Artificial Intelligence and Machine
    Learning in supply chain management. Details are presented as follows.
  prefs: []
  type: TYPE_NORMAL
- en: 3.1 Use Cases and Benefits of Using Artificial Intelligence and Machine Learning
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Artificial Intelligence is yet to explore to the fullest in the growth of the
    Supply Chain Management System. Till now, AI service is limited in developing
    countries. In this new era of the twenty-first century, along with the growing
    popularity of AI and increasing demand for goods and products, SCM has increased
    their authority over artificiality to better business at a low price rate. Many
    chief administrations have endeavoured to enhance their info sources and share
    real-time data with the Supply chain (SC) administration. As you can refer in
    Fig. [2](#Fig2), it is an conventional high level and yet an end-end view of supply
    chain which got apparently managed for multiple decades by human actors and their
    brains to co-oridnate the supply chain events all the way from Requirement planning
    business process to Logistics & Delivery process. However in the recent past and
    in future, given the supply chain pressure associated with cost, effectivity,
    productivity for an company’s success, Industry started to reflect the new normality
    by adopting Artificial intelligence to solve for the surprises and relieve supply
    chain pressure one had to deal with it during their past. As Supply chain management
    (SCM) industry grows within Indian economy, the significance and benefits of AI
    and Machine learning is quickly being felt across Inventory, Warehouse, Logistics
    domains. Identifying the developing importance of data to Supply chain achievement,
    SC specialists have discovered various ways to manage data to make improved commercial
    decisions by machines. One of those customs comprise artificial intelligence (AI)
    [[19](#CR19)] that has been in presence for decades [[19](#CR19)] as an ascending
    service but has not been completely exploited to the extent of SCM.![](../images/516210_1_En_10_Chapter/516210_1_En_10_Fig2_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 2
  prefs: []
  type: TYPE_NORMAL
- en: En-End supply chain with an AI layer
  prefs: []
  type: TYPE_NORMAL
- en: Usually, Artificial intelligence (AI) reproduces human intellect and emotionality
    procedures by authentic technology, particularly processor systems. Complex applications
    of AI comprise expert structures, natural language processing (NLP), speech appreciation
    and technical vision and identification. In general, the main purposes of AI are
    to perceive the human intellect and behaviour and process processor mechanisms
    to mimic social, behavioural outlines and establish information related to problem-solving
    and decision-making. Therefore, AI has now been involved in robotics, nanotech,
    gaming, data mining, genetic algorithms, machine learning and other advanced scientific
    research and technology.
  prefs: []
  type: TYPE_NORMAL
- en: Although it is interesting to see the advancement of AI in many fields, the
    application of AI in Supply chain has not been fully explored and the formation
    of facts to aid the real time decision making has been always a challenging and
    an daunting needs. As mentioned above, some sub-fields of AI, such as [[19](#CR19)]
    capable systems [[19](#CR19)] in advanced applied science and agent-based structures
    [[19](#CR19)], can be valuable for commerce with various features like warehousing
    [[19](#CR19)], joint petition preparation, inventory resistor of the SC. Artificial
    intelligence includes a vast field of SCM. The objectives of AI usage are the
    development of the following grounds.
  prefs: []
  type: TYPE_NORMAL
- en: AI, through information examination and vision in SCM, generates actionable
    commercial intelligence that initiatives subsequent development.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Speed is improved by using AI technology during the supply chain due to more
    effective supply and petition planning, market issues, consumer desires and other
    conservation changes.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The area of Logistics is developed due to improved warehouse processes and proper
    delivery.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Costs of production are condensed. Both factor cost and market price are affordable
    because of high productivity.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Due to savings in compact inventory, storage costs, and management, goods are
    treated more rapidly and faster.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3.2 Implementation of AI in Sub-fields
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Before we get into details to understand the different aspects of implementation
    areas for AI in each field, it is imperative to establish an scientific baseline
    that, for a common man, AI is currently synonymous with Machine learning [[20](#CR20)]
    method. However, from scientific community standpoint [[21](#CR21)], machine learning
    [[20](#CR20)] is just only one of many branches within AI [[20](#CR20)] and there
    are actually many disciplines like Fuzzy logic, Automated reasoning, Perceiving
    and Acting etc. that needs to be considered while building an holistic AI applications
    for Supply chain use cases as shown in Fig. [3](#Fig3) [[21](#CR21)].![](../images/516210_1_En_10_Chapter/516210_1_En_10_Fig3_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 3
  prefs: []
  type: TYPE_NORMAL
- en: Artificial Intelligence branches employed in supply chain [[21](#CR21)]
  prefs: []
  type: TYPE_NORMAL
- en: These classification of AI into various sub-fields like (1) artificial neural
    networks [[19](#CR19)] (ANN) processed with the attribute of “thinking humanly”;
    (2) machine learning, capable systems, and Gas [[19](#CR19)] (Genetic algorithms)
    processed with the attribute of “acting humanly”; (3) fuzzy logic processed with
    the attribute of “thinking rationally”; and (4) agent-based [[19](#CR19)] structures,
    processed with the attribute of “acting rationally”.
  prefs: []
  type: TYPE_NORMAL
- en: AI has brought an enormous prospect for supply chain and logistics manufacturing
    in India. According to the Economy Survey of India 2017–18, the worth of the Indian
    logistics marketplace is predicted to surge from US$160 Bn to US$215 Bn in the
    next two years. The assistances from operative AI employment can range from optimizing
    delivery ways to decrease costs and reduce speeds, encouraging novelty and increasing
    output across the complete supply chain. Government of India is promoting the
    supply management market along with assuring the progress of AI technology. Furthermore,
    the near future will observe extreme Industrialization and services with the help
    of AI technology and rapid economic growth.
  prefs: []
  type: TYPE_NORMAL
- en: 'ANN (Artificial Neural Networks): The term “Artificial neural network” means
    superficial intellect inspired by the human intellect as a sub-field of artificial
    intelligence like an artificial brain. An artificial neural network is a computerized
    version that constructs an external network to perceive a human being. In other
    words, the attribute of human nature that helps perceive the situation and things
    is processed in the technology of ANN. The human brain is constructed of neurons
    interconnected; artificial neural networks also have neurons that are [[22](#CR22)]
    closely interconnected in various layers of the networks [[22](#CR22)]. ANN was
    effectively utilized to grow SC management that resolute the setup’s ability,
    calculated the supply–demand index according to the market price, and the decision-making
    for the growth. Also, another area of ANN is optimizing outdated operational research
    (OR) methods related to resolving less-integrated sub-problems of SCM.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Machine Learning, Skilled Systems, and Genetic Algorithms (GAs): Machine learning
    is a Buyya and Dasjerdi [[23](#CR23)] subfield of artificial intelligence that
    Buyya and Dasjerdi [[23](#CR23)] acts as humans mimicking human behaviour. It
    is broadly defined as the capability of a machine to imitate human behaviour.
    In the 1950s, AI pioneer Arthur Samuel says, “the field of study gives computers
    the ability to learn without explicitly being programmed [[24](#CR24)]”. Machine
    learning is useful for perceiving critical information and necessary documents
    to make the SC partners more trustworthy. Expert system is another subfield of
    AI technology related to the attribute of acting like a human. This particular
    field is one of the most prominent research domains in AI. The areas of basic
    research of expert systems are decision-making, problem-solving, understanding
    of language and visual understanding. The four parts of the expert system are
    knowledge base, inference engine, justifier and user interface [[19](#CR19)].
    All the components work together to reach the appropriate solution and a statement
    and interface between the structure and its operator. This is very applicable
    in the SC management system as particularly, the capable system is recognized
    to increase output in handling logistics. It was reported that after using the
    capable system, IBM’s production output was increased by 35% and protected around
    $10 million of wealth outflow. Its successful application is evident in certain
    grounds like air traffic [[19](#CR19)] regulation, spatial mapping [[19](#CR19)],
    airline [[19](#CR19)] production supervision, and vehicle [[19](#CR19)] restoration
    and maintenance [[19](#CR19)] preparation. On the other hand, a genetic algorithm
    is used in AI to figure out the possible solutions best suited for the surrounding
    situations. Therefore it is also a part of decision-making and problem-solving.
    GAs provide potential genetic solutions in a series at the initial moment. A variety
    of inspiring SC system design difficulties can be solved by applying GAs. Besides,
    GA is employed to resolute logistics and facility layout problems.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Fuzzy logic: Fuzzy logic is a part of AI technology related to the human attribute
    of thinking rationally. It is a technical approach to variable processing. This
    logic allows for multiple values to be processed through the same variable. It
    is also considered to be an extension of Boolean expression as it finds out the
    partial truth. Fuzzy logic can deal with the ambiguity, imprecision, and uncertainty
    of objects. An accurate conclusion is drawn to the problems with an open, imprecise
    spectrum of data by using GA. GA is very effective in SC management as it solves
    the well-known travelling salesman problem (TSP), inventory cost control, cargo-industry
    planning, and the ordering process.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An agent-based model (ABM) is a subfield of AI technology that works on the
    principle of acting rationally. It is a computational model that simulates the
    action and interaction of autonomous agents [[25](#CR25)]. Both the individual
    or collective entities such as organizations or groups [[25](#CR25)] are mentioned
    in this process. The application of Intelligent Agent in AI provides autonomously
    gathered data on a steady, programmed agenda or or when driven by the worker in
    real-time. ABM is applied in order to make understand the behaviour of a system
    and its result. ABM is successfully enrolled in the SC framework to solve ant
    colony optimization algorithms, TSP, and sequential ordering problems.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3.3 Challenges of Using AI Technology in SCM System
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Along with all its benefits, SCM has some of the major challenges to implementing
    AI technology [[26](#CR26)].
  prefs: []
  type: TYPE_NORMAL
- en: '1.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The cost of implementing SCM is very high because it deals with the use of machines
