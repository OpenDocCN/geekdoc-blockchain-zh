- en: 1 Introduction
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 介绍
- en: The Internet of Things (IoT) is a term that denotes a network of linked gadgets
    and devices [[1](#CR1)] that gather and transmit data [[2](#CR2)–[9](#CR9)]. IoT
    is becoming more increasingly used to track the supplychain worldwide as it can
    improve companies ability to service their consumers while saving cost and increasing
    overall effectiveness. With data from IoT gadgets, movers, airlines, port establishments,
    weather, bulletin feeds, and satellite monitoring exchanging information through
    cellular systems, businesses may get a precise image of every step in the supply
    chain at any time. For instance, they may accurately estimate the arrival time,
    enhancing their capability to prepare for and accomplish on-time complete distributions.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）是一个术语，表示连接的设备和设备的网络[[1](#CR1)]，它们收集并传输数据[[2](#CR2)–[9](#CR9)]。随着物联网越来越多地用于全球供应链跟踪，它可以提高公司为客户提供服务的能力，同时节省成本并提高整体效率。通过物联网设备、搬运工具、航空公司、港口设施、天气、公告信息和卫星监测通过蜂窝系统交换信息，企业可以随时获得供应链每个步骤的精确图像。例如，他们可以准确估计到货时间，增强了他们准备和完成准时完全分配的能力。
- en: Artificial intelligence/Machine Learning has brought a drastic change in the
    growth [[10](#CR10)] of business and the financial world. What began as a rule-based
    automation system, conducted by the human mind, can now simulate human interaction.
    Artificial intelligence is exceptional because of the human capabilities of decision
    making but also for its extremely high-speed, innovative ideas and use of an advanced
    AI algorithm that provides double growth and developed implementations.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能/机器学习已经在业务和金融世界的增长[[10](#CR10)]中带来了巨大变化。从最初由人类思维进行的基于规则的自动化系统开始，现在可以模拟人类互动。人工智能之所以异常，是因为它具有人类决策能力，同时也因为它具有极高的速度、创新的想法和使用先进的人工智能算法，提供双重增长和发展实施。
- en: In the business sector worldwide, the AI system grows with its full potentiality,
    especially in businesses like Supply Chain Management System (SCM) and other relevant,
    informative sectors. If we thoroughly consider the covid-19 pandemic situation,
    AI is the only way to survive through the business process without meeting loss.
    AI service then as “thinking machine” simplifies the human activities in SCM and
    proceed further with different ideas and directions.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在全球商业领域，人工智能系统以其充分的潜力不断增长，特别是在供应链管理系统（SCM）等相关信息领域的企业。如果我们深入考虑COVID-19大流行的情况，人工智能是唯一可以在业务流程中生存而不会遭受损失的途径。人工智能服务被称为“思维机器”，简化了SCM中的人类活动，并以不同的思路和方向进一步发展。
- en: Recent advancements in Information and Communication Technology have paved the
    way towards innovations in industrial services able to face the growing demand
    for even more accessible supply chain management. In this context, you will see
    in the later section of this chapter discussing the Blockchain-based supply chain
    management using Industrial Internet of Things (IIoT). Attempt has been made to
    explain the Data integrity issue as our main challenging task in the way the IIoT
    being used along the blockchain ecosystem. Since data is being produced from many
    different sources in the whole process and since the data is the fundamental element,
    the major concern of every individual goes towards Data Integrity and its security
    to keep it intact, non-redundant, and most importantly non-repudiable.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 信息和通信技术的最新进展为创新的工业服务铺平了道路，以满足对更易访问的供应链管理的不断增长的需求。在这种背景下，您将在本章后面的部分中看到讨论基于区块链的供应链管理，使用工业物联网(IIoT)。试图解释数据完整性问题作为我们在IIoT与区块链生态系统中使用的主要挑战任务。由于数据是从整个过程中许多不同的来源产生的，并且由于数据是基本要素，每个个人的主要关注点都是数据完整性及其安全性，以保持完整、非冗余和最重要的不可否认性。
- en: The subsequent information that follows in this chapter are just a few examples
    of how businesses may leverage technology like IOT, Artificial Intelligence/Machine
    Learning, Block chain to optimize their supply chain operations and you will find
    the impact of these technolgies on Supply Chain and learn about their versatile
    applications along with few insights around the use cases/challenges/recent and
    future trends across the supply chain industry.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本章后续信息只是一些企业如何利用物联网、人工智能/机器学习、区块链等技术来优化其供应链运营的几个示例，您将了解到这些技术对供应链的影响，并了解它们的多功能应用以及有关使用案例/挑战/最新和未来趋势的一些见解跨供应链行业。
- en: This work is organized as follows. Section [2](#Sec2) presents the importance
    of Internet of Things in supply chain management, Sect. [3](#Sec7) presents the
    role of AI and ML in supply chain management. Here, challenges and possible solutions
    are discussed in detail. Section [4](#Sec12) presents the importance of blockchain
    in supply chain management. Finally, conclusion is drawn in Sect. [5](#Sec30).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这项工作的组织如下。第[2](#Sec2)节介绍了物联网在供应链管理中的重要性，第[3](#Sec7)节介绍了人工智能和机器学习在供应链管理中的作用。在这里，详细讨论了挑战和可能的解决方案。第[4](#Sec12)节介绍了区块链在供应链管理中的重要性。最后，在第[5](#Sec30)节中得出结论。
- en: 2 Internet of Things in Supply Chain Management
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 供应链管理中的物联网
- en: This section presents the importances of Internet of Things in supply chain
    management. Details are presented as follows.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本节介绍了物联网在供应链管理中的重要性。详情如下所示。
- en: 2.1 Use Cases and Benefits of Using IOT
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 使用物联网的用例和好处
- en: The important use cases and benefits of using IoT in supply chain are briefly
    explained as follows.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在供应链中使用物联网的重要用例和好处简要说明如下。
- en: (a)
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (a)
- en: '*Real-Time Tracking*: An functioning supply chain [[11](#CR11)] is built on
    the principles of transparency and accountability, which real-time monitoring
    ensures. IoT gadgets, such as GPS trackers, can now pathway everything from a
    shipment’s location to its present temperature, providing real-time information
    that enables logistics specialists to get a true understanding of their supply
    chains’ operations.'
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*实时跟踪*：一个运作良好的供应链[[11](#CR11)]建立在透明和问责原则之上，而实时监控确保了这一点。物联网设备，例如GPS跟踪器，现在可以跟踪从货物位置到当前温度的所有信息，提供实时信息，使物流专家能够真正了解其供应链运作情况。'
- en: For high-value goods and temperature-sensitive things, real-time monitoring
    is very beneficial. Each step of a shipment’s cable can be plotted and validated
    using IoT information and gadget check-ins. For instance, IoT sensors may immediately
    identify shipments that have exceeded an acceptable temperature zone, thus protecting
    customers from damaged products.
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于高价值商品和温度敏感的物品，实时监控非常有益。使用物联网信息和设备签入，可以绘制并验证货物运输的每一步。例如，物联网传感器可以立即识别超出可接受温度区域的货物运输，从而保护客户免受损坏产品的影响。
- en: This enables responsibility to be allocated appropriately and focused changes
    to supply chain components that desperately need improvement. Increased openness
    produces an honourable cycle where all shareholders become more aware of and responsible
    for their duties.
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这样可以适当地分配责任，并针对迫切需要改进的供应链组件进行重点改变。增加的开放性产生了一种荣誉循环，在这种循环中，所有股东都变得更加了解和负责任。
- en: (b)
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （b）
- en: '*Elliminating Paperwork Maintenance*: While paperwork is serious for an effective
    supply chain process, it is also a frequent source of worker frustration, particularly
    when dealing with few entities in supply chain such as the truck drivers. Businesses
    may automate time-consuming managerial and admin actions such as confirming a
    trucker’s cargo agent bond or dispensation a flier of lading or sharing the shipping
    manifests digitally by using smart logistics technologies. All of this is made
    feasible by integrating IoT with electronic data exchange (EDI) technologies.
    Electronic data interchange (EDI) structures automate information sharing with
    trade partners via defined data formats. When used with an appropriately designed
    IoT, EDI structures may be an efficient instrument for not simplifying the data
    transfers between the carrier/shipper/customers but also providing insights to
    the real and actual logistics information without having to rely on the need to
    keep an updated paper work.'
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*消除文件维护*：虽然文件对于有效的供应链流程来说很重要，但对于工人来说，特别是在处理供应链中的少数实体，比如卡车司机时，也常常会引起不必要的挫折。企业可以利用智能物流技术自动化耗时的管理和行政工作，例如确认卡车司机的货运代理保证金或批准提单或通过数字方式共享船舶清单。所有这些都得益于将物联网与电子数据交换（EDI）技术集成在一起。电子数据交换（EDI）结构通过定义的数据格式与贸易伙伴自动化地分享信息。当与设计合理的物联网一起使用时，EDI结构可以成为一种有效的工具，不仅可以简化承运人/发货人/客户之间的数据传输，还可以在无需依赖更新的文件工作的情况下提供真实的物流信息洞察。'
- en: (c)
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (c)
- en: '*Input to Space Forecasting*: A well-implemented IoT system may aid in better
    forecasting the space planning needed in the existing warehouse or aiding the
    business to expand their operational footprint before leasing or buying a new
    building space to house their inventory and allow the companies to build work
    areas for their employees. By gathering data mechanically and efficiently, IoT
    devices increases precision and provide the management team with more concise
    data when forecasting the replenishment method for better warehouse space utilization
    while significantly mitigating the impact of human mistakes throughout the data
    collecting process. It enables quick and periodic data collection process by sending
    real time data regarding the material flow and the geospatial information to warehouse
    team to support warehouse space forecasting and what-if scenario simulation analysis
    and eventually shape and predict the accurate space needed to support the velocity
    of warehouse expansion needs.'
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*用于空间预测的输入*：一个良好实施的物联网系统可能有助于更好地预测现有仓库所需的空间规划，或者在租赁或购买新的建筑空间来容纳库存之前，帮助企业扩展其运营足迹，并允许公司为员工建立工作区域。通过机械化和高效地收集数据，物联网设备提高了精度，并为管理团队提供了更为简洁的数据，以便更好地预测补货方法，从而更好地利用仓库空间，同时在整个数据收集过程中显著减少了人为错误的影响。它通过向仓库团队发送与物料流动和地理空间信息有关的实时数据，支持仓库空间预测以及假设分析和最终塑造和预测仓库扩展需求速度所需的准确空间，实现了快速和周期性的数据收集过程。'
- en: (d)
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (d)
- en: '*Inventory Control & Management*: Inventory management is a key constituent
    of warehouse and supply chain supervision, and IoT may also help to this extent.
    Supply chain experts can build a precise and up-to-date inventory monitoring structure
    using sophisticated IoT sensors that mechanically perceive and evaluate inventory
    locations and stock levels. Most IoT inventory management solutions mechanically
    reunite inventory amounts with archives, eliminating the need for tedious manual
    counts and enhancing consistency and dependability. Additionally, the sensors
    on the devices collect information that can be evaluated through IoT-enabled warehouse
    supervision software to detect blockage spots and track inventory movements on
    a minute-by-minute basis, which define a warehouse’s operating efficiency. Smart
    shelves and RFID scanners are previously widely used as IoT inventory management
    solutions. RFID has grown in popularity as a means of monitoring high-value goods,
    and it also has the potential to be more efficient than conventional barcodes.
    Perhaps most excitingly, even more, sophisticated technology, such as inventory
    scanning drones, *Etheclobox* *(a special type of container)* is equipped with
    sensors that measure and store the temperature of goods at regular intervals [[1](#CR1)]
    are on the horizon.'
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*库存控制与管理*：库存管理是仓储和供应链监管的关键组成部分，物联网也可以在这方面提供帮助。供应链专家可以利用先进的物联网传感器构建精确、实时的库存监控结构，这些传感器能够自动感知和评估库存位置和库存水平。大多数物联网库存管理解决方案都会自动将库存数量与存档重新整合在一起，消除了繁琐的手工盘点，提高了一致性和可靠性。此外，设备上的传感器收集的信息可以通过物联网-enabled
    仓库管理软件进行评估，以便发现阻塞点并追踪库存的分钟级动态，从而定义了仓库的运营效率。智能货架和射频识别扫描仪已经广泛用于物联网库存管理解决方案。射频识别技术已经成为监控高价值商品的手段，并且它还有可能比传统的条形码更有效。也许最令人兴奋的是，更先进的技术，如库存扫描无人机，*Etheclobox*（一种特殊类型的容器）配备了能够定期测量和存储货物温度的传感器[[1](#CR1)]，正在崭露头角。'
- en: (e)
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (e)
- en: '*Supporting Automated Devices*: Many components of modern supply chains, including
    machines, depending on their health. When one of these devices fails, it may cause
    significant delays in the supply chain, if not stop it entirely. An incident of
    this magnitude may be very expensive for the companies that depend on this supply
    chain. It is typical for warehouses to operate and handle various carriage vehicles
    along the supply chain, from cranes to trucks, forklifts, and SUVs. Because these
    vehicles are equipped with linked sensors, warning messages may be sent when maintenance
    is needed. Additionally, the IoT sensors may monitor the driver’s behaviour, location,
    and movements in real-time. Apart from this, within retail stores and business
    establishments where customers interact, connected devices and sensors ranging
    from security cameras to closed-circuit monitoring systems to RFID scanners to
    billing and point-of-sale systems all process critical information about customers
    and further process it for decision-making purposes. IoT devices are much more
    efficient at inventory management than people are. Amazon, for example, utilizes
    Wi-Fi-enabled robots to monitor inventory and orders through QR codes that the
    robot reads and transmits to a database [[12](#CR12)]. This method of inventory
    monitoring is more efficient than manual inventory management; it also results
    in fewer mistakes.'
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*支持自动化设备*：现代供应链的许多组成部分，包括机器，都依赖于它们的健康状况。当其中一个设备故障时，可能会导致供应链出现重大延误，甚至完全停滞。这种规模的事故对依赖该供应链的公司可能非常昂贵。仓库通常会在供应链中操作和处理各种运载工具，从起重机到卡车、叉车和SUV都有。由于这些车辆配备了联网传感器，当需要维护时可能会发送警告消息。此外，物联网传感器可能会实时监测驾驶员的行为、位置和动向。除此之外，在零售店和商业场所，客户互动的地方，连接设备和传感器范围广泛，从安全摄像头到闭路监控系统、RFID扫描器到结算和销售点系统，都处理客户的关键信息，并进一步为决策目的处理它。物联网设备比人类在库存管理方面更有效率。例如，亚马逊利用Wi-Fi启用的机器人通过机器人读取并传输到数据库的QR码来监控库存和订单[[12](#CR12)]。这种库存监控方法比手工库存管理更有效率；它也导致错误更少。'
- en: (f)
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (f)
- en: '*Improving retail store value chain*: Retail shops may install IoT sensors
    in strategic locations to monitor the amounts of various goods on the shelves
    and identify products via built-in cameras that scan QR codes. These sensors may
    be integrated into the remainder of the supply chain, including warehouses, distribution
    centres, and manufacturing facilities. When certain products in the shop are on
    the verge of being sold out, the sensors detect this and alert the closest warehouse
    through the IoT network. This may result in the product being sent in extra quantities.
    Numerous advantages accrue, ranging from improved warehouse efficiency to improved
    inventory management and staff safety [[13](#CR13)]. For example, real-time position
    tracking enables on-site workers to readily identify products and quickly go to
    the aisle containing a certain product. Numerous Internet of Things applications
    in supply chain supervision assists in automating warehouse processes, ranging
    from inventory drones associated structure for warehouse state monitoring and
    small resistor to inventory drones associated structure for warehouse state monitoring
    and remote resistor.'
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*改善零售店价值链*：零售店可以在战略位置安装物联网传感器，监测货架上各种商品的数量，并通过内置摄像头扫描 QR 码识别产品。这些传感器可以整合到供应链的其余部分，包括仓库、配送中心和制造设施。当店铺中的某些产品即将售罄时，传感器会检测到并通过物联网网络向最近的仓库发出警报。这可能导致产品以额外的数量被发送。有许多好处，从提高仓库效率到改善库存管理和员工安全
    [[13](#CR13)]。例如，实时位置跟踪使现场工作人员能够快速识别产品，并快速到达包含某种产品的货架。供应链监督中的众多物联网应用有助于自动化仓库流程，从库存无人机关联结构到仓库状态监测和远程电阻器。'
- en: (g)
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (g)
- en: '*Improved Shipment visibility & Monitor*: Gravity’s IoT sensors enable data
    monitoring that may affect the overall state, such as temperature and humidity
    fluctuations, the product’s present position, and any other theoretically dangerous
    state, such as extreme pressure, light, or shock, that may occur during transport.
    A company may use this information to determine if goods have deteriorated or
    been damaged during shipment, enabling them to anticipate future problems.'
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*改善货物可视性和监控*：Gravity 的物联网传感器使数据监测成为可能，这可能影响整体状态，如温度和湿度的波动，产品的当前位置，以及在运输过程中可能发生的任何其他理论上危险的状态，如极端压力、光线或冲击。公司可以利用这些信息来确定货物是否在运输过程中恶化或损坏，从而使他们能够预见未来的问题。'
- en: (h)
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (h)
- en: '*Supporting Waste Reduction Management*: Maintaining optimal temperature during
    shipping is crucial for industries such as food and pharma. Proper refrigeration
    of temperature-sensitive goods during storage and transport reduces wastage due
    to spoilage [[1](#CR1)]. Vegetables, fruits, grains, meats, dairy products, and
    other agricultural products are particularly vulnerable to delays, temperature
    variations, and other environmental factors during their journey from farms to
    processing and distribution centres to supermarkets, restaurants, and other destinations.
    The deployment of efficient temperature tracking of perishables helps companies
    to meet global regulations and minimize wastage [[1](#CR1)].'
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*支持减少废物管理*：在运输过程中保持最佳温度对于食品和制药等行业至关重要。在存储和运输过程中正确冷藏温度敏感货物可减少因腐败而造成的浪费[[1](#CR1)]。蔬菜、水果、谷物、肉类、乳制品和其他农产品特别容易受到延误、温度变化和其他环境因素的影响，在从农场到加工和分销中心、超市、餐厅和其他目的地的旅程中。部署高效的易腐品温度跟踪有助于企业遵守全球法规并最小化浪费[[1](#CR1)]。'
- en: (i)
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (i)
- en: '*Facilitating Vendor Managed Inventory*: IoT data enables businesses to rapidly
    adapt their continuous evolving business strategy given a case where if an engineering
    design is warranting a new specification from the vendor or by changing the production
    schedules tracking and identifying the impact of supplier performance in terms
    of measuring product defects and ontime delivery to replenish the VMI (Vendor
    Managed Inventory) warehouse to support the agility of the business.'
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*促进供应商管理库存*：物联网数据使企业能够迅速调整其不断发展的业务策略，例如，如果工程设计需要供应商提供新规范，或者通过更改生产计划跟踪和识别供应商绩效的影响，以衡量产品缺陷和按时交货来补充支持业务灵活性的VMI（供应商管理库存）仓库。'
- en: (j)
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (j)
- en: '*IoT for customer management*: Integrating IoT devices and sensors into your
    apps generates enough data to radically alter the nature of field service, customer
    support, and end-user training.'
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*物联网用于客户管理*：将物联网设备和传感器集成到您的应用程序中会产生足够的数据，从而彻底改变现场服务、客户支持和最终用户培训的性质。'
- en: 'Other IoT applications around the supply chain domain are briefly explained
    as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 其他供应链领域的物联网应用简要解释如下：
- en: i.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: i.
- en: Farmers can monitor soil moisture and govern the best time to spread or harvest
    with IoT devices. Additionally, the business employs scanners to evaluate soil
    after harvests to assist farmers in mapping their fields and planting crops in
    the most productive areas.
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 农民可以使用物联网设备监测土壤湿度，并决定最佳的施肥或收获时间。此外，企业还使用扫描仪评估收获后的土壤，帮助农民绘制其田地并在最具生产力的区域种植作物。
- en: ii.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: ii.
- en: Manufacturers may utilize cameras equipped with the Internet of Things to detect
    flaws and reject defective goods by leveraging QR codes, EPC.
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 制造商可以利用配备物联网的摄像头通过利用QR码、EPC检测缺陷并拒绝次品。
- en: iii.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: iii.
- en: Chemical producers can guarantee the safety of their raw materials by monitoring
    them and alerting them if they are exposed to excessive heat with usage of RFID,
    GPS etc.…
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 化学生产商可以通过监控原材料并在暴露于过度热量时发出警报来保证其原材料的安全，使用 RFID、GPS 等技术……
- en: iv.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: iv.
- en: Manufacturers may benefit from “just-in-time” production by planning to manufacture
    products before their planned arrival.
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 制造商可以通过计划在其计划到达之前制造产品来从“及时生产”中受益。
- en: v.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: v.
- en: Food retailers may monitor the temperature and humidity of stored products to
    ensure they arrive in optimal condition.
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 食品零售商可以监控储存产品的温度和湿度，以确保它们以最佳状态到达。
- en: vi.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: vi.
- en: Retailers may collaborate with specialized logistics fleets to monitor goods
    as they travel to distribution hubs.
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 零售商可以与专业的物流车队合作，监控货物在前往分销中心的途中的情况。
- en: vii.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: vii.
- en: Data captured from the IoT devices help companies monitor their drivers’ performance
    and health. A driver monitoring and alert system (DMAS) provides companies with
    a complete insight into assets and ensures driver safety on the road. Further,
    it minimizes accidents and ensures that supplies reach their destination on time
    [[1](#CR1)].
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从物联网设备捕获的数据帮助公司监控他们的司机的表现和健康。司机监控和警报系统（DMAS）为公司提供了对资产的完整洞察，并确保司机在路上的安全。此外，它最小化事故，并确保供应按时到达目的地
    [[1](#CR1)]。
- en: viii.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: viii.
- en: Businesses use a Bluetooth-enabled, low-energy network to monitor and harvest
    data from assets such as home appliances and air sensors.
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 企业使用蓝牙启用的低功耗网络来监控和收集来自家用电器和空气传感器等资产的数据。
- en: ix.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: ix.
- en: Services ranging from HVAC and construction to trash management and restaurant
    management and other sectors use IoT-enabled container sensors to mitigate waste’s
    environmental, social, and financial impacts.
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从暖通空调和建筑到垃圾管理和餐厅管理等服务范围都使用物联网（IoT）启用的容器传感器来减轻废物对环境、社会和经济的影响。
- en: 2.2 IoT Sample Reference Model
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 物联网样本参考模型
- en: Below is the sample IoT reference Model for supply chain domain to improve the
    awareness and make better coordination between different entities across the supply
    chain partners and eventually improve the decision-making process and enhance
    the visualization/transparency/efficiency of supply chain in great context as
    shown in Fig. [1](#Fig1). Currently, there are different IoT sensors available
    in the market such as Identification sensors, Proximity sensors, detection sensors,
    temperature, Pressure sensors, Level sensors, Accelerometers, Gyroscope sensors,
    gas sensors, Infrared sensors, Optical sensors [[14](#CR14)] and humidity sensors.![](../images/516210_1_En_10_Chapter/516210_1_En_10_Fig1_HTML.png)
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是供应链领域的样本物联网参考模型，以提高意识并在供应链合作伙伴之间实现更好的协调，最终改善决策过程并增强供应链的可视化/透明度/效率，在 Fig. [1](#Fig1)
    中展示了这种大背景下的 IoT 传感器的样本。目前，市场上有不同类型的物联网传感器，如识别传感器、接近传感器、检测传感器、温度传感器、压力传感器、液位传感器、加速度计、陀螺仪传感器、气体传感器、红外传感器、光学传感器
    [[14](#CR14)] 和湿度传感器。![](../images/516210_1_En_10_Chapter/516210_1_En_10_Fig1_HTML.png)
- en: Fig. 1
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 图. 1
- en: IoT reference model [[15](#CR15)]
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网参考模型 [[15](#CR15)]
- en: 2.3 Challenges of Using IoT in Supply Chain Management
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 使用物联网进行供应链管理的挑战
- en: For a real time decision making across the value chain business needs to gather
    and collate information from multiple IoT sensors across the value chain and funnel
    it to common data model to enable and support critical data visualization needs.
    This introduces the challenges to align constantly for ever changing messaging
    communication protocols, cleaning and structuring the data within common data
    platform to elevate the value of the critical information versus eliminating the
    non-critical information. IoT also possess the challenges like scalability and
    security issues in which the interoperability standards are quite rudimentary
    at this point in the Industry. IoT security threats are IoT botnet attacks, DNS
    vulnerabilities, ransomware attacks, shadow IoT attacks.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现价值链上的实时决策，业务需要收集和整合来自价值链上多个物联网传感器的信息，并将其导入通用数据模型，以支持关键数据可视化需求。这引入了不断调整以适应不断变化的消息通信协议、在通用数据平台内清理和构建数据以提升关键信息价值与消除非关键信息的挑战。物联网还存在诸如可扩展性和安全性等挑战，其中互操作标准在行业中目前相当初级。物联网安全威胁包括物联网僵尸网络攻击、DNS漏洞、勒索软件攻击和暗影物联网攻击。
- en: 2.4 IoT Recent Developments and Future Trends
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.4 物联网最新发展和未来趋势
- en: Below are the compilation of recent developments and future trends in IoT technology
    and it’s landscape across different domains [[16](#CR16), [17](#CR17)].
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是物联网技术的最新发展和未来趋势以及在不同领域的景观的汇编 [[16](#CR16), [17](#CR17)]。
- en: Provides cloud, mobile, telematics, and hyper-scale technology and applications
    to the automobile, insurance, and collision repair sectors, as well as medical
    device manufacturers. Cloud-based IoT solutions may aid others in establishing
    a business case for cloud-based supply chain management apps.
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为汽车、保险和碰撞修复行业以及医疗设备制造商提供云、移动、远程技术和超大规模技术和应用。基于云的物联网解决方案可能帮助其他人建立基于云的供应链管理应用的商业案例。
- en: IoT generates a lot of data controlled through BIGDATA (Hadoop) in the current
    world, which can be valuable if well analyzed. Supply chain management powered
    by big data and the IoTs enables businesses to make better operational choices
    based on data. Companies are using advanced analytical tools and technologies
    such as IoT and AI in logistics operations.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在当前世界中，物联网生成大量通过BIGDATA（Hadoop）控制的数据，如果经过良好分析，这些数据可以是宝贵的。基于大数据和物联网的供应链管理使企业能够基于数据做出更好的运营选择。公司正在使用先进的分析工具和技术，如物联网和人工智能，在物流运营中使用。
- en: 'Immersive experience through IoT: Virtual, augmented, and mixed reality immersive
    experience technologies can fundamentally alter supply chain management’s trajectory.
    These new interaction models augment human skills and are being utilized in onboarding
    new employees through immersive on-the-job training in a secure, realistic virtual
    environment.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过物联网实现沉浸式体验：虚拟、增强和混合现实沉浸式体验技术可以从根本上改变供应链管理的发展轨迹。这些新的交互模型增强了人类技能，并且正在利用沉浸式的在职培训在安全、真实的虚拟环境中培训新员工。
- en: 'Edge computing and analytics trends now used in IoT: The expansion of the IoT
    gadgets corresponds with the development of edge figuring, where information is
    managed and analyzed near its gathering point. It is the knowledge essential when
    low-latency dispensation and automated decision-making are mandatory.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IoT 中现在使用的边缘计算和分析趋势：IoT 设备的扩展与边缘计算的发展相对应，数据在其收集点附近进行处理和分析。这是在需要低延迟处理和自动决策的情况下必不可少的知识。
- en: 'Digital supply chain twin [[18](#CR18)] in IOT: A digital supply chain twin
    (DSCT) [[18](#CR18)] represents a human supply chain in digital form. It is generated
    from all appropriate information points diagonally the supply chain and operative
    atmosphere. As a consequence, the DSCT assists as the guiding principle for all
    local and end-to-end decision-making.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IOT 中的数字供应链孪生体 [[18](#CR18)]：数字供应链孪生体（DSCT）[[18](#CR18)]以数字形式表示人类供应链。它是从整个供应链和运营环境中所有相关信息点生成的。因此，DSCT
    作为所有本地和端到端决策的指导原则。
- en: '5G Networks used in IoT: 5G is a quantum leap forward in data speed and processing
    capabilities compared to its predecessors. 5G’s widespread availability enhances
    its supply chain potential.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5G 网络在 IoT 中的应用：与其前身相比，5G 在数据速度和处理能力方面是一个巨大的飞跃。5G 的广泛可用性增强了其供应链潜力。
- en: 3 Artificial Intelligence and Machine Learning in Supply Chain Management
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 供应链管理中的人工智能和机器学习
- en: This section presents the importance of Artificial Intelligence and Machine
    Learning in supply chain management. Details are presented as follows.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 本节介绍了人工智能和机器学习在供应链管理中的重要性。详细内容如下。
- en: 3.1 Use Cases and Benefits of Using Artificial Intelligence and Machine Learning
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 使用人工智能和机器学习的用例和好处
- en: Artificial Intelligence is yet to explore to the fullest in the growth of the
    Supply Chain Management System. Till now, AI service is limited in developing
    countries. In this new era of the twenty-first century, along with the growing
    popularity of AI and increasing demand for goods and products, SCM has increased
    their authority over artificiality to better business at a low price rate. Many
    chief administrations have endeavoured to enhance their info sources and share
    real-time data with the Supply chain (SC) administration. As you can refer in
    Fig. [2](#Fig2), it is an conventional high level and yet an end-end view of supply
    chain which got apparently managed for multiple decades by human actors and their
    brains to co-oridnate the supply chain events all the way from Requirement planning
    business process to Logistics & Delivery process. However in the recent past and
    in future, given the supply chain pressure associated with cost, effectivity,
    productivity for an company’s success, Industry started to reflect the new normality
    by adopting Artificial intelligence to solve for the surprises and relieve supply
    chain pressure one had to deal with it during their past. As Supply chain management
    (SCM) industry grows within Indian economy, the significance and benefits of AI
    and Machine learning is quickly being felt across Inventory, Warehouse, Logistics
    domains. Identifying the developing importance of data to Supply chain achievement,
    SC specialists have discovered various ways to manage data to make improved commercial
    decisions by machines. One of those customs comprise artificial intelligence (AI)
    [[19](#CR19)] that has been in presence for decades [[19](#CR19)] as an ascending
    service but has not been completely exploited to the extent of SCM.![](../images/516210_1_En_10_Chapter/516210_1_En_10_Fig2_HTML.png)
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能在供应链管理系统的增长中尚未得到充分发掘。到目前为止，人工智能服务在发展中国家的应用还有限。在这个21世纪的新时代，随着人工智能的日益普及和对商品和产品的需求增加，供应链管理（SCM）已经加强了对人工智能的掌控，以更低的价格提供更好的商业服务。许多首席行政人员努力增强他们的信息来源，并与供应链（SC）管理共享实时数据。正如您可以在图 [2](#Fig2)
    中看到的那样，这是供应链的一个传统高层次，同时也是一个端到端的视图，几十年来一直由人类行为者和他们的大脑协调供应链事件，从需求规划业务流程到物流和交付流程。然而，在最近以及未来，鉴于供应链与成本、效率、生产力相关的压力，对于公司的成功，行业开始通过采用人工智能来解决以往必须应对的惊喜并减轻供应链压力，来反映新的常态。随着供应链管理（SCM）行业在印度经济中的增长，AI和机器学习的重要性和好处正在迅速在库存、仓储、物流领域中得到体现。认识到数据对供应链成功的不断重要性，供应链专家已经发现了多种通过机器进行改进商业决策的数据管理方法。其中之一是多年来一直存在的人工智能（AI）[[19](#CR19)]，作为一项不断上升的服务但尚未完全被利用到
    SCM 的程度。![](../images/516210_1_En_10_Chapter/516210_1_En_10_Fig2_HTML.png)
- en: Fig. 2
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 图2
- en: En-End supply chain with an AI layer
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 将具有人工智能层的供应链进行封顶
- en: Usually, Artificial intelligence (AI) reproduces human intellect and emotionality
    procedures by authentic technology, particularly processor systems. Complex applications
    of AI comprise expert structures, natural language processing (NLP), speech appreciation
    and technical vision and identification. In general, the main purposes of AI are
    to perceive the human intellect and behaviour and process processor mechanisms
    to mimic social, behavioural outlines and establish information related to problem-solving
    and decision-making. Therefore, AI has now been involved in robotics, nanotech,
    gaming, data mining, genetic algorithms, machine learning and other advanced scientific
    research and technology.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，人工智能（AI）通过真实技术，特别是处理器系统，模拟人类的智能和情感过程。人工智能的复杂应用包括专家系统、自然语言处理（NLP）、语音识别、技术视觉和识别。总的来说，人工智能的主要目的是理解人类的智力和行为，通过处理器机制模仿社会、行为模式，并建立与问题解决和决策相关的信息。因此，人工智能现在已经涉足机器人技术、纳米技术、游戏、数据挖掘、遗传算法、机器学习和其他先进的科学研究和技术领域。
- en: Although it is interesting to see the advancement of AI in many fields, the
    application of AI in Supply chain has not been fully explored and the formation
    of facts to aid the real time decision making has been always a challenging and
    an daunting needs. As mentioned above, some sub-fields of AI, such as [[19](#CR19)]
    capable systems [[19](#CR19)] in advanced applied science and agent-based structures
    [[19](#CR19)], can be valuable for commerce with various features like warehousing
    [[19](#CR19)], joint petition preparation, inventory resistor of the SC. Artificial
    intelligence includes a vast field of SCM. The objectives of AI usage are the
    development of the following grounds.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管看到人工智能在许多领域的进步是很有趣的，但在供应链领域应用人工智能还没有得到充分的探索，而且为了辅助实时决策的事实形成始终是一项具有挑战性且令人望而生畏的需求。如上所述，人工智能的一些子领域，比如[[19](#CR19)]高级应用科学中的可行系统[[19](#CR19)]和基于代理的结构[[19](#CR19)]，可以通过仓储[[19](#CR19)]、联合请愿准备、供应链的库存电阻等各种特性对商业非常有价值。人工智能包括供应链管理（SCM）的广阔领域。使用人工智能的目标是发展以下几个方面。
- en: AI, through information examination and vision in SCM, generates actionable
    commercial intelligence that initiatives subsequent development.
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过对供应链管理中的信息分析和视觉，人工智能生成可行的商业智能，推动后续发展。
- en: Speed is improved by using AI technology during the supply chain due to more
    effective supply and petition planning, market issues, consumer desires and other
    conservation changes.
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在供应链中使用人工智能技术可以提高速度，因为供应和请愿计划、市场问题、消费者需求和其他保守变化更加有效。
- en: The area of Logistics is developed due to improved warehouse processes and proper
    delivery.
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物流领域得到发展，这是因为仓储流程和适当的交付得到了改善。
- en: Costs of production are condensed. Both factor cost and market price are affordable
    because of high productivity.
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于高生产率，生产成本降低。因此，因素成本和市场价格都更加合理。
- en: Due to savings in compact inventory, storage costs, and management, goods are
    treated more rapidly and faster.
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于节约了紧凑的库存、储存成本和管理费用，商品的处理更迅速更快。
- en: 3.2 Implementation of AI in Sub-fields
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 人工智能在子领域的实施
- en: Before we get into details to understand the different aspects of implementation
    areas for AI in each field, it is imperative to establish an scientific baseline
    that, for a common man, AI is currently synonymous with Machine learning [[20](#CR20)]
    method. However, from scientific community standpoint [[21](#CR21)], machine learning
    [[20](#CR20)] is just only one of many branches within AI [[20](#CR20)] and there
    are actually many disciplines like Fuzzy logic, Automated reasoning, Perceiving
    and Acting etc. that needs to be considered while building an holistic AI applications
    for Supply chain use cases as shown in Fig. [3](#Fig3) [[21](#CR21)].![](../images/516210_1_En_10_Chapter/516210_1_En_10_Fig3_HTML.png)
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们深入了解每个领域中人工智能实施领域的不同方面之前，有必要建立一个科学的基准，即对于普通人来说，人工智能当前等同于机器学习[[20](#CR20)]方法。然而，从科学界的角度来看[[21](#CR21)]，机器学习[[20](#CR20)]只是人工智能[[20](#CR20)]中许多分支中的一个，实际上还有许多学科，如模糊逻辑、自动推理、感知与行动等，在构建供应链用例的整体人工智能应用时需要考虑，如图 [3](#Fig3)
    [[21](#CR21)]所示。![](../images/516210_1_En_10_Chapter/516210_1_En_10_Fig3_HTML.png)
- en: Fig. 3
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 图3
- en: Artificial Intelligence branches employed in supply chain [[21](#CR21)]
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '人工智能在供应链中的应用分支[[21](#CR21)]  '
- en: These classification of AI into various sub-fields like (1) artificial neural
    networks [[19](#CR19)] (ANN) processed with the attribute of “thinking humanly”;
    (2) machine learning, capable systems, and Gas [[19](#CR19)] (Genetic algorithms)
    processed with the attribute of “acting humanly”; (3) fuzzy logic processed with
    the attribute of “thinking rationally”; and (4) agent-based [[19](#CR19)] structures,
    processed with the attribute of “acting rationally”.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 这些将人工智能分类为各种子领域的方法包括(1)具有“像人类思考”的属性的人工神经网络[[19](#CR19)](ANN); (2)能够“像人类行为”处理的机器学习、能力系统和Gas[[19](#CR19)](遗传算法);
    (3)具有“理性思考”的模糊逻辑; 以及(4)基于代理的[[19](#CR19)]结构，具有“理性行动”的属性。
- en: AI has brought an enormous prospect for supply chain and logistics manufacturing
    in India. According to the Economy Survey of India 2017–18, the worth of the Indian
    logistics marketplace is predicted to surge from US$160 Bn to US$215 Bn in the
    next two years. The assistances from operative AI employment can range from optimizing
    delivery ways to decrease costs and reduce speeds, encouraging novelty and increasing
    output across the complete supply chain. Government of India is promoting the
    supply management market along with assuring the progress of AI technology. Furthermore,
    the near future will observe extreme Industrialization and services with the help
    of AI technology and rapid economic growth.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: AI为印度供应链和物流制造业带来了巨大的前景。根据印度2017-18年度经济调查，印度物流市场的价值预计将在未来两年从1600亿美元增长到2150亿美元。有效利用AI技术的帮助可以从优化交付路径以降低成本和减少速度，鼓励创新并增加整个供应链的产出等方面发挥作用。印度政府正在推动供应链管理市场，并确保AI技术的进步。此外，未来将在AI技术和快速经济增长的帮助下见证极端的工业化和服务。
- en: 'ANN (Artificial Neural Networks): The term “Artificial neural network” means
    superficial intellect inspired by the human intellect as a sub-field of artificial
    intelligence like an artificial brain. An artificial neural network is a computerized
    version that constructs an external network to perceive a human being. In other
    words, the attribute of human nature that helps perceive the situation and things
    is processed in the technology of ANN. The human brain is constructed of neurons
    interconnected; artificial neural networks also have neurons that are [[22](#CR22)]
    closely interconnected in various layers of the networks [[22](#CR22)]. ANN was
    effectively utilized to grow SC management that resolute the setup’s ability,
    calculated the supply–demand index according to the market price, and the decision-making
    for the growth. Also, another area of ANN is optimizing outdated operational research
    (OR) methods related to resolving less-integrated sub-problems of SCM.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ANN（人工神经网络）：术语“人工神经网络”指的是受人类智慧启发的表层智能，是人工智能的一个子领域，类似于人造大脑。人工神经网络是一个计算机化的版本，构建了一个外部网络来感知一个人类。换句话说，帮助感知情况和事物的人类本性特征在ANN技术中得到处理。人类大脑由相互连接的神经元构成；人工神经网络也有神经元，这些神经元在网络的各个层中密切相连。ANN已被有效地用于发展解决供应链管理中的设置能力、根据市场价格计算供需指数以及决策增长的SC管理。此外，ANN的另一个领域是优化与解决供应链管理中不太集成的子问题有关的过时操作研究（OR）方法。
- en: 'Machine Learning, Skilled Systems, and Genetic Algorithms (GAs): Machine learning
    is a Buyya and Dasjerdi [[23](#CR23)] subfield of artificial intelligence that
    Buyya and Dasjerdi [[23](#CR23)] acts as humans mimicking human behaviour. It
    is broadly defined as the capability of a machine to imitate human behaviour.
    In the 1950s, AI pioneer Arthur Samuel says, “the field of study gives computers
    the ability to learn without explicitly being programmed [[24](#CR24)]”. Machine
    learning is useful for perceiving critical information and necessary documents
    to make the SC partners more trustworthy. Expert system is another subfield of
    AI technology related to the attribute of acting like a human. This particular
    field is one of the most prominent research domains in AI. The areas of basic
    research of expert systems are decision-making, problem-solving, understanding
    of language and visual understanding. The four parts of the expert system are
    knowledge base, inference engine, justifier and user interface [[19](#CR19)].
    All the components work together to reach the appropriate solution and a statement
    and interface between the structure and its operator. This is very applicable
    in the SC management system as particularly, the capable system is recognized
    to increase output in handling logistics. It was reported that after using the
    capable system, IBM’s production output was increased by 35% and protected around
    $10 million of wealth outflow. Its successful application is evident in certain
    grounds like air traffic [[19](#CR19)] regulation, spatial mapping [[19](#CR19)],
    airline [[19](#CR19)] production supervision, and vehicle [[19](#CR19)] restoration
    and maintenance [[19](#CR19)] preparation. On the other hand, a genetic algorithm
    is used in AI to figure out the possible solutions best suited for the surrounding
    situations. Therefore it is also a part of decision-making and problem-solving.
    GAs provide potential genetic solutions in a series at the initial moment. A variety
    of inspiring SC system design difficulties can be solved by applying GAs. Besides,
    GA is employed to resolute logistics and facility layout problems.'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习、技能系统和遗传算法（GAs）：机器学习是人工智能的一个子领域，由 Buyya 和 Dasjerdi [[23](#CR23)] 作为模仿人类行为的人类行为。它被广泛定义为机器模仿人类行为的能力。在
    1950 年代，人工智能先驱阿瑟·塞缪尔说：“这个研究领域使计算机具有了学习而无需明确编程的能力 [[24](#CR24)]”。机器学习对于感知关键信息和必要文档以使供应链伙伴更加值得信赖是有用的。专家系统是与模拟人类行为属性相关的人工智能技术的另一个子领域。这个特定领域是人工智能中最突出的研究领域之一。专家系统的基本研究领域包括决策、问题解决、语言理解和视觉理解。专家系统的四个部分是知识库、推理引擎、证明和用户界面
    [[19](#CR19)]。所有这些组件一起工作以达到适当的解决方案和结构与操作者之间的陈述和接口。这在供应链管理系统中是非常适用的，尤其是在识别到能力系统可以增加物流处理产量后。据报道，在使用能力系统后，IBM
    的生产产量增加了 35%，并保护了大约 1000 万美元的财富流出。其成功应用在一些领域如航空管制、空间映射、航空生产监督和车辆修复与维护准备 [[19](#CR19)]
    中是显而易见的。另一方面，遗传算法是人工智能中用来找出最适合周围情况的可能解决方案的一种方法。因此，它也是决策和问题解决的一部分。GAs 在最初的时刻提供潜在的遗传解决方案系列。应用
    GAs 可以解决各种激发的供应链系统设计困难。此外，GA 也被用来解决物流和设施布局问题。
- en: 'Fuzzy logic: Fuzzy logic is a part of AI technology related to the human attribute
    of thinking rationally. It is a technical approach to variable processing. This
    logic allows for multiple values to be processed through the same variable. It
    is also considered to be an extension of Boolean expression as it finds out the
    partial truth. Fuzzy logic can deal with the ambiguity, imprecision, and uncertainty
    of objects. An accurate conclusion is drawn to the problems with an open, imprecise
    spectrum of data by using GA. GA is very effective in SC management as it solves
    the well-known travelling salesman problem (TSP), inventory cost control, cargo-industry
    planning, and the ordering process.'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模糊逻辑：模糊逻辑是与人类理性思维相关的人工智能技术的一部分。它是一种处理变量的技术方法。这种逻辑允许通过同一变量处理多个值。它也被认为是布尔表达式的扩展，因为它发现了部分真相。模糊逻辑可以处理对象的模糊性、不确定性和不确定性。通过使用GA，可以对开放、不确定的数据范围的问题得出准确的结论。GA在SC管理中非常有效，因为它解决了著名的旅行商问题（TSP）、库存成本控制、货物行业规划和订购过程。
- en: An agent-based model (ABM) is a subfield of AI technology that works on the
    principle of acting rationally. It is a computational model that simulates the
    action and interaction of autonomous agents [[25](#CR25)]. Both the individual
    or collective entities such as organizations or groups [[25](#CR25)] are mentioned
    in this process. The application of Intelligent Agent in AI provides autonomously
    gathered data on a steady, programmed agenda or or when driven by the worker in
    real-time. ABM is applied in order to make understand the behaviour of a system
    and its result. ABM is successfully enrolled in the SC framework to solve ant
    colony optimization algorithms, TSP, and sequential ordering problems.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代理模型（ABM）是人工智能技术的一个子领域，它基于行为合理的原则运作。它是一个模拟自治代理行为和互动的计算模型[[25](#CR25)]。在这个过程中，个体或集体实体，比如组织或团体[[25](#CR25)]都被提及。智能代理在人工智能中的应用提供了自动收集数据的稳定、预先编程的日程安排，或者在实时驱动工作人员时进行。ABM被应用于理解系统行为及其结果。ABM已成功应用于SC框架中，以解决蚁群优化算法、TSP和顺序排序问题。
- en: 3.3 Challenges of Using AI Technology in SCM System
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 使用人工智能技术的SCM系统面临的挑战
- en: Along with all its benefits, SCM has some of the major challenges to implementing
    AI technology [[26](#CR26)].
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管SCM带来了诸多好处，但也面临着一些重要挑战，实施人工智能技术[[26](#CR26)]。
- en: '1.'
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: The cost of implementing SCM is very high because it deals with the use of machines
    and powerful software. Also, there are other costs related to the implementation
    of AI like training cost, integration cost, etc.
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 实施SCM的成本非常高，因为涉及到使用机器和强大的软件。此外，还有其他与实施人工智能相关的成本，如培训成本、集成成本等。
- en: '2.'
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: As most of the procedures of decision-making and problem-solving is made by
    machines, people often tend to disbelief the abilities of AI technology. Furthermore,
    if the machines are not programmed correctly, they will have bad outcomes, leading
    to problematic situations.
  id: totrans-100
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 由于大部分决策和问题解决过程是由机器完成的，人们常常倾向于怀疑人工智能技术的能力。此外，如果机器的程序编写不正确，就会产生糟糕的结果，导致问题情况的出现。
- en: '3.'
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: The solutions provided by AI in SC management are often not appropriate, as
    AI deals with the technical parts.
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 人工智能在供应链管理中提供的解决方案通常不太合适，因为人工智能处理的是技术性的部分。
- en: '4.'
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: Although AI regularly works its best for precise grounds, AI faces problems
    handling risk and uncertainty for scarcely attentive SC difficulties.
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 尽管人工智能经常在精确的领域表现出色，但在处理对供应链问题几乎没有关注的风险和不确定性方面，人工智能面临问题。
- en: '5.'
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: Also, in AI, the machines and growth are focused, which sometimes causes harm
    to our environment.
  id: totrans-106
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在人工智能领域，人们通常将注意力集中在机器和增长上，这有时会对我们的环境造成伤害。
- en: Despite such challenges, AI has come into the forefront, in the light of both
    academic and practical discipline, to be a part of the progressive generation
    ahead. AI will have an auspicious upcoming in the SCM extent as well as other
    sectors throughout the world. AI technology will certainly increase in SCM and
    the parts where it is not fully developed. Soon, it will be more effective and
    will be approved by every big industry. For innovative, sustainable development
    of the Indian Economy, AI technology is what we will look forward to.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管存在这样的挑战，人工智能已经成为前沿，在学术和实践学科的光辉下，成为未来进步一代的一部分。人工智能在全球范围内的供应链管理领域以及其他领域都将迎来有利的前景。人工智能技术在供应链管理以及尚未完全发展的领域肯定会增长。很快，它将变得更加有效，并得到每个大型行业的认可。对于印度经济的创新和可持续发展，我们将期待人工智能技术。
- en: 3.4 AI and Machine Learning Recent Developments and Future Trends
  id: totrans-108
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4 人工智能和机器学习的最新发展和未来趋势
- en: Although several tides has been crossed in the emergence of usage of Artificial
    Intelligence and Machine Learnings concepts in Supply chain domain, there are
    still miles to go when it comes to framing and applying moral values of Artificial
    Intelligence [[27](#CR27)]. When it comes to Integration of AI/ML/IOT, there are
    sever future use cases around the data that is collected from IOT to facilitate
    the patterns and correlations Analysis, Genealogy and traceability analysis for
    a smart recall process and obviously for better predictive analysis in few areas
    such as scrap, rework, cycle time and costs for ongoing activities to help minimize
    the losses.As different business segments, SME’s and Engineers are working towards
    the rationalization of Artificial Intelligence algorithm, the industry also quickly
    evolving with the much advances in the recent years in some of the areas like
    Tensorflow, Keras, Python which is even now being used to sense and respond to
    specific supply chain events so as to make the individual companies supply chain
    to be more resilient.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管人工智能和机器学习概念在供应链领域的应用已经取得了一定的进展，但在构建和应用人工智能的道德价值观方面仍有很长的路要走[[27](#CR27)]。在整合人工智能/机器学习/物联网方面，未来有许多关于从物联网收集的数据进行模式和相关性分析、家谱和追溯分析以进行智能召回流程、以及在一些领域（如废料、返工、周期时间和成本）进行更好的预测分析的用例。不同的业务领域、中小企业和工程师们正在努力实现人工智能算法的合理化，行业也在近年来在一些领域取得了很大的进步，如Tensorflow、Keras、Python，甚至现在已经被用于感知和响应特定的供应链事件，以使单个公司的供应链更具韧性。
- en: 4 Blockchain in Supply Chain Management
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区块链在供应链管理中的应用
- en: 4.1 Use Cases and Benefits of Using Block Chain
  id: totrans-111
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 区块链的用例和使用优势
- en: As you all rightfully regard that, the supply chain [[28](#CR28)] management
    is the primary [[28](#CR28)] part of the industrial process specially with the
    automation of the flow of goods between the location and the businesses [[2](#CR2)].
    To do so, the need for Blockchain comes into place. Blockchain digitizes and segregates
    the data into the transactional blocks/small units of information and keeps them
    encrypted and dependable to other blocks of data which ensures the integrity of
    the information and data and reduces the security-related risks with mitigation
    to cyber-attacks [[3](#CR3)]. The fundamental task of this subsequent sections
    is to present a supply chain [[29](#CR29)] system that is based on Blockchain
    [[29](#CR29)] mechanisms to guarantee the integrity of data in IIoT for Industrial
    applications. The system will provide real-time data authentication, transparency,
    Data security, and Data integrity. The system will comprise three sections, the
    data generated for the system, the transformation of data in the blockchain-enabled
    dataset [[30](#CR30)–[32](#CR32)], and accessing/fetching the blockchain-based
    data from the system. Hence, step-wise; we have chosen naïve chain (SHA-256) to
    build the dataset and performed the coding operations to achieve the blockchain-enabled
    data using React Js–Javascript. In this work, discuss Software requirements, like
    for JADE/PYTHON—React.JS for frontend and Backend model building. The entire System
    design is explained in the architecture. System Detailed description and then,
    System Testing is explained with the help of use-cases and test cases that will
    arise when the system gets implemented and go live [[33](#CR33), [34](#CR34)].
    The dataset will be generated via the web and the web will have four pages in
    total which will show the development and creation of distributed system under
    the Blockchain umbrella by encapsulating the blocks together to form a single
    bundled distributed system of sensors and smart devices [[4](#CR4)]. Today in
    the new generation where data plays the most persistent role in every aspect of
    life and its phases, we are experiencing vast growth in density of data, its complexity,
    chances of vulnerability, and change of state. Today, each device whether it’s
    a computer device or a mechanical device produces data at a large quota which
    is hard to maintain for most organizations and data originators. Big data is not
    only produced in all areas of development such as medical, information technology
    [[5](#CR5)], health care, business, and automation analysis, etc. The integrity
    of this data is the backbone of all these areas and organizations which is very
    hard to maintain and sustain throughout its life-cycle. In case if the integrity
    of the data is compromised in any manner, it will result in economic loss, system
    redundancy, high maintenance cost, and errors in the system. To mitigate all these
    aspects, blockchain enters into these areas to ensure the Buyya and Dasjerdi [[23](#CR23)]
    security and integrity of the Buyya and Dasjerdi [[23](#CR23)] big data [[23](#CR23)]
    by not only segregating the data into individual blocks but to connect them via
    complex algorithms which are impossible to be broken by an attacker or risk producer.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 诸位正如你们所认为的那样，供应链管理是工业流程的主要部分，特别是随着货物在位置和企业之间的流动自动化[[28](#CR28)]。为了做到这一点，区块链的需求就出现了。区块链将数据数字化并分隔成交易块/信息的小单元，并将它们加密并使其依赖于其他数据块，从而确保信息和数据的完整性，并减少了与安全相关的风险，以减轻对网络攻击的威胁[[3](#CR3)]。随后各部分的基本任务是介绍一个基于区块链机制的供应链系统，以确保工业应用中
    IIoT 的数据完整性。该系统将提供实时数据认证、透明度、数据安全性和数据完整性。该系统将包括三个部分，系统生成的数据，将数据转换为区块链启用的数据集[[30](#CR30)–[32](#CR32)]，以及从系统中获取/提取基于区块链的数据。因此，逐步地；我们选择了天真链（SHA-256）来构建数据集，并执行编码操作以使用
    React Js–Javascript 实现区块链启用的数据。在这项工作中，讨论了软件需求，比如 JADE/PYTHON —— 用于前端和后端模型构建的 React.JS。整个系统设计在架构中进行了解释。系统详细说明，然后，系统测试是通过用例和测试用例进行解释的，这些用例和测试用例将在系统得到实施并投入使用时出现[[33](#CR33),
    [34](#CR34)]。数据集将通过网络生成，该网络总共有四个页面，将展示在区块链的保护下开发和创建分布式系统，通过将区块封装在一起形成一个单一的捆绑分布式系统，传感器和智能设备[[4](#CR4)]。在当今新一代数据在生活的各个方面扮演着最持久的角色，并在其阶段中，我们经历了数据密度、复杂性、易受攻击的机会和状态变化的巨大增长。今天，每个设备，无论是计算机设备还是机械设备，都以大量的数据产生，对于大多数组织和数据发起者来说难以维护。大数据不仅在医疗、信息技术[[5](#CR5)]、医疗保健、商业和自动化分析等所有发展领域产生。这些数据的完整性是所有这些领域和组织的支柱，但在其整个生命周期内维护和维持起来是非常困难的。如果数据的完整性以任何方式受到损害，都将导致经济损失、系统冗余、高维护成本和系统错误。为了缓解所有这些方面，区块链进入这些领域，以确保
    Buyya 和 Dasjerdi [[23](#CR23)] 的安全性和完整性，Buyya 和 Dasjerdi [[23](#CR23)] 的大数据[[23](#CR23)]，不仅将数据分隔成单独的块，而且通过复杂算法将它们连接起来，这些算法是攻击者或风险产生者不可能打破的。
- en: 4.2 Industrial IoT in Supply Chain Management
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 供应链管理中的工业物联网
- en: Industrial IoT has a very important role in the Supply Chain management especially
    when it comes to a purchase, or quality checks or even a use case of a simple
    life cycle of the entire supply chain process not only to rebaseline the trust
    factor among multiple parties but also to improve the productivity and efficiency
    in the supply chain.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 工业物联网在供应链管理中发挥着非常重要的作用，特别是在涉及采购、质量检查或者甚至是整个供应链过程的简单生命周期的用例中，不仅重新确定了多方之间的信任因素，而且提高了供应链的生产率和效率。
- en: The people are today connected through the software applications and the devices
    are controlled under Wi-Fi connectivity and relative operations are performed.If
    we have a look at the general structure of the process, the users has an app exposed
    which is used to handle or get associated up with the operations of the Industry
    via mobile device and the other users/actors like user handler or a resource of
    a Industry it taking requests on his/her device performing relative operations
    and responding to the requesting provider. If we further look into this deeply,
    the functional operations of the database, Companies inventory management, and
    Industrial device storage have been controlled remotely by these actors independently
    and that’s the power of IoT here. On the other hand, we should get worried as
    this all depends upon the exchange of data, storage of data and cross-communication
    of data, etc. Therefore, there is also a requirement of security, integrity, and
    availability of data which is another use case for our research and will be surely
    resolved by blockchain solution provider.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，人们通过软件应用程序相互连接，设备在 Wi-Fi 连接下受控，并执行相关操作。如果我们看一下这个过程的一般结构，用户会有一个暴露的应用程序，用于通过移动设备处理或与工业操作相关联，而其他用户/角色，如用户处理程序或工业资源，通过他/她的设备接收请求，执行相关操作，并响应请求提供者。如果我们进一步深入研究这一点，就会发现数据库的功能操作、公司的库存管理和工业设备存储已经被这些角色远程控制，这就是物联网的力量所在。另一方面，我们也应该担心，因为这一切都取决于数据的交换、数据的存储和数据的交叉通信等。因此，数据的安全性、完整性和可用性也是我们研究的另一个用例，将肯定会由区块链解决方案提供商解决。
- en: 4.2.1 Data Integrity Issue
  id: totrans-116
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.1 数据完整性问题
- en: IIoT came into existence when Ethernet was introduced in 1980, in this era,
    people started to drill into the concept of connectivity of smart devices into
    a consolidated network. The concept of IoT became more popular in the year 1999
    through the invention of RFID in the Auto-ID Center at MIT. Further, the concept
    of IIoT [[30](#CR30), [35](#CR35)] emerged with the introduction of cloud technology
    in 2002 that allows the analysis of historical trends, storage of the data, handling
    of complex data into the system, and the development of Unified Architecture in
    2006 which allowed the interconnectivity of systems and devices without any human
    intervention via wireless protocols.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: IIoT 的出现可以追溯到 1980 年以太网的问世，这个时代，人们开始深入探讨将智能设备连接到一个统一网络的概念。1999 年，通过麻省理工学院的 Auto-ID
    中心发明的 RFID，物联网的概念变得更加流行。此后，随着云技术的引入，IIoT 的概念[[30](#CR30), [35](#CR35)]于 2002 年出现，这使得历史趋势的分析、数据的存储、复杂数据的处理成为可能，并且在
    2006 年开发了统一架构，允许系统和设备之间的互联，无需任何人为干预，通过无线协议进行通信。
- en: Due to the trending improvisation towards the global fragmentation, the supply
    chain management has received its primary focus. The supply chain management [[6](#CR6),
    [9](#CR9), [36](#CR36)] relates about the entire process which includes the raw
    materials till it completes in validating with the quality of the product. With
    time, the IIoT became stronger and the data grown rapidly which increased the
    risks, need for integrity, the requirement of security, and the need for non-complex
    structures of data to be processed. Hence, technologies like blockchain [[7](#CR7),
    [37](#CR37), [37](#CR37)] arose to fulfill and incorporate the above-mentioned
    requirements which can not only reduce redundancy but also can ensure the integrity
    of data at full. The blockchain database is different from the typical database
    systems as it comprises of ordered blocks which are completely secured as each
    block is hooked up with the previous block which ensures the integrity protocol;
    i.e., in case any block is altered, the complete data in the blockchain would
    be inaccessible and gets corrupted. This is where the integrity and affirmation
    practice is introduced and it resolves our narrated problem.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 由于全球碎片化趋势的不断改进，供应链管理已成为主要关注点。供应链管理[[6](#CR6), [9](#CR9), [36](#CR36)]涉及整个流程，从原材料到产品质量验证完成。随着时间的推移，IIoT
    变得更加强大，数据迅速增长，增加了风险、完整性需求、安全需求以及需要处理非复杂数据的需求。因此，像区块链[[7](#CR7), [37](#CR37), [37](#CR37)]这样的技术应运而生，以满足并整合上述要求，这不仅可以减少冗余，还可以确保数据的完整性。区块链数据库与典型数据库系统不同，因为它包含有序的区块，每个区块都与前一个区块完全安全地连接在一起，从而确保了完整性协议；也就是说，如果修改任何一个区块，区块链中的全部数据将无法访问且变得损坏。这就是完整性和确认实践的引入，解决了我们所叙述的问题。
- en: 4.2.2 Analysis
  id: totrans-119
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.2 分析
- en: The research is carried to evaluate the measures and methodologies for the persistence
    of IIoT data with integrity and affirmation constraint. Hence, we have proposed
    Blockchain technology as an ultimate resolution to this supply chain management
    problem. The integrity of data has multiple meanings here, firstly the data should
    not be altered or accessed by an outside attacker. Secondly, the data should be
    kept in a similar state with time throughout its life cycle. Therefore, we have
    performed quantitative, qualitative, functional, and logical approaches to evaluate
    the blockchain technology for the security of IIoT. The performance, cons, and
    further aspects are also evaluated in our research with in-depth analytics and
    representation of the system.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究旨在评估IIoT数据的持续性和确认约束的措施和方法。因此，我们提出将区块链技术作为解决这一供应链管理问题的最终解决方案。数据的完整性在这里有多重含义，首先数据不应被外部攻击者更改或访问。其次，数据在其生命周期内应保持相似状态。因此，我们进行了定量、定性、功能和逻辑方法，以评估区块链技术对IIoT安全性的影响。在我们的研究中还评估了性能、缺点和进一步的方面，进行了深入的分析和系统表示。
- en: 4.2.3 Relative Approach
  id: totrans-121
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.3 相对方法
- en: The approach that will be followed in this research will be completely modular
    and milestone-based. The main features of the technology, transparency, security
    and traceability, can offer added value in the form of process improvements and,
    as a result, more sustainability across supply chains [[8](#CR8), [38](#CR38),
    [39](#CR39)].
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在这项研究中将采用完全模块化和基于里程碑的方法。技术的主要特征，透明度、安全性和可追溯性，可以通过流程改进提供附加价值，从而在供应链上实现更多的可持续性[[8](#CR8),
    [38](#CR38), [39](#CR39)]。
- en: The milestones of this relative approach will be consolidated and presented
    in below sequence.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 此相对方法的里程碑将被合并并按以下顺序呈现。
- en: An in-depth analysis of the IIoT Supply chain system along with it’s specifications/requirements
    and the system boundaries will be conducted to provide us with the complete knowledge
    of the system so that, the need for blockchain may get streamlined with respect
    to its parameters.
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将对工业物联网供应链系统进行深入分析，包括其规格/要求和系统边界，以便为我们提供系统的完整知识，从而使区块链的需求能够与其参数相协调。
- en: The actual IIoT Supply chain aspect to be determined where the need for integrity
    and security is required.
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要确定实际工业物联网供应链方面，需要诚信和安全性。
- en: Analysis, implementation, and testing of blockchain algorithm and solution for
    achieving the integrity of data and to ensure the security of the complete data
    in our IIoT Supply chain application.
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析、实施和测试区块链算法和解决方案，以实现IIoT供应链应用程序中数据的完整性，并确保完整数据的安全性。
- en: The final results to be analyzed after the implementation and testing of the
    system parameters. The result shall be documented and should be considered for
    every point of extension in the system in the future.
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在系统参数实施和测试之后分析最终结果。结果应该记录下来，并且应该在未来系统的每个扩展点考虑。
- en: Determine any risks and pitfalls observed during the implementation phase of
    the blockchain technology.
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定在区块链技术实施阶段观察到的任何风险和陷阱。
- en: 4.2.4 Scope of the Analysis
  id: totrans-129
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.4 分析范围
- en: The research is focused on the non-repudiation of the data produced by IIoT.
    In other words, we have to ensure the integrity of the Buyya and Dasjerdi [[23](#CR23)]
    IIoT data [[23](#CR23)]; hence the research mainly intends towards the security
    measures, risk-mitigation of the data persistence and availability [[40](#CR40)]
    of the data [[40](#CR40)] throughout the system in each phase. The proposed solution
    of blockchain is the boundary line of our research. The complete implementation,
    testing, evaluation of the same will be in the scope of our research. We will
    also evaluate the overall performance of the system [[40](#CR40)] concerning the
    data encapsulation and processing under the umbrella of IIoT and IoT [[11](#CR11)]
    in the supply chain management [[1](#CR1), [11](#CR11)]. In a nutshell, the scope
    of this research is to evaluate the solution for the integrity of data and security
    of data from the outside attacks and repudiation produced in whole Industrial
    process. The following are the major evaluations to be carried out as the part
    of this research paper. These are the major seven steps to be carried out to implement
    block chain in the supply chain management.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究集中于 IIoT 产生的数据的不可否认性。换句话说，我们必须确保 Buyya 和 Dasjerdi [[23](#CR23)] IIoT 数据 [[23](#CR23)]
    的完整性；因此，研究主要针对安全措施、数据持久性和可用性风险缓解 [[40](#CR40)] 数据 [[40](#CR40)] 在系统的每个阶段中的存在。区块链的建议解决方案是我们研究的边界线。完整的实施、测试、评估将在我们研究的范围内进行。我们还将评估系统的整体性能
    [[40](#CR40)]，关于在供应链管理 [[1](#CR1), [11](#CR11)] 中的 IIoT 和 IoT [[11](#CR11)] 的数据封装和处理。简言之，这项研究的范围是评估数据完整性解决方案和数据安全性，以防范外部攻击和整个工业过程中产生的否认。以下是作为本研究论文一部分要进行的主要评估。这些是在供应链管理中实施区块链的七个主要步骤。
- en: Determine blockchain’s use case, feasibility.
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定区块链的用例、可行性。
- en: Find the right blockchain partners.
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 找到合适的区块链合作伙伴。
- en: Identify best areas for blockchain implementation.
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定区块链实施的最佳领域。
- en: Aim for data interoperability.
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目标是数据互操作性。
- en: Envision blockchain’s potential.
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构想区块链的潜力。
- en: Understand blockchain volatility.
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解区块链的波动性。
- en: Test the technology.
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试技术。
- en: The research focuses on the implementation, evaluation, and testing of blockchain
    technology to mitigate the risks involved in the processing, storage, and exchanging
    of data in the IIoT. It focuses on its integrity and security constraints and
    enables the solution for the same. Regarding the above point, there are other
    technologies and techniques available in the solution persona which can produce
    similar results and can achieve our milestones of integrity and security. However,
    choosing blockchain over them is the best choice as the other techniques have
    their cons which did not allow us to adopt them. Hence, all the techniques that
    are available alternatives to achieve integrity are provided with their relative
    cons in contrary to blockchain to enable the reader the Proof of Concept for using
    the Blockchain as a heuristic solution for IIoT data security and integrity.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究专注于实施、评估和测试区块链技术，以减轻工业物联网中数据处理、存储和交换所涉及的风险。它专注于其完整性和安全性约束，并为其提供解决方案。关于上述观点，解决方案个人中还有其他技术和技巧可用，可以产生类似的结果，并且可以实现我们的完整性和安全性里程碑。然而，选择区块链而不是它们是最好的选择，因为其他技术都有它们的缺点，这些缺点不允许我们采用它们。因此，所有可用于实现完整性的技术都与区块链相比提供了它们的相对缺点，以使读者能够证明使用区块链作为工业物联网数据安全和完整性的启发式解决方案的概念证明。
- en: 4.3 Centralized Transaction Systems and Databases
  id: totrans-139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3 集中式交易系统和数据库
- en: Blockchain uses the decentralization scheme of managing data which can make
    things slow and inefficient to handle. However, on the other hand, if we centralize
    the transaction system by using a centralized database of the complete IIoT. The
    centralization concept encapsulates the series of data and same information across
    the system at one platform to access and modify accordingly which can help in
    rapid access, fast processing, and efficient mechanism and can be considered as
    an alternative to Blockchain.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链使用分散式数据管理方案，这可能使处理事务变得缓慢且低效。然而，另一方面，如果我们通过使用完整的工业物联网（IIoT）的集中式数据库来集中化交易系统。集中化概念将数据系列和相同信息封装在一个平台上，以便根据需要访问和修改，这可以帮助实现快速访问、快速处理和高效机制，并可以被视为区块链的替代方案。
- en: 'However, there are some cons and drawbacks of the centralization mechanism
    about blockchain technology that can not be ignored and compromised. Hence, blockchain
    gets an edge and is chosen for our research problem. The cons are provided as
    below:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，关于区块链技术的集中化机制也存在一些不可忽视和妥协的缺点和弊端。因此，区块链在我们的研究问题中具有优势并被选择。下面提供了缺点：
- en: Centralized server stores the data where centralized authority can delete or
    update the data, whereas, under the blockchain mechanism, data are shared across
    a network of multiple computers (or nodes) and all the information (blocks) is
    linked with the previous one, it is difficult for the adversary to change (or
    delete) the information from a blockchain-based system and, simultaneously, the
    blockchain helps to securely store and validate sensitive information that maintains
    the trust in the decentralized network.
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集中式服务器存储数据，其中集中的权威可以删除或更新数据，而在区块链机制下，数据在多台计算机（或节点）的网络上共享，所有信息（区块）都与前一个相连，对于对手来说难以改变（或删除）来自基于区块链的系统的信息，同时，区块链有助于安全地存储和验证维护去中心化网络信任的敏感信息。
- en: This is one of the major limitation of centralization system as its riskier
    to encapsulate the environment which can lead the attacker in an easy way of accessing
    the data by targeting only one single entity rather than generating decryption
    of the long chain of data blocks.
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是集中化系统的一个主要局限性，因为将环境封装起来更加危险，这可能会导致攻击者通过仅针对单个实体而不是生成长数据块链的解密来轻松访问数据。
- en: Centralization is costly, require more resources, management schemes and especially
    the trained staff and individual which blockchain does not require. It handles
    the things under the umbrella of its backyard technological rules.
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集中化是昂贵的，需要更多资源、管理方案，尤其是经过训练的员工和个人，而区块链不需要。它在其后院技术规则的保护下处理事务。
- en: Cloud-based solutions are always the most considered solutions now a day when
    you have no limitation for storing the data on-premises. Hence, there are multiple
    cloud services for hosting data for IIoT which provides secure mechanisms like
    Amazon, IIS and Microsoft solutions, etc. But the cloud has its limitation in
    our problem domain on contrary to blockchain technology which has been listed
    below.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 云解决方案现在是当今最受考虑的解决方案之一，当你没有限制将数据存储在本地时。因此，有多个云服务用于托管工业物联网数据，提供安全机制，如亚马逊、IIS 和微软解决方案等。但与我们的问题领域相反，云在云上的限制已在下文中列出。
- en: Cloud data hosting is always costly and expensive. It requires a resource management
    cost plus storage maintenance cost which shall not be a good decision to avail
    rather than going for a less expensive and proficient solution like blockchain.
    Blockchain has a strong security protocol for the distributed ledger. However,
    cloud databases are risky at some stages if the cost is mitigated by availing
    the open-source and less secure cloud solutions.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 云数据托管总是昂贵的和费用高昂的。它需要资源管理成本加上存储维护成本，而不是选择像区块链这样费用较低且熟练的解决方案可能不是一个好决定。区块链对分布式账本有着强大的安全协议。然而，云数据库在某些阶段存在风险，如果通过使用开源和安全性较低的云解决方案来降低成本，则会有风险。
- en: 4.4 Using Distributed Ledger Technologies
  id: totrans-147
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4 使用分布式账本技术
- en: A distributed ledger technology is something that a system needs for its security
    to handle and fix the weakness and the enduring vulnertabilities. The distributed
    ledgers other than blockchain are mainly considered in most of the areas of data-oriented
    development and designs which makes them more efficient and reliable by providing
    blockchain like transparency, decentralization, and integrity of data. The other
    distributed ledger technology can be HashGraph. However, on the other hand, it
    has a huge limitation concerning blockchain technology and it is the reason we
    have not chosen any other distributed ledger for our problem of research. The
    problem is narrated below.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式账本技术是系统需要的安全性措施，用于处理和修复弱点和持久的漏洞。除了区块链之外的其他分布式账本主要在数据导向开发和设计的大多数领域中得到考虑，这使它们通过提供类似区块链的透明度、去中心化和数据完整性变得更加高效和可靠。另一种分布式账本技术可以是
    HashGraph。然而，另一方面，它在区块链技术方面存在巨大的局限性，这就是为什么我们没有选择任何其他分布式账本来解决我们的研究问题的原因。问题如下所述。
- en: Other distributed ledgers are less adopted and do not have any more reliable
    application in the market with respect to the blockchain technology. Blockchain
    is proven and adopted by giants like Alibaba, Google, Amazon, and Microsoft. This
    leads towards the trust level of any organization and should be trended towards
    the most adopted technology because in dealing with Big Data we should go with
    the proven rather than proving it.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 其他分布式账本相对于区块链技术在市场上的应用较少，并没有更可靠的应用。像阿里巴巴、谷歌、亚马逊和微软这样的巨头已经证明并采用了区块链技术。这提高了任何组织的信任水平，并且应该倾向于采用最广泛使用的技术，因为在处理大数据时，我们应该选择已被证明有效的技术，而不是去证明它。
- en: In the Fig. [4](#Fig4), we can see how an distributed ledger technology enables
    different stakeholders like manufacturers, distributors, factory and owners to
    share data in a individual blocks to next block so that no single participant
    has a sole control on the entire block chain and this is how database integrity
    could be achieved using Block chain digital ledger technology.In this case, Digital
    ledger technology would ease the burden on compliance with reporting requirements
    to owners/regulators with respect to timely and relaible service history/records.![](../images/516210_1_En_10_Chapter/516210_1_En_10_Fig4_HTML.png)
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 在图[4](#Fig4)中，我们可以看到如何使用分布式账本技术使不同的利益相关者（如制造商、分销商、工厂和所有者）在一个个单独的区块中共享数据到下一个区块，以便没有单一参与者对整个区块链拥有唯一控制权，这就是使用区块链数字账本技术可以实现数据库完整性的方式。在这种情况下，数字账本技术将减轻对业主/监管机构的报告要求的压力，使其及时可靠地获得服务历史/记录。![](../images/516210_1_En_10_Chapter/516210_1_En_10_Fig4_HTML.png)
- en: Fig. 4
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 图4
- en: Maintenance repair and overhaul parts blockchain
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 维修保养部件区块链
- en: 4.4.1 Requirement Analysis
  id: totrans-153
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.4.1 需求分析
- en: IIoT is based on the many paradigms and targets which vary from the requirement
    perspective of each application. However, in our case, we have to enhance the
    integrity, availability and the most important thing is the security of the data
    while devices communicate to each other over the network. In other words, blockchain
    technology itself is the chain of multiple elements, and each software application
    in information technology is based on certain requirements. Therefore, in this
    section, we will be analyzing the requirements of our project to proceed with
    the implementation phase. There are multiple use cases, which are required to
    be fulfilled in our IIoT where there is the possibility of security breaches,
    non-integrity of the data, redundancy, and non-availability of the data set at
    certain occasions. We first have to analyze those use cases independently and
    individually to incorporate our implementation technique perfectly and accordingly.
    Following is one of the use case, which are required to be mitigated in terms
    of security, availability, and security of our IIoT communication data across
    supply chain industry.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 工业物联网基于许多范例和目标，这些范例和目标因每个应用程序的需求而异。然而，在我们的情况下，当设备在网络上相互通信时，我们必须增强数据的完整性、可用性和最重要的是安全性。换句话说，区块链技术本身是多个元素的链条，信息技术中的每个软件应用程序都基于特定的需求。因此，在本节中，我们将分析我们项目的需求，以便继续实施阶段。在我们的工业物联网中，有多个用例需要满足，在这些用例中存在安全漏洞、数据不完整、冗余以及在某些场合数据集不可用的可能性。我们首先必须独立和个别地分析这些用例，以完美地并相应地纳入我们的实施技术。以下是其中一个用例，需要在供应链行业的工业物联网通信数据的安全性、可用性和安全性方面进行缓解。
- en: 4.4.2 Requirements
  id: totrans-155
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.4.2 需求
- en: The IoT is meant to give a smarter solution based on the insights of process
    of the entire supply chain management. As the SCM is more important and primary
    than everything, IoT plays its role for the betterment. The internet of things
    can potentially serve the Industrial 4.0 revolution by collecting the information
    in the required form and through the proper storage and processing of the same.
    When the information is to be transferred across the network, there is a lot of
    challenges and requirements which has to be taken care while developing any system.
    When the information collection is purely IoT based, on a whole, too much of information
    can also sometimes lead to a non manageable state, all such things are taken care
    while addressing or proposing a system for Industry.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网旨在根据整个供应链管理过程的洞察力提供更智能的解决方案。由于供应链管理比其他任何事情都更重要和更主要，物联网为其改进发挥了作用。物联网可以通过以所需形式收集信息并通过正确的存储和处理信息来潜在地为工业4.0革命提供服务。当信息需要在网络上传输时，需要考虑许多挑战和需求，而在开发任何系统时必须注意这些挑战和需求。当信息收集纯粹基于物联网时，总的来说，过多的信息有时也会导致不可管理的状态，所有这些问题在解决或提出工业系统时都会得到解决。
- en: 4.4.3 Gaps and Challenges
  id: totrans-157
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.4.3 差距和挑战
- en: Though IoT based Industrial inventions is proven and well practiced, based on
    the studies and the outcomes seen in the literature, the following are the challenges
    in the state of the art practices.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管基于物联网的工业发明已被证明并得到了很好的实践，但根据文献中的研究和结果，以下是现有最佳实践中的挑战。
- en: 'Security and privacy: This act as the major threat because all the information
    are interconnected and transferred across the network. The issues of security
    threat may be at the connectivity or even at the devices connected. There may
    be any form of malicious activity are likely to be happened. This can be generalized
    as the network risk and the data risk. So the security has to be addressed.'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全和隐私：这是一个主要威胁，因为所有信息都相互连接并在网络上传输。安全威胁的问题可能出现在连接性上，甚至可能出现在连接的设备上。可能发生任何形式的恶意活动。这可以概括为网络风险和数据风险。因此，安全性必须得到解决。
- en: 'Integration: The supply chain information of an Industry is much sensitive
    and unique as well. The failure in the integration of the information may lead
    to severe consequences which make the whole system improper. So care should be
    taken in the proper integration of the records.'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 整合：一个行业的供应链信息非常敏感和独特。信息整合失败可能导致严重后果，使整个系统不适当。因此，应该注意记录的正确整合。
- en: 'Technology adoption: Due to the enormous idea flow of the different researchers,
    there is always a challenge to adopt or get identified at the correct and proper
    technology. There is always a percentage of failure in any available technology
    which has to be dealt with at the most correctness.'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术采用：由于不同研究人员的大量想法流动，始终存在一个挑战，即采用或识别正确和适当的技术。任何可用技术都存在一定比例的失败，必须以最正确的方式处理。
- en: So in the next section,we will review the high level system design model to
    create a secure block chain based system to fulfill the above requirement and
    overcome the challenges and gaps as we discussed above.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在下一节中，我们将回顾高层次系统设计模型，以创建一个安全的基于区块链的系统，以满足上述要求，并克服我们上面讨论的挑战和差距。
- en: 4.4.4 Blockchain-Based System Architecture Design
  id: totrans-163
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.4.4 基于区块链的系统架构设计
- en: The high level design flow for the above requirements lead us to an Blockchain-Based
    System to guarantee Data Integrity and Security for IIoT Devices with regards
    to supply chain industry which has been depicted in Fig. [5](#Fig5). As per the
    architecture showin in Fig. [5](#Fig5), an IoT-based monitoring system which is
    getting raw signals and data from various sources, like the order placing information/label
    printers/assembly operations etc.. pushes the information via the gateway and
    network layer to the data processing layer where the data will be verified using
    blockchain distributed ledger technology and validates the data integrity and
    thereby ensuring the security of those supply chain applications/IOT devices.
    The unique need at each and every phase of this architecture has to be handled
    due diligently. Once we get the data from these IoT sensors/devices, it should
    automatically go to the Blockchain system and gets registered there to be fully
    aware of the chain of custody and if any problems arise during the above process.
    Once IoT-based systems generate the data, it should be filled in the Web page
    as an Enrollment process. The webpage consists of Hash page, Block Page and Blockchain
    Page, and Database Distributed Page. Once the data distribution is carried out
    along with the blockchain process, based on the primary requirement, Unique ID,
    then the data goes to different blocks and saved as on Date and time-based in
    individual blocks. Hence it enables the integrity of the information.![](../images/516210_1_En_10_Chapter/516210_1_En_10_Fig5_HTML.png)
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 以上需求的高级设计流程将我们引向了一个基于区块链的系统，用于确保工业物联网设备的数据完整性和安全性，特别是供应链行业，如图 [5](#Fig5) 所示。根据图 [5](#Fig5)
    所示的架构，一个基于物联网的监控系统从各种来源获取原始信号和数据，如订单信息/标签打印机/装配操作等，通过网关和网络层将信息推送到数据处理层，在那里，使用区块链分布式账本技术验证数据，验证数据完整性，从而确保这些供应链应用程序/IOT设备的安全性。该架构的每个阶段的独特需求都必须得到谨慎处理。一旦我们从这些物联网传感器/设备获取数据，它应自动进入区块链系统并在那里注册，以充分了解监管链的情况，以及在上述过程中出现任何问题。一旦基于物联网的系统生成数据，它应该填写在网页上作为一个注册过程。该网页包括哈希页、块页、区块链页和数据库分布页。一旦数据分发与区块链过程完成，根据主要需求，唯一标识，然后数据进入不同的块并根据日期和时间保存在各个独立的块中。因此，它确保了信息的完整性。![](../images/516210_1_En_10_Chapter/516210_1_En_10_Fig5_HTML.png)
- en: Fig. 5
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5
- en: Architecture for blockchain-based system to guarantee data integrity and security
    for IIoT devices
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 基于区块链的系统架构，用于确保工业物联网设备的数据完整性和安全性。
- en: 4.4.5 Design Decisions and Architecture Options
  id: totrans-167
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.4.5 设计决策和架构选项
- en: This section is focused towards making a decision and the reliable architecture
    pattern when it comes in the field of Supply chain management. The concerns about
    fetching the information, storing and maintaining the records are very essential.
    The data in the Industry can grow exponentially and hence care should be taken
    for the proper decisive, processing and maintenance of information.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 本节专注于在供应链管理领域做出决策和可靠的架构模式。 关于获取信息、存储和维护记录的问题非常重要。 行业中的数据可能呈指数增长，因此应注意对信息进行适当的决策、处理和维护。
- en: 4.4.6 Detailed System Design
  id: totrans-169
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.4.6 详细系统设计
- en: The following section presents the details of the experimental flow of the above
    proposed system and the phased approach to implement the design. The proposed
    system implementation is categorized into four major modules which in turn has
    sub modules. The major functionalities are segmented to perform more than 10 different
    purposes. The whole idea of the design includes four important modules as Login
    module, Processing module, Secured Blockchain module and finally the evaluation
    module [[40](#CR40)]. The main idea of the login module [[40](#CR40)] is that,
    through it, the input is fetched into the system. The details like the requirement,
    sales order, purchase order, work order and the order’s primary information etc.
    were noted up. Care should be noted that, the details entered at the login user
    interface module is highly sensitive and unique which differs from user to user
    and from order to orders. So the primary focus towards the creation of a trustable
    user interface module is carried out. The proper validation and session management
    is also done. The function of the login module is
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 下一节介绍了上述拟议系统的实验流程详细信息以及实施设计的阶段性方法。 拟议系统实施分为四个主要模块，每个模块又分为子模块。 主要功能被分割以执行超过10个不同的目的。
    设计的整体理念包括四个重要模块，即登录模块、处理模块、安全区块链模块和最终评估模块[[40](#CR40)]。 登录模块[[40](#CR40)] 的主要思想是，通过它，输入被获取到系统中。
    诸如需求、销售订单、采购订单、工作订单和订单的基本信息等细节被记录下来。 需要注意的是，登录用户界面模块输入的详细信息非常敏感和独特，因用户而异，因订单而异。
    因此，对于创建可信用户界面模块的初衷是非常重要的。 还进行了适当的验证和会话管理。 登录模块的功能是
- en: Login creation
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 登录创建
- en: Fetching the information
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取信息
- en: Validation of the form details
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 表单详细信息的验证
- en: Session and cookie management
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 会话和Cookie管理
- en: The second module of our project is the processing module. This module deals
    with arrangement of the retrieved information based on the corresponding datatype.
    The data or information retrieved for the user may be of any format. So at this
    phase, the information is prepared to sent into a secure channel in the next phase.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 我们项目的第二个模块是处理模块。 该模块处理基于相应数据类型的检索信息的安排。 检索到的用户数据或信息可以是任何格式。 因此，在此阶段，信息准备发送到下一阶段的安全通道中。
- en: The major functions of the process module is
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 过程模块的主要功能是
- en: Data Preparation
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据准备
- en: Segregation of Information
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信息分离
- en: The third module of this work are the Secured Block chain module. The information
    received are sensitive and unique and it is transferred across the network, hence
    a new approach which is still a gap in the existing system is proposed in terms
    of the proven crypto secured hash algorithm and in order to improve the integrity
    [[23](#CR23)] of the information, the data is [[23](#CR23)] encrypted and stored
    in the form of blocks. The major functions of this module are
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 这项工作的第三个模块是安全区块链模块。收到的信息是敏感且独特的，并且通过网络传输，因此提出了一个新方法，该方法在现有系统中仍存在差距，即提出经过验证的加密哈希算法，以提高信息的完整性[[23](#CR23)]，将数据[[23](#CR23)]加密并以区块的形式存储。此模块的主要功能是
- en: Padding
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 填充
- en: Computation
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算
- en: The last module of the proposed system is the evaluation. Here the major thing
    to be noted is that, our system is connected across the network so as to build
    the block of Industrial Internet of Things.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 所提议系统的最后一个模块是评估。在这里需要注意的主要事项是，我们的系统通过网络连接，以便构建工业物联网的区块。
- en: The phase I refer to providing the meaningful information in the understandable
    format, because the information provided is highly sensitive and unique information
    and so the details has to be properly fetched. Hence it paves ways and means to
    provide the information. The next segment provides the detailed information received
    and processed from the user in our proposed system.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 第一阶段是指以可理解的格式提供有意义的信息，因为提供的信息是高度敏感和独特的信息，因此必须正确获取详细信息。因此，它为提供信息提供了途径和方法。接下来的部分提供了我们提议的系统中从用户接收和处理的详细信息。
- en: The phase II will lead with the effective communication of the requirements
    and the details fetched at the initial phase to the next phase. The mismatch of
    any kind of inputs fetched from the individual user information can lead up to
    the mismatched outcome. So this is the most important phase of the system. This
    phase emphasis providing with the more accurate amount of information and hence
    the mis match and the error associated with that can be avoided.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 第二阶段将有效地沟通需求和最初阶段获取的详细信息引导到下一个阶段。从个人用户信息中获取的任何类型的输入不匹配都可能导致不匹配的结果。因此，这是系统中最重要的阶段。这个阶段强调提供更准确的信息量，因此可以避免不匹配和与之相关的错误。
- en: The phase III will provide improvement of the diagnostics outcome and bringing
    in up how confident any user can trust and use the system. Being online it is
    important for the user to rely upon the system. This is primarily addressed in
    the proposed system by proposing and experimenting a system of hash based encrypted
    information from the user and hence it is novel and reliable than the existing
    methods.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 第三阶段将提供诊断结果的改善，并提出任何用户可以信任和使用系统的自信程度。作为在线系统，用户依赖于系统是很重要的。这主要是通过提出并尝试一种基于哈希的加密信息系统来解决的，在现有方法中，这种方法是新颖且可靠的。
- en: 4.4.7 Implementation of Block Mining
  id: totrans-186
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.4.7 区块挖掘的实现
- en: In this section, the detailed explanation of the third module of the proposed
    system [50] is explained. The third module is the secured block chain. The use
    of SHA-256 is briefly highlighted in the previous sections. The detailed sub modules
    for the complete handling of block chain in distributed environment so as to ensure
    the Buyya and Dasjerdi [[23](#CR23)] security and the integrity of the data [[23](#CR23)].
    The single block looks as follows, the attributes of a block are Block number,
    Nonce, Data, pre-point and Hash. The implementation of block mining involves six
    major modules.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，详细解释了拟议系统的第三模块[50]。第三模块是安全区块链。在之前的章节中，简要介绍了 SHA-256 的用途。详细的子模块用于在分布式环境中完整处理区块链，以确保
    Buyya 和 Dasjerdi [[23](#CR23)] 的安全性和数据的完整性[[23](#CR23)]。单个区块如下所示，区块的属性包括区块号、随机数、数据、前指针和哈希值。区块挖掘的实现涉及六个主要模块。
- en: (i)
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (i)
- en: '*Understanding the block*: The block can be expanded as per the amount of information
    we need to process. The length is dynamic. The block number begin at 0 and it
    is increased as per the needs. The maximum block number is unlimited. The hash
    is calculated using the Nonce. The pre point is the major element in the block
    which preserves the integrity of the system. The another element in the block
    which is highly significant is the Hash. The block use SHA-256 which is a proven
    method to ensure the secured transaction'
  id: totrans-189
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*理解区块*：区块可以根据我们需要处理的信息量进行扩展。长度是动态的。区块号从0开始，根据需求增加。最大的区块号是无限的。哈希是使用随机数计算的。前指针是保持系统完整性的主要元素。区块中另一个非常重要的元素是哈希值。区块使用的是
    SHA-256，这是一种确保安全交易的成熟方法。'
- en: (ii)
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (ii)
- en: '*Implementation of block mining*: To implement the block mining, the main function
    used is mine (block, chain, isChain). The information read is stored in block
    and it is authenticated using the mine function. After mine is done the SHA is
    called itself by the block.'
  id: totrans-191
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*区块挖掘的实现*：为了实现区块挖掘，使用的主要函数是 mine(block, chain, isChain)。读取的信息存储在区块中，并使用 mine
    函数进行身份验证。挖掘完成后，区块本身会调用 SHA 进行验证。'
- en: (iii)
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iii)
- en: '*Creation and updation of block chain*: In this section the state of the block
    is implemented. There are color codes in representing the block whether it is
    active state or not. The state of the block is identified at this stage based
    on the color information as grey as inactive, red as activate but no data and
    the successful block is represented as green color.'
  id: totrans-193
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*区块链的创建和更新*：在这一部分中，区块的状态被实现了。在表示区块的颜色编码中，有几种颜色代码来表示区块是处于活跃状态还是非活跃状态。在这个阶段，根据颜色信息确定了区块的状态，灰色表示非活跃，红色表示激活但没有数据，成功的区块则用绿色表示。'
- en: '(iv)*Distributed Block chain*: The distributed block chain is the most important
    module. It is the combination of the entire modules. It has the following functions.'
  id: totrans-194
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iv)*分布式区块链*：分布式区块链是最重要的模块。它是所有模块的组合。它具有以下功能。
- en: Data Generation
  id: totrans-195
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据生成
- en: As explained in the previous module and as per the proposed system, the data
    is received in any forms through the User Interface we have created and tested
    and in an expanded view in terms of visualizing the process in a distributed environment,
    it is seen as the collection of information from the sensors, different app, user
    interfaces at different platforms.
  id: totrans-196
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 正如前一个模块中解释的，并根据提出的系统，数据以任何形式通过我们创建和测试的用户界面接收，并在以分布式环境中可视化过程的扩展视图中，被视为从传感器、不同应用程序、不同平台上的用户界面收集信息。
- en: Data Storage
  id: totrans-197
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据存储
- en: The storage is the most important segment here, the data generated are stored
    in the form of block, as we have seen about the colour code of a block, initially
    the block is red, which is likely to be prone to be accessed illegal. Now when
    the mine() is done, the block is owned. Here the method SHA-256 is called and
    the integrity is preserved.
  id: totrans-198
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 存储在此处最重要的部分，生成的数据以块的形式存储，正如我们所见，块的颜色代码，最初块是红色的，很可能会被非法访问。现在当执行 mine() 后，该块被拥有。在这里调用
    SHA-256 方法，并保持完整性。
- en: Data read
  id: totrans-199
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据读取
- en: This section is the access of information, not all data is required all the
    time. We can choose our option as if we want to access the whole data or a portion/block
    of information. The most important step to be carried out in this data read function
    is to ensure that if there is any change in the data. The function used to ensure
    the same is data_check(). The timing calculation is also carried out to for the
    evaluation of the whole block.
  id: totrans-200
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 本节是信息访问，不是所有数据都必须始终存在。我们可以选择我们的选项，就像我们想要访问全部数据还是一部分/块信息一样。在此数据读取功能中执行的最重要步骤是确保数据是否有任何更改。用于确保相同的功能是
    data_check()。还进行了时间计算，以评估整个区块。
- en: 4.4.8 Challenges of Using Blockchain Technology in SCM
  id: totrans-201
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.4.8 区块链技术在供应链管理中的挑战
- en: As with other technology, Blockchain also possess some evolving challenges like
    integrating Blockchain technology into other enterprise applications creates a
    nightmare to standup an highly secured and heavily collaborative platform within
    which trusted system of record (or auditing mechanism) can be freely shared with
    trusted parties. Imagine the volume of data ingestion happening across the value
    chains and the impact it creates on other scalability issues across the enterprise
    such as managing the huge blocksizes for bitcoins (roughly 3–4 tps), ever evolving
    Riaden network to accommodate the etherum extensions to allow efficient transactions
    (roughly 20 tps atleast). As there is ever growing need to improve the agility
    and speed of transactions in a trusted environment, the data integrity and complexity
    that comes around with to ensure the data integrity gows bigger and bigger as
    the industry matures.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他技术一样，区块链也面临着一些不断发展的挑战，例如将区块链技术整合到其他企业应用程序中会导致一个噩梦，即在高度安全且密集的合作平台中构建一个受信任的记录系统（或审计机制），可以自由地与受信任的各方共享。想象一下跨价值链发生的数据摄取量以及它对企业其他可扩展性问题的影响，例如管理比特币的巨大区块大小（大约为每秒3-4次交易），不断发展的Riaden网络以适应以太坊扩展，以允许高效的交易（至少每秒大约20次）。随着对在受信任环境中改善交易的敏捷性和速度的需求不断增长，确保数据完整性的数据完整性和复杂性随着行业的发展而不断增加。
- en: 4.4.9 Blockchain Recent Developments and Future Trends
  id: totrans-203
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.4.9 区块链最新发展和未来趋势
- en: Many companies across the verticals and domains are constantly pushing their
    limits and identifying the use cases for future considerations. For example, block
    chain study is being conducted to ensure the inventory across the supply chain
    is trackable and the ledger holds the immutable records for everything from shipping
    manifests to equipment maintenance and dispute-resolution systems.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 许多跨行业和领域的公司不断挑战自己的极限，并确定未来考虑的用例。例如，正在进行区块链研究，以确保供应链上的库存可以追踪，并且分类账保持不可变的记录，涵盖从运输清单到设备维护和纠纷解决系统的一切。
- en: Also many ERP companies are considering future research for Blockchain like
    Audit logging and/or verifiable logs, as a reliable way of tracking and logging
    transactions to satisfy regulatory auditors. Tracking maintenance and parts, when
    required by regulations in life science industry is one more area of focus for
    the researchers. Given the less ability to establish the good level of trust to
    reconcile Sales Orders to Invoices and transactions and finally Automate AP Payments
    to the suuply chain stakeholders like sub contractors and suppliers while Enforcement
    of vendor agreements is also been seens as a potential roadmap for new Blockchain
    applications.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 还有许多企业资源规划（ERP）公司正在考虑未来针对区块链的研究，比如审计日志和/或可验证日志，作为满足监管审计人员的可靠追踪和记录交易的方式。跟踪生命科学行业法规要求的维护和零件是研究人员关注的另一个领域。考虑到难以建立良好的信任水平以协调销售订单与发票和交易，最终实现对供应链利益相关者（如分包商和供应商）的自动化应付款，同时执行供应商协议也被视为新区块链应用的潜在路线图。
- en: Below are some additional focus areas where different companies across the block
    chain spectrum recently started looking at
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些不同区块链领域的公司最近开始关注的一些其他重点领域。
- en: Electronic invoicing in franchises.
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加盟店的电子发票。
- en: Electronic components ship & debit claims.
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电子元件发货和索赔。
- en: Genealogy and traceability of parts in re-mfg/repair processes
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在再制造/修复过程中零件的家谱和可追溯性。
- en: Conflict minerals/ethical sourcing traceability.
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 冲突矿物/道德采购的追溯性。
- en: Maintenance parts & service techs tracking in multilayered distribution.
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在多层次分销中跟踪维护零部件和服务技术人员。
- en: Food/Beverage/Aged products provenance.
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 食品/饮料/陈年产品的来源。
- en: Tamper-proof IoT sensor data + provenance tracking.
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 防篡改的物联网传感器数据 + 溯源跟踪。
- en: Custody transfer for oil & gas.
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 油气的货权转移。
- en: Brand compliance in Grocery retail.
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 杂货零售中的品牌合规性。
- en: 5 Conclusion
  id: totrans-216
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: As many researchers across the world trying to look hueristically over the technology
    advancements and its adoption and corresponding challenges and future trends,
    the above book chapters were written to provide key insgihts across the value
    chain stakeholders like suppliers, manufaturers, customers, system integrators,
    government agencies to build more context on these technologies and to advise
    building few proof of concepts for their respective needs and use cases. It’s
    worthwhile to re-iterate some of the key observations such as, Machine learning
    algorithms which is currently being deployed and used extensively to relieve supply
    chain pressure caused by supply chain disruptions. From providing the KPI insights
    to identifying the problems with the real streams from the market, artificial
    intelligence and machine learning is rapidly transforming supplychain landscape
    in each industry. Supply chain industry has been investing heavily in IoT (Internet
    of Things) to improve the operations resilience by bringing more automation in
    product monitoring and control, fleet tracking etc. Several IOT technologies such
    as RFID, EPC, Wi-Fi, GPS, QR codes [[41](#CR41)] allow companies to focus on the
    core tasks of running the business such as (i) Tracking physical asset movement
    and delivery across the supply chain. (ii) Transforming Logistics Industry and
    (iii) Field Service operations. As briefly explained in one of the book chapter,
    when it comes to realizing the value of trust between the supply chain partners,
    the existing protocol like EDI (Electronic Data Interface) and other technologies
    may not be preferred solution going forward because when some of companies evolve
    through Industry 4.0 landscape and not all partners have established the relationship
    between each of them across the supply chain and this where use of Blockchain
    technology has a unique opportunity to establish the statement of trust via Smart
    Contract. Future research will focus on establishing a more clearer picture of
    how the supply chain industry will shape up further to solidify the reference
    architecture, compliance, integration platforms for these technologies and improve
    the wider adoption across the spectrum.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 世界各地的许多研究人员试图从技术进步及其采纳、相关挑战和未来趋势的角度启发式地审视，以上书籍章节旨在为价值链利益相关者提供关键见解，如供应商、制造商、客户、系统集成商、政府机构等，以便更多地了解这些技术，并建议为各自的需求和用例构建一些证明概念。值得重申的一些关键观察包括，机器学习算法目前正被广泛部署和使用，以缓解由供应链中断引起的供应链压力。从提供KPI见解到识别市场实际流向中的问题，人工智能和机器学习正在快速改变各行业的供应链格局。供应链行业一直在大力投资物联网（IoT），以通过在产品监控和控制、车队跟踪等方面引入更多自动化来提高运营的韧性。几种物联网技术，如RFID、EPC、Wi-Fi、GPS、QR码，使公司能够专注于经营业务的核心任务，如（i）跟踪供应链中的物理资产移动和交付。（ii）改造物流行业和（iii）现场服务操作。正如一本书中简要解释的那样，当涉及到实现供应链伙伴之间信任的价值时，像EDI（电子数据接口）这样的现有协议和其他技术可能不是未来的首选解决方案，因为当一些公司通过工业4.0景观发展，并非所有伙伴都在供应链的每个环节之间建立了关系，这就是区块链技术通过智能合约建立信任陈述的独特机会所在。未来的研究将重点关注如何进一步塑造供应链行业的参考架构、合规性、这些技术的整合平台，并促进这些技术在各个领域的广泛应用的更清晰的画面。
