- en: 4.4.7 Implementation of Block Mining
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In this section, the detailed explanation of the third module of the proposed
    system [50] is explained. The third module is the secured block chain. The use
    of SHA-256 is briefly highlighted in the previous sections. The detailed sub modules
    for the complete handling of block chain in distributed environment so as to ensure
    the Buyya and Dasjerdi [[23](#CR23)] security and the integrity of the data [[23](#CR23)].
    The single block looks as follows, the attributes of a block are Block number,
    Nonce, Data, pre-point and Hash. The implementation of block mining involves six
    major modules.
  prefs: []
  type: TYPE_NORMAL
- en: (i)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Understanding the block*: The block can be expanded as per the amount of information
    we need to process. The length is dynamic. The block number begin at 0 and it
    is increased as per the needs. The maximum block number is unlimited. The hash
    is calculated using the Nonce. The pre point is the major element in the block
    which preserves the integrity of the system. The another element in the block
    which is highly significant is the Hash. The block use SHA-256 which is a proven
    method to ensure the secured transaction'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (ii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Implementation of block mining*: To implement the block mining, the main function
    used is mine (block, chain, isChain). The information read is stored in block
    and it is authenticated using the mine function. After mine is done the SHA is
    called itself by the block.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (iii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Creation and updation of block chain*: In this section the state of the block
    is implemented. There are color codes in representing the block whether it is
    active state or not. The state of the block is identified at this stage based
    on the color information as grey as inactive, red as activate but no data and
    the successful block is represented as green color.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '(iv)*Distributed Block chain*: The distributed block chain is the most important
    module. It is the combination of the entire modules. It has the following functions.'
  prefs:
