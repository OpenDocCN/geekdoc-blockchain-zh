- en: 5 Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As many researchers across the world trying to look hueristically over the technology
    advancements and its adoption and corresponding challenges and future trends,
    the above book chapters were written to provide key insgihts across the value
    chain stakeholders like suppliers, manufaturers, customers, system integrators,
    government agencies to build more context on these technologies and to advise
    building few proof of concepts for their respective needs and use cases. It’s
    worthwhile to re-iterate some of the key observations such as, Machine learning
    algorithms which is currently being deployed and used extensively to relieve supply
    chain pressure caused by supply chain disruptions. From providing the KPI insights
    to identifying the problems with the real streams from the market, artificial
    intelligence and machine learning is rapidly transforming supplychain landscape
    in each industry. Supply chain industry has been investing heavily in IoT (Internet
    of Things) to improve the operations resilience by bringing more automation in
    product monitoring and control, fleet tracking etc. Several IOT technologies such
    as RFID, EPC, Wi-Fi, GPS, QR codes [[41](#CR41)] allow companies to focus on the
    core tasks of running the business such as (i) Tracking physical asset movement
    and delivery across the supply chain. (ii) Transforming Logistics Industry and
    (iii) Field Service operations. As briefly explained in one of the book chapter,
    when it comes to realizing the value of trust between the supply chain partners,
    the existing protocol like EDI (Electronic Data Interface) and other technologies
    may not be preferred solution going forward because when some of companies evolve
    through Industry 4.0 landscape and not all partners have established the relationship
    between each of them across the supply chain and this where use of Blockchain
    technology has a unique opportunity to establish the statement of trust via Smart
    Contract. Future research will focus on establishing a more clearer picture of
    how the supply chain industry will shape up further to solidify the reference
    architecture, compliance, integration platforms for these technologies and improve
    the wider adoption across the spectrum.
