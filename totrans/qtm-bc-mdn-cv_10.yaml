- en: The following section presents the details of the experimental flow of the above
    proposed system and the phased approach to implement the design. The proposed
    system implementation is categorized into four major modules which in turn has
    sub modules. The major functionalities are segmented to perform more than 10 different
    purposes. The whole idea of the design includes four important modules as Login
    module, Processing module, Secured Blockchain module and finally the evaluation
    module [[40](#CR40)]. The main idea of the login module [[40](#CR40)] is that,
    through it, the input is fetched into the system. The details like the requirement,
    sales order, purchase order, work order and the order’s primary information etc.
    were noted up. Care should be noted that, the details entered at the login user
    interface module is highly sensitive and unique which differs from user to user
    and from order to orders. So the primary focus towards the creation of a trustable
    user interface module is carried out. The proper validation and session management
    is also done. The function of the login module is
