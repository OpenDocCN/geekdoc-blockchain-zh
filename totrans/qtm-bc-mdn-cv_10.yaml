- en: 4.4.8 Challenges of Using Blockchain Technology in SCM
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: As with other technology, Blockchain also possess some evolving challenges like
    integrating Blockchain technology into other enterprise applications creates a
    nightmare to standup an highly secured and heavily collaborative platform within
    which trusted system of record (or auditing mechanism) can be freely shared with
    trusted parties. Imagine the volume of data ingestion happening across the value
    chains and the impact it creates on other scalability issues across the enterprise
    such as managing the huge blocksizes for bitcoins (roughly 3–4 tps), ever evolving
    Riaden network to accommodate the etherum extensions to allow efficient transactions
    (roughly 20 tps atleast). As there is ever growing need to improve the agility
    and speed of transactions in a trusted environment, the data integrity and complexity
    that comes around with to ensure the data integrity gows bigger and bigger as
    the industry matures.
