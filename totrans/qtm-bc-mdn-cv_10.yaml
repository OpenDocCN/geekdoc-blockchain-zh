- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Internet of Things (IoT) is a term that denotes a network of linked gadgets
    and devices [[1](#CR1)] that gather and transmit data [[2](#CR2)–[9](#CR9)]. IoT
    is becoming more increasingly used to track the supplychain worldwide as it can
    improve companies ability to service their consumers while saving cost and increasing
    overall effectiveness. With data from IoT gadgets, movers, airlines, port establishments,
    weather, bulletin feeds, and satellite monitoring exchanging information through
    cellular systems, businesses may get a precise image of every step in the supply
    chain at any time. For instance, they may accurately estimate the arrival time,
    enhancing their capability to prepare for and accomplish on-time complete distributions.
  prefs: []
  type: TYPE_NORMAL
- en: Artificial intelligence/Machine Learning has brought a drastic change in the
    growth [[10](#CR10)] of business and the financial world. What began as a rule-based
    automation system, conducted by the human mind, can now simulate human interaction.
    Artificial intelligence is exceptional because of the human capabilities of decision
    making but also for its extremely high-speed, innovative ideas and use of an advanced
    AI algorithm that provides double growth and developed implementations.
  prefs: []
  type: TYPE_NORMAL
- en: In the business sector worldwide, the AI system grows with its full potentiality,
    especially in businesses like Supply Chain Management System (SCM) and other relevant,
    informative sectors. If we thoroughly consider the covid-19 pandemic situation,
    AI is the only way to survive through the business process without meeting loss.
    AI service then as “thinking machine” simplifies the human activities in SCM and
    proceed further with different ideas and directions.
  prefs: []
  type: TYPE_NORMAL
- en: Recent advancements in Information and Communication Technology have paved the
    way towards innovations in industrial services able to face the growing demand
    for even more accessible supply chain management. In this context, you will see
    in the later section of this chapter discussing the Blockchain-based supply chain
    management using Industrial Internet of Things (IIoT). Attempt has been made to
    explain the Data integrity issue as our main challenging task in the way the IIoT
    being used along the blockchain ecosystem. Since data is being produced from many
    different sources in the whole process and since the data is the fundamental element,
    the major concern of every individual goes towards Data Integrity and its security
    to keep it intact, non-redundant, and most importantly non-repudiable.
  prefs: []
  type: TYPE_NORMAL
- en: The subsequent information that follows in this chapter are just a few examples
    of how businesses may leverage technology like IOT, Artificial Intelligence/Machine
    Learning, Block chain to optimize their supply chain operations and you will find
    the impact of these technolgies on Supply Chain and learn about their versatile
    applications along with few insights around the use cases/challenges/recent and
    future trends across the supply chain industry.
  prefs: []
  type: TYPE_NORMAL
- en: This work is organized as follows. Section [2](#Sec2) presents the importance
    of Internet of Things in supply chain management, Sect. [3](#Sec7) presents the
    role of AI and ML in supply chain management. Here, challenges and possible solutions
    are discussed in detail. Section [4](#Sec12) presents the importance of blockchain
    in supply chain management. Finally, conclusion is drawn in Sect. [5](#Sec30).
  prefs: []
  type: TYPE_NORMAL
- en: 2 Internet of Things in Supply Chain Management
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section presents the importances of Internet of Things in supply chain
    management. Details are presented as follows.
  prefs: []
  type: TYPE_NORMAL
- en: 2.1 Use Cases and Benefits of Using IOT
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The important use cases and benefits of using IoT in supply chain are briefly
    explained as follows.
  prefs: []
  type: TYPE_NORMAL
- en: (a)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Real-Time Tracking*: An functioning supply chain [[11](#CR11)] is built on
    the principles of transparency and accountability, which real-time monitoring
    ensures. IoT gadgets, such as GPS trackers, can now pathway everything from a
    shipment’s location to its present temperature, providing real-time information
    that enables logistics specialists to get a true understanding of their supply
    chains’ operations.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: For high-value goods and temperature-sensitive things, real-time monitoring
    is very beneficial. Each step of a shipment’s cable can be plotted and validated
    using IoT information and gadget check-ins. For instance, IoT sensors may immediately
    identify shipments that have exceeded an acceptable temperature zone, thus protecting
    customers from damaged products.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: This enables responsibility to be allocated appropriately and focused changes
    to supply chain components that desperately need improvement. Increased openness
    produces an honourable cycle where all shareholders become more aware of and responsible
    for their duties.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (b)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Elliminating Paperwork Maintenance*: While paperwork is serious for an effective
    supply chain process, it is also a frequent source of worker frustration, particularly
    when dealing with few entities in supply chain such as the truck drivers. Businesses
    may automate time-consuming managerial and admin actions such as confirming a
    trucker’s cargo agent bond or dispensation a flier of lading or sharing the shipping
    manifests digitally by using smart logistics technologies. All of this is made
    feasible by integrating IoT with electronic data exchange (EDI) technologies.
    Electronic data interchange (EDI) structures automate information sharing with
    trade partners via defined data formats. When used with an appropriately designed
    IoT, EDI structures may be an efficient instrument for not simplifying the data
    transfers between the carrier/shipper/customers but also providing insights to
    the real and actual logistics information without having to rely on the need to
    keep an updated paper work.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (c)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Input to Space Forecasting*: A well-implemented IoT system may aid in better
    forecasting the space planning needed in the existing warehouse or aiding the
    business to expand their operational footprint before leasing or buying a new
    building space to house their inventory and allow the companies to build work
    areas for their employees. By gathering data mechanically and efficiently, IoT
    devices increases precision and provide the management team with more concise
    data when forecasting the replenishment method for better warehouse space utilization
    while significantly mitigating the impact of human mistakes throughout the data
    collecting process. It enables quick and periodic data collection process by sending
    real time data regarding the material flow and the geospatial information to warehouse
    team to support warehouse space forecasting and what-if scenario simulation analysis
    and eventually shape and predict the accurate space needed to support the velocity
    of warehouse expansion needs.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (d)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Inventory Control & Management*: Inventory management is a key constituent
    of warehouse and supply chain supervision, and IoT may also help to this extent.
    Supply chain experts can build a precise and up-to-date inventory monitoring structure
    using sophisticated IoT sensors that mechanically perceive and evaluate inventory
    locations and stock levels. Most IoT inventory management solutions mechanically
    reunite inventory amounts with archives, eliminating the need for tedious manual
    counts and enhancing consistency and dependability. Additionally, the sensors
    on the devices collect information that can be evaluated through IoT-enabled warehouse
    supervision software to detect blockage spots and track inventory movements on
    a minute-by-minute basis, which define a warehouse’s operating efficiency. Smart
    shelves and RFID scanners are previously widely used as IoT inventory management
    solutions. RFID has grown in popularity as a means of monitoring high-value goods,
    and it also has the potential to be more efficient than conventional barcodes.
    Perhaps most excitingly, even more, sophisticated technology, such as inventory
    scanning drones, *Etheclobox* *(a special type of container)* is equipped with
    sensors that measure and store the temperature of goods at regular intervals [[1](#CR1)]
    are on the horizon.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (e)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Supporting Automated Devices*: Many components of modern supply chains, including
    machines, depending on their health. When one of these devices fails, it may cause
    significant delays in the supply chain, if not stop it entirely. An incident of
    this magnitude may be very expensive for the companies that depend on this supply
    chain. It is typical for warehouses to operate and handle various carriage vehicles
    along the supply chain, from cranes to trucks, forklifts, and SUVs. Because these
    vehicles are equipped with linked sensors, warning messages may be sent when maintenance
    is needed. Additionally, the IoT sensors may monitor the driver’s behaviour, location,
    and movements in real-time. Apart from this, within retail stores and business
    establishments where customers interact, connected devices and sensors ranging
    from security cameras to closed-circuit monitoring systems to RFID scanners to
    billing and point-of-sale systems all process critical information about customers
    and further process it for decision-making purposes. IoT devices are much more
    efficient at inventory management than people are. Amazon, for example, utilizes
    Wi-Fi-enabled robots to monitor inventory and orders through QR codes that the
    robot reads and transmits to a database [[12](#CR12)]. This method of inventory
    monitoring is more efficient than manual inventory management; it also results
    in fewer mistakes.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (f)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Improving retail store value chain*: Retail shops may install IoT sensors
    in strategic locations to monitor the amounts of various goods on the shelves
    and identify products via built-in cameras that scan QR codes. These sensors may
    be integrated into the remainder of the supply chain, including warehouses, distribution
    centres, and manufacturing facilities. When certain products in the shop are on
    the verge of being sold out, the sensors detect this and alert the closest warehouse
    through the IoT network. This may result in the product being sent in extra quantities.
    Numerous advantages accrue, ranging from improved warehouse efficiency to improved
    inventory management and staff safety [[13](#CR13)]. For example, real-time position
    tracking enables on-site workers to readily identify products and quickly go to
    the aisle containing a certain product. Numerous Internet of Things applications
    in supply chain supervision assists in automating warehouse processes, ranging
    from inventory drones associated structure for warehouse state monitoring and
    small resistor to inventory drones associated structure for warehouse state monitoring
    and remote resistor.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (g)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Improved Shipment visibility & Monitor*: Gravity’s IoT sensors enable data
    monitoring that may affect the overall state, such as temperature and humidity
    fluctuations, the product’s present position, and any other theoretically dangerous
    state, such as extreme pressure, light, or shock, that may occur during transport.
    A company may use this information to determine if goods have deteriorated or
    been damaged during shipment, enabling them to anticipate future problems.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (h)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Supporting Waste Reduction Management*: Maintaining optimal temperature during
    shipping is crucial for industries such as food and pharma. Proper refrigeration
    of temperature-sensitive goods during storage and transport reduces wastage due
    to spoilage [[1](#CR1)]. Vegetables, fruits, grains, meats, dairy products, and
    other agricultural products are particularly vulnerable to delays, temperature
    variations, and other environmental factors during their journey from farms to
    processing and distribution centres to supermarkets, restaurants, and other destinations.
    The deployment of efficient temperature tracking of perishables helps companies
    to meet global regulations and minimize wastage [[1](#CR1)].'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (i)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Facilitating Vendor Managed Inventory*: IoT data enables businesses to rapidly
    adapt their continuous evolving business strategy given a case where if an engineering
    design is warranting a new specification from the vendor or by changing the production
    schedules tracking and identifying the impact of supplier performance in terms
    of measuring product defects and ontime delivery to replenish the VMI (Vendor
    Managed Inventory) warehouse to support the agility of the business.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (j)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*IoT for customer management*: Integrating IoT devices and sensors into your
    apps generates enough data to radically alter the nature of field service, customer
    support, and end-user training.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Other IoT applications around the supply chain domain are briefly explained
    as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: i.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Farmers can monitor soil moisture and govern the best time to spread or harvest
    with IoT devices. Additionally, the business employs scanners to evaluate soil
    after harvests to assist farmers in mapping their fields and planting crops in
    the most productive areas.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: ii.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Manufacturers may utilize cameras equipped with the Internet of Things to detect
    flaws and reject defective goods by leveraging QR codes, EPC.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: iii.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Chemical producers can guarantee the safety of their raw materials by monitoring
    them and alerting them if they are exposed to excessive heat with usage of RFID,
    GPS etc.…
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: iv.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Manufacturers may benefit from “just-in-time” production by planning to manufacture
    products before their planned arrival.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: v.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Food retailers may monitor the temperature and humidity of stored products to
    ensure they arrive in optimal condition.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: vi.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Retailers may collaborate with specialized logistics fleets to monitor goods
    as they travel to distribution hubs.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: vii.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Data captured from the IoT devices help companies monitor their drivers’ performance
    and health. A driver monitoring and alert system (DMAS) provides companies with
    a complete insight into assets and ensures driver safety on the road. Further,
    it minimizes accidents and ensures that supplies reach their destination on time
    [[1](#CR1)].
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: viii.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Businesses use a Bluetooth-enabled, low-energy network to monitor and harvest
    data from assets such as home appliances and air sensors.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: ix.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Services ranging from HVAC and construction to trash management and restaurant
    management and other sectors use IoT-enabled container sensors to mitigate waste’s
    environmental, social, and financial impacts.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
