    the patterns and correlations Analysis, Genealogy and traceability analysis for
    a smart recall process and obviously for better predictive analysis in few areas
    such as scrap, rework, cycle time and costs for ongoing activities to help minimize
    the losses.As different business segments, SME’s and Engineers are working towards
    the rationalization of Artificial Intelligence algorithm, the industry also quickly
    evolving with the much advances in the recent years in some of the areas like
