- en: 'PHASE 1: BLOCKCHAIN-INSPIRED'
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第一阶段：区块链启发
- en: The first phase of the blockchain spectrum began to pick up momentum after 2012,
    when business leaders started exploring the technology through proofs of concept
    and pilots. We expect this phase to last through the early 2020s. Blockchain-inspired
    solutions use only three of the five elements—distribution, encryption, and immutability.
    These solutions often aim to reengineer existing manual processes specific to
    an individual organization or to an industry. High-profile blockchain-inspired
    examples include a solution developed by Alibaba to facilitate tracking and tracing
    of food products, including milk products from Australia and New Zealand, and
    honey and wine from around the world. The global shipping and logistics company
    Maersk also launched a blockchain-inspired solution called TradeLens for managing
    documentation flows in supply chains.[^(14)](../Text/notes.html#ch1-en14)
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链光谱的第一阶段开始于2012年后，当企业领导者通过概念验证和试点项目开始探索这项技术。我们预计这个阶段将持续到2020年代初期。受区块链启发的解决方案仅使用了五个元素中的三个——分布、加密和不可变性。这些解决方案通常旨在重新设计针对个别组织或行业的现有手动流程。一些知名的区块链启发式示例包括阿里巴巴开发的一种解决方案，用于促进澳大利亚和新西兰的牛奶产品以及来自世界各地的蜂蜜和葡萄酒的跟踪和追溯。全球航运和物流公司马士基也推出了一种名为
    TradeLens 的区块链启发式解决方案，用于管理供应链中的文件流程。[^(14)](../Text/notes.html#ch1-en14)
- en: There are several reasons why the solutions developed during the blockchain-inspired
    phase will focus on only three of the five elements. The explanations boil down
    to the maturity of the technology, the enterprises’ readiness to embrace each
    element, the ease of implementation of each element (internally and externally),
    regulatory considerations and the propensity to deal with a limited set of known,
    and therefore trusted, participants.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在   在区块链启发阶段开发的解决方案将专注于五个元素中的三个，其中有几个原因。这些解释归结为技术的成熟度，企业拥抱每个元素的准备情况，每个元素的实施易于程度（内部和外部），监管考虑因素以及处理已知和因此可信的有限一组参与者的倾向。
- en: As it pertains to blockchain technology, each of the underlying elements—distribution,
    encryption, immutability, tokenization, and decentralization—has a separate set
    of technologies associated with it, and each technology has its own maturity path.
    The technologies also need to interact in ways that are scalable, reliable, and
    secure. Despite this challenging work, it is well under way, and Gartner analysts
    expect that the major technical challenges of enterprise-scale blockchain will
    be resolved by 2025\. Meanwhile, the market has hundreds of experiments in progress
    but few full implementations. Only 3 percent of the 2,871 chief information officer
    (CIO) respondents to Gartner’s 2019 CIO survey say they have a live and operational
    blockchain for their business, and an additional 8 percent of respondents are
    in short-term planning or pilot execution. Few to none of these implementations
    use all five elements of blockchain.[^(15)](../Text/notes.html#ch1-en15)
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 就区块链技术而言，每个基础元素——分布、加密、不可变性、代币化和去中心化——都有与之相关的一套技术，并且每种技术都有其自己的成熟路径。这些技术还需要以可扩展、可靠和安全的方式进行交互。尽管这项工作具有挑战性，但已经在积极进行中，Gartner
    分析师预计，到 2025 年，企业级区块链的主要技术挑战将得到解决。与此同时，市场上有数百个实验正在进行中，但很少有完整的实施。据 Gartner 2019
    年 CIO 调查的 2,871 位首席信息官（CIO）回答，只有 3% 的受访者表示他们的企业拥有活跃的区块链，并且处于运行状态，另外 8% 的受访者处于短期规划或试点执行阶段。其中几乎没有一项实施使用所有五个区块链元素。[^(15)](../Text/notes.html#ch1-en15)
- en: The challenge is not just technical. There are also organizational challenges.
    To benefit from blockchain solutions that go beyond the efficiency and process
    improvement focus in the blockchain-inspired phase, organizations must embrace
    decentralization, the most difficult of the five elements. Decentralization means
    that every full node in a blockchain network gets an equal vote on whether a participant
    and a transaction are valid, and every node has access to and full viewing rights
    over the ledger. Many business leaders are as troubled by the notion of full transparency
    (albeit in an encrypted form) as they are by letting lines of code execute business
    decisions, especially if such execution is outside their full control. Technology
    infrastructure providers and market intermediaries stoke those fears. These actors
    make money on centralized technology and processes and have a vested interest
    in having you continue using their methods.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这个挑战不仅仅是技术上的。组织方面也存在挑战。要想从超越区块链启发阶段的效率和流程改进焦点的区块链解决方案中获益，组织必须拥抱去中心化，这是五个要素中最困难的一个。去中心化意味着区块链网络中的每个完整节点对参与者和交易是否有效都拥有平等的投票权，并且每个节点都可以访问并拥有对账本的完全查看权。许多商业领袖对完全透明的概念（尽管是以加密形式）以及让代码行执行业务决策感到困扰，尤其是如果这种执行超出了他们的全面控制。技术基础设施提供商和市场中介助长了这些恐惧。这些行为者通过集中化技术和流程赚钱，并且有利益关系让你继续使用他们的方法。
- en: Blockchain’s technological immaturity, coupled with the conservatism inside
    many organizations, combine to create the current market for blockchain-inspired
    solutions in *centralized* environments. You can identify these solutions by the
    words *closed*, *private*, *permissioned*, *enterprise*, and *proprietary*. Some
    of the solutions also incorporate tokens, but in a limited way. By definition,
    blockchain-inspired systems are centralized and hence cannot allow unmediated
    trade in data and other forms of assets.[^(16)](../Text/notes.html#ch1-en16)
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的技术不成熟，再加上许多组织内的保守主义，导致目前市场上存在区块链启发解决方案在*集中式*环境中的需求。您可以通过*封闭*、*私有*、*许可*、*企业*和*专有*等词来识别这些解决方案。一些解决方案也包括代币，但以有限的方式。根据定义，区块链启发系统是中心化的，因此不能允许数据和其他形式的资产进行无中介的交易。[^(16)](../Text/notes.html#ch1-en16)
- en: 'PHASE 2: BLOCKCHAIN-COMPLETE'
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第二阶段：区块链-完整
- en: Blockchain-complete solutions deliver the full value proposition of blockchain.
    The big upgrade from blockchain-inspired solutions comes from tokens operating
    in a decentralized environment using smart contracts.[^b](../Text/footnotes.html#ch1-fnb)
    Tokenization allows you to create new assets and represent illiquid assets in
    a form that can be autonomously traded. Decentralization uses consensus to authenticate
    potentially untrusted users, assets, and transactions and ensures that no central
    provider can own or control the underlying mechanisms of trade in these assets.
    Deployed with all five elements of distribution, encryption, immutability, tokenization,
    and decentralization, blockchain-complete solutions enable trade in new forms
    of value and unlock monopolies on existing forms.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[区块链完整解决方案](../Text/footnotes.html#ch1-fnb)提供了区块链的全部价值主张。从受区块链启发的解决方案中的重大升级来自于在使用智能合约的分散环境中运作的代币。代币化使您能够创建新资产，并以可以自主交易的形式代表非流动资产。分散化使用共识来验证潜在的不受信任的用户、资产和交易，并确保没有中央提供商可以拥有或控制这些资产交易的基础机制。通过分发、加密、不可变性、代币化和分散化的五个要素部署，区块链完整解决方案使得以新形式的价值进行交易成为可能，并解锁了现有形式的垄断。'
- en: Few mainstream enterprises or governments that we know of are building blockchain-complete
    solutions yet. Many startups are doing so, however, and some of them will gain
    market momentum by the early 2020s, with more scale apparent after 2025\. Though
    not immediate, the proliferation of blockchain-complete solutions will push organizations
    to explore new ways of operating with greater degrees of decentralization than
    they have now.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 目前我们所知的很少有主流企业或政府正在构建完整的区块链解决方案。然而，许多初创公司正在这样做，其中一些公司将在2020年代初获得市场动力，在2025年后更多的规模将显现出来。尽管不是立即的，但完整的区块链解决方案的普及将推动组织探索比他们现在拥有的更大程度的分散化运营的新方式。
- en: 'PHASE 3: ENHANCED BLOCKCHAIN'
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第三阶段：增强的区块链
- en: Sometime after 2025, complementary technologies such as IoT, artificial intelligence
    (AI), and decentralized self-sovereign identity (SSI) solutions will converge
    and become more integrated with blockchain networks.[^c](../Text/footnotes.html#ch1-fnc)
    The resulting enhanced blockchain solutions will expand the types of value that
    can be tokenized and exchanged and will enable a greater number of smaller transactions
    to occur and be supported by smart contracts than would be possible with traditional
    mechanisms. Enhanced blockchain will eventually allow microtransactions to take
    place between mutiple autonomous computerized objects without human intervention.
    From these capabilities, new markets will emerge to monetize previously unmonetizable
    or illiquid assets such as intellectual property (IP), data, physical objects,
    and other high-volume or high-value assets.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 2025年后的某个时候，诸如物联网（IoT）、人工智能（AI）和分布式自主身份（SSI）解决方案等互补技术将融合并与区块链网络更加集成。所得到的增强型区块链解决方案将扩展可以令牌化和交换的价值类型，并将使更多的较小交易能够发生并受到智能合约支持，而这在传统机制下是不可能的。增强型区块链最终将允许多个自主计算机化对象之间在没有人类干预的情况下进行微交易。从这些能力中，新的市场将出现，以货币化以前无法货币化或流动性不足的资产，例如知识产权（IP）、数据、实物对象和其他高量或高价值资产。
- en: Decentralized, self-sovereign identity solutions will bring particular benefit
    to enhanced blockchain networks. These technologies allow participants to secure
    their personal data in a digital wallet or another storage mechanism and share
    it according to rules set up for this purpose. (The participants will also be
    able to selectively share data on blockchain-complete solutions by consenting
    to the tokenization of personal data they want to share with third parties.) When
    combined with AI, SSI dynamically enforces the rules established by the data owner
    and automatically requires the owner’s consent before data can be shared or used.
    After they agree to share their data, the participants can also trace and document
    who saw it and who used it. This transparency enables broader monetizing of, and
    accountability for, the use of personal data while also ensuring privacy.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式、自主身份解决方案将为增强区块链网络带来特殊的好处。这些技术允许参与者将其个人数据安全地存储在数字钱包或其他存储机制中，并根据为此目的设定的规则分享数据。（参与者还将能够通过同意将他们想要与第三方分享的个人数据令牌化，以在区块链完整解决方案上选择性地分享数据。）与人工智能结合使用时，自主身份动态地强制执行数据所有者设定的规则，并在数据可以被分享或使用之前自动要求所有者的同意。一旦他们同意分享他们的数据，参与者还可以追踪和记录谁看过它，以及谁使用过它。这种透明度使个人数据的使用能够更广泛地实现货币化和问责，同时确保隐私。
- en: As new forms of value come online with enhanced blockchain solutions, businesses
    will likewise innovate new business models using decentralized operational structures.
    Organizations will be technically able to delegate economic decision making to
    “things,” which would act autonomously and according to the terms defined in a
    smart contract that runs on the blockchain. These enhanced things could remove
    humans from the transaction and eventually move blockchain networks toward completely
    autonomous transactions and ultimately the establishment of decentralized autonomous
    organizations (DAO).[^d](../Text/footnotes.html#ch1-fnd)
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 随着增强型区块链解决方案带来新形式的价值，企业也将通过去中心化的运营结构创新新的商业模式。组织将在技术上能够将经济决策委托给“事物”，这些“事物”将按照在区块链上运行的智能合约中定义的条款自主行动。这些增强型事物可以将人类从交易中移除，并最终将区块链网络转向完全自主的交易，最终建立去中心化自治组织（DAO）。
- en: The Gartner blockchain spectrum articulates how blockchain adoption will evolve
    over time to include decentralization as a design element. This evolution will
    create a new path to digitalize your industry and organization.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 嘉纳（Gartner）区块链光谱阐明了区块链采用将如何随着时间推移而演变，以包括去中心化作为设计元素。这种演变将为您的行业和组织开辟一条新的数字化道路。
- en: THE PROGRAMMABLE SOCIETY
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 可编程社会
- en: As blockchain—and business—evolves, what is at stake is no less than your ability
    to participate in a fair and accessible digitally-enabled world economy and society.
    In such an environment, a diverse range of businesses, individuals, and things
    interact, operate, earn profits, and create value on their own terms. This world
    is not a foregone conclusion.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链——以及业务——的发展，关系到您参与公平且可访问的数字化经济和社会的能力。在这样的环境中，各种各样的企业、个人和事物以自己的条件相互交互、运作、盈利并创造价值。这个世界并非既定结论。
- en: '[Figure 1-3](#fig1-3) illustrates the directional options in today’s increasingly
    tech-enabled world. The *y-*axis represents the environment of evolving digital
    capability, from web enablement to full programmability. *Fully programmable*
    implies that smart things or autonomous agents have attained legal authority to
    make independent decisions to produce or consume assets. To illustrate with a
    simple example, a sensor in a programmable building could decide on the amount
    of energy a room needs for the lighting system and then could “buy” the necessary
    energy from the sensors managing the micro-wind turbines installed on a neighbor’s
    roof. In a fully programmable environment, these value exchanges can take place
    with or without human involvement. The *y-*axis is blockchain independent. Business
    and society will become more programmable with or without blockchain technology
    as IoT, AI, and advanced computing paradigms such as edge and quantum become more
    dominant.[^e](../Text/footnotes.html#ch1-fne)'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '[图1-3](#fig1-3)展示了当今日益技术化的世界中的方向选择。*y-*轴代表着不断发展的数字能力环境，从网络化到完全可编程化。*完全可编程*意味着智能物品或自主代理已获得法律授权，能够独立决策生产或消费资产。以一个简单的例子来说明，一个可编程建筑中的传感器可以决定房间所需的照明系统的能量量，然后可以从管理邻居屋顶上安装的微风力涡轮机的传感器中“购买”所需的能量。在完全可编程的环境中，这些价值交换可以在有或无人参与的情况下进行。*y-*轴是与区块链无关的。随着物联网、人工智能以及边缘和量子等先进计算范式的日益主导，无论有无区块链技术，企业和社会都将变得更具可编程性。'
- en: FIGURE 1-3
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-3
- en: '* * *'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Planning for digital capability and level of decentralization
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 数字能力和去中心化程度的规划
- en: '![image](../Images/Figure_1.03.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![图像](../Images/Figure_1.03.png)'
- en: '* * *'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The *x-*axis represents the continuum from full centralization of the governance
    structure to full decentralization. The idea of a continuum is critical, since
    decentralization is itself a dynamic condition—even in blockchain. Some industries
    and corresponding businesses are highly centralized today as a function of their
    structure. Others are naturally more fragmented. Even given that variation, any
    significant movement along the *x*-axis is blockchain dependent, since organizations
    that want to digitally transform and operate under decentralized governance *need*
    blockchain or some other form of digital ledger technology to allow all economic
    participants, including autonomous things, to transact with each other and earn
    due economic returns. Only decentralization *enabled by blockchain* makes transactions
    without an intermediary possible in a networked environment.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '*x* 轴代表从治理结构的完全集中到完全去中心化的连续体。连续体的概念至关重要，因为去中心化本身就是一种动态条件，即使在区块链中也是如此。某些行业及其相应的企业由于其结构而高度集中化。其他行业则自然更为分散。即使存在这种变化，沿着
    *x* 轴的任何显著移动都依赖于区块链，因为希望在去中心化治理下进行数字化转型并运行的组织 *需要* 区块链或其他形式的数字账本技术，以允许包括自主事物在内的所有经济参与者相互交易并获得应有的经济回报。只有由区块链
    *启用的去中心化* 才能在网络环境中实现无中介的交易。'
- en: 'Thus, while the figure depicts four quadrants, the inevitable increase in programmability
    realistically limits an organization’s directional options to two: organizations
    will either move north to become more digital under centralized governance, or
    they will move northeast to become more digital under decentralized governance.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，尽管图表描绘了四个象限，但随着可编程性的不可避免增加，组织在方向选择上实际上受限于两种选项：组织将要么向北移动，在集中化治理下变得更加数字化，要么向东北移动，在去中心化治理下变得更加数字化。
- en: The prevailing emphasis for the past two decades has been to drive toward “digital
    transformation.” In terms of [figure 1-3](#fig1-3), the progression has moved
    organizations north from the lower left corner—where most business in most industries
    operate as relatively centralized and mostly analog—over the line into the upper
    left quadrant. While some legacy businesses have realized positive results from
    this approach, far more organizations struggle to realize value through the digital
    transformation of their current models.[^(17)](../Text/notes.html#ch1-en17) Legacy
    infrastructure, investments, processes, partners, organizational cultures, profit
    models, and other aspects of these businesses are a source of competitive advantage,
    but are also extremely difficult to adjust without risking critical relationships
    and current sources of income. Because digital native platforms do not have these
    limitations, they can grab territory in the north-west quadrant (digitally sophisticated,
    centralized business), and, with that position, draw in customers. A diverse and
    relevant product set, an intuitive user interface, uncomplicated payments, and
    convenient delivery cultivate customer loyalty, enabling further centralization.
    Nondigital native platforms vying for the same customers and using the same techniques
    lack the proficiency the native platforms enjoy.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 过去二十年来，主导的重点一直是推动“数字转型”。从[图1-3](#fig1-3)来看，这一进程将组织从左下角向北移动——在那里，大多数行业中的大多数业务运作方式相对集中且大部分为模拟。尽管一些传统企业已经从这种方法中获得了积极的成果，但更多的组织在实现当前模式的数字化转型价值方面却面临困难。传统基础设施、投资、流程、合作伙伴、组织文化、利润模式以及这些企业的其他方面都是竞争优势的来源，但也极其难以调整，否则会危及关键关系和当前收入来源。由于数字原生平台没有这些限制，它们可以占领西北象限的领地（数字化复杂、集中化的业务），并凭借这个位置吸引客户。多样化和相关的产品组合、直观的用户界面、简单的支付和便利的交付培养了客户忠诚度，进而实现进一步的集中化。为争夺同一批客户并采用相同技术的非数字原生平台缺乏数字原生平台享有的熟练技巧。
- en: Organizations that choose to move north will thus see increased programmability
    and will continue along the same trajectory they have followed for the past two
    decades under the control of a few large, digitally capable businesses (and government
    agencies) using the increasingly centralized infrastructure we rely on today.
    Allowing digitalization to progress in this way results in an outsized share of
    value accruing to a few powerful organizations—including large digital platforms,
    banks, insurers, telecommunications companies, logistics giants, and central governments.
    These organizations would have unlimited control over the data and value produced
    in a programmable world, allowing them to dictate the terms of how other businesses
    access markets and technology and how they benefit. Absolute control would enable
    these programmable entities to become even more centralized over time.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 选择向北迁移的组织因此将会看到增加的可编程性，并且将继续沿着过去两十年来由少数大型、数字化能力强的企业（以及政府机构）控制的轨迹前进，这些企业使用我们今天依赖的日益集中的基础设施。允许数字化以这种方式发展将导致价值的超额份额流向少数强大的组织，包括大型数字平台、银行、保险公司、电信公司、物流巨头和中央政府。这些组织将无限制地控制在可编程世界中产生的数据和价值，使它们能够规定其他企业如何进入市场和技术以及如何受益的条款。绝对的控制将使这些可编程实体随着时间的推移变得更加集中。
- en: Alternatively, organizations can choose a north-east trajectory to become more
    digital and more decentralized. A few companies have already decided to tackle
    the northeast quadrant to compete in their markets with relatively decentralized,
    digitally enabled business models. We say “relatively” because the multifaceted
    nature of business also means that a company can be quite centralized in some
    ways but decentralized in others. Some examples of companies embracing decentralization
    in aspects of their business or operating models include car-sharing providers
    like Zipcar, which enables decentralized car ownership, and LO3 Energy, which
    uses blockchain to support personal energy generation and exchange without the
    involvement of a centralized utility. Apparel brands such as Betabrand and Everybody
    World have open-source and crowdfunded product development models. And crowdfunding
    from the likes of Kickstarter, Indiegogo, and Ulule provides decentralized financing
    for independent ventures.[^(18)](../Text/notes.html#ch1-en18) These examples and
    dozens of others show how decentralization of certain operational functions can
    deliver value. The companies themselves may be small, but they are among the fastest-growing
    firms in their respective sectors.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，组织可以选择向东北方向发展，变得更加数字化和更加分散化。一些公司已经决定攻克东北象限，在市场上以相对分散化、数字化的商业模式竞争。我们说“相对”，因为商业的多方面性也意味着公司在某些方面可以非常集中，但在其他方面可以分散。一些公司在业务或经营模式的某些方面采用分散化的例子包括像Zipcar这样的共享汽车提供商，它实现了分散化的汽车所有权，以及LO3能源，它利用区块链支持个人能源生成和交换，无需中心化的公用事业参与。服装品牌，如Betabrand和Everybody
    World，采用开放源代码和众筹产品开发模式。而来自Kickstarter、Indiegogo和Ulule等众筹平台的资金为独立创业提供了分散化的融资。[^18]
- en: 'These are the available paths as the world becomes more programmable: move
    north and compete directly with digital native platforms and other central actors;
    move northeast, and you open the potential to step around the digital native platforms
    and other centralizing forces and set new terms of engagement. Along this northeast
    path lies, first, blockchain-complete solutions designed with the five defining
    elements and, later, enhanced blockchain solutions built on networks that include
    “things” as participants and use AI in the design protocols.[^f](../Text/footnotes.html#ch1-fnf)'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 随着世界变得更加可编程，有以下可选路径：向北移动，直接与数字原生平台和其他中心行为者竞争；向东北移动，你可以绕过数字原生平台和其他集中力量，制定新的参与条款。沿着这条东北路径，首先是设计有五个定义要素的区块链完整解决方案，后来是构建在包括“事物”作为参与者并在设计协议中使用人工智能的网络上的增强型区块链解决方案。[^f]
- en: MOVING ALONG THE DECENTRALIZATION CONTINUUM
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 沿着分散化的轨迹前进
- en: The very notion of the consensus-driven decision making that is inherent in
    the design of blockchain-complete and enhanced blockchain solutions is antithetical
    to most organizations and business leaders. You and other leaders might be tempted
    to simply focus your energy on the blockchain-inspired phase, hence limiting your
    movement to the lower edge of the northeast quadrant of [figure 1-3](#fig1-3)
    and ignoring the later phases of the spectrum.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链完整和增强的解决方案设计中固有的基于共识的决策制定概念与大多数组织和商业领导人相抵触。你和其他领导者可能会被诱惑仅仅将精力集中在受区块链启发的阶段上，从而限制了你们的活动范围仅限于[图1-3](#fig1-3)东北象限的边缘，并忽略了光谱的后续阶段。
- en: Yet we encourage you to keep the long view in mind as you experiment with blockchain-inspired
    solutions. We positioned movement along the decentralization continuum as a choice
    you face in an increasingly programmable world and society, but we don’t believe
    each of the available options is equally appealing. Millions if not billions of
    internet nodes and networked objects have spent the last two decades capturing
    communications; recording conversations; and keeping track of movements and transactions,
    relationships, objects used, and objects under consideration for billions of networked
    humans and organizations around the globe. Increasingly, the companies and governments
    that control this data are not just collecting but are also interpreting it, communicating
    it back, nudging people, and influencing behaviors.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我们鼓励您在尝试受区块链启发的解决方案时保持长远视野。我们将沿着去中心化的连续体移动的选择定位为您在一个日益可编程的世界和社会中面临的选择，但我们并不认为每个可用的选项都同样具有吸引力。数以百万计，甚至可能是数十亿的互联网节点和网络化对象在过去的两个十年中一直在捕获通信；记录对话；跟踪活动和交易，关系，使用的对象以及全球数十亿个网络化人类和组织正在考虑的对象。越来越多的公司和政府不仅仅是收集这些数据，而且还在解释它，将其传播回去，对人们进行推动，并影响他们的行为。
- en: This is reality—our reality. A handful of organizations worldwide hold vast
    reams of customer and company data. We handed it to them in exchange for added
    convenience and cool new gadgets. They don’t need to have nefarious goals à la
    Big Brother for centralization of those resources to have unappealing economic
    and societal consequences.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是现实——我们的现实。全球只有少数几个组织拥有大量的客户和公司数据。我们把数据交给了它们，以换取额外的便利和酷炫的新设备。它们不需要像大哥那样险恶的目标来集中这些资源，这样的中心化行为就已经会带来不吸引人的经济和社会后果。
- en: Our economy and society are not going to become less digital and programmable
    in the coming years. On the contrary, they are on a clear path toward continued
    adoption of AI and ongoing expansion of IoT to the point that nearly every asset,
    environment, process, and interaction will be fully programmable within just a
    few decades, just as Alan Turing described more than fifty years ago. You now
    need to decide what kind of a programmable society you want to live in. Do you
    want one in which interactions, transactions, and the data related to them are
    controlled by a small group? Or do you want a society with widespread access,
    privacy, engagement, and value exchange?
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的经济和社会在未来几年不会变得不那么数字化和可编程。相反，它们正在朝着继续采用人工智能和持续扩展物联网的路径前进，以至于几十年内几乎每一项资产、环境、流程和交互都将完全可编程，就像艾伦·图灵在五十多年前所描述的那样。现在你需要决定你想生活在怎样一种可编程社会中。你想要一个由少数人控制交互、交易和与之相关数据的社会吗？还是你想要一个拥有广泛访问、隐私、参与和价值交换的社会？
- en: The latter society requires an embrace of blockchain with eventual adoption
    of all five elements. To build such a society, you and other business leaders
    must actively collaborate to reconceive your enterprises as dynamic and increasingly
    autonomous participants in a larger network. The benefits will accrue to you,
    your organization, the economy, the business community, and society as your ways
    of exchanging value align with the increasingly intelligent and things-driven
    environment in which we live.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 后者的社会需要 embrace 区块链，并最终采用所有五个元素。要构建这样一个社会，你和其他商业领袖必须积极合作，重新构想你的企业，使其成为更加动态和日益自主的网络参与者。当你们交换价值的方式与我们生活的越来越智能和物联网驱动的环境相一致时，你、你的组织、经济、商业社区和社会都将受益。
- en: YOUR REAL BUSINESS LENS
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**你真正的商业视角**'
- en: WHAT DID YOU LEARN?
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到了什么？**'
- en: 'Blockchain is a computerized way to allow two or more participants in a network
    to exchange assets without needing a third-party intermediary, which would take
    a share of the value. Blockchain as we define it includes five core elements:
    distribution, encryption, immutability, tokenization, and decentralization. Together,
    these elements create a trusted environment in which to create and share value.
    These elements are not equal in terms of how easy they are to implement. Decentralization
    is the most challenging, as it also requires a business-level embrace of some
    degree of decentralized governance.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一种让网络中的两个或更多参与者在不需要第三方中介的情况下交换资产的计算机化方式，第三方中介将获得一部分价值。我们定义的区块链包括五个核心元素：分布、加密、不可变性、代币化和去中心化。这些元素共同创造了一个值得信赖的环境，可以创建和共享价值。这些元素在实施难度上并不相等。去中心化是最具挑战性的，因为它还需要在业务层面上
    embrace 某种程度的去中心化治理。
- en: WHAT SHOULD YOU DO ABOUT IT?
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你应该怎么做？**'
- en: As a leader, you should develop a vision of how increased decentralization could
    benefit your business. The timelines are short, as blockchain-complete solutions
    with all five elements will begin to gain market traction around 2023\. Only slightly
    further out lies a future business and societal environment that includes IoT
    and AI, in which autonomous and intelligent things own assets and trade value.
    You need to know how you can prepare to interact through IoT and AI without needing
    a central actor to mediate the interaction for you.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名领导者，你应该制定一个愿景，看看增加分权如何有利于你的业务。随着所有五个元素的区块链完整解决方案开始在2023年左右获得市场支持，时间非常紧迫。稍微远一点的未来是一个包括物联网和人工智能的未来业务和社会环境，在这个环境中，自主和智能的物品拥有资产并交易价值。你需要知道如何准备通过物联网和人工智能进行互动，而不需要一个中心化的参与者来调解你的互动。
- en: WHAT’S NEXT?
  id: totrans-88
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 接下来会发生什么？
- en: The evolution of blockchain cannot be ignored. Dozens of case study interviews
    and thousands of client inquiries at Gartner over the last few years reveal that
    countries, industries, governments, enterprises, and consumers are taking steps
    to understand its use and application. The impact of the technology will be significant.
    You have to decide what, where, and how you will participate. Let’s begin by delving
    deeper into the current blockchain-inspired phase of the spectrum.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的发展不容忽视。在过去几年中，Gartner进行了数十次案例研究访谈和数千次客户咨询，显示出各国、各行业、各政府、企业和消费者正在采取步骤来了解其使用和应用。这项技术的影响将是巨大的。你必须决定你将以何种方式参与。让我们开始深入探讨当前受区块链启发的光谱阶段。
