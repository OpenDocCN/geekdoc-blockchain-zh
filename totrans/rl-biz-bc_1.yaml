- en: CHAPTER 1
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一章
- en: THE REAL BUSINESS OF BLOCKCHAIN
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链的真正商业
- en: On a recent flight to Dubai, David sat next to the CEO and chairman of a European
    company investing in blockchain. Over the eight hours, the CEO talked about transforming
    his family’s business from its twentieth-century origins as an industrial extractive
    company into a real estate developer, and then diversifying into cloud computing
    and now blockchain. This classic tale of creative destruction executed from inside
    an organization would seem, on the surface, the least likely move for a company
    like his, given its old money and old-world history.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近一次飞往迪拜的航班上，大卫坐在一个欧洲公司的首席执行官和董事长旁边，该公司正在投资区块链。在八个小时的飞行中，首席执行官谈到了如何将他家族企业从二十世纪的工业采矿公司转变为房地产开发商，然后再进入云计算领域，现在又进入了区块链领域。这个经典的创造性毁灭故事在组织内部执行，表面上看似乎是他这样一个老牌企业、有着悠久历史的公司最不可能的举动。
- en: That’s how it happens with blockchain. It has captured the business imagination.
    Many see it as the solution for bringing trust and transparency to digital environments.
    In doing so, it could expand trade, enable new markets, and provide better tools
    to manage expensive, opaque processes that cost firms millions of dollars. This
    promise has made blockchain one of the most popular subjects among clients at
    Gartner, the global research and advisory firm where both of us work.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是区块链的魅力所在。它已经俘获了商业界的想象力。许多人将其视为在数字环境中带来信任和透明度的解决方案。通过这样做，它可以扩大贸易、开启新市场，并提供更好的工具来管理昂贵、不透明的流程，这些流程给公司造成了数百万美元的损失。这一承诺使得区块链成为了我们所在的全球研究和咨询公司Gartner客户中最受欢迎的主题之一。
- en: Companies in industries as diverse as finance, sports, health care, retail,
    oil and gas, and pharma are engaging in a wave of blockchain experiments. They’re
    hoping to solve intractable issues such as counterfeiting and fraud, inefficiencies
    caused by opaque or manual processes, and perennial challenges with data quality
    and data management. Startups are also developing solutions, for example, to innovate
    movie financing, social media engagement, hospitality, and the gaming industry.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 金融、体育、医疗保健、零售、石油和天然气以及制药等各行各业的公司正在进行一系列区块链实验。他们希望解决诸如伪造和欺诈、由不透明或手动流程引起的低效率，以及数据质量和数据管理方面的长期挑战。初创公司也正在开发解决方案，例如，创新电影融资、社交媒体参与、酒店业和游戏行业。
- en: 'Here are just a few organizations that we spoke with while researching this
    book:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在研究本书时，我们与一些组织进行了交流，以下是其中的一些：
- en: The Australian Stock Exchange (ASX) and the Depository Trust and Clearing Corporation
    (DTCC) are developing blockchain platforms to modernize the mechanisms used for
    asset clearing and settlement.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 澳大利亚证券交易所（ASX）和存管信托及清算公司（DTCC）正在开发区块链平台，以现代化资产清算和结算机制。
- en: Taipei Medical University Hospital is developing a blockchain solution to facilitate
    cross-organizational access to patient records, with the patient’s consent.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Union of European Football Associations (UEFA), organizer of the Champions
    League and Euro football tournaments, is working with IT solution provider ELCA
    to develop a blockchain solution to prevent fraud and price gouging—major problems
    with tickets sold on the secondary market—and to maintain security oversight at
    tournament venues.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Volkswagen and Renault are separately using blockchain to create an immutable
    “passport” that captures vehicle history and maintenance records to prevent odometer
    tampering and other costly forms of fraud.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The city of Austin, Texas, is creating an ID system to help homeless people
    access medical care and other services.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Expectations for blockchain are well founded. With our colleagues at Gartner,
    we have estimated that blockchain could generate as much as $3.1 trillion in new
    business value by 2030, half of it by 2025 with applications designed for operational
    improvement.[¹](../Text/notes.html#ch1-en1)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: Yet these returns will not come for free. One of our aims with this book is
    to substantiate the claims made for blockchain, clarify what is real and what
    isn’t, and help you as a business leader understand what you will have to do to
    secure your share of the value. With that in mind, we want to emphasize that the
    way enterprises are talking about and using blockchain today is just an initial
    step. Beyond operational improvements and increased efficiency, fully mature blockchain
    solutions will allow you to reengineer business relationships, monetize illiquid
    assets, and redistribute existing data and value flows in ways that could reinvent
    how your business engages in a digital world. That is the *real* business of blockchain.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: To describe how you can begin to unlock your share of that value, we will first
    clarify what blockchain is and what it enables you to do that can’t be done with
    other technologies.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为了描述你如何开始解锁你在价值中所占份额，我们将首先澄清区块链是什么以及它能让你做到什么，而其他技术无法做到的事情。
- en: THE FIVE CORE ELEMENTS OF BLOCKCHAIN
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区块链的五个核心要素
- en: Formally, blockchain is a digital mechanism to create a distributed digital
    ledger on which two or more participants in a peer-to-peer network can exchange
    information and assets directly without the need for a trusted intermediary. The
    blockchain authenticates the participants and validates that they own the assets
    they want to exchange and that the transaction can take place. The blockchain
    records the information pertaining to the transaction on a digital ledger, a copy
    of which is independently held and updated by each participant in the network.
    Records are unchangeable, time-stamped, encrypted, and linked to each other in
    blocks; each block is a cluster of about two thousand transaction records grouped
    together.[²](../Text/notes.html#ch1-en2) The ledger grows as participants transact.[³](../Text/notes.html#ch1-en3)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 形式上，区块链是一种数字机制，可以在其中两个或更多参与者在对等网络中直接交换信息和资产，而无需信任的中介机构。区块链验证参与者，并验证他们拥有他们想要交换的资产以及交易是否可以进行。区块链将与交易相关的信息记录在数字账本上，每个网络参与者都会独立持有并更新其副本。记录是不可更改的、时间戳的、加密的，并且以区块链上的块相互连接；每个区块是大约两千个交易记录的集群。账本随着参与者的交易而增长。
- en: But informally, what does that definition mean? It means you can theoretically
    do business with an unknown partner located anywhere on the planet and trade any
    asset at any transaction size and not need a lawyer, a bank, an insurance company,
    or any other intermediary making sure both of you follow through on what you’ve
    promised to do. Such a solution vastly expands the range of assets that a business
    could trade. The arrangement also greatly increases who or what a business could
    directly trade with, without needing a third party (which would take a piece of
    the value).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 但非正式地说，这个定义意味着什么呢？这意味着你理论上可以与地球上任何地方的一个未知合作伙伴做生意，并以任何交易规模交易任何资产，而不需要律师、银行、保险公司或任何其他中介机构来确保你们两个都能履行承诺。这样的解决方案极大地扩大了一家企业可以交易的资产范围。这种安排还大大增加了企业可以直接交易的对象或事物，而无需第三方（它会分一部分价值）。
- en: Blockchain combines existing technologies and techniques into a novel architecture
    composed of five elements ([figure 1-1](#fig1-1)):[⁴](../Text/notes.html#ch1-en4)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链将现有的技术和技术组合成了一个新颖的架构，由五个元素组成（[图1-1](#fig1-1)）。
- en: '**Distribution**. Blockchain participants are located at a physical remove
    from each other and are connected on a network. Each participant operating a full
    *node* maintains a complete copy of the ledger, which updates with new transactions
    as they occur. Nodes are the machines owned or used by participants and equipped
    to run the consensus algorithm described below.[⁵](../Text/notes.html#ch1-en5)
    Any participant can review any part of the ledger but cannot change it except
    under prescribed circumstances.'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Distribution**. 区块链参与者分布在彼此物理距离之外，并通过网络连接。每个运行完整*节点*的参与者都维护分类帐的完整副本，在新交易发生时更新。节点是参与者拥有或使用的设备，并配备以运行下文描述的共识算法。[⁵](../Text/notes.html#ch1-en5)
    任何参与者都可以审查分类帐的任何部分，但除非在规定情况下，不能更改它。'
- en: '**Encryption**. Blockchain uses technologies such as public and private keys
    to record the data in the blocks securely and semi-anonymously (participants have
    pseudonyms). The participants can control their personal identity and other information
    and share only what they need to in a transaction.[⁶](../Text/notes.html#ch1-en6)'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Encryption**. 区块链使用公钥和私钥等技术安全且半匿名地记录区块中的数据（参与者使用化名）。参与者可以控制他们的个人身份和其他信息，并在交易中仅分享必要的信息。[⁶](../Text/notes.html#ch1-en6)'
- en: '**Immutability**. Completed transactions are cryptographically signed, time-stamped,
    and sequentially added to the ledger. Records cannot be corrupted or otherwise
    changed unless the participants agree on the need to do so. Such an agreement
    is known as a *fork*.[⁷](../Text/notes.html#ch1-en7)'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Immutability**. 完成的交易经过密码签名、时间戳记，并按顺序添加到分类帐中。除非参与者同意需要更改，否则记录无法被损坏或者改变。这样的协议称为*分叉*。[⁷](../Text/notes.html#ch1-en7)'
- en: '**Tokenization**. Transactions and other interactions on a blockchain involve
    the secure exchange of value. The value comes in the form of tokens.[⁸](../Text/notes.html#ch1-en8)
    Digital markets can function more effectively with tokens and need to create them
    (tokenization) for various reasons. Tokens might function as digital representations
    of physical assets, as a reward mechanism to incentivize network participants,
    or to enable the creation and exchange of new forms of value. They also allow
    private and corporate participants to control their data.'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Tokenization**. 区块链上的交易和其他交互涉及价值的安全交换。这些价值以代币的形式出现。[⁸](../Text/notes.html#ch1-en8)
    数字市场可以更有效地运作，并需要为各种原因创建它们（代币化）。代币可以作为物理资产的数字表示，作为奖励机制以激励网络参与者，或者用于启用新形式价值的创造和交换。它们还允许个人和公司参与者控制他们的数据。'
- en: '**Decentralization**. Both network information and the rules for how the network
    operates are maintained by multiple computers, or nodes, on the distributed network.
    In practice, decentralization means that no single entity controls all the computers
    or the information or dictates the rules. Every node maintains an identical encrypted
    copy of the network record. A consensus mechanism operated by each full node verifies
    and approves transactions.[^a](../Text/footnotes.html#ch1-fna) This decentralized,
    consensus-driven structure removes the need for governance by a central authority
    and acts as a fail-safe against fraud and bad transactions.'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**去中心化**。网络信息和网络操作规则都由分布式网络上的多台计算机或节点维护。在实践中，去中心化意味着没有单一实体控制所有计算机或信息，也不会规定规则。每个节点都维护着网络记录的相同加密副本。由每个完整节点操作的共识机制验证并批准交易。这种去中心化、基于共识的结构消除了对中央管理机构的治理需要，并充当了防止欺诈和不良交易的救济措施。'
- en: FIGURE 1-1
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-1
- en: '* * *'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The five elements of blockchain
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的五个要素
- en: '![image](../Images/Figure_1.01.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/Figure_1.01.png)'
- en: '* * *'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Together, these five core elements of blockchain allow two or more participants
    who don’t know each other to safely interact in a digital environment. Our insistence
    on all five elements is not semantics. When a blockchain is missing one or more
    of these elements, its value is limited or even negated.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这五个区块链的核心元素共同使得两个或更多不相识的参与者能够在数字环境中安全地进行互动。我们对这五个元素的坚持并非纯粹是言辞学。当一个区块链缺少其中一个或多个元素时，其价值会受到限制，甚至被抵消。
- en: There are, however, opposing views on this subject. New technology often goes
    through a period when opportunistic actors try to define the market in ambiguous
    or self-serving ways. The use of the word “database” to describe blockchain is
    an example of this. Blockchain *isn’t* a database. Although vendors sometimes
    falsely describe it as one, the mechanism has several key differences. For instance,
    unlike databases, blockchain is not a general store for information. Moreover,
    blockchain is immutable; it is not read, written, deleted, and changed the way
    that databases are. Most importantly, while a database can be distributed to various
    parties, only one central administrator controls it. In blockchain, administration
    is through consensus.[⁹](../Text/notes.html#ch1-en9) Central control is contradictory
    to the very idea of blockchain.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，对于这个问题存在相反的观点。新技术往往会经历一个时期，机会主义者试图以模糊或自私的方式来定义市场。将区块链描述为“数据库”的使用就是一个例子。区块链**不是**数据库。虽然供应商有时会错误地将其描述为数据库，但其机制具有几个关键差异。例如，与数据库不同，区块链不是信息的通用存储器。此外，区块链是不可变的；它不像数据库那样被读取、写入、删除和更改。最重要的是，虽然数据库可以分布到各方，但只有一个中央管理员控制它。在区块链中，管理是通过共识进行的。中央控制与区块链的核心理念相矛盾。
- en: We see misleading language in other contexts as well. There is rampant “blockchain
    washing” by vendors trying to sell packages or services that use some blockchain-enabling
    technologies and only a subset of blockchain’s design elements. Likewise, some
    tech-savvy companies are implementing solutions they are calling “blockchain,”
    and then requiring supply-chain partners to integrate with them as a way to embed
    these partners deeper into their ecosystem.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在其他环境中也看到了误导性的语言。一些供应商试图销售使用某些区块链启用技术和仅使用区块链设计元素的一部分的包或服务，这种行为十分猖獗。同样，一些精通技术的公司正在实施他们称之为“区块链”的解决方案，然后要求供应链合作伙伴与他们集成，作为将这些合作伙伴更深入嵌入其生态系统的一种方式。
- en: Then there is the simple reality that blockchain is immature and organizations
    don’t know how to use or extract value from it yet. Many are therefore experimenting
    with only the elements they understand and have the skills to manage. Consequently,
    most of the so-called blockchain solutions currently in development, a few of
    which we listed at the start of this chapter, use only some of the five elements
    of blockchain. The companies may not have even needed blockchain to achieve the
    same ends. According to our research, traditional data architecture could have
    done as well as, or better than, blockchain in 85 percent of these projects.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链尚未成熟，组织尚不知道如何使用或从中提取价值。因此，许多组织只是尝试使用他们理解并具备管理技能的元素进行实验。因此，目前正在开发的所谓区块链解决方案大多仅使用了区块链的五个元素中的一部分，我们在本章开头列出了其中的一些。这些公司甚至可能根本不需要区块链来达到相同的目的。根据我们的研究，传统的数据架构在这些项目中的
    85% 的情况下可能效果一样好，甚至更好。
- en: HOW BLOCKCHAIN UNLOCKS VALUE FOR YOUR BUSINESS
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区块链如何为您的业务释放价值
- en: We cannot overstate the amount of new commercial activity that blockchain could
    enable. To get a sense of the opportunity, consider the amount of data produced
    today by mobile devices, GPS, internet of things (IoT) sensors placed in physical
    environments, and dozens of other enabling devices that are rendering both digital
    and physical assets visible to networked environments. Almost unfathomable, this
    network of devices captures more than 2.5 quintillion bytes of data created daily.[^(10)](../Text/notes.html#ch1-en10)
    Leaders like you want to monetize these new data assets for your company and trade
    them with willing buyers.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们无法过分强调区块链可能带来的新商业活动量。要了解这个机会的意义，可以考虑一下当前由移动设备、GPS、物联网传感器（放置在物理环境中）以及其他数十种使数字和实物资产对网络环境可见的设备产生的数据量。这个设备网络几乎难以想象，每天捕获超过
    2.5 亿亿字节的数据。[^(10)](../Text/notes.html#ch1-en10) 像您这样的领导人希望将这些新数据资产货币化，并与愿意购买的买家进行交易。
- en: But the centralized infrastructure you rely on to execute commercial transactions
    and manage risk—payments systems, insurance, delivery and logistics services,
    and legal contracts—was not designed to handle the kinds of machine-to-machine
    transactions possible today with digital or digitalized assets. Digital transactions
    don’t have a minimum size the way transactions do in the analog world. Units of
    data, cryptocurrency, reward points, and pieces of an asset (as opposed to the
    whole) are just a few new forms of value that digitalization makes tradable in
    single units. Individually, the units could be worth less than $0.01, but they
    can be traded by the millions or trillions. The burgeoning trade in these digital
    assets is big business, exploding as we write this book. Amazon has a patent for
    a streaming data marketplace.[^(11)](../Text/notes.html#ch1-en11) Digital industries
    like gaming are embracing microtransactions for in-game purchases. And new markets
    are forming daily to trade data, single watts of energy, carbon credits, and other
    digitally represented assets. The cryptocurrency and initial coin offerings (ICO)
    craze that took hold in 2017—followed by a deep crash and movements toward regulation—has
    not curtailed the enthusiasm to experiment with finance. This enthusiasm points
    to the mainstreaming of token-driven business models that are enabled by a blockchain
    to finance and capture digital opportunities.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，您依赖于执行商业交易和管理风险的集中式基础设施——支付系统、保险、交付和物流服务以及法律合同——并不是为处理今天数字或数字化资产可能的机器对机器交易而设计的。数字交易不像模拟世界中的交易那样有最小金额限制。数据单位、加密货币、奖励积分以及资产的部分（而不是全部）只是数字化使之可交易的一些新价值形式。单独地，这些单位的价值可能低于$0.01，但它们可以以百万或万亿的数量进行交易。这些数字资产的蓬勃发展是一项大生意，在我们写这本书的时候正在迅速增长。亚马逊拥有一项流媒体数据市场的专利。数字行业如游戏正在采用微交易进行游戏内购买。而且，每天都有新市场形成，用于交易数据、单瓦特能源、碳信用等数字化资产。2017年盛行的加密货币和首次代币发行（ICO）热潮——随后是一次深度崩盘和走向监管的运动——并没有削减对金融实验的热情。这种热情表明了通过区块链来为数字机会进行融资和捕捉数字机会的令牌驱动型商业模式的主流化。
- en: Traditional centralized mechanisms for establishing trust, identity, and payment
    were not built to autonomously handle these microtransactions by the trillions
    in a distributed machine-centric environment—and they can’t handle them, certainly
    not securely and efficiently. Businesses need a different way to deal with new
    digital assets and interactions without involving an intermediary that can collect
    data on every party in the transaction and take a piece of the value. You need
    blockchain.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的建立信任、身份和支付的集中式机制并不是为在分布式机器中心环境中自主处理以万亿计的微交易而构建的——它们不能处理这些交易，当然也不能安全有效地处理。企业需要一种不同的方式来处理新的数字资产和交互，而无需涉及可以收集交易中每个方的数据并获取价值一部分的中间人。您需要区块链。
- en: 'Blockchain can also redirect *existing* value flows. It does this by reducing
    control over four business currencies by central market powers—including large
    multinational corporations, digital platforms, and large intermediaries. The business
    currencies are: data, access, technology, and contracts. We revisit them at various
    points throughout this book. Suffice it to say for now that data is the anchor
    currency because of how customers leave behind a data trail, like Hansel and his
    breadcrumbs. Powerful market intermediaries such as large retailers, financial
    services firms, government agencies, and digital platforms can pick up this data
    essentially for free and analyze it to improve user experiences and to drive product
    development. Organizations that can capture plenty of data at very low cost and
    analyze it thus have an advantage over others in the value chain.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链还可以重定向*现有*价值流。它通过减少对四种商业货币的控制权来实现这一点，这些货币由中央市场力量——包括大型跨国公司、数字平台和大型中介机构控制。这些商业货币是：数据、访问、技术和合同。我们在本书的各个部分都会重新审视它们。现在就足以说，数据是锚定货币，因为客户留下数据追踪，就像汉赛尔和他的面包屑一样。强大的市场中介，如大型零售商、金融服务公司、政府机构和数字平台，可以免费获取这些数据并分析它以改善用户体验和推动产品开发。能够以极低成本捕获大量数据并进行分析的组织因此在价值链中具有优势。
- en: Blockchain starts to break that advantage by redacting the data trail. Instead
    of leaving data behind as you search and interact with a person or an organization,
    the data related to both you and the other parties on a blockchain can, under
    specific design conditions, be kept under participant control and shared as needed
    for a transaction. This shift in control prevents a central actor from capturing
    an outsize share of value and ushering it off-chain or using undue influence to
    nudge customer behaviors in particular directions. In this way, blockchain also
    reopens existing markets to new competition.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链开始打破这种优势，通过删除数据追踪。与搜索和与个人或组织互动时留下数据不同，区块链上与您和其他参与方相关的数据可以在特定设计条件下保持参与者控制并根据交易需要共享。这种控制权的转移防止了中央参与者捕获过多的价值份额并将其移出链外，或使用不当影响来引导客户行为朝特定方向发展。通过这种方式，区块链也为新竞争重新打开了现有市场。
- en: GOING BEYOND THE HYPE
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 超越炒作
- en: The potential to create new value and unlock existing value flows makes blockchain
    one of the most revolutionary technologies available today. But in its current
    state, blockchain is, from an enterprise perspective, still young and evolving.
    It has yet to prove itself in a hardened business context, and some of its elements—decentralization
    and tokenization, in particular—are radical enough to make many business leaders
    pause. More sophisticated application will come through experimentation and ongoing
    maturation of the technology and the businesses that use it.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 创造新价值和释放现有价值流的潜力使得区块链成为当今最具革命性的技术之一。但从企业角度来看，目前的区块链仍然年轻且不断发展。它尚未在严峻的商业环境中证明自己，而且其中一些要素——尤其是去中心化和令牌化——足以让许多商业领导者停下脚步。更复杂的应用将通过对技术和使用该技术的企业的持续成熟和实验来实现。
- en: In the meantime, a great deal of contradictory information is floating around
    the market. On the one hand, many observers applaud blockchain as *the* solution
    to an impossible range of problems. On the other hand, we hear anecdotes about
    enterprises that launched blockchain pilots but couldn’t convert them into operational
    deployments, resulting in limited cost savings or value. Combine unrealistic expectations
    and real-world disappointments with the cryptocurrency crash of 2018, and you
    get what we have been predicting since at least 2016\. In Gartner lingo, blockchain
    is moving toward the “trough of disillusionment” or, more colloquially, the blockchain
    winter.[^(12)](../Text/notes.html#ch1-en12)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，市场上流传着大量矛盾的信息。一方面，许多观察家称赞区块链是解决一系列棘手问题的*终极*解决方案。另一方面，我们听到一些企业启动了区块链试点项目，但无法将其转化为运营部署，导致成本节约或价值有限。将不切实际的期望和现实世界的失望与2018年的加密货币崩溃相结合，你就会得到我们至少自2016年以来一直在预测的情况。用Gartner的术语来说，区块链正在向“幻灭低谷”迈进，或者更口语化地说，是区块链的冬季。[^(12)](../Text/notes.html#ch1-en12)
- en: It is normal for technologies at blockchain’s stage of evolution to be touted
    for a period of time and then experience a near-complete backlash during which
    people dismiss the high expectations as hype, resulting in the slide into the
    trough. The backlash can be especially strong for technologies with the potential
    to solve a wide range of complex problems or create vast amounts of value. We
    saw a similar dip in enthusiasm with the dot-com crash of 2001 and the more recent
    challenges enterprises are having with digital transformation.[^(13)](../Text/notes.html#ch1-en13)
    Blockchain’s inevitable slip into the trough doesn’t signal that you should do
    less with the technology, however. On the contrary, you will want to do more with
    it now. Despite changes in attitude about blockchain, its technologies are maturing
    and use cases for the enterprise are beginning to show impact. It is in this period
    of evolving maturity that you will more easily find the use cases and design elements
    that solve *real* problems and unlock a technology’s true potential. After the
    trough of disillusionment comes the plateau of productivity; after winter, spring.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '区块链技术目前处于演进阶段，被大肆宣扬一段时间然后经历了几乎完全的反弹，在此期间，人们将高期望视为炒作，导致其滑入低谷。对于那些有潜力解决各种复杂问题或创造巨大价值的技术，这种反弹可能尤为强烈。我们在2001年的互联网泡沫破裂以及近期企业在数字化转型方面遇到的挑战中看到了类似的热情消退。[^(13)](../Text/notes.html#ch1-en13)然而，区块链技术必然陷入低谷并不意味着你应该减少对该技术的利用。相反，你现在应该更多地利用它。尽管人们对区块链的态度发生了变化，但其技术正在成熟，企业的应用案例开始显示影响。在这个不断成熟的时期，你将更容易找到解决*真正*问题和发挥技术潜力的应用案例和设计要素。幻灭低谷之后是生产力高原；冬天之后必将是春天。  '
- en: 'THE GARTNER BLOCKCHAIN SPECTRUM: MAPPING YOUR FUTURE'
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 《Gartner 区块链光谱：绘制你的未来》
- en: Blockchain will evolve from its early application today to realize its full
    potential to enable a wide range of new digital transactions. We created the Gartner
    blockchain spectrum ([figure 1-2](#fig1-2)) to illustrate the evolutionary path
    from the late 2000s, when many of blockchain’s enabling technologies reached mainstream
    awareness, to the current-day solutions that use only a few elements, to blockchain’s
    longer-term potential to enable microtransactions and unlock digital value flows.
    The spectrum reflects the experiences of organizations, including hundreds of
    our clients, engaged in the real-world development and application of blockchain
    technologies and design principles. Using the spectrum as our guiding framework
    for this book, we reveal how blockchain will evolve from what it is today to what
    it will be by 2030\. As seen in the figure, we expect this evolution to unwind
    in three phases.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链将从今天的早期应用演进，实现其潜力，使各种新数字交易成为可能。我们创建了 Gartner 区块链光谱（[图 1-2](#fig1-2)）来说明从2000年代末期开始的进化路径，当时许多区块链的使能技术已经进入主流意识，到如今仅使用少数元素的当前解决方案，再到区块链更长期的潜力，能够实现微交易并解锁数字价值流。该光谱反映了各个组织的经验，包括我们的数百个客户，他们从事区块链技术和设计原则的实际开发和应用。使用该光谱作为我们书中的指导框架，我们揭示了区块链将从今天的状态演变到2030年的状态。正如图中所示，我们预计这种演变将分为三个阶段。
