- en: CHAPTER 6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Act Like You Belong
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The secret to getting in somewhere you’re not supposed to be? ALYB.
  prefs: []
  type: TYPE_NORMAL
- en: 'I was in a wide, wood-paneled lecture hall at the NYU Stern School of Business.
    It had the feel of a law school classroom: mahogany podium, velvet drapes, state-of-the-art
    projector screen. You could smell the money.'
  prefs: []
  type: TYPE_NORMAL
- en: In my defense, I had tried to secure a ticket to Token Summit, but the blockchain
    conference had sold out months earlier. I hunted down tickets on eBay and StubHub,
    but the only seller I found wanted 1 BTC, which was now worth about $2,500.
  prefs: []
  type: TYPE_NORMAL
- en: So I showed up three hours early and just acted like I belonged.
  prefs: []
  type: TYPE_NORMAL
- en: If you’re going to ALYB, it helps to wear a suit. I confidently breezed into
    the auditorium, then walked around for a few minutes inspecting the audio cabling.
    I ran my hands along the cords to the podium, then shouted backstage, “Tony! Tony,
    make sure these cables are taped down!”
  prefs: []
  type: TYPE_NORMAL
- en: I found the most inconspicuous seat in the auditorium, opened my laptop, and
    confidently pretended to work for three interminable hours.
  prefs: []
  type: TYPE_NORMAL
- en: Inwardly, my heart was fibrillating and my adrenals were working overtime. I
    started at every noise. You shouldn’t be here You don’t belong here. You’re taking
    someone else’s seat.
  prefs: []
  type: TYPE_NORMAL
- en: I flashed back to the Bible story of Jesus preaching to his own sold-out auditorium,
    and the paralytic who wants desperately to be healed. His friends tear a hole
    in the roof of the building, then lower down the paralytic. Do we ever criticize
    the friends for destroying the roof? Jesus just laughs like a boss and heals the
    guy.
  prefs: []
  type: TYPE_NORMAL
- en: If you want to find a way in, then find a way in, I told my brain.
  prefs: []
  type: TYPE_NORMAL
- en: “Excuse me.” A muscular guy covered in tattoos was standing next to me, and
    my heart punched the Tesla Insane Mode button. He jerked his head sideways. “Can
    you hold this tripod down for me?”
  prefs: []
  type: TYPE_NORMAL
- en: “No problem,” I said, holding it down while he pulled his camera rig free.
  prefs: []
  type: TYPE_NORMAL
- en: “Thanks.”
  prefs: []
  type: TYPE_NORMAL
- en: Finally—finally!—people started to fill the auditorium. I glanced at the name
    badges as the seats around me filled up. Goldman Sachs. J.P.Morgan. Credit Suisse.
    I hunkered down, opening up my suit jacket to hide that I had no badge.
  prefs: []
  type: TYPE_NORMAL
- en: Two Deutsche Bank guys sat down next to me and started talking options and credit
    swaps. Good-looking, trendy glasses, starched dress shirts. And they both had
    all their hair! Why do all the guys with all the money still have all their hair?
    I hated them instantly.
  prefs: []
  type: TYPE_NORMAL
- en: 'I began crafting an elaborate backstory for them: Porsche owners, penthouses
    overlooking Fifth Avenue, hot wives who spend their days working out. They all
    vacation together in the Swiss Alps.'
  prefs: []
  type: TYPE_NORMAL
- en: “Since bitcoin is open-source,” the guy to my right was explaining to his colleague,
    “it’s free for anyone to make a copy.”
  prefs: []
  type: TYPE_NORMAL
- en: His colleague grunted. “So anyone can create their own digital currency.”
  prefs: []
  type: TYPE_NORMAL
- en: “Copies of bitcoin. Alternatives to bitcoin.”
  prefs: []
  type: TYPE_NORMAL
- en: “Altcoins.”
  prefs: []
  type: TYPE_NORMAL
- en: Altcoins. The word seared itself into my brain.
  prefs: []
  type: TYPE_NORMAL
- en: “That’s like printing your own money,” the colleague mused. I could hear his
    gears turning.
  prefs: []
  type: TYPE_NORMAL
- en: “It’s just like the early days of the banking system,” replied the Deutsche
    Banker to my right.
  prefs: []
  type: TYPE_NORMAL
- en: Printing Your Own Money
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In the early days of the United States, before the central banking system was
    established, local banks issued their own local currency. They literally printed
    their own money.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s say you were a California settler who was paid a $5 banknote from the
    National Bank of San Diego. Since most of your spending was local, you’d agree
    and trust that the money would hold its value.
  prefs: []
  type: TYPE_NORMAL
- en: But what if you traveled to New York City? They might look at your San Diego
    $5 banknote with disdain, just the way New Yorkers look at everything west of
    the Hudson. No agreement, no trust.
  prefs: []
  type: TYPE_NORMAL
- en: The banks were supposed to hold collateral to back up their banknotes—so every
    $100 they issued in cash represented $100 of gold sitting in their vaults. But
    oversight was poor, and so-called wildcat banks sprung up, printing paper money
    that eventually became worthless. With no gold to back it up and no reputation
    to rely on, you might slap down your wildcat $5 banknote only to be told, “Your
    money’s no good here.”
  prefs: []
  type: TYPE_NORMAL
- en: Meanwhile, reputable banks prospered as the national banking system evolved.^([6](notes.html#ch00-fn6))
    Eventually the banking system was centralized, so a government dollar here was
    a government dollar anywhere. This enabled money to flow freely, as everyone now
    agreed and trusted that money would hold its value.
  prefs: []
  type: TYPE_NORMAL
- en: A similar story is playing out today in the world of blockchain. Because bitcoin
    is open-source (free to copy), it is easy for others to create their own alternative
    currencies, which we call altcoins (or cryptocurrencies). Each one works a little
    bit differently.
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/common5.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Cryptocurrency: a terrible word for digital money. First, “crypto” means either
    “secret” or “burial vault.” Bad optics. Also: too long. Since digital currencies
    are alternatives to bitcoin, let’s call them altcoins.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The best altcoins add value: they solve some real technical problem or are
    backed by some real-world asset. There are also altcoins of dubious value: like
    wildcat banks, they are cashing in on the blockchain craze. (Let’s call them wildcoins.)'
  prefs: []
  type: TYPE_NORMAL
- en: 'And cashing in they are. Billions of dollars have been raised by new altcoins:
    money created out of thin air.^([7](notes.html#ch00-fn7)) Before you roll your
    eyes, remember that most money is created out of thin air: only 3 percent is paper
    money; 97 percent is created by bank loans.^([8](notes.html#ch00-fn8))'
  prefs: []
  type: TYPE_NORMAL
- en: This is counterintuitive. When the bank gives you a loan, it’s not “using” money
    it has lying around in a vault. A loan is money created out of thin air, because
    now you will generate more money to pay it back (with interest)—as long as you’re
    able to pay it back!
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/f0047-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Most of the time, there is no paper money exchanged. Rip up that mental model
    of money. It’s all just numbers.
  prefs: []
  type: TYPE_NORMAL
- en: 'Most of us do our banking in an online account: numbers. Our paycheck comes
    into our online account, we pay our phone bill from our online account, we use
    our debit card to buy a burrito for lunch: numbers.'
  prefs: []
  type: TYPE_NORMAL
- en: It’s all just numbers flying around in the ether. If everyone decided to withdraw
    their bank accounts as paper money, the economy would collapse, because that much
    paper money doesn’t exist. It’s a fiction that we all choose to believe—and because
    we all agree and trust the system, it works.
  prefs: []
  type: TYPE_NORMAL
- en: 'So making your own money is not that hard: you don’t even have to print it!
    But convincing people to agree to and trust your money is very hard indeed. You
    have to show that the money has value—which, in the blockchain world, means that
    you need to develop a strong community of believers.'
  prefs: []
  type: TYPE_NORMAL
- en: Here are some of the most valuable altcoins and how they’ve built those believers.
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/commonb1.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Bitcoin
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bullds.jpg) Ticker Symbol: BTC'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bullds.jpg) Market size (as of writing): $125,000,000,000'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bullds.jpg) What it is: Currency'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bullds.jpg) Description: The gold standard of digital assets;
    the U.S. dollar of blockchain. The unspoken truth about bitcoin is that it’s actually
    difficult to use as a digital currency. As bitcoin has exploded in popularity,
    it has grown slow and expensive to buy things—and its volatile price swings have
    made it impractical to use as cash (see The $10,000,000 Pizzas, [page 35](ch05.html#page_35)).
    This has led to the rival currencies listed below.'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/f0048-02.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Ethereum
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bullds.jpg) Ticker Symbol: ETH'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bullds.jpg) Market size (as of writing): $50,000,000,000'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bullds.jpg) What it is: Platform'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bullds.jpg) Description: Programming blockchain is hard,
    so developers need platforms that make it easier (much as platforms like Windows
    make it easier for us to use computers). Ethereum is currently the standard for
    blockchain projects, much as English is the lingua franca for much of the world.
    While the terms are sometimes used interchangeably, Ethereum is technically the
    platform, while Ether is the “currency” used to run applications on that platform.'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/f0049-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Ripple
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bullds.jpg) Ticker Symbol: XRP'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bullds.jpg) Market size (as of writing): $20,000,000,000'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bullds.jpg) What it is: Platform'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bullds.jpg) Description: If you’ve ever sent money internationally,
    you know how time-consuming and expensive it is. Ripple is a platform for banks
    to make these payments easier and faster, using blockchain technology. Major banks
    like UBS and Santander are already using it.^([9](notes.html#ch00-fn9)) Confusingly,
    Ripple (the platform) runs on Ripple (the currency).'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/f0049-02.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Bitcoin Cash
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bullds.jpg) Ticker Symbol: BCH'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bullds.jpg) Market size (as of writing): $15,000,000,000'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bullds.jpg) What it is: Currency'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bullds.jpg) Description: As bitcoin has grown in popularity,
    it has wrestled with various technical problems. Because the team working on bitcoin
    is not centralized (no one owns it), developers have to get majority agreement
    on major changes, which often results in contentious public debates. Bitcoin Cash
    is a “spin-off” project, designed to make bitcoin faster and cheaper to use for
    everyday purchases (hence the name).^([10](notes.html#ch00-fn10))'
  prefs: []
  type: TYPE_IMG
- en: '![images](../images/f0050-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: EOS
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bullds.jpg) Ticker Symbol: EOS'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bullds.jpg) Market size (as of writing): $7,500,000,000'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bullds.jpg) What it is: Platform'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bullds.jpg) Description: Another blockchain platform like
    Ethereum, though EOS has grand ambitions to be cheaper and faster. EOS investors
    are periodically rewarded with free altcoins from other projects launching on
    the EOS platform—making it a powerful promotion platform as well.^([11](notes.html#ch00-fn11))'
  prefs: []
  type: TYPE_IMG
- en: '![images](../images/f0050-02.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Stellar
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bullds.jpg) Ticker Symbol: XLM'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bullds.jpg) Market size (as of writing): $5,000,000,000'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bullds.jpg) What it is: Platform'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bullds.jpg) Description: Another platform for exchanging
    money via the blockchain, like Ripple. Unlike Ripple, Stellar is nonprofit and
    open-source. This makes it popular among other nonprofits, and in developing markets
    like the Philippines, India, and West Africa.^([12](notes.html#ch00-fn12))'
  prefs: []
  type: TYPE_IMG
- en: '![images](../images/f0050-03.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Litecoin
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bullds.jpg) Ticker Symbol: LTC'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bullds.jpg) Market size (as of writing): $5,000,000,000'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bullds.jpg) What it is: Currency'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bullds.jpg) Description: An early bitcoin clone, Litecoin
    has been quick to roll out further improvements to the original bitcoin system.
    You might think of it as a testbed for many of the improvements proposed for bitcoin.
    It’s meant to be faster and lighter than bitcoin, hence the name.^([13](notes.html#ch00-fn13))'
  prefs: []
  type: TYPE_IMG
- en: If Satoshi’s introduction of bitcoin was blockchain’s big bang, then all these
    altcoins were the primal particles that formed in the seconds that followed. How
    do we decide how much they should be worth?
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/commonb.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'As they talked, I took out my Moleskine notebook and quietly sketched this:'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/f0051-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Before long, the lecture hall was packed, with people sitting elbow to elbow.
    The heat and humidity were stifling, but I kept my jacket on . . . until Chris
    Burniske took the stage.
  prefs: []
  type: TYPE_NORMAL
- en: 'As the paralytic was there to hear Jesus, I was there to hear Chris Burniske.
    A young Stanford graduate, Burniske was the blockchain projects lead at ARK Investment
    Management. Dressed in a suit of contrasting grays, with a faceful of stubble,
    he looked the part: a young Wall Street wizard.'
  prefs: []
  type: TYPE_NORMAL
- en: “ARK is the only public fund manager to invest in bitcoin,” he said by way of
    introduction. “We bought it in 2015\. A lot of people thought we were crazy and
    buying into a Ponzi scheme, and expected bitcoin to die a long, slow death. That
    narrative has changed.”^([14](notes.html#ch00-fn14))
  prefs: []
  type: TYPE_NORMAL
- en: 'He pulled up a slide. “Bitcoin is the number one position in two of our funds—above
    Facebook, Amazon, Netflix, Google, in order to give you an idea of our conviction.
    But in order to add bitcoin to our funds, we had to investigate it as we would
    investigate any stock.” I scribbled wildly in my Moleskine notebook:'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/f0052-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'To put a price on bitcoin, Burniske explained, we had to figure out how much
    was speculation and how much was valuation. In other words, forget the skyrocketing
    price: Where should bitcoin be valued?'
  prefs: []
  type: TYPE_NORMAL
- en: “We can do a thought experiment,” he continued. “Let’s say bitcoin is going
    to take 10 percent of the remittances market. Now, the global remittances market
    is $500 billion. If we take 10 percent of that, that’s $50 billion in value.”
  prefs: []
  type: TYPE_NORMAL
- en: 'I quickly googled “remittances market.” Money sent by immigrant families to
    their relatives overseas. International wire transfers! I flashed back to Sean
    the Leprechaun’s three-day bank transfer. Suddenly it clicked: altcoins were so
    much cheaper and faster that they would almost certainly replace sending money
    the old-fashioned way.'
  prefs: []
  type: TYPE_NORMAL
- en: Burniske was taking a thing we could measure (the $500 billion remittances market),
    imagining that bitcoin takes some percentage of that (10 percent), and giving
    it a “real-world” value ($50 billion). If we divide that by the number of bitcoin,
    we get a price. Eureka!
  prefs: []
  type: TYPE_NORMAL
- en: 'I understood that he was pulling the 10 percent out of thin air: I had endured
    enough business presentations to know that future sales projections were usually
    nothing more than educated guesses. It was the framework that mattered.'
  prefs: []
  type: TYPE_NORMAL
- en: He was blazing a trail from the geeks of bitcoin to the cliques of big money—from
    the weirdos to Wall Street. Burniske was making it legitski.
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/f0053-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: I was listening so hard, I was sweating. Also, the room was now packed, and
    I think the air-conditioning had gone out. The excitement in the crowd felt barely
    contained, on the edge of mania.
  prefs: []
  type: TYPE_NORMAL
- en: 'I wrote feverishly in my Moleskine notebook:'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/f0054-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: It was clear that even Burniske needed a translation layer. We had to make this
    stuff simple and fun to learn.
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/f0054-02.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Burniske went on to explain that stocks have generally accepted valuation methods,
    like price to earnings ratios (P/E ratio) and earnings per share (EPS). Blockchain
    assets needed a similar framework.
  prefs: []
  type: TYPE_NORMAL
- en: I saw that if you could come up with these metrics, you could hire analysts
    to value each of these blockchain assets—like the stock analysts you see on CNBC.
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/f0055-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'It was a real aha moment: these things were real, and you could think of them
    like a real investor. For the rest of the day, I listened to presentations from
    the entrepreneurs and coders who had created their own altcoins, making notes
    on each:'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bulld.jpg) Privacy-based altcoin. Led by funny South African
    guy. Big community of users, but not impressed. Pass.'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bulld.jpg) Cloud storage altcoin. Just raised $30 million.
    Worth a look.'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bulld.jpg) Derivatives trading altcoin. Founder seems unpolished.
    Pass.'
  prefs: []
  type: TYPE_NORMAL
- en: I didn’t understand half of what they were saying, but as I would later find
    out, neither did anyone else. We were at a strange crossroads of technology and
    finance. As I looked around the stuffed, stifling auditorium, I realized that
    half the crowd was wearing suits and half was wearing hoodies.
  prefs: []
  type: TYPE_NORMAL
- en: The audience was hanging on every word from these guys, the leaders of the Blockchain
    Revolution. Some of them had made overnight fortunes by launching their own altcoins
    and keeping a generous amount for themselves—like printing money and holding on
    to a vault full of it.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain billionaires—close enough to touch!
  prefs: []
  type: TYPE_NORMAL
- en: Finally, I couldn’t take the heat. At the last break, I quietly made my way
    to the door, my head spinning with the hoopla and the hotcha. I pushed through
    the mob, almost at the exit . . .
  prefs: []
  type: TYPE_NORMAL
- en: “Excuse me.” A gentleman wearing a suit and a clipboard stopped me. Here it
    comes.
  prefs: []
  type: TYPE_NORMAL
- en: “Yes, sir?”
  prefs: []
  type: TYPE_NORMAL
- en: “Would you mind filling out a satisfaction survey?” he asked, handing out the
    clipboard. “About how much you enjoyed the conference?”
  prefs: []
  type: TYPE_NORMAL
- en: “I would like to very much.” I smiled.
  prefs: []
  type: TYPE_NORMAL
- en: 'How easy it seemed! Easy to understand, easy to use, easy to invest. How easy
    it must have seemed for the great explorer Sir Walter Raleigh: “Just sail over
    to South America, set up camp, then find El Dorado, the mythical city of unbounded
    wealth!”'
  prefs: []
  type: TYPE_NORMAL
- en: How hard could it really be?
  prefs: []
  type: TYPE_NORMAL
