- en: '**Shiho Kim** is a professor in the school of integrated technology at Yonsei
    University, Seoul, Korea. His previous assignments include, being a System on
    chip design engineer, at LG Semicon Ltd. (currently SK Hynix), Korea, Seoul [1995–1996],
    Director of RAVERS (Research center for Advanced hybrid electric Vehicle EnergyRecovery
    System), a government-supported IT research center. Associate Director of the
    Yonsei Institute of Convergence Technology (YICT) performing Korean National ICT
    consilience program, which is a Korea National program for cultivating talented
    engineers in the field of information and communication Technology, Korea [from
    2011 to 2012], Director of Seamless Transportation Lab, at Yonsei University,
    Korea [since 2011 to present]. His main research interest includes the development
    of software and hardware technologies for intelligent vehicles, blockchain technology
    for intelligent transportation systems, and reinforcement learning for autonomous
    vehicles. He is a member of the editorial board and reviewer for various Journals
    and International conferences. So far he has organized two International Conference
    as Technical Chair/General Chair. He is a member of IEIE (Institute of Electronics
    and Information Engineers of Korea), KSAE (Korean Society of Automotive Engineers),
    vice president of KINGC (Korean Institute of Next Generation Computing), and a
    senior member of IEEE. He is the coauthor for over 100 papers and holding more
    than 50 patents in the field of information and communication technology.'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: '**Shiho Kim** 是韩国首尔延世大学综合技术学院的教授。他以前的工作包括担任韩国LG Semicon Ltd.（现为SK Hynix）的片上系统设计工程师[1995–1996]，RAVERS（高级混合电动汽车能量回收系统研究中心）的主任，这是一个得到政府支持的IT研究中心。担任延世大学收敛技术研究所（YICT）副所长，执行韩国国家ICT融合计划，这是韩国培养信息和通信技术领域人才的国家计划，韩国[2011年至2012年]。担任延世大学无缝交通实验室主任，韩国[2011年至今]。他的主要研究兴趣包括智能车辆的软件和硬件技术开发，智能交通系统的区块链技术，以及自主车辆的强化学习。他是各种期刊和国际会议的编委和审稿人。到目前为止，他已经组织了两次国际会议，担任技术主席/总主席。他是IEIE（韩国电子与信息工程师学会）和KSAE（韩国汽车工程师学会）的会员，是KINGC（韩国下一代计算机学会）的副会长，也是IEEE的高级会员。他是信息和通信技术领域100多篇论文的共同作者，并持有50多项专利。'
