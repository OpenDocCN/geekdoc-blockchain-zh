- en: </hgroup>
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: </hgroup>
- en: The Decentralized Autonomous Organization (DAO) was an investment fund assembled
    in 2016 to be supervised completely by smart contracts, with no human managerial
    intervention. Investors vote on the fund's investment process. A lot of journalist
    illustrated how DAO would change the investment process [[20]](S0065245819300257.xhtml#bb0105).
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化自治组织（DAO）是一个于2016年组建的投资基金，完全由智能合约监管，没有人为管理干预。投资者对基金的投资过程进行投票。许多记者描述了 DAO
    如何改变投资过程。 [20](S0065245819300257.xhtml#bb0105)。
- en: '[Fig. 4A](S0065245819300257.xhtml#f0025) shows pseudocode for DAO-like contract,
    instancing permission for fund withdrawal by the investor. In Line 2, the function
    acquires the customers address, then in Line 3, checks out if customer has adequate
    funds for withdrawal. If true then via an external function call, the funds are
    sent to the customer in Line 6\. In line 8, the customer''s balance is decreased
    on successful transfer [[21]](S0065245819300257.xhtml#bb0110).'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '[图4A](S0065245819300257.xhtml#f0025)展示了类似DAO的合同的伪代码，允许投资者取款的权限。在第2行，该函数获取客户的地址，然后在第3行检查客户是否有足够的资金可以提现。如果为真，则通过外部函数调用，在第6行将资金发送给客户。在第8行，成功转账后减少了客户的余额[[21]](S0065245819300257.xhtml#bb0110)。'
- en: '![Fig. 4](images/S0065245819300257/f04-04-9780128171899.jpg)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![图4](images/S0065245819300257/f04-04-9780128171899.jpg)'
- en: Fig. 4 (A) Pseudocode for DAO-like contract, instancing permission for fund
    withdrawal by the investor [[21]](S0065245819300257.xhtml#bb0110). (B) Pseudocode
    for DAO-like exploit [[21]](S0065245819300257.xhtml#bb0110).
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 图4 (A) 类似DAO合同的伪代码，给予投资者取款权限[[21]](S0065245819300257.xhtml#bb0110)。 (B) 类似DAO利用的伪代码[[21]](S0065245819300257.xhtml#bb0110)。
- en: The above function in the code was maliciously misused on June 2016, to steal
    around $50 million funds from the DAO. The statement in Line 3 is a call to a
    function in the customer's contract. [Fig. 4B](S0065245819300257.xhtml#f0025)
    shows the customer's code. Withdraw function instantly called by the customer's
    contract in Line 4\. This call in Line 3 once again tests whether adequate funds
    are there for withdrawal. When the nested call is complete, the withdraw () function
    decreases the balance. The funds are transferred a second time when the test passes
    and so on. The loop stops when the call stack overflows. This form of attack might
    at first glimpse appear like a strange risk brought in by a novel fashion of programming,
    but if we alter our view slightly, we can distinguish an unexpected difficulty
    [[21]](S0065245819300257.xhtml#bb0110).
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 代码中的上述函数于2016年6月被恶意利用，从DAO中窃取了约5000万美元的资金。第3行的语句是对客户合同中的一个函数的调用。[图4B](S0065245819300257.xhtml#f0025)展示了客户的代码。在第4行客户合同中立即调用了提现功能。第3行中的调用再次测试是否有足够的资金可以提现。在嵌套调用完成后，提现()函数会减少余额。当测试通过并且之后时，资金会第二次转移。当调用堆栈溢出时，循环停止。这种攻击形式乍一看似乎是由一种新颖的编程方式带来的一个奇怪的风险，但如果我们稍微改变视角，我们就可以看到一个意想不到的困难[[21]](S0065245819300257.xhtml#bb0110)。
- en: Herlihy [[21]](S0065245819300257.xhtml#bb0110) and Hoare [[22]](S0065245819300257.xhtml#bb0115)
    proposed a concurrent programming language called monitor. This programming language
    is an object with a built-in mutex lock. This lock is adopted automatically when
    this method is called and released when the method returns. A wait () call is
    also provisioned by Monitors which permits the thread to stop holding on to the
    monitor lock, suspend, awaken, and reacquire the lock. The monitor constant is
    the primary equipment for rationalizing the rightness of a monitor execution.
    When there is no thread executing in the monitor then this statement holds. When
    the thread is holding the monitor lock, the constant can be violated, but when
    the thread releases the lock, the monitor lock is restored either by returning
    from a method, or by suspending via wait ().
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: Herlihy [[21]](S0065245819300257.xhtml#bb0110) 和 Hoare [[22]](S0065245819300257.xhtml#bb0115)
    提出了一种并发编程语言，称为监视器。该编程语言是一个内置互斥锁的对象。当调用此方法时，该锁会自动采用，并在方法返回时释放。监视器还提供了一个 wait ()
    调用，允许线程停止持有监视器锁，挂起、唤醒并重新获取锁。监视器常量是合理化监视器执行正确性的主要设备。当没有线程在监视器中执行时，此语句成立。当线程持有监视器锁时，该常量可能会被违反，但当线程释放锁时，监视器锁将通过从方法返回或通过
    wait () 挂起而恢复。
- en: The vulnerability appears common then the smart contracts are seen via the monitors
    and monitor constants. The DAO-like contract assumed that the constant that each
    customer's entrance record in the balance table manifest its factual balance.
    The fault happened when the constant, which was not permanently violated, was
    not fixed before ceasing the monitor lock by attaining an external call.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 当通过监视器和监视器常量查看智能合约时，漏洞似乎很普遍。DAO 类似的合约假定了在余额表中每个客户的入口记录表明了其实际余额的常量。故障发生在这个常量，虽然不是永久违反，但在通过获得外部调用来终止监视器锁之前没有修复。
- en: 3.2 Distributed ledger for DAO
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 面向 DAO 的分布式分类帐
- en: Distributed ledger technology (DLT) enables organizations to share data and
    code. Novel distributed applications are emerging such as DAPPs which are developed
    by groups of common suspecting institutions which unitedly try to figure out the
    issues of decentralization in their individual organizations.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式分类帐技术 (DLT) 使组织能够共享数据和代码。新型分布式应用正在出现，如由一群共同怀疑的机构开发的 DAPPs，这些机构共同努力解决各自组织中去中心化的问题。
- en: Distributed Ledger Technology cuts down the requirement for a single centralized
    party, to supervise transactions, contracts and other processes, which were earlier
    based on centralized governance. Initially, it appears beneficial but there are
    critical worries for parties which relies on centralized body such as banks. Current
    rules are difficult to enforce as distributed ledgers are not susceptible to a
    particular legislation.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式账本技术减少了对单一中心化方的需求，监督交易、合同和其他流程，这些之前都是基于中心化治理的。最初看起来有利，但对于依赖于银行等中心化机构的各方存在严重的担忧。由于分布式账本不受特定立法的影响，当前的规则难以执行。
- en: It is difficult to organize groups of mutually distrusting organizations to
    develop distributed applications. The growth in the development of the DAPP institutions
    is inferior as they are hesitant to connect with the distrusting organizations,
    unless there is a mutual model to share code and data.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 难以组织互不信任的组织群体开发分布式应用。DAPP机构的发展增长较差，因为它们不愿与不信任的组织联系，除非有共同的模型来分享代码和数据。
- en: Many projects turned back to develop new centralized company to supervise the
    governance of their DAPP. This makes the usage of distributed ledger technology
    unsuccessful and difficult to actualize the advantages of distributed ledger technology
    [[23]](S0065245819300257.xhtml#bb0120).
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 许多项目开始发展新的中心化公司来监督他们的DAPP治理。这使得分布式账本技术的使用变得不成功，并且难以实现分布式账本技术的优势 [[23]](S0065245819300257.xhtml#bb0120)。
- en: 3.3 Use case/applications of DAO
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 DAO的用例/应用
- en: (a) Ethereum DAO
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (a) 以太坊DAO
- en: The Ethereum DAO functions on Smart contracts. Smart contracts are simple programs
    that execute the logic built by the developers. Smart contracts have several applications
    which not only include funds transfer but also other applications in waste management
    industry. For example, via smart contracts reward points can be automatically
    transferred to people who manage their waste in a good way [[24]](S0065245819300257.xhtml#bb0125).
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以太坊DAO基于智能合约。智能合约是由开发人员构建的逻辑执行的简单程序。智能合约有多种应用，不仅包括资金转移，还包括废物管理行业的其他应用。例如，通过智能合约，奖励积分可以自动转移到以良好方式处理废物的人们手中
    [[24]](S0065245819300257.xhtml#bb0125)。
- en: (b) Democratizing ownership of organization through smart contract on blockchain
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (b) 通过区块链上的智能合约实现组织所有权的民主化
- en: '1. DigixDAO: DigixDAO platform was established in 2016, for utilizing token
    on gold for immutability, transparency and auditability. It was based on Ethereum,
    gaining advantage from the Distributed Ledger. Further details can be recovered
    at [https://digix.global](https://digix.global) [[15]](S0065245819300257.xhtml#bb0080)'
  id: totrans-98
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 1. DigixDAO：DigixDAO平台成立于2016年，用于利用黄金代币实现不可变性、透明度和可审计性。它基于以太坊，从分布式账本中获得优势。更多详情请查阅[https://digix.global](https://digix.global)
    [[15]](S0065245819300257.xhtml#bb0080)
- en: '2. The DAO: The DAO also called as Genesis DAO and was originated in 2016\.
    It is a kind of capitalist directed venture capital fund. DAO code is open source.
    Further details can be recovered at [http://DAO.Link](http://DAO.Link) [[25]](S0065245819300257.xhtml#bb0130)'
  id: totrans-99
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2.  DAO：DAO也称为Genesis DAO，始于2016年。它是一种资本主义导向的风险投资基金。DAO代码是开源的。更多细节可以在[http://DAO.Link](http://DAO.Link)
    [[25]](S0065245819300257.xhtml#bb0130)找到。
- en: '3. MakerDAO: Maker DAO believes in the rationale that balanced digital assets
    are essential to attain complete potency of the blockchain technology. To accomplish
    that, it presented Dai, which is endorsed by collateral. They act to reduce the
    instability of DAI. It is a stable token in contrast to the U.S. dollar. Further
    details can be recovered at [https://makerdao.com](https://makerdao.com) [[26]](S0065245819300257.xhtml#bb0135)'
  id: totrans-100
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 3. MakerDAO：Maker DAO相信平衡的数字资产对于实现区块链技术的完全潜力至关重要。为了实现这一目标，它推出了Dai，该代币由抵押资产支持。他们致力于减少DAI的波动性。与美元相比，它是一种稳定的代币。更多细节可以在[https://makerdao.com](https://makerdao.com)
    [[26]](S0065245819300257.xhtml#bb0135)找到。
- en: (c) Use cases of DAO
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (c) DAO的用例
- en: DAO implementation on use cases described below can benefit them immensely.
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 实施在下面描述的DAO用例上的DAO可以极大受益。
- en: '1. Pay as a service: DAO can bring in conceptions such as “Pay by use,” constructing
    applications around it. For example, Slock.it. Slock.it is a DAO recorded company
    which combines blockchain technology with the Internet of things (IoT) by forming
    a secure and decentralized ubiquitous Sharing network for renters and owners for
    using renting services. There will be no requirement of third party in between
    to deal with the payment, such as Airbnb, PayPal or Visa.'
  id: totrans-103
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 1.  作为服务的支付：DAO可以引入“按使用付费”的概念，并围绕此构建应用程序。例如，Slock.it。Slock.it是一家DAO注册公司，它通过形成一个安全和去中心化的无处不在的共享网络，将区块链技术与物联网（IoT）结合起来，为租户和业主提供使用租赁服务。不再需要第三方来处理支付，如Airbnb，PayPal或Visa。
- en: '2. Crowdfunding/ICO: DAO''s are generally used as vehicles for crowdfunding.
    Tokens are provisioned in exchange for funds through Ethereum and Bitcoin crypto-currencies
    and deployed using the smart contract for automatic collection and allocation
    of tokens.'
  id: totrans-104
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2.  众筹/ICO：DAO通常被用作众筹的工具。代币通过以太坊和比特币加密货币换取资金，并使用智能合约进行自动收集和分配代币。
- en: '3. Governance: DAO''s can be employed to each and every aspect of governance.
    Using DAO people can vote for any new law or policy given by the government in
    a transparent fashion. People will not need to rely on the intermediate party
    and they will have more power to create the changes for the improvement of the
    society.'
  id: totrans-105
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 3. 治理：DAO可以应用于治理的各个方面。使用DAO，人们可以透明地投票支持政府提出的任何新法律或政策。人们将不需要依赖中间方，他们将拥有更多权力来为改善社会做出改变。
- en: <hgroup>
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: <hgroup>
- en: 4 Implementations of DAO
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 DAO实施
- en: 4.1 Ethereum
  id: totrans-108
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 以太坊
- en: </hgroup>
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: </hgroup>
- en: Ethereum's aim is to create an alternate protocol for constructing decentralized
    applications. These applications provision distinct tradeoffs which are very effective
    for extensive division of decentralized applications. Specific importance is given
    on conditions where applications require rapid development time, efficient interaction,
    and security for moderate and seldom utilized applications [[27]](S0065245819300257.xhtml#bb0140).
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊的目标是创建一个构建去中心化应用程序的替代协议。这些应用程序提供了非常有效的不同权衡，非常适用于广泛的去中心化应用程序分布。特别强调了应用程序需要快速开发时间、高效交互以及中等和很少使用的应用程序的安全性的情况[[27]](S0065245819300257.xhtml#bb0140)。
- en: 4.2 Implementations of DAO
  id: totrans-111
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 DAO 的实施
- en: This section introduces a prospective solution employing blockchain Ethereum,
    [[28](S0065245819300257.xhtml#bb0145),[29]](S0065245819300257.xhtml#bb0150)) which
    incorporates a Turing complete programming language with smart contract computing
    functionality. A solution is elaborated that permits the formation of organizations
    where participants preserve straight real-time check of contributed collects and
    governance policies are formalized, automatized and imposed using software. Distinctly,
    basic code for smart contract [[30](S0065245819300257.xhtml#bb0155),[31]](S0065245819300257.xhtml#bb0160)
    is composed to make a Decentralized Autonomous Organization (DAO) on the Ethereum
    blockchain. Next, we explain the working of DAOs code, centering on fundamental
    establishment and governance characteristics, which includes organization, formation
    and voting rights.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 本节介绍了一种采用区块链以太坊（[[28](S0065245819300257.xhtml#bb0145),[29]](S0065245819300257.xhtml#bb0150)）的前瞻性解决方案，该解决方案结合了具有智能合约计算功能的图灵完备编程语言。详细阐述了一种方案，允许形成组织，其中参与者保留对贡献集的直接实时检查，并且治理政策通过软件形式自动化和强制。特别地，编写了智能合约的基本代码[[30](S0065245819300257.xhtml#bb0155),[31]](S0065245819300257.xhtml#bb0160)，以在以太坊区块链上创建去中心化自治组织（DAO）。接下来，我们解释了
    DAO 代码的工作原理，重点是组织的基本建立和治理特征，包括组织、形成和投票权。
- en: Ethereum blockchain constructs a conceptual structure layer with a built-in
    Turing-complete programming language. This layer permits any person to write smart
    contracts and decentralized applications where they can produce their own discretional
    laws for ownership, transaction formats and state transition functions [[24]](S0065245819300257.xhtml#bb0125).
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊区块链构建了一个具有内置图灵完备编程语言的概念结构层。该层允许任何人编写智能合约和去中心化应用程序，他们可以为所有权、交易格式和状态转换函数制定自己的自主法律[[24]](S0065245819300257.xhtml#bb0125)。
- en: (a) Ethereum accounts
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (a) 以太坊账户
- en: In Ethereum, the state consists of objects known as “accounts,” where every
    account has an address of 20-byte size and state transitions accounting for straight
    transfers of value and information between accounts.
  id: totrans-115
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在以太坊中，状态由称为“账户”的对象组成，每个账户都有一个 20 字节大小的地址，并且状态转换考虑了价值和信息在账户之间的直接转移。
- en: 'An Ethereum account comprises of four values:'
  id: totrans-116
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以太坊账户包括四个值：
- en: ▪ A counter nonce to ensure every transaction is processed only once
  id: totrans-117
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 一个计数器 nonce，以确保每笔交易仅被处理一次
- en: ▪ Up to date account's ether balance
  id: totrans-118
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 最新帐户的以太币余额
- en: ▪ Contract Code of account
  id: totrans-119
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 帐户的合约代码
- en: ▪ Storage of account
  id: totrans-120
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 帐户存储
- en: “Ether” is the cryptocurrency of Ethereum, used for paying transaction fees.
    Generally, two kinds of accounts exist, one is account which is owned externally
    and other is contact account. The external accounts are operated by private keys
    and have no code whereas the contract accounts are operated by contract code.
  id: totrans-121
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: “以太币”是以太坊的加密货币，用于支付交易费用。一般来说，存在两种类型的帐户，一种是外部拥有的帐户，另一种是合约帐户。外部帐户由私钥操作，没有代码，而合约帐户由合约代码操作。
- en: (b) Messages and transactions
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (b) 消息和交易
- en: '“Transaction” in Ethereum denote digitally signed data package holding a message.
    Transactions contain [[24]](S0065245819300257.xhtml#bb0125):'
  id: totrans-123
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: “交易”在以太坊中指的是一个数字签名的数据包，其中包含一个消息。交易包含 [[24]](S0065245819300257.xhtml#bb0125)：
- en: ▪ Receiver of the message
  id: totrans-124
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 消息的接收者
- en: ▪ Digital signature by the sender
  id: totrans-125
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 发送者的数字签名
- en: ▪ The total number of ether that need to transfer from the sender to the receiver
  id: totrans-126
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 需要从发送者转移给接收者的以太币总数
- en: ▪ Optional data field
  id: totrans-127
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 可选数据字段
- en: ▪ A Startgas value, denoting the upper limit of computational steps for executing
    the transaction.
  id: totrans-128
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 一个 Startgas 值，表示执行交易的计算步骤的上限。
- en: ▪ A Gasprice value, denoting the fee paid by sender per computational step.
  id: totrans-129
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 一个 Gasprice 值，表示发送者每个计算步骤支付的费用。
- en: Cryptocurrencies generally consists of the first three fields. The optional
    data field by default has no operation. However, there is an OPCODE in the virtual
    machine which is used by a contract to retrieve the data.
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 加密货币通常由前三个字段组成。默认情况下，可选数据字段没有操作。然而，在虚拟机中有一个 OPCODE，用于合约检索数据。
- en: For Ethereum's anti-denial service model, the Startgas and Gasprice fields are
    essential.
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于以太坊的反否认服务模型，Startgas 和 Gasprice 字段是必不可少的。
- en: Every transaction adjusts number of computational step, a code requires during
    execution to avoid computational loss. The computation is measured in gas unit.
    Generally, a single computation step costs a gas. Multiple gas fees are charged
    for several frames of data transaction.
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 每笔交易调整计算步骤的数量，以在执行过程中避免计算损失。计算以 gas 单位进行度量。一般来说，单个计算步骤的成本是一定的 gas。对于多帧数据交易，会收取多个
    gas 费用。
- en: (c) Messages
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (c) 消息
- en: 'Contracts are able to send messages to other contracts. Messages are non-serializable
    virtual objects that subsist in the execution environment of Ethereum. A message
    comprises of:'
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 合约能够向其他合约发送消息。消息是存在于以太坊执行环境中的不可序列化的虚拟对象。一条消息包括：
- en: • Message sender (absolute)
  id: totrans-135
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 消息发送者（绝对）
- en: • Message receiver
  id: totrans-136
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 消息接收者
- en: • The total number of ether to transfer with the message
  id: totrans-137
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 随消息一起转移的以太币总数
- en: • Optional data field
  id: totrans-138
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 可选数据字段
- en: • Startgas value
  id: totrans-139
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: • Startgas 值
- en: The message is generated by a contract during execution of CALL OPCODE during
    code execution. Contracts have relationships with other contracts.
  id: totrans-140
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在代码执行期间通过 CALL OPCODE 由合约生成消息。合约与其他合约有关系。
- en: The gas allowance allotted by a contract utilizes the total gas consumed by
    all transaction and all sub-executions.
  id: totrans-141
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 合约分配的燃气津贴利用了所有交易和所有子执行消耗的总燃气。
- en: For example, if an external agent X sends a transaction to Y with 1200 gas,
    and Y takes 700 gas before sending a transaction to Z, and the internal execution
    of Z takes 300 gas before repaying, then Y can expend another 200 gas before ceasing
    of gas.
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例如，如果外部代理 X 向 Y 发送一笔拥有 1200 燃气的交易，并且 Y 在向 Z 发送交易之前消耗了 700 燃气，并且 Z 的内部执行在偿还前消耗了
    300 燃气，那么 Y 可以在燃气耗尽之前再消耗另外 200 燃气。
- en: The state transition function for Ethereum is EMPLOY (R, TS) → R′. Function
    is defined as follows ([Fig. 5](S0065245819300257.xhtml#f0030)):![f04-05-9780128171899](images/S0065245819300257/f04-05-9780128171899.jpg)
  id: totrans-143
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以太坊的状态转换函数为 EMPLOY (R, TS) → R′。函数定义如下（[图 5](S0065245819300257.xhtml#f0030)）：![f04-05-9780128171899](images/S0065245819300257/f04-05-9780128171899.jpg)
- en: Fig. 5 An illustration of state transition of Ethereum smart contract.
  id: totrans-144
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 5 显示了以太坊智能合约的状态转换示例。
- en: 1. Examine if the transaction is correct and the signature is legal, and the
    nonce corresponds the nonce in the sender's account. Return ERROR if the condition
    is not met.
  id: totrans-145
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 1. 检查交易是否正确，签名是否合法，以及 nonce 是否与发送方账户中的 nonce 对应。如果条件不满足，则返回错误。
- en: 2. Compute the transaction fee as Startgas * Gasprice, and from the signature
    find out the broadcasting address. Deduct the fees, maintain the balance of the
    sender's account and increase the sender's nonce. Return an ERROR message if adequate
    balance is not there.
  id: totrans-146
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2. 将交易费用计算为 Startgas * Gasprice，并从签名中找出广播地址。扣除费用，维护发送方账户的余额并增加发送方的 nonce。如果余额不足，则返回一个错误消息。
- en: 3. Assign Gas = Startgas and deduct a definite amount of gas per byte to pay
    for the transaction bytes.
  id: totrans-147
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 3. 指定 Gas = Startgas，并根据每字节扣除一定数量的燃气来支付交易字节。
- en: 4. Move the transaction amount from the sender's account to the receiver's account.
    Make the receiver's account if it is not there. If the receiver's account is a
    contract, execute contract's code till end or till the execution consumes the
    gas.
  id: totrans-148
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 4. 将交易金额从发送方的账户转移到接收方的账户。如果接收方的账户不存在，则创建它。如果接收方的账户是一个合约，执行合约的代码直至结束或执行耗尽燃气。
- en: 5. If the transfer value fails due to sender not having adequate balance, or
    the code execution consumes the gas, then roll back all state alterations excluding
    the fees payment and add up the fees to the miner's account.
  id: totrans-149
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 5. 如果转移值失败，原因是发送方余额不足，或者代码执行消耗了燃气，则回滚所有状态变更，不包括费用支付，并将费用添加到矿工的账户。
- en: 6. Else, repay the fees for all leftover gas to the sender, and transfer the
    fees to the miner for gas consumed.
  id: totrans-150
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 6. 否则，将所有剩余燃气的费用归还给发送方，并将费用转移到用于消耗燃气的矿工。
- en: 'For example, assume that the contract''s code is:'
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例如，假设合约的代码如下：
- en: 'if!auto.store[assigndatapayload(0)]:'
  id: totrans-152
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果!auto.store[assigndatapayload(0)]：
- en: auto.store[assigndatapayload(0)] = assigndatapayload (64).
  id: totrans-153
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: auto.store[assigndatapayload(0)] = assigndatapayload (64)。
- en: This is high-level language Serpent code and this code can be compiled to EVM
    code. The contract code is scripted in the low-level EVM code.
  id: totrans-154
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这是高级语言Serpent代码，这段代码可以编译成EVM代码。合同代码是用低级EVM代码脚本化的。
- en: 'Assume the contract''s store kickoffs vacant, and a transaction is transmitted
    with 20 ether value, 3000 gas, 0.001 ether Gasprice, and 64 bytes of data, with
    bytes 0–31 expressing the number 2, bytes 32–63 expressing the string CHARLIE
    and bytes 64–127 expressing the string DELTA. The state transition function process
    in this situation is described as follows:'
  id: totrans-155
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 假设合同的存储启动为空，并且传输了价值20 ether、3000 gas、0.001 ether Gasprice和64字节数据的交易，其中字节0–31表示数字2，字节32–63表示字符串CHARLIE，字节64–127表示字符串DELTA。在这种情况下，状态转换函数的过程描述如下：
- en: ▪ Examine that the transaction is legal and correct.
  id: totrans-156
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 检查交易是否合法且正确。
- en: ▪ Examine that the transaction sender has at least 3000 * 0.001 = 3 ether. If
    true, then deduct three ethers from the sender's account.
  id: totrans-157
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 检查交易发送者是否至少有3000 * 0.001 = 3 ether。如果是，则从发送者的账户中扣除三个ether。
- en: ▪ Assign gas = 3000; supposing the transaction is 200 bytes of length and the
    byte-fee is 6, deduct 1200 so remaining left is 1800 gas.
  id: totrans-158
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 分配gas = 3000；假设交易长度为200字节，字节费用为6，扣除1200后剩余1800 gas。
- en: ▪ Deduct 20 more ether from the sender's account and add up to the contract's
    account.
  id: totrans-159
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 从发送者的账户中再扣除20个ether，并加到合同的账户上。
- en: ▪ Execute the code. The code examines if the contract's storage at index 3 is
    occupied, finds if it is not occupied, then it fixes the storage at index 3 to
    the value DELTA. Assume it takes 287 gas, so the remaining left amount of gas
    is 1800 − 287 = 1513.
  id: totrans-160
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 执行代码。代码检查合同存储在索引3处是否被占用，发现如果没有被占用，则将索引3处的存储修复为值DELTA。假设它消耗了287个gas，因此剩余的gas量为1800 − 287 = 1513。
- en: ▪ Add 1513 * 0.001 = 1.513 ether back to the sender's account and return the
    resulting state.
  id: totrans-161
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 将1513 * 0.001 = 1.513 ether返回到发送者的账户，并返回结果状态。
- en: The total transaction fee is equal to the supplied Gasprice multiplied by the
    transaction length in bytes, in case if there is no contract at the receiver's
    side of the transaction.
  id: totrans-162
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果接收方的交易方没有合同，则总交易费用等于提供的Gasprice乘以交易长度（以字节为单位）。
- en: The working of messages is equivalent to transactions with regard to returns.
    If some message execution ceases the gas, then execution of that message and other
    messages activated by that message returns, but parent executions don't require
    returning. It is harmless for one contract to call another contract. If X calls
    Y with G gas, then X's execution is assured to consume at most G gas. CREATE OPCODE
    creates a contract and its working is similar to CALL.
  id: totrans-163
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 消息的工作等同于与返回相关的事务。如果某些消息执行耗尽了gas，那么该消息和由该消息激活的其他消息的执行返回，但父执行不需要返回。一个合同调用另一个合同是无害的。如果X以G
    gas调用Y，那么保证X的执行最多消耗G gas。CREATE OPCODE创建一个合同，其工作类似于CALL。
- en: (d) Code execution
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （d）代码执行
- en: 'Ethereum Virtual Machine Code or EVM code is a low level, stack-based bytecode
    language. Ethereum contracts are written in EVM code. Every byte in the code expresses
    a function. When the code executes, it enters in an infinite loop that consists
    of several times execution of the function at the current program counter. The
    program counter starts at zero and increment by one till the code is terminated
    or in case of an error or if instructions like STOP or RETURN is noticed [[32]](S0065245819300257.xhtml#bb0165).
    The functions can retrieve to three kinds of space to store data:'
  id: totrans-165
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以太坊虚拟机代码或EVM代码是一种低级、基于堆栈的字节码语言。以太坊合同是用EVM代码编写的。代码中的每个字节表示一个函数。当代码执行时，它进入一个无限循环，该循环由在当前程序计数器处执行函数的多次执行组成。程序计数器从零开始，并且逐个递增，直到代码终止，或者在出现错误或注意到STOP或RETURN等指令时。函数可以检索三种空间来存储数据：
- en: ▪ Stack, LIFO (last-in-first-out) data structure in which data can be pushed
    and popped
  id: totrans-166
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 栈，后进先出（LIFO）数据结构，其中数据可以被推送和弹出
- en: ▪ Memory, an array of bytes
  id: totrans-167
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 内存，一个字节数组
- en: ▪ The contract's long-run reset key and value storage.
  id: totrans-168
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 合同的长期重置密钥和值存储。
- en: The conventional execution model of EVM code is amazingly simple. EVM is determined
    by a tuple having eight attributes such as tuple (block_state, transaction, message,
    code, memory, stack, pc, gas), where block_state is the state containing all accounts
    globally and permits balances and storage. In each round of execution, at the
    PCth byte of code we find the current instruction. For example, the ADD operation
    in stack pops two data values from the stack and pushes their sum in the stack.
    Further, the operation reduces gas by 1 and the PC is incremented by 1\. The STORE
    operation pops two top data values from the stack and appends the second data
    value at the contract's storage at the address mentioned in the first data value
    in the stack.
  id: totrans-169
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以太坊虚拟机（EVM）代码的常规执行模型非常简单。EVM由一个包含八个属性的元组确定，例如元组（block_state，transaction，message，code，memory，stack，pc，gas），其中block_state是包含全局所有账户和允许余额和存储的状态。在执行的每一轮中，在代码的第PC字节处找到当前指令。例如，在栈中的ADD操作弹出栈中的两个数据值，并将它们的总和推入栈中。此外，该操作将gas减少1，并将PC增加1。STORE操作从栈中弹出两个顶部数据值，并将第一个数据值中提到的地址的第二个数据值附加到合同的存储中。
- en: (e) Blockchain and Mining
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (e) 区块链与挖矿
- en: In many ways the Ethereum blockchain is alike the Bitcoin blockchain, but still
    there are few dissimilarities. With respect to the architecture of Blockchain,
    the blocks in Ethereum comprise a copy of transaction list and the latest state
    whereas Bitcoin only contains a copy of the transaction list [[32]](S0065245819300257.xhtml#bb0165).
  id: totrans-171
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从许多方面来看，以太坊区块链与比特币区块链相似，但仍存在一些不同之处。就区块链的架构而言，以太坊的区块包含交易列表的副本和最新状态，而比特币仅包含交易列表的副本
    [[32]](S0065245819300257.xhtml#bb0165)。
- en: 'The fundamental block validation algorithm in Ethereum is as follows:'
  id: totrans-172
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以太坊中的基本区块验证算法如下：
- en: ▪ Examine that the previous block referenced is legal and is present.
  id: totrans-173
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 检查引用的上一个区块是否合法且存在。
- en: ▪ Examine that the timestamp of the block is more than the previously referenced
    block and less than 15 min into the future.
  id: totrans-174
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 检查区块的时间戳是否在先前引用的区块之后且不超过未来 15 分钟。
- en: ▪ Examine the legality of the block number, difficultness, transaction root,
    uncle root and gas limit.
  id: totrans-175
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 检查区块编号、难度、交易根、叔叔根和 gas 限制的合法性。
- en: ▪ Examine that the Proof of Work (PoW) is legal on the block.
  id: totrans-176
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 检查区块的工作证明（PoW）是否合法。
- en: ▪ Let state is S [0] at the end of the previous block.
  id: totrans-177
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 让状态在上一个区块结束时为 S [0]。
- en: ▪ Let the block transaction list is TL, having n transactions. For all i in
    0 … n − 1, set S [i + 1] = APPLY(S[i], TL[i]). Return an ERROR if total gas spent
    in the block overreach the GASLIMIT or the application returns an error.
  id: totrans-178
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 让区块交易列表为 TL，其中包含 n 个交易。对于所有 i 在 0 … n - 1，设置 S[i + 1] = APPLY(S[i], TL[i])。如果区块中花费的总
    gas 超过 GASLIMIT 或应用返回错误，则返回错误。
- en: ▪ Let the final state be S[n], after adding the block incentive point paid to
    the miner.
  id: totrans-179
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 在添加支付给矿工的区块激励点之后，让最终状态为 S[n]。
- en: ▪ To check the validity of the block, examine if the Merkle tree root of the
    final state S_FINAL is equal to the final state root provided in the block header
    otherwise, it is not valid.
  id: totrans-180
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 要检查区块的有效性，请检查最终状态 S_FINAL 的默克尔树根是否与区块头中提供的最终状态根相等，否则，该区块无效。
- en: As the complete state is required to store in each block, the approach may appear
    extremely ineffective at first glimpse. The efficiency of the approach ought to
    be Conforming to that of Bitcoin. This is because the state is stored in tree
    structure, and only a small portion of tree requires modification. Therefore,
    the tree structure are quite alike for two neighboring blocks and data can be
    stored once and referenced twice using pointers. To do so, a “Patricia tree” is
    used, considering an adjustment to the Merkle tree conception which allows for
    not only effective change of nodes but also insertion and deletion of nodes [[32]](S0065245819300257.xhtml#bb0165).
  id: totrans-181
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一开始看起来，每个区块都需要存储完整状态的方法可能看起来效率极低。这种方法的效率应该与比特币的效率相符合。这是因为状态存储在树结构中，只有树的一小部分需要修改。因此，两个相邻区块的树结构非常相似，并且可以使用指针一次存储数据两次引用。为此，使用了“帕特里夏树”，考虑到了默克尔树概念的调整，允许不仅有效更改节点还能插入和删除节点[[32]](S0065245819300257.xhtml#bb0165)。
