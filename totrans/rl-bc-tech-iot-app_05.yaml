- en: 1 Introduction
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: As we know, the meaning of Organization is defined in dictionary; a group whose
    members work together for a shared purpose in a continuing way. The concept of
    an organization is mentioned prior articles.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道，组织的含义是在字典中定义的；一个成员为了共同的目的而持续工作在一起的群体。组织的概念在先前的文章中已经提到。
- en: “⋯ organization is a particular pattern of structure, people, tasks and techniques.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “⋯ 组织是一种特定的结构、人员、任务和技术的模式。”
- en: 'Source: Leavitt [[1]](S0065245819300257.xhtml#bb0010).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：Leavitt [[1]](S0065245819300257.xhtml#bb0010)。
- en: “⋯ A system which is composed of a set of subsystems...”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “⋯ 一个由一组子系统组成的系统…”
- en: 'Source: Katz and Kahn [[2]](S0065245819300257.xhtml#bb0015).'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：Katz 和 Kahn [[2]](S0065245819300257.xhtml#bb0015)。
- en: Each organization must follow an absolute rule, which is governed by the government
    of the incorporated organization. An organization consists of a group of shareholders,
    who represent the ownership of the organization in a percentage format.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 每个组织都必须遵循一个绝对规则，由组织的政府管理。一个组织由一群股东组成，他们以百分比格式代表组织的所有权。
- en: Blockchain Technology is novel and increasingly crucial technical foundation
    for the internet. The blockchain technology is impacting organizational behavior
    to develop a new organizational form called “Decentralized Autonomous Organization
    (DAO).” A DAO is a computer program, which runs on a peer to peer network, incorporating
    with governance and decision-making rules. DAOs can be programmed to operate autonomously,
    without human involvement, or the code can provide direct, real-time control of
    the DAO and the funds controlled by it. The earliest DAOs are software-controlled
    community organization experiments which seek to re-implement certain aspects
    of traditional corporate governance, replacing voluntary compliance with a corporation's
    charter with actual compliance using pre-agreed computer code. A Decentralized
    Organization (DO) would be a set of humans interacting according to rules specified
    in the code. The addition of the word Autonomous is used for an organization whose
    primary functions are automated, whereas human activities and interactions are
    not so necessary.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术是互联网的一种新颖且日益重要的技术基础。区块链技术正在影响组织行为，以发展一种称为“去中心化自治组织（DAO）”的新组织形式。DAO是一个运行在点对点网络上的计算机程序，结合了治理和决策规则。DAO可以被编程成自主运行，无需人类参与，或者代码可以直接、实时地控制DAO及其控制的资金。最早的DAO是由软件控制的社区组织实验，试图重新实现传统公司治理的某些方面，将公司章程的自愿遵守替换为使用预先协商的计算机代码的实际遵守。去中心化组织（DO）将是一组按照代码规定的规则相互作用的人类。添加“自治”一词用于指代其主要功能为自动化的组织，而人类活动和互动并不是那么必要。
- en: 1.1 Centralized autonomous organization (CAO)
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1 中央自治组织（CAO）
- en: Centralized Autonomous Organization (CAO) conducts their decisions from the
    top management down thru successive levels with only an elite group of best managers
    responsible for general judgment. This hierarchy is termed as the chain of command.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[集中式自治组织（CAO）](S0065245819300257.xhtml)通过一群精英经理从高层管理层开始，逐级进行决策，仅由最优秀的管理者负责总体判断。这种层级结构被称为[指挥链](S0065245819300257.xhtml#f0010)。'
- en: The judgment process is gradual in Centralized Autonomous Organization (CAO)
    which further makes the progress slow, as shown in [Fig. 1](S0065245819300257.xhtml#f0010).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在集中式自治组织（CAO）中，判断过程是逐渐的，这进一步使得进展缓慢，如[图1](S0065245819300257.xhtml#f0010)所示。
- en: '![Fig. 1](images/S0065245819300257/f04-01-9780128171899.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![图1](images/S0065245819300257/f04-01-9780128171899.jpg)'
- en: Fig. 1 Overview of Centralized Autonomous Organization.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图1 集中式自治组织概览。
- en: 1.2 Problems with CAO
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2 CAO存在的问题
- en: Most of the Centralized Autonomous Organization (CAO) is centralized. They lack
    transparency and is managed by a small number of effective managers. They assure
    property via a legal system. To overcome these problems, we require a Distributed
    Autonomous Organization (DAO). With DAO, we can terminate the former structure
    but still we require an elite group of management personnel that work with each
    other in a team.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数集中式自治组织（CAO）是集中管理的。它们缺乏透明度，由少数有效的管理者管理。他们通过法律系统保证财产。为了解决这些问题，我们需要一个分布式自治组织（DAO）。通过DAO，我们可以终止以前的结构，但我们仍需要一个精英管理人员团队相互合作。
- en: 1.3 Use case/application of CAO
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3 CAO的用例/应用
- en: Centralized Autonomous System focus on management administrative body and judgment
    process in a separate administrative unit with information running from best managers
    to several business enterprises. DAO constructs appear more alike several small-scale
    cooperation's of a separate construct, introducing administrative repetitions
    and more held together chains of control. Realizing the divergence among the two
    essentially dissimilar design doctrines can assist to produce an efficient foundation
    for the enterprise.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 集中式自治系统专注于管理行政机构和独立行政单位中的判断过程，信息由最优秀的管理者传递到多个企业。DAO构建看起来更像是一个独立构建的多个小规模合作，引入了管理的重复和更为紧密的控制链。意识到这两种本质上不同的设计原则之间的差异可以帮助建立一个有效的企业基础。
- en: (a) Comparison of management foundations
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （a）管理基础比较
- en: In a centralized structure, every manager is authorized to deal with a broader
    array of workers, divisions and business operations. Management modes can become
    self-assured in centralized foundations, as managers have very less time to communicate
    with individual assistants.
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在集中式结构中，每个经理被授权处理更广泛的工人、部门和业务操作。管理模式在集中式基础上可能会变得自信，因为经理们与个人助手交流的时间非常少。
- en: In decentralized structure, every manager is authorized to deal with lesser
    employees and business operations, and several managers contribute the similar
    work entitles and duties in several fields of the business. Decentralized foundations
    permit managers to build conclusions on a smaller level, which can be perfect
    for conditions in which independent teams must adjust to specific workplace considerations,
    for example, direct sales.
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在分散型结构中，每个管理者被授权处理较少的员工和业务操作，并且在业务的几个领域中，几个管理者贡献相似的工作内容和职责。分散型基础允许管理者在较小的层面上做出决策，这对需要独立团队适应特定工作场所考虑的情况（例如直销）非常理想。
- en: ▪ Choices and Information Flows
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 决策和信息流动
- en: In centralized organizational structures, choices are created at the high level
    and conveyed at lower level via the levels. The middle and lower level manager's
    decisions are limited for deciding how to enforce the decisions passed to them.
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在集中型组织结构中，决策是在高层次上制定的，并通过各级层次传达到较低层次。中层和低层管理者的决策受限于如何执行传递给他们的决策。
- en: Decentralized structures are just opposite. In decentralized organization the
    managers at the lower level and employees have the power to create important decisions
    for themselves and their work groups, and information on their choices is accounted
    to top levels of management.
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 分散型结构则恰好相反。在分散型组织中，低层管理者和员工有权为自己和他们的工作团队做出重要决策，并且关于他们的选择的信息向管理层的高层报告。
- en: (b) Applications of centralized structures
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (b) 集中型结构的应用
- en: Small scale enterprises have less number of personnel's and so they are controlled
    in a centralized fashion. In the small-scale enterprises, the owner of the enterprise
    might be the manager of the company alone and he is right away accounted by other
    employees in the company.
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 小规模企业的人员较少，因此它们以集中的方式进行控制。在小规模企业中，企业的所有者可能是唯一的公司经理，并且他立即受到公司其他员工的监督。
- en: The example of a centralized organizational structure is trucking company. All
    functional judgements are formed by company managers. The managers send information
    to individual drivers through starters.
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 集中型组织结构的一个例子是货运公司。所有的功能决策都由公司管理者形成。管理者通过启动器向个别司机发送信息。
- en: (c) Applications of decentralized structures
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (c) 分散型结构的应用
- en: The example of a decentralized organizational structure is Franchise organizations.
    Franchise organizations operate on product production and selling conclusions
    at the best, and a good deal of freedom is given in functioning their independent
    stores.
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 分散型组织结构的一个例子是特许经营组织。特许经营组织以产品生产和销售为主，并且在经营独立店铺时给予相当大的自由。
- en: 1.3.1 Blockchain technology background
  id: totrans-36
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.3.1 区块链技术背景
- en: Blockchain has revolutionized the exchange of information and media after the
    Internet. Blockchain technology is pertained to as a path-breaking innovation
    and the forerunner of a fresh economic period. Blockchain call forth a new type
    of recent system called the Blockchain Economic System. The blockchain economic
    system conventions will be determined by the smart contracts, whenever stimulatory
    transactions are enforced autonomously. Evidently, the blockchain economy has
    taken the shape of a novel organizational structure called the decentralized autonomous
    organizations (DAO). Blockchain is the basis for the Decentralized Autonomous
    Organizations (DAOs) which provides novel stages of crowd coordination by eradicating
    the trust and fault problems.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链已经在互联网之后改变了信息和媒体的交流方式。区块链技术被认为是一项开创性的创新，是一个新经济时代的先驱。区块链催生了一种新型的系统，称为区块链经济系统。每当激励性交易被自主执行时，区块链经济系统的规范将由智能合约确定。显然，区块链经济已经形成了一种新型的组织结构，称为去中心化自治组织（DAO）。区块链是去中心化自治组织（DAOs）的基础，通过消除信任和错误问题，提供了新的众包协调阶段。
- en: 1.4 Use case/application of blockchain
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.4 区块链的用例/应用
- en: Blockchain technology has the ability to alter our lifestyle in many fields.
    Blockchain has the tendency to affect our lifestyle via possible blockchain use
    cases such as Cryptocurrency, Supply Chain Management, Digital Identity, Voting,
    Healthcare, Fundraising (ICOs, or Security Token Offerings), Notary, Food Safety,
    Intellectual Property (IP), Decentralized Autonomous Organization (DAO), Distributed
    Cloud Storage, Sharing Economy, Music, Smart Contracts, Charity, Automobiles,
    Real Estate, Internet of Things, Cyber Security, and Insurance.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术有能力在许多领域改变我们的生活方式。区块链有可能通过诸如加密货币、供应链管理、数字身份、投票、医疗保健、筹款（ICO或安全代币发行）、公证、食品安全、知识产权（IP）、去中心化自治组织（DAO）、分布式云存储、共享经济、音乐、智能合约、慈善、汽车、房地产、物联网、网络安全和保险等潜在的区块链用例而影响我们的生活方式。
- en: <hgroup>
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: <hgroup>
- en: 2 Decentralized autonomous organizations (DAO)
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 去中心化自治组织（DAO）
- en: 2.1 Introduction of DAO
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 DAO简介
- en: </hgroup>
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: </hgroup>
- en: A Decentralized autonomous Organization (DAO) is an organization whose essential
    operations are automated agreeing to rules and principles assigned in code without
    human involvement. A DAO is a novel scalable, self-organizing coordination on
    the blockchain, controlled by smart contracts. DAOs are considered to agree to
    the expectation of the business work in the future. But there is still lack of
    operational base for DAOs in the blockchain community ([Fig. 2](S0065245819300257.xhtml#f0015)).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化自治组织（DAO）是一种其基本运作是根据在代码中指定的规则和原则自动化的组织，无需人类参与。DAO是一种新型的可扩展的、自组织的区块链协调，由智能合约控制。DAO被认为是未来商业工作预期的符合者。但在区块链社区中，对DAO缺乏运作基础（[图2](S0065245819300257.xhtml#f0015)）。
- en: '![Fig. 2](images/S0065245819300257/f04-02-9780128171899.jpg)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![图2](images/S0065245819300257/f04-02-9780128171899.jpg)'
- en: Fig. 2 Decentralized Autonomous Organization Overview.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图2 去中心化自治组织概述。
- en: The DAO project was introduced and developed by Jentzsch, to provision organizational
    solution [[3]](S0065245819300257.xhtml#bb0020). It was implemented on the Ethereum
    blockchain. He elaborated the description of the operation of the distributed
    collection in his whitepaper detailing the control of distributed funds by participants
    in formalized, software-based organization systems, established on the applied
    organization model produced by their Slock.It coders. It was developed for shareholders
    to vote on where the company should invest its funds.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: DAO项目由Jentzsch引入并开发，为提供组织解决方案[[3]](S0065245819300257.xhtml#bb0020)。它在以太坊区块链上实施。他详细阐述了白皮书中分布式资金管理的运作描述，该描述详细说明了通过参与者在正式化的、基于软件的组织系统中的控制来建立分布式资金的操作，该组织系统是由Slock.It的编码人员制作的应用组织模型。它旨在使股东投票决定公司应该将资金投资到何处。
- en: “The DAO” was the first substantial test of this model and is the most eminent
    example of a DAO. The first public DAO was established on Ethereum on April 30,
    2016\. The motive was to establish a novel track in business administration for
    the improvement of the participants with the constant decision of unbeatable code.
    In the initial stage of its commencement, it acquired considerable attention from
    media on increasing the equivalent of USD 168 million from several investors,
    creating the world's largest crowdfunding project. But sooner “The DAO” was maliciously
    misused and compromised to a considerable level due to a flaw in the DAO's code
    on June 17th.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: “DAO”是这一模型的首次重大测试，是DAO最杰出的例子。第一个公开的DAO于2016年4月30日在以太坊上成立。动机是为了为参与者的改进建立一个新的业务管理轨道，并使用无懈可击的代码的不断决策。在开始阶段，它从多个投资者那里获得了相当多的关注，从而筹集了相当于1.68亿美元的资金，创造了世界上最大的众筹项目。但是很快，“DAO”由于DAO代码的缺陷而被恶意滥用并受到了相当程度的损害。
- en: DAOs used the Ethereum Blockchain using Ether as the cryptocurrency for executing
    contracts. The computational power used for validating transactions in the Ethereum
    network is payed using the Ether cryptocurrency.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: DAOs 使用以太坊区块链，使用以太作为执行合同的加密货币。在以太坊网络中用于验证交易的计算能力是用以太加密货币支付的。
- en: Advanced solutions in distributed algorithm design can be aggregated with advanced
    perceptions of reasoning and learning from disseminated market person to form
    novel structure of self-organizing, robust, and resilient governance [[4]](S0065245819300257.xhtml#bb0025).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式算法设计的先进解决方案可以与从分布式市场人员获得的先进理解的推理和学习相结合，形成自组织、强大且具有弹性的治理的新结构[[4]](S0065245819300257.xhtml#bb0025)。
- en: 2.2 Need for decentralized autonomous organization
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 对去中心化自治组织的需求
- en: (a) Why is this important?
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (a) 这为什么重要？
- en: DAO is a system constructed on Ethereum blockchain. DAO is an example of how
    platforms change former modes of coordinating to digital, connected world, but
    rather change novel kinds of coordination and governance. DAO is a system on which
    several kinds of actions can be constructed from investment funds to common data
    storage. It can be used to arrange a self-governing ridesharing system, where
    there are contending actions for corresponding, commercialism, interface, etc.,
    all functioning smoothly unitedly. It alters novel government displays, such as
    “futarchy,” which employs anticipation, commercialize to select among rules.
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: DAO 是建立在以太坊区块链上的系统。DAO 是一个例子，说明了平台如何将以前的协调模式转变为数字、互联世界，而不是简单地转变为新型的协调和治理方式。DAO
    是一个可以从投资基金到共同数据存储等多种行动中构建的系统。它可以用来组织一个自主的共享乘车系统，其中有竞争性的行动来协调、商业、界面等，所有这些都能顺利地协同运作。它改变了新型的治理模式，如“未来政治”，它利用预测市场来选择规则。
- en: DAO can also be considered as a reaction to the transmutation in work, similar
    as platform cooperatives. As work turns more alike an unsafe commitment than a
    stabilize origin of financial gain, organizational base can assist deal with the
    novel realism. While platform co-ops resolve the trouble by employing digital
    platform to change reasonable allocation of amount and ability, DAOs attempt to
    attain the same via smart contracts, code and blockchain.
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: DAO 也可以被视为对工作变革的一种反应，类似于平台合作社。随着工作变得更像是一种不安全的承诺而不是稳定的财务来源，组织基础可以帮助应对新的现实。而平台合作社通过利用数字平台改变了资源和能力的合理分配来解决这一问题，DAO
    则试图通过智能合约、代码和区块链实现相同的目标。
- en: Decentralized Autonomous Organizations (DAO) provision a secure and trusted
    distributed ledger to route financial transactions using the blockchain technology
    over internet using trusted timestamp in a distributed database to make fraud
    difficult. There is no requirement of the mutually acceptable third party, which
    simplifies the process of financial transaction and there is no need to replicate
    contracts in different records which further reduces the costs of the transaction
    in the blockchain network [[5]](S0065245819300257.xhtml#bb0030).
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 去中心化自治组织（DAO）提供了一个安全可信的分布式账本，利用区块链技术在互联网上进行金融交易路由，使用分布式数据库中的可信时间戳来使欺诈变得困难。不需要共同接受的第三方，这简化了金融交易的流程，也无需在不同记录中复制合同，进一步降低了在区块链网络中的交易成本。
- en: The idea of a “Decentralized Organized Company” was first introduced by [Daniel
    Larimer](https://en.wikipedia.org/wiki/Daniel_Larimer) on September 7, 2013 [[6]](S0065245819300257.xhtml#bb0035)
    and was implemented in Bitshares in 2014, EOS in 2018 [[7]](S0065245819300257.xhtml#bb0040).
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: “去中心化组织公司”的概念最早由 [丹尼尔·拉里默](https://en.wikipedia.org/wiki/Daniel_Larimer) 于2013年9月7日提出，并于2014年在比特股中实现，2018年在
    EOS 中实现。
- en: '[Vitalik Buterin](https://en.wikipedia.org/wiki/Vitalik_Buterin) specified
    that after the launch of DAO, it will be coordinated and executed without human
    managerial intervention if the Turing complete platform supported the [smart contracts](https://en.wikipedia.org/wiki/Smart_contract)
    [[8]](S0065245819300257.xhtml#bb0045). [Ethereum](https://en.wikipedia.org/wiki/Ethereum)
    met the Turing threshold, to render such DAOs [[7](S0065245819300257.xhtml#bb0040),[8]](S0065245819300257.xhtml#bb0045).
    Participants operate their entities and their personal records in the open platform
    Decentralized autonomous organizations [[9]](S0065245819300257.xhtml#bb0050).'
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[维塔利克·布特林](https://en.wikipedia.org/wiki/Vitalik_Buterin) 指出，在启动 DAO 后，如果图灵完备平台支持智能合约，它将在没有人为管理干预的情况下进行协调和执行。[以太坊](https://en.wikipedia.org/wiki/Ethereum)
    达到了图灵门槛，可以实现这样的 DAO。参与者在开放平台去中心化自治组织中操作他们的实体和个人记录。'
- en: 2.3 Algorithms/tools for DAO
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 DAO 的算法/工具
- en: (a) Algorithms/tools for DAO
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (a) 用于 DAO 的算法/工具
- en: We require considerable and precise classical legitimate tools for development
    of DAO and smart contracts. It is better to acquire benefit from the custom-made
    tools which are acknowledged by the administrative authority. There are some tools
    which abide by the rules and regulations by law. One such example is the EU's
    eIDAS Regulation, which provisions a basis for e-recognition and tools for executing
    and applying trust services like digital signature rather than using classical
    proof of identity. Utilizing such tools can greatly simplify the use of smart
    contracts and also make it possible to define the legal consequences of any smart
    contract [[10]](S0065245819300257.xhtml#bb0055).
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们需要大量而精确的经典合法工具来发展 DAO 和智能合约。最好利用由管理机构承认的定制工具。有一些工具是按照法律规定的规则和法规而制定的。一个例子是欧盟的
    eIDAS 规例，它规定了电子认证的基础和执行数字签名等信任服务的工具，而不是使用传统的身份证明。利用这些工具可以极大地简化智能合约的使用，并且还可以定义任何智能合约的法律后果。
- en: Stafford Beer's Viable System Model (VSM) [[11]](S0065245819300257.xhtml#bb0060)
    operations and its relations provision a tool to depict the practicality of a
    Decentralized Autonomous Organization [[6]](S0065245819300257.xhtml#bb0035).
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 斯塔福德·比尔（Stafford Beer）的可行系统模型（VSM）运作及其关系规定了描述去中心化自治组织实用性的工具。
- en: However, the VSM breaks abruptly in abiding by the specific construction and
    components of several kinds of organizations. Although the VSM provisions a standard
    for practicality, however, the standards are only explained functionally [[6]](S0065245819300257.xhtml#bb0035).
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 但是，VSM 在遵守多种组织特定构造和组件方面突然中断。尽管 VSM 规定了实用性的标准，但这些标准只是在功能上进行了解释。
- en: The VSM is a reputable and comparatively ancient model; however, the VSM is
    hard to employ due to its complex nature [[12]](S0065245819300257.xhtml#bb0065).
    VSM is an effective tool to depict organizations [[6]](S0065245819300257.xhtml#bb0035);
    however, it is hard to operationalize. Therefore, in research the VSM is enforced
    as a conceptual tool [[13]](S0065245819300257.xhtml#bb0070) to depict a system,
    instead of operationalizing it in reality.
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: VSM 是一个声誉良好且相对古老的模型；然而，由于其复杂的性质，VSM 难以应用[[12]](S0065245819300257.xhtml#bb0065)。VSM
    是描绘组织的有效工具[[6]](S0065245819300257.xhtml#bb0035)；但是，难以操作。因此，在研究中，VSM 被作为概念工具[[13]](S0065245819300257.xhtml#bb0070)来描述系统，而不是在现实中操作。
- en: The VSM suggestion was suggested after the hard fork as there were not much
    capable on-chain lawful control tools available during hard fork [[14]](S0065245819300257.xhtml#bb0075).
    There were several alternatives talked about the working of ETC with the community.
    The selected alternative allows for DGD bearers to Claim back their ETC, without
    delivering substantial lawful and fiscal troubles between DigixGlobal and DigixDAO
    [[15]](S0065245819300257.xhtml#bb0080).
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在硬分叉之后，VSM 建议是在没有足够的链上合法控制工具可用的情况下提出的[[14]](S0065245819300257.xhtml#bb0075)。社区讨论了几种与
    ETC 的运作方式相关的替代方案。所选的替代方案允许 DGD 持有者收回他们的 ETC，而不会在 DigixGlobal 和 DigixDAO 之间产生重大的合法和财务问题[[15]](S0065245819300257.xhtml#bb0080)。
- en: “CarbonVote” is other option as DigixDAO governance model is not accessible
    for voting. A CarbonVote eliminates the possibility of hacking during voting process
    and is simple secure and provides convenience [[15]](S0065245819300257.xhtml#bb0080).
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: “CarbonVote” 是另一种选项，因为 DigixDAO 治理模型不适用于投票。CarbonVote 在投票过程中消除了黑客攻击的可能性，并且简单、安全，提供便利[[15]](S0065245819300257.xhtml#bb0080)。
- en: A lightwallet comprises of software which provisions a complete spectrum of
    tools within a user interface in the browser to communicate with blockchain.
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 轻量级钱包包括在浏览器中提供完整工具范围的软件，用于与区块链进行通信。
- en: Spectrum can be used by projects for advising proposals where DGD bearers can
    vote in this light wallet [[16]](S0065245819300257.xhtml#bb0085).
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 项目可以使用 Spectrum 提出建议，DGD 持有者可以在这个轻量级钱包中投票 [[16]](S0065245819300257.xhtml#bb0085)。
- en: (b) The DAO stacks
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (b) DAO 栈
- en: The DAO stack provisions the fundamental tools for the development, functioning
    and governance of DAOs, both internal and external within a wider communication
    system. Below figure shows the components of the DAO stack ([Fig. 3](S0065245819300257.xhtml#f0020)).![f04-03-9780128171899](images/S0065245819300257/f04-03-9780128171899.jpg)
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: DAO 栈提供了开发、运作和治理 DAO（分散自治组织）的基本工具，包括在更广泛的通信系统中内部和外部的 DAO。下图显示了 DAO 栈的组件（[图 3](S0065245819300257.xhtml#f0020)）。![f04-03-9780128171899](images/S0065245819300257/f04-03-9780128171899.jpg)
- en: Fig. 3 The DAO stack.
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 3 DAO 栈。
- en: The DAO stack system comprises of discrete interoperable DAOs, and each DAO
    communicates with other DAO maintaining an open distributed collaboration. All
    DAOs consists of serial smart contracts which are deployed by Arc. An Arc is a
    solid model of governance for development, configuration, deployment and functioning
    DAO onto the Ethereum blockchain. DAO relies on the IPFS for data storage and
    data recovery. There are two ways to interact with these DAOs. Direct way is via
    executing Blockchain transaction and indirect way is by trusting a front-end to
    the fundamental blockchain system [[17]](S0065245819300257.xhtml#bb0090).
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: DAO堆栈系统由离散可互操作的DAO组成，每个DAO与其他DAO通信，保持着开放的分布式协作。所有DAO都包括由Arc部署的序列智能合同。Arc是用于在以太坊区块链上开发、配置、部署和运行DAO的一种稳健的治理模型。DAO依赖IPFS进行数据存储和数据恢复。有两种与这些DAO互动的方式。直接方式是通过执行区块链交易，间接方式是通过信任一个前端与基本的区块链系统互动[[17]](S0065245819300257.xhtml#bb0090)。
- en: Alchemy is developed by DAO stack as a collaborative DApp [[18]](S0065245819300257.xhtml#bb0095).
    It enables a person to create a new DAO for collaboration with other DAO in the
    DAO stack system. It is based on Arc.js, which is a JavaScript library that controls
    the Arc framework via Web3.js. It is built to give comfort to front-end JavaScript
    developers for developing collaborative applications above Arc without the requirement
    to directly communicate with the Ethereum blockchain. The ArcHives is a public
    group of records, organized by the DAO stack community for effective network communication
    [[17](S0065245819300257.xhtml#bb0090),[19]](S0065245819300257.xhtml#bb0100).
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Alchemy由DAO stack开发，是一个协作DApp[[18]](S0065245819300257.xhtml#bb0095)。它使一个人能够在DAO堆栈系统中与其他DAO协作创建一个新的DAO。它基于Arc.js，这是一个通过Web3.js控制Arc框架的JavaScript库。它旨在为前端JavaScript开发人员开发在不需要直接与以太坊区块链通信的情况下，在Arc上开发协作应用程序提供便利。ArcHives是由DAO
    stack社区组织的用于有效网络通信的公共记录群[[17]](S0065245819300257.xhtml#bb0090)，[[19]](S0065245819300257.xhtml#bb0100)。
