- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As we know, the meaning of Organization is defined in dictionary; a group whose
    members work together for a shared purpose in a continuing way. The concept of
    an organization is mentioned prior articles.
  prefs: []
  type: TYPE_NORMAL
- en: “⋯ organization is a particular pattern of structure, people, tasks and techniques.”
  prefs: []
  type: TYPE_NORMAL
- en: 'Source: Leavitt [[1]](S0065245819300257.xhtml#bb0010).'
  prefs: []
  type: TYPE_NORMAL
- en: “⋯ A system which is composed of a set of subsystems...”
  prefs: []
  type: TYPE_NORMAL
- en: 'Source: Katz and Kahn [[2]](S0065245819300257.xhtml#bb0015).'
  prefs: []
  type: TYPE_NORMAL
- en: Each organization must follow an absolute rule, which is governed by the government
    of the incorporated organization. An organization consists of a group of shareholders,
    who represent the ownership of the organization in a percentage format.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain Technology is novel and increasingly crucial technical foundation
    for the internet. The blockchain technology is impacting organizational behavior
    to develop a new organizational form called “Decentralized Autonomous Organization
    (DAO).” A DAO is a computer program, which runs on a peer to peer network, incorporating
    with governance and decision-making rules. DAOs can be programmed to operate autonomously,
    without human involvement, or the code can provide direct, real-time control of
    the DAO and the funds controlled by it. The earliest DAOs are software-controlled
    community organization experiments which seek to re-implement certain aspects
    of traditional corporate governance, replacing voluntary compliance with a corporation's
    charter with actual compliance using pre-agreed computer code. A Decentralized
    Organization (DO) would be a set of humans interacting according to rules specified
    in the code. The addition of the word Autonomous is used for an organization whose
    primary functions are automated, whereas human activities and interactions are
    not so necessary.
  prefs: []
  type: TYPE_NORMAL
- en: 1.1 Centralized autonomous organization (CAO)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Centralized Autonomous Organization (CAO) conducts their decisions from the
    top management down thru successive levels with only an elite group of best managers
    responsible for general judgment. This hierarchy is termed as the chain of command.
  prefs: []
  type: TYPE_NORMAL
- en: The judgment process is gradual in Centralized Autonomous Organization (CAO)
    which further makes the progress slow, as shown in [Fig. 1](S0065245819300257.xhtml#f0010).
  prefs: []
  type: TYPE_NORMAL
- en: '![Fig. 1](images/S0065245819300257/f04-01-9780128171899.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Fig. 1 Overview of Centralized Autonomous Organization.
