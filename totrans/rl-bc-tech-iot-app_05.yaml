- en: 2 Decentralized autonomous organizations (DAO)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 2.1 Introduction of DAO
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: </hgroup>
  prefs: []
  type: TYPE_NORMAL
- en: A Decentralized autonomous Organization (DAO) is an organization whose essential
    operations are automated agreeing to rules and principles assigned in code without
    human involvement. A DAO is a novel scalable, self-organizing coordination on
    the blockchain, controlled by smart contracts. DAOs are considered to agree to
    the expectation of the business work in the future. But there is still lack of
    operational base for DAOs in the blockchain community ([Fig. 2](S0065245819300257.xhtml#f0015)).
  prefs: []
  type: TYPE_NORMAL
- en: '![Fig. 2](images/S0065245819300257/f04-02-9780128171899.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Fig. 2 Decentralized Autonomous Organization Overview.
  prefs: []
  type: TYPE_NORMAL
- en: The DAO project was introduced and developed by Jentzsch, to provision organizational
    solution [[3]](S0065245819300257.xhtml#bb0020). It was implemented on the Ethereum
    blockchain. He elaborated the description of the operation of the distributed
    collection in his whitepaper detailing the control of distributed funds by participants
    in formalized, software-based organization systems, established on the applied
    organization model produced by their Slock.It coders. It was developed for shareholders
    to vote on where the company should invest its funds.
  prefs: []
  type: TYPE_NORMAL
- en: “The DAO” was the first substantial test of this model and is the most eminent
    example of a DAO. The first public DAO was established on Ethereum on April 30,
    2016\. The motive was to establish a novel track in business administration for
    the improvement of the participants with the constant decision of unbeatable code.
    In the initial stage of its commencement, it acquired considerable attention from
    media on increasing the equivalent of USD 168 million from several investors,
    creating the world's largest crowdfunding project. But sooner “The DAO” was maliciously
    misused and compromised to a considerable level due to a flaw in the DAO's code
    on June 17th.
  prefs: []
  type: TYPE_NORMAL
- en: DAOs used the Ethereum Blockchain using Ether as the cryptocurrency for executing
    contracts. The computational power used for validating transactions in the Ethereum
    network is payed using the Ether cryptocurrency.
  prefs: []
  type: TYPE_NORMAL
- en: Advanced solutions in distributed algorithm design can be aggregated with advanced
    perceptions of reasoning and learning from disseminated market person to form
    novel structure of self-organizing, robust, and resilient governance [[4]](S0065245819300257.xhtml#bb0025).
  prefs: []
  type: TYPE_NORMAL
- en: 2.2 Need for decentralized autonomous organization
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: (a) Why is this important?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: DAO is a system constructed on Ethereum blockchain. DAO is an example of how
    platforms change former modes of coordinating to digital, connected world, but
    rather change novel kinds of coordination and governance. DAO is a system on which
    several kinds of actions can be constructed from investment funds to common data
    storage. It can be used to arrange a self-governing ridesharing system, where
    there are contending actions for corresponding, commercialism, interface, etc.,
    all functioning smoothly unitedly. It alters novel government displays, such as
    “futarchy,” which employs anticipation, commercialize to select among rules.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: DAO can also be considered as a reaction to the transmutation in work, similar
    as platform cooperatives. As work turns more alike an unsafe commitment than a
    stabilize origin of financial gain, organizational base can assist deal with the
    novel realism. While platform co-ops resolve the trouble by employing digital
    platform to change reasonable allocation of amount and ability, DAOs attempt to
    attain the same via smart contracts, code and blockchain.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Decentralized Autonomous Organizations (DAO) provision a secure and trusted
    distributed ledger to route financial transactions using the blockchain technology
    over internet using trusted timestamp in a distributed database to make fraud
    difficult. There is no requirement of the mutually acceptable third party, which
    simplifies the process of financial transaction and there is no need to replicate
    contracts in different records which further reduces the costs of the transaction
    in the blockchain network [[5]](S0065245819300257.xhtml#bb0030).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The idea of a “Decentralized Organized Company” was first introduced by [Daniel
    Larimer](https://en.wikipedia.org/wiki/Daniel_Larimer) on September 7, 2013 [[6]](S0065245819300257.xhtml#bb0035)
    and was implemented in Bitshares in 2014, EOS in 2018 [[7]](S0065245819300257.xhtml#bb0040).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[Vitalik Buterin](https://en.wikipedia.org/wiki/Vitalik_Buterin) specified
    that after the launch of DAO, it will be coordinated and executed without human
    managerial intervention if the Turing complete platform supported the [smart contracts](https://en.wikipedia.org/wiki/Smart_contract)
    [[8]](S0065245819300257.xhtml#bb0045). [Ethereum](https://en.wikipedia.org/wiki/Ethereum)
    met the Turing threshold, to render such DAOs [[7](S0065245819300257.xhtml#bb0040),[8]](S0065245819300257.xhtml#bb0045).
    Participants operate their entities and their personal records in the open platform
    Decentralized autonomous organizations [[9]](S0065245819300257.xhtml#bb0050).'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 2.3 Algorithms/tools for DAO
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: (a) Algorithms/tools for DAO
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: We require considerable and precise classical legitimate tools for development
    of DAO and smart contracts. It is better to acquire benefit from the custom-made
    tools which are acknowledged by the administrative authority. There are some tools
    which abide by the rules and regulations by law. One such example is the EU's
    eIDAS Regulation, which provisions a basis for e-recognition and tools for executing
    and applying trust services like digital signature rather than using classical
    proof of identity. Utilizing such tools can greatly simplify the use of smart
    contracts and also make it possible to define the legal consequences of any smart
    contract [[10]](S0065245819300257.xhtml#bb0055).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Stafford Beer's Viable System Model (VSM) [[11]](S0065245819300257.xhtml#bb0060)
    operations and its relations provision a tool to depict the practicality of a
    Decentralized Autonomous Organization [[6]](S0065245819300257.xhtml#bb0035).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: However, the VSM breaks abruptly in abiding by the specific construction and
    components of several kinds of organizations. Although the VSM provisions a standard
    for practicality, however, the standards are only explained functionally [[6]](S0065245819300257.xhtml#bb0035).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The VSM is a reputable and comparatively ancient model; however, the VSM is
    hard to employ due to its complex nature [[12]](S0065245819300257.xhtml#bb0065).
    VSM is an effective tool to depict organizations [[6]](S0065245819300257.xhtml#bb0035);
    however, it is hard to operationalize. Therefore, in research the VSM is enforced
    as a conceptual tool [[13]](S0065245819300257.xhtml#bb0070) to depict a system,
    instead of operationalizing it in reality.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The VSM suggestion was suggested after the hard fork as there were not much
    capable on-chain lawful control tools available during hard fork [[14]](S0065245819300257.xhtml#bb0075).
    There were several alternatives talked about the working of ETC with the community.
    The selected alternative allows for DGD bearers to Claim back their ETC, without
    delivering substantial lawful and fiscal troubles between DigixGlobal and DigixDAO
    [[15]](S0065245819300257.xhtml#bb0080).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: “CarbonVote” is other option as DigixDAO governance model is not accessible
    for voting. A CarbonVote eliminates the possibility of hacking during voting process
    and is simple secure and provides convenience [[15]](S0065245819300257.xhtml#bb0080).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: A lightwallet comprises of software which provisions a complete spectrum of
    tools within a user interface in the browser to communicate with blockchain.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Spectrum can be used by projects for advising proposals where DGD bearers can
    vote in this light wallet [[16]](S0065245819300257.xhtml#bb0085).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (b) The DAO stacks
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The DAO stack provisions the fundamental tools for the development, functioning
    and governance of DAOs, both internal and external within a wider communication
    system. Below figure shows the components of the DAO stack ([Fig. 3](S0065245819300257.xhtml#f0020)).![f04-03-9780128171899](images/S0065245819300257/f04-03-9780128171899.jpg)
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Fig. 3 The DAO stack.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The DAO stack system comprises of discrete interoperable DAOs, and each DAO
    communicates with other DAO maintaining an open distributed collaboration. All
    DAOs consists of serial smart contracts which are deployed by Arc. An Arc is a
    solid model of governance for development, configuration, deployment and functioning
    DAO onto the Ethereum blockchain. DAO relies on the IPFS for data storage and
    data recovery. There are two ways to interact with these DAOs. Direct way is via
    executing Blockchain transaction and indirect way is by trusting a front-end to
    the fundamental blockchain system [[17]](S0065245819300257.xhtml#bb0090).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Alchemy is developed by DAO stack as a collaborative DApp [[18]](S0065245819300257.xhtml#bb0095).
    It enables a person to create a new DAO for collaboration with other DAO in the
    DAO stack system. It is based on Arc.js, which is a JavaScript library that controls
    the Arc framework via Web3.js. It is built to give comfort to front-end JavaScript
    developers for developing collaborative applications above Arc without the requirement
    to directly communicate with the Ethereum blockchain. The ArcHives is a public
    group of records, organized by the DAO stack community for effective network communication
    [[17](S0065245819300257.xhtml#bb0090),[19]](S0065245819300257.xhtml#bb0100).
  prefs:
  - PREF_IND
