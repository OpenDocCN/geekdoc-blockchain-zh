- en: '**Madhusudan Singh** is currently Assistant Professor at School of Technology
    Studies, Endicott College of International Studies, Woosong University, Daejeon,
    South Korea and also Visiting Research Professor at Seamless Transportation Lab,
    Yonsei University, Songdo, Incheon, Korea. Prior, He was Research Professor at
    Yonsei Institute of Convergence Technology, Yonsei University, International Campus,
    Songdo, Korea (June 2016–February 2018). Dr. Singh has also worked as Senior Engineer
    at the Research and Development department of Samsung Display, Yongin-Si, South
    Korea (March 2012–March 2016). Currently, he is Senior Member of IEEE (SMIEEE)
    and member of ACM, IEEE Standard, IEEE Blockchain Working Group, and many more
    research and scientific organizations. He is also associated as Editor/reviewer/TPC
    member multiple International journals/conferences. He has published more than
    50 + refereed research articles, 9 + national/International Patents, and delivered
    15 + technical talks as speakers. His fields of research interests are Blockchain
    Technology, Machine Learning, Cyber Security, Software Engineering, Internet of
    Things, and Computer Vision.'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: '**Madhusudan Singh** 目前是韩国大田乌松大学国际研究学院技术研究学院的助理教授，也是韩国仁川宋岛延世大学无缝交通实验室的访问研究教授。在此之前，他曾是韩国宋岛延世大学收敛技术研究所的研究教授（2016年6月至2018年2月）。Singh
    博士还曾在韩国永仁市三星显示器的研发部门担任高级工程师（2012年3月至2016年3月）。目前，他是 IEEE 的高级会员（SMIEEE）和 ACM、IEEE
    标准、IEEE 区块链工作组等许多研究和科学组织的成员。他还担任多个国际期刊/会议的编辑/审稿人/技术委员会成员。他发表了50多篇经过同行评审的研究文章，拥有9个以上的国家/国际专利，并作为演讲者发表了15个以上的技术讲座。他的研究兴趣领域包括区块链技术、机器学习、网络安全、软件工程、物联网和计算机视觉。'
