  type: TYPE_NORMAL
- en: 1.2 Problems with CAO
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Most of the Centralized Autonomous Organization (CAO) is centralized. They lack
    transparency and is managed by a small number of effective managers. They assure
    property via a legal system. To overcome these problems, we require a Distributed
    Autonomous Organization (DAO). With DAO, we can terminate the former structure
    but still we require an elite group of management personnel that work with each
    other in a team.
  prefs: []
  type: TYPE_NORMAL
- en: 1.3 Use case/application of CAO
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Centralized Autonomous System focus on management administrative body and judgment
    process in a separate administrative unit with information running from best managers
    to several business enterprises. DAO constructs appear more alike several small-scale
    cooperation's of a separate construct, introducing administrative repetitions
    and more held together chains of control. Realizing the divergence among the two
    essentially dissimilar design doctrines can assist to produce an efficient foundation
    for the enterprise.
  prefs: []
  type: TYPE_NORMAL
- en: (a) Comparison of management foundations
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In a centralized structure, every manager is authorized to deal with a broader
    array of workers, divisions and business operations. Management modes can become
    self-assured in centralized foundations, as managers have very less time to communicate
    with individual assistants.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: In decentralized structure, every manager is authorized to deal with lesser
    employees and business operations, and several managers contribute the similar
    work entitles and duties in several fields of the business. Decentralized foundations
    permit managers to build conclusions on a smaller level, which can be perfect
    for conditions in which independent teams must adjust to specific workplace considerations,
    for example, direct sales.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ Choices and Information Flows
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: In centralized organizational structures, choices are created at the high level
    and conveyed at lower level via the levels. The middle and lower level manager's
    decisions are limited for deciding how to enforce the decisions passed to them.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Decentralized structures are just opposite. In decentralized organization the
    managers at the lower level and employees have the power to create important decisions
    for themselves and their work groups, and information on their choices is accounted
    to top levels of management.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: (b) Applications of centralized structures
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Small scale enterprises have less number of personnel's and so they are controlled
    in a centralized fashion. In the small-scale enterprises, the owner of the enterprise
    might be the manager of the company alone and he is right away accounted by other
    employees in the company.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The example of a centralized organizational structure is trucking company. All
    functional judgements are formed by company managers. The managers send information
    to individual drivers through starters.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (c) Applications of decentralized structures
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The example of a decentralized organizational structure is Franchise organizations.
    Franchise organizations operate on product production and selling conclusions
    at the best, and a good deal of freedom is given in functioning their independent
    stores.
  prefs:
  - PREF_IND
