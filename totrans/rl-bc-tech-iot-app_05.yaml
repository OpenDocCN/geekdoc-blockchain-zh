- en: Glossary
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 术语表
- en: '**Smart Contracts** The smart contract is a self-executing program with predefined
    contractual policy that provides additional security features such as control
    user data and monitor access rights in blockchain. The smart contract is executed
    autonomously when the set of predefined conditions are met. If the mutual contract
    between the two parties is breached, the smart contract handles the issue by removing
    the ability for peer-to-peer nodes to conduct transactions without the need for
    a broker.'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: '**智能合约** 智能合约是一种具有预定义合同政策的自执行程序，提供额外的安全功能，例如在区块链中控制用户数据和监视访问权限。当满足一组预定义条件时，智能合约将自主执行。如果两方之间的相互合同被违反，智能合约将通过删除对等节点进行交易的能力来处理该问题，而无需经纪人。'
- en: '**Decentralized Autonomous Organization (DAO)** Definition of Decentralized
    Autonomous Organization is an organization that can run on its own pre-defined
    protocols without having any hierarchical management. It operates based on the
    pre-defined smart contract code such as EVM in Ethereum platform.'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: '**去中心化自治组织（DAO）** 定义去中心化自治组织是一种可以依据其预定义协议自行运行而无需任何分层管理的组织。它基于预定义的智能合约代码运作，比如以太坊平台中的以太坊虚拟机（EVM）。'
- en: '**Futarchy** Futarchy was originally proposed by economist Robin Hanson as
    a futuristic form of government. Individuals would vote on a metric to determine
    how well their country (or organization) is doing, and then prediction markets
    would be used to determine the policies that best optimize the metric.'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: '**未来预测市场** 未来预测市场最初由经济学家罗宾·汉森提出，作为一种未来形式的政府。个人将投票选择一个衡量标准，以确定他们的国家（或组织）表现如何，然后使用预测市场来确定最佳优化该标准的政策。'
- en: '**Ethereum Gas** Gas is a unit used to calculate the amount of fees in order
    to execute certain operations in the Ethereum smart contract system. Gas means
    the amount of computational cost that it will take to execute certain transactions.
    There is no fixed price of conversion for Gas into Ether, usually the sender of
    a transaction specifies the highest gas price that one willing to pay.'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: '**以太坊 Gas** Gas是以太坊智能合约系统中用于计算执行某些操作所需费用的单位。Gas表示执行某些交易将需要的计算成本。Gas转换为以太币没有固定的转换价格，通常交易发送者会指定愿意支付的最高Gas价格。'
