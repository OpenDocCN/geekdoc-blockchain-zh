  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: </hgroup>
- en: 'Coordination of representatives enhances their skillfulness with regard to
    extrinsic contending market drivers. This is the fundamental source of the organization
    and the grounds companies desire to develop. However, cooperation of representative
    implicates enhancing cooperation monetary value as the company develops, and so
    companies cannot develop for an indefinite time. During development, companies
    require fixed structure in situ, and thus face a raising challenge to: (a) hold
    agility with regard to quickly varying considerations, and (b) maintain arrangement
    of concerns, faith and employment between their participants. In brief, the bigger
    a company is, the more internal hard work it needs to deal with and the smaller
    the company, more external competition is frequent. The true size of a company
    in general is the optimum equilibrium among these two pulls. From time to time,
    the foundation of a new technology or paradigm change revises the simplification
    of coordination cost, forcing up the scale and efficiency of companies to novel
    stages. The Internet allotted for an open, peer-to-peer and real-time information
    interchange on an international standard. Internet media in effect is more scalable
    than Traditional media.'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 代表的协调增强了他们对外在竞争市场驱动因素的技能。这是组织的基本来源，也是公司希望发展的原因。然而，代表的合作意味着随着公司的发展，合作的货币价值也会提高，因此公司不能无限期地发展。在发展过程中，公司需要固定的结构，并且面临着一个不断增加的挑战：(a)
    在迅速变化的考虑因素方面保持灵活性，以及 (b) 在参与者之间保持关注、信仰和就业安排。简而言之，公司越大，它需要处理的内部工作就越多，而公司越小，外部竞争就越频繁。一般而言，公司的真实规模是这两个拉力之间的最佳平衡。有时，一项新技术或范式变革的基础会改变协调成本的简化，将公司的规模和效率提升到新的水平。互联网为国际标准上的开放、点对点和实时信息交换提供了便利。因此，互联网媒体实际上比传统媒体更具可扩展性。
- en: 5.2 Open organizations
  id: totrans-187
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2 开放组织
- en: The current economic system is established on win-lose game. The consequence
    of contest actuates growth for q execution, which is maximized with regard to
    local instead of global win. The noncritical Nash equilibrium has this problem.
    Nash equilibrium means that even if there is other beneficial collaborative balance
    for everybody, an individual actor does not have the influence to exclusively
    alter his/her scheme. Big-scale interaction has this trouble which forbids the
    conversion from contention to allegiance. Nash equilibrium is mostly frequent
    in production and development. This is depicted distinctly in the form of approach
    or non-clarity of knowledge and information and moreover by and large anti-competitor
    assets. Anti-competitor assets are infinite in consumption, and more they are
    used, more they become worthy.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的经济体系建立在零和博弈的基础上。竞争的后果激发了为了执行而增长，这在局部而非全局胜利方面被最大化。非关键的纳什均衡存在这个问题。纳什均衡意味着即使对每个人都有利的其他合作平衡存在，一个个体行动者也没有影响力来独家改变他/她的方案。大规模的互动存在这个障碍，它阻止了从竞争到忠诚的转变。纳什均衡在生产和发展中最为频繁。这在知识和信息的透明度或不透明度的形式以及总体上反竞争资产的形式上明确地描述出来。反竞争资产在消费上是无限的，而且它们被使用得越多，价值就越大。
- en: For example, code is never exhausted, and the more it is looked upon it become
    finer. Simultaneously, enterprises have no bonus to open-source their code; else
    they would unsymmetrically devote reward to their challengers. If there are several
    contending companies which develop a similar product, they can gain more profit
    in co-developing the common components of their products rather independent production.
    Intellectual Property (IP) is the conventional intend to change anti-competitor
    assets into rare components, thus making them salable, although it has turned
    less reasonable and functional in today's fast pace of innovation. Beginning common
    assets is conflicting with the present economic system. Contrary, it is fundamental
    for big-scale, open collaboration, and DAOs. The DAO demands bonus and incentive
    for being effective while sharing of reusable components. The development and
    effectiveness of DAO will increase by present shareable components. Open organizations
    intend to change from the present non-collaborative Nash equilibrium to a prospective
    collaborative state. However, DAOs will replace the subsisting organized base
    not because they are better or more incorrupt, but instead simple as they will
    be much efficient.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，代码永远不会用尽，而且越多人关注它，它就会变得更精细。与此同时，企业没有奖励开源他们的代码的动机；否则，他们会不对称地将奖励投入到他们的竞争对手身上。如果有几家竞争的公司开发类似的产品，他们可以通过共同开发产品的共同组件而非独立生产来获得更多利润。知识产权（IP）是将反竞争资产转化为稀缺组件的传统手段，从而使它们具有销售价值，尽管在今天快速创新的环境中，这一手段变得越来越不合理和不实用。开放共享共同资产与当前的经济体系存在冲突。相反，对于大规模、开放的协作和DAOs来说，这是基础性的。DAO需要奖励和激励才能发挥效力，同时共享可重复使用的组件。通过现有的共享组件，DAO的发展和效率将得到增强。开放组织的目标是从目前的非协作纳什均衡转变为未来的协作状态。然而，DAO将取代现有的组织基础，并非因为它们更好或更不腐败，而是因为它们将更有效率。
- en: 5.3 Impact of DAO
  id: totrans-190
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.3 DAO的影响
- en: There is prospective impact that the decentralized autonomous organizations
    can bring to the world irrespective of the ultimate failure of The DAO's. Because
    of this the “The DAO” was in the limelight with its vast short-term success. The
    technology is still growing as progressive intellectuals are inquiring about DAOs
    based projects and dApps [[33]](S0065245819300257.xhtml#bb0170). This will guide
    us in a novel age of economic freedoms which is not controlled by third parties.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 无论“The DAO”的最终失败如何，去中心化自治组织都有可能给世界带来潜在的影响。正因为这一点，“The DAO”以其巨大的短期成功而备受关注。随着进步性知识分子对基于DAO的项目和dApps进行探讨[[33]](S0065245819300257.xhtml#bb0170)，这项技术仍在不断发展。这将引导我们进入一个不受第三方控制的经济自由的新时代。
- en: The supporters of Dash admits users to vote on teams and projects which will
    be financed as a part of its treasury model [[34]](S0065245819300257.xhtml#bb0175).
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: Dash的支持者允许用户对将获得融资的团队和项目进行投票，这是其财政模型的一部分[[34]](S0065245819300257.xhtml#bb0175)。
- en: Finally, DAOs are novel and extremely observational gain to the technology world
    such like blockchain technology. According to the proponents, the history of DAO
    aids a great learning experience to the forthcoming project instead of rejecting
    their prospective due to the aftermath of the DAO.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，DAO对于技术世界来说是一种新颖而极具观察价值的增益，例如区块链技术。根据支持者的说法，DAO的历史为即将到来的项目提供了极好的学习经验，而不是因为DAO的后果而拒绝它们的前景。
- en: 5.4 The future of organizations
  id: totrans-194
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.4 组织的未来
- en: 'The power to coordinate well and organize an enormous amount of people is the
    most important force and drivers of society, which has become thru continuous
    development throughout thousands of years. In this section we discuss the issues
    of the legacy organization today, and a newly potential shape of web establishment:
    the DAO'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 良好协调和组织大量人员的能力是社会最重要的力量和驱动力，这是通过数千年的持续发展而变得如此。在本节中，我们讨论了传统组织的问题，以及一个新潜在的网络建立形式：DAO
- en: (a) What DAO implementing can bring to the modern world?
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (a) 实施DAO可以给现代世界带来什么？
- en: The DAO completely control the technical way over the conventional ways of infrastructure
    and communications. However, there is a lack of hierarchy in the system. In contrast,
    when you are part of the DAO, you are concerned in your work's results. You yourself
    bear the wholesome responsibility for your work, which makes you a better decision
    maker.
  id: totrans-197
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: DAO完全控制着基础设施和通信的技术方式，而不是传统的方式。然而，系统中缺乏层次结构。相比之下，当你成为DAO的一部分时，你关心的是你工作的结果。你自己承担了你的工作的全部责任，这使你成为了一个更好的决策者。
- en: Every participant in the DAO project has crucial and equal rights. The success
    or failure entirely depends on each and every participant and it impacts every
    facet of DAO's work. An individual's impacts rest on the sum of money one has
    invested in the project. This viewpoint is more trustworthy than the obsolete
    system of power distribution. Anonymity is another astounding characteristic of
    the DAO. This means that the stakeholders do not need to prove their identity
    if they want to take part in the investment. Thus, it maintains privacy where
    there is no control of the government.
  id: totrans-198
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: DAO项目中的每个参与者都有关键和平等的权利。成功或失败完全取决于每个参与者，它影响DAO工作的每个方面。个人的影响取决于一个人在项目中投资的金额总和。这种观点比过时的权力分配系统更值得信赖。匿名性是DAO的另一个令人惊讶的特点。这意味着利益相关者不需要证明他们的身份，如果他们想参与投资。因此，在没有政府控制的情况下，它保持了隐私。
- en: On the whole, decentralized autonomous organizations implementation is immensely
    beneficial and successful for our world than the conventional organizations, which
    is progressing toward a political, economic and business society. Another bright
    aspect of DAO is growth in the critical reasoning of large groups of people.
  id: totrans-199
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 总体而言，分散自治组织的实施对我们的世界比传统组织更加有益和成功，这正在朝着一个政治、经济和商业社会的方向发展。DAO的另一个亮点是大群体的批判性思维增长。
- en: 6 Summary
  id: totrans-200
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 总结
- en: In this chapter we discussed Decentralized Autonomous Organization (DAO) based
    on smart contact of Ethereum blockchain, which enable the formation of organizations
    where participants preserve straight real-time check of contributed collects and
    governance policies are formalized, automatized and imposed using software. We
    provided the basic code for smart contract to form a Decentralized Autonomous
    Organization (DAO) on the Ethereum blockchain. We also explained the working of
    DAOs code, centering on fundamental establishment and governance characteristics,
    which includes organization, formation and their voting rights. DAOs are considered
    to agree to the expectation of the business work in the future.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，我们讨论了基于以太坊区块链智能合约的去中心化自治组织（DAO），它使组织的形成得以实现，参与者保持对贡献的实时检查，而治理政策则通过软件形式化、自动化并实施。我们提供了在以太坊区块链上形成去中心化自治组织（DAO）的智能合约的基本代码。我们还解释了DAO的工作原理，重点是基本的建立和治理特征，包括组织、形成和他们的投票权。
    DAO被认为同意未来业务工作的期望。
