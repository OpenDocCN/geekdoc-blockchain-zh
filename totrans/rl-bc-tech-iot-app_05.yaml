- en: 1.3.1 Blockchain technology background
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Blockchain has revolutionized the exchange of information and media after the
    Internet. Blockchain technology is pertained to as a path-breaking innovation
    and the forerunner of a fresh economic period. Blockchain call forth a new type
    of recent system called the Blockchain Economic System. The blockchain economic
    system conventions will be determined by the smart contracts, whenever stimulatory
    transactions are enforced autonomously. Evidently, the blockchain economy has
    taken the shape of a novel organizational structure called the decentralized autonomous
    organizations (DAO). Blockchain is the basis for the Decentralized Autonomous
    Organizations (DAOs) which provides novel stages of crowd coordination by eradicating
    the trust and fault problems.
  prefs: []
  type: TYPE_NORMAL
- en: 1.4 Use case/application of blockchain
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Blockchain technology has the ability to alter our lifestyle in many fields.
    Blockchain has the tendency to affect our lifestyle via possible blockchain use
    cases such as Cryptocurrency, Supply Chain Management, Digital Identity, Voting,
    Healthcare, Fundraising (ICOs, or Security Token Offerings), Notary, Food Safety,
    Intellectual Property (IP), Decentralized Autonomous Organization (DAO), Distributed
    Cloud Storage, Sharing Economy, Music, Smart Contracts, Charity, Automobiles,
    Real Estate, Internet of Things, Cyber Security, and Insurance.
  prefs: []
  type: TYPE_NORMAL
