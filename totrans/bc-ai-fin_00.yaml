- en: The Future of Business and Finance book series features professional works aimed
    at defining, describing and charting the future trends in these fields. The focus
    is mainly on strategic directions, technological advances, and challenges and
    solutions which will affect the way we do business tomorrow. We also encourage
    books which focus on the future of sustainability and governance. Mainly written
    by practitioners, consultants and academic thinkers, the books are intended to
    spark and inform further discussions and developments.
