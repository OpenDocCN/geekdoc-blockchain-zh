- en: GAME ON FOR TOKENIZATION
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 代币化的游戏开始了
- en: Tokens enable the exchange of value and have done so for centuries. They date
    back two to three millennia to the use of cowry shells as a form of payment in
    the trade networks of Africa and Asia. The shells had inherent value as physical
    adornments, as did the gold and silver coins that succeeded them. As currency
    and banking systems evolved over centuries, tokens with inherent value were replaced
    by fiat currencies, whose value was defined by governments.[¹](../Text/notes.html#ch4-en1)
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 代币能够交换价值，几个世纪以来一直如此。它们可以追溯到两三千年前，非洲和亚洲贸易网络中使用贝壳作为支付形式。这些贝壳具有作为物理装饰的内在价值，金银币的出现取代了它们。随着货币和银行体系在几个世纪的演变，具有内在价值的代币被法定货币取代，其价值由政府定义。
- en: Fiat has brought widespread benefits in the form of economic stability and safety,
    but it has limits. Among the most relevant drawbacks to digital environments are
    its physical form and denomination—fiat transactions have a literal low end (in
    US denominations of $0.01) and a practical low end somewhat higher because of
    the centralized nature and costly infrastructure underlying the global payments
    system.[²](../Text/notes.html#ch4-en2) Yet small transactions are becoming more
    common as devices and sensors enable the exchange of individual pieces of data,
    watts of energy, or minutes of attention. These digital, machine-based microtransactions,
    which need to be executed in real time at a macro scale, are not something traditional
    payment systems were designed to do.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然法币在经济稳定和安全方面带来了广泛的好处，但它也有局限性。在数字环境中，最相关的缺点之一是其物理形式和面额——法定交易有一个字面上的低端（以美元面额为0.01美元），以及一个实际上较高的低端，因为全球支付系统的基础是集中式的且成本高昂的基础设施。然而，随着设备和传感器使得个别数据片段、能量瓦特或注意力分钟的交换变得越来越普遍，小额交易也变得越来越常见。这些数字、基于机器的微交易需要在宏观尺度上实时执行，而这并不是传统支付系统设计的目的所在。
- en: These limits began driving an embrace of digital tokens long before blockchain
    came to the fore. Beginning in the 2000s, urban dwellers in sub-Saharan Africa
    began sending cell phone minutes instead of cash to family members living in remote
    rural villages.[³](../Text/notes.html#ch4-en3) Years later in Zimbabwe, after
    hyperinflation had severely devalued the national currency, store owners began
    giving minutes instead of change.[⁴](../Text/notes.html#ch4-en4) When used as
    units of trade, cell minutes became tokens of value, useful beyond their original
    purpose.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些限制在区块链成为主流之前就已经开始推动对数字代币的接受。从2000年代开始，非洲撒哈拉以南的城市居民开始向居住在偏远农村的家人发送手机分钟，而不是现金。几年后，在津巴布韦，当通货膨胀严重贬值了国家货币之后，商店老板开始给予分钟而不是零钱。当被用作交易单位时，手机分钟成为了价值的代币，在原始用途之外也很有用。
- en: 'This flexibility is an attractive quality for users of tokens, if not for their
    issuers. The Chinese social media and gaming giant Tencent saw how users seek
    flexibility firsthand in the mid-2000s, when packs of Q coins began appearing
    for sale on Taobao, China’s answer to eBay. Q coins are a virtual currency issued
    by Tencent as payment on its messaging and gaming service, Tencent QQ. Officially,
    gamers were supposed to use Q coins to buy resources for their avatars. But shortly
    after the tokens launched in 2002, people started to use them outside the Tencent
    ecosystem. First, other online gaming companies began accepting them. Then Q coins
    became an alternative peer-to-peer payment mechanism. Later they appeared as a
    payment option for black-market services such as gambling or prostitution. The
    trade in virtual currency had reached $2 billion per year in China by 2009, when
    the People’s Bank of China stopped allowing the use of Q coins for purchases of
    real goods and services and eventually stopped all Q coin trading between QQ account
    holders.[⁵](../Text/notes.html#ch4-en5) But the message from the market was clear:
    Q coins revealed the demand digital users have for a safe and flexible way to
    exchange value in digital environments. The explosion in interest in tokens—including
    cryptocurrencies—shows that demand has only grown.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这种灵活性对于代币的用户来说是一种吸引人的品质，即使对于其发行者来说并非如此。中国社交媒体和游戏巨头腾讯在2000年代中期看到了用户如何在淘宝上购买Q币的灵活性第一手资料，淘宝是中国的易趣。Q币是腾讯发行的一种虚拟货币，用于其即时通讯和游戏服务腾讯QQ上的支付。官方上，玩家应该使用Q币购买他们的头像的资源。但在这些代币于2002年推出后不久，人们就开始在腾讯生态系统之外使用它们。首先，其他在线游戏公司开始接受它们。然后Q币成为了一种替代的点对点支付机制。后来，它们出现在黑市服务的支付选项中，例如赌博或卖淫。到2009年，中国虚拟货币交易已达到每年200亿美元的水平，当时中国人民银行停止允许使用Q币购买实物商品和服务，并最终停止了QQ账户持有人之间的所有Q币交易。[⁵](../Text/notes.html#ch4-en5)
    但市场的信息是明确的：Q币揭示了数字用户在数字环境中交换价值的安全和灵活方式的需求。对代币的兴趣激增——包括加密货币——表明这种需求只是在增长。
- en: 'This chapter illustrates why and how business leaders interested in blockchain
    must embrace tokens, regardless of the noise and potential concerns surrounding
    enterprise use of cryptocurrencies. In discussing the real business of blockchain,
    we offer a broader argument for the value of multiple kinds of tokens. We focus
    on how tokens and tokenization—the creation and representation of assets using
    tokens—function in blockchain to create benefits for the creators and participants.
    We show how tokens drive digital business transformation, capture new sources
    of funding, and create new markets. Likewise, we highlight tokens’ flexibility
    as a means of payment, a mechanism of exchange, and as a tool to reward and motivate
    participants to allow them to control and monetize personal assets such as data.
    But buyer beware: tokens are also a helpful tool for digital platforms and further
    market consolidation. To clarify why tokens could both enable digital transformation
    of nondigital native companies *and* enhance the power of digital platforms, we
    begin with an explanation of the different types of tokens that already exist
    in digital environments and demonstrate how their ongoing development as part
    of blockchain will drive digital value.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这一章阐述了为什么以及如何对区块链感兴趣的商业领袖必须拥抱代币，而不管企业使用加密货币所带来的噪音和潜在担忧。在讨论区块链的真正业务时，我们提出了多种代币价值的更广泛论证。我们着重介绍了代币和代币化——使用代币创建和表示资产的过程——在区块链中如何为创建者和参与者带来益处。我们展示了代币如何推动数字业务转型，获取新的资金来源，并创建新的市场。同样，我们强调了代币作为支付手段、交换机制以及作为奖励和激励参与者的工具的灵活性，使他们能够控制和货币化个人资产，如数据。但买方需谨慎：代币也是数字平台和进一步市场整合的有用工具。为了阐明为什么代币既能够促成非数字原生公司的数字转型*又*增强数字平台的力量，我们从解释数字环境中已经存在的不同类型的代币开始，并演示它们作为区块链一部分的持续发展将如何推动数字价值。
- en: THE SHAPE OF TOKENS
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 代币的形态
- en: 'In theory, there could be as many token types in digital environments as there
    are sources of value. To define tokens generally before we explore their specific
    use in blockchain, we present the following four categories:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 理论上，数字环境中可能存在与价值来源一样多的代币类型。在我们探讨它们在区块链中的具体用途之前，我们先对代币进行一般性定义，并呈现以下四个类别：
- en: '*Fiat tokens* represent centrally issued government currencies such as the
    euro, the US dollar, or the Chinese renminbi and are used to facilitate the exchange
    of goods and services. These tokens are best known for their physical forms, including
    cash notes and coins, precious metals, and commodities. This physical form limits
    their direct use in digital environments.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*法定代币*代表着中央发行的政府货币，如欧元、美元或人民币，用于促进商品和服务的交换。这些代币以其实物形式而闻名，包括现金票据和硬币、贵金属和商品。这种实物形式限制了它们在数字环境中的直接使用。'
- en: '*Process tokens* extend the reach of fiat by encapsulating a process necessary
    to use them in digital environments. For example, EMVCo tokens often reside inside
    smartphones and represent bank or debit or credit card account information; these
    are used to facilitate transactions in remote environments. Likewise, Facebook
    access tokens are issued to third-party apps when users click the “Sign in with
    your Facebook login” function; these tokens similarly encapsulate user sign-in
    credentials.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*流程代币*通过封装数字环境中使用它们所必需的过程，扩展了法定货币的范围。例如，EMVCo代币通常驻留在智能手机中，代表银行或借记卡或信用卡账户信息；这些用于促进远程环境中的交易。同样，当用户点击“使用您的Facebook登录”功能时，Facebook访问令牌将被分发给第三方应用程序；这些令牌同样封装了用户登录凭据。'
- en: '*Complementary tokens* act as a medium of exchange in closed or otherwise limited
    contexts. Examples include reward points from airlines, hotel loyalty programs,
    or known brands like Starbucks Stars and Uber cash. Other examples are digital
    currencies such as Amazon coins or Q coins. Towns such as Brixton in the United
    Kingdom have also issued complementary currencies—in this case, the Brixton pound—to
    support local small businesses. Another geographic example of a complementary
    currency is the *fureai kippu* in Japan, a social service currency that people
    earn when performing an act of volunteer charity. Complementary tokens historically
    have filled in gaps where fiat tokens did not provide sufficient incentive over
    the terms and conditions of doing business to the issuer, and for economic and
    regulatory rationales.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*补充代币*在封闭或其他有限的环境中充当交换媒介。例如，来自航空公司、酒店忠诚计划或知名品牌如星巴克星星和优步现金的奖励积分。其他例子包括亚马逊硬币或Q币等数字货币。英国的布里克斯顿等城镇也发行了补充货币——在这种情况下是布里克斯顿镑——以支持当地的小型企业。另一个地理上的补充货币示例是日本的*fureai
    kippu*，这是一种社会服务货币，人们在进行志愿慈善行为时获得。补充代币在历史上填补了法定代币未能提供足够激励的空白，促使发行者同意交易条件，并为经济和监管理由。'
- en: '*Cryptocurrencies* are digitally native currencies that replace fiat and process
    tokens and can be used to create new forms of assets. Cryptocurrencies come in
    several forms. *Utility tokens* are intended as a crowdfunding method to finance
    the development of a product or service and as an access mechanism to the resulting
    solution. *Security tokens* give their holders a share in the issuing entity,
    much as a stockholder has a share in a publicly traded company. *Stablecoins*
    are cryptocurrencies whose value is pegged to a second asset (a fiat currency,
    for example), a publicly traded commodity, or another cryptocurrency.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*加密货币*是数字原生货币，取代了法定货币，处理代币并可以用于创建新形式的资产。加密货币有几种形式。*实用代币*旨在作为一种集资方法，用于资助产品或服务的开发，并作为结果解决方案的访问机制。*证券代币*使其持有者持有发行实体的股份，就像股东持有上市公司的股份一样。*稳定币*是加密货币，其价值与第二资产（例如法定货币）、公开交易的商品或另一种加密货币挂钩。'
- en: The ten-year history of cryptocurrencies has been marred by speculation and
    manipulation, usually in the context of security tokens and Initial Coin Offerings.
    The high-profile existence of fraud should not poison the entire category, however.
    Cryptocurrencies are necessary to enable the creation of new forms of digital
    assets and thus new markets. For example, cryptocurrencies enable participants
    to represent illiquid physical assets in digital form, tokenize them, and trade
    them. Cryptocurrencies can also trade units of data, certifications, or IP. The
    cryptocurrency category includes all types of tokens issued or exchanged via a
    blockchain solution; we will note when a given example of a cryptocurrency presents
    a misleading impression about the whole category.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币的十年历史受到了投机和操纵的影响，通常是在安全代币和首次代币发行的背景下。然而，诈骗的高调存在不应该污染整个类别。加密货币对于支持新形式的数字资产的创建以及新市场的形成至关重要。例如，加密货币使参与者能够以数字形式代表流动性较差的实物资产，对其进行代币化并进行交易。加密货币还可以交易数据单元、证书或知识产权。加密货币类别包括通过区块链解决方案发行或交易的所有类型的代币；当一个特定的加密货币示例给整个类别造成了误导印象时，我们会注意到。
- en: TOKENS IN ACTION
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 动态令牌
- en: To see how the different token types operate in a digital environment, let’s
    look at a real-world situation as common as planning a vacation ([figure 4-1](#fig4-1)).
    Imagine that a digital platform like Travelocity or Expedia, or even Facebook,
    would use tokens to support vacation planning. If that were the case, planning
    would start as it does now, with the customer making basic decisions about when,
    where, and who to travel with. The customer might likewise consider other details
    such as hotel or airline preferences, favorite kinds of food or restaurants, and
    interesting excursions. In the brick-and-mortar world, travelers share this information
    with their human travel agent. On the internet, they use the templates available
    on travel brokerage websites. These sites function as data brokers, since they
    use customer information to attract marketers in the various travel silos and
    generate revenue. In our tokenized environment, the information about the traveler’s
    plans goes to one of these data travel brokers (step 1 in [figure 4-1](#fig4-1)).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解不同令牌类型在数字环境中的运作方式，让我们看一个像计划假期那样常见的真实情况（参见[图4-1](#fig4-1)）。想象一下，一个数字平台，如Travelocity或Expedia，甚至Facebook，会使用代币来支持假期计划。如果是这样的话，计划将像现在一样开始，客户会基本决定何时、何地以及与谁一起旅行。客户可能还会考虑其他细节，如酒店或航空公司的偏好、喜欢的食物或餐厅以及有趣的旅行。在现实世界中，旅行者将这些信息与他们的人类旅行代理人分享。在互联网上，他们使用旅行经纪网站上提供的模板。这些网站充当数据经纪人，因为它们使用客户信息来吸引各种旅行领域的营销人员并产生收入。在我们的代币化环境中，关于旅行者计划的信息发送到这些数据旅行经纪人之一（参见[图4-1](#fig4-1)）。
- en: FIGURE 4-1
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-1
- en: '* * *'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Tokens in a centralized digital context
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在集中式数字环境中的代币
- en: '![image](../Images/Figure_4.01.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/Figure_4.01.png)'
- en: '* * *'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: On receiving the customer’s data, the data broker would take the information
    and capture it in a tokenized form, thus creating data tokens. In our illustration,
    the tokens are stored in a digital wallet under the control of the data broker.
    There could be different tokens representing different combinations of data needed
    by the vendors providing travel services, including airlines, hotels, restaurants,
    tour providers, and the like. Those vendors would respond in tokenized form with
    product offers. The vendor-issued tokens are captured in the wallet managed by
    the data broker (step 2 in the figure).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在收到客户数据后，数据经纪人将获取信息并以令牌化形式捕获，从而创建数据令牌。 在我们的示例中，这些令牌存储在数据经纪人控制的数字钱包中。 可能存在不同的令牌，代表供应旅行服务的航空公司、酒店、餐厅、旅游提供商等需要的不同数据组合。
    这些供应商将以令牌化形式回应产品提供。 供应商发行的令牌被捕获在由数据经纪人管理的钱包中（图中的第2步）。
- en: In step 3, the traveler begins paying for and consuming the services, using
    the vendor-issued tokens while on the trip, for example, checking into the hotel
    and consuming services there. Tokens could continue to play a role while the traveler
    is on vacation (as in step 4). For example, when the traveler accepts an offer
    of an extra night from the hotel, the offer could come with extra tokens to use
    for room service, for a drink at the hotel bar, or for a room upgrade. In these
    contexts, the tokens encourage travelers to stay within the provider’s commercial
    ecosystem.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在第3步中，旅行者开始支付和使用服务，例如，在旅行中使用供应商发行的令牌，例如，在酒店办理入住手续并在那里使用服务。 令牌可能在旅行期间继续发挥作用（如在步骤4中）。
    例如，当旅行者接受酒店额外住宿的优惠时，该优惠可能附带额外的令牌，可用于客房服务、在酒店酒吧喝酒或客房升级。 在这些情况下，令牌鼓励旅行者留在供应商的商业生态系统内。
- en: Both on vacation and after returning, the traveler might upload pictures, restaurant
    reviews, and tour raves to various social media feeds, which could include the
    data broker (step 5). The data broker coordinates with the vendors to encourage
    these word-of-mouth reviews by tokenizing an offer of a free night or a free meal
    in exchange for a review. The traveler can save these tokens for another trip,
    use them at a different location owned by the provider, or share the tokens via
    the digital wallet with friends who decide to follow in the traveler’s footsteps
    (step 6).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在度假期间和返回后，旅行者可能会将照片、餐厅评论和旅游赞美上传到各种社交媒体动态中，其中可能包括数据经纪人（步骤5）。 数据经纪人与供应商协调，通过提供一晚免费住宿或一顿免费餐来鼓励这些口口相传的评论。
    旅行者可以将这些令牌储存以备另一次旅行，将其用于供应商拥有的不同位置，或者通过数字钱包与决定追随旅行者脚步的朋友分享这些令牌（步骤6）。
- en: WHEN TOKENS MEET BLOCKCHAIN
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 当令牌遇见区块链
- en: Thus far, we have focused on the various forms that tokens take in digital and
    physical environments absent the benefits of blockchain. When tokens are used
    in a blockchain, furthermore, they are designed to fulfill at least one of three
    purposes.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 迄今为止，我们专注于数字和物理环境中令牌采用的各种形式，但没有区块链的好处。此外，当令牌在区块链中使用时，它们被设计用于至少满足三个目的。
- en: First, they can *maximize existing value* for the issuer. When a token’s purpose
    is to maximize value, the token encourages customers to take actions that directly
    or indirectly benefit the issuer. Reward points, identity tokens, and tokenized
    KYC information are all examples of how a company might tokenize an existing resource
    and manage it within a blockchain to easily issue it, track it, and allow owners
    to use it. The goal is to increase customer convenience or reduce friction to
    enable more loyalty or trade. In the vacation example, when the hotel provides
    tokens as a reward to travelers who accept additional offers such as a room upgrade,
    those tokens maximize value.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，它们可以*最大化发行者的现有价值*。当令牌的目的是最大化价值时，令牌鼓励客户采取直接或间接使发行者受益的行动。奖励点、身份令牌和令牌化的KYC信息都是公司可能将现有资源令牌化并在区块链中进行管理以便于发行、跟踪和允许所有者使用的示例。目标是增加客户便利性或减少摩擦力，以促进更多的忠诚度或贸易。在度假的例子中，当酒店向接受额外优惠的旅行者提供令牌作为奖励时，比如房间升级，这些令牌最大化了价值。
- en: Second, a token can *represent value*. Cryptocurrencies can be thought of as
    representations of value. Most literally, bitcoin represents the value of electricity
    and computational resources used by bitcoin “miners”[^a](../Text/footnotes.html#ch4-fna)
    that run the algorithm that authenticates users and validates transactions.[⁶](../Text/notes.html#ch4-en6)
    With bitcoin, because tokens are also the incentives for miners’ participation
    in operating the network, tokens also maximize value.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，令牌可以*代表价值*。加密货币可以被视为价值的代表。最直接的是，比特币代表了比特币“矿工”[^a](../Text/footnotes.html#ch4-fna)所使用的电力和计算资源的价值，这些矿工运行验证用户并验证交易的算法。[⁶](../Text/notes.html#ch4-en6)
    使用比特币时，因为令牌也是矿工参与网络运作的激励措施，令牌也最大化了价值。
- en: While bitcoin is also an accepted mode of payment on some digital commerce sites,
    most bitcoin trading is done by currency speculators who value the currency for
    what it’s worth in relation to the US dollar or other foreign exchange currencies—in
    other words, for what it represents in fiat.[⁷](../Text/notes.html#ch4-en7) Beyond
    bitcoin, the cryptocurrencies that allow blockchain network participants to transact
    a real-world asset or a share in one (such as an energy co-op, an investment security,
    or a real estate property) represent value. Turning again to the travel example,
    when the vendors tokenize offers such as a hotel room package, they are creating
    tokens that represent value for their holders, since the tokens are tradable for
    an asset or a service.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然比特币也是一些数字商务网站上被接受的支付方式，但大多数比特币交易是由货币投机者完成的，他们根据比特币相对于美元或其他外汇货币的价值进行交易，换句话说，他们将其视为法定货币价值。[⁷](../Text/notes.html#ch4-en7)
    除了比特币之外，那些允许区块链网络参与者交易现实世界资产或其份额（例如能源合作社、投资证券或房地产）的加密货币都代表着价值。再次回到旅行的例子，当供应商将酒店房间套餐等优惠进行代币化时，他们正在创造代表持有者价值的代币，因为这些代币可以交易为资产或服务。
- en: Finally, tokens can *create a new type of value* with a blockchain. For example,
    tokens can allow participants to monetize formerly unmonetizable or illiquid assets.
    As Roman Cheng, the president of Taipei Fubon Bank, stressed, “Blockchain creates
    an ability to introduce asset-backed tokens such as with the account receivables
    due to the various tiers of suppliers of a large corporate buyer’s supply-chain
    ecosystem. And [it] therefore creates powerful financial tools for these [small
    and medium-sized enterprises].”[⁸](../Text/notes.html#ch4-en8) Another timely
    example of tokens that fulfill this purpose can be seen in emerging digital asset
    markets focused on the exchange of data. Some of these markets will allow users
    to tokenize their personal or corporate data and actively sell it according to
    its market value or share it with approved parties.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，代币可以*创造一种全新的价值类型*，并与区块链相结合。例如，代币可以允许参与者将以往无法货币化或流动性不足的资产进行货币化。正如台北富邦银行总裁罗曼·郑所强调的那样，“区块链创造了一种能够引入基于资产的代币的能力，例如，通过大型企业采购供应链生态系统的各个层次的供应商所产生的应收账款。因此，为这些[中小企业]创造了强大的金融工具。”[⁸](../Text/notes.html#ch4-en8)
    其他及时的代币实例可以在专注于数据交换的新兴数字资产市场中看到。其中一些市场将允许用户对其个人或公司数据进行代币化，并根据其市场价值积极出售或与经批准的方进行共享。
- en: Edgecoin, for example, has a blockchain solution for education credentials that
    allows universities to digitalize their student records and provide graduates
    with a certified tokenized copy to share with employers or other education institutions.
    Another blockchain provider using tokens to facilitate the exchange of data assets
    is ClimateCoin, a nonprofit working to make the carbon offset markets developed
    for institutions and governments accessible to individuals. The ClimateCoin CO2
    token can be purchased by anyone, and its proceeds are used to invest in companies
    involved in carbon offsetting activities, such as renewable energy generation.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，Edgecoin 提供了一个用于教育证书的区块链解决方案，允许大学数字化其学生记录，并提供毕业生的认证代币副本供雇主或其他教育机构分享。另一个使用代币促进数据资产交换的区块链提供者是
    ClimateCoin，这是一个非营利组织，致力于使为机构和政府开发的碳抵消市场对个人可访问。ClimateCoin CO2 代币可以被任何人购买，其收益用于投资于从事碳抵消活动的公司，如可再生能源发电。
- en: Whether their purpose is to maximize value, represent value, or create a new
    type of value, tokens are, for many enthusiasts, the main point of blockchain,
    since demand for a particular form of value (what the token represents or the
    value it creates) motivates the creation of a network and participation in it.
    Neither the size, the liquidity, nor the worth of a tokenized asset is bound at
    the high or low ends, and participants in the network can be machines. Tokens
    thus enable economic activity to expand dramatically to theoretically include
    every human and machine in existence and every tradable resource.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 不论它们的目的是最大化价值、代表价值还是创造一种新类型的价值，对于许多热情者来说，代币是区块链的重点，因为对特定形式价值（代币所代表的价值或它所创造的价值）的需求促使网络的创建和参与。代币化资产的规模、流动性或价值都没有上下限，网络参与者可以是机器。因此，代币使经济活动大幅扩展，理论上包括每一个存在的人类和机器以及每一种可交易的资源。
- en: BEYOND DIGITAL MONEY
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: BEYOND DIGITAL MONEY
- en: The various types and purposes of tokens at play in a transaction as simple
    as vacation planning should make clear that tokens are far more diverse than you
    might guess from looking at the current market focus on cryptocurrencies as a
    replacement for fiat money. We understand the instinct to conflate the many kinds
    of tokens, given that the Bitcoin blockchain was the first distributed ledger
    to garner mainstream attention and the first operational blockchain-complete solution.
    But cryptocurrencies designed to replace fiat money are just one type of token
    that will be useful in digital environments.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在像度假规划这样的简单交易中所涉及的各种类型和目的的代币应该清楚地表明，代币比你从当前市场对加密货币作为取代法定货币的关注中所能猜测到的要多得多。我们理解将许多种类的代币混为一谈的本能，因为比特币区块链是第一个吸引主流关注并且第一个运营中的区块链完整解决方案。但是设计用于取代法定货币的加密货币只是数字环境中将有用的代币类型之一。
- en: 'Nevertheless, the hype around initial coin offerings (ICOs) has added to the
    confusion and warrants a brief mention. An ICO purportedly raises funds in an
    open-source environment for a blockchain-based initiative. As part of the ICO,
    a company issues tokens on a blockchain platform and uses smart contracts—lines
    of code that automatically execute the terms of an agreement—to manage the coin
    offering and define the rules. Although currency speculation and scamming have
    been a factor in many ICOs, those launched with genuine intent come with the expectation
    that token holders will get access to the platform or capability under development.
    In this way, the token plays a dual role for the issuer: it represents value,
    since buyers pay for them with fiat currency, and it can create value in the way
    it attracts users to a blockchain solution. We go into more detail on ICOs and
    the decentralization of finance in [chapter 6](../Text/chapter06.html).'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，围绕着首次代币发行（ICOs）的炒作增加了混乱，并值得简要提及。所谓的 ICO 在开源环境中为基于区块链的倡议筹集资金。作为 ICO 的一部分，公司在区块链平台上发行代币，并使用智能合约——自动执行协议条款的代码行——来管理代币发行并定义规则。尽管货币投机和欺诈在许多
    ICO 中都是一个因素，但那些以真诚意图启动的 ICO 带来的期望是，代币持有人将获得对正在开发中的平台或功能的访问权限。这样，代币对发行者起着双重作用：它代表价值，因为买家用法定货币购买它们，它还可以通过吸引用户到区块链解决方案上来创造价值。我们将在
    [第 6 章](../Text/chapter06.html) 中更详细地讨论 ICO 和金融去中心化。
- en: Stablecoins, or stable cryptocurrencies, are another source of confusion. They
    aim to match the digital benefits of a cryptocurrency, but without the volatility
    that plagues market-traded cryptocurrencies such as bitcoin and that deters enterprise
    users wary of risk. Stablecoins try to mitigate volatility by pegging their value
    to a fiat currency, such as the US dollar, and holding off-chain a certain amount
    of reserve currency. Issuers of stablecoins must adjust the supply of tokens to
    match the reserve. Fiat-currency-backed stablecoins tend to be centralized, because
    their target monetary variable is centralized. And their use augments one central
    legacy actor (the government or its agent, a central bank) with another—and one
    that may be less stable or less reputable and therefore less credible than a central
    bank. To avoid inherent centralization, a stablecoin might peg its value to a
    portfolio of cryptocurrencies via smart contracts. Another option is to replicate
    the actions of a central bank with an algorithm and smart contract to manage trading
    in a way that decreases volatility.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 稳定币，或稳定加密货币，是另一个令人困惑的来源。它们旨在匹配加密货币的数字好处，但避免了市场交易加密货币（如比特币）所困扰的波动性，并阻止了对风险警惕的企业用户。稳定币试图通过将其价值锚定在法定货币（如美元）上，并持有某种数量的储备货币来减轻波动性。稳定币的发行方必须调整代币的供应以匹配储备。以法定货币支持的稳定币往往是中心化的，因为它们的目标货币变量是中心化的。它们的使用增加了一个中心化的遗留参与者（政府或其代理机构，即央行）和另一个可能不太稳定或不太有声誉的参与者，因此可能不太可信赖的中心化参与者。为了避免固有的中心化，稳定币可能会通过智能合约将其价值锚定在一篮子加密货币上。另一个选择是通过算法和智能合约复制央行的行动，以管理交易的方式降低波动性。
- en: Though they have their advocates, stablecoins have not been successful to date
    at maintaining perfect price parity with their underlying fiat currencies. The
    latest casualty is the Tether coin, which lost parity with the US dollar because
    of market suspicion that the network lacked the US dollar reserves it claimed
    to have.[⁹](../Text/notes.html#ch4-en9) The market is not yet giving up on stablecoins,
    however. New exchanges were launched in late 2018, promoting alternative ways
    to manage volatility.[^(10)](../Text/notes.html#ch4-en10)
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管他们有他们的支持者，但稳定币到目前为止并没有成功地保持与其基础法定货币的完美价格平价。最新的受害者是泰达币，由于市场怀疑该网络缺乏其声称拥有的美元储备，导致其与美元失去了平价。市场尚未放弃稳定币。然而，2018年底推出了新的交易所，推广了管理波动性的替代方式。
- en: TOKENS FROM BLOCKCHAIN-INSPIRED TO BLOCKCHAIN-COMPLETE SOLUTIONS
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区块链启发的代币到区块链完整解决方案
- en: Now that we have laid the groundwork around the different types and purposes
    of tokens in a blockchain, let’s look at how tokens and tokenization will evolve
    along the Gartner blockchain spectrum.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经就区块链中不同类型和目的的代币奠定了基础，让我们来看看代币和代币化将如何沿着 Gartner 区块链光谱演变。
- en: Blockchain-inspired solutions in the market rarely include tokens. When tokens
    are part of blockchain-inspired design, however, they usually serve a limited
    purpose and could consolidate power for the issuer. This limitation diminishes
    the tokens’ effectiveness, because ideally, tokens should not be static; their
    promise lies in their adaptability. A business might issue tokens with one purpose
    in mind and expand that purpose over time as adoption and transaction volumes
    increase. Customer initiatives could drive the expansion, as demonstrated by the
    Q coin example above. Or issuers might design tokens to be used under different
    conditions from the outset.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 市场上受区块链启发的解决方案很少包括代币。然而，当代币成为区块链启发设计的一部分时，它们通常服务于有限的目的，并且可能会为发行者巩固权力。这种限制削弱了代币的效力，因为理想情况下，代币不应该是静态的；它们的承诺在于它们的适应性。一家企业可能最初发行代币时心中有一个目的，并随着采用和交易量的增加而扩大该目的。客户的倡议可能推动这种扩展，就像上面的Q币例子所示的那样。或者发行者可能会从一开始就设计代币以在不同条件下使用。
- en: 'In the vacation example shown in [figure 4-1](#fig4-1), the reward tokens acquired
    at the hotel in combination with a room stay became the currency used by the traveler
    to pay for a product or service. If that hotel has partnerships with other providers
    in the same city, the tokens might also be accepted as currency at other locations.
    You could already imagine such a scenario in the context of one of the simplest
    token environments: airline reward programs, which can be traded today for services
    from the reward issuer and from program partners. Inside a blockchain-inspired
    solution, such a token could be efficiently tracked and stored. The blockchain
    could even allow program partners to participate as nodes in the network and allow
    reward token holders to redeem their tokens for any of the constituent services,
    subject to the business rules stipulated by the network.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图4-1](#fig4-1)所示的度假示例中，酒店获取的奖励代币与房间住宿结合在一起，成为旅行者用来支付产品或服务的货币。如果该酒店与同一城市的其他提供商有合作关系，这些代币也可能被其他地点接受作为货币。你可以在最简单的代币环境之一的背景下想象这样的情景：航空公司奖励计划，这些奖励可以交换成奖励发行方和计划合作伙伴提供的服务。在受区块链启发的解决方案中，这样的代币可以被有效地追踪和存储。区块链甚至可以允许计划合作伙伴作为网络中的节点参与，并允许奖励代币持有者根据网络规定的业务规则兑换他们的代币以获取任何构成服务中的服务。
- en: Singapore Airlines is developing a private blockchain along these lines to make
    its KrisFlyer miles more relevant for the travelers who hold them and to involve
    redemption partners. The traveler can exchange their miles into KrisPay tokens
    to fund a digital wallet and then use the wallet to pay for services at partner
    locations.[^(11)](../Text/notes.html#ch4-en11)
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 新加坡航空正在沿着这条线路开发私人区块链，以使持有它们的旅行者的KrisFlyer里程更具相关性，并涉及兑换合作伙伴。旅行者可以将里程兑换成KrisPay代币来资助数字钱包，然后使用该钱包在合作伙伴地点支付服务。
    [^(11)](../Text/notes.html#ch4-en11)
- en: The intent is for tokens to serve as the reward settlement currency across providers
    and product categories. Customers benefit from more-flexible redemption rules,
    including the potential to transfer rewards to family members and friends, implying
    increased fungibility of the token. Merchants, in turn, benefit in the form of
    new business and, with insight into customer demand, potential new product development.
    In this way, tokens in a blockchain become a dynamic and versatile medium of exchange.
    Such tokens could be used in evolutionary blockchain-inspired solutions to facilitate
    the transition to blockchain-complete solutions. Beyond reward tokens, the travel
    industry has shown significant interest in blockchain technology. The International
    Air Transport Association is exploring how to create the Travel Grid blockchain
    platform as a service on which a variety of aviation-related applications could
    operate. Examples include retail applications in airports, airline ticketing,
    supply chain management, and other functions. The intent is to improve passengers’
    experience and favor ecosystem participation in the $2.7 trillion aviation industry.[^(12)](../Text/notes.html#ch4-en12)
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 代币的初衷是作为奖励结算货币在不同提供者和产品类别之间流通。顾客可以从更灵活的兑换规则中受益，包括将奖励转移给家人和朋友的潜力，暗示了代币的可交换性增加。而商家则可以通过获得新业务和了解顾客需求，实现潜在的新产品开发。这样，区块链中的代币就成为了一种充满活力和多功能的交换媒介。这些代币可以在演进的、受区块链启发的解决方案中使用，帮助实现向完全区块链解决方案的过渡。除了奖励代币，旅行业对区块链技术表现出了巨大兴趣。国际航空运输协会正在探索如何创建旅行网格区块链平台作为一项服务，让各种航空相关应用可以在其上运行。示例包括机场的零售应用、航空票务、供应链管理和其他功能。旨在提升乘客体验，并促进生态系统参与，影响价值2.7万亿美元的航空业。[^(12)](../Text/notes.html#ch4-en12)
- en: The travel sector is not alone in its exploration of tokens to facilitate increased
    decentralization. E-sports is also embracing tokens—we’ll examine it next.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 旅行领域并非唯一在探索使用代币促进去中心化的行业。电子竞技也正在接受代币，我们将在接下来的部分中探讨。
- en: TOKENS TO AID DECENTRALIZATION
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 代币助力去中心化
- en: The gaming industry has long served as a testing ground for digital experimentation.
    Long before blockchain and bitcoin came on the scene, there were virtual worlds
    like *Second Life* (launched in 2003) and massively multiplayer games like *World
    of Warcraft* (launched in 2004).[^(13)](../Text/notes.html#ch4-en13) Both games
    have their own digital currencies that players trade for digital and real-world
    resources. And like the real world, gaming economies have real economic issues,
    such as resource hoarding, inequality, currency devaluation, digital coin hacking,
    bank runs, and fraud.[^(14)](../Text/notes.html#ch4-en14) This confluence of high
    tech, entertainment, economics, and social experimentation makes the gaming industry
    a hotbed of token innovation and a place to watch, given the technical knowledge
    of gamers and their historical propensity to innovate in-game currencies beyond
    the currencies’ original purpose. Within this fertile ground, e-sports—tournament-driven
    video game competition—is emerging as a lead contender in blockchain innovation.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏产业长期以来一直是数字实验的试验场。早在区块链和比特币出现之前，就有像*Second Life*（2003年推出）这样的虚拟世界，以及像*魔兽世界*（2004年推出）这样的大型多人在线游戏。[^13]
    这两款游戏都有自己的数字货币，玩家可以用来交换数字和现实世界的资源。与现实世界一样，游戏经济也存在真正的经济问题，例如资源囤积、不平等、货币贬值、数字货币黑客攻击、银行挤兑和欺诈。[^14]
    这种高科技、娱乐、经济和社会实验的交汇使得游戏产业成为令人关注的代币创新的温床，也是一个值得关注的地方，考虑到玩家的技术知识和他们在游戏中创新货币的历史倾向。在这片肥沃的土地上，电子竞技——以比赛驱动的视频游戏竞赛——正在成为区块链创新的主要竞争者。
- en: E-sports have an estimated viewership of 380 million people worldwide.[^(15)](../Text/notes.html#ch4-en15)
    The market is structured across a global community of game developers (creative
    studios and thousands of independent game designers), publishers (like Activision
    and Electronic Arts), distributors (Google Play, Apple Store, Microsoft, and game-dedicated
    sites like GameStop), gamers competing across hundreds of games (*Clash of Clans*,
    *Fortnite*, *Call of Duty*, etc.), and platforms (console, PC, and mobile). Likewise,
    e-sports are vulnerable to the same issues that plague all high-volume transaction
    environments. The industry faces fraud, high switching costs, long delays before
    game designers or players get paid, and high fees charged by digital platforms,
    among other challenges.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 电子竞技估计全球观众人数达到了3.8亿人。[^15] 这个市场结构涵盖了全球游戏开发者社区（创意工作室和数千名独立游戏设计师）、发行商（如动视和艺电）、分销商（谷歌Play、苹果商店、微软以及专门的游戏站点如GameStop）、数百款游戏（*部落冲突*、*堡垒之夜*、*使命召唤*等）、以及平台（游戏机、PC和移动设备）。同样，电子竞技也容易受到困扰所有高交易量环境的相同问题。该行业面临欺诈、高转换成本、游戏设计师或玩家等待付款的长时间延迟以及数字平台收取的高费用等挑战。
- en: Several actors are looking at implementing tokens on a blockchain to solve these
    challenges. One goal is to help e-sports evolve into a more professional structure,
    like the one modeled by the Federacíon Internationale de Fútbol Associación (FIFA)
    and other organizations. One path to this professionalized structure sees e-sports
    consolidating under the power of the major digital gaming businesses. These include
    game publishers like Activision, which owns *Call of Duty;* and Electronic Arts,
    which owns the hugely popular e-sports franchises *FIFA 19,* *Madden NFL 19,*
    and *Battlefield*. Both these publishers have in-game token systems for some of
    their properties. Another consolidating force is Amazon, which has an e-sports
    platform based on Amazon Web Services called GameOn, through which game developers
    interact to run tournaments, form leagues, and pay players.[^(16)](../Text/notes.html#ch4-en16)
    Amazon launched the Amazon coin virtual currency in 2013 as a gaming and rewards
    currency for its digital product ecosystem. Since then there has been ample market
    speculation that Amazon plans to launch an Amazon cryptocurrency, though the company
    had not made this move by mid-2019.[^(17)](../Text/notes.html#ch4-en17) On other
    digital platforms, Tencent, of course, has its Q coin, which gamers can use across
    all games in its ecosystem.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 几家公司正在考虑在区块链上实现代币以解决这些挑战。 其中一个目标是帮助电子竞技发展成一个更专业的结构，类似于国际足球联合会（FIFA）和其他组织的模式。
    实现这种专业化结构的一条途径是电子竞技在主要数字游戏企业的支配下 consolide。 这些企业包括拥有*使命召唤*的Activision和拥有极受欢迎的电子竞技特许经营权*FIFA
    19*，*Madden NFL 19*和*战地*的Electronic Arts。 这两家发行商都为其部分产品提供了游戏内代币系统。 另一个整合力量是亚马逊，其拥有一个名为GameOn的基于亚马逊网络服务的电子竞技平台，通过该平台，游戏开发人员可以互动举办比赛，组建联盟并支付玩家报酬。
    亚马逊于2013年推出了Amazon coin虚拟货币，用作其数字产品生态系统的游戏和奖励货币。 自那时以来，市场上一直有充足的市场猜测称亚马逊计划推出亚马逊加密货币，尽管到2019年中期，该公司尚未采取这一举措。
    在其他数字平台上，腾讯当然拥有其Q币，玩家可以在其生态系统中的所有游戏中使用。
- en: 'These platforms are seeing competition from blockchain startups evolving inside
    the gaming industry. Gaming company DreamTeam is a well-funded example that launched
    in 2017\. It has a strong pedigree, with advisers from e-sports tournament organizers
    Major League Gaming and Electronic Sports League. In its first year, DreamTeam
    focused on *League of Legends* (100 million players monthly) and *Counter-Strike:
    Global Offensive* (12 million players monthly).[^(18)](../Text/notes.html#ch4-en18)
    On its blockchain-inspired platform, it enables payment and prevents nonpayment
    and fraud by using the DreamTeam token. DreamTeam reported more than 1 million
    players by the end of 2018.[^(19)](../Text/notes.html#ch4-en19)'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这些平台正面临着来自游戏行业内不断发展的区块链初创公司的竞争。游戏公司DreamTeam是一个资金充足的例子，它于2017年推出。它拥有强大的背景，其顾问来自电子竞技锦标赛组织者Major
    League Gaming和Electronic Sports League。在第一年，DreamTeam专注于*英雄联盟*（每月1亿玩家）和*反恐精英：全球攻势*（每月1200万玩家）。在其启发自区块链的平台上，它通过使用DreamTeam代币实现支付，并防止不支付和欺诈行为。到2018年底，DreamTeam报告称有超过100万名玩家。
- en: Another tokenized solution comes from GameCredits, launched in 2015 to solve
    the problem of fraud and time lags in payment in e-sports. A key goal of GameCredits
    is to increase the amount and speed of the payout to developers as an incentive
    for them to make their games available in the GameCredits store. The company says
    that the payout can increase from 70 percent of the game purchase price (the typical
    share offered on Google Play and Apple Store) to 90 percent on its platform.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个经过标记的解决方案来自GameCredits，该项目于2015年推出，旨在解决电子竞技中的欺诈和支付延迟问题。GameCredits的一个关键目标是增加支付给开发者的金额和速度，作为他们将游戏提供到GameCredits商店的激励。该公司表示，支付比例可以从游戏购买价格的70％（在Google
    Play和Apple Store上提供的典型份额）增加到其平台上的90％。
- en: DMarket moves further away from the centralized platform model with a blockchain-based
    gaming token designed to be used across games and platforms, so that assets associated
    with one game can be purchased or traded for assets associated with another. Launched
    through a connection to Steam, a game distribution platform for hundreds of games,
    DMarket does for the gaming economy what we hypothesized can happen with airline
    rewards earlier in this chapter. Its token can be used across properties and vendors,
    enabling more flexibility, loyalty, and repeat business from buyers.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: DMarket通过基于区块链的游戏代币进一步远离了集中式平台模式，该代币旨在跨游戏和平台使用，以便与一个游戏相关联的资产可以被购买或交换为与另一个游戏相关联的资产。通过与Steam的连接启动，Steam是数百款游戏的游戏分发平台，DMarket为游戏经济做了我们在本章早些时候假设的航空奖励可以发生的事情。其代币可以跨属性和供应商使用，为购买者提供更灵活、忠诚和重复的业务。
- en: A final notable gaming coin comes from Enjin, a platform that allows users to
    create their own tokens to support their games. To limit fraud and double-counting,
    the Enj coin uses a design element to validate that the gamers own the items they
    purchase.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一个引人注目的游戏代币来自Enjin，这是一个允许用户创建自己的代币来支持他们的游戏的平台。为了限制欺诈和重复计数，Enj代币使用了一种设计元素来验证玩家拥有他们购买的物品。
- en: The social aspect of e-sports highlights a crossover between social media and
    gaming. Tokens that allow viewers to reward the gamers have an echo in social
    media *credits*, tokens designed for use on social media platforms to allow participants
    to monetize likes.[^(20)](../Text/notes.html#ch4-en20) There are a number of new
    blockchain-based social media platforms aiming to disrupt Facebook, YouTube, and
    the like, with models that reward participants for their posts and likes. ConnectSocial,
    for example, doles out rewards whenever users upload content; the company’s vision
    is to facilitate active engagement between influencers and brands they choose
    to promote.[^(21)](../Text/notes.html#ch4-en21) Steemit, another blockchain-based
    social media site, also rewards content creators with a certain number of coins
    when they upload content and with more over time as participants view and like
    the material. Extend this concept to e-sports, and platforms could reward gamers
    for winning, for popularity with the e-sports audience, or for their sportsmanship.
    Extend it again for retail or experience brands, you could see ways to cultivate
    brand loyalty by rewarding customers for posting pictures of themselves using
    a product.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 电子竞技的社交方面凸显了社交媒体和游戏之间的交叉。允许观众奖励玩家的代币在社交媒体*积分*中有所体现，这些代币是为社交媒体平台设计的，可以让参与者变现他们的喜欢。[^(20)](../Text/notes.html#ch4-en20)现在有许多基于区块链的社交媒体平台，旨在打破Facebook、YouTube等平台的模式，这些平台奖励参与者的帖子和喜欢。例如，ConnectSocial每当用户上传内容时就会奖励他们；公司的愿景是促进意见领袖与他们选择推广的品牌之间的积极互动。[^(21)](../Text/notes.html#ch4-en21)另一个基于区块链的社交媒体网站Steemit也会奖励内容创作者上传内容时的一定数量的代币，随着参与者查看和喜欢内容，奖励会逐渐增加。将这个概念扩展到电子竞技，平台可以奖励玩家获胜、受到电子竞技观众欢迎或者他们的运动精神。再将其扩展至零售或体验品牌，您可以看到通过奖励顾客发布使用产品的照片来培养品牌忠诚度的方法。
- en: High user volumes and rapid innovation make the gaming sector a test ground
    for innovative token development, a place to see how users push the adaptability
    of tokens and thereby strengthen less centralized models. From DMarket’s token,
    usable across multiple games, to Enjin’s approach of custom token development,
    these companies and others offer appealing alternatives to the ecosystem approach
    of Amazon, Google, or Apple and model a new approach for companies in other industries.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 高用户量和快速创新使游戏行业成为创新代币开发的试验场，这是一个可以看到用户如何推动代币适应性并因此加强较少集中化模型的地方。从DMarket的代币，可在多款游戏中使用，到Enjin的自定义代币开发方法，这些公司和其他公司为亚马逊、谷歌或苹果生态系统方法提供了吸引人的替代方案，并为其他行业的公司建立了一种新的方法。
- en: DATA MONETIZATION
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据货币化
- en: Tokenization can also produce rewards through data monetization.[^(22)](../Text/notes.html#ch4-en22)
    The initial revelations about the vast troves of data captured by large digital
    companies and exposed to third parties (think Cambridge Analytica) or hacked (think
    Equifax and Marriott Hotels & Resorts) has helped motivate businesses and individuals
    to get control over their data.[^(23)](../Text/notes.html#ch4-en23) This focus
    on data control has been a long time coming. Internet users have become increasingly
    aware that their digital behaviors are captured, stored, analyzed, and sold to
    advertisers and product developers. This data treasure box is only bigger now
    with IoT collecting and digitalizing, and artificial intelligence analyzing, information
    about the physical and digital world.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 代币化还可以通过数据货币化带来奖励。大型数字公司捕获的大量数据并向第三方公开（想想剑桥分析），或者被黑客攻击（想想信用评分机构 Equifax 和万豪酒店度假村）的最初启示有助于推动企业和个人控制自己的数据。对数据控制的关注已经持续了很长时间。互联网用户越来越意识到他们的数字行为被捕获、存储、分析并出售给广告商和产品开发者。现在，这个数据宝库变得更加庞大，物联网收集和数字化信息，人工智能分析物理世界和数字世界的信息。
- en: Blockchain technology also enables users to pragmatically assess when, whether,
    where, with whom, and how to trade data for value. Already, new data-oriented
    blockchain solutions are in development. These solutions utilize tokens to value
    and trade data assets. On a blockchain, tokens can also allow decentralized peer-to-peer
    data exchange on a global scale using a mechanism that equips data owners with
    the ability to keep the data they own private until they give explicit consent
    to a peer to view or use it.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术还使用户能够切实评估何时、是否、在哪里、与谁以及如何为价值交易数据。已经有新的面向数据的区块链解决方案正在开发中。这些解决方案利用代币对数据资产进行价值评估和交易。在区块链上，代币还可以通过一种机制实现全球范围内的去中心化点对点数据交换，该机制赋予数据所有者在未明确同意给予对等方查看或使用数据之前，将其拥有的数据保密的能力。
- en: One blockchain solution that provides users more control and oversight over
    data comes from Datawallet, a US-German startup with a token-enabled blockchain-inspired
    solution and mobile app that allows participants to agree to share pieces of personal
    information with marketers in exchange for a digital exchange token. Datawallet’s
    pitch to participants is that they will be paid; the pitch to advertisers is that
    the information will be timelier and more relevant than the information they can
    get from some data brokers. (Brokers pull information from a mix of online resources
    and government census databases like departments of motor vehicles, and many of
    these sources have inaccuracies and significant time lags). Datawallet anonymizes
    the data it sells to advertisers.[^(24)](../Text/notes.html#ch4-en24)
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 一个区块链解决方案，可以让用户更好地控制和监督数据的来源于Datawallet，一家美国-德国合资的初创公司，提供了一个基于区块链技术的代币化解决方案和移动应用，允许参与者同意与市场营销人员分享个人信息片段，以换取数字代币。Datawallet向参与者推销的理念是他们会得到报酬；而向广告商推销的理念是，这些信息将比他们从一些数据经纪人处获取的信息更及时、更相关。（经纪人从一系列在线资源和政府人口普查数据库（如机动车辆部门）获取信息，其中许多信息存在不准确性和重大时间滞后。）Datawallet对卖给广告商的数据进行了匿名化处理。[^(24)](../Text/notes.html#ch4-en24)
- en: Datawallet’s solution uses smart contracts that capture and enforce the intent
    and consent of the data owner. In this way, the users are connected with their
    data, the ownership recorded in the blockchain. These are fundamental requirements
    for data markets. From the perspective of regulatory compliance, tracking data
    ownership and consent also provides a way for organizations to comply with privacy
    regulations such as the European Union’s Global Data Protection Regulation (GDPR).
    For example, in a blockchain, the link from the root information (the personal
    data) to the corresponding record in the ledger can be severed. Because the separation
    is auditable, participants can confirm that the right to be forgotten has been
    respected, as required by the GDPR.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: Datawallet的解决方案使用智能合约来捕获和执行数据所有者的意图和同意。通过这种方式，用户与其数据相关联，所有权记录在区块链上。这些是数据市场的基本要求。从法规遵从的角度来看，跟踪数据所有权和同意还提供了一种方式，使组织能够遵守诸如欧盟的全球数据保护条例（GDPR）等隐私法规。例如，在区块链中，从根信息（个人数据）到账本中相应记录的链接可以断开。由于此分离是可审计的，参与者可以确认已经尊重了被遗忘权，如GDPR所要求的那样。
- en: Such tools would help companies involved with data monetization avoid the hefty
    fines associated with privacy breaches.[^(25)](../Text/notes.html#ch4-en25) As
    more data is generated by IoT, and that data is more readily understandable through
    the use of artificial intelligence, the role of tokens for monetizing data, managing
    consent, and enabling data markets will become more important.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的工具将帮助涉足数据货币化的公司避免与隐私泄露相关的高额罚款。[^(25)](../Text/notes.html#ch4-en25) 随着物联网生成的数据越来越多，并且通过人工智能更容易理解，用于数据货币化、管理同意和启用数据市场的代币的角色将变得更加重要。
- en: Beyond the sheer volume of data and the variety of sources, there will also
    be a gradual evolution in the technology solutions that enable data ownership
    and control. To demonstrate how this could work, we return to the vacation scenario
    we laid out in [figure 4-1](#fig4-1). Our original scenario involved a digital
    travel platform acting as the data broker in the exchange, creating and controlling
    the digital wallet through which the data and currency tokens flowed. The broker
    has preferred access to traveler data and preferences, thus earning a dominant
    market position. If it used tokens, they would contribute to more centralization
    and control over the value created.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 除了数据的大量和来源的多样性之外，还将逐步发展能够实现数据所有权和控制的技术解决方案。为了演示这种工作方式，我们回到了我们在 [图 4-1](#fig4-1)
    中展示的度假情景。我们最初的情景涉及数字旅行平台作为数据经纪人参与交换，通过其创建和控制数据和货币令牌流动的数字钱包。经纪人对旅行者数据和偏好拥有优先访问权限，从而获得了主导市场地位。如果它使用令牌，它们将有助于更多的集中和对所创造价值的控制。
- en: '[Figure 4-2](#fig4-2) revisits this example, but this time in the context of
    a blockchain-complete solution that decentralizes customer data and allows the
    participant to retain it locally and share it selectively. The traveler can define
    parameters for how the tokens are used and, with those parameters, how they are
    captured using a smart contract.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 4-2](#fig4-2) 重新审视了这个例子，但这次是在一个完整的区块链解决方案的背景下，该方案将客户数据去中心化，并允许参与者在本地保留数据并选择性地共享。旅行者可以定义令牌的使用方式，并且通过智能合约捕获这些参数下的令牌。'
- en: FIGURE 4-2
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-2
- en: '* * *'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Tokens in a blockchain-complete solution
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链完整解决方案中的令牌
- en: '![image](../Images/Figure_4.02.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/Figure_4.02.png)'
- en: '* * *'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: In this scenario, the traveler coordinates the sharing of relevant data with
    travel providers (airlines, hotels, etc.) in tokenized form and receives offers
    back directly through a digital wallet or some other interface that only the traveler
    can access. Coordinating these interactions on a blockchain-complete platform
    would also create opportunities for the traveler to selectively share data across
    multiple marketplaces and, as a result, to receive better or more-diverse offers.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情景下，旅行者通过令牌化的形式与旅行提供者（航空公司、酒店等）协调共享相关数据，并通过数字钱包或其他只有旅行者能够访问的界面直接收到回报。在区块链完整平台上协调这些交互还将为旅行者在多个市场选择性地共享数据创造机会，并因此获得更好或更多样化的报价。
- en: Being at the center gives the traveler sovereignty over the data. Decentralization
    would improve the ability of providers trusted by the consumer to stipulate their
    own terms and conditions. These companies could negotiate and set their own prices,
    rather than have their prices guided by the platform’s terms. This freedom could
    drive their participation and innovation. Decentralization of data monetization
    would favor market competition.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 处于中心位置给予旅行者对数据的主权。去中心化将增强受消费者信任的服务提供者制定自己的条款和条件的能力。这些公司可以协商和设定自己的价格，而不是由平台的条款指导价格。这种自由可能推动他们的参与和创新。数据货币化的去中心化将有利于市场竞争。
- en: A wave of blockchain startups such as the Sovrin Network, Peer Mountain, Civic
    Technologies, SelfKey, and Blockpass is showing data owners—be they persons, organizations,
    or things—how to keep control over their data. These companies allow participants
    to tokenize personal or corporate information, maintain personal sovereignty over
    it, and overtly exchange it. In time, the existence of sovereign data will facilitate
    the creation of new data markets built on consent and rewards for data owners,
    while leveling the playing field for a range of companies looking to compete in
    digital markets.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 一波区块链初创公司，如Sovrin Network、Peer Mountain、Civic Technologies、SelfKey和Blockpass，正在向数据所有者——无论是个人、组织还是物品——展示如何掌控他们的数据。这些公司允许参与者将个人或公司信息进行代币化，保持对其个人主权，并公开交换。随着时间的推移，主权数据的存在将促进基于同意和数据所有者奖励的新数据市场的创建，同时也为一系列企图竞争数字市场的公司提供公平竞争的机会。
- en: STRATEGIC TOKENIZATION PATHWAYS
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 战略代币化路径
- en: Since tokens can be used in both centralized and decentralized environments,
    they could follow several evolutionary pathways in the next few years. Digital
    platforms, for instance, are well positioned and are making investments to exploit
    tokens (with or without blockchain) to monetize customer data, identity, and other
    nonmonetary assets and, through these assets, broaden the influence of their digital
    ecosystems. Besides the aforementioned token experiments by Amazon and Tencent
    in the context of gaming, Facebook, Google, and Alibaba among others have also
    been active in tokenization.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 由于代币可以在集中和去中心化环境中使用，它们未来几年可能会有几条进化路径。例如，数字平台已经做好准备，并正在投资利用代币（无论有无区块链）来货币化客户数据、身份和其他非货币资产，并通过这些资产扩大其数字生态系统的影响力。除了亚马逊和腾讯在游戏领域进行的代币实验外，Facebook、谷歌和阿里巴巴等公司也在代币化方面积极活跃。
- en: Facebook, for instance, is developing its own digital currency, allegedly using
    a blockchain solution and issuing the Libra as a stablecoin.[^(26)](../Text/notes.html#ch4-en26)
    A possible intention for the Facebook Libra is to create a settlement currency
    that supports peer-to-peer payments on WhatsApp, Facebook Messenger, and Instagram.
    Facebook Libra could also function as a reward for users who post (i.e., who share
    data) and as a payment mechanism across the Facebook domains. None of these scenarios
    is compatible with a blockchain-complete model, however, since Facebook would
    control the coin and its use. Moreover, tokens in the hands of any of the digital
    platforms could be used to nudge customers toward the platform’s products and
    services over those of third-party suppliers. Proprietary tokens could likewise
    be used to compensate content providers, product developers, and service companies
    that sell through their platforms. In a centralized context, tokens build market
    power.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，Facebook 正在开发自己的数字货币，据称使用区块链解决方案，并发行 Libra 作为稳定币。[^(26)](../Text/notes.html#ch4-en26)
    Facebook Libra 的一个可能意图是创建一种结算货币，支持 WhatsApp、Facebook Messenger 和 Instagram 上的点对点支付。Facebook
    Libra 还可以作为对发布帖子的用户（即分享数据的用户）的奖励，并作为 Facebook 平台间的支付机制。然而，这些情景都与区块链完整模型不兼容，因为
    Facebook 将控制该币及其使用。此外，任何数字平台手中的代币都可以用于推动客户使用平台产品和服务，而不是第三方供应商的产品和服务。专有代币也可以用于补偿通过其平台销售的内容提供者、产品开发者和服务公司。在集中化的环境中，代币构建市场力量。
- en: '[Figure 4-3](#fig4-3) plots a selection of tokens on the four-quadrant model
    of degree of decentralization versus the degree of digitalization/programmability
    introduced in [chapter 1](../Text/chapter01.html). For tokens, “programmable”—represented
    as the northernmost end of the digitalization continuum—includes token adaptability.
    A token is adaptable if its purpose can adjust to changes in the business environment,
    the underlying asset, demand, supply, ownership, or transferability. (Note that
    the figure is not mapping the quality of the token programs but is simply showing
    their relationship to decentralization and digitalization.)'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 4-3](#fig4-3) 在 [第一章](../Text/chapter01.html) 中介绍的去中心化程度与数字化/可编程程度四象限模型上绘制了一些代币的选择。对于代币，“可编程”——表示数字化连续性的最北端——包括代币的适应性。如果代币的用途能够适应业务环境、基础资产、需求、供应、所有权或可转让性的变化，则该代币是可适应的。（请注意，该图不是在评估代币计划的质量，而仅仅是展示它们与去中心化和数字化的关系。）'
- en: FIGURE 4-3
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-3
- en: '* * *'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Strategic tokenization pathways
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 战略性代币化路径
- en: '![image](../Images/Figure_4.03.png)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/Figure_4.03.png)'
- en: '* * *'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: A large proportion of existing tokens aim to facilitate legacy operational processes
    and modes of exchange (the southwest quadrant). These tokens are playing a tactical
    role. More strategic use of tokens is underway now. A token that is both centralized
    in design and programmable will afford the issuer a high degree of control. To
    build adoption, a digital ecosystem might embrace some aspects of decentralization
    in the initial token implementation. The decentralization elements are likely
    to be temporary, however, since the objective is *control* (the northwest quadrant
    of the figure). Once token adoption reaches critical mass—and lock-in—we predict
    that the use of the token in a centralized context will evolve to have more restrictions
    and therefore become more centralized. For example, Uber Pro (the reward program
    for Uber drivers) has some programmability in its tokens but also a high level
    of control by Uber, as only drivers with a satisfaction rating of at least 4.85
    and a low cancellation rate can participate.[^(27)](../Text/notes.html#ch4-en27)
    The token will only be slightly decentralized because the rules of access aim
    to influence the behavior of both customers and business partners inside Uber’s
    ecosystem. The destination is the northwest quadrant for this token. This quadrant
    is also the logical direction for gaming tokens from Amazon, Facebook, and the
    centralized-platform expansion under way by DreamTeam.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，现有令牌的大部分旨在促进传统运营过程和交换方式（西南象限）。这些令牌发挥着战术角色。目前正在进行更具战略性的令牌使用。设计上既集中化又可编程的令牌将为发行者提供高度控制。为了推广采用，数字生态系统可能会在初始令牌实施中采纳一些分散化的方面。然而，这些分散化元素可能是暂时的，因为目标是*控制*（图中西北象限）。一旦令牌的采用率达到临界质量——并锁定——我们预测令牌在集中化背景下的使用将进一步限制，因此会更加集中化。例如，Uber
    Pro（Uber司机的奖励计划）的令牌在其可编程性方面具有一定程度的控制，但由Uber全面控制，只有满意评级至少达到4.85分且取消率低的司机才能参与。[^(27)](../Text/notes.html#ch4-en27)
    令牌将仅略微分散，因为访问规则旨在影响Uber生态系统内的客户和业务合作伙伴的行为。对于此类令牌来说，目的地是图中的西北象限。这个象限也是亚马逊、Facebook以及DreamTeam正在进行的集中平台扩展的逻辑方向的游戏令牌。
- en: For their part, blockchain-inspired solutions seldom include tokens, but those
    with tokens could enable a slight easterly move toward more decentralization before
    reversing course. The token may become more centralized when a consortium or provider
    achieves its operational objectives or as a way to gain more control over the
    velocity and fungibility of a token. Jurisdictional factors could also influence
    exchange, storage, legality, and other characteristics of tokens.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 就他们来说，启发区块链解决方案的解决方案很少包括令牌，但那些带有令牌的解决方案在扭转航向前，可以使分散化程度略微增加。当财团或提供商实现其运营目标或为了控制令牌的流通速度和可交换性而集中化时，令牌可能会变得更加集中化。司法管辖因素也可能影响令牌的交换、存储、合法性和其他特性。
- en: Singapore Airlines, with its experimental blockchain-inspired rewards solutions,
    could follow that path. The current solution limits the level of decentralization
    to a few partners. On this platform, the main purpose of tokens is to *harmonize*
    processes among partners (the southeast quadrant). Tokens in this quadrant have
    a natural limit on their adaptability. To become more programmable, the network
    would have to accommodate the business requirements of all partners; that is not
    the goal of Singapore Airlines and its KrisFlyer program, however. As a result,
    the token program could eventually become less decentralized.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 新加坡航空公司通过其实验性的受区块链启发的奖励解决方案，可能会走上这条道路。 当前解决方案将去中心化程度限制在少数合作伙伴之间。 在该平台上，代币的主要目的是在合作伙伴之间协调流程（东南象限）。
    此象限中的代币对其适应性有自然限制。 要变得更可编程，网络必须适应所有合作伙伴的业务需求； 但这并不是新加坡航空公司及其 KrisFlyer 计划的目标。
    因此，代币计划最终可能变得更少去中心化。
- en: For e-sports, another pathway is emerging. The tokens of GameCredits, DMarket,
    and Enjin are more decentralized than past gaming tokens and more programmable.
    Their level of decentralization is a direct response to the attempts by digital
    giants to control the industry and to the diverse requirements of gamers, fans,
    and developers. These more decentralized tokens enable gaming networks to create
    value during the *transformation* of an emerging industry (the northeast quadrant).
    As agents of disruption, these tokens will undoubtedly travel to the domain of
    game streaming. Google announced its Stadia streaming service in March 2019, and
    some blockchain-enabled alternatives are already planning to challenge it.[^(28)](../Text/notes.html#ch4-en28)
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 对于电子竞技，另一条途径正在出现。 GameCredits、DMarket 和 Enjin 的代币比过去的游戏代币更为去中心化，更可编程。 它们的去中心化程度是对数字巨头试图控制该行业以及玩家、粉丝和开发者多样化需求的直接回应。
    这些更去中心化的代币使游戏网络能够在新兴行业（东北象限）转型期间创造价值。 作为颠覆性的代理，这些代币无疑将进入游戏流媒体的领域。 Google 在2019年3月宣布了其
    Stadia 流媒体服务，一些基于区块链的替代方案已经计划挑战它。
- en: YOUR REAL BUSINESS LENS
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你真实的业务透镜
- en: WHAT DID YOU LEARN?
  id: totrans-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你学到了什么？
- en: Tokenization, the creation and representation of assets using tokens, is not
    new. Fiat tokens issued by central banks and governments have been used for years
    side by side with process tokens, such as those supporting Apple Pay, and complementary
    tokens, such as reward points. Blockchain amplifies the usability and adaptability
    of tokens, turning them into flexible and dynamic mechanisms for creating and
    exchanging value in peer-to-peer networks. On blockchains, different token types
    will be used for different purposes. Cryptocurrencies designed to replace fiat,
    such as bitcoin, will look to challenge centralized currency models. Utility and
    security tokens will facilitate new models of crowdfunding, financing, and investing.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 代币化，即使用代币创建和表示资产，并不新鲜。中央银行和政府发行的法定代币与支持Apple Pay的过程代币以及奖励积分等辅助代币已经多年并存。区块链增强了代币的可用性和适应性，将它们转变为创建和交换点对点网络中的价值的灵活动态机制。在区块链上，不同类型的代币将用于不同的目的。旨在取代法定货币的加密货币，如比特币，将试图挑战中央化货币模型。实用代币和安全代币将促进新的众筹、融资和投资模式。
- en: Tokens reach beyond finance to enable the monetization of illiquid assets such
    as personal data. Tokens also offer new ways to manage old problems. For example,
    they help organizations comply with data privacy regulations, such as GDPR in
    Europe (important for B2B and IoT data). Tokens can also prevent fraud, accelerate
    payout (e.g., for gamers in e-sports), and reduce intermediation fees.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 代币不仅在金融领域发挥作用，还可以实现个人数据等非流动资产的货币化。代币还提供了解决旧问题的新方法。例如，它们帮助组织遵守数据隐私法规，如欧洲的GDPR（对B2B和物联网数据至关重要）。代币还可以防止欺诈，加速支付（例如，对电子竞技玩家），并降低中介费用。
- en: WHAT SHOULD YOU DO ABOUT IT?
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你应该怎么办？
- en: The maturity of your organization and your industry affects the type of tokens
    needed. Identify your direct competitors or the adjacent companies that already
    have token strategies. Once you understand where you are today, you should start
    to experiment with using tokens as agents of digital business transformation.
    For example, you could develop a tokenized mechanism that gives your customers
    sovereignty over their data; this authority will encourage them to participate
    in data markets, because they know they have control over their information. Ceding
    personal data control to the data owner has the side benefit of supporting your
    efforts to observe data privacy laws. You could also explore tokens as rewards
    and incentives. Rewards serve to nudge network participants to share data and
    create new markets. These examples show how tokens in a decentralized, blockchain-complete
    environment could become dynamic and versatile economic agents that expand your
    market power.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 你的组织和行业的成熟度影响所需的代币类型。确定你的直接竞争对手或已经有代币策略的相邻公司。一旦你了解了你今天所处的位置，你应该开始尝试使用代币作为数字业务转型的代理。例如，你可以开发一个代币化机制，让你的客户拥有对他们数据的主权；这种权威会鼓励他们参与数据市场，因为他们知道他们控制着自己的信息。将个人数据控制权移交给数据所有者的副作用是支持你遵守数据隐私法律的努力。你还可以探索代币作为奖励和激励。奖励用于促使网络参与者分享数据并创建新市场。这些例子展示了在分散的、区块链完整环境中的代币如何成为动态而多才多艺的经济代理，从而扩大你的市场力量。
- en: WHAT’S NEXT?
  id: totrans-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来是什么？**'
- en: Tokens depend on decentralization to reach their full potential to encourage
    market participation, data sharing, asset creation, and token diversity and adaptability.
    In the next chapter, we take another step along the blockchain spectrum to more
    fully explore decentralization, the fifth design element of blockchain.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 代币依赖分散化来充分发挥它们的潜力，鼓励市场参与、数据共享、资产创建以及代币的多样性和适应性。在下一章中，我们将沿着区块链的光谱再迈进一步，更全面地探讨分散化，这是区块链的第五个设计元素。
- en: CHAPTER 5
  id: totrans-94
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**第5章**'
- en: EMBRACING CONSENSUS THROUGH DECENTRALIZATION
  id: totrans-95
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**通过分散化接受共识**'
- en: Decentralization is, in many ways, the beating heart of blockchain. When combined
    with tokens, the metaphorical blood coursing through the commercial ecosystem,
    decentralization determines whether you and other network participants operate
    as true peers with equal ability to derive value or whether some actors reap benefits
    out of proportion to their contribution. If you hope to participate in blockchain-driven
    digital markets and derive the maximum benefit from blockchain, decentralization
    is not optional.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多方面，分散化是区块链的核心。当与代币结合时，就像是商业生态系统中的象征性血液，分散化决定了你和其他网络参与者是否作为真正的同等能力的同行运作，能否获得价值，或者是否某些行为者获得了超出其贡献的利益。如果你希望参与由区块链驱动的数字市场，并从区块链中获得最大的利益，分散化是不可选的。
- en: Although the blockchain-complete phase of the spectrum won’t begin until about
    2023, experiments in decentralization are already under way. If your customers
    are frustrated about something, we guarantee that some blockchain startup is working
    on a decentralized solution to relieve their frustration.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管区块链完整阶段的谱系要到 2023 年左右才开始，但去中心化的实验已经在进行中。如果您的客户对某些事情感到沮丧，我们可以保证，一些区块链初创公司正在研究去中心化的解决方案来缓解他们的沮丧。
- en: 'For example, Golem is developing a solution for computer users who need a lot
    of processing power for specific purposes, but whose needs are irregular, and
    therefore are ill served by cloud service providers like Amazon or Google, which
    require long-term contracts because of the sunk costs of running a distributed,
    centralized computing network. Golem’s solution allows participants in a peer-to-peer
    network to rent out the unused processing power on their servers and computers
    to users who need large amounts of processing capacity. Think of its model as
    a decentralized version of Airbnb for excess computing power. And like Airbnb,
    Golem is building a platform with the potential to broker today’s illiquid supply.
    Unused computing supply is a huge market: global server use is just 70 percent
    of total capacity, which translates into $30 billion in idle servers in data centers.[¹](../Text/notes.html#ch5-en1)
    Golem’s approach also offers new relationship possibilities. Instead of requiring
    long-term contracts, Golem can access resources as they are needed and can reward
    asset owners using tokens.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，Golem 正在为那些需要大量处理能力但需求不规律、因此无法被亚马逊或谷歌等云服务提供商很好服务的计算机用户开发解决方案。这些云服务提供商因为运行分布式的集中式计算网络的沉没成本而需要长期合同。Golem
    的解决方案允许点对点网络中的参与者将他们服务器和计算机上未使用的处理能力出租给需要大量处理能力的用户。将其模式想象成过剩计算能力的去中心化版 Airbnb。就像
    Airbnb 一样，Golem 正在构建一个具有交易潜力的平台来交易今天的不太流动的供应。未使用的计算供应是一个巨大的市场：全球服务器使用仅占总容量的 70%，这意味着数据中心中有价值
    300 亿美元的空置服务器。Golem 的方法也提供了新的关系可能性。与要求长期合同不同，Golem 可以根据需要访问资源，并使用代币奖励资产所有者。[¹](../Text/notes.html#ch5-en1)
- en: The company is marketing its first use case, Brass Golem, to computer graphics
    designers, who need significant power in the short term to render two-dimensional
    designs so that they appear three-dimensional on screen. Golem has raised more
    than $17 million since it was formed in 2016.[²](../Text/notes.html#ch5-en2) It
    joined blockchain peers Sonm, Ethernity Networks, Conduit, and others in offering
    decentralized computing power, as well as Filecoin and Storj—two blockchain startups
    focused on decentralized storage—to reimagine cloud computing in a decentralized
    model.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 该公司将其第一个用例 Brass Golem 推向计算机图形设计师市场，他们需要短期内大量的计算能力来渲染二维设计，使其在屏幕上呈现三维效果。自 2016
    年成立以来，Golem 已经筹集了超过 1,700 万美元。[²](../Text/notes.html#ch5-en2)它加入了区块链同行 Sonm、Ethernity
    Networks、Conduit 等，提供去中心化计算能力，以及 Filecoin 和 Storj 两个专注于去中心化存储的区块链初创公司，重新构想了云计算的去中心化模式。
- en: As blockchain startups like Golem gain traction, and as blockchain-inspired
    solutions of the evolutionary or native archetype expand their user base, legacy
    organizations will need to explore decentralized solutions more actively. Yet
    even with these clear competitive nudges, business leaders we’ve talked to have
    voiced concerns about decentralization and everything it entails. These challenges
    span the domains of technological, economic, and social systems and commercial
    governance.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 随着像Golem这样的区块链初创公司的壮大，以及受到区块链启发的解决方案不断扩大其用户群，传统组织将需要更积极地探索分散化解决方案。尽管有这些明显的竞争推动因素，但我们所接触到的商业领袖们对分散化及其所涉及的一切表示了关注。这些挑战涉及技术、经济和社会系统以及商业治理领域。
- en: In this chapter, we tackle a wide range of topics on decentralization. We define
    the components of decentralization in blockchain, outline the business value of
    decentralization in an increasingly digital environment, and show how legacy organizations
    are evolving and embracing decentralization along the spectrum. We also walk you
    through the major challenges that decentralization poses. We start with the basics
    of decentralization.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涉及关于分散化的各种主题。我们定义了区块链中分散化的组成部分，概述了在日益数字化的环境中分散化的商业价值，并展示了传统组织如何演变并沿着分散化的范围拥抱分散化。我们还将带您了解分散化所带来的主要挑战。我们从分散化的基础知识开始。
- en: THE EIGHT COMPONENTS OF DECENTRALIZATION
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分散化的八大组成部分
- en: On the surface, the technological aspects of decentralization are straightforward.
    Instead of a central authority, the design of blockchain gives each participant
    in the network *one equal vote* on whether other participants are authentic and
    transactions are valid, according to the business rules that dictate interactions
    on the blockchain. Participants, can operate as nodes, which are the machines
    owned or used by participants to run a blockchain consensus algorithm each time
    a block of transactions passes through.[^a](../Text/footnotes.html#ch5-fna) If
    at least 51 percent of the full network nodes conclude that a transaction is good,
    it gets cleared and then appended independently by each node to its copy of the
    ledger.[³](../Text/notes.html#ch5-en3) Duplications, double-counted assets, and
    fraudulent transactions that one node might miss or intentionally overlook are
    unlikely to be missed by the consensus. The one node, one vote, policy is *the
    way* that blockchain gets around the challenge of authentication and validation
    in the absence of a centralized authority.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 表面上看，去中心化的技术方面是很直接的。区块链的设计不同于中央权威，它赋予网络中的每个参与者*一个平等的投票权*，用于判断其他参与者是否真实，并根据指导区块链交互的业务规则来验证交易的有效性。参与者可以作为节点运行，这些节点是由参与者拥有或使用的机器，在每次交易块通过时运行区块链共识算法。[^a](../Text/footnotes.html#ch5-fna)
    如果至少 51% 的全网络节点认为交易有效，则交易将被清算，然后由每个节点独立将其附加到账本副本上。[³](../Text/notes.html#ch5-en3)
    可能被一个节点忽视或故意忽略的重复、双重计算的资产和欺诈性交易，不太可能被共识忽视。一个节点，一个投票的政策是区块链在缺乏中央权威的情况下解决认证和验证挑战的*方式*。
- en: But decentralization is not just about technology. It is also about how the
    blockchain defines and executes on the business rules for a solution. It is about
    who gets to participate as a full node in the network. Decentralization is also
    about allocating participants’ rewards according to their contribution. Overall
    we see eight primary ways that decentralization operates in blockchain across
    the categories of governance, economics, and technology.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，去中心化不仅仅涉及技术。它还涉及区块链为解决方案定义和执行业务规则的方式。它涉及谁可以作为网络中的完整节点参与。去中心化还涉及根据参与者的贡献分配参与者的奖励。总的来说，我们看到去中心化在区块链中运作有八种主要方式，涵盖了治理、经济和技术等方面。
- en: '***GOVERNANCE***'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '***治理***'
- en: '***Decision making:*** Participants allow decisions to be codified and executed
    on the blockchain without a central authority weighing in on them.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '***决策制定：*** 参与者可以在区块链上将决策编码并执行，而无需中央权威介入。'
- en: '***Participation:*** Anyone or anything can act as a full node, assuming the
    requisite infrastructure and agreement to adhere to the terms of operation.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '***参与性：*** 任何人或任何事物都可以作为完整节点，假设具备必要的基础设施，并同意遵守运营条款。'
- en: '***Commercial ownership and oversight:*** No single entity or consortium has
    a majority stake in the value produced on the blockchain. This equitable sharing
    applies to monetary value and to the currencies of data, access, contracts, and
    technology.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '***商业所有权和监管：*** 没有任何单一实体或财团在区块链产生的价值中拥有绝对多数股权。这种公平的分享适用于货币价值，以及数据、访问、合同和技术的货币。'
- en: '***ECONOMICS***'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '***经济学***'
- en: '***Financing:*** No single entity or consortium provides or is responsible
    for the liquidity of the blockchain; a sound economic model sustains the platform.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '***融资：*** 没有任何单一实体或财团提供或负责区块链的流动性；一个健全的经济模型维持着这个平台。'
- en: '***Rewards allocation:*** The blockchain fairly distributes rewards to all
    the nodes running the consensus according to agreed-on and transparent rules.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '***奖励分配：*** 区块链根据约定和透明的规则公平地将奖励分配给运行共识的所有节点。'
- en: '***TECHNOLOGY***'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '***技术***'
- en: '***Technology architecture:*** The blockchain relies on a consensus algorithm
    and a one node, one vote policy to authenticate participants and validate transactions.'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '***技术架构：*** 区块链依赖共识算法和一节点一票政策来认证参与者和验证交易。'
- en: '***Protocol development:*** Inputs to the solution and the source code come
    from multiple sources, usually through open-source development.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '***协议开发：*** 解决方案和源代码的输入通常来自多个来源，通常通过开放源代码开发。'
- en: '***Network governance:*** No single entity or consortium has a majority control
    over the nodes on the blockchain. Participants can have active or passive roles
    and the freedom to join and exit.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '***网络治理：*** 没有任何单一实体或财团对区块链上的节点有绝对控制。参与者可以担任积极或被动的角色，并有加入和退出的自由。'
- en: Though each of the eight components can be more or less decentralized, there
    are clear dependencies between them. For example, a blockchain that has a single
    owner or group of owners (e.g., centralized commercial governance) is likely to
    reinforce this centrality with a centrally coordinated technology architecture.
    Such a design means that the blockchain doesn’t rely on decentralized consensus
    and is thus a blockchain-inspired archetype. Open participation, in contrast,
    probably relies on a consensus-driven technology architecture to establish trust,
    since the participants don’t know each other.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这八个组成部分每个都可以更多或更少地去中心化，但它们之间存在明确的依赖关系。例如，拥有单一所有者或一组所有者的区块链（例如，集中式商业治理）很可能会通过集中协调的技术架构来加强这种中心性。这样的设计意味着区块链不依赖去中心化的共识，因此它是受区块链启发的典型。相比之下，开放参与可能依赖于共识驱动的技术架构来建立信任，因为参与者彼此不了解。
- en: A CLOSER LOOK AT GOVERNANCE
  id: totrans-117
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 深入探讨治理问题
- en: Despite the current technological limitations of blockchain, these shortcomings
    aren’t, in our experience, the reason why companies hesitate to move toward decentralization.
    Organizational resistance is.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管区块链当前存在技术上的局限，但这些缺点并非我司经验的公司犹豫转向去中心化的原因，而是组织层面上的阻力。
- en: Leaders like you have told us that they’re grappling with how blockchain asks
    them to hand decision-making control to an algorithm. You and other leaders no
    doubt have concerns about participating in a network in which you don’t know and
    can’t know who is on the other side of your transaction. You are exploring what
    it means to extract value from a resource (the blockchain) that you don’t own
    or control. The complexity of those governance issues deserves greater attention.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 像你这样的领导者告诉我们，他们正在努力应对区块链要求他们将决策控制权交给算法的问题。你和其他领导者无疑会担心参与一个你不知道、也无法知道对方是谁的网络中。你正在探索从一种你既不拥有也不控制的资源（区块链）中提取价值意味着什么。这些治理问题的复杂性值得更多的关注。
- en: DECENTRALIZED DECISION MAKING
  id: totrans-120
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 去中心化决策
- en: In a blockchain, algorithms execute the business rules and decisions contained
    in their code. To arrive at that point, leaders have to agree to relinquish control
    over a respective decision and define the decision with enough detail so that
    it can be converted into code.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链中，算法执行其代码中包含的业务规则和决策。为了达到这一点，领导者们必须同意放弃对相应决策的控制，并详细定义决策，以便可以将其转换为代码。
- en: This relinquishing of control may sound like a big jump. However, the journey
    has already started with some business leaders. Experience gained through the
    use of AI and the outsourcing of core systems and processes provide stepping-stones
    into decentralized environments.[⁴](../Text/notes.html#ch5-en4)
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 这种放弃控制的做法听起来可能像是一个巨大的跳跃。然而，一些商业领袖已经开始了这个旅程。通过使用人工智能和外包核心系统和流程所获得的经验，为进入去中心化环境提供了垫脚石。[⁴](../Text/notes.html#ch5-en4)
- en: Smart contracts hold the code needed to execute decisions in blockchains. Those
    contracts vary in complexity. Simple smart contracts handle individual decisions
    or processes; complex smart contracts hold a complete set of rules defining the
    decisions of an entire operational function, say, all the financial tasks (from
    purchasing to billing) involved in supply-chain management. These complex contracts
    are known in the blockchain world as DAOs, or decentralized autonomous organizations.
    Think of them as avatars for the line of business. In some situations, DAOs will
    contain all the business rules needed to operate a business, and the interactions,
    transactions, and value created by the DAO won’t have a physical-world equivalent.
    As an independent business, a DAO will make all the decisions and execute all
    the processes wired into its programming. Incorporating advanced AI agents will
    allow these business decisions to be made autonomously by the intelligent systems
    running over the ledger.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约包含执行区块链决策所需的代码。这些合约的复杂程度各不相同。简单的智能合约处理单个决策或流程；复杂的智能合约则包含了定义整个操作功能决策的完整规则集，比如供应链管理中涉及的所有金融任务（从采购到结算）。这些复杂合约在区块链世界中被称为
    DAO，即分散自治组织。可以把它们想象成业务流程的化身。在某些情况下，DAO 将包含经营业务所需的所有业务规则，而 DAO 产生的交互、交易和价值将没有物理世界的等价物。作为一个独立的业务，DAO
    将做出所有决策，并执行其编程中所固定的所有流程。整合先进的 AI 代理将使这些业务决策能够由运行在账本上的智能系统自主地进行。
- en: If the idea of handing over decision-making control in this way seems radical,
    remember that none of this will happen as a first step. Instead, you will begin
    by decentralizing well-understood decisions such as hiring or staff annual reviews
    to a blockchain solution before progressing to decentralizing processes like project
    management or financing and, then, whole corporate functions. The transition to
    DAOs will likewise evolve first with a focus on processes or parts of a market
    that are already highly standardized, codified, or automated and that can fit
    within existing contexts.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 如果以这种方式交出决策控制权的想法似乎激进，那么请记住，这不会作为第一步而发生。相反，你将从将已经很好理解的决策，如招聘或员工年度审查，分散到区块链解决方案开始，然后再逐步分散到像项目管理或融资这样的流程，然后再到整个企业职能。向
    DAO 过渡同样将首先以重点放在已经高度标准化、编码化或自动化的流程或市场部分开始，这些部分可以适应现有的情境。
- en: DECENTRALIZED PARTICIPATION
  id: totrans-125
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 分散参与
- en: As an element of blockchain governance, participation refers to who or what
    is allowed to act as a node in the network, given the requisite infrastructure.
    In a fully decentralized blockchain, anyone or anything that wants to can be a
    full node. A common synonym for decentralized participation is a *public*, or
    *permissionless*, network. A permissionless network stands in contrast to one
    with centralized participation, which is called *private* or *permissioned* or
    even *enterprise* blockchain.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 作为区块链治理的一个要素，参与指的是在给定的基础设施下允许谁或什么作为网络中的节点。在一个完全分散的区块链中，任何想要的人或事物都可以成为一个完整的节点。分散参与的一个常见同义词是*公共*或*无许可*网络。无许可网络与中心化参与相对应，后者被称为*私有*或*许可*，甚至是*企业*区块链。
- en: 'The logic behind centralized participation is that it allows all participants
    to know who they are dealing with and conform to organizational and operating
    norms. Many of you have told us you are frankly uncomfortable with the idea of
    transacting or interacting with an unknown counterparty. Yet maintaining a centralized
    system with all known participants undermines the foundational benefit of blockchain.
    In that sense, a permissioned blockchain is like a motorboat with built-in paddles:
    you’re not supposed to need them, so why are they there?'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 中心化参与背后的逻辑是，它允许所有参与者知道他们正在与谁打交道，并遵守组织和运营规范。你们中的许多人坦率地告诉我们，与未知的交易方进行交易或互动的想法让他们感到不安。然而，保持一个所有已知参与者的中心化系统会削弱区块链的基础好处。在这个意义上，一个许可制区块链就像是带有内置桨的摩托艇：你本来不应该需要它们，那它们为什么会存在呢？
- en: DECENTRALIZED COMMERCIAL GOVERNANCE
  id: totrans-128
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 分散商业治理
- en: 'Who owns a blockchain? Who oversees its governance? Who takes responsibility
    if someone is harmed or if other problems arise? In a decentralized blockchain,
    the answer to the question of ownership is both no one and everyone: no single
    participant owns the whole, and every participant takes responsibility for its
    maintenance and operations by operating a full node, running the consensus, and
    maybe contributing to the open-source protocol and solution development.'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 谁拥有一个区块链？谁监督它的治理？如果有人受到伤害或其他问题出现，谁负责？在一个分散的区块链中，对于所有权的问题的答案既不是任何人也是所有人：没有单个参与者拥有整体，每个参与者都通过操作一个完整的节点、运行共识，甚至可能贡献于开源协议和解决方案的开发来对其进行维护和运营负责。
- en: On the surface, collective ownership allows for the dispersal of network costs,
    though decentralization itself carries certain costs. For example, running a consensus
    algorithm costs the nodes that operate it some computing power and energy (e.g.,
    the bitcoin mining process). Network and system security also carry an associated
    cost.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 表面上，集体所有权允许网络成本分散，尽管分散本身也带来一定的成本。例如，运行共识算法会消耗操作它的节点一些计算能力和能源（例如，比特币挖矿过程）。网络和系统安全也带有相关成本。
- en: Another issue that affects governance is community unity or, as it happens,
    nonunity. The consensus that enables decentralization at the technical level usually
    relies on majority rule. If a network introduces a new rule that represents a
    shift in its vision and goals and some nodes disagree about adopting the rule,
    then the network can split, or fork. Forks are created when network members disagree
    on goals and decide to divide into two separate networks (e.g., Bitcoin and Bitcoin
    Cash). Forks may also happen as a response to an emergency, such as when the Ethereum
    community chose to fork because of the failure of the DAO project in 2016.[⁵](../Text/notes.html#ch5-en5)
    In either context, forking has technical, commercial, and legal implications that
    trouble business leaders who need guarantees about the sustainability of mission-critical
    systems.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 影响治理的另一个问题是社区的团结或者说是非团结。在技术层面使分散化成为可能的共识通常依赖于多数规则。如果一个网络引入了代表其愿景和目标转变的新规则，并且一些节点不同意采纳该规则，那么网络就可能会分裂或者出现分叉。当网络成员在目标上发生分歧并决定分成两个独立的网络时，就会产生分叉（例如，比特币和比特币现金）。分叉也可能是作为对紧急情况的回应而发生的，例如，2016年以太坊社区因DAO项目的失败而选择分叉。在任何情况下，分叉都会带来技术、商业和法律上的影响，这些影响让需要对关键任务系统的可持续性进行保证的企业领导人感到不安。
- en: THE EVER-CHANGING STATE OF DECENTRALIZATION
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分散化的不断变化状态
- en: The eight components of decentralization operate both independently and in combination
    to construct a consensus-driven environment for creating value and distributing
    it equitably. Importantly, these eight components are dynamic; their degree of
    decentralization shifts over time. Let’s examine that dynamism more closely.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 分散化的八个组成部分既独立运作，又组合在一起，构建了一个以共识驱动的价值创造和公平分配环境。重要的是，这八个组成部分是动态的；它们的分散程度随时间而变化。让我们更仔细地研究这种动态性。
- en: Decentralization in the Bitcoin blockchain—the largest distributed blockchain
    coordinated through a decentralized architecture—offers a useful view of how a
    network evolves its decentralized architecture over time. Because of the open,
    peer-to-peer nature of blockchain, nodes enter and exit as they choose and the
    technology architecture and the network governance change with those entrances
    and exits. The reward mechanism of Bitcoin, whereby full nodes are compensated
    with bitcoin for the work they do maintaining the network and running the consensus,
    contributes to this trend. Nodes are said to *mine* bitcoin, and the people who
    run nodes are referred to as *miners*. As the ledger grows, miners need more power
    executing at greater speed to run the consensus. With bitcoin, miners with the
    most scalable and cost-efficient operations can mine faster than others. This
    difference results in market consolidation. The decline in the value of bitcoin
    compounds the issue by making the rewards no longer worth the work for less efficient
    miners. They drop out of the mining pool. All this results in the centralization
    of mining; today, four mining pools run more than 50 percent of the Bitcoin network.[⁶](../Text/notes.html#ch5-en6)
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币区块链中的去中心化——通过去中心化架构协调的最大分布式区块链——为我们提供了一个有用的视角，展示了网络如何随着时间演变其去中心化架构。由于区块链的开放性和点对点的性质，节点根据自己的选择进入和退出，技术架构和网络治理也随着这些进入和退出而改变。比特币的激励机制，即完整节点因维护网络和运行共识所做的工作而获得比特币的报酬，也推动了这一趋势。据说节点在*挖矿*比特币，而运行节点的人被称为*矿工*。随着账本的增长，矿工需要更多的计算力以更快的速度运行共识。在比特币中，具有最具规模性和成本效益操作的矿工可以比其他人挖矿更快。这种差异导致市场整合。比特币价值的下降使问题变得更加复杂，因为奖励对于效率低下的矿工来说已不再值得。他们退出矿池。所有这些导致了挖矿的中心化；如今，四个矿池运行了超过50%的比特币网络。[⁶](../Text/notes.html#ch5-en6)
- en: Protocol development is another dimension of centralization in the Bitcoin blockchain.
    The purported promise of open-source solutions is that because no individual company
    owns them, they benefit from the diverse contributions of numerous independent
    programmers. More people catch more bugs and make more improvements in less time
    than would happen if a central organization were in change. In practice, people
    have to eat. Developers are more likely to invest in solving a technology problem
    if they are compensated to do it.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 协议开发是比特币区块链中去中心化的另一个维度。开源解决方案所声称的承诺是，因为没有个人公司拥有它们，所以从许多独立程序员的多样贡献中受益。更多的人发现更多的漏洞，并在较短时间内做出更多的改进，这比如果中心组织进行的话会更快。实践中，人们需要生活。开发人员更有可能投资于解决技术问题，如果他们得到报酬的话。
- en: Open-source models also face continuity challenges. When GitHub was acquired
    by Microsoft in June 2018, for example, the acquisition raised questions about
    the sustainability of existing open-source solutions in the GitHub library.[⁷](../Text/notes.html#ch5-en7)
    Some developers will strive to preserve openness such as with the forking of MySQL
    into MariaDB and Open-Office into LibreOffice after Oracle’s acquisition of Sun
    Microsystems.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 开源模型也面临着连续性挑战。例如，当GitHub于2018年6月被微软收购时，这一收购引发了关于GitHub库中现有开源解决方案的可持续性的问题。[⁷](../Text/notes.html#ch5-en7)
    一些开发人员会努力保持开放性，例如在甲骨文收购Sun Microsystems后将MySQL分支为MariaDB以及将Open-Office分支为LibreOffice。
- en: Pieter Franken, a senior adviser to Japanese financial services company Monex
    Group, pointed out, “A lot of contributions to maintaining a blockchain are made
    on a volunteer basis. How sustainable is this? Who’s going to maintain the source
    code? Who is accountable for a coding bug? What happens if developers have a different
    view of the world than the company using the related blockchain? How does this
    impact your business? At Monex Group, we believe that allocating resources to
    get connected to developers’ community is essential.”[⁸](../Text/notes.html#ch5-en8)
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 日本金融服务公司Monex Group的高级顾问皮特·弗兰肯指出：“许多维护区块链的贡献都是基于志愿者的。这样的模式可持续吗？谁来维护源代码？谁对编码错误负责？如果开发人员对世界有不同的看法，会发生什么？这对您的业务有何影响？在Monex
    Group，我们认为将资源分配到与开发者社区联系起来是至关重要的。”[⁸](../Text/notes.html#ch5-en8)
- en: As a blockchain evolves and its development challenges grow more complex, the
    skills needed to fix them also become more specialized and thus centralized to
    a smaller number of developers. The same centralizing tendency applies to Bitcoin.
    The ongoing development of the platform is being done by fewer people, making
    it more likely that one developer introduces a vulnerability.[⁹](../Text/notes.html#ch5-en9)
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的发展越来越复杂，其发展挑战也变得越来越复杂，需要解决这些挑战的技能也变得越来越专业化，因此集中在较少的开发人员手中。比特币也存在着同样的集中趋势。平台的持续发展由越来越少的人完成，这样就更有可能有一个开发人员引入了一个漏洞。[⁹](../Text/notes.html#ch5-en9)
- en: To be clear, there is no evidence that the Bitcoin blockchain has been compromised
    by the increased centralization of the mining pool or the protocol development.
    We highlight the example more because it represents a natural experiment in the
    evolution of decentralized blockchain technology. The lessons offer useful fodder
    as you attempt to quantify the relative risk and reward of blockchain solutions
    built with consensus. Keep in mind the comparative small scale of Bitcoin or any
    of the cryptocurrencies relative to global transaction volumes and business scope.
    Also recognize the green field in which blockchain began, with no legacy data
    to transfer, no existing processes to translate, and no established players with
    vested interests to coordinate and manage.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 明确地说，没有证据表明比特币区块链因挖矿池或协议开发的增加集中化而受损。我们更多地强调这个例子，是因为它代表了去中心化区块链技术演变的一个自然实验。这些经验为您量化构建共识的区块链解决方案的相对风险和回报提供了有用的素材。请记住，比特币或任何加密货币相对于全球交易量和业务范围的规模较小。同时要认识到区块链开始的绿色领域，没有传统数据需要转移，没有现有流程需要转换，也没有既定的利益相关者需要协调和管理。
- en: 'With this understanding of what decentralization is in blockchain and the multiple
    ways in which it functions, let’s turn to the issues of control and value creation,
    using the lens of the most pressing question we get from business leaders: what
    does decentralization allow your organization to accomplish with blockchain?'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 在理解了区块链中分散化的含义以及它的多种运作方式之后，让我们转向控制和价值创造的问题，使用我们从商业领导者那里得到的最迫切的问题的视角：分散化允许你的组织通过区块链实现什么？
- en: THE VALUE OF DECENTRALIZATION
  id: totrans-141
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分散化的价值
- en: 'Any discussion about decentralization in blockchain must confront an uncomfortable
    truth: those of you working in legacy businesses face enormous resistance to decentralization.
    It is the rare legacy business building a blockchain solution today with all five
    elements. You often hear elaborate justifications for why decentralization won’t
    work. Some of the most common we hear are these:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链中讨论分散化必须面对一个令人不安的事实：你们在传统企业工作的人们面临巨大的分散化阻力。今天建立区块链解决方案的传统企业是少见的。你经常听到为什么分散化不起作用的复杂理由。我们经常听到的一些最常见的理由是这些：
- en: A centralized system clears transactions faster than can be achieved with a
    decentralized system.
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个中心化的系统比分散化系统更快地清算交易。
- en: A known actor has to be in control for security or regulatory reasons.
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于安全或监管原因，一个已知的参与者必须掌控局面。
- en: Your partners won’t support it.
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的合作伙伴不会支持它。
- en: Centralized systems are less energy intensive.
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中心化系统消耗的能源较少。
- en: The volume of data involved in each transaction, or the complexity of the business
    process, precludes decentralization.
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每笔交易涉及的数据量，或者业务流程的复杂性，使得分散化成为不可能。
- en: You need to be centralized (and in control) because your participants lack the
    technology capability to run a node.
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你需要集中化（并掌控局面），因为你的参与者缺乏运行节点的技术能力。
- en: Participants in a blockchain don’t want to expose their transaction data, or
    perhaps their identity.
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链中的参与者不希望暴露他们的交易数据，或者也许不希望暴露他们的身份。
- en: None of these arguments are inaccurate or ill informed at face value. Given
    today’s technological capabilities, centralized systems *do* often operate faster.
    They are also often less energy intensive (depending on the operational architecture)
    and better able to handle transactions involving huge volumes of descriptive data.
    Centralization can give regulators single throats to choke, and it does allow
    powerful actors to manage and control standardized processes and value chains.
    Finally, centralized systems can be easier for the average information systems
    team to manage.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 在面值上，这些论点都不是不准确或者不明智的。鉴于今天的技术能力，中心化系统确实通常运行更快。它们也通常消耗的能量较少（取决于操作架构），并且更能够处理涉及大量描述性数据的交易。中心化可以让监管机构拥有单一的管控点，并且确实允许强大的行为者管理和控制标准化流程和价值链。最后，中心化系统对于普通信息系统团队来说可能更容易管理。
- en: The preceding points aren’t arguments for centralized design in blockchain,
    however. They are simply arguments for using traditional data management when
    you need or want centralized coordination and oversight with trusted counterparts.
    More to the point, these arguments are self-imposed constraints. Instead of imagining
    what could be possible in a business environment defined by decentralization,
    you are shoehorning blockchain into your organization’s existing centralized structure,
    with its top-down hierarchy. This fixed mindset is creating a kind of strategic
    tautology, whereby legacy organizations are focusing on blockchain as a tool for
    solving high-cost internal or ecosystem challenges and then rationalizing that
    the solution they designed does not need decentralization, because the problem
    it solves applies to a closed network of known participants. To break out of this
    circular thinking, you can shift perspective. Instead of focusing on why you don’t
    need decentralization, consider what it could do for you.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 上述观点并不是支持区块链中央化设计的论点。它们只是支持在需要或希望与信任的对等方进行集中协调和监督时使用传统数据管理的论点。更重要的是，这些论点是自我施加的限制。与其想象在一个由去中心化定义的商业环境中可能发生的事情，不如将区块链硬塞到您组织现有的中央结构中，其中包含自上而下的等级制度。这种固定的思维方式正在创造一种战略的逻辑自洽，遗留组织将区块链视为解决高成本内部或生态系统挑战的工具，然后合理化他们设计的解决方案不需要去中心化，因为它所解决的问题适用于已知参与者的封闭网络。要打破这种循环思维，您可以改变视角。与其关注为什么不需要去中心化，不如考虑它对您能做什么。
- en: WHY DECENTRALIZE?
  id: totrans-152
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么去中心化？
- en: 'As we described earlier, decentralized systems redefine the terms of engagement
    away from winner-take-all economics toward a more equitable system in which rewards
    are distributed according to the participants’ contribution and accountability
    is transparent. Consider what this equitable distribution looks like for the business
    currencies introduced in [chapter 1](../Text/chapter01.html): data, access, contracts,
    and technology. As we’ve noted, data is the primary currency driving the digital
    economy, so data access and control (as enabled by contracts) are the primary
    enablers of digital capabilities. Access and control are not the same thing, of
    course, but they merge in centralized transactional environments. On a digital
    platform like Amazon or Alibaba or a Trojan horse or opportunistic blockchain-inspired
    solution, for instance, participants implicitly pay for access by exposing their
    proprietary data, which the platform owner captures *in addition to* a percentage
    of each sale or fee for a service. The fee revenue is a onetime input for the
    platform, but the value of the data repeats multifold as the platform owner exploits
    it down-market to inform advertising, product placement, product design, supply-chain
    partnerships, and so forth. In sum, centralized environments operate according
    to an informal contract that requires participants give up control over their
    data in exchange for access to customers or technology, or both.'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们之前所描述的那样，去中心化系统重新定义了参与规则，从“赢者通吃”的经济模式转向了一个更加公平的系统，在这个系统中，奖励根据参与者的贡献和责任来分配，并且透明可见。考虑一下这种公平分配对于[第一章](../Text/chapter01.html)中介绍的商业货币的影响：数据、访问、合同和技术。正如我们所指出的，数据是推动数字经济的主要货币，因此数据访问和控制（通过合同实现）是数字能力的主要驱动因素。当然，访问和控制并不是同一回事，但在中心化的交易环境中二者会融合在一起。例如，在亚马逊、阿里巴巴或者特洛伊木马或者机会主义的区块链启发解决方案等数字平台上，参与者隐式地通过暴露其专有数据来支付访问费用，而平台所有者则除了每笔销售的百分比或服务费外还会收取这些数据。对于平台而言，服务费收入是一次性的投入，但数据的价值在平台所有者下游不断复制，用于指导广告、产品摆放、产品设计、供应链合作伙伴等等。总之，中心化环境遵循一种非正式的合同，要求参与者放弃对其数据的控制，以换取对客户或技术的访问权限，或两者兼得。
- en: Decentralized environments like blockchain offer an alternative that allows
    for a separate negotiation of access and control over data in digital contexts.
    As we demonstrated in [chapter 4](../Text/chapter04.html), tokenization allows
    participants—whether they are people, organizations, or things—to capture data
    in a tradable form and then share it in whole or in part with counterparties to
    generate new sources of revenue. Combining tokenization with decentralization
    gives participants control over how they share that information and allows the
    value from that exchange to accrue to them. There is no third party to negotiate
    a data exchange without the knowledge of the data owner. In a decentralized environment,
    complementary technologies such as identity and access management tools and confidentiality
    systems like zero-knowledge proofs give participants even tighter reins on the
    information they share, who they share it with and how they share it.[^b](../Text/footnotes.html#ch5-fnb)
    For example, enterprises can guarantee that confidential data has been delivered
    to another party without sharing the details of the underlying information. This
    capability would have wide-ranging implications for every industry sector. In
    the corporate banking segment of the financial services industry, trade finance
    is one domain using such methods to improve the process of issuing purchase orders.
    Through the use of platforms such as eTradeConnect, financial institutions can
    avoid overfinancing by cross-referencing financing information between banks without
    sharing customer data.[^(10)](../Text/notes.html#ch5-en10)
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 像区块链这样的去中心化环境提供了一种替代方案，允许在数字环境中分别协商对数据的访问和控制。正如我们在[第4章](../Text/chapter04.html)中展示的那样，令牌化允许参与者——无论是个人、组织还是物品——以可交易的形式捕获数据，然后整体或部分地与交易对手分享，以产生新的收入来源。将令牌化与去中心化相结合，使参与者能够控制他们分享信息的方式，并允许来自该交换的价值积累到他们身上。没有第三方可以在不告知数据所有者的情况下进行数据交换的谈判。在去中心化环境中，诸如身份和访问管理工具以及零知识证明等保密系统等辅助技术，使参与者对他们分享的信息、与谁分享以及如何分享信息有了更严格的控制。例如，企业可以确保机密数据已传递给另一方，而不分享底层信息的细节。这种能力将对每个行业部门产生广泛的影响。在金融服务行业的企业银行业务领域，贸易金融是利用这种方法改善采购订单发放流程的一个领域。通过使用诸如eTradeConnect之类的平台，金融机构可以在不分享客户数据的情况下，通过交叉参考银行之间的融资信息来避免过度融资。[^(10)](../Text/notes.html#ch5-en10)
- en: '[Figure 5-1](#fig5-1) reprises the image we introduced in [chapter 1](../Text/chapter01.html)
    to model the potential combinations depending on the degree of decentralization
    and the degree of programmability in today’s business environment. Companies that
    have achieved an average level of digitalization for their industry and operate
    with centralized governance—hierarchical decision making; centrally managed people,
    processes, and resources; and a centralized business model—operate in the southwest
    “structure” quadrant. For them, becoming more digital without becoming more decentralized
    sends them north into the “maximize” quadrant, as in this quadrant, organizations
    maximize their control over and use of the business currencies. This northerly
    movement is what blockchain-inspired solutions of the Trojan horse archetype do
    for you, as described in [chapter 2](../Text/chapter02.html).'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 5-1](#fig5-1)重新展示了我们在[第 1 章](../Text/chapter01.html)中介绍的图像，以模拟今天业务环境中的潜在组合，这取决于去中心化程度和可编程性程度。
    对于那些已经达到行业平均数字化水平并采用集中式治理（分层决策制定；集中管理的人员、流程和资源；以及集中式商业模式）的公司，它们处于西南“结构”象限。 对于它们来说，变得更加数字化而不变得更加去中心化会将它们推向北方的“最大化”象限，因为在该象限中，组织最大化了对商业货币的控制和使用。
    这种向北的移动就是特洛伊木马原型的区块链启发解决方案所做的事情，正如在[第 2 章](../Text/chapter02.html)中所描述的那样。'
- en: FIGURE 5-1
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5-1
- en: '* * *'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Programmability versus decentralization
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 可编程性与去中心化
- en: '![image](../Images/Figure_5.01.png)'
  id: totrans-159
  prefs: []
  type: TYPE_IMG
  zh: '![图像](../Images/Figure_5.01.png)'
- en: '* * *'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Some legacy businesses have managed to claim territory in the northwest quadrant,
    but the last two decades have made very clear how tough it is to compete head-to-head
    with digital platforms. Doing so requires exclusive access to a wide variety of
    data, analysis capabilities, and the ability to convert what you learn into new
    product development and business models. Those pursuing that path will become
    *less* decentralized over time as a way to exert more control over the data they
    amass and over what their audience sees and buys.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 一些传统企业已经设法在西北象限中占据了一席之地，但过去的二十年已经非常清楚，与数字平台正面竞争是多么艰难。 这样做需要对各种数据拥有独家访问权、分析能力以及将学到的东西转化为新产品开发和商业模式的能力。
    追求这条道路的人会随着时间的推移变得*更加*去中心化，以便对所积累的数据以及他们的受众看到和购买的内容施加更多控制。
- en: Blockchain-inspired solutions of the evolutionary and native archetypes invite
    some decentralization of the business decisions executed on the blockchain, driving
    a partial move into or just above the “negotiate” quadrant, so named because in
    this quadrant, actors have more control over the business currencies and create
    a new environment for negotiating access to and use of these resources. Participation
    in a collaborative consortium could help organizations drive further along the
    decentralization continuum, but without decentralization of the technology architecture,
    there are limits. Organizations interested in new operational methods, new business
    opportunities, or new sources of value will therefore aim to move northeast to
    the “liberate” quadrant. These decentralized blockchains with full programmability
    facilitate the creation of new forms of value and its exchange with anyone at
    any volume and price point.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 受区块链启发的解决方案，包括进化和原生典型，促使了在区块链上执行的业务决策的某种分散化，将部分移动到或仅略高于“协商”象限，因此被命名为该象限，因为在此象限中，参与者对业务货币有更多控制，并创造了一个新的环境，用于协商对这些资源的访问和使用。参与合作联盟可以帮助组织进一步沿着分散化连续体前进，但如果技术架构不分散，就会存在局限。因此，对于有兴趣采用新的运营方法、新的商业机会或新的价值来源的组织来说，它们的目标是向东北移动到“解放”象限。这些具有完全可编程性的分散式区块链促进了新形式的价值创造，并与任何人在任何数量和价格点上进行交换。
- en: As we’ve said, it may seem that organizations can choose to either go north
    or go northeast, but these two directions are not equivalent in terms of opportunity.
    IoT, coupled with AI and edge computing, is already pushing commercial activity
    in opposite directions along the centralization-decentralization continuum.[^(11)](../Text/notes.html#ch5-en11)
    On the one hand, the expansion of IoT and edge computing is pushing decentralization
    by locating computing and decision-making power with widely distributed things.
    On the other, digital platform providers are reinforcing their hold on power by
    enhancing their capabilities with AI algorithms that leverage the vast quantities
    of data they collect from customers, things, their data centers, and other sources.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们所说，组织似乎可以选择向北或向东北前进，但就机遇而言，这两个方向并不相等。物联网（IoT）与人工智能（AI）和边缘计算结合起来，已经推动商业活动沿着集中与分散的连续体相反的方向发展。[^11]一方面，物联网和边缘计算的扩张通过将计算和决策权置于广泛分布的物体之中，推动了分散化。另一方面，数字平台提供商通过利用他们从客户、物体、数据中心和其他来源收集的大量数据，加强了他们对权力的掌控。
- en: The competitive gap is ever widening. For the vast majority of companies, the
    ability to compete at all will depend on their ability to profit from their processes
    and data using decentralized business models.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 竞争差距正在不断加大。对于绝大多数公司来说，能否竞争将取决于它们利用分散式商业模式从其流程和数据中获利的能力。
- en: THE IMPORTANCE OF STARTING SOONER THAN LATER
  id: totrans-165
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 比起晚一点开始，更早开始的重要性
- en: Decentralization will offer greater competitive opportunities for the vast majority
    of companies. That does not mean, however, that an embrace of decentralized governance,
    technology, and economics will be easy for all organizations.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化将为绝大多数公司提供更大的竞争机会。然而，这并不意味着，对去中心化治理、技术和经济的拥抱对所有组织来说都会容易。
- en: On the contrary, legacy organizations carry significant metaphorical weight
    that drags them down and makes it very difficult to change. Rigid organizational
    processes, out-of-date products and services, old technology, fixed mindsets,
    and inflexible cultural and hierarchical structures all act as sources of resistance.
    These sources are why John Childress, an expert on organizational change, focuses
    on the need for sustained and dedicated effort to change organizational cultures.[^(12)](../Text/notes.html#ch5-en12)
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，传统组织承载着重要的隐喻性重量，使它们难以改变。僵化的组织流程、过时的产品和服务、老旧的技术、固定的思维方式以及不灵活的文化和等级结构都是阻力的源泉。这些原因是为什么组织变革专家约翰·奇尔德雷斯着重强调需要持续和专注的努力来改变组织文化的原因。[^(12)](../Text/notes.html#ch5-en12)
- en: Applying this effort to decentralization, [figure 5-2](#fig5-2) illustrates
    how an organization must use force to move against the various sources of resistance
    to achieve business benefits. Organization 1 has more operational and technical
    sources of friction dragging it down than does Organization 2\. For those reasons,
    Organization 1 takes longer to begin decentralizing its decision making, its other
    processes, and its business models. The result is a decentralization lag. The
    longer the lag, the further an organization falls behind those with less internal
    resistance. Furthermore, the learning cost is strongly correlated with a company’s
    culture and cannot be easily replicated by another company. This difference can
    prevent the laggard from catching up, thanks to the technical experimentation
    of the leading organization in a given industry. Likewise, time imposes higher
    costs, since with time, processes and technology grow older and mindsets ossify.
    As a result, an organization must impose even more force over time to achieve
    progress.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 将这种努力应用于去中心化，[图 5-2](#fig5-2)说明了组织必须如何运用力量来克服各种阻力以实现业务效益。组织 1 的运营和技术摩擦源比组织 2
    多，因此组织 1 在开始去中心化决策、其他流程和业务模式方面需要更长时间。结果就是去中心化滞后。滞后时间越长，组织距离那些内部阻力较小的组织越远。此外，学习成本与公司文化密切相关，另一家公司很难复制。这种差异可能会阻止落后者追赶，这要归功于所在行业领先组织的技术实验。同样，时间带来了更高的成本，因为随着时间的推移，流程和技术变得老化，思维方式也变得僵化。因此，组织必须随着时间的推移施加更多的力量来实现进步。
- en: FIGURE 5-2
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5-2
- en: '* * *'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The decentralization inflection point
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化的拐点
- en: '![image](../Images/Figure_5.02.png)'
  id: totrans-172
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/Figure_5.02.png)'
- en: '* * *'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: These factors collectively keep Organization 1 from reaching its decentralization
    inflection point until long after Organization 2 has reached its respective point.
    The *decentralization inflection point* is the time when the forces of resistance
    weaken in your organization and the benefits of decentralization begin to accrue.
    On the other side of this inflection point is improved competitiveness, efficiency,
    value creation, and profitability, collectively termed the *decentralization benefit*.
    Maintaining the benefits of decentralization requires ongoing and dynamic effort,
    as with any set of competitive activities. In summary, the transition to decentralization
    will bring challenges, but the challenges only get worse with time if other organizations
    and competitors start their decentralization journey sooner.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 这些因素共同导致组织1在组织2达到其各自的分权转折点之后很久才达到其分权转折点。 *分权转折点* 是您的组织中抵抗力量减弱并且分权化的好处开始累积的时刻。这个转折点的另一侧是改善竞争力、效率、价值创造和盈利能力，统称为*分权化利益*。保持分权化的好处需要持续和动态的努力，就像任何一组竞争性活动一样。总之，转向分权化将带来挑战，但如果其他组织和竞争对手更早地开始他们的分权化之旅，这些挑战只会随着时间的推移而变得更糟。
- en: More experimentation is needed to ascertain exactly the best practices for achieving
    greater decentralization. Incentives and rewards structures will play an important
    role in decentralization. Tokens can be used to distribute rewards to the people
    and things that act in ways consistent with the goals of change.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 需要更多的实验来确定实现更大分权化的最佳实践。激励和奖励结构将在分权化中扮演重要角色。代币可以用来将奖励分发给那些符合变革目标的人和物品。
- en: 'The collaborative software developer Loomio offers an example of using tokens
    inside an organization to reward group-oriented behavior. For some background,
    Loomio grew out of an Occupy movement in New Zealand. Benjamin Knight, an Occupy
    camp manager in Wellington, was inspired by the collaborative decision making
    process in the movement and hoped to apply it in a distributed environment.[^(13)](../Text/notes.html#ch5-en13)
    From that seed, Loomio was born. Early on, the organization—which operates as
    a cooperative—created Loomio points and gave them out to reward its first members.
    The cooperative’s founders describe these points: “We have a separate system to
    acknowledge the work people did for free to get the project off the ground, and
    the opportunity cost staff wear by accepting pay below market rates while we get
    the business going. We acknowledge the risk workers took giving their time to
    an early stage startup with no guarantees by putting a multiplier on points earned
    during the early days.”[^(14)](../Text/notes.html#ch5-en14) Interestingly, Loomio
    points have no concrete value. Only when the board decides that Loomio is in a
    strong financial position will the points be exchanged for cash bonuses.'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 协作软件开发者Loomio提供了一个示例，展示了在组织内部使用代币来奖励面向群体的行为。作为背景，Loomio起源于新西兰的一个占领运动。威灵顿的占领营地经理本杰明·奈特（Benjamin
    Knight）受到了运动中协作决策过程的启发，并希望将其应用于分布式环境中。[^(13)](../Text/notes.html#ch5-en13) 从那时起，Loomio诞生了。早期，这个作为合作社运营的组织创建了Loomio积分，并分发给了它的第一批成员。合作社的创始人描述了这些积分：“我们有一个单独的系统来承认人们为了让项目起步而免费付出的工作，以及员工因接受低于市场水平的薪酬而承担的机会成本。我们通过在早期阶段的点数上加倍来承认工人为一家没有任何保证的初创企业投入时间所承担的风险。”[^(14)](../Text/notes.html#ch5-en14)
    有趣的是，Loomio积分没有具体的价值。只有当董事会认为Loomio处于良好的财务状况时，这些积分才会被兑换成现金奖金。
- en: In other circumstances, tokens could be used to encourage information sharing
    across organizational functions. Siloed information is one of the known disadvantages
    of hierarchies. The equating of knowledge with power in organizations and the
    resulting hoarding of information greatly lengthens the decentralization lag.
    But if information sharing is encouraged and rewarded through token distribution,
    could siloed information sources become more open? The answer is unknown, but
    we encourage you to conduct experiments to find out how knowledge can be priced
    and shared inside your organization. Blockchain enables this kind of transparent
    measuring of behavior in real time so that leaders can better understand the incentives
    necessary to move the organization toward a new way of operating.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 在其他情况下，通证可以用于鼓励跨组织职能的信息共享。信息孤岛是层级组织的已知缺点之一。将知识与权力等同起来，并由此导致信息囤积，大大延长了去中心化的滞后期。但如果通过通证分发鼓励和奖励信息共享，那么孤立的信息源是否会变得更加开放呢？答案尚不明确，但我们鼓励您进行实验，以找出如何在组织内部定价和共享知识。区块链使得这种透明的实时行为测量成为可能，因此领导者们可以更好地理解推动组织朝着新运营方式的必要激励措施。
- en: CENTRALIZED BUSINESSES EMBRACING DECENTRALIZATION
  id: totrans-178
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 集中式企业拥抱去中心化
- en: Despite the advantages of decentralization, blockchain-inspired solutions are
    the dominant model in development by legacy organizations. Similarly, the startup
    community is launching solutions that are more evolutionary than fully decentralized
    because of the current state of the market. Apart from this common intransigence,
    some highly centralized organizations are now experimenting with some degree of
    decentralization.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管去中心化有诸多优势，但受区块链启发的解决方案仍是传统组织在发展中的主导模式。类似地，创业社区正在推出更具进化性而非完全去中心化的解决方案，这是由于当前市场状况所致。除了这种常见的不妥协性外，一些高度集中的组织现在正在尝试某种程度的去中心化。
- en: 'BANQUE DE FRANCE: DECENTRALIZED ISSUANCE OF CREDENTIALS'
  id: totrans-180
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 法国银行：去中心化的证书发行
- en: Payments in the European Union used to be handled by each member state in its
    own way, but in 2008, EU payment processes were consolidated under the rules for
    the Single Euro Payment Area (SEPA) initiative, which requires that payment beneficiaries
    (i.e., creditors) have ID credentials. Banque de France is in charge of issuing
    SEPA creditor IDs in France. The manual process is cumbersome and error-prone
    and requires the transfer of information from hard-copy documents into a database.
    The procedure causes delays and overlaps with bank KYC processes.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟的支付曾由各成员国以各自的方式处理，但在2008年，欧盟支付流程在“单一欧元支付区”（SEPA）倡议规则下进行了整合，要求支付受益人（即债权人）具有身份证书。法国银行负责在法国发行SEPA债权人ID。手工流程繁琐且容易出错，并且需要将信息从硬拷贝文档转移到数据库中。这一程序导致延误，并与银行的KYC流程重叠。
- en: Wanting to modernize the ID issuance procedure with blockchain, Banque de France
    saw an opportunity to experiment with a new technology, address a known problem,
    and engage with its commercial bank stakeholders. The blockchain it developed
    was inspired in design, and the solution the new technology offered was basic;
    a secure digital portal could have achieved the same end. But the bank sees broader
    benefits for collaboration and the eventual decentralization of interbank processes.
    Officers we spoke to at Banque de France said the project created a new level
    of engagement between the Banque de France and the commercial banking community
    it serves. The project also allowed everyone to understand how decentralization
    affects decision making, accountability, and data privacy and permissions.[^(15)](../Text/notes.html#ch5-en15)
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 想要通过区块链现代化身份证发放程序，法国央行看到了尝试新技术、解决已知问题并与商业银行利益相关者合作的机会。其开发的区块链在设计上受到启发，新技术提供的解决方案很基础；一个安全的数字门户也可以达到相同的效果。但是，该银行看到了更广泛的合作和最终银行间流程去中心化的好处。我们在法国央行采访的官员表示，该项目在法国央行与其服务的商业银行社区之间创建了新的参与层次。该项目还使每个人能够理解去中心化对决策、问责制、数据隐私和权限的影响。[^(15)](../Text/notes.html#ch5-en15)
- en: Banque de France currently owns the software, governs the security infrastructure
    and the private keys, and co-owns the data. Yet its leaders would like to see
    the governance model shift over time. One of the Banque de France interviewees
    told Christophe, “Our role is as software provider and gatekeeper. This is not
    sustainable governance. It is not a priority for commercial banks, but we need
    collective governance or this will not work.”
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，法国央行拥有该软件、管理安全基础设施和私钥，并且共同拥有数据。然而，其领导人希望随着时间推移，治理模式发生变化。法国央行的一位受访者告诉克里斯托弗：“我们的角色是软件提供者和门卫。这种治理模式是不可持续的。商业银行并不把这视为优先事项，但我们需要集体治理，否则这不会奏效。”
- en: That is a remarkable comment for a central bank officer to make. As he articulated
    it, the vision is to have an open community model that enables more decentralized
    development, shared costs, and the ability to build new complementary solutions.
    He compared it to open-source projects like those hosted on GitHub; in the case
    of Banque de France and its customers, the application’s code could be open-sourced
    and accessible by participating banks. Although the original blockchain was built
    for France, SEPA credential IDs apply to creditors across the eurozone. Likewise,
    KYC credentialing uses some of the same information, enabling complementary use
    cases that would exploit the same platform. Together, these factors point to opportunities
    for European central banks to collaborate on a more progressively decentralized
    blockchain credentialing model.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一位中央银行官员来说，这是一个非凡的评论。正如他所表达的，愿景是建立一个开放的社区模式，促进更加分散化的发展、共享成本，并能够构建新的互补解决方案。他将其比作像GitHub上托管的开源项目；在法国银行和其客户的情况下，应用程序的代码可以是开源的，并且可以被参与的银行访问。尽管最初的区块链是为法国而建的，但SEPA凭证ID适用于整个欧元区的债权人。同样，KYC认证使用了部分相同的信息，从而实现了可以利用相同平台的互补用例。这些因素共同指向了欧洲各中央银行在更为渐进式地去中心化的区块链认证模型上进行合作的机会。
- en: 'UNION OF EUROPEAN FOOTBALL ASSOCIATIONS: SAFE DECENTRALIZATION OF TICKETING'
  id: totrans-185
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 欧洲足球协会联盟：门票的安全去中心化
- en: Another example of a highly centralized organization experimenting with controlled
    decentralization through blockchain is the Union of European Football Associations
    (UEFA), the European governing body for the Federacíon Internationale de Fútbol
    Associación (FIFA).[^(16)](../Text/notes.html#ch5-en16) UEFA organizes some of
    the most prestigious pan-European football competitions, including the annual
    Champions League tournament. Tickets for UEFA events are in high demand, and there
    is a robust, decentralized secondary market for reselling them—scalping, basically.
    UEFA estimates that only 37 percent of tickets go to primary buyers; the rest
    go to resellers and sponsors.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个通过区块链实验控制去中心化的高度集中的组织的例子是欧洲足球协会联盟（UEFA），这是欧洲国际足球联合会（FIFA）的欧洲管理机构。[^(16)](../Text/notes.html#ch5-en16)
    UEFA组织一些最负盛名的泛欧足球比赛，包括每年的欧洲冠军联赛。UEFA活动门票需求量大，有一个强大的、去中心化的二手市场用于转售——基本上是黄牛行为。UEFA估计只有37%的门票销售给主要购买者；其余的销售给转售商和赞助商。
- en: Secondary sales create several problems for UEFA. One is security. The union
    loses the record of who enters its event facilities when the person who uses the
    ticket is not the person who bought it. The ongoing problem of sports-related
    hooliganism and rising concerns about terrorism have made the identification of
    ticket users a pressing issue.[^(17)](../Text/notes.html#ch5-en17) Price gouging
    is another concern. Tickets sell out quickly to bots (or brokers) that swamp official
    channels. Those tickets then appear on secondary markets at precipitously higher
    prices. UEFA takes the brand hit when the average family can’t afford tickets
    to a football match, but none of the money goes to UEFA or the teams. Instead,
    it goes to the ticket brokers, some of which are associated with organized crime.
    Two more issues are counterfeiting, when a scalper sells a fake ticket, and double-counting,
    when a scalper sells the same ticket to multiple buyers.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 二次销售给欧洲足球协会带来了几个问题。其中一个是安全问题。当使用门票的人不是购买者时，联盟将失去其进入活动场所的记录。与体育相关的流氓行为持续存在的问题以及对恐怖主义的日益关注，使得识别门票使用者成为一个紧迫的问题。另一个问题是价格剥削。门票很快被机器人（或经纪人）抢购，然后以极高的价格出现在二级市场上。当普通家庭无法负担足球比赛的门票时，欧洲足球协会受到品牌的打击，但其中的任何一笔钱都不会流向欧洲足球协会或球队。相反，它流向了门票经纪人，其中一些与有组织犯罪有关。另外两个问题是伪造，即当黄牛兜售假门票时，以及重复计数，即当黄牛将同一张门票卖给多个购买者时。
- en: In spite of these problems, UEFA sees secondary sales as a reality of its business
    and a good way of enabling social viewing and word of mouth. Alternative channels
    have a role in reaching parts of the market that UEFA can’t, so the goal is not
    to stop secondary sales altogether but to limit their negative aspects by using
    a decentralized economic market. To this end, UEFA is turning to blockchain.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管存在这些问题，但欧洲足球协会认为二次销售是其业务的现实，并且是促进社交观看和口碑传播的好方法。替代渠道在触达欧洲足球协会无法触及的市场部分方面发挥着作用，因此目标不是完全阻止二次销售，而是通过使用分散化的经济市场来限制其负面影响。为此，欧洲足球协会正在转向区块链技术。
- en: 'UEFA is working with SecuTix and TIXnGO, Swiss technology companies that are
    part of the Swiss IT company ELCA Group. The SecuTix and TIXnGO platform saw its
    first UEFA pilot in Lyon, France, in May 2018\. The platform was used in that
    city to issue and manage twenty thousand tickets to the final game of the UEFA
    Europa League. A second pilot was conducted with ten thousand tickets for the
    UEFA Super Cup match in Tallinn, Estonia, in August of the same year. All eyes
    are now on the main prize for the solution: the Euro 2020, the European soccer
    world’s equivalent to the World Cup.[^(18)](../Text/notes.html#ch5-en18)'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲足球协会与SecuTix和TIXnGO合作，这是瑞士技术公司，属于瑞士IT公司ELCA Group的一部分。SecuTix和TIXnGO平台于2018年5月在法国里昂进行了首次欧洲足球协会试点。该平台在该城市用于发行和管理两万张欧洲联盟欧洲联赛决赛的门票。同年8月，在爱沙尼亚塔林进行了第二次试点，涉及一万张欧洲超级杯比赛门票。现在所有人的目光都在这个解决方案的主要奖项上：2020年欧洲杯，这是欧洲足球世界对世界杯的等价物。
- en: The platform works by prompting a ticket buyer to download the SecuTix and TIXnGO
    app. The app is connected to a blockchain, and tickets are tokenized to allow
    the platform to record the ticket purchase and link its ownership details. If
    an owner wants to give a ticket away to a friend or family member, he or she can
    do that through the app, which sends the record of the transfer to the blockchain.
    When a ticket holder wants to put the ticket on the open market, things get interesting.
    SecuTix and TIXnGO have developed the capability for a secondary market to operate
    inside the blockchain app. The SecuTix platform defines the markup resellers are
    allowed to charge. This practice prevents price gouging and limits the incentives
    illegal brokers have to participate but maintains the decentralized environment
    that allows ticket holders of all kinds—whether they are individuals or ticket
    brokers—to sell to willing buyers.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 该平台通过提示购票者下载 SecuTix 和 TIXnGO 应用程序来运作。该应用程序连接到区块链，票务被令牌化以允许平台记录票务购买并链接其所有权详情。如果持有者想把票务转赠给朋友或家人，他或她可以通过应用程序进行操作，将转让记录发送到区块链上。当持票人想把票务放在公开市场上时，事情变得有趣起来。SecuTix
    和 TIXnGO 已经开发了一种在区块链应用程序内部运作的二级市场能力。SecuTix 平台定义了允许转售者收取的溢价。这一做法防止了价格操纵，并限制了非法经纪人参与的动机，但仍然保持了允许所有类型的票务持有者——无论是个人还是票务经纪人——向愿意购买者出售的去中心化环境。
- en: Since every ticket transfer is recorded on the blockchain, SecuTix and TIXnGO
    can track tickets and know the identity of the person entering a venue. In theory,
    this information could go to the security team and allow security people to prevent
    entry if they believe a ticket holder poses a security risk. In practice, it’s
    unclear how UEFA can or would use this feature. As Frédéric Longatte, CEO of SecuTix
    explained, “We have an architectural work around to ensure that the ticket holder’s
    privacy is protected, with no personal data resident on the blockchain, a feature
    which allows our clients to stay compliant with GDPR rules while still maintaining
    the ability to associate a ticket to a purchaser.”[^(19)](../Text/notes.html#ch5-en19)
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 由于每笔票务转移都记录在区块链上，SecuTix 和 TIXnGO 可以追踪票务并知道进入场馆的人的身份。理论上，这些信息可以提供给安保团队，让安保人员在认为持票人构成安全风险时阻止其入场。但实际上，UEFA
    如何使用或愿意使用这一功能尚不清楚。正如 SecuTix CEO Frédéric Longatte 所解释的那样：“我们有一种架构解决方案，确保票务持有者的隐私得到保护，没有个人数据存储在区块链上，这一特性使我们的客户能够遵守
    GDPR 规定，同时仍然能够将票务与购票者关联起来。”[^(19)](../Text/notes.html#ch5-en19)
- en: UEFA’s effort with ELCA Group demonstrates how blockchain enables the decentralization
    of business decision making, specifically as it relates to the sales model. The
    technology solution is blockchain-inspired, but the combined governance and economic
    capabilities involving the use of tokens, the inclusion of secondary market actors,
    and the flexibility of ticket holders to freely sell or exchange tickets (within
    price limits) nudge the solution eastward along the continuum of decentralization
    ([figure 5-3](#fig5-3)). Over time, the direction could point further east, as
    the solution aims to integrate secondary ticket marketplaces and thus more participants
    and market actors with the goal of enabling safer decentralization of the economic
    system surrounding ticket sales.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: UEFA 与 ELCA Group 的合作展示了区块链如何实现业务决策的去中心化，特别是在销售模式方面。 技术解决方案受到区块链的启发，但结合了使用代币的治理和经济能力，包括次级市场参与者的包容性，以及持票人自由出售或交换票证的灵活性（在价格限制内），推动了解决方案在去中心化的连续中向东移动（[图
    5-3](#fig5-3)）。 随着时间的推移，方向可能会更进一步向东，因为解决方案旨在整合二级票务市场，从而使更多的参与者和市场参与者能够更安全地去中心化围绕票务销售的经济系统。
- en: 'Together, Banque de France and UEFA show a few ways that centralized organizations
    will experiment with decentralization to unlock new opportunities. Yet we opened
    this chapter with Golem—a native blockchain company—to highlight a market reality:
    startup companies are already developing decentralized alternatives to existing
    business models.'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 法国银行和 UEFA 一起展示了集中式组织将尝试去中心化以开启新机会的几种方式。 然而，我们在本章开篇提到了 Golem——一个原生的区块链公司——以突出一个市场现实：初创公司已经在开发现有商业模式的去中心化替代品。
- en: FIGURE 5-3
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5-3
- en: '* * *'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Relatively decentralized ticketing by the Union of European Football Associations
    (UEFA)
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲足球协会联盟（UEFA）通过相对去中心化的票务
- en: '![image](../Images/Figure_5.03.png)'
  id: totrans-197
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/Figure_5.03.png)'
- en: '* * *'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: One example is rLoop, a token-enabled DAO focused on connecting decentralized
    talent in the engineering and design world from all over the globe to create engineering
    innovations. This model has already won the company a SpaceX Innovation Award
    for its prototype of the Hyperloop, a high-speed transportation system.[^(20)](../Text/notes.html#ch5-en20)
    The SpaceX competition may pigeonhole rLoop as a futuristic entity, but the group
    is solving a current problem of talent access in science, technology, engineering,
    and mathematics (STEM) fields.[^(21)](../Text/notes.html#ch5-en21)
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 一个例子是 rLoop，一个以代币为基础的 DAO，专注于连接来自全球的工程和设计领域的去中心化人才，以创造工程创新。 这种模式已经使该公司获得了 SpaceX
    的创新奖，以其超级高速交通系统 Hyperloop 的原型为例。 SpaceX 的竞争可能会将 rLoop 定位为未来的实体，但该团体正在解决科学、技术、工程和数学（STEM）领域人才获取的当前问题。
- en: Decentralization can happen two ways. Centralized organizations embracing the
    need for institutional change can make incremental changes. Or new entrants offering
    alternative ways to create value make a stronger push toward decentralization.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化可以有两种方式。拥抱机构变革需求的中心化组织可以进行渐进式的变革。或者，提供替代方式创造价值的新进入者会更强力地推动去中心化。
- en: YOUR REAL BUSINESS LENS
  id: totrans-201
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你真正的商业视角
- en: WHAT DID YOU LEARN?
  id: totrans-202
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你学到了什么？
- en: The blockchain-inspired phase extends through to about 2025, when technological
    maturity and business experience enable organizations to make the transition to
    blockchain-complete solutions. How fast that transition occurs and how fully you
    benefit from it depend on how quickly you embrace some degree of decentralization.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链启发的阶段延续到大约2025年，当技术成熟和商业经验使组织能够过渡到完整的区块链解决方案时。这种转变发生的速度有多快，以及您从中获益的程度取决于您多快地接受了某种程度的去中心化。
- en: 'Decentralization is not just about technology. It has eight components, which
    fall in three main categories: governance (decision making, participation, and
    commercial ownership and oversight); economics (financing and rewards allocation);
    and technology (technology architecture, protocol development, and network governance).
    These components determine how the blockchain defines and executes on the business
    rules for a solution; who gets to participate and their roles in the network;
    and how to allocate rewards to participants according to their contributions.'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化不仅仅涉及技术。它有八个组成部分，分为三个主要类别：治理（决策、参与和商业所有权与监督）；经济（融资和奖励分配）；和技术（技术架构、协议开发和网络治理）。这些组成部分决定了区块链如何定义并执行解决方案的业务规则；谁有资格参与以及他们在网络中的角色；以及根据他们的贡献向参与者分配奖励的方法。
- en: WHAT SHOULD YOU DO ABOUT IT?
  id: totrans-205
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你应该怎么做？
- en: To take advantage of blockchain solutions, you’ll need to experiment with decentralization.
    Begin with simple, administrative decision making, and then progress to more-complex
    managerial and leadership decisions. Move on to organizational operations and
    then to organizational business models. Because your organization’s capacity for
    change and its culture will be the biggest sources of resistance, you should consider
    early on the role of incentives and reward structures using tokens. Even very
    centralized organizations can adopt some principles of decentralization and create
    a foundation for new economic systems. Resist the temptation to wait and see what
    happens in your market. Twenty years of experience with digital disruption reveals
    a pattern in the way former industry leaders collapse. They fail not just because
    a new competitor enters the market but also because that competitor taps into
    a vein of customer disillusionment that the incumbent had been ignoring. Survival
    and growth will come from participating in your own creative destruction.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 要利用区块链解决方案，你需要尝试去实现去中心化。从简单的行政决策开始，然后逐步转向更复杂的管理和领导决策。继而转向组织运营，再到组织的商业模式。因为你的组织变革能力和文化将是最大的阻力来源，你应该早早考虑通过代币使用激励和奖励结构的角色。即使是非常集中化的组织也可以采纳一些去中心化的原则，并为新经济体系奠定基础。抵制在市场中等待看看发生什么的诱惑。二十年来的数字颠覆经验显示了前行业领导者崩溃的模式。它们不仅因为新的竞争者进入市场而失败，还因为那些竞争者利用了顾客失望的情绪，而现有企业忽视了这一点。生存和增长将来自于参与自己的创造性毁灭。
- en: WHAT’S NEXT?
  id: totrans-207
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 接下来呢？
- en: The debate over centralization or decentralization is not binary. The blockchain
    spectrum highlights an evolutionary path. Some aspects of markets, industries,
    enterprises, and operations may still benefit from aspects of centralization.
    However, as blockchain capabilities mature, you will encounter more opportunities
    that encourage you to attack the decentralization inflection point and advance
    along the decentralization continuum.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 集中化与去中心化的辩论并不是二元的。区块链光谱显示了一条进化路径。市场、行业、企业和运营的某些方面仍然可能从集中化中受益。然而，随着区块链能力的成熟，你将遇到更多鼓励你攻克去中心化拐点并沿着去中心化连续体进步的机会。
- en: In the next chapter, we travel further along the spectrum to examine blockchain-complete
    solutions and their role in propelling this evolution.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将沿着这一光谱进一步探讨区块链完整解决方案及其在推动这一进化中的角色。
- en: CHAPTER 6
  id: totrans-210
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第六章
- en: MARKET ACCESS AND PARTICIPATION
  id: totrans-211
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场接入和参与
- en: Blockchain-complete solutions employing all five elements—including tokenization
    and decentralization—will begin to have market impact in the mid-2020s. The consensus-driven,
    decentralized model upends the winner-take-all dynamics that have driven business
    economics for millennia. The consequences for data alone could be enormous, given
    the way blockchain-complete solutions will allow customers to tokenize their data
    (and other assets) and share it selectively with active consent. At the same time,
    the native creation and exchange of new forms of value allow new markets to emerge
    and drastically improve the liquidity of illiquid assets. As a leader, you should
    prepare now.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链完整解决方案将在2020年代中期开始产生市场影响，其中包括令牌化和去中心化等五个要素。基于共识的去中心化模型颠覆了驱动商业经济数千年的赢者通吃的动态。仅仅对数据本身的影响可能是巨大的，考虑到区块链完整解决方案将允许客户令牌化其数据（和其他资产）并有选择地与他人共享，而且需得到积极的同意。与此同时，新形式价值的本地创造和交换将促使新市场的出现，并大幅提升非流动资产的流动性。作为领导者，你应该立即做好准备。
- en: Some forward thinkers in first-line industries already are preparing. Many blockchain
    startups have emerged with decentralized commercial models, for example. We gave
    a preview of such a model in the form of a travel blockchain ([chapter 4](../Text/chapter04.html)).
    Similar models in development for retail include Bleexy, a decentralized marketplace
    in which individuals, retailers, wholesalers, and manufacturers can directly connect
    and trade with each other. Such an ecosystem could facilitate more-efficient deals
    between manufacturers and retailers and could direct sales to consumers in the
    mode of microbrands like that of Dollar Shave Club in the United States. Another
    retail blockchain company is Buying.com, which aspires to connect buyers and sellers
    in the same geographic market for on-demand, short-lead-time purchases. The company
    is running pilots in four areas in the US state of New Jersey.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 一些一线行业的先行者已经在做准备。例如，许多区块链初创公司已经出现了去中心化商业模型。我们以旅行区块链的形式（[第四章](../Text/chapter04.html)）为例，预览了这样一个模型。零售业的类似模型包括
    Bleexy，一个去中心化市场，在这个市场中个人、零售商、批发商和制造商可以直接联系并相互交易。这样的生态系统可能会促进制造商和零售商之间更高效的交易，并且可以将销售直接导向像美国的Dollar
    Shave Club这样的微品牌模式的消费者。另一个零售区块链公司是 Buying.com，其旨在连接同一地理市场的买家和卖家进行按需、短交货时间的购买。该公司正在美国新泽西州的四个地区进行试点项目。
- en: If Bleexy and Buying.com are aiming to become blockchain’s answer to Amazon
    or Tmall, then OpenBazaar is the answer to eBay or Taobao. OpenBazaar began as
    a hackathon experiment to create a decentralized alternative to the centralized
    and now-defunct dark-web marketplace Silk Road.[¹](../Text/notes.html#ch6-en1)
    Today, OpenBazaar presents itself as a free, safe, and anonymous alternative to
    the digital platforms. Since its 2016 launch, it has reportedly attracted more
    than seventy-five hundred sellers.[²](../Text/notes.html#ch6-en2)
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 Bleexy 和 Buying.com 的目标是成为区块链版的亚马逊或天猫，那么 OpenBazaar 则是 eBay 或淘宝的答案。 OpenBazaar
    最初是一个黑客马拉松实验，旨在创建一个去中心化的替代中心化且现已关闭的暗网市场 Silk Road。[¹](../Text/notes.html#ch6-en1)
    今天，OpenBazaar 将自己定位为数字平台的免费、安全和匿名替代品。自2016年推出以来，据报道已吸引了超过七千五百名卖家。[²](../Text/notes.html#ch6-en2)
- en: These emerging solutions and others rely on the same currencies that drive digital
    platforms, but they do so with transparency. The inclusion of tokenization combined
    with decentralization in their design enables them to deliver the same benefits
    that attract consumers and sellers to online platforms but without forcing those
    participants to pay twice to use them—once in the form of real money spent on
    a purchased item or on transaction fees, and again in the form of personal or
    organizational data.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 这些新兴解决方案以及其他解决方案依赖于驱动数字平台的相同货币，但它们以透明的方式实现了这一点。在设计中加入了代币化和去中心化使它们能够提供吸引消费者和卖家的相同好处，但无需这些参与者为了使用它们而支付两次费用——一次是以真实货币购买物品或支付交易费用的形式，另一次是以个人或组织数据的形式。
- en: In this chapter, we explore what emergent blockchain-complete solutions could
    look like and how they could challenge existing models. We highlight industries
    where blockchain-complete models are already having an impact, and we demonstrate
    how the access they enable could be exploited for competitive advantage.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们探讨了新兴的区块链完备解决方案可能的样貌以及它们如何挑战现有模型。我们重点介绍了区块链完备模型已经产生影响的行业，并演示了它们所提供的开放性如何能够被利用以获取竞争优势。
- en: THE BENEFITS OF BLOCKCHAIN-COMPLETE SOLUTIONS
  id: totrans-217
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区块链完备解决方案的好处
- en: Retail is just one high-activity sector for startups pursuing blockchain-complete
    solutions. Other industries with strong blockchain-complete startup activity include
    ad brokering, data storage, travel brokering, and fintech. These industries have
    in common a high level of digitalization and a customer subsegment concerned about
    the exploitation of their personal data. Blockchain startups are offering decentralized,
    consensus-driven alternatives to the existing centralized, platform-driven models.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 零售只是追求区块链完备解决方案的初创公司的一个活跃领域。其他具有强大区块链完备初创活动的行业包括广告经纪、数据存储、旅行经纪和金融科技。这些行业共同拥有高度数字化和关注个人数据被滥用的客户子段。区块链初创公司正在提供去中心化、共识驱动的替代方案，以取代现有的中心化、平台驱动模型。
- en: One example comes from the blockchain ad-blocking browser provider Brave, which
    is piloting a digital ad platform that compensates customers for their attention
    with BATs—basic attention tokens—when they consent to watch an advertisement.[³](../Text/notes.html#ch6-en3)
    BitClave is exploring a similar model using a consumer activity token that rewards
    users when they agree to share personal data or to view an ad. Consumer browsing
    and purchasing behavior is unaffected in the sense that people can still go about
    their web business unimpeded, but with rewards and more transparency and choice
    associated with how they reveal their identity and preferences.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 一个例子来自区块链广告拦截浏览器提供商Brave，他们正在试点一种数字广告平台，当客户同意观看广告时，用BATs（基本注意力通证）来赔偿他们的注意力。BitClave正在探索类似的模式，使用消费者活动通证来奖励用户，在他们同意分享个人数据或查看广告时。消费者的浏览和购买行为不受影响，因为人们仍然可以自如地进行网络业务，但在与其身份和偏好的透明度和选择相关联的奖励和更多透明度情况下。
- en: A decentralized environment could bring about some counterintuitive improvements
    to data quality. Blockchain is popularly referred to as the *truth machine*, a
    troubling phrase, given that data can be incomplete, inaccurate, biased, context-specific,
    or otherwise misleading. On a digital platform, “truth” is established by amassing
    data over time about what customers look at or buy and then executing on this
    insight. Granted, this data includes quite a few products, and the number is constantly
    growing, but it is still only a part of total customer needs and preferences.
    Who among us hasn’t had the experience of looking at a peripherally interesting
    product on a web platform, only to have ads for that product follow you around
    the internet for weeks? Platforms use this tainted version of truth to nudge customers
    toward certain actions and purchases.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化的环境可能会带来一些直觉上的数据质量改进。区块链通常被称为*真相机*，这是一个令人不安的说法，因为数据可能是不完整的、不准确的、带有偏见的、依赖特定情境的，或者以其他方式具有误导性。在数字平台上，“真相”是通过随时间积累关于客户浏览或购买行为的数据来建立的，然后根据这些见解来执行。当然，这些数据包括相当多的产品，而且数量还在不断增长，但它仍然只是总客户需求和偏好的一部分。我们当中谁没有过在网络平台上浏览一个周边有趣的产品，然后几周内一直被那个产品的广告追随着的经历呢？平台利用这种有缺陷的真相版本来推动客户采取特定的行动和购买。
- en: An accurate, transparent, and private truth made possible by blockchain-complete
    solutions could disrupt the market power of digital platforms while also improving
    trust and allowing widespread opportunity and participation. The consensus algorithm
    enables “truth” in blockchain-complete solutions. The algorithm will reject transactions
    based on what it perceives as inaccurate or unverifiable data, and it allows participants
    to transact, even if they don’t implicitly know or trust their counterparts. Participants
    who don’t follow the blockchain’s rules won’t be authorized to transact. Transactions
    that go against those rules won’t be validated. In addition, record immutability
    allows a participant to access the transaction record to settle any postsettlement
    dispute. Blockchain-inspired solutions don’t necessarily have those safety mechanisms,
    or if they do, they are more costly and cumbersome.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 由区块链完整解决方案可能实现的准确、透明和私密的真相可能会打破数字平台的市场力量，同时提高信任并带来广泛的机会和参与。共识算法使“真相”在区块链完整解决方案中成为可能。该算法将拒绝基于其认为是不准确或不可验证的数据的交易，而且即使参与者不明确知道或不信任他们的交易对手，也允许他们进行交易。不遵守区块链规则的参与者将不被授权进行交易。违反这些规则的交易将不被验证。此外，记录的不可变性允许参与者访问交易记录以解决任何后期争议。受区块链启发的解决方案不一定具有这些安全机制，或者如果有的话，它们将更加昂贵和繁琐。
- en: Improved accuracy and consensus-driven validation could bring widespread benefits
    in the form of fairness, in particular as it applies to fair participation and
    access. Anyone or anything can interact or transact in a blockchain-complete network
    as long as the party adheres to the shared rules of the network. In this way,
    blockchain-complete solutions realize the promise of equal access that was part
    of the World Wide Web at its inception. We are far from that promise today, given
    the power of digital platforms to act as gatekeepers.[⁴](../Text/notes.html#ch6-en4)
    To increase their revenue, platforms must capture as much data as possible and
    limit access competitors may have to the same resources. That capture and control
    creates a motivation to reverse decentralization (see [figure 6-1](#fig6-1)).
    Blockchain solutions, in contrast, expand the range of participants to anyone
    who sees value. Although blockchain does not necessarily produce a green field
    with wide-open participation, it can increase participation and encourage the
    fair distribution of benefits.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 提高准确性和基于共识的验证可以在公平性方面带来广泛的好处，特别是在公平参与和获取方面。只要参与方遵守网络的共享规则，任何人或任何事物都可以在区块链完整网络中进行交互或交易。通过这种方式，区块链完整解决方案实现了在万维网创立时承诺的平等获取的承诺。鉴于数字平台作为门户的能力，我们今天远远落后于这一承诺。为了增加收入，平台必须尽可能多地收集数据，并限制竞争对手可能拥有的对同一资源的访问。这种捕获和控制创造了扭转去中心化的动机（见[图
    6-1](#fig6-1)）。相比之下，区块链解决方案将参与者的范围扩大到任何看到价值的人。尽管区块链不一定会产生开放参与的绿色领域，但它可以增加参与度并促进利益的公平分配。
- en: FIGURE 6-1
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
