    the effective regulation of financial capital transfers has subtly changed over
    the last two to three decades little, presenting with Norbert Blockchain.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 微软的中东欧服务主管Norbert Biedrzycki目前发表了一篇论文，阐述了区块链如何将股票市场谨慎地转变为数据驱动的购买者（Bouri等，2017）。现代世界的股票交易所，在特定情况下，由于金融资本转移的有效监管在过去二三十年中微妙地发生了变化，这一变化显示了Norbert的区块链。
- en: He states –
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 他说 –
- en: Today’s investor relies on a traditional system of buying, selling and accounting
    for transactions that are old enough to be called ossified. The system generates
    considerable costs and adds to the time needed to close transactions. This is
    because trading in financial assets requires multiple entities arranged in a complex
    web of intermediaries, settlement systems and business partners. Whether they
    are investors, brokers, depositaries, stock exchange management or central supervisory
    bodies, all actors taking part in asset trading – buying, selling, or transferring
    – are obliged to generate messages, receive authorizations, and continuously update
    transaction status records.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 如今的投资者依赖于一个传统的购买、销售和交易记录的系统，这个系统已经足够老了，可以称之为僵化。该系统产生了可观的成本，并增加了关闭交易所需的时间。这是因为在金融资产交易中，需要多个实体组成一个复杂的中介、结算系统和业务伙伴的网络。无论是投资者、经纪人、托管人、证券交易所管理层还是中央监管机构，所有参与资产交易的行为者——买、卖或转移——都必须生成消息、接收授权并不断更新交易状态记录。
- en: As this economic system involves modifying financial procedures such as stock
    issuing, trading, clearance, and compulsory arbitration, decentralized based blockchains
    can be handled directly and without any congestion as a distributed ledger.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这种经济系统涉及修改股票发行、交易、清算和强制仲裁等金融程序，因此基于去中心化的区块链可以直接处理，而无需拥堵，作为分布式分类帐。
- en: He claims Blockchain would provide an opportunity for a potential stock exchange.
    On an exchange based on a blockchain, turbulent transactions would subsequently
    become a gruesome relic of the past. Exclusive smart contracts might debunk significant
    doubt about the correctness of settlements. Supervisory systems are no longer
    necessary –which is currently required, although ineffective.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 他声称，区块链将为潜在的证券交易所提供机会。在基于区块链的交易所上，动荡的交易随后将成为过去的可怕遗迹。独特的智能合约可能会揭穿对结算正确性的重大怀疑。监管系统不再必要，尽管目前仍然需要，但效果不佳。
- en: Apart from that, in collaboration with IBM, the London Stock Exchange Group
    has already started experimenting with a blockchain-based platform that facilitates
    the absolute digitalization of legitimate transactions of small to medium-sized
    businesses. The LSEG Italian regulator, Borsa Italiana, performs these critical
    examinations. By the end of this challenging year, the Australian Securities Exchange
    is expected to wisely conclude a two-year process of developing a sensitive system
    to progressively improve accountability so strengthen the welfare of concerned
    customers. Ultimately, he sincerely believes stock markets will enthusiastically
    embrace blockchain.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，伦敦证券交易所集团正在与IBM合作，已经开始尝试使用基于区块链的平台，以促进小型到中型企业合法交易的绝对数字化。伦敦证券交易所集团的意大利监管机构Borsa
    Italiana进行了这些关键审查。到了这个充满挑战的年底，澳大利亚证券交易所有望明智地结束为期两年的开发敏感系统的过程，以逐步提高问责制，加强有关客户的福祉。最终，他真诚地相信股票市场将热情地拥抱区块链。
- en: CONCLUSION
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 结论
- en: In this chapter, we give the Indian Stock Exchange a decentralized approach
    for addressing the weaknesses of the Centralized Framework and growing trade prices
    for traders and primary authorities (Dannen, 2017). We seamlessly combine stock
    market components with associated intelligent contracts into a blockchain system
    to guarantee the successful self-implementation of released directives. A comprehensive
    framework for confirming and properly checking the design architecture was adequately
    incorporated in Solidity (Hofmann et al., 2017). The study shows that perhaps
    the blockchain approach possesses a significant advantage to charge reduced rates
    for partially filled order books.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，我们为印度证券交易所提供了一种去中心化的方法，以解决中央化框架的弱点，并为交易者和主要管理机构提供更高的交易价格（Dannen，2017）。我们将股票市场组件与相关智能合约无缝结合到一个区块链系统中，以确保成功实施已发布指令。一个确认和适当检查设计架构的综合框架已经充分融入到Solidity中（Hofmann等人，2017年）。研究表明，区块链方法可能具有显著优势，以降低部分填写订单簿的费用。
- en: In comparison, the decentralized solution for finished order books nevertheless
    produces better results than the centralized method for orders costing more than
    US$ 2,500, when the processing costs go below brokerage charges. But the blockchain-based
    system demands much lower fees than traditional stock markets for a persona customer
    who transacts hundreds of thousands of dollars. To allow more changes in the future,
    we plan to explore how the government channel incorporation will give the device
    millions of transactions per second to optimization, while simultaneously reducing
    costs nearly nil.
