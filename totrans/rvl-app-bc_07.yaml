  zh: 仔细考虑到，那些投资或交易所交易基金（ETFs）包含了代币和依赖区块链的企业。通过区块链技术统一主题的重新打包分布式股权，可能会慷慨地提供前所未有的机遇。代币化的ETF和共同基金可能逐渐降低了投资公司入门成本，这些成本是从有价值的资产上高得令人震惊的。微型投资是一个显著的现象，可能会影响到ETF和共同基金。
