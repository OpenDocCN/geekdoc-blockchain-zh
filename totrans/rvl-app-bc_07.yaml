- en: ABSTRACT
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: This chapter explores the drawbacks of conventional centralized share exchange
    frameworks, like those of higher transaction costs, central and vulnerable regulation
    to exploitation, and lack of revelation to business behavior and practices by
    introducing a revolutionary model that utilizes blockchain to establish a decentralized
    stock exchange and a transparent persistent economy. The suggested model utilizes
    exclusive contracts to implement the validity of the privileges of the owner and
    the proper accomplishment and settlement of the transactions, thereby mitigating
    the need for a centralized authority to ensure the accuracy of the stock exchange
    mechanism. The experimental findings convincingly demonstrate that the decentralized
    solution can provide lower transaction costs by progressively replacing brokerage
    costs and centralized officials' commissions with mining charges, which reward
    the miners for their backbreaking work in maintaining the system and enforcing
    the laws.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '本章探讨了传统中心化股票交易框架的缺点，例如较高的交易成本、对中心化和易受攻击的监管的削弱以及对企业行为和实践的缺乏透明度，并通过引入一种革命性模型来解决这些问题，该模型利用区块链建立了一个去中心化的股票交易所和透明的持久经济。建议的模型利用独特的合同来实施所有者特权的有效性以及交易的妥善执行和结算，从而减少了需要中央机构确保股票交易机制准确性的必要性。实验结果令人信服地表明，去中心化解决方案可以通过逐步用挖矿费用取代经纪费用和中央官员佣金来降低交易成本，这些费用是对矿工在维护系统和执行法律方面所付出努力的回报。 '
- en: INTRODUCTION
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 简介
- en: A stock exchange is a platform in which stock brokers and dealers may purchase
    and exchange assets such as stock and bond shares as well as other investment
    funds. These security measures and financial activities including the payment
    of profits and dividends can be given and repaid by shares markets as well. To
    start a company, we need some amount of capital or income (Donald, 2012). For
    this purpose, the business is split into small parts that are called inventories
    and are sold legally, which is referred to as shares. The individual who owns
    the stock is deemed an investor or a shareholder. Thus they would be considered
    as a tiny part of the company. The exchange and management of stock therefore
    is conducted out in the Share / Stock Market. The auctioning process was manual
    before the advent of Internet but now it’s all digital (Bala, 2013).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 股票交易所是一个平台，股票经纪人和经销商可以在其中购买和交换股票和债券股份以及其他投资基金。这些安全措施和金融活动包括利润和股息的支付，也可以由股票市场提供和偿还。为了创办一家公司，我们需要一定数量的资本或收入（Donald,
    2012）。为此，企业被分割成称为库存的小部分，并且合法出售，这被称为股份。拥有股票的个人被视为投资者或股东。因此，他们将被视为公司的一小部分。因此，股票的交易和管理在股票市场进行。在互联网出现之前，拍卖过程是手动的，但现在全部都是数字化的（Bala,
    2013）。
- en: There are two prominent markets where all of the stock exchanges take place
    –
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所有股票交易都发生在两个主要市场上 -
- en: • NSE – National Stock Exchange
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • NSE – 印度国家证券交易所
- en: • BSE – Bombay Stock Exchange
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • BSE – 孟买证券交易所
- en: NSE is the youngest stock market of India but currently the biggest market as
    it uses the electronic systems for investments while the BSE is the oldest stock
    market of India. Fluctuation indexes in NSE are referred to as NIFTY, while the
    BSE index is referred to as SENSEX.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: NSE是印度最年轻的股票市场，但目前是最大的市场，因为它使用电子系统进行投资，而BSE是印度最古老的股票市场。NSE的波动指数称为NIFTY，而BSE指数称为SENSEX。
- en: HOW DOES A STOCK EXCHANGE FUNCTION?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 股票交易所是如何运作的？
- en: If one wants to invest in the share market, he/she must have a good idea about
    the stakeholders that exist in the share market. The major entities in the stock
    market include the investors or the traders, stock brokers, exchanges and the
    clearing corporations. A broker is a person that acts an intermediary between
    the investor and the exchange. The companies that raise money by issuing shares
    to the public get listed on the exchanges. Through the IPO (Initial Public Offering),
    shares are issued to the investors in the primary market and once IPO gets over,
    the company is listed on the exchange that gives an opportunity for trading in
    the shares. For instance if one wants to purchase the shares of a company say
    like Colgate or Royal Enfield, he can buy it from the exchange any time once the
    IPOs are conducted only for a period of 3 days. After that duration, one can trade
    in shares only through the secondary market. It is the place where all shares
    get traded and the stock markets are regulated by SEBI (Securities and Exchange
    Board of India). It is essential for any trader or investor to understand what
    is NSE and BSE in share market and the difference between the two before putting
    a step in the stock market. NSE and BSE are the major national exchanges in India.
    We can trade in stocks by opening a demat or trading account with a depository
    participant or stockbroker. The organization establishes itself at BSE / NSE in
    the first place. If the shareholder has enough industry experience, it will directly
    contact the dealer through the marketplace to purchase the shares and if the consumer
    has the inadequate industry knowledge, they would require the help of third party
    financial advisor who may charge some amount and further help them in transacting
    in the shares accordingly.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个人想要投资股票市场，他/她必须对股票市场中存在的利益相关者有一个很好的了解。股票市场中的主要实体包括投资者或交易员、股票经纪人、交易所和清算公司。经纪人是指充当投资者和交易所之间中介的人。通过向公众发行股票筹集资金的公司被列入交易所。通过首次公开发行（IPO），股票被发行给主要市场的投资者，一旦IPO结束，公司将在交易所上市，这为股票交易提供了机会。例如，如果一个人想购买公司的股票，比如高露洁或皇家恩菲尔德，他可以在IPO进行的3天内的任何时间从交易所购买。在那段时间之后，人们只能通过二级市场交易股票。这是所有股票交易的地方，股票市场由印度证券与交易委员会（SEBI）监管。任何交易员或投资者在踏入股票市场之前，了解什么是NSE和BSE以及两者之间的区别是至关重要的。NSE和BSE是印度的主要国家交易所。我们可以通过与托管参与者或股票经纪人开立一个证券账户或交易账户来交易股票。该组织首先在BSE/NSE建立自己。如果股东具有足够的行业经验，它将直接通过市场联系经纪人购买股票，如果消费者缺乏行业知识，他们将需要第三方财务顾问的帮助，后者可能收取一定的费用，并进一步帮助他们相应地进行股票交易。
- en: VULNERABILITIES IN THE CURRENT SCENARIO
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 目前情况下的脆弱性
- en: 'The functioning of stock market follows more of a traditional pattern which
    include the following risk while investing:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 股票市场的运作遵循更多传统模式，其中包括以下投资风险：
- en: 1\. Financial Broker acting as the middle man.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1\. 金融经纪人充当中间人。
- en: 2\. Stock Market handling.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2\. 股市处理。
- en: 3\. Financial Security.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3\. 金融安全。
- en: Financial Broker Acting as the Middle Man
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 金融经纪人充当中间人
- en: The Financial Broker or the Stock Broker is the one who has comprehensive understanding
    and access to the market. He can study and guide people in appropriate ways to
    invest in the market according to ones’ requirements and preferences, thus preventing
    one from exhausting legal work. Financial analysts can save us from a lot of financial
    liabilities. For this to be done the broker may charge some amount of fees. But
    apart from this positive aspect, there are some negatives also. Suppose the broker
    gets an incentive from a specific lender for selling their shares (Brunnermeier
    & Pedersen, 2009), then the brokers’ ultimate goal would be to sell that share
    first and get the incentive without being considerate to the investor. There will
    also be a situation where the financial advisor finds the best value for money
    according to him and you wouldn't find it worth the money. Investing with the
    help of a broker may blur the portrait of what is genuinely the market value and
    profit margin of the share and what is the commission of the share, and therefore
    sometimes you probably end up paying far more additional money than actually investing.
    Brokers also do not offer forecasts, which may result in a lossy investment. Sometimes
    in the final analysis, some corporations don't function with brokers, they sell
    their shares on their own, and you might even never know about them and end up
    investing something that may not be worth enough.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 金融经纪人或证券经纪人是对市场有全面了解和获取的人。他可以研究并指导人们以符合自己的要求和偏好的适当方式投资市场，从而避免人们做大量的法律工作。金融分析师可以帮助我们避免许多财务责任。为了做到这一点，经纪人可能会收取一定数量的费用。但除了这个积极的方面外，还有一些负面因素。假设经纪人因卖出他们的股份而得到了某个特定贷款人的激励（Brunnermeier
    & Pedersen, 2009），那么经纪人的最终目标将是首先卖出那些股份并获得激励，而不考虑投资者。还会有这样的情况，即金融顾问根据他的看法找到了最具价值的金钱，而你却认为不值得。在经纪人的帮助下进行投资可能会模糊市场价值和利润率以及股份佣金的真实图像，因此有时你可能最终会支付比实际投资更多的额外费用。经纪人也不提供预测，这可能导致投资损失。有时在最终分析中，一些公司不会与经纪人合作，他们自己出售股份，而你甚至可能永远不会知道它们，最终投资了一些可能不值得的东西。
- en: Stock Market Handling
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 股市处理
- en: Several unethical practices in the Indian equity market ultimately resulted
    in the tragic loss of shareholders assets. Many activities, such as fake companies,
    emerging or newly born markets and guaranteeing stakeholders highly liquid returns
    while subsequently employing it for their internal purposes. Such activities betray
    customers and by the end of the day resulting in events like bankruptcy, ultimately
    causing financial losses to the people. Some of the firms have artificially higher
    share prices before the privileges were allegedly issued by circular trading (Gupta,
    1992). There is, furthermore, a lack of genuine traders, as the number of investors
    is speculators, which can effectively be observed by the fundamental fact that
    they reluctantly produce a revenue profit from short-term volatility not really
    for investment purposes. Investors are often naïve and hence they fail to notice
    that the share certificate they have got is fraudulent. Inside trading seems to
    remain a widespread phenomenon in the marketplace, i.e. responsible individuals
    from within may come to know any valuable information and therefore advertise
    and purchase it at nominal rates, thereby causing an appalling loss to the leading
    vendor. Although many legal steps have been promptly taken and also many rules
    and bureaucratic regulations are being formulated but then too it is the widespread
    practice scrupulously observed. Unofficial trading typically comprises.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在印度股市中存在着一些不道德的做法，最终导致股东资产的悲剧性损失。许多活动，比如虚假公司、新兴市场或新生市场以及向利益相关者保证高流动性回报，然后将其用于内部目的。这些活动背叛了客户，在一天结束时导致破产等事件，最终给人民造成了财务损失。一些公司在特权据称由循环交易（古普塔，1992年）发行之前人为地抬高了股价。此外，缺乏真正的交易者，因为投资者的数量都是投机者，这可以有效地通过一个基本事实来观察到，即他们从短期波动中勉强获得收益，而不是真正的投资目的。投资者通常很天真，因此他们没有注意到他们拥有的股票证书是欺诈性的。内幕交易似乎仍然是市场上普遍存在的现象，即内部的负责人可能得知任何有价值的信息，因此会以名义价位进行宣传和购买，从而给主要供应商造成令人震惊的损失。尽管已经迅速采取了许多法律措施，并且正在制定许多规则和官僚主义的法规，但即便如此，这种广泛的做法仍然被严格遵守。非官方交易通常包括。
- en: Financial Security
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 金融安全
- en: While investing wisely in the stock market, concerned investors genuinely need
    to be very careful as transactions should not fail in between otherwise a hefty
    amount as the counterfeit money would fall in crooked hands. The financial security
    undoubtedly holds a primary concern as the capital market is not so transparent
    and building up trust is crucial. Any possible breach can occur due to an apparent
    lack of profound knowledge (Adrian & Shin, 2010) & (Adrian et al., 2014). Therefore,
    for a modern market, we demand something that may help tremendously to establish
    a trustful and transparent platform so that one can invest freely and hence support
    the economic growth. Trust is not gained in a day but is developed over a period
    of time. This mutual trust can befriend us to build up by Blockchain.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在股市中明智投资的同时，关心投资者真正需要非常小心，因为交易不应该在中间失败，否则大量的假币会落入歪曲的手中。金融安全无疑是首要关注的问题，因为资本市场并不那么透明，建立信任至关重要。任何可能的违约都可能由于明显缺乏深刻的知识（Adrian
    & Shin, 2010）＆（Adrian et al., 2014）而发生。因此，对于一个现代化的市场，我们需要一些可以极大地帮助建立一个值得信赖和透明的平台的东西，这样人们就可以自由投资，从而支持经济增长。信任不是一天就能获得的，而是随着时间的推移逐渐建立起来的。这种相互信任可以通过区块链来建立。
- en: INTRODUCTION TO BLOCKCHAIN
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链简介
- en: Blockchain is one of the evolving technology worldwide. It helps to maintain
    trust and additionally provides transparency in a system. It maintains mutual
    trust by decentralizing the system by using peer to peer network. Blockchain is
    principally a chain of Blocks that are connected to one and another consequently
    crafting a piece of persistent information. Every logical block possesses a common
    data, its hash and also the hash of the previous block to maintain a block (Sutcliffe,
    2017). The data of the block typically depend on the specific type of Blockchain
    we want to efficiently create. Let's examine an example of the BITCOIN – it typically
    holds the detail of the sender, receiver, amount, date and time, etc. The hash
    value is created by traditionally using a hash function that encrypts the data
    in a particular form that if ever the hash of the data is allegedly breached it
    cannot sufficiently restore the sensitive data from the hash. It is principally
    of 128 bits. It gallantly helps to positively identify the data and therefore
    maintain the uniqueness of the key block. Thus for Blockchain, we can say that
    it requires precisely sufficient proof of work. It intentionally slows down the
    effective mechanism of addition of irrelevant and making it steady and reliable
    (Asharaf & adarsh, 2017). Thus we can say, “Blockchain is a decentralized, distributive,
    public ledger.”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: IMPLEMENTING BLOCKCHAIN IN STOCK MARKET FOR ENHANCING SECURITY
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: In today’s world full of technology, we have already implemented Blockchain
    in various field like in (Miraz & Ali, 2018) –
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: • Money Transfer giving birth to the cryptocurrency – BITCOIN (Karame & Androulaki,
    2016).
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Smart Contracts as in emergence of the SOLIDITY PROJECT which is a decentralized
    platform which eliminated the fraud, censorship, downtime and third party interference
    (Narayanan et al, 2016).
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Notary service as in UPROOV.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Cloud Storage as in STORJ etc.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Blockchain is also tremendously useful in the field of financial management
    systems. The ambitious people are now becoming more magnetized towards reliable
    networks in banking, investing wisely in successful cryptocurrency. It has at
    present induced a significant change in technology. Financial Security is the
    key priority when we discuss about any legitimate transaction or unsustainable
    debt. The stock market as a financial market deals totally with the money which
    includes excessive risk and also high returns. Blockchain technology can effectively
    be used in the stock market and can minimize the potential threats as discussed
    above to a great extent. Through decentralization and automation, it will encourage
    us to engage in optimal stock exchanges effectively. Several stock markets around
    the globe are switching towards it and a massive difference can be observed which
    takes transaction technology to the next level that is more secure and transparent.
    Some independent countries are diligently preparing for it. Its stable platform
    generously provides a vast potential for monitoring stock funding, leverage borrowing,
    and network risk surveillance.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在金融管理系统领域也非常有用。有雄心的人们现在更倾向于可靠的银行网络，在成功的加密货币上明智投资。目前，它已经在技术上带来了重大变革。金融安全是我们讨论任何合法交易或不可持续债务时的首要考虑因素。股票市场作为金融市场完全处理与资金有关的事务，其中包括高风险和高回报。区块链技术可以有效地用于股票市场，并且可以在很大程度上减少上述潜在威胁。通过去中心化和自动化，它将鼓励我们有效地参与最佳的股票交易。全球各地的几个股票市场正在转向它，可以观察到巨大的差异，将交易技术提升到更安全和更透明的下一个级别。一些独立国家正在认真为此做准备。其稳定的平台慷慨地为监控股票资金、杠杆借贷和网络风险监视提供了巨大潜力。
- en: In decentralized market systems, Blockchain can be the solution to significant
    information sharing, uniformity, potential reliability, and accountability problems.
    A lengthy mechanism (that involves 3 + days for executing transaction process,
    mostly because of the involvement of middlemen, functional transaction clearing
    and deliberative procedures) is expected for stock exchange stakeholders, including
    the alleged dealers, vendors, concerned investors, brokers, regulators, and precipitous
    banks.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在去中心化市场系统中，区块链可以成为解决重大信息共享、一致性、潜在可靠性和问责性问题的解决方案。股票交易所利益相关者，包括所谓的交易员、供应商、相关投资者、经纪人、监管机构和急行银行，预计需要一个冗长的机制（其中包括3天以上的交易执行过程，主要是因为中间人的参与、功能性交易结算和审议程序）。
- en: Through computerization and decentralization, Blockchain will render stock exchanges
    far more absolute. It would inescapably lead to minimizing the substantial expenses
    of commissioning on prominent consumers while accelerating quick transactions
    arbitration procedures.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 通过电脑化和去中心化，区块链将使股票交易所变得更加绝对。它必然会导致减少主要消费者在快速交易仲裁程序上的实质性支出。
- en: The elevated platform can indeed be feasible for official clearance and successful
    resolution, along with automating post-trade procedures securely, facilitating
    trade documentation and the gradual transition of rightful possession of valuable
    assets.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 政府核准和成功解决问题确实可以通过提升平台实现，同时也可以安全地自动化后期交易程序，促进贸易文件工作，并逐步过渡有价值资产的合法所有权。
- en: Blockchain can to a considerable extent eradicate the fundamental need for a
    third party control board because unconstitutional laws and regulations are adequately
    incorporated into knowledgeable lease agreements and imposed by each exchange
    into the registration of transactions through the Blockchain channel behaving
    as all transactions process a regulator.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
