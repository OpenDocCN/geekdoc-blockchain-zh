- en: 9.1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Blockchain is called a ledger technology that is distributed evenly across the
    network (Angeletti et al., [2017](#CR2)). Most of the transactions can be stored
    digitally. The whole assets are stored as notes in different networks, and the
    network is shared among various parts. Conventionally all the data will be stored
    on a server. This can be avoided by having all the data in the cloud. So the need
    for the ledger is not needed, and hence it can be stored and accessed at any part
    of the time and anywhere in the world. But the problem is that the data is not
    secure when it is shared among the various networks (Anastasia Theodouli et al.,
    [2018](#CR1)). The data is shared among various trustless parties, and they may
    provide a lot of problems in the real-time environment. Each data will be processed
    separately and combined as a block, and the same block will be transferred to
    various other nodes. The same thing may happen in the network. Through a proper
    validation, the nodes can transfer the blocks till it reaches the blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: The improvement in performance and enhancing security is one of the important
    factors. Here scaling plays a vital role. Today scaling in technology means how
    the data can be stored securely and also how to manage the data. Security threat
    is the biggest problem in storing the data (Mamoshina et al., [2018](#CR28)).
    The whole system is to be maintained such that the data must not be getting leaked
    in any situation. Hence, blockchain is used to segregate the data and for managing
    it as a ledger. It holds the data in the ledger, and all the blocks are connected
    as nodes. Once the consensus is reached, the data can be accessed after proper
    authentication. Here cryptography is used for achieving the consensus. The blockchain
    architecture involves cost as well as complexity to minimize the noise generated
    during transactions (Balaji et al., [2018](#CR3)). The blockchain architecture
    supports various areas like inventory, supply chain, and banking sector.
  prefs: []
  type: TYPE_NORMAL
- en: A blockchain is an innovative tool associated with various sectors. The health
    sector is in dire need of this technology, and now it is expanding its growth
    at a wider level. The primary concern here is to go with database management as
    well as privacy. Recent analysis shows that the revenue generated for the blockchain
    is around $20 K, and it is expected to grow further. The growth of the healthcare
    unit highly depends on the usage of modern equipment and security level. Recent
    studies show that the healthcare unit does not follow the protocols on data privacy.
    Hence the third-party agents are accessing the medical records to improve their
    profit by making the people do the insurance policy. It leads to the growth of
    blockchain technology and an increase in the market rate. It is predicted that
    in 2025 the growth rate will be in the range of 40–50% of present revenue. The
    survey is done by Grand View Research, USA. Figure [9.1](#Fig1) shows the revenue
    involved in the blockchain.![../images/504166_1_En_9_Chapter/504166_1_En_9_Fig1_HTML.png](../images/504166_1_En_9_Chapter/504166_1_En_9_Fig1_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 9.1
  prefs: []
  type: TYPE_NORMAL
- en: Expected revenue generated by blockchain in the healthcare unit
  prefs: []
  type: TYPE_NORMAL
- en: The major challenge here is the authentication of the user. Blockchain needs
    to provide a solution to these problems. So it uses cryptography technology, as
    well as a digital signature, to ensure that the data does not get lost with the
    third party. So this has to be taken care of by giving access to the third party.
    This is to be modified such that each party has to have certain access right such
    that the network does not get affected. If we compare the blockchain with the
    conventional database, it is storing data but supported by software that validates
    the data and third party. Every time new data is to be uploaded, it is to be verified,
    and then it is shared in the block (Liang et al., [2018a](#CR26), [2018b](#CR27)).
    It shows the need for authenticated software for sharing the data in the network
    (Li et al., [2018](#CR25)).
  prefs: []
  type: TYPE_NORMAL
- en: A new method or way to store data is blockchain. It can be compared to a book.
    In the book, we will have text content arranged in paragraphs and will have page
    numbers (Laskowski et al., [2017](#CR23)). The same way content of blocks is stored
    with the help of an address. It is also similar to saving data in tables or Excel
    sheets (Bell et al., [2014](#CR9)). So in this method similar to a book, each
    block will have data along with a header that contains the details about the block
    and extra contents that ensure security structure and digital signature. It is
    similar to a book. In a book, contents can be accessed with the help of page numbers,
    whereas in the blockchain, it can be accessed with the help of nodes. Scrambled
    books can be rearranged the same way it can be done in the case of blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: 9.1.1 Why Blockchain?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The blockchain is going to rule the world shortly. Today all are living with
    so much data, and this data has to be safely stored somewhere. This is where blockchain
    plays a major role. The blockchain systems work in a phased manner. Initially,
    it contains a database with the available data. The new data to be stored is taken
    as a new asset, and it will be stored in the blockchain after authentication.
    For authentication, many mathematical calculations have to be done so that the
    data is secure (Kuo, [2017](#CR22)).
  prefs: []
  type: TYPE_NORMAL
- en: We may also need an algorithm to process the blockchain. Cryptography  plays
    a vital role here in storing the data with security. Here each block is maintained
    as an encrypted block and hence cannot be accessed more simply. Each transaction
    is to be monitored, and hence each transaction is to be authenticated before doing
    the transaction. Here trust is maintained while doing each transaction, and hence
    the desired people alone can be able to access the data. While considering all
    this, the latency also has to be maintained so that data can be accessed in a
    lesser time. Figure [9.2](#Fig2) shows the blockchain importance (Dhillon & Metcalf,
    [2017](#CR13)).![../images/504166_1_En_9_Chapter/504166_1_En_9_Fig2_HTML.png](../images/504166_1_En_9_Chapter/504166_1_En_9_Fig2_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 9.2
  prefs: []
  type: TYPE_NORMAL
- en: Importance of blockchain
  prefs: []
  type: TYPE_NORMAL
- en: This system will help in accessing the data at different time intervals from
    their network. While accessing every data, it will be considered as a block. These
    blocks can be able to access with the help of cryptography, and new records also
    can be created using this transaction. Every transaction also has to be done by
    following the consensus. The well-developed cryptography helps blockchain to be
    successful for storing as well as for reading the data from the database.
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure [9.2](#Fig2) highlights the major benefits of using the blockchain technology.
    The blockchain is the most promising technology to support the healthcare unit
    in the following aspects:'
  prefs: []
  type: TYPE_NORMAL
- en: (a)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tracking of information for every transaction.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (b)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The involvement of the third party is eliminated.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (c)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The probability of failure is almost zero.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (d)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Standard format representation with user-friendly but highly security.
