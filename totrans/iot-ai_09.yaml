- en: API is needed to go with transactions (Zhou et al., [2018a](#CR41)). Along with
    this, web applications are utilized to do the transaction. The data may be transmitted
    locally after authentication, or it will be sent to all ports using node-to-node
    communication in the network. When the data is locally authenticated, the data
    is sent among the local nodes. But it may not be common for all the networks.
    It may vary accordingly based on the rules. Every transaction will be validated
    and then transferred to the network, and the pending documents will be validated
    by keeping them in a queue. This is called a consensus between blocks (Guo et
    al., [2018](#CR17)). The first consensus is done; the notes can be transferred
    between various notes after validation. Once validation is done, it will be added
    to the database or ledger. Protocols need to be set for consensus. It is not possible
    to introduce a block simultaneously near a particular time. It will create a problem
    in the chain. All the blocks are taken and computed the measured function value.
    Based upon the function, blocks will be arranged, and the data will be shared
    among the blocks and will be processed. The blocks, which are rejected and sent
    back to the database, will be verified and will be included in the next session.
  prefs: []
  type: TYPE_NORMAL
- en: The overall architecture has four blocks as shown in Fig. [9.4](#Fig4). Each
    block will communicate with other blocks via the record system of the healthcare
    unit, which acts as a controller block for the entire architecture. Block 1 is
    designed to perform the following tasks. Create a platform for the theoretical
    study and knowledge building for the EHRM, and assess the skill level required
    for the EHRM record verifications. Block 2 is responsible for graphical analysis
    of the health parameter obtained. Maintain the task allotted for the abnormal
    analysis like insurance service and reimbursements with health management systems.
    Block 3 has been interfaced with the sensor. The data collected from the patient
    are transmitted to the central core unit via this block. Also, it supports information
    sharing to consultants to maintain health record management. This section is extended
    to support the self-analysis and self-care units with employees. Block 4 is related
    to the pharmacy and research laboratories for product development at the clinical
    process.![../images/504166_1_En_9_Chapter/504166_1_En_9_Fig4_HTML.png](../images/504166_1_En_9_Chapter/504166_1_En_9_Fig4_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 9.4
  prefs: []
  type: TYPE_NORMAL
- en: Overall architecture of BC in EHRM
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain helps support the health sector in various ways. The medical records
    can be accessed for various needs and also help researchers in medicine get an
    update on the day-to-day happenings. It needs to be incorporated with real-time
    signal analysis (Balaji & Subramanian et al., [2014](#CR5)). Since it holds all
    the data related to the previous history, it is easy for researchers to have an
    idea about the whole process. The prediction can be done and help predict the
    future based on the available health records. The pharma sector also can use to
    track the distribution of their medicines and to manage the repository of patients
    (Chang & Chen, [2020](#CR12)). A medical researcher may use the data to predict
    the spread of disease as well as to find a suitable drug for the corresponding
    disease. This helps subside the spreading of any disease and helps the patients
    provide proper dugs for a speedy recovery. The data created for this purpose has
    to support the patients as well as the environment. All the details about the
    person are to be recorded like health data, patient prescription, history of the
    disease, genetics, etc. The environment plays a vital role in giving access and
    authority to the users. Hence the security concern can be avoided. The data stored
    in the blockchain can be accessed by the doctors as well as patients, and this
    helps each other in providing medical treatment (Zhou et al., [2018b](#CR42)).
    The complete analysis can be done with the help of the dataset, and this can be
    used for social needs. Smart systems can be developed by linking all the hospitals
    and by linking all the researchers so that health issues can be mitigated at the
    earlier stage (Park et al., [2019](#CR31)).
  prefs: []
  type: TYPE_NORMAL
- en: 9.3.1 Blockchain Complexity
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The blockchain has its complexity based on the number of nodes. If the number
    of nodes or parties is high, the application requirements also will be high. While
    starting the blockchain, it will be easy to maintain, but when the number of nodes
    increases, the complexity also gets higher. Nowadays most commercial companies
    depend on blockchain, especially banks. These adopt hybrid blockchain so that
    it will be a combination of both public and private blockchains. A specialized
    person needs to be adopted for maintaining these types of technologies.
  prefs: []
  type: TYPE_NORMAL
- en: Another important challenge in the blockchain can be easily duplicated so that
    security becomes a huge problem. For each application, the type of blockchain
    needed may get varied depending on the user or based on the business model. So
    an in-depth knowledge is needed before selecting the blockchain (Casino et al.,
    [2019](#CR11)).
  prefs: []
  type: TYPE_NORMAL
- en: 9.3.2 High-Energy Consumption
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Bitcoin is one of the admired employments of blockchain. It needs a huge amount
    of space for storing data. Each node has to be designed to handle large data in
    the networks. The network has to handle both upload and download. So many projects
    happening around the world are trying to implement this technology with great
    difficulty. A lot of infrastructure in terms of functionality also needs to be
    done.
  prefs: []
  type: TYPE_NORMAL
- en: Energy consumption  is one of the biggest problems in blockchain technology
    as similar to image classifications (Balaji et al., [2021](#CR8)). The energy
    consumed for Bitcoin is high when compared to the energy used by a nation. The
    total energy consumed by the blockchain goes to network usage. The network must
    be alive all the time, and hence it will consume so much power. So if the number
    of networks increases, the consumption also increases.
  prefs: []
  type: TYPE_NORMAL
- en: 9.3.3 Scalability Challenges
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Scalability  is one of the problems associated with blockchain. If we compare
    the payments that happen in the bank, the number of transactions done with the
    help of Bitcoin is very much lesser than the other payment methods. So time, as
    well as speed, can be very much decreased. But before every transaction authentication
    is to be done, the data has to be transferred. But consensus may take time if
    a lot of transactions are involved in any application. A consensus has to be given
    for all transactions so automatically the number of transactions increases the
    time.
  prefs: []
  type: TYPE_NORMAL
- en: 9.3.4 Brain Drain for Blockchain
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Another important problem happening due to the blockchain is the brain drain.
    Due to lesser opportunities in India, many started moving abroad for good opportunities.
    Some regulation has to be available in India to take care of blockchain (Halamka
    et al., [2017](#CR18)). The absence of the regulation system leads to the brain
    drain. Also, other countries offering bigger avenues for the developers make them
    prone to other countries (Maslove et al., [2018](#CR29)). These countries use
    the opportunities and get involved in increasing their business by including many
    applications based on blockchain. The infrastructure also improved in the other
    countries for the need of the blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: 9.3.5 Blockchain Components in Healthcare
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 9.3.5.1 Blockchain in Health
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Most of the blockchain is decentralized and hence to be secured. The record
    maintenance needs to be done periodically, and hence updated details are available
    in the health sector. This data can be used to support the health sector in different
    ways.
  prefs: []
  type: TYPE_NORMAL
- en: The data availability helps the healthcare sector in maintaining the medical
    records, clinical lab reports, and other claim reports. The medical health care
    records are helps the patients and doctors while the pharma companies use this
    data for their inventory management. Insurance companies can use these data for
    their marketing strategy with effective computation logic (Kumar et al., [2020](#CR21)).
    The supply chain is shown in Fig. [9.5](#Fig5). The pharma sector got its advantages
    in blockchain implementation. The database helps in supporting the patients by
    providing suitable drugs and in turn supports the pharma industry to track record
    their inventory as well as patient needs. The pharma industries also can be able
    to reduce the prolonged use of medicines by a patient and also can avoid the infiltration
    of fraudulent drugs. All these can be done to take care of the privacy of the
    patient (Pandey & Litoriya, [2020](#CR30)). The data cannot be accessed without
    any validation so that the patient’s details will be secure and patients also
    will be ready for this technology.![../images/504166_1_En_9_Chapter/504166_1_En_9_Fig5_HTML.png](../images/504166_1_En_9_Chapter/504166_1_En_9_Fig5_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 9.5
  prefs: []
  type: TYPE_NORMAL
- en: Supply chain of BC in EHRM
  prefs: []
  type: TYPE_NORMAL
- en: 9.3.5.2 Securing Patient Data
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: One of the important concerns of a person is to keep his medical records safe.
    So blockchain technology is now turning its attention toward healthcare applications.
    Maintaining patient data is the primary security concern, and most patient data
    are getting leaked around the world. The data related to patient health and records
    were taken away by the perpetrators and also the banking details. Figure [9.6](#Fig6)
    shows the configuration of blockchain is communicated with other units like feature
    extractions (Balaji and Sathiya Priya, [2019](#CR7)).![../images/504166_1_En_9_Chapter/504166_1_En_9_Fig6_HTML.png](../images/504166_1_En_9_Chapter/504166_1_En_9_Fig6_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 9.6
  prefs: []
  type: TYPE_NORMAL
- en: Ethereum in configuration with other units
  prefs: []
  type: TYPE_NORMAL
- en: So to keep the patient data safe, the blockchain plays a vital role by keeping
    all the logs of a patient with high security. Even though blockchain is transparent
    for maintaining security, it is also private by hiding the patient data by using
    codes that are secure and with high sensitivity. This helps doctors, patients,
    and the persons involved in healthcare handle the information securely and quickly
    (Rabah, [2017](#CR33)). The following companies are going to incorporate the blockchain
    into the healthcare system.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are nine things to know about blockchain and its potential use in healthcare:'
  prefs: []
  type: TYPE_NORMAL
- en: '1.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The blockchain helps maintain data permanently so that all the transactions
    can be transacted securely. It is one of the emerging technologies in the healthcare
    system.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '2.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The data will be shared with all the nodes, and the transaction can be done
    using consensus. The nodes will help in moving the data from one end to the other
    end. A central server is used which helps maintain the data and also manage the
    data over various nodes. During the transaction, consensus theorem is used to
    approve the data so that authentication can be done during each transaction, all
    the transactions will be loaded into the ledger as individual blocks, and it can
    be made as a chain so that all the transactions made can be converted into a blockchain.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '3.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: All the data will be uploaded in the node so there is no need for a mediator,
    and hence it avoids a lot of complexity. This allows all financial transactions
    that can happen without a middle man, and it facilitates an easy way of transaction.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '4.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Mining is the process by which all the blocks are connected to the miners having
    to solve the quiz, and based on the answer, a hash will be created. The hash is
    used to produce a group of letters arranged in sequential order, and the hash
    is used to authenticate the block. The block will be valid after the authentication
    and block are added to the corresponding chain.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '5.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the financial sector, the blockchain plays a vital role. Many credit and
    debit cards have started using the blockchain for implementation. A full-scale
    implementation is in the cards of the financial sector for implementing blockchain.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '6.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: This technology is mainly prominent in the healthcare system to store all the
    data in various nodes, and all the data present in the nodes are validated and
    converted into a transaction. Once the transaction is over any number of times,
    the data can be accessed securely and shared privately.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '7.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The healthcare system expands its network for payments without any hassle. This
    is mainly used in health insurance schemes where patient data can be verified
    and the scheme can be verified automatically before payment for his illness. So
    a lot of transparency is involved in this, and a lot of middlemen are avoided.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '8.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Population health is also coming under blockchain technology. Rather than verifying
    a lot of databases for data, the population health of the whole population is
    taken and stored in ledgers. The ledgers can be accessed by various nodes, and
    all the data also can be uploaded to the ledger after authentication. Similarly,
    the patient’s data are also accessed at any point in time.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '9.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Lots of companies are involved in providing healthcare facilities by providing
    apps and softwares and for providing health infrastructure. This technology helps
    in accessing the data in real time and avoiding forgery and malpractice on a larger
    scale. A common network can be used which helps process all the patient’s needs.
    Any organization in any part of the world can access patient data without any
    hassle.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 9.3.5.3 Healthcare Data Management
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: It involves storing data securely and analysis. The data involved in healthcare
    plays a major role in healthcare management. It involves how the data is stored
    and managed. It also makes the organization to work smoothly by providing the
    data (Hughes et al., [2019](#CR19)). In this way, patient health is also monitored
    effectively. This has to be taken care of by healthcare data management. Law is
    used to protect patient privacy, and the data has to be handled by data management
    (Fan et al., [2018](#CR15)). Every data is valuable. The law involving data management
    invokes laws that ensure securely handling the data and analyzing the data. A
    lot of data refer to as big data that are to be stored securely and to be analyzed.
  prefs: []
  type: TYPE_NORMAL
- en: A huge amount of data is referred to as big data, and it is utilized for decision-making.
    Sornalakshmi et al., ([2021](#CR38)) discussed about an efficient a priori algorithm
    for frequent pattern mining using MapReduce in healthcare data. Nowadays the data
    is spread among various subscribers but is not connected with various infrastructures.
    The same thing applies to the healthcare field. If the healthcare sector gets
    involved in big data, the huge amount of data can be shared, and it will generate
    huge money. But this sector before enjoys big data; the database management has
    to be updated such that it can be able to face the industry challenges. Figure
    [9.7](#Fig7) shows the various blocks of EHRM using the blockchain.![../images/504166_1_En_9_Chapter/504166_1_En_9_Fig7_HTML.png](../images/504166_1_En_9_Chapter/504166_1_En_9_Fig7_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 9.7
  prefs: []
  type: TYPE_NORMAL
- en: Blocks of EHRM using BC
  prefs: []
  type: TYPE_NORMAL
- en: 9.3.5.4 Challenges in Healthcare Data Management
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Database management involves an organization where it needs to keep data secure.
    In the healthcare sector, the patient details are to be protected without any
    hassle.
  prefs: []
  type: TYPE_NORMAL
- en: The other important challenge is to satisfy government compliance such as HIPAA
    (Bouras et al., [2020](#CR10)). The government standards are to be followed, and
    each government compliance should be taken care of Sornalakshmi et al., ([2021](#CR38))
    discussed about hybrid method for mining rules based on enhanced a priori algorithm
    with sequential minimal optimization in healthcare industry. The organization
    details are to be shared so that it meets compliance. To meet the requirements,
    various steps are to be followed.
  prefs: []
  type: TYPE_NORMAL
- en: 9.4 Having a Proper Strategy
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The software has to be used to acquire all the data from the initial days. No
    data has to be left out, and the important data are to be maintained.
  prefs: []
  type: TYPE_NORMAL
- en: 9.5 A Common Database to be Maintained like a Repository
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: All the data acquired has to be kept in such a way that at any point in time
    the data can be accessed. Instead of storing in various locations, all the data
    can be stored in a common location.
  prefs: []
  type: TYPE_NORMAL
- en: 9.6 The Database Must Have Genuine Data
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The data that is getting stored has to be dealt with. It has to be ensured that
    all the acquired data must have information that is productive and has good outcomes.
  prefs: []
  type: TYPE_NORMAL
- en: 9.7 Case Study and Applications
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 9.7.1 Methodology
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The blockchain is implemented on the platform which supports the decentralized
    private network and end-to-end encrypted messaging system. Smart contracts have
    been a major part of ethereum models. More public networks can be connected with
    this architecture, and this architecture connects all the nodes via hash functions.
    The hash functions are represented as e-hash as an indication of ethereum models.
    This function of representation is highly stable and adaptable so that the network
    is not limited to the new blocks and the transaction count. The consensus algorithm
    which uses the fault identification and tolerance methodology are adapted to the
    centralized application, and the records are maintained with lower security. The
    e-hash can handle more models and block with better security even if this can
    detect the oddity transaction and inconsistent network access. The blocks are
    connected to the other blocks in neural network models, and it can be detected
    using e-hash functions (Balaji et al., [2021](#CR8)). The major part of smart
    contracts is related to the different states and exchange of the events and functions
    whose scripting is done by solidity tools, whereas other tools such as testnet,
    Kovan, and Remix are payable versions for the transactions.
  prefs: []
  type: TYPE_NORMAL
- en: The smart contracts are performing three actions like rewriting, collecting,
    and proclaiming. It is done by a solidity tool. The real-time collected data are
    compiled, and then the corresponding byte codes are used for proclaiming the smart
    contract to the next ethereum network. Ethereum machines send the byte code to
    the next block via the web servers; the simplification of this network is performed
    on each interaction of the machines and then confirms the process via different
    blocks (Kumar et al., [2020](#CR21)). The blocks then send to the next block in
    an encoded manner, and the status of each block with the transaction is transmitted
    with the next block; then it is updated to the remaining blocks of the same network.
    Similarly, other blocks that are involved in the process of creating the smart
    contracts for the transaction will be updated to the other blocks as it is synchronous
    decentralized systems.
  prefs: []
  type: TYPE_NORMAL
- en: These smart contracts are the basic block that holds the transaction details,
    and the e-hash is specially used in these nodes (Swan, [2015](#CR39)). The same
    models are constituted of the medical data and the healthcare records like statistical
    model analysis. Each record acts as a block, and every part is connected with
    the node as individual and connected nodes. The medical records hold a large number
    of data and then share the routes of access with the owner under authorization.
    The smart contracts are encrypted, and it is end-to-end cryptography so that all
    the block properties are maintained on the entire network (Balaji et al., [2020](#CR6)).
    The digitally signed authentication is to carry out the ledgers and make the data
    exchange. Even though it is encrypted, it blocks certain protocols which are regulated
    to follow the authentication process and helps to access the healthcare unit ledger
    which is represented as byte codes. So that different e-hash codes are carried
    out between the consultant and the third party insurance agent. The process of
    authenticating is regulated so that data integrity is improved with highly secure
    access. Henceforth to access the data by the unauthorized person needs hash functions.
    It should be approved by the patients or the doctors to view the records. Also,
    this system could access the details of health data digitally, and it is more
    eco-friendly. Figure [9.8](#Fig8) shows the various methodologies used in the
    transaction in a blockchain model.![../images/504166_1_En_9_Chapter/504166_1_En_9_Fig8_HTML.png](../images/504166_1_En_9_Chapter/504166_1_En_9_Fig8_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 9.8
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain transaction model
  prefs: []
  type: TYPE_NORMAL
- en: Smart contracts are digitally signed for the authentication, and the permission
    is required to access the data. Any stakeholder represented in Fig. [9.8](#Fig8)
    can access the data at any time if the e-hash function is available. Each block
    is connected with the other block via the web server and web access. This is connected
    to the ethereum network, so that the authorization is done between the patient
    and the doctors or consultant who are connected to the particular architecture.
    The different access and various events are explained in Fig. [9.9](#Fig9), with
    the control unit and hash functions. Then each function is extended to its end
    so that all the processes are connected to the smart contacts via the described
    embedded codes. It enables the architecture to the decentralized nodes to manage
    them, and it will connect to all the nodes and reduce unauthorized access with
    improved administration. The access data are shared only between the doctor and
    the consultant to follow the process and sharing with other third-party accesses.
    The blockchain enables technology in the healthcare unit that has provided more
    security, and smart contracts ease the access and track them. The ethereum is
    connected with different hospitals that are taken as an individual node. Hence
    all the data is accessed to the external server and ensures the ease of access
    from the cloud at any time, but security is high. Also, the same system with authorization
    from the patient provides the customized notification whenever the hash key is
    modified, and then if any external party is access to the data, it can be accepted
    or rejected based upon the user requirement. Then the main access is connected
    to all the nodes, and individual responses of the node transactions are tracked
    at the various nodes. The blocks of e-hash always hold the transactions. The same
    is transferred with other nodes for security and data integrity processes.![../images/504166_1_En_9_Chapter/504166_1_En_9_Fig9_HTML.png](../images/504166_1_En_9_Chapter/504166_1_En_9_Fig9_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 9.9
  prefs: []
  type: TYPE_NORMAL
- en: Centralized network connection with hospitals
  prefs: []
  type: TYPE_NORMAL
- en: 9.7.2 Blockchain-Based Projects for Healthcare Data Management
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 9.7.2.1 Pharmaceutical Sector
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: One of the important sectors involved in data management is the pharmaceutical
    supply. In this sector, medicines have to be distributed among various persons
    starting from medical shops to hospitals and sometimes directly to patients. The
    pharmaceutical sector has to be connected so that all the drugs can be shared
    without any interruption. Even if it is delayed by some period, it will affect
    all the community to a greater extent. From the manufacturer, it has to reach
    customers through various chains. One of the major hindrances faced by this industry
    is duplicated drugs and the performance of computation blocks (Kumar & Babu, [2019](#CR20)).
    In the same name, many fraudulent companies are selling drugs to people. They
    may not follow any standards, and also it may cause serious health problems to
    the patients. The ingredient composition also may be varied, and it may cause
    even death to a patient. The WHO also represented this issue worldwide to stop
    this problem. The problem also becomes worse since medicines are also sold through
    the Internet. These drugs are making huge profits, and hence more people are getting
    involved in this business even though the death rate due to this also increases
    manifold. Pharmaceutical arbitrage is another problem faced by this sector. Medicines
    that are subsidized are even sold at a higher price. This problem also leads to
    heavy financial loss for the government.
  prefs: []
  type: TYPE_NORMAL
- en: 9.7.2.2 Drug Discovery and Pharmaceutical Research
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Blockchain is extensively used in the pharmaceutical industry since it can be
    able to solve so many problems related to privacy and laws. Since data is secure
    in this method, privacy of patients is maintained. This opens the door for many
    to depend on this technology. Also, it will help in discovering new drugs with
    the help of these data. Discoveries need to have a lot of data so that the number
    of trials can be increased so that new drugs can be found out without any issues.
    New initiatives are taken to acquire so much data so that discoveries can be found
    out with the help of that data. A lot of therapies also can be regularized with
    the help of these data to a larger extent.
  prefs: []
  type: TYPE_NORMAL
- en: 9.7.2.3 Supply Chain and Counterfeit Drug Detection
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Duplicating medicine is a global issue with a drastic risk to patients and society.
    Substandard medicines are available all over the world without any solution. The
    economy is getting affected by this factor, and even the government is facing
    the heat. The awareness is to be given to the public about the use of medicines
    in a proper way. The authenticity of the medicine is to be checked before buying
    the medicines. Blockchain technology is a ledger that can be used along with a
    consensus algorithm.
  prefs: []
  type: TYPE_NORMAL
- en: 9.7.2.4 Prescription Management
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The healthcare sector is prominently doing all the things concerning blockchain
    technology. With a lot of data available, all the companies try to use this opportunity
    in developing their pharma in numerous ways. Some of the companies are getting
    involved in tracking the movement of medicines across the global frontier. Among
    real-time applications, it plays a vital role. The potential of the blockchain
    in tracking drugs is having a huge impact on drug distributors. Since most of
    the hospitals are digitized, the blockchain plays a vital role in tracking the
    data and also in initiating the patient data to be stored securely.
  prefs: []
  type: TYPE_NORMAL
- en: 9.7.2.5 Precision Tracking
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: This is one of the most used cases for implementing blockchain. Most of the
    patient details are now digitized. But most hospitals are not using digital data
    which will lead to higher costs as well as more time. To avoid this we have to
    go with a new method called a medical prescription tracking system. So any patient
    or person can safely access data anywhere in the world. The digital blockchain
    plays a central role to get the benefits of saving time as well as money. So the
    patient data will be digitized, and all the details will be stored in the ledger
    as a blockchain; it can be accessed across the globe. Open-source ledger is also
    available, and these platforms also can be used by the companies for blockchain
    implementation. Some companies are using web-based; it can be connected with a
    patient as well as with doctors. The doctors can put the patient’s details as
    well as his medical records in the web-based application, and the patient can
    have access to his medical records. This data also can be accessed by the pharmacies,
    and based on that, the pharmacist can give the medicine to the patient. Even it
    can be done with the help of a smartphone so people can have the access to the
    medical facility in a smarter way. The patient also can have the details of the
    nearby pharmacies so that they can go or they can buy the medicines using online
    facilities also. The patient medical history will be stored in a web-based system,
    and the complete details can be downloaded at any point in time by the patient
    as well as by the doctors who will be working across the globe. This gives a lot
    more flexibility for the doctors as well as for the hospitals to track the care
    of their patients and to prescribe medicine even when the patients are in a remote
    location.
  prefs: []
  type: TYPE_NORMAL
- en: The pharmacist can use this data for their upcoming stock and take and purchase
    the medicines beforehand so that the medicines will be always available for the
    patients, so the inventory can be maintained, and they can predict the patient’s
    needs. Major companies also will know the market demand, and based on that, the
    production can be either increased or it can be decreased. The data collected
    can be used for finding out the various diseases that spread across the world
    and also to know about the facts regarding the disease.
  prefs: []
  type: TYPE_NORMAL
- en: 9.7.2.6 Advantages
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: (a)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: No need to carry a prescription as a paper.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (b)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: User can have a clear view on the prescription.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (c)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Authenticated medicines can be bought by the patient.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (d)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Duplicate medicines can be avoided.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (e)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Building claim management.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 9.7.2.7 Accessing and Sharing Health Data
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In day-to-day life, patients need to know about their fitness as well as their
    body condition so that they can know how to keep their bodies healthy. Most of
    the people are ignorant of regular health checkups and also not ready to share
    their data with all the year counterparts. This makes them not to be healthy and
    not aware of their health. So blockchain plays a very vital role here by having
    the data in every secured way, and a concerned person can have his data in his
    hands so that he can view his health status at any point in time. Henceforth,
    a lot of people take medicines on their own and avoid their data to become transparent.
  prefs: []
  type: TYPE_NORMAL
- en: 9.7.2.8 Data to Empower Patients
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In many medical cases, patient history plays a vital role. Most of the decisions
    will be taken by seeing medical history. Based on the medical history, the physician
    will be recommending medicines to the patient. His recommendation may be varied
    with another physician. Using this blockchain doctors can be connected globally,
    and they can recommend medicines to their patients after critically analyzing
    their patients to a greater level. The decisions are taken by these methods of
    good outcomes under treatment astrology. Diagnostics will be better compared to
    the conventional way of treatment.
  prefs: []
  type: TYPE_NORMAL
- en: Since a lot of data are involved, privacy is going to be a major issue. Laws
    are enforced to maintain the privacy, and the data of the patient must not be
    shared with any others without the permission of the patient. But sometimes without
    the knowledge of patients, the data may be shared across various nodes. and the
    data becomes insecure. This makes the system unreliable, and patients do not want
    their data to be shared globally.
  prefs: []
  type: TYPE_NORMAL
- en: 9.7.2.9 Malpractice Concerns
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Sometimes malpractice may happen at the hospitals or clinical labs. The difficult
    problems or medical cases are liable to theft by the person who is involved in
    healthcare. They may use the records to be disposed to various pharmacies which
    are not to be done without the knowledge of the patient.
  prefs: []
  type: TYPE_NORMAL
- en: 9.7.2.10 Institutional and Interpersonal Competition
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: New treatments are found day by day by various companies involved in medicine
    or are drug discovery. A lot of competition among these industries leads to getting
    data from various patients without their knowledge involved in producing new medicines.
    Companies based on the data try to compete with each other in producing medicines
    that are selling in huge amounts in the market. To avoid this some regulations
    must be there so that data can be secured. Data can be made available to companies
    only based on their consent.
  prefs: []
  type: TYPE_NORMAL
- en: 9.7.3 Ethics and Dissemination
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In most of the fields, microdata and macrodata are very much important. This
    applies to the health sector also. This data has to be stored securely, and a
    lot of policies are available so that the data cannot be made available to the
    state parties. So the transparency of the data or information of a person cannot
    be disclosed, and it becomes a crime. Disclosure of any data is a crime, and it
    will result in loss of reputation. This has to be avoided in the health sector
    since patient details are very much sensitive. It is a violation of individual
    personal rights. Always, there’s a need to protect personal information so that
    people can be ready to perform any clinical trial. So the ethics have to be followed
    in the health sector so that the patient information is secured and the access
    only after getting consent from the corresponding person.
  prefs: []
  type: TYPE_NORMAL
- en: Unrestricted data accessing will cause numerous problems for two individuals
    and also play a part in their autonomy. Informed consent tips are to be followed
    while dealing with large data. Many governments are following strict rules and
    policies so that the data is not getting into the wrong person’s hands.
  prefs: []
  type: TYPE_NORMAL
- en: 9.7.4 Analytics
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Analytics play a huge role in blockchain technology. Most businesses nowadays
    depend only on data. So the data acquired is used to predict the future of industry
    machine learning techniques used as a tool for applying data analytics. Forecasting
    can be done with the help of this data analytics. Based on this industry can go
    for new projects and increase their profit.
  prefs: []
  type: TYPE_NORMAL
- en: 9.7.4.1 Predictive Analytics
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Blockchain plays an important role in predictive analysis  . It has a huge potential
    for marketing agencies to sell their products. Also, it can forecast the future
    needs of the customer as well as implement marketing strategies.
  prefs: []
  type: TYPE_NORMAL
- en: 9.7.4.2 Telemedicine
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: It is a new method of giving medicines to the needy. In this method a lot of
    patients can be taken care of. The telemedicine  can be used for patients who
    are in a remote place, and they can be provided with all the medicinal facilities.
    The risk involved here is again losing of data or transfer of data without the
    patient’s knowledge.
  prefs: []
  type: TYPE_NORMAL
- en: 9.7.4.3 Analytics with Centralized Server
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The important aspects of this chapter are demonstrated in the following section.
    Figure [9.9](#Fig9) shows the centralized blockchain network. To optimize the
    design process, this blockchain model is adopted with the consensus type. A total
    of four virtual models are created as hospital end servers. Each hospital is connected
    to the centralized blockchain network. Each transaction from the patient or consultant
    is tracked by this server and is updated to the local database. The hash details
    on the transaction are maintained as separate dataset to check the node-to-node
    transmission as hash functions.
  prefs: []
  type: TYPE_NORMAL
- en: 'The centralized blockchain communicates with other hospitals as hash transactions.
    Hospital A server can be utilized for the transaction verification, and hospital
    B server is used for validation of blocks and duplication of hash functions. Similarly,
    hospitals C and D are used for the verification at the pharmacy and report generation
    to the lab. Patient details and the required medicine details after consultation
    with medicos are encrypted, and it is stored in the decentralized server. Through
    this consensus hybrid system, these details are stored in an encrypted format.
    Whenever the patient is approaching the pharmacy, he can use the hash function
    to retrieve the health records and update the changes. Hence this blockchain network
    provides more security on health record maintenance and shares with only authenticated
    users. The local database is updated for every hash value change, and the log
    file is maintained as a ledger network of consensus network. It also exhibits
    the response of public and private networks of blockchain between different nodes.
    Figure [9.9](#Fig9) illustrates the implementation of blockchain model for communication
    with a different node. The general server-client mechanism (SCM) is entirely different
    from the centralized blockchain mechanism. The SCM and BC characteristics are
    compared under the following category (Table [9.2](#Tab2)):'
  prefs: []
  type: TYPE_NORMAL
- en: (a)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Time is taken to execute the process – Directly proportional to the number of
    records and number of deviation on the digital records to physical records.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (b)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Uploading limit – Indirect proportion to the number of records. Execution time
    is limited to the less number of records, and uploading speed is limited with
    the number of health records.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (c)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Sharing of EHRM between hospitals – SCM has the good performance in sharing
    the records between nearby hospitals. But BC prefers to the centralized process.
    Hence irrespective of the hospital locations, a maximum number of records can
    be shared effectively.
