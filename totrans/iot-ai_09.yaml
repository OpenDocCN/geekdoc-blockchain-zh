- en: 9.7.5 Blockchain to the Rescue
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Ledger technology helps in storing the data in a very efficient way. It is also
    used to share the data among various health-related organizations. Now blockchain
    helps store the data in a much secure way.
  prefs: []
  type: TYPE_NORMAL
- en: The data are segregated and stored in different frames, and whenever it is needed,
    it can be accessed after informed consent. The whole patient history will be stored
    as a ledger in the blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: A complete network is needed to store the patient’s details. In this network,
    the patient, hospital, or organization has to work together. Operation data will
    be stored in the network after the approval, and doctors can be able to view the
    ledger based on his needs.
  prefs: []
  type: TYPE_NORMAL
- en: Here a personal copy of the data is now linked to both the doctor and the patient.
    Whenever doctors prescribe medicines, it will be automatically loaded into the
    blockchain. This helps store the data in a very efficient way and also avoids
    a lot of paperwork. This is the procedure that can be followed not only for healthcare
    but also for other business operations.
  prefs: []
  type: TYPE_NORMAL
- en: But this involves a lot of hurdles like cost, infrastructure, standard, and
    the need for blockchain experts.
  prefs: []
  type: TYPE_NORMAL
- en: Since this technology is fully related to computers, electricity usage will
    be very much higher. Lack of all the above makes the blockchain difficult to implement.
    A lot of new platforms can also be explored for implementing the blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: 9.7.6 Blockchain as a Service (BaaS)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Blockchain has to be converted as a service. It will play a magic role in IT
    services. The growth of the sector will be exponential due to the advantages involved
    in blockchain technology. A service provider is needed in this case so that blockchain
    can be implemented without any issues. Many vendors are ready to go with blockchain
    technology in the health sector so that all the data can be shared.
  prefs: []
  type: TYPE_NORMAL
- en: This technology needs to have a platform that supports the cloud. A service
    provider is needed to support the cloud. Many business sectors are willing to
    go with implementation using blockchain. The hurdles in blockchain are the availability
    of infrastructure and also how people will accept the new technology.
  prefs: []
  type: TYPE_NORMAL
- en: 9.7.6.1 How Does BaaS Work?
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: A provider is needed to set up the whole infrastructure so that blockchain can
    be implemented. The major players here are the client and the organization. Infrastructure
    has to be created such that all the nodes are getting connected so that information
    can be shared among clients as well as organizations. Blockchain technology is
    similar to a website. On our website, we can be able to earn as much as possible.
    The website will host all the details about the products and their details. Similarly
    here blockchain will hold all the data without any issues.
  prefs: []
  type: TYPE_NORMAL
- en: 9.8 Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This research work focuses on the implementation ways of blockchain in the healthcare
    sector. The security of patient data is improved using this technology. The third-party
    users cannot access the various data such as medical records, insurance details,
    and the patient’s past health records. The blockchain provides the end-to-end
    encryption security, and the process is dealing with the generation of e-hash
    functions. The e-hash consists of smart contracts with different stages for compiling
    and maintaining the records. Each node shares the ledger of data which consists
    of blocks, and the chain is connected with them. Every change in the blocks and
    nodes is shared with the decentralized network. Henceforth, all the node changes,
    and the block transactions are shared in the network for access by the patient
    and doctor. Authentication is required to access the data without patient approval.
    The web servers are connected with the other parts of nodes, so the overall process
    is connected to the blocks of the chain. The limitations of the traditional method
    can be overcome by using e-hash. The general medicine, drug tracking, and supply
    chain are also managed using this technology using peer-to-peer communication.
    The stored and secured data access helps the researchers and medical students
    analyze the effect of disease and the more quick invention of them. In the future,
    the blockchain may be added with AI technology using the collaborative robot which
    plays a role in automated surgery without human interaction.
  prefs: []
  type: TYPE_NORMAL
