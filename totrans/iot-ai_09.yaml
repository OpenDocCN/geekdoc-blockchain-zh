- en: 9.1.2 Types of Blockchain
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.1.2 区块链的类型
- en: 'The blockchain is classified into two types: public and private blockchains.
    There are some more types available in representing the methodology by combining
    the above two methods. This variation is called a hybrid, consortium blockchain.
    However, the two major blockchain types are public and private. These types follow
    the principle code of transaction between two nodes of consecutive order, and
    each node is responsible for storing, tracking, and modifying the transaction
    rights.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链分为两种类型：公共区块链和私有区块链。通过结合上述两种方法来表示方法学，还有一些更多类型可用。这种变化被称为混合、联盟区块链。然而，两种主要的区块链类型是公共和私有。这些类型遵循了两个连续顺序节点之间交易的原则代码，并且每个节点负责存储、跟踪和修改交易权利。
- en: 9.1.2.1 Public Blockchain
  id: totrans-32
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.1.2.1 公共区块链
- en: It is a conventional method of transferring data. It is a ledger-based system
    but without any restriction. This method does not need any permission to access
    or store data. In this type, as the name suggests public means, anyone can use
    this platform. An example is Bitcoin. Anyone can use this platform if he has network
    connectivity (Kuo, [2017](#CR22)). They can become members of the platform and
    play a vital role. They can be able to access, can do some verification, and can
    do the transaction with and without authentication. Figure [9.3](#Fig3) shows
    the types of blockchain.![../images/504166_1_En_9_Chapter/504166_1_En_9_Fig3_HTML.png](../images/504166_1_En_9_Chapter/504166_1_En_9_Fig3_HTML.png)
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种传输数据的传统方法。这是一个基于账本的系统，但没有任何限制。这种方法不需要任何权限来访问或存储数据。在这种类型中，如其名所示，公共意味着任何人都可以使用这个平台。比特币就是一个例子。只要有网络连接，任何人都可以使用这个平台。他们可以成为平台的成员并发挥重要作用。他们可以访问，可以进行一些验证，并且可以在有或无身份验证的情况下进行交易。图
    [9.3](#Fig3) 展示了区块链的类型。![../images/504166_1_En_9_Chapter/504166_1_En_9_Fig3_HTML.png](../images/504166_1_En_9_Chapter/504166_1_En_9_Fig3_HTML.png)
- en: Fig. 9.3
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.3
- en: (**a**) Public blockchain and (**b**) private blockchain
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: (**a**) 公共区块链 和 (**b**) 私有区块链
- en: The consensus also needs to be done, but in the public blockchain, it is a miss.
    Since no one is in care of these types of blockchain, anyone can make any changes
    in the data. This leads to insecurity. It is totally transparent and also accessible
    to all the nodes. Consensus may be added to the public blockchain so that the
    members affiliated with the blockchain can authenticate the data (Dinesh Kumar
    et al., [2019](#CR14)).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 共识也需要完成，但在公共区块链中，这是一个遗漏。由于没有人关心这些类型的区块链，任何人都可以对数据进行任何更改。这导致不安全性。它是完全透明的，并且对所有节点都是可访问的。共识可以添加到公共区块链中，以便与区块链相关联的成员可以验证数据（Dinesh
    Kumar等，[2019](#CR14)）。
- en: 9.1.2.2 Private Blockchain
  id: totrans-37
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.1.2.2 私有区块链
- en: This is vice versa of the public blockchain. Nothing will be transparent. In
    this, the decentralization is not done and not distributed to all nodes. It is
    not an open network. It is like a closed organization. In this, a common in-charge
    will take care of all the data and consensus to be given by the in-charge. The
    decision-making will be done by the in-charge. In this, a developer must be available,
    and he has to maintain all the nodes in the network. So these types of blockchain
    will be considered as a private organization and hence the name private blockchain
    (Peterson et al., [2018](#CR32)).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这与公共区块链相反。没有任何东西会是透明的。在这种情况下，去中心化没有进行，也没有分布到所有节点。它不是一个开放的网络。它就像一个封闭的组织。在这种情况下，一个共同的负责人将负责所有数据，并且共识由负责人提供。决策将由负责人做出。在这种情况下，必须有一个开发人员，并且他必须维护网络中的所有节点。因此，这些类型的区块链将被视为一个私有组织，因此被称为私有区块链（Peterson等，[2018](#CR32)）。
- en: 9.1.2.3 Consortium Blockchain
  id: totrans-39
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.1.2.3 联盟区块链
- en: It is a combination of both types of blockchain. It is a semi-customized blockchain,
    and some are centralized and decentralized. A combination of both public and private
    blockchains constitutes consortium blockchain. Here totally it depends on the
    rights given to nodes and the number of nodes that support the transaction. Specific
    nodes will have the right to perform a transaction, and certain notes will do
    the normal functioning. Here the total blockchain is controlled by a group of
    entities and not by a single person so it has to approve the notes while doing
    any transaction (LeMahieu, [2018](#CR24)).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 它是两种类型的区块链的组合。这是一个半定制的区块链，有些是集中的，有些是分散的。公共区块链和私有区块链的结合构成了联盟区块链。在这里，整个区块链取决于赋予节点的权利以及支持交易的节点数量。特定节点将有权执行交易，并且某些节点将执行正常功能。在这里，整个区块链由一组实体控制，而不是由单个人控制，因此在执行任何交易时必须获得这些实体的批准（LeMahieu，[2018](#CR24)）。
- en: 9.1.2.4 Hybrid Blockchain
  id: totrans-41
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.1.2.4 混合区块链
- en: It is again a combination of both but with certain different features. Here
    the public network is used but authentication is higher, and the private network
    is used without authentication. An example is the dragonchain. The biggest advantage
    here is flexibility since it has both public and private features. This hybrid
    blockchain supports privacy and security. The data stored here is secured, and
    also it is shared across notes with the proper security. So it can manage both
    these types of systems and helps in scalability (Raikwar et al., [2019](#CR34)).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这又是一个结合了两者但具有某些不同特征的组合。这里使用了公共网络，但认证程度更高，同时也使用了不需要认证的私有网络。一个例子是龙链。这里最大的优势是灵活性，因为它具有公共和私有特征。这种混合型区块链支持隐私和安全。存储在这里的数据是安全的，并且还以适当的安全性分享给其他节点。因此，它可以管理这两种类型的系统，并有助于可扩展性（Raikwar等人，[2019](#CR34)）。
- en: The next section discusses the various literature surveys on blockchain technology
    followed by ways to understand this technology. It will proceed with case studies
    and applications associated with this technology. Finally, the conclusion section
    addresses the future trends to be focused on blockchain technology.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 下一节讨论了关于区块链技术的各种文献调研，接着是理解这项技术的方法。将继续进行与该技术相关的案例研究和应用。最后，结论部分涉及未来关注的区块链技术趋势。
- en: 9.2 Literature Survey
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.2 文献调研
- en: A type of distributed ledger is a blockchain, and the data stored in these blockchains
    can be accessed at any timestamp. The specialty in the blockchain is all the transaction
    details which are also get stored, and they can be used for further processes.
    All the blocks are linked, and each node is to be accessed with the help of a
    key (Frost et al., [2019](#CR16)). A node will be accessed when a proper key is
    being authenticated. The user has to use the private key to get his/her data.
    The key will be validated before releasing any data to a user. Here the consensus
    protocol plays a major role in authentication as well as for acquiring the data
    from the various nodes. The users can use the centralized facility without the
    interference of third parties.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一种分布式账本，存储在这些区块链中的数据可以在任何时间戳访问。区块链的特点在于所有的交易细节也被存储，并且可以用于进一步的处理。所有的区块都是相互连接的，每个节点都可以通过密钥访问（Frost等人，[2019](#CR16)）。只有在适当的密钥被验证时才能访问一个节点。用户必须使用私钥来获取他/她的数据。在向用户释放任何数据之前，密钥将被验证。在这里，共识协议在认证以及从各个节点获取数据方面发挥着重要作用。用户可以在没有第三方干扰的情况下使用中心化设施。
- en: The era of the blockchain can be split into three sectors. BC 1.0 is a way of
    decentralization where money can be transferred between various nodes without
    any third party. This method provides a hassle-free environment and only validation
    to be done while going with the transaction. A proof of concept is needed for
    this and to check the authentication for accessing any node in the blockchain.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链时代可以分为三个部分。BC 1.0 是一种去中心化的方式，在其中可以在各个节点之间转移货币而无需任何第三方。这种方法提供了一个无忧无虑的环境，只需在进行交易时进行验证即可。对于这一点需要一个概念验证，并检查访问区块链中任何节点的身份验证。
- en: BC 2.0 defines a system for a small transaction. Transactions that can be handled
    by a computer under supervision can be made available in this version. Ethereum
    is the best example of this category.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: BC 2.0 定义了一个小型交易系统。可以由计算机在监督下处理的交易可以在此版本中使用。以太坊是这一类别的最佳示例。
- en: BC 3.0 is used for a societal purpose and the welfare of various activities.
    It is mainly used for the public transfer of data. The records which can be used
    for society are stored in this version, and this can be used for maintaining the
    records for the benefit of society.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: BC 3.0 用于社会目的和各种活动的福利。它主要用于数据的公共传输。可用于社会的记录存储在此版本中，并可用于为社会利益维护记录。
- en: 'The blockchain has two access modes: one of them is authorized blockchain,
    and the other one is unauthorized blockchain. In the case of an authorized blockchain,
    the permission access is custom based, and a single person will be having the
    authority (Roehrs et al., [2017](#CR36)). The authorized person has to give consent
    for accessing the data or to store the data. So here the reliability is higher,
    and there will be a limitation for the users so only validated users can access
    the data. This type of blockchain can be implemented for a small number of users,
    and hence the efficiency will be higher (Liang et al., [2018a](#CR26), [2018b](#CR27)).'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链有两种访问模式：一种是授权区块链，另一种是非授权区块链。在授权区块链的情况下，权限访问是基于自定义的，一个人将具有权限（Roehrs 等，[2017](#CR36)）。授权人必须同意访问数据或存储数据。因此，这里的可靠性更高，并且用户数量会受到限制，因此只有经过验证的用户才能访问数据。这种类型的区块链可以用于少量用户，因此效率会更高（Liang
    等，[2018a](#CR26)，[2018b](#CR27)）。
- en: The other type of blockchain is the unauthorized blockchain which is used for
    a huge amount of data and hence needs more efficiency. Here approvals are not
    needed for the transaction, and hence it is very insecure. In this version, the
    data can be modified, and the modified version of data can be made available to
    all the nodes of the network. Handling the failures in semantic web service is
    the composition of the replacement policy in the healthcare domain (Ramasamy et
    al., [2020](#CR35)).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种类型的区块链是未经授权的区块链，用于大量数据，因此需要更高效率。这里不需要对交易进行审批，因此非常不安全。在这个版本中，数据可以被修改，并且修改后的数据版本可以提供给网络的所有节点。在语义网络服务的失效处理中，是医疗领域替换策略的组成部分（Ramasamy
    等人，[2020](#CR35)）。
- en: In all these versions, the digital signature is needed for validation so that
    it can be sent to all the nodes. This is termed a mining pool. Once it is validated,
    the data can be made available to all the nodes. All the nodes will be connected
    without any third-party interference (Zhang & Lin, [2018](#CR40)). Many authors
    made research for applying blockchain in the health sector (Guo et al., [2018](#CR17)).
    The following table summarizes the study done for implementing blockchain in the
    health sector.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有这些版本中，都需要数字签名进行验证，以便可以发送给所有节点。这被称为矿池。一旦验证通过，数据就可以提供给所有节点。所有节点将连接在一起，没有任何第三方干扰（Zhang
    & Lin，[2018](#CR40)）。许多作者对在医疗领域应用区块链进行了研究（Guo 等人，[2018](#CR17)）。下表总结了在医疗领域实施区块链的研究。
