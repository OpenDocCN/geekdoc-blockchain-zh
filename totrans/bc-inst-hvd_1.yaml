- en: by Marco Iansiti and Karim R. Lakhani
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Marco Iansiti 和 Karim R. Lakhani
- en: Contracts, transactions, and the records of them are among the defining structures
    in our economic, legal, and political systems. They protect assets and set organizational
    boundaries. They establish and verify identities and chronicle events. They govern
    interactions among nations, organizations, communities, and individuals. They
    guide managerial and social action. And yet these critical tools and the bureaucracies
    formed to manage them have not kept up with the economy’s digital transformation.
    They’re like a rush-hour gridlock trapping a Formula 1 race car. In a digital
    world, the way we regulate and maintain administrative control has to change.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 合同、交易及其记录是我们经济、法律和政治体系中定义性的结构。它们保护资产并设定组织边界。它们建立并验证身份，并记录事件。它们管理国家、组织、社区和个人之间的互动。它们指导管理和社会行动。然而，这些关键工具及其形成的官僚机构并没有跟上经济数字化转型的步伐。它们就像高峰时段的拥堵，困住了一辆一级方程式赛车。在数字世界中，我们规范和管理行政控制的方式必须改变。
- en: Blockchain promises to solve this problem. The technology at the heart of bitcoin
    and other virtual currencies, blockchain is an open, distributed ledger that can
    record transactions between two parties efficiently and in a verifiable and permanent
    way. The ledger itself can also be programmed to trigger transactions automatically.
    (See the sidebar “[How Blockchain Works](#side1).”)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链承诺解决这一问题。作为比特币和其他虚拟货币的核心技术，区块链是一种开放、分布式的账本，能够高效、可验证且永久地记录两个实体之间的交易。账本本身也可以被编程来自动触发交易。（参见边栏
    “[区块链如何工作](#side1).” ）
- en: How Blockchain Works
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链如何工作
- en: Here are five basic principles underlying the technology.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是支撑这项技术的五个基本原则。
- en: Distributed database. Each party on a blockchain has access to the entire database
    and its complete history. No single party controls the data or the information.
    Every party can verify the records of its transaction partners directly, without
    an intermediary.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分布式数据库。区块链上的每个方都能访问整个数据库及其完整历史。没有一方控制数据或信息。每个方都可以直接验证其交易伙伴的记录，无需中介。
- en: Peer-to-peer transmission. Communication occurs directly between peers instead
    of through a central node. Each node stores and forwards information to all other
    nodes.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点对点传输。通信直接在 peers 之间进行，而不是通过中心节点。每个节点存储并将其信息转发给所有其他节点。
- en: Transparency with pseudonymity. Every transaction and its associated value are
    visible to anyone with access to the system. Each node, or user, on a blockchain
    has a unique 30-plus-character alphanumeric address that identifies it. Users
    can choose to remain anonymous or provide proof of their identity to others. Transactions
    occur between blockchain addresses.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 透明性与匿名性。任何能访问系统的人都能看到每笔交易及其关联的价值。区块链上的每个节点，或用户，都有一个由30多个字符组成的独特字母数字地址来标识它。用户可以选择保持匿名或向他人提供身份证明。交易发生在区块链地址之间。
- en: Irreversibility of records. Once a transaction is entered in the database and
    the accounts are updated, the records cannot be altered, because they’re linked
    to every transaction record that came before them (hence the term “chain”). Various
    computational algorithms and approaches are deployed to ensure that the recording
    on the database is permanent, chronologically ordered, and available to all others
    on the network.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 记录的不可逆性。一旦交易被输入数据库，并且账户被更新，记录就不能被更改，因为它们与之前的每个交易记录都有关联（因此称为“链”）。部署了各种计算算法和方法，以确保数据库上的记录是永久的、按时间顺序排列的，并可供网络上的所有人查看。
- en: Computational logic. The digital nature of the ledger means that blockchain
    transactions can be tied to computational logic and in essence programmed. So
    users can set up algorithms and rules that automatically trigger transactions
    between nodes.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算逻辑。账本数字化意味着区块链交易可以与计算逻辑绑定，本质上可以编程。因此，用户可以设置算法和规则，这些规则可以自动触发节点之间的交易。
- en: With blockchain, we can imagine a world in which contracts are embedded in digital
    code and stored in transparent, shared databases, where they are protected from
    deletion, tampering, and revision. In this world every agreement, every process,
    every task, and every payment would have a digital record and signature that could
    be identified, validated, stored, and shared. Intermediaries like lawyers, brokers,
    and bankers might no longer be necessary. Individuals, organizations, machines,
    and algorithms would freely transact and interact with one another with little
    friction. This is the immense potential of blockchain.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 利用区块链，我们可以想象一个世界，在这个世界里，合同被嵌入数字代码并存储在透明、共享的数据库中，从而保护它们免受删除、篡改和修订。在这个世界里，每一个协议、每一个流程、每一个任务和每一个支付都会有数字记录和签名，这些记录和签名可以被识别、验证、存储和共享。像律师、经纪人、银行家这样的中介可能不再需要。个人、组织、机器和算法可以自由地进行交易和互动，几乎不产生摩擦。这就是区块链的巨大潜力。
- en: Indeed, virtually everyone has heard the claim that blockchain will revolutionize
    business and redefine companies and economies. Although we share the enthusiasm
    for its potential, we worry about the hype. It’s not just security issues (such
    as the 2014 collapse of one bitcoin exchange and the more recent hacks of others)
    that concern us. Our experience studying technological innovation tells us that
    if there’s to be a blockchain revolution, many barriers—technological, governance,
    organizational, and even societal—will have to fall. It would be a mistake to
    rush headlong into blockchain innovation without understanding how it is likely
    to take hold.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，几乎每个人都听说过区块链将革命化商业、重新定义公司和经济的说法。虽然我们对其潜力表示赞同，但我们对炒作感到担忧。我们担心的不仅仅是安全问题（比如2014年一个比特币交易所的崩溃和最近其他交易所的黑客攻击）。我们研究技术创新的经验告诉我们，如果要有区块链革命，许多障碍——技术、治理、组织甚至社会层面的障碍——都必须消除。没有理解它如何可能获得立足点就匆忙进行区块链创新，那将是一个错误。
- en: 'True blockchain-led transformation of business and government, we believe,
    is still many years away. That’s because blockchain is not a “disruptive” technology,
    which can attack a traditional business model with a lower-cost solution and overtake
    incumbent firms quickly. Blockchain is a *foundational* technology: It has the
    potential to create new foundations for our economic and social systems. But while
    the impact will be enormous, it will take decades for blockchain to seep into
    our economic and social infrastructure. The process of adoption will be gradual
    and steady, not sudden, as waves of technological and institutional change gain
    momentum. That insight and its strategic implications are what we’ll explore in
    this article.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们相信，真正的区块链引领的商业和政府变革还有许多年才能实现。这是因为区块链不是一种“颠覆性”技术，它可以通过低成本解决方案迅速攻击传统商业模式并超越现有公司。区块链是一种*基础性*技术：它有潜力为我们的经济和社会系统创造新的基础。但尽管影响巨大，区块链要想渗透到我们的经济和社会基础设施中还需要几十年。采用的过程将是逐步和稳定的，而不是突然的，正如技术变革和制度变革的浪潮一样。我们将在本文中探讨这一洞察及其战略含义。
- en: Patterns of Technology Adoption
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术采用的模式
- en: Before jumping into blockchain strategy and investment, let’s reflect on what
    we know about technology adoption and, in particular, the transformation process
    typical of other foundational technologies. One of the most relevant examples
    is distributed computer networking technology, seen in the adoption of TCP/IP
    (transmission control protocol/internet protocol), which laid the groundwork for
    the development of the internet.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在一头扎进区块链战略和投资之前，让我们思考一下我们所了解的技术采用，特别是其他基础性技术典型的转型过程。最相关的例子是分布式计算机网络技术，体现在TCP/IP（传输控制协议/互联网协议）的采用上，它为互联网的发展奠定了基础。
- en: 'Introduced in 1972, TCP/IP first gained traction in a *single-use* case: as
    the basis for email among the researchers on ARPANET, the U.S. Department of Defense
    precursor to the commercial internet. Before TCP/IP, telecommunications architecture
    was based on “circuit switching,” in which connections between two parties or
    machines had to be preestablished and sustained throughout an exchange. To ensure
    that any two nodes could communicate, telecom service providers and equipment
    manufacturers had invested billions in building dedicated lines.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**TCP/IP** 协议于1972年推出，最初在一个*单用途*的案例中获得了关注：作为美国国防部前身ARPANET上研究人员之间电子邮件的基础。在TCP/IP之前，电信架构是基于“电路交换”的，这种交换方式要求两个当事人或机器之间的连接必须预先建立并维持在整个交换过程中。为了确保任意两个节点之间能够进行通信，电信服务提供商和设备制造商投入数十亿美元建设专用线路。'
- en: TCP/IP turned that model on its head. The new protocol transmitted information
    by digitizing it and breaking it up into very small packets, each including address
    information. Once released into the network, the packets could take any route
    to the recipient. Smart sending and receiving nodes at the network’s edges could
    disassemble and reassemble the packets and interpret the encoded data. There was
    no need for dedicated private lines or massive infrastructure. TCP/IP created
    an open, shared public network without any central authority or party responsible
    for its maintenance and improvement.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: TCP/IP颠覆了这一模式。这个新协议通过数字化信息并将其分解成非常小的数据包，每个数据包都包含地址信息。一旦这些数据包被释放到网络中，它们可以沿着任何路径到达收件人。网络边缘的智能发送和接收节点可以分解和重新组装这些数据包，并解释编码数据。无需专用私有线路或大规模基础设施。TCP/IP创建了一个没有中央权威或负责维护和改进的开放、共享的公共网络。
- en: Traditional telecommunications and computing sectors looked on TCP/IP with skepticism.
    Few imagined that robust data, messaging, voice, and video connections could be
    established on the new architecture or that the associated system could be secure
    and scale up. But during the late 1980s and 1990s, a growing number of firms,
    such as Sun, NeXT, Hewlett-Packard, and Silicon Graphics, used TCP/IP, in part
    to create *localized* private networks within organizations. To do so, they developed
    building blocks and tools that broadened its use beyond email, gradually replacing
    more-traditional local network technologies and standards. As organizations adopted
    these building blocks and tools, they saw dramatic gains in productivity.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的电信和计算行业对TCP/IP持怀疑态度。很少有人想象到在新的架构上可以建立健壮的数据、消息、语音和视频连接，或者相关的系统可以安全且可扩展。但在20世纪80年代和90年代后期，越来越多的公司，如Sun、NeXT、Hewlett-Packard和Silicon
    Graphics等，采用了TCP/IP，部分是为了在组织内部创建*本地化*的私有网络。为此，他们开发了构建块和工具，使TCP/IP的使用超越了电子邮件，逐渐取代了更传统的局域网技术和标准。随着组织采用这些构建块和工具，他们看到了生产力的显著提高。
- en: TCP/IP burst into broad public use with the advent of the World Wide Web in
    the mid-1990s. New technology companies quickly emerged to provide the “plumbing”—the
    hardware, software, and services needed to connect to the now-public network and
    exchange information. Netscape commercialized browsers, web servers, and other
    tools and components that aided the development and adoption of internet services
    and applications. Sun drove the development of Java, the application-programming
    language. As information on the web grew exponentially, Infoseek, Excite, AltaVista,
    and Yahoo were born to guide users around it.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 随着1990年代中期万维网的出现，TCP/IP广泛进入公众使用。新技术公司迅速涌现，提供连接到现在公开的网络并交换信息所需的“基础设施”——硬件、软件和服务。Netscape将浏览器、网络服务器和其他工具和组件商业化，促进了互联网服务和应用程序的开发和采用。Sun推动了Java（应用程序编程语言）的发展。随着网上信息的指数级增长，Infoseek、Excite、AltaVista和Yahoo等搜索引擎应运而生，引导用户在网上浏览。
- en: Once this basic infrastructure gained critical mass, a new generation of companies
    took advantage of low-cost connectivity by creating internet services that were
    compelling *substitutes* for existing businesses. CNET moved news online. Amazon
    offered more books for sale than any bookshop. Priceline and Expedia made it easier
    to buy airline tickets and brought unprecedented transparency to the process.
    The ability of these newcomers to get extensive reach at relatively low cost put
    significant pressure on traditional businesses like newspapers and brick-and-mortar
    retailers.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦这种基本基础设施获得了临界质量，新一代的公司利用低成本的连接通过创建对现有业务具有*substitutes*（替代品）吸引力的互联网服务来占据优势。CNET
    将新闻搬到线上。亚马逊出售的书籍比任何书店都多。Priceline 和 Expedia 使购买机票变得更容易，并将前所未有的透明度带入整个过程。这些新来者以相对较低的成本获得广泛覆盖的能力对传统业务如报纸和实体零售商造成了巨大压力。
- en: Relying on broad internet connectivity, the next wave of companies created novel,
    *transformative* applications that fundamentally changed the way businesses created
    and captured value. These companies were built on a new peer-to-peer architecture
    and generated value by coordinating distributed networks of users. Think of how
    eBay changed online retail through auctions, Napster changed the music industry,
    Skype changed telecommunications, and Google, which exploited user-generated links
    to provide more relevant results, changed web search.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 依赖广泛的互联网连接，下一波公司创造了 novel, *transformative*（创新的，变革性的）应用程序，从根本上改变了企业创造和捕获价值的方式。这些公司建立在新型的点对点架构之上，通过协调分布式用户网络来创造价值。想想
    eBay 是如何通过拍卖改变在线零售的，Napster 是如何改变音乐行业的，Skype 是如何改变电信的，以及 Google，利用用户生成的链接提供更相关的搜索结果，是如何改变网络搜索的。
- en: Ultimately, it took more than 30 years for TCP/IP to move through all the phases—single
    use, localized use, substitution, and transformation—and reshape the economy.
    Today more than half the world’s most valuable public companies have internet-driven,
    platform-based business models. The very foundations of our economy have changed.
    Physical scale and unique intellectual property no longer confer unbeatable advantages;
    increasingly, the economic leaders are enterprises that act as “keystones,” proactively
    organizing, influencing, and coordinating widespread networks of communities,
    users, and organizations.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，TCP/IP 花了 30 多年时间才完成所有阶段——单一使用、局部使用、替代和转变——并重塑经济。今天，世界上超过一半最有价值上市公司是基于互联网的平台型商业模式。我们经济的基础已经发生了变化。物理规模和独特的知识产权不再赋予不可战胜的优势；越来越多地，经济领导者是那些作为“关键石”的企业，它们主动组织、影响和协调广泛的社区、用户和组织网络。
- en: The New Architecture
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 新架构
- en: Blockchain—a peer-to-peer network that sits on top of the internet—was introduced
    in October 2008 as part of a proposal for bitcoin, a virtual currency system that
    eschewed a central authority for issuing currency, transferring ownership, and
    confirming transactions. Bitcoin is the first application of blockchain technology.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链——一种位于互联网之上的点对点网络——于 2008 年 10 月作为比特币的一部分提出，比特币是一个虚拟货币系统，它放弃了中央权威机构发行货币、转移所有权和确认交易。比特币是区块链技术的第一个应用。
- en: The parallels between blockchain and TCP/IP are clear. Just as email enabled
    bilateral messaging, bitcoin enables bilateral financial transactions. The development
    and maintenance of blockchain is open, distributed, and shared—just like TCP/IP’s.
    A team of volunteers around the world maintains the core software. And just like
    email, bitcoin first caught on with an enthusiastic but relatively small community.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链和 TCP/IP 之间的相似之处显而易见。正如电子邮件实现了双边消息传递，比特币实现了双边金融交易。区块链的发展和维护是开放的、分布式的和共享的，就像
    TCP/IP 一样。一个全球志愿者团队维护核心软件。就像电子邮件一样，比特币首先被一个热情但相对较小的社区所接受。
- en: TCP/IP unlocked new economic value by dramatically lowering the cost of connections.
    Similarly, blockchain could dramatically reduce the cost of transactions. It has
    the potential to become the system of record for all transactions. If that happens,
    the economy will once again undergo a radical shift, as new, blockchain-based
    sources of influence and control emerge.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: TCP/IP 通过大幅降低连接成本解锁了新的经济价值。同样，区块链可能会通过大幅降低交易成本来改变一切。它有潜力成为所有交易的记录系统。如果真的发生了这种情况，经济将再次经历一场根本性的转变，因为新的基于区块链的影响力和控制来源将出现。
- en: Consider how business works now. Keeping ongoing records of transactions is
    a core function of any business. Those records track past actions and performance
    and guide planning for the future. They provide a view not only of how the organization
    works internally but also of the organization’s outside relationships. Every organization
    keeps its own records, and they’re private. Many organizations have no master
    ledger of all their activities; instead records are distributed across internal
    units and functions. The problem is, reconciling transactions across individual
    and private ledgers takes a lot of time and is prone to error.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一下现在的商业运作方式。持续记录交易是任何企业的核心功能。这些记录追踪过去的行动和表现，并指导未来的规划。它们不仅展示了组织内部的运作方式，还展示了组织外部的关系。每个组织都有自己的记录，并且这些记录是私密的。许多组织没有所有活动的总账；相反，记录分散在内部单位和功能之间。问题是，要在各个私有账本之间调和交易需要花费大量时间，并且容易出错。
- en: For example, a typical stock transaction can be executed within microseconds,
    often without human intervention. However, the settlement—the ownership transfer
    of the stock—can take as long as a week. That’s because the parties have no access
    to each other’s ledgers and can’t automatically verify that the assets are in
    fact owned and can be transferred. Instead a series of intermediaries act as guarantors
    of assets as the record of the transaction traverses organizations and the ledgers
    are individually updated.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，一个典型的股票交易可以在微秒级别完成，通常不需要人工干预。然而，结算——股票所有权的转移——可能需要长达一周的时间。那是因为各方无法访问彼此的账本，并且不能自动验证资产实际上是可以转让的。相反，一系列中介机构作为资产保证人，当交易记录穿越组织时，账本分别更新。
- en: In a blockchain system, the ledger is replicated in a large number of identical
    databases, each hosted and maintained by an interested party. When changes are
    entered in one copy, all the other copies are simultaneously updated. So as transactions
    occur, records of the value and assets exchanged are permanently entered in all
    ledgers. There is no need for third-party intermediaries to verify or transfer
    ownership. If a stock transaction took place on a blockchain-based system, it
    would be settled within seconds, securely and verifiably. (The infamous hacks
    that have hit bitcoin exchanges exposed weaknesses not in the blockchain itself
    but in separate systems linked to parties using the blockchain.)
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链系统中，账本在大量 identical 的数据库中复制，每个数据库都由一个感兴趣的方托管和维护。当更改输入到一个副本中时，所有其他副本都会同时更新。因此，随着交易的发生，价值交换的所有账本上都会永久记录。无需第三方中介来验证或转移所有权。如果在一个基于区块链的系统中进行股票交易，它将在几秒钟内得到解决，既安全又可验证。（比特币交易所遭遇臭名昭著的黑客攻击，暴露了与使用区块链的各方相连的独立系统的弱点，而不是区块链本身的弱点。）
- en: A Framework for Blockchain Adoption
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链采用的框架
- en: If bitcoin is like early email, is blockchain decades from reaching its full
    potential? In our view the answer is a qualified yes. We can’t predict exactly
    how many years the transformation will take, but we can guess which kinds of applications
    will gain traction first and how blockchain’s broad acceptance will eventually
    come about.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果比特币就像早期的电子邮件，区块链是否还需要几十年才能发挥其全部潜力？我们认为答案是有条件的肯定。我们无法准确预测转型需要多少年，但我们可以猜测哪些应用将首先获得动力，以及区块链广泛接受将如何最终实现。
- en: In our analysis, history suggests that two dimensions affect how a foundational
    technology and its business use cases evolve. The first is novelty—the degree
    to which an application is new to the world. The more novel it is, the more effort
    will be required to ensure that users understand what problems it solves. The
    second dimension is complexity, represented by the level of ecosystem coordination
    involved—the number and diversity of parties that need to work together to produce
    value with the technology. For example, a social network with just one member
    is of little use; a social network is worthwhile only when many of your own connections
    have signed on to it. Other users of the application must be brought on board
    to generate value for all participants. The same will be true for many blockchain
    applications. And, as the scale and impact of those applications increase, their
    adoption will require significant institutional change.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的分析中，历史表明两个维度会影响基础技术与其商业用例的发展。第一个是新颖性——应用对世界来说是新到何种程度。它越新颖，就越需要付出努力确保用户理解它解决了什么问题。第二个维度是复杂性，由涉及的生态系统协调水平来表示——需要共同努力以利用技术产生价值的各方数量和多样性。例如，只有一个成员的社交网络作用不大；只有当您很多联系人都已加入该社交网络时，它才值得使用。应用程序的其他用户必须被吸引加入，以使所有参与方都能产生价值。对于许多区块链应用来说，情况也是如此。而且，随着这些应用的规模和影响力增加，它们的采用将需要重大的制度变革。
- en: We’ve developed a framework that maps innovations against these two contextual
    dimensions, dividing them into quadrants. (See [figure 1-1](#fig1-1).) Each quadrant
    represents a stage of technology development. Identifying which one a blockchain
    innovation falls into will help executives understand the types of challenges
    it presents, the level of collaboration and consensus it needs, and the legislative
    and regulatory efforts it will require. The map will also suggest what kind of
    processes and infrastructure must be established to facilitate the innovation’s
    adoption. Managers can use it to assess the state of blockchain development in
    any industry, as well as to evaluate strategic investments in their own blockchain
    capabilities.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建立了一个框架，将创新与这两个上下文维度相对比，将它们划分为四个象限。（参见[图1-1](#fig1-1)。）每个象限代表技术发展的一个阶段。确定区块链创新属于哪一个阶段将帮助高管理解它所提出的挑战类型、所需的协作和共识水平以及它将需要的立法和监管努力。该图还建议必须建立什么类型的流程和基础设施以促进创新的采用。管理者可以利用它来评估任何行业的区块链发展状况，以及评估在自身区块链能力方面的战略投资。
- en: FIGURE 1-1
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-1
- en: How foundational technologies take hold
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 基础技术如何获得普及
- en: The adoption of foundational technologies typically happens in four phases.
    Each phase is defined by the novelty of the applications and the complexity of
    the coordination efforts needed to make them workable. Applications low in novelty
    and complexity gain acceptance first. Applications high in novelty and complexity
    take decades to evolve but can transform the economy. TCP/IP technology, introduced
    on ARPANET in 1972, has already reached the transformation phase, but blockchain
    applications (in white) are in their early days.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 基础技术的采用通常经历四个阶段。每个阶段都是由应用的新颖性和使它们可行所需的协调努力的复杂性来定义的。新颖性低、复杂性低的应用首先获得接受。新颖性高、复杂性高的应用需要数十年才能发展，但可以改变经济形态。1972年在ARPANET上引入的TCP/IP技术已经进入变革阶段，但区块链应用（如图中的白色部分）还处于起步阶段。
- en: '![](../Images/Figure_1-1.jpg)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/Figure_1-1.jpg)'
- en: Single use
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 单次使用
- en: The low-novelty and low-coordination applications in the first quadrant create
    better, less costly, highly focused solutions. Email, a cheap alternative to phone
    calls, faxes, and snail mail, was a single-use application for TCP/IP (even though
    its value rose with the number of users). Bitcoin, too, falls into this quadrant.
    Even in its early days, bitcoin offered immediate value to the few people who
    used it simply as an alternative payment method. (You can think of it as a complex
    email that transfers not just information but also actual value.) At the end of
    2016 the value of bitcoin transactions was expected to hit $92 billion. That’s
    still a rounding error compared with the $411 trillion in total global payments,
    but bitcoin is growing fast and increasingly important in contexts such as instant
    payments and foreign currency and asset trading, where the present financial system
    has limitations.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 第一象限中那些低创新性和低协调要求的应用创造了更好、成本更低、高度专注的解决方案。电子邮件是一种廉价的电话、传真和邮寄的替代品，它是 TCP/IP 的单用途应用（尽管随着用户数量的增加其价值也在增加）。比特币也是如此。即使在它的早期阶段，比特币也为那些仅仅将其作为支付手段使用的少数人提供了即时价值。（你可以把它看作是一个复杂的电子邮件，它传输的不仅仅是信息，还有实际的价值。）2016
    年底，比特币交易的预计价值将达到 920 亿美元。与全球总支付的 411 万亿美元相比，这仍然是一个小数目，但比特币正在快速增长，在即时支付和外汇及资产交易等场合中，比特币正变得越来越重要，而现行的金融体系在这些方面存在局限。
- en: Localization
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本地化
- en: The second quadrant comprises innovations that are relatively high in novelty
    but need only a limited number of users to create immediate value, so it’s still
    relatively easy to promote their adoption. If blockchain follows the path network
    technologies took in business, we can expect blockchain innovations to build on
    single-use applications to create local private networks on which multiple organizations
    are connected through a distributed ledger.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 第二象限包括那些相对具有创新性，但只需要有限数量的用户就能产生即时价值的技术创新，因此它们的推广相对容易。如果区块链遵循商业中网络技术的发展路径，我们可以预期区块链的创新将建立在单一用途的应用之上，创建本地私有网络，多个组织通过分布式账本连接起来。
- en: Much of the initial private blockchain-based development is taking place in
    the financial services sector, often within small networks of firms, so the coordination
    requirements are relatively modest. Nasdaq is working with Chain.com, one of many
    blockchain infrastructure providers, to offer technology for processing and validating
    financial transactions. Bank of America, JPMorgan, the New York Stock Exchange,
    Fidelity Investments, and Standard Chartered are testing blockchain technology
    as a replacement for paper-based and manual transaction processing in such areas
    as trade finance, foreign exchange, cross-border settlement, and securities settlement.
    The Bank of Canada is testing a digital currency called CAD-coin for interbank
    transfers. We anticipate a proliferation of private blockchains that serve specific
    purposes for various industries.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 许多初步的基于私有的区块链开发正在金融服务行业进行，通常是在小型的公司网络之中，因此所需的协调工作相对较少。纳斯达克正在与区块链基础设施提供商 Chain.com
    合作，提供处理和验证金融交易的技术。美国银行、摩根大通、纽约证券交易所、富达投资和渣打银行正在测试区块链技术，以替代贸易金融、外汇、跨境结算和证券结算等领域的基于纸张和手工的交易处理。加拿大银行正在测试一种名为
    CAD-coin 的数字货币，用于银行间转账。我们预期将出现大量为各种行业特定目的服务的私有区块链。
- en: Substitution
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 替代
- en: The third quadrant contains applications that are relatively low in novelty
    because they build on existing single-use and localized applications but are high
    in coordination needs because they involve broader and increasingly public uses.
    These innovations aim to replace entire ways of doing business. They face high
    barriers to adoption, however; not only do they require more coordination but
    the processes they hope to replace may be full-blown and deeply embedded within
    organizations and institutions. Examples of substitutes include cryptocurrencies—new,
    fully formed currency systems that have grown out of the simple bitcoin payment
    technology. The critical difference is that a cryptocurrency requires every party
    that does monetary transactions to adopt it, challenging governments and institutions
    that have long handled and overseen such transactions. Consumers also have to
    change their behavior and understand how to implement the new functional capability
    of the cryptocurrency.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 第三象限包含的应用程序相对缺乏新颖性，因为它们建立在现有的单用途和本地化应用之上，但它们在协调需求方面很高，因为它们涉及更广泛且日益公开的使用。这些创新旨在取代整个商业运作方式。然而，它们面临的采用壁垒很高；它们不仅需要更多的协调，而且它们希望取代的过程可能在组织和社会机构中根深蒂固。加密货币是替代品的例子，这是全新的、完全形成的货币系统，它们源自简单的比特币支付技术。关键的区别在于，加密货币需要所有进行货币交易的一方都采用它，这挑战了长期以来处理和监督这些交易政府和机构。消费者还需要改变他们的行为，并了解如何实施加密货币的这项新功能。
- en: A recent experiment at MIT highlights the challenges ahead for digital currency
    systems. In 2014 the MIT Bitcoin Club provided each of MIT’s 4,494 undergraduates
    with $100 in bitcoin. Interestingly, 30% of the students did not even sign up
    for the free money, and 20% of the sign-ups converted the bitcoin to cash within
    a few weeks. Even the technically savvy had a tough time understanding how or
    where to use bitcoin.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 麻省理工学院最近的一项实验凸显了数字货币系统面临的挑战。2014年，麻省理工学院比特币俱乐部为该校4,494名本科生每人提供了100美元的比特币。有趣的是，30%
    的学生甚至没有注册领取这笔免费的钱，20% 的注册学生在几周内将比特币兑换成了现金。即使技术娴熟的学生也难以理解如何或在哪里使用比特币。
- en: One of the most ambitious substitute blockchain applications is Stellar, a nonprofit
    that aims to bring affordable financial services, including banking, micropayments,
    and remittances, to people who’ve never had access to them. Stellar offers its
    own virtual currency, lumens, and also allows users to retain on its system a
    range of assets, including other currencies, telephone minutes, and data credits.
    Stellar initially focused on Africa, particularly Nigeria, the largest economy
    there. It has seen significant adoption among its target population and proved
    its cost-effectiveness. But its future is by no means certain, because the ecosystem
    coordination challenges are high. Although grassroots adoption has demonstrated
    the viability of Stellar, to become a banking standard, it will need to influence
    government policy and persuade central banks and large organizations to use it.
    That could take years of concerted effort.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**Stellar**是众多雄心勃勃的区块链替代应用之一，它是一个非营利组织，旨在为那些从未接触过金融服务的人们带来负担得起的金融服务，包括银行、小额支付和汇款等。Stellar
    推出自己的虚拟货币——恒星币（lumens），并允许用户在其系统上保留各种资产，包括其他货币、电话分钟和数据信用。Stellar 最初专注于非洲地区，特别是尼日利亚，这是该地区最大的经济体。在目标人群中，它的采用率显著，并已经证明了其成本效益。但是，其未来绝非确定无疑，因为生态系统的协调挑战难度很高。尽管基层采用已经证明了
    Stellar 的可行性，但要成为银行标准，它还需要影响政府政策并说服中央银行和大组织使用它。这可能需要多年的共同努力。'
- en: Transformation
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 转型
- en: Into the last quadrant fall completely novel applications that, if successful,
    could change the very nature of economic, social, and political systems. They
    involve coordinating the activity of many actors and gaining institutional agreement
    on standards and processes. Their adoption will require major social, legal, and
    political change.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，完全新颖的应用程序落入第四象限，如果成功，它们可能会改变经济、社会和政治系统的本质。它们需要协调许多参与者的活动，并获得机构对标准和流程的同意。它们的采用将需要重大的社会、法律和政治变革。
- en: “Smart contracts” may be the most transformative blockchain application at the
    moment. These automate payments and the transfer of currency or other assets as
    negotiated conditions are met. For example, a smart contract might send a payment
    to a supplier as soon as a shipment is delivered. A firm could signal via blockchain
    that a particular good has been received—or the product could have GPS functionality,
    which would automatically log a location update that, in turn, triggered a payment.
    We’ve already seen a few early experiments with such self-executing contracts
    in the areas of venture funding, banking, and digital rights management.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: “智能合同”可能是目前最具颠覆性的区块链应用。这些应用在满足协商条件时自动执行支付和货币或其他资产的转让。例如，一个智能合同可能在货物交付后立即向供应商发送支付。公司可以通过区块链表示已经收到特定的商品——或者产品可以具备GPS功能，这将自动记录位置更新，进而触发支付。我们已经在风险投资、银行和数字版权管理等领域看到了一些早期使用此类自执行合同的实验。
- en: The implications are fascinating. Firms are built on contracts, from incorporation
    to buyer-supplier relationships to employee relations. If contracts are automated,
    then what will happen to traditional firm structures, processes, and intermediaries
    like lawyers and accountants? And what about managers? Their roles would all radically
    change. Before we get too excited here, though, let’s remember that we are decades
    away from the widespread adoption of smart contracts. They cannot be effective,
    for instance, without institutional buy-in. A tremendous degree of coordination
    and clarity on how smart contracts are designed, verified, implemented, and enforced
    will be required. We believe the institutions responsible for those daunting tasks
    will take a long time to evolve. And the technology challenges—especially security—are
    daunting.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 影响是深远的。公司建立在合同之上，从成立到买方供应商关系，再到员工关系。如果合同自动化了，那么传统的公司结构、流程以及像律师和会计师这样的中介会发生什么变化呢？那管理者又如何呢？他们的角色将发生根本性的变化。不过，在我们过于激动之前，让我们记住，我们距离智能合同的广泛采用还有几十年的时间。例如，没有机构的认可，它们是无法有效的。需要极大的协调和清晰地了解智能合同是如何设计、验证、实施和执行的。我们认为负责这些艰巨任务的机构需要很长时间才能演变。而技术挑战——尤其是安全性——是令人畏惧的。
- en: Guiding Your Approach to Blockchain Investment
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 指导您对区块链投资的策略
- en: How should executives think about blockchain for their own organizations? Our
    framework can help companies identify the right opportunities.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 高管应该如何考虑将其应用于自己的组织？我们的框架可以帮助公司识别正确的机遇。
- en: For most, the easiest place to start is single-use applications, which minimize
    risk because they aren’t new and involve little coordination with third parties.
    One strategy is to add bitcoin as a payment mechanism. The infrastructure and
    market for bitcoin are already well developed, and adopting the virtual currency
    will force a variety of functions, including IT, finance, accounting, sales, and
    marketing, to build blockchain capabilities. Another low-risk approach is to use
    blockchain internally as a database for applications like managing physical and
    digital assets, recording internal transactions, and verifying identities. This
    may be an especially useful solution for companies struggling to reconcile multiple
    internal databases. Testing out single-use applications will help organizations
    develop the skills they need for more-advanced applications. And thanks to the
    emergence of cloud-based blockchain services from both startups and large platforms
    like Amazon and Microsoft, experimentation is getting easier all the time.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 对大多数人来说，最容易开始的地方是单次使用的应用程序，因为它们不是新的，且不需要与第三方进行太多协调，从而最小化了风险。一种策略是增加比特币作为支付机制。比特币的基础设施和市场已经非常成熟，采用这种虚拟货币将迫使包括IT、财务、会计、销售和营销在内的多种功能构建区块链能力。另一种低风险的方法是内部使用区块链作为数据库，用于管理实体和数字资产、记录内部交易和验证身份。这对于那些难以调和多个内部数据库的公司来说可能是一个特别有用的解决方案。测试单次使用的应用程序将帮助组织发展他们需要的更高级应用程序的技能。多亏了亚马逊和微软等大型平台以及初创企业提供的基于云的区块链服务，实验变得越来越容易。
- en: Localized applications are a natural next step for companies. We’re seeing a
    lot of investment in private blockchain networks right now, and the projects involved
    seem poised for real short-term impact. Financial services companies, for example,
    are finding that the private blockchain networks they’ve set up with a limited
    number of trusted counterparties can significantly reduce transaction costs.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 本地化应用对公司来说是下一个自然步骤。我们现在看到很多对私有区块链网络的投资，涉及的项目似乎正处于真正的短期影响的边缘。例如，金融服务公司发现，他们与有限数量的受信任对手方建立的私有区块链网络可以显著降低交易成本。
- en: Organizations can also tackle specific problems in transactions across boundaries
    with localized applications. Companies are already using blockchain to track items
    through complex supply chains, for instance. This is happening in the diamond
    industry, where gems are being traced from mines to consumers. The technology
    for such experiments is now available off-the-shelf.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 组织还可以通过本地化应用跨越边界解决具体的交易问题。例如，公司已经在使用区块链跟踪复杂的供应链中的物品。这发生在钻石行业，宝石正在从矿山追踪到消费者手中。进行此类实验的技术现在已经可以现成购买。
- en: Developing substitute applications requires careful planning, since existing
    solutions may be difficult to dislodge. One way to go may be to focus on replacements
    that won’t require end users to change their behavior much but present alternatives
    to expensive or unattractive solutions. To get traction, substitutes must deliver
    functionality as good as a traditional solution’s and must be easy for the ecosystem
    to absorb and adopt. First Data’s foray into blockchain-based gift cards is a
    good example of a well-considered substitute. Retailers that offer them to consumers
    can dramatically lower costs per transaction and enhance security by using blockchain
    to track the flows of currency within accounts—without relying on external payment
    processors. These new gift cards even allow transfers of balances and transaction
    capability between merchants via the common ledger.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 开发替代应用需要周密的计划，因为现有解决方案可能难以取代。一种方法可能是专注于不需要终端用户改变太多行为的替代方案，但提供对昂贵或不吸引人的解决方案的替代。为了获得牵引力，替代品必须提供与传统解决方案相当的功能，并且必须易于生态系统吸收和采用。First
    Data涉足基于区块链的礼品卡就是一个很好的周到替代品的例子。向消费者提供这些礼品卡的零售商可以通过使用区块链跟踪账户内货币流动来显著降低每笔交易的成本并提高安全性，而不依赖外部支付处理器。这些新礼品卡甚至允许商家之间通过公共账本转移余额和交易能力。
- en: Transformative applications are still far away. But it makes sense to evaluate
    their possibilities now and invest in developing technology that can enable them.
    They will be most powerful when tied to a new business model in which the logic
    of value creation and capture departs from existing approaches. Such business
    models are hard to adopt but can unlock future growth for companies.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 变革性应用还远未到来。但现在评估它们的可能性并投资于可以实现它们的技术是有意义的。当它们与一种新的商业模式结合时，将会最具影响力，这种商业模式的价值创造和捕获逻辑与现有方法不同。这些商业模式难以采用，但可以为公司解锁未来的增长。
- en: Consider how law firms will have to change to make smart contracts viable. They’ll
    need to develop new expertise in software and blockchain programming. They’ll
    probably also have to rethink their hourly payment model and entertain the idea
    of charging transaction or hosting fees for contracts, to name just two possible
    approaches. Whatever tack they take, executives must be sure they understand and
    have tested the business model implications before making any switch.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑律师事务所必须做出哪些改变才能使智能合同变得可行。他们将需要在新软件和区块链编程方面发展新的专业知识。他们可能还需要重新思考按小时计费的模式，并考虑对合同收取交易或托管费用等方法。无论他们采取何种方法，高管在做出任何转变之前都必须确保他们理解并测试了业务模型的影响。
- en: 'Transformative scenarios will take off last, but they will also deliver enormous
    value. Two areas where they could have a profound impact: large-scale public identity
    systems for such functions as passport control, and algorithm-driven decision
    making in the prevention of money laundering and in complex financial transactions
    that involve many parties. We expect these applications won’t reach broad adoption
    and critical mass for at least another decade and probably more.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 变革性场景可能会最后起飞，但它们也将带来巨大的价值。两个可能产生深远影响的领域：大规模的公共身份识别系统，如护照控制，以及算法驱动的反洗钱和涉及多方复杂金融交易中的决策制定。我们预计这些应用至少还需要十年甚至更长时间才能达到广泛采用和临界质量。
- en: Transformative applications will also give rise to new platform-level players
    that will coordinate and govern the new ecosystems. These will be the Googles
    and Facebooks of the next generation. It will require patience to realize such
    opportunities. Though it may be premature to start making significant investments
    in them now, developing the required foundations for them—tools and standards—is
    still worthwhile.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 变革性的应用也将催生新的平台级参与者，他们将协调和管理新的生态系统。这些将是下一代谷歌和脸书。实现这样的机会需要耐心。虽然现在开始对其进行重大投资可能为时尚早，但为它们建立所需的基石—工具和标准—仍然是值得的。
- en: Conclusion
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: In addition to providing a good template for blockchain’s adoption, TCP/IP has
    most likely smoothed the way for it. TCP/IP has become ubiquitous, and blockchain
    applications are being built on top of the digital data, communication, and computation
    infrastructure, which lowers the cost of experimentation and will allow new use
    cases to emerge rapidly.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 除了为区块链的采用提供一个好的模板外，TCP/IP很可能还为其铺平了道路。TCP/IP已经无处不在，而区块链应用程序正在建立在数字数据、通信和计算基础设施之上，这降低了实验成本，并将允许新的用例迅速出现。
- en: With our framework, executives can figure out where to start building their
    organizational capabilities for blockchain today. They need to ensure that their
    staffs learn about blockchain, to develop company-specific applications across
    the quadrants we’ve identified, and to invest in blockchain infrastructure.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 利用我们的框架，高管们可以弄清楚从哪里开始建立今天的区块链组织能力。他们需要确保员工了解区块链，开发公司特定的应用程序，我们确定的四个象限中，并投资于区块链基础设施。
- en: But given the time horizons, barriers to adoption, and sheer complexity involved
    in getting to TCP/IP levels of acceptance, executives should think carefully about
    the risks involved in experimenting with blockchain. Clearly, starting small is
    a good way to develop the know-how to think bigger. But the level of investment
    should depend on the context of the company and the industry. Financial services
    companies are already well down the road to blockchain adoption. Manufacturing
    is not.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 但是考虑到时间跨度、采用障碍以及涉及到达到TCP/IP级别的接受度的巨大复杂性，高管应该仔细考虑实验区块链的风险。显然，从小处着手是培养更大思维能力的好方法。但是，投资水平应取决于公司和行业的背景。金融服务公司已经在区块链采用的道路上走得相当远。制造业则不然。
- en: No matter what the context, there’s a strong possibility that blockchain will
    affect your business. The very big question is when.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 无论在什么背景下，区块链有很大可能性会影响你的业务。一个非常大的问题是何时会受到影响。
- en: TAKEAWAYS
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: TAKEAWAYS
- en: Blockchain will revolutionize business, but it’s going to take decades to do
    so. This is because it’s a foundational technology that will require broad technological,
    regulatory, and social coordination to implement.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链将革命化商业，但它需要几十年才能做到。这是因为它是一种基础技术，需要广泛的技术、监管和社会协调才能实施。
- en: Blockchain, the technology at the heart of bitcoin and other virtual currencies,
    is an open, distributed ledger that can efficiently, verifiably, and permanently
    record transactions between two parties.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链，比特币和其他虚拟货币的核心技术，是一个开放、分布式的账本，能够高效、可验证且永久地记录两方之间的交易。
- en: The adoption of TCP/IP suggests blockchain will follow a fairly predictable
    pattern of development, so it’s not too early for businesses to start planning.
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TCP/IP的采用表明区块链将遵循一种相当可预测的发展模式，所以企业现在开始规划并不算太早。
- en: With a 2 × 2 framework that maps the novelty and complexity of blockchain applications,
    managers can assess the state of blockchain development in any industry, and evaluate
    strategic investments in their own blockchain capabilities.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过一个2×2的框架，该框架映射了区块链应用的新颖性和复杂性，管理者可以评估任何行业内区块链发展的状态，并评价自身区块链能力的战略投资。
- en: Organizations can develop their blockchain capabilities by starting with single-use
    applications and then, over time, move into more complex, novel, and ultimately
    transformative ones.
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织可以通过从单一用途的应用程序开始，然后随着时间的推移，逐步过渡到更复杂、新颖，最终具有变革性的应用。
- en: '*Adapted from* an article in Harvard Business Review*, January–February 2017
    (product #R1701J).*'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '*改编自*哈佛商业评论*2017年1月-2月文章（产品编号R1701J）。*'
- en: <hgroup>
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: <hgroup>
- en: '2'
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '2'
- en: A BRIEF HISTORY OF BLOCKCHAIN
  id: totrans-82
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链简史
- en: </hgroup>
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: </hgroup>
- en: by Vinay Gupta
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 文ay Gupta
- en: Many of the technologies we now take for granted were quiet revolutions in their
    time. Just think about how much smartphones have changed the way we live and work.
    It used to be that when people were out of the office, they were *gone*, because
    a telephone was tied to a place, not to a person. Now we have global nomads building
    new businesses straight from their phones. And, think, smartphones have been around
    for merely a decade.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在认为是理所当然的许多技术，在其出现之时都是悄无声息的革命。想想智能手机是如何改变我们的生活和工作的方式的。过去，当人们不在办公室时，他们就是*消失了*，因为电话是绑定在某个地方，而不是绑定在个人。现在，我们有全球游牧民族直接从手机构建新业务。而且，想想看，智能手机仅仅出现了十年。
- en: 'We’re now in the midst of another quiet revolution: blockchain, a distributed
    database that maintains a continuously growing list of ordered records, called
    “blocks.” Consider what’s happened in just the past 10 years:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在正处于另一场悄无声息的革命之中：区块链，一个分布式数据库，维护着一个持续增长的、有序记录的列表，称为“区块”。想想在过去十年中都发生了什么：
- en: The first major blockchain innovation was bitcoin, a digital currency experiment.
    Bitcoin is used by millions of people for payments, including a large and growing
    remittances market.
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一大区块链创新是比特币，一个数字货币实验。比特币被数百万人用于支付，包括一个庞大且不断增长的汇款市场。
- en: The second innovation was called blockchain, which was essentially the realization
    that the underlying technology that operated bitcoin could be separated from the
    currency and used for all kinds of other interorganizational cooperation. Almost
    every major financial institution in the world is using blockchain or doing blockchain
    research at the moment.
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二大创新被称为区块链，其本质上是意识到运行比特币的底层技术可以与货币分离，用于各种组织间的其他合作。目前，世界上几乎每一个大型金融机构都在使用区块链或进行区块链研究。
- en: The third innovation was called the “smart contract,” embodied in a second-generation
    blockchain system called Ethereum, which built little computer programs directly
    into blockchain that allowed financial instruments, like loans or bonds, to be
    represented, rather than only the cash-like tokens of the bitcoin. The Ethereum
    smart contract platform now has a market cap in the billions of dollars, with
    hundreds of projects headed toward the market.
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三大创新被称为“智能合约”，体现在一个第二代区块链系统以太坊中，它将小型计算机程序直接嵌入区块链中，使得金融工具，如贷款或债券，可以表示，而不仅仅是比特币那样的现金代币。以太坊的智能合约平台现在市值已达到数十亿美元，有数百个项目即将上市。
- en: The fourth major innovation, the current cutting edge of blockchain thinking,
    is called “proof of stake.” Current generation blockchains are secured by “proof
    of work,” in which the group with the largest total computing power makes the
    decisions. These groups are called “miners” and operate vast data centers to provide
    this security, in exchange for cryptocurrency payments. The new systems do away
    with these data centers, replacing them with complex financial instruments, for
    a similar or even higher degree of security.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第四大创新，也是当前区块链思维的前沿，被称为“权益证明”（proof of stake）。当前一代的区块链通过“工作量证明”（proof of work）来确保安全，即拥有最大总计算能力的群体做出决策。这些群体被称为“矿工”，他们运营着庞大的数据中心来提供这种安全，以此换取加密货币的支付。新系统摒弃了这些数据中心，用复杂的金融工具取而代之，实现了与数据中心相当甚至更高的安全性。
- en: The fifth major innovation on the horizon is called blockchain scaling. Right
    now, in the blockchain world, every computer in the network processes every transaction.
    This is slow. A scaled blockchain accelerates the process, without sacrificing
    security, by figuring out how many computers are necessary to validate each transaction
    and dividing up the work efficiently. To manage this without compromising the
    legendary security and robustness of blockchain is a difficult problem, but not
    an intractable one. A scaled blockchain is expected to be fast enough to power
    the internet of things and go head-to-head with the major payment middlemen (Visa
    and SWIFT) of the banking world.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即将到来的第五大创新被称为区块链扩容。目前，在区块链世界中，网络中的每一台计算机都处理每一笔交易。这样做很慢。扩容后的区块链通过计算出验证每笔交易所需的计算机数量，并有效地分配工作，从而加速流程，而不会牺牲安全性。在不损害区块链传奇的安全性和健壮性的情况下管理这一切是一个难题，但并非无解。扩容后的区块链有望足够快，能够推动物联网的发展，并与银行界的主要支付中介（维萨和SWIFT）一较高下。
- en: This innovation landscape represents just 10 years of work by an elite group
    of computer scientists, cryptographers, and mathematicians. As the full potential
    of these breakthroughs hits society, things are sure to get a little weird. Self-driving
    cars and drones will use blockchains to pay for services like charging stations
    and landing pads. International currency transfers will go from taking days to
    an hour, and then to a few minutes, with a higher degree of reliability than the
    current system has been able to manage.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 这一创新格局代表了精英计算机科学家、密码学家和数学家群体10年的工作。随着这些突破的全部潜力触及社会，事情肯定会变得有点奇怪。自动驾驶汽车和无人机将使用区块链支付服务，如充电站和着陆垫的费用。国际货币转账将从几天缩短到一个小时，然后再到几分钟，并且比当前系统能够管理的可靠性更高。
- en: These changes, and others, represent a pervasive lowering of transaction costs.
    When transaction costs drop past invisible thresholds, there will be sudden, dramatic,
    hard-to-predict aggregations and disaggregations of existing business models.
    For example, auctions used to be narrow and local, rather than universal and global,
    as they are now on sites like eBay. As the costs of reaching people dropped, there
    was a sudden change in the system. Blockchain is reasonably expected to trigger
    as many of these cascades as e-commerce has done since it was invented, in the
    late 1990s.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 这些变化以及其他变化代表了交易成本的普遍降低。当交易成本降低到不可见的阈值以下时，将会出现突然的、戏剧性的、难以预测的现有商业模式的聚合和分解。例如，拍卖曾经是狭窄和本地的，而不是像eBay等网站上的普遍和全球性的。随着接触人们的成本降低，系统突然发生了变化。有理由预计，区块链将触发与电子商务自1990年代末发明以来所引发的一样多的级联反应。
- en: Predicting what direction it will all take is hard. Did anybody see social media
    coming? Who would have predicted that clicking on our friends’ faces would replace
    time spent in front of the TV? Predictors usually overestimate how fast things
    will happen and underestimate the long-term impacts. But the sense of scale inside
    the blockchain industry is that the changes coming will be “as large as the original
    invention of the internet,” and this may not be overstated. What we can predict
    is that as blockchain matures and more people catch on to this new mode of collaboration,
    it will extend into everything from supply chains to provably fair internet dating
    (eliminating the possibility of fake profiles and other underhanded techniques).
    And given how far blockchain has come in 10 years, perhaps the future could indeed
    arrive sooner than any of us think.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 预测这一切将走向何方是困难的。有谁预见到社交媒体的到来吗？谁会预测到点击朋友的脸庞会取代我们花在电视前的时光？预测者通常高估了事情发生的速度，低估了长期影响。但在区块链行业内，人们普遍认为即将到来的变化将“与互联网的原始发明一样巨大”，这可能并不过分。我们可以预测的是，随着区块链的成熟和更多人意识到这种新的协作方式，它将从供应链延伸到可证明公平的互联网约会（消除虚假资料和其他不正当手段的可能性）。考虑到区块链在10年内取得的成就，未来的到来可能确实比我们任何人想象的都要快。
- en: 'Until the late 1990s it was impossible to process a credit card securely on
    the internet—e-commerce simply did not exist. How fast could blockchain bring
    about another revolutionary change? Consider that Dubai’s blockchain strategy
    (disclosure: I designed it) is to issue all government documents on blockchain
    by 2020, with substantial initial projects going live three years earlier. The
    Internet of Agreements concept presented at the World Government Summit builds
    on this strategy to envision a substantial transformation of global trade, using
    blockchains to smooth out some of the bumps caused by Brexit and the U.S. withdrawal
    from the Trans-Pacific Partnership. These ambitious agendas will have to be proven
    in practice, but the expectation in Dubai is that cost savings and innovation
    benefits will more than justify the cost of experimentation. As Mariana Mazzucato
    writes in *The Entrepreneurial State*, the cutting edge of innovation, particularly
    in infrastructure, is often in the hands of the state, and that seems destined
    to be true in the blockchain space.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 直到20世纪90年代末，互联网上安全处理信用卡还是不可能的——电子商务甚至还不存在。区块链能带来多快的革命性变革？考虑到迪拜的区块链战略（披露：我参与了设计）是在2020年之前在区块链上发行所有政府文件，并且初步项目在三年前就已经启动。在
    世界政府峰会上提出的“协议物联网”概念基于这一战略，设想通过区块链平滑全球贸易中由英国脱欧和美国退出跨太平洋伙伴关系协议所引起的一些颠簸。这些雄心勃勃的议程必须在实践中得到证明，但迪拜的期望是，成本节约和创新效益将充分证明实验成本的合理性。正如玛丽安娜·马祖卡托在《企业家型国家》中所写，创新的尖端，特别是在基础设施方面，往往掌握在政府手中，这似乎注定在区块链领域也会如此。
- en: TAKEAWAYS
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 要点
- en: The blockchain landscape has grown from bitcoin to smart contracts to proof-of-stake
    systems in just 10 years. These developments all point to a pervasive lowering
    of transaction costs in the future.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的发展从比特币到智能合约，再到权益证明系统，仅用了10年。所有这些发展都指向未来交易成本的普遍降低。
- en: When transaction costs drop past certain thresholds, there will be sudden, dramatic,
    hard-to-predict aggregations and disaggregations of existing business models.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当交易成本降低到一定阈值以下时，现有商业模式将突然出现难以预测的聚合和分解。
- en: Predictors usually overestimate how fast technologies will be adopted and underestimate
    their long-term impacts. Even so, the thinking in the blockchain industry is that
    the changes coming may be as large as the original invention of the internet.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预测者通常高估技术被采用的速度，低估其长期影响。即便如此，区块链行业认为即将到来的变化可能与互联网的最初发明一样巨大。
- en: Governments and NGOs are already a driving force in blockchain innovation.
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 政府和非政府组织已经是区块链创新的推动力。
- en: '*Adapted from content posted on hbr.org, originally published February 28,
    2017 (product #H03HW6).*'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: （改编自hbr.org上发布的内容，最初发表于2017年2月28日（产品编号H03HW6）。）
- en: <hgroup>
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: <hgroup>
- en: '3'
  id: totrans-103
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '3'
- en: THE BLOCKCHAIN WILL DO TO THE FINANCIAL SYSTEM WHAT THE INTERNET DID TO MEDIA
  id: totrans-104
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链将给金融系统带来与互联网给媒体带来同样的变革
- en: </hgroup>
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: </hgroup>
- en: by Joichi Ito, Neha Narula, and Robleh Ali
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 作者： Joichi Ito，Neha Narula，和Robleh Ali
- en: Even years into the deployment of the internet, many believed that it was still
    a fad. Of course, the internet has since become a major influence on our lives,
    from how we buy goods and services, to the ways we socialize with friends, to
    the Arab Spring, to the 2016 U.S. presidential election. Yet, in the 1990s, the
    mainstream press scoffed when Nicholas Negroponte predicted that most of us would
    soon be reading our news online rather than from a newspaper.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在互联网部署多年之后，许多人仍然认为它只是一个时髦事物。当然，自那以后，互联网已经对我们的生活产生了重大影响，从我们如何购买商品和服务，到与朋友社交的方式，到阿拉伯之春，到2016年美国总统选举。然而，在1990年代，主流媒体嘲笑尼古拉斯·内格罗蓬特预测，我们大多数人很快会在网上而不是在报纸上阅读新闻。
- en: 'Fast forward two decades: Will we soon be seeing a similar impact from cryptocurrencies
    and blockchains? There are certainly many parallels. Like the internet, cryptocurrencies
    such as bitcoin are driven by advances in core technologies along with a new,
    open architecture—the bitcoin blockchain. Like the internet, this technology is
    designed to be decentralized, with “layers,” where each layer is defined by an
    interoperable open protocol on top of which companies, as well as individuals,
    can build products and services. Like the internet, in the early stages of development
    there are many competing technologies, so it’s important to specify *which* blockchain
    you’re talking about. And, like the internet, blockchain technology is strongest
    when everyone is using the same network, so in the future we might all be talking
    about “the” blockchain.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 快进二十年：我们很快会看到加密货币和区块链带来类似的影响吗？确实存在许多相似之处。就像互联网一样，比特币等加密货币也是伴随着核心技术的进步以及一种新的开放架构——比特币区块链而兴起的。就像互联网一样，这种技术旨在去中心化，具有“层级”结构，每个层级都是由一个可互操作的开源协议定义的，公司和个人可以在其上构建产品和服务的平台。就像互联网一样，在发展的早期阶段有许多竞争性的技术，因此明确*哪个*区块链你是在谈论的是非常重要的。而且，就像互联网一样，当每个人都使用同一个网络时，区块链技术是最强大的，所以将来我们都可能谈论“那个”区块链。
- en: The internet and its layers took decades to develop, with each technical layer
    unlocking an explosion of creative and entrepreneurial activity. Early on, Ethernet
    standardized the way in which computers transmitted bits over wires, and companies
    such as 3Com were able to build empires on their network switching products. The
    TCP/IP protocol was used to address and control how packets of data were routed
    between computers. Cisco built products like network routers, capitalizing on
    that protocol, and by March 2000 Cisco was the most valuable company in the world.
    In 1989 Tim Berners-Lee developed HTTP, another open, permissionless protocol,
    and the web enabled businesses such as eBay, Google, and Amazon.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网及其层级结构花费了数十年时间发展起来，每一层技术都解锁了创意和创业活动的爆炸式增长。早期，以太网标准化了计算机通过电缆传输位的方式，3Com等公司能够在其网络交换产品上建立起帝国。TCP/IP协议用于地址和控制数据包在计算机之间的路由。思科（Cisco）开发了网络路由器等产品，利用该协议，到2000年3月，思科成为世界上最有价值的公司。1989年，蒂姆·伯纳斯-李（Tim
    Berners-Lee）开发了HTTP，另一个开放、无需许可的协议，网络使eBay、Google和Amazon等企业得以运营。
- en: The Killer App for Blockchains
  id: totrans-110
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链的杀手级应用
- en: 'But here’s one major difference: The early internet was noncommercial, developed
    initially through defense funding and used primarily to connect research institutions
    and universities. It wasn’t designed to make money, but rather to develop the
    most robust and effective way to build a network. This initial lack of commercial
    players and interests was critical—it allowed the formation of a network architecture
    that shared resources in a way that would not have occurred in a market-driven
    system.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 但这里有一个重大区别：早期的互联网是非商业性的，最初是通过国防资金开发的，主要用于连接研究机构和大专院校。它并不是为了赚钱，而是为了开发构建网络的最强大、最有效的方法。这种最初缺乏商业玩家和利益是至关重要的——它允许形成一种网络架构，以一种在市场驱动的系统中不会出现的方式共享资源。
- en: The killer app for the early internet was email; it’s what drove adoption and
    strengthened the network. Bitcoin is the killer app for blockchain. Bitcoin drives
    adoption of its underlying blockchain, and its strong technical community and
    robust code review process make it the most secure and reliable of the various
    blockchains. Like email, it’s likely that some form of bitcoin will persist. But
    blockchain will also support a variety of other applications, including smart
    contracts, asset registries, and many new types of transactions that will go beyond
    financial and legal uses.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 早期互联网的杀手级应用是电子邮件；它推动了采用并加强了网络。比特币是区块链的杀手级应用。比特币推动了其底层区块链的采用，其强大的技术社区和健全的代码审查流程使它成为各种区块链中最安全、最可靠的。就像电子邮件一样，某种形式的比特币可能会持续存在。但区块链也将支持各种其他应用程序，包括智能合约、资产登记册以及许多超出金融和法律用途的新类型交易。
- en: 'We might best understand bitcoin as a microcosm of how a new, decentralized,
    and automated financial system could work. While its current capabilities are
    still limited (for example, there’s a low transaction volume when compared to
    conventional payment systems), it offers a compelling vision of a possible future
    because the code describes both a regulatory and an economic system. For example,
    transactions must satisfy certain rules before they can be accepted into the bitcoin
    blockchain. Instead of writing rules and appointing a regulator to monitor for
    breaches, which is how the current financial system works, bitcoin’s code sets
    the rules and the network checks for compliance. If a transaction breaks the rules
    (for example, if the digital signatures don’t tally), it is rejected by the network.
    Even bitcoin’s “monetary policy” is written into its code: New money is issued
    every 10 minutes, and the supply is limited so there will only ever be 21 million
    bitcoins, a hard money rule similar to the gold standard (that is, a system in
    which the money supply is fixed to a commodity and not determined by government).'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 我们或许可以将比特币视为一个微缩版，了解一个全新、去中心化且自动化的金融系统是如何运作的。尽管它目前的功能仍有限（例如，与传统支付系统相比，交易量较低），但它描绘了一个可能的未来景象非常吸引人，因为代码既描述了监管体系，也描述了经济体系。例如，交易必须在满足某些规则后才能被纳入比特币区块链。不同于当前金融系统通过制定规则并指定监管机构来监控违规行为，比特币的代码设定了规则，网络则负责检查合规性。如果一笔交易违反了规则（例如，数字签名不匹配），它将被网络拒绝。甚至比特币的“货币政策”也写入了其代码：每10分钟发行一次新货币，且货币供应有限，因此比特币总量将限制在2100万个，这是一种类似金本位制的硬货币规则（即货币供应固定在一个商品上，不由政府决定）。
- en: This is not to say the choices bitcoin currently offers are perfect. In fact,
    many economists disagree with bitcoin’s hard money rule, and lawyers argue that
    regulation through code alone is inflexible and doesn’t permit any role for useful
    discretion. What cannot be disputed, however, is that bitcoin is real, and it
    works. People ascribe real economic value to bitcoins. “Miners,” who maintain
    the bitcoin blockchain, and “wallet providers,” who write the software people
    use to transact in bitcoin, follow the rules without exception. Its blockchain
    has remained resilient to attack, and it supports a robust, if basic, payment
    system. This opportunity to extend the use of blockchain to remake the financial
    system unnerves and enthralls in equal measure.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是说比特币目前提供的选择都是完美的。实际上，许多经济学家不同意比特币的硬货币规则，律师们认为仅通过代码进行监管是僵硬的，不允许有任何有用酌情权。然而，不可争议的是比特币是真实存在的，并且它有效。人们赋予比特币真正的经济价值。“矿工”维护比特币区块链，“钱包提供商”为人们交易比特币编写软件，他们都无一例外地遵守规则。它的区块链经受住了攻击，并且支持一个健壮的，尽管基础的，支付系统。将区块链扩展到重塑金融系统的这个机会既让人感到不安，又让人着迷。
- en: Too Much Too Soon?
  id: totrans-115
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 是不是太急了？
- en: Unfortunately, the exuberance of fintech investors is way ahead of the development
    of the technology. We’re often seeing so-called blockchains that are not really
    innovative, but instead are merely databases, which have existed for decades,
    calling themselves blockchains to jump on the buzzword bandwagon.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，金融科技投资者的狂热远远超过了技术的发展。我们经常看到所谓的区块链，它们并不是真正的创新，而只是存在了几十年数据库，仅仅是通过加入热门词汇来炒作自己。
- en: There were many pre-internet players, for example telecom operators and cable
    companies trying to provide interactive multimedia over their networks, but none
    could generate enough traction to create names that you would remember. We may
    be seeing a similar trend for blockchain technology. The landscape is a combination
    of incumbent financial institutions making incremental improvements and new startups
    building on top of rapidly changing infrastructure, hoping that the quicksand
    will harden before they run out of runway.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网之前就有很多参与者，例如电信运营商和有线电视公司，它们试图在其网络上提供交互式多媒体服务，但它们都没有产生足够的吸引力，以让你记住它们的名字。我们可能正看到区块链技术出现类似的趋势。这个领域是由现有金融机构进行渐进式改进和新的初创公司建立在新快速变化的基础设施之上组成的，希望泥潭在他们用完跑道之前会变硬。
- en: In the case of cryptocurrencies, we’re seeing far more aggressive investments
    of venture capital than we did for the internet during similar early stages of
    development. This excessive interest by investors and businesses makes cryptocurrencies
    fundamentally different from the internet because they haven’t had several decades
    of relative obscurity where noncommercial researchers could fiddle, experiment,
    iterate on, and rethink the architecture.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在加密货币的情况下，我们看到的风险投资比互联网在类似早期发展阶段要激进得多。投资者和商家这种过度兴趣使加密货币与互联网有根本的不同，因为它们没有经过几十年的相对默默无闻，在那段时间里，非商业研究人员可以摆弄、实验、迭代并重新思考架构。
- en: 'The existing financial system is very complex at the moment, and that complexity
    creates risk. A new decentralized financial system made possible with cryptocurrencies
    could be much simpler by removing layers of intermediation. It could help insure
    against risk, and by moving money in different ways could open up the possibility
    for different types of financial products. Cryptocurrencies could open up the
    financial system to people who are currently excluded, lower barriers to entry,
    and enable greater competition. Regulators could remake the financial system by
    rethinking the best way to achieve policy goals, without diluting standards. We
    could also have an opportunity to reduce systemic risk: Like users, regulators
    suffer from opacity. Research shows that making the system more transparent reduces
    intermediation chains and costs to users of the financial system.'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 现有的金融系统目前非常复杂，这种复杂性创造了风险。一种新的、由加密货币可能实现的去中心化金融系统通过移除中介层可能会简单得多。它可以帮助保险风险，并通过不同的货币转移方式可能开辟不同类型的金融产品。加密货币可以将金融系统开放给目前被排除在外的人，降低进入门槛，并促进更大竞争。监管机构可以通过重新思考实现政策目标的最佳方式来重塑金融系统，而不降低标准。我们也许还有机会降低系统风险：与用户一样，监管机构也受到不透明之苦。研究表明，使系统更加透明可以减少中介链和金融系统用户的成本。
- en: Conclusion
  id: totrans-120
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: The primary use and even the values of the people using new technologies and
    infrastructure tend to change drastically as these technologies mature. This will
    certainly be true for blockchain technology.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 随着技术成熟，新技术和新基础设施的主要用途甚至使用这些技术的人的价值观往往会发生巨大变化。这肯定也适用于区块链技术。
- en: Bitcoin was first created as a response to the 2008 financial crisis. The originating
    community had a strong libertarian and antiestablishment spin that, in many ways,
    was similar to the free-software culture, with its strong anticommercial values.
    However, it is likely that, just as Linux is now embedded in almost every kind
    of commercial application or service, many of the ultimate use cases of blockchain
    could become standard fare for established players like large companies, governments,
    and central banks.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币最初是在2008年金融危机作为回应而被创造出来的。创始社区有很强的自由主义和反体制倾向，这在很多方面与自由软件文化相似，后者有着强烈的反商业价值观。然而，正如Linux现在几乎嵌入到每种类型的商业应用程序或服务中一样，区块链的最终用例可能会成为大型公司、政府和中央银行等现有参与者的标准配置。
- en: Similarly, many view blockchain technology and fintech as merely a new technology
    for delivery—maybe something akin to CD-ROMs. In fact, it is more likely to do
    to the financial system and regulation what the internet has done to media companies
    and advertising firms. Such a fundamental restructuring of a core part of the
    economy is a big challenge to incumbent firms that make their living from it.
    Preparing for these changes means investing in research and experimentation. Those
    who do so will be well placed to thrive in the new, emerging financial system.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 同样地，许多人认为区块链技术和金融科技仅仅是交付的新技术——或许与CD-ROM相似。实际上，它更有可能对金融体系和监管产生互联网对媒体公司和广告公司所产生的影响。经济的核心部分进行如此根本性的重构对依靠它为生的现有公司是一个巨大的挑战。为这些变化做准备意味着投资于研究和实验。这样做的人将处于在新兴金融系统中蓬勃发展的好位置。
- en: TAKEAWAYS
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 要点
- en: It’s common to look to the emergence and mainstreaming of the internet to predict
    the future of blockchain. But the early internet was noncommercial, and it enjoyed
    decades of relative obscurity during which researchers could experiment, iterate
    on, and rethink its architecture. Blockchain, however, began to attract interest
    from investors mere years after its invention.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 人们常常参考互联网的兴起和普及来预测区块链的未来。但是早期的互联网是非商业化的，它在几十年的相对默默无闻中，研究人员可以进行实验，迭代并重新思考其架构。然而，区块链在发明后的短短几年就开始吸引投资者的兴趣。
- en: Fintech investors’ exuberance for blockchain is ahead of the technology’s level
    of development. Many entrepreneurs are jumping on the bandwagon applying the buzzword
    “blockchain” to databases that aren’t actually blockchain-based.
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 金融科技投资者对区块链的热情超过了这项技术的开发水平。许多企业家纷纷加入这一热潮，将“区块链”这一热门词汇应用于实际上并非基于区块链的数据库。
- en: The world’s existing financial system is very complex, and that complexity creates
    risk. A new decentralized, cryptocurrency-based financial system could help reduce
    risk, open up the financial system to people who are currently excluded, and enable
    greater competition.
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现有的世界金融系统非常复杂，这种复杂性创造了风险。一个新的去中心化、基于加密货币的金融系统可能有助于减少风险，将金融系统开放给目前被排除在外的人，并促进更大的竞争。
