  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '*改编自发表在 hbr.org 上的内容，原文发表于2017年4月19日（产品编号H03LUX）。*'
- en: <hgroup>
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: <hgroup>
- en: '5'
  id: totrans-153
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '5'
- en: HOW SAFE ARE BLOCKCHAINS? IT DEPENDS
  id: totrans-154
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链有多安全？视情况而定
- en: </hgroup>
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: </hgroup>
- en: by Allison Berke
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：艾莉森·伯克
- en: Blockchain, the distributed ledger technology underlying bitcoin, may prove
    to be far more valuable than the currency it supports. But it’s only as valuable
    as it is secure. As we begin to put distributed ledger technology into practice,
    it’s important to make sure that the initial conditions we’re establishing aren’t
    setting us up for security issues later on.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 支撑比特币的分布式账本技术——区块链，可能证明其价值远超所支持的货币。但其价值仅限于其安全性。当我们开始将分布式账本技术付诸实践时，确保我们最初设定的条件不会导致将来出现安全问题至关重要。
- en: To understand the inherent security risks in blockchain technology, it’s important
    to understand the difference between public and private blockchains.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 为了理解区块链技术固有的安全风险，了解公有链与私有链的区别至关重要。
- en: Bitcoin relies on a public blockchain, a system of recording transactions that
    allows anyone to read or write transactions. Anyone can aggregate and publish
    those transactions, provided they can show that a sufficient amount of effort
    went into doing so, which they can demonstrate by solving a difficult cryptographic
    puzzle. The process by which a network of nodes confirms the record of previously
    verified transactions, and by which it verifies new transactions, is known as
    a consensus protocol. In the bitcoin system, because no user is implicitly trusted
    to verify transactions, all users follow an algorithm that verifies transactions
    by committing software and hardware resources to solving a problem by brute force
    (that is, by solving the cryptographic puzzle). The user who reaches the solution
    first is rewarded, and each new solution, along with the transactions that were
    used to verify it, forms the basis for the next problem to be solved.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币依赖于公有区块链，这是一个记录交易的系统，允许任何人阅读或编写交易。任何人都可以聚合并发布这些交易，前提是他们能证明为此投入了足够多的努力，而这可以通过解决一个困难的密码学难题来证明。网络节点确认先前验证的交易记录的过程，以及验证新交易的过程，被称为共识协议。在比特币系统中，由于没有用户被默认为验证交易，所有用户都遵循一个算法，通过承诺软件和硬件资源来解决问题（即通过解决密码学难题）来验证交易。首先解决问题的用户会得到奖励，每个新解决方案以及用于验证它的交易，都构成了解决下一个问题的基础。
- en: 'This decentralization and relative freedom of access has led to some unexpected
    consequences: Because anyone can read and write transactions, bitcoin transactions
    have fueled black market trading. Because the consensus protocol is energy consuming,
    the majority of users operate in countries with cheap electricity, leading to
    network centralization and the possibility of collusion, and making the network
    vulnerable to changes in policy on electricity subsidies. Both of these trends
    have led to an increased interest in private blockchains, which could ultimately
    give businesses a greater degree of control.'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 这种去中心化和相对自由访问性带来了一些意想不到的后果：由于任何人都可以阅读和编写交易，比特币交易助长了黑市交易。由于共识协议耗能，大多数用户运营在电力便宜的国家，导致网络集中化和可能出现勾结，使网络容易受到电力补贴政策变动的影响。这两种趋势都增加了对私有链的兴趣，这最终可能赋予企业更大的控制权。
- en: Primarily used in financial contexts, private blockchains give their operators
    control over who can read the ledger of verified transactions, who can submit
    transactions, and who can verify them. The applications for private blockchains
    include a variety of markets in which multiple parties wish to participate simultaneously
    but do not fully trust one another. For example, private blockchain systems supporting
    land and physical asset registries, commodities trading, and private equity distribution
    are all being tested. As these systems develop and evolve, they, too, may encounter
    unexpected consequences, some of which will have repercussions for the security
    of the system and the assets it manages or stores. As in software and product
    development, considering security at an early stage alleviates the difficulty
    of making fundamental changes to a product to address a security flaw later on.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 主要应用于金融领域，私有区块链赋予其运营者控制权，决定谁可以读取经过验证的交易账本，谁可以提交交易，以及谁可以验证交易。私有区块链的应用涵盖了各种市场，在这些市场中，多方希望同时参与，但彼此之间并不完全信任。例如，支持土地和实物资产注册、商品交易以及私募股权分配的私有区块链系统都在测试中。随着这些系统的开发和演变，它们也可能遇到意想不到的后果，其中一些后果会对系统的安全性和管理的或存储的资产产生影响。与软件和产品开发类似，在早期考虑安全性可以减轻后来为了解决安全漏洞而对产品进行根本性修改的难度。
- en: Security Starts with Network Architecture
  id: totrans-162
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安全性始于网络架构
- en: 'One of the first decisions to make when establishing a private blockchain is
    about the network architecture of the system. Blockchains achieve consensus on
    their ledger, the list of verified transactions, through communication, and communication
    is required to write and approve new transactions. This communication occurs between
    nodes, each of which maintains a copy of the ledger and informs the other nodes
    of new information: newly submitted or newly verified transactions. Private blockchain
    operators can control who is allowed to operate a node, as well as how those nodes
    are connected; a node with more connections will receive information faster. Likewise,
    nodes may be required to maintain a certain number of connections to be considered
    active. A node that restricts the transmission of information, or transmits incorrect
    information, must be identifiable and circumventable to maintain the integrity
    of the system. A private blockchain underlying commodities trading may grant more-central
    positions in the network to established trading partners and may require new nodes
    to maintain a connection to one of these central nodes as a security measure to
    ensure it behaves as expected.'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 在建立私有区块链时，首先要决定的是系统的网络架构。区块链通过通信在其账本上达成共识，即经过验证的交易列表，而通信是编写和批准新交易所必需的。这种通信发生在节点之间，每个节点都维护着账本的一个副本，并通知其他节点新信息：新提交的或新验证的交易。私有区块链运营者可以控制谁被允许运行节点，以及这些节点是如何连接的；连接更多的节点会更快地接收信息。同样，节点可能需要维护一定数量的连接才能被认为是活跃的。一个限制信息传播或传播错误信息的节点必须是可识别和可规避的，以维护系统的完整性。在商品交易背后的私有区块链可能赋予成熟的交易伙伴在网络中更中心的位置，并可能要求新节点与这些中心节点之一保持连接，作为一种安全措施，以确保其按预期行为行事。
- en: Another security concern in the establishment of network architecture is how
    to treat uncommunicative or intermittently active nodes. Nodes may go offline
    for innocuous reasons, but the network must be structured to function (to obtain
    consensus on previously verified transactions and to correctly verify new transactions)
    without the offline nodes, and it must be able to quickly bring these nodes back
    up to speed if they return.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 在建立网络架构时的另一个安全问题是如何处理不沟通或间歇性活跃的节点。节点可能因为无害的原因而离线，但网络必须能够在没有离线节点的条件下运行（对之前验证的交易达成共识，并正确验证新交易），并且能够快速让这些节点跟上进度，如果它们回归的话。
- en: Consensus Protocols and Access Permissions in Public vs. Private Blockchains
  id: totrans-165
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 公有与私有区块链中的共识协议和访问权限
- en: The process used to get consensus (verifying transactions through problem solving)
    is purposely designed to take time, currently around 10 minutes. Transactions
    are not considered fully verified for about one to two hours, after which point
    they are sufficiently “deep” enough in the ledger that introducing a competing
    version of the ledger, known as a fork, would be computationally expensive. This
    delay is both a vulnerability of the system, in that a transaction that initially
    seems to be verified may later lose that status, and a significant obstacle to
    the use of bitcoin-based systems for fast-paced transactions, such as financial
    trading.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 用于获取共识的过程（通过解决问题验证交易）故意设计为需要时间，目前大约为10分钟。交易在大约一到两小时内不被视为完全验证，此后它们在账本中的“深度”足够，以至于引入账本的竞争版本，即分叉，将具有计算成本。这种延迟既是系统的脆弱性，因为一个最初看似验证的交易可能会后来失去这种状态，也是比特币系统快速交易（如金融交易）使用的重大障碍。
- en: In a private blockchain, by contrast, operators can choose to permit only certain
    nodes to perform the verification process, and these trusted parties would be
    responsible for communicating newly verified transactions to the rest of the network.
    The responsibility for securing access to these nodes, and for determining when
    and for whom to expand the set of trusted parties, would be a security decision
    made by the blockchain system operator.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，在私有区块链中，运营商可以选择只允许某些节点执行验证过程，这些可信方负责将新验证的交易传达给网络的其他部分。确保对这些节点的访问安全，以及确定何时以及为谁扩大可信方集合的责任，将是区块链系统运营商作出的安全决策。
- en: Transaction Reversibility and Asset Security in Public vs. Private Blockchains
  id: totrans-168
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 公共区块链与私有区块链中的交易可逆性和资产安全
- en: While blockchain transactions can be used to store data, the primary motivation
    for bitcoin transactions is the exchange of bitcoin itself. Each bitcoin transaction
    includes unique text strings that are associated with the bitcoins being exchanged.
    Similarly, other blockchain systems record the possession of assets or shares
    involved in a transaction. In the bitcoin system, ownership is demonstrated through
    the use of a private key (a long number generated by an algorithm designed to
    provide a random and unique output) that is linked to a payment, and despite the
    value of these keys, like any data, they can be stolen or lost, just like cash.
    These thefts are not a failure of the security of bitcoin, but of personal security;
    the thefts are the result of storing a private key insecurely. Some estimates
    put the value of lost bitcoins in the billions.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然区块链交易可以用来存储数据，但比特币交易的主要动机是比特币本身的交换。每笔比特币交易都包括与被交换的比特币相关联的独特文本字符串。同样，其他区块链系统记录涉及交易的所有权或股份。在比特币系统中，通过使用私钥（由算法生成的长数字，旨在提供随机且唯一的输出）来展示所有权，与支付相关联，尽管这些密钥的价值很高，但与任何数据一样，它们也可能被盗窃或丢失，就像现金一样。这些盗窃并非比特币安全的失败，而是个人安全的失败；这些盗窃是由于不安全地存储私钥造成的。一些估计称丢失的比特币价值达数十亿美元。
- en: Private blockchain operators therefore must decide how to resolve the problem
    of lost identification credentials, particularly for systems that manage physical
    assets. Even if no one can prove ownership of a barrel of oil, the barrel will
    need to reside somewhere. Bitcoin currently provides no recourse for those who
    have lost their private keys; similarly, stolen bitcoins are nearly impossible
    to recover, as transactions submitted with stolen keys appear to a verifying node
    to be indistinguishable from legitimate transactions.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，私有区块链运营商必须决定如何解决丢失身份凭证的问题，特别是对于管理物理资产的系统。即使没有人能证明一桶石油的所有权，桶子也需要放在某个地方。比特币目前没有为那些丢失私钥的人提供补救措施；同样，被盗的比特币几乎无法恢复，因为使用被盗密钥提交的交易在验证节点看来与合法交易无法区分。
- en: Private blockchain owners will have to make decisions about whether, and under
    what circumstances, to reverse a verified transaction, particularly if that transaction
    can be shown to be a theft. Transaction reversal can undermine confidence in the
    fairness and impartiality of the system, but a system that permits extensive losses
    as a result of the exploitation of bugs will lose users. This is illustrated by
    the case of The DAO, a code-based venture capital fund designed to run on Ethereum,
    a public blockchain-based platform. Security vulnerabilities in the code operating
    The DAO led to financial losses that required Ethereum’s developers to make changes
    to the Ethereum protocol itself, even though The DAO’s vulnerabilities were not
    the fault of the Ethereum protocol. The decision to make these changes was controversial
    and underscores the idea that both public and private blockchain developers should
    consider circumstances under which they would face a similar decision.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 私有区块链所有者将不得不决定是否，以及在什么情况下，撤销一个已验证的交易，特别是如果该交易可以被证明是一种盗窃。交易撤销可能会削弱对系统公平性和中立性的信心，但一个因利用漏洞导致重大损失而允许的系统将失去用户。这一点在基于以太坊的、基于公有区块链平台的The
    DAO的案例中得到了说明。The DAO的代码运营中存在的安全漏洞导致了需要以太坊开发者更改以太坊协议本身的财务损失，尽管The DAO的漏洞并非以太坊协议的责任。做出这些更改的决定是有争议的，这突显了公有和私有区块链开发者都应该考虑他们可能面临类似决定的情况。
- en: Weighing the Rewards
  id: totrans-172
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 权衡奖励
- en: The benefits offered by a private blockchain—faster transaction verification
    and network communication, the ability to fix errors and reverse transactions,
    and the ability to restrict access and reduce the likelihood of outsider attacks—may
    cause prospective users to be wary of the system. The need for a blockchain system
    at all presupposes a degree of mistrust, or at least an acknowledgment that all
    users’ incentives may not be aligned. Developers who work to maintain public blockchain
    systems like bitcoin still rely on individual users to adopt any changes they
    propose, which serves to ensure that changes are only adopted if they are in the
    interest of the entire system. The operators of a private blockchain, on the other
    hand, may choose to unilaterally deploy changes with which some users disagree.
    To ensure both the security and the utility of a private blockchain system, operators
    must consider the recourse available to users who disagree with changes to the
    system’s rules or are slow to adopt the new rules. The number of operating systems
    currently running without the latest patch is a strong indication that even uncontroversial
    changes will not be adopted quickly.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 私有区块链所提供的优势——更快的交易验证和网络通信、修复错误和撤销交易的能力、以及限制访问和降低外部攻击可能性的能力——可能会让潜在用户对系统持谨慎态度。区块链系统存在的必要性预设了一定的不信任程度，或者至少承认所有用户的激励可能并不总是一致的。开发维护比特币等公有区块链系统的开发者仍然依赖于个体用户采纳他们提出的任何更改，这也确保了只有当更改符合整个系统利益时，更改才会被采纳。另一方面，私有区块链的运营者可能会选择单方面部署一些用户持不同意见的更改。为了确保私有区块链系统的安全性和实用性，运营者必须考虑对于那些不同意系统规则更改或缓慢采纳新规则的用户可采取的补救措施。目前运行而未安装最新补丁的操作系统数量充分表明，即使是不具争议性的更改也不会被迅速采纳。
- en: While the risks of building a financial market or other infrastructure on a
    public blockchain may give a new entrant pause, private blockchains offer a degree
    of control over both participant behavior and the transaction verification process.
    The use of a blockchain-based system is a signal of the transparency and usability
    of that system, which are bolstered by the early consideration of the system’s
    security. Just as a business will decide which of its systems are better hosted
    on a more secure private intranet or on the internet, but will likely use both,
    systems requiring fast transactions, the possibility of transaction reversal,
    and central control over transaction verification will be better suited for private
    blockchains, while those that benefit from widespread participation, transparency,
    and third-party verification will flourish on a public blockchain.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
- en: TAKEAWAYS
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
- en: Blockchains are only as valuable as they are secure. When establishing a blockchain
    network, it’s important to make sure that the initial conditions are set up so
    they don’t cause security issues later on.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
- en: Just as businesses decide which of their systems are better hosted on the internet
    or more secure private intranets, they will face choices about which of their
    applications are a better fit for public or private blockchains.
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There’s a growing interest in private blockchains thanks to the business risks
    surrounding public blockchains (such as bitcoin), ranging from black market trading
    to concerns surrounding collusion.
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Applications for private blockchains include markets in which multiple parties
    do not fully trust one another, including physical asset registries, commodities
    trading, and private equity distribution.
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Public blockchains provide no recourse for dealing with lost or stolen private
    keys. Private blockchains’ owners will have to make decisions about whether, and
    under what circumstances, to reverse a transaction, particularly if that transaction
    can be shown to be a theft.
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Adapted from content posted on hbr.org, originally published March 7, 2017
    (product #H03IAZ).*'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
- en: <hgroup>
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
- en: '6'
  id: totrans-183
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: WHAT BLOCKCHAIN CAN’T DO
  id: totrans-184
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: </hgroup>
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
- en: by Catherine Tucker and Christian Catalani
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology has the potential to do amazing things. It can provide
    an immutable, digital audit trail of transactions and can be used to cheaply verify
    the integrity of data. It can help businesses and individuals agree, on a global
    scale, about the true state of affairs within a market without relying on a costly
    intermediary.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
- en: This is achieved through a clever combination of economic incentives and cryptography,
    and ensures that at any point in time, digital records reflect the true consensus
    among the key stakeholders involved. When it comes to sharing digital records
    and assets, it can therefore replace the need for trust between players, or the
    need for a central authority to verify and maintain the records of transactions.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
- en: However, when assessing blockchain business models, it is useful to understand
    what blockchain can’t do.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在评估区块链商业模式时，了解区块链做不到什么是有用的。
- en: Think about the problem of tracking babies within a hospital ward and beyond.
    This is a very serious problem. The consequences of a baby being mistaken for
    another baby can be horrendous. Therefore, storing records that contain a baby’s
    current location in a way that makes these data points immutable and verifiable
    seems like a great use of blockchain technology.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 想想在医院病房内及之外跟踪婴儿的问题。这是一个非常严重的问题。婴儿被误认为另一个婴儿的后果可能是可怕的。因此，以一种使这些数据点不可变且可验证的方式存储包含婴儿当前位置的记录，似乎是区块链技术的一个很好的应用。
- en: But there is a big problem with using blockchain to solve such a problem. The
    digital records may be immutable and verifiable, but how does someone know which
    digital record is attached to which baby? To link an entry on the blockchain to
    an actual, real-life baby, we need to give the baby a physical identifier through
    a physical tag, or in a more futuristic world, a small chip or digital genome
    record that links the baby to its digital record. And this is where blockchain
    falls down. It can’t help with this process and can’t verify that perhaps the
    most important step of verification is happening correctly.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 但是使用区块链来解决这个问题有一个很大的问题。数字记录可能是不可变且可验证的，但人们如何知道哪个数字记录附属于哪个婴儿呢？为了将区块链上的条目与一个真实生活中的婴儿联系起来，我们需要通过一个物理标签给婴儿一个物理标识，或者在一个更未来的世界里，一个小芯片或数字基因组记录，将婴儿与其数字记录联系起来。而这也是区块链的不足之处。它不能帮助这个过程，也不能验证或许最重要的验证步骤是否正确进行。
- en: At the interface between the offline world and its digital representation, the
    usefulness of the technology still critically depends on trusted intermediaries
    to effectively bridge the last mile between a digital record and a physical individual,
    business, device, or event. In our example, the technology would have to rely
    on humans to correctly and honestly implement the match between baby and digital
    record. And if humans get that wrong or manipulate the data when it is entered,
    in a system where records are believed ex post as having integrity, this can have
    serious negative consequences.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 在现实世界与其数字表示之间的接口，这项技术的实用性仍然严重依赖于可信赖的中介，以有效地弥合数字记录与物理个体、企业、设备或事件之间的最后一段距离。在我们的例子中，技术必须依赖于人类正确且诚实地实施婴儿与数字记录之间的匹配。如果人类在这方面出错或输入数据时操纵数据，在一个被认为事后的记录具有完整性信念的系统中，这可能会产生严重的负面影响。
- en: On the other hand, if the link between an individual and their medical record
    is successfully established and the last-mile problem is solved, then a blockchain
    can be used not only to ensure data integrity but also to give individuals control
    over how their medical data is used (for academic research, a fitness app, or
    commercial drug development, for example).
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，如果成功建立了个体与他们的医疗记录之间的联系并解决了最后一段距离的问题，那么区块链不仅可以确保数据完整性，还可以赋予个体对自己医疗数据使用方式（例如用于学术研究、健身应用或商业药物开发）的控制权。
- en: There are other parallel examples. Within marketing, one issue that often comes
    up is that a pair of eyeballs that an advertiser is paying for may not actually
    belong to the person they’re supposed to. The advertiser might think it’s paying
    to show an ad to a mid-thirties male in the market for a Lamborghini, but the
    ad might actually be shown to a minivan-driving academic who has no intention
    of buying another car for kids to wreck but who likes to dream. Or, even worse,
    a bot could be viewing the ad. Blockchain technology can track which digital identifiers
    are associated with the viewing of an ad, but it cannot help with verifying humanness
    or the honesty of a buyer’s intentions. Verifying who’s actually behind the digital
    identifier requires offline verification. Verifying the honesty of apparent buying
    intentions is perhaps beyond any technology we possess today.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 还有其他的平行例子。在市场营销中，经常出现的一个问题是，广告商支付的眼球可能实际上并不属于他们应该属于的人。广告商可能认为他们支付的是向一个30多岁的想要购买兰博基尼的男士展示广告，但广告实际上可能展示给一个开着面包车的学者，这位学者没有购买另一辆车的打算，只是喜欢幻想。或者，更糟糕的是，一个机器人可能在观看广告。区块链技术可以追踪与广告观看相关的数字标识，但它无法帮助验证人性或买家的诚实意图。验证数字标识背后实际上是哪个人需要离线验证。验证购买意图的诚实性或许超出了我们今天所拥有的任何技术。
- en: On the bright side, blockchain technology can be used to change the relationship
    between digital content creators, advertisers, and consumers. Advertisers can
    reward users for their attention by giving them access to exclusive online content
    they would otherwise have to pay for. Content creators can explore new monetization
    models that benefit from blockchain’s ability to cheaply and effectively settle
    transactions. While consumers hate micropayments because of the mental costs they
    involve—micropayments are like a hated “taxi meter” in consumers’ heads—this could
    reshape how paywalls and subscriptions work behind the scenes across different
    digital properties. Moreover, if we are not worried about verifying a pair of
    eyeballs’ humanness, but instead want to ensure ownership over digital records
    such as browsing data, then blockchain can work perfectly. One of the issues we
    face constantly in establishing the economics of privacy is the issue of property
    rights over data. And blockchain is perfectly positioned to define them.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 从积极方面来看，区块链技术可以改变数字内容创作者、广告商和消费者之间的关系。广告商可以通过向用户提供访问他们本需付费的独家在线内容的机会来奖励他们的注意力。内容创作者可以探索新的盈利模式，这些模式利用了区块链在廉价和高效地解决交易方面的能力。虽然消费者讨厌微支付，因为微支付涉及的心理成本很高——在消费者看来，微支付就像一个令人讨厌的“出租车计价器”——这可能会改变付费墙和订阅背后的运作方式，这种方式横跨不同的数字属性。此外，如果我们不再担心验证一对眼睛的人类属性，而是想确保对诸如浏览数据之类的数字记录的所有权，那么区块链可以完美地发挥作用。我们在建立隐私经济的经济学时不断面临的一个问题就是数据产权问题。而区块链恰好可以定义这些问题。
- en: As the ecosystem around blockchain technology develops, new types of intermediaries
    will emerge that turn the last-mile problem, of keeping digital records in sync
    with their offline counterparts, into actual business opportunities. While the
    technology is early stage, as these key complements mature, blockchain has the
    potential to fundamentally reshape ownership over digital data, and the digital
    platforms we use every day.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 随着区块链技术生态系统的发展，新的中介类型将出现，它们将最后一段问题——保持数字记录与线下实体同步——转化为实际的商业机会。虽然这项技术还处于初级阶段，但当这些关键补充措施成熟时，区块链有潜力从根本上重塑数字数据的所有权，以及我们每天使用的数字平台。
- en: TAKEAWAYS
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 总结
- en: When assessing blockchain business models, it is important to understand what
    blockchain *can’t* do. The usefulness of blockchain to many business contexts
    still depends on trusted intermediaries to effectively bridge the last mile between
    a digital record and a physical individual, business, device, or event.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 在评估区块链商业模式时，了解区块链*不能*做什么是非常重要的。对于许多商业环境来说，区块链的实用性仍然取决于可信赖的中介机构，这些中介机构能够有效地在数字记录和物理个体、企业、设备或事件之间搭建最后一段桥梁。
- en: For instance, blockchain technology could be used to keep a newborn baby from
    being mistaken for another newborn baby in a hospital ward. But blockchain technology
    provides no help in verifying that the right identifier (for instance, a bracelet
    tag) is applied to the right baby.
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例如，区块链技术可以用来防止在医院病房里一个新生婴儿被误认为另一个新生婴儿。但区块链技术在验证是否正确地将标识符（例如，手环标签）应用于正确的婴儿方面提供不了帮助。
- en: As the ecosystem around blockchain technology develops, new business opportunities
    will emerge around intermediaries that keep digital records in sync with their
    offline counterparts.
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随着区块链技术生态系统的发展，将数字记录与线下实体保持同步的新商业机会将围绕着保持数字记录与线下实体同步的中介机构出现。
