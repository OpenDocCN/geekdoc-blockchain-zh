- en: They are same that they can assign value and are just as liquid as any other
    type of currency with the exception that they use encryption and decryption techniques
    to document every transaction. The cryptography not only keeps the details of
    the transaction secure but also protects the identity of the parties involved
    as well.
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它们与它们可以赋予价值，并且像任何其他类型的货币一样具有同等的流动性，不同的是它们使用加密和解密技术来记录每一笔交易。密码学不仅保持了交易细节的安全，还保护了参与方的身份。
