- en: To avoid visibility of the results during elections, votes can be encrypted
    with an open source library - eccrypto, which in turn is wrapped in eth-crypto,
    an open source JavaScript library, and uses the Elliptic Curve digital signature
    algorithm. To test Solidity code, Truffle and Ganache can be used. Truffle includes
    a testing framework called Mocha that makes it possible to write JavaScript tests.
  prefs: []
  type: TYPE_NORMAL
- en: 'Truffle also acts as a package manager, and has built-in functionality to compile
    Solidity code and deploy it on the blockchain. Truffle provides three different
    commands: truffle compile, truffle migrate, and truffle test that can be used
    to compile contracts, deploy them on a blockchain across the network, and perform
    tests on them. To collect test data, the Ganache CLI version can be used.'
