- en: 9.1 Data Science
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Big data and blockchain are mutually exclusive. The have their own distinct
    directions and uses. Although data science is focused on using data for proper
    governance, the decentralized ledger of blockchain ensures data security. However,
    one can reap benefits from a combination of blockchain and data science.
  prefs: []
  type: TYPE_NORMAL
- en: The decentralization of the blockchain makes access to critical data difficult
    as it is nearly impossible to compromise all nodes. In addition, nodes that behave
    suspiciously can be immediately expelled from the blockchain, making the system
    secure. Due to its encryption and rigorous verification processes, blockchain
    makes data integral, traceable, and transparent.
  prefs: []
  type: TYPE_NORMAL
- en: Data science provides in-depth data analysis, while blockchain allows for real-time
    transactions. Both these techniques can be used together to provide real-time
    data analysis. Data science can be used to evaluate blockchain data to disclose
    data insights and veiled trends.
  prefs: []
  type: TYPE_NORMAL
- en: 9.1.1 Challenges for Data Scientists
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Data scientists collect information from a variety of sources, which are susceptible
    to tampering and theft. The rising value of data has resulted in an alarming increase
    in data breaches.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data confidentiality is the most important barrier for data scientists working
    with the personal sensitive information of consumers.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Access to data is becoming a challenge for data scientists, as many countries
    have implemented data protection regulations.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data scientists spend a lot of their time in filtering the data because no matter
    how efficiently they analyze it, the imprecise data may not provide them with
    fruitful results.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data scientists, while accessing the data, often suffer from an erratic data
    access process that makes the access and analysis life cycle more difficult.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Traditional data management systems do not support real-time data analysis,
    thereby depriving data scientists of taking advantage of real-time analysis.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 9.1.2 Blockchain-based Solutions
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Blockchain, being a distributed system, keeps multiple copies of the data so
    that the authenticity of the data can be easily verified. Each block on the blockchain
    has its own unique hash or fingerprint, which prevents data manipulation and alteration.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: With its unique protocol, blockchain can help data scientists gain access to
    privacy-protected data for their research.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Blockchain can streamline data access processes for data scientists by making
    them part of a distributed ledger at a specific level (see [Figure 9.1](#c09-fig-0001)).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The cryptographic authenticity method of the blockchain ensures data consistency.
    The blockchain has a decentralized consensus method for validating data at the
    time data is recorded to ensure data accuracy.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Federated machine learning is a collaborative data analysis technique that allows
    data to be analyzed across different devices located at a distance.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data scientists will undoubtedly benefit from the integrity of database systems,
    which will allow them to perform real analysis on reliable data.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](images/c09f001.png)'
  prefs: []
  type: TYPE_IMG
- en: '[**Figure 9.1**](#rc09-fig-0001) Blockchain application for data science.'
  prefs: []
