- en: Based on the growing fabric of blockchain, this chapter outlines applications
    of blockchain in all major real-world areas, including human resource management,
    e-governance, e-commerce, tracking, compliance, maintenance, goods delivery, etc.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 基于不断发展的区块链网络，本章概述了区块链在所有主要现实世界领域的应用，包括人力资源管理、电子治理、电子商务、跟踪、合规、维护、货物交付等。
- en: We shall make an effort to comprehend its functionality in the following chapter.
    We will also discover how a blockchain network may be built to safeguard people’s
    identities against hacks and theft, also how technology might make it possible
    for people to construct encrypted digital identities rather than having to come
    up with several usernames and passwords – and how these identities might facilitate
    chores in the real world.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章我们将努力去理解它的功能。我们还将发现如何构建一个区块链网络来保护人们免受黑客攻击和盗窃，以及技术如何使人们能够构建加密的数字身份而不是想出几个用户名和密码——以及这些身份如何可能帮助人们在现实世界中完成任务。
