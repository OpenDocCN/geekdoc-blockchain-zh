- en: '| 1. | Identity management | Government can implement all-purpose digital IDs
    to replace discrete ones – Driver’s licenses, Passport, Voter’s ID, etc. |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| 1. | 身份管理 | 政府可以实施通用数字身份来替代各种分散的身份证明——比如驾驶执照、护照、选民身份证等。 |'
- en: '| 2. | Document storage and retrieval | Streamline verification procedures,
    reducing fraudulent claims.All IDs – birth certificate, academic credentials,
    employment history, medical and life insurance, marriage certificate, proof of
    ownership, notarized documents, death certificate, available on one ID.Encypted
    but shareable records. |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| 2. | 文件存储与检索 | 简化验证程序，减少欺诈性索赔。所有身份证——出生证明、学历证明、工作经历、医疗和人寿保险、结婚证明、所有权证明、公证文件、死亡证明，都集中在一张身份证上。加密但可共享的记录。
    |'
- en: '| 3. | Human resource management | Streamline the vetting and hiring processes
    more quickly. |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| 3. | 人力资源管理 | 更快地简化筛选和招聘流程。 |'
- en: '| 4. | Cybersecurity | Eliminating the need for human intermediaries, reducing
    the threat of hacking, corruption, or human error. |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| 4. | 网络安全 | 消除人力中介的需求，减少黑客攻击、腐败或人为错误的风险。 |'
- en: '| 5. | Government services | Offers “smart cops” and upgrades the law department.Promises
    transparent administrative system. |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| 5. | 政府服务 | 提供“智能警察”并升级法律部门。承诺实现透明的行政系统。 |'
- en: '| 6. | Electoral process (voting) | Provides robust infrastructure for casting,
    tracking, and counting of votes.Eliminates the need for recounts, bogus voting,
    and foul plays. |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 6. | 选举过程（投票） | 为投票的投放、跟踪和计数提供强大的基础设施。消除重新计票、伪造投票和恶意行为的需要。 |'
- en: '| 7. | Legal enforcements | Rationalizes evidence-handling process.Governments
    can monitor transactions and stop money laundering. |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 7. | 法律执行 | 合理化证据处理流程。政府可以监控交易并阻止洗钱活动。 |'
- en: '| 8. | Public records | Lessens paper-based processes, minimizes fraud, and
    increases accountability.Government can keep records of all the legislation reports
    in a meticulous way. |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: 8. 公共记录 | 减少基于纸张的流程，最小化欺诈，提高责任感。政府可以以一种细致的方式记录所有立法报告。|
- en: '| 9. | Public assistance | Identifies poor, needy, or refugees and provides
