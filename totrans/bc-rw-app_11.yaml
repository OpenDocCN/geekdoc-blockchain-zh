- en: '11.1 Blockchain Applications in Real World: An Overview'
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.1 现实世界中的区块链应用：概览
- en: The legacy system allowed central authorities, banks, stock exchanges, and other
    trusted intermediaries to become indispensable in all spheres of life, from registration
    of birth to education, employment, finance, and land acquisition; and with the
    passage of time, they transformed from middlemen to gatekeepers. They restrict
    access, charge for everything, create friction, stifle innovation, and consolidate
    their dominance.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 传统系统允许中央机构、银行、证券交易所和其他可信的中介在生活的各个方面变得不可或缺，从出生注册到教育、就业、金融和土地收购；随着时间的推移，它们从中间人变成了守门人。它们限制访问，对一切收费，制造摩擦，抑制创新，并巩固其主导地位。
- en: In such a setting, blockchain can neither promise to make a user a billionaire
    overnight, nor can it provide a way to protect his financial activities from politically
    motivated governments. But what is certain is that it can significantly reduce
    the cost of trust through a radical, decentralized approach to accounting and
    provides an innovative way to structure economic organizations.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种背景下，区块链既不能承诺让用户一夜之间成为亿万富翁，也不能提供保护其金融活动免受政治动机政府干扰的方法。但可以肯定的是，它可以通过一种彻底的、去中心化的会计方法显著降低信任成本，并提供构建经济组织的一种创新方式。
- en: 'Thus, blockchain has unlimited applications for almost every industry in the
    real world. Ledger technology can be applied to verify credentials or track one’s
    past in education or finance; it can also securely share patient’s medical records
    among health-care professionals and serve to track intellectual property for scientists,
    researchers, and authors. At present, blockchain is mostly used in the financial
    sector, but there are many traditional industries where blockchain-based solutions
    provide an exceptional functionality (see [Figure 11.1](#c11-fig-0001); [Table
    11.1](#c11-tbl-0001); Garg, 2021a, 2021b):'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '因此，区块链在现实世界中几乎每个行业都有无限的应用。账本技术可以应用于验证证书或在教育或金融领域跟踪某人的过去；它还可以在医疗保健专业人士之间安全地共享患者的医疗记录，并为科学家、研究人员和作者跟踪知识产权。目前，区块链主要应用于金融部门，但有许多传统行业中区块链解决方案提供了卓越的功能（参见[图11.1](#c11-fig-0001);
    [表11.1](#c11-tbl-0001); Garg, 2021a, 2021b):'
