- en: 11.5 Distributed Resources and Internet of Things
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: On a blockchain-enabled IoT platform, one can select the data that is to be
    managed, analyzed, optimized, and shared among permitted customers and partners.
  prefs: []
  type: TYPE_NORMAL
- en: Smart devices in the IoT can be connected with each other through a distributed
    blockchain network (see [Figure 11.5](#c11-fig-0005)). Many functions have used
    blockchain to enable peer-to-peer communication in IoT. There has been a lot of
    research into designing blockchain-enabled IoT, from trade and finance to the
    synchronization of industrial and academic activities.
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/c11f005.png)'
  prefs: []
  type: TYPE_IMG
- en: '[**Figure 11.5**](#rc11-fig-0005) Blockchain enabled internet of things.'
  prefs: []
  type: TYPE_NORMAL
- en: In blockchain, participants (miners) are required to solve a cryptographic puzzle
    through complex algorithms. Only the winner can write the block and reach a consensus
    with the rest of the miners. Such an approach is optimally scalable and secure
    but at the cost of computing resources and consensus speed.
  prefs: []
  type: TYPE_NORMAL
- en: Nodes in IoT are highly resource-limited, especially for computing and networking
    resources, making it extremely challenging for them to solve such complex puzzles
    and propagate blocks among all miners. In order not to degrade system performance,
    miners themselves can act as mining agents for nodes in the IoT, they can offload
    mining operations to nearby cloud-computing servers, or they can dynamically access
    networking resources on a hired basis. In this way, the usability of miners can
    be improved to enhance the performance of blockchain-enabled IoT.
  prefs: []
  type: TYPE_NORMAL
- en: If system performance is constrained due to users’ service demands, computing
    capabilities, and networking resources, it can be increased by formulating users’
    access selection, computing resource allocation, and networking resource allocation
    as a combined optimization problem. A deep reinforcement learning approach can
    also address this problem.
  prefs: []
  type: TYPE_NORMAL
- en: The integration of blockchain and IoT systems can effectively assure efficiency
    as well as data security in IoT applications. To facilitate the use of blockchain
    on resource-limited IoT end devices, an algorithm can be used with a new leader
    selection scheme. The leader selection scheme is generated by a Deep Q-Network
    (DQN), which can select the leader in a variety of situations by taking advantage
    of limited system resources and balancing the load of the consensus mechanism
    across multiple IoT end devices.
  prefs: []
  type: TYPE_NORMAL
- en: This distributed consensus algorithm is based on RAFT, which helps reduce the
    disparities between different types of IoT end devices. This allows block consensus
    across a variety of IoT end devices and makes the consistency of the blockchain
    network more robust.
  prefs: []
  type: TYPE_NORMAL
- en: It works on the idea of Distributed Energy Resources (DER).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It can enhance system performance while maintaining system safety under high
    load conditions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fifty percent of cost is due to administrative overheads in the supply chain
    mechanism
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It operates at the energy retail stage (energy generation, transmission, distribution,
    out of retail) of the power supply chain.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It aims to move energy transfer and payment transactions via cryptotokens on
    a blockchain architecture.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Market participants other than power companies own power plants and transmission
    lines.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Companies sell electricity to these participants who, in turn, supply electricity
    to the end users.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Grid+ uses smart agent, i.e. a computing device that hosts software for blockchain
    transactions, multisig cryptowallet with PKI security.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Intelligent electricity is harnessed by coding efficient price options using
    smart contracts. The integration with IoT devices further strengthens the process.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The ERC20 (fungible) token called BOLT is used for payment purposes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To sign a transaction, two signatures out of MS1, MS2, MS3 are required.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: MS2 and MS3 are used to control smart agent.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Smart agent escrow is used to hold tokens with some security deposit (in case
    of extra power consumption).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'A few other use-cases of blockchain-based distributed resources and Internet
    of Things are enumerated as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: 11.5.1 Tracking and Compliance
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The ability to track products in transit is important for both safety and regulatory
    compliance. IoT data stored in shared blockchain ledgers facilitates all parties
    to see component provenance throughout a product’s life cycle. This makes it safe,
    easy, and cost-effective to share all relevant information with regulatory agencies,
    shippers, and manufacturers.
  prefs: []
  type: TYPE_NORMAL
- en: 11.5.2 Delivery Consignment
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Freight transportation is a complex process involving different parties with
    different priorities. An IoT-enabled blockchain can store the temperatures, position,
    arrival times, and status of shipping containers as they move. An immutable blockchain
    helps all the parties to move products reliably, quickly, and efficiently by providing
    a uniform source of truth.
  prefs: []
  type: TYPE_NORMAL
- en: 11.5.3 Maintenance Record
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: IoT devices also track the security status of critical machines and their maintenance.
    Blockchain provides a tamper-free ledger of operational data and consequent maintenance.
    Maintenance partners can continuously monitor the blockchain for preventive care
    and log their work directly on the blockchain. Operational records can also be
    shared with government entities and certification agencies to verify compliance.
  prefs: []
  type: TYPE_NORMAL
- en: 11.6 Decentralized Streaming
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Videos are engaging, educational, and empowering, but for companies, their streaming
    is extremely expensive, and live streams are even more expensive because broadcasters
    who distribute video over the internet have to transcode it first. This is the
    reason why video streaming accounts for 80% of all internet bandwidth.
  prefs: []
  type: TYPE_NORMAL
- en: The biggest cost video broadcasters incur is transcoding, which is the process
    of converting and reformatting raw video to ensure that it can be played on multiple
    devices and wide network bandwidth for an immersive experience. This process,
    for a cloud service like Amazon, costs from about US$3 per stream per hour to
    US$4500 per month for a media server. With the advent of 4K video, VR streaming,
    Ultra-HD, etc. the demand for video services has grown rapidly, replacing traditional
    and broadcast channels on the Internet. Video infrastructure needs more scalable
    and affordable solutions to keep pace with the upcoming demands.
  prefs: []
  type: TYPE_NORMAL
- en: Livepeer aims to revolutionize the video transcoding market by giving broadcasters
    access to a myriad of distributed processors, allowing app developers to produce
    video within an accessible, secure, and cost-effective architecture. It is a scalable
    platform for those who want to make their projects more captivating and engaging
    by adding on-demand or live video; those who want to stream content, such as educational
    clips, coding, gaming, video, entertainment, etc.; and those with larger audiences
    and higher streaming bills or infrastructure overheads. The company provides a
    decentralized video streaming infrastructure built on the Ethereum blockchain
    that aims at a market similar to Amazon’s Twitch and Google’s YouTube, to increase
    the reliability of video streaming and reduce the associated costs up to 50 times.
  prefs: []
  type: TYPE_NORMAL
- en: Central to its dogma is a Livepeer Token (LPT) used for video transcoding and
    distribution over the network. The more LPT a user has, the more work he can perform
    on the network against a fee. LPT is used to secure the Livepeer network and coordinate
    tasks for participants that support the video encoding process.
  prefs: []
  type: TYPE_NORMAL
- en: 11.6.1 Operative Mechanism
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There are two major components in the Livepeer network that ensure the quality
    of the live stream – the orchestrator and the delegate.
  prefs: []
  type: TYPE_NORMAL
- en: 11.6.1.1 Orchestrator
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Any user who operates the software by connecting to Livepeer’s network is called
    an orchestrator. The orchestrator contributes his computer resources to serve
    broadcasters and developers for video transcoding and distribution. To do this,
    they are paid in the form of cryptocurrencies, such as ETH, or a stablecoin pegged
    to the US dollar, such as Dai. But in order to earn the right to perform this
    type of work on the network, the orchestrator must first earn Livepeer Token.
    It is important to note that LPT is a protocol token, which coordinates the distribution
    of work over the network. It is not a means of exchange tokens to pay for services
    within the Livepeer protocol.
  prefs: []
  type: TYPE_NORMAL
- en: 11.6.1.2 Delegators
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Livepeer (2022) believes that not all LPT holders may have the expertise or
    computing power required to perform the role of orchestrator. Thus, another group
    of participants in the Livepeer protocol, called Livepeer delegators, play a lesser
    but equally important role within the protocol. Delegators choose to stake their
    tokens on the orchestrator they believe is contributing to quality and honest
    work in the video-transcoding process. Tokens once placed are locked in for some
    time and then can be withdrawn after some time or spent on betting for another
    orchestrator. This helps in ensuring the security of the network.
  prefs: []
  type: TYPE_NORMAL
- en: 11.6.1.3 Participation Rewards
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: When a user pays a fee to the network for a video broadcast, both the orchestrator
    and the delegator earn a portion of that fee as a reward. This earned fee, payable
    in ether or a stablecoin, such as Dai, is directly proportional to the stake of
    LPT orchestrators and delgators in the Livepeer protocol. Livepeer also mints
    new tokens over time, much like Bitcoin and Ethereum block rewards, which are
    divided among delegators and orchestrators after every 5760 Ethereum blocks, which
    Livepeer refers to as a round. In Ethereum, one block is mined at an average of
    15.21 seconds, which means one Livepeer round lasts about 24.33 hours (a little
    more than a day).
  prefs: []
  type: TYPE_NORMAL
- en: According to [livepeer.org](http://livepeer.org), if the rate of inflation is
    0.02185% as on March 2022 and there is a total supply of 24,918,514.38 Livepeer
    tokens, all participants will receive a total of 5,444.7 newly minted Livepeer
    tokens during the next round. In Livepeer, the inflation rate is adjusted automatically,
    depending on how many tokens are at stake out of the total circulating supply.
    As of March 2022, the total supply of Livepeer tokens is 24,918,514.38, and 12,559,303.81
    of them have a participation rate of 50.4%. For a healthy trade-off between network
    security and token liquidity, the protocol encourages participation by raising
    the inflation rate to 0.00005% in each round if the participation rate is below
    50%, and so does a reduction of 0.00005% for each round, if the participation
    rate is above 50%.
  prefs: []
  type: TYPE_NORMAL
- en: 11.6.2 Video Mining
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: How does video mining work?
  prefs: []
  type: TYPE_NORMAL
- en: Run a node on the Livepeer network that advertises the price it will charge
    for video transcoding. Continue your cryptocurrency mining with your GPUs (see
    [Figure 11.6](#c11-fig-0006)).
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/c11f006.png)'
  prefs: []
  type: TYPE_IMG
- en: '[**Figure 11.6**](#rc11-fig-0006) Video mining through Livepeer.'
  prefs: []
  type: TYPE_NORMAL
- en: When video encoding jobs come your way, the Livepeer node routes the tasks to
    your GPUs, and the encoding leverages a different part of the GPUs than the mining,
    so the mining can also continue with minimal hashrate loss. No opportunity cost!
  prefs: []
  type: TYPE_NORMAL
- en: 'Pre-requisites: in order to become a video miner, one must have a GPU with
    video-encoding chips; access to affordable bandwidth from an internet service
    provider; and the ability to run a blockchain-enabled Livepeer node continuously
    (24/7).'
  prefs: []
  type: TYPE_NORMAL
- en: Most of the media server solutions available in the market are proprietary and
    not open source. Being developed by a single company, these come with a high cost
    or license fee. If open-source solutions are available, they are usually incomplete,
    outdated, or require an upgrade to a proprietary service package to get the full
    set of features.
  prefs: []
  type: TYPE_NORMAL
- en: Livepeer Media Server is an open-source media server capable of taking input
    streams of live video and audio and transcoding them into alternate encodings.
    It translates live videos into different bitrates, and transmuxes them into various
    delivery formats. This is necessary so that the recorded video in one format and
    bitrate can stream over any platform and any device, irrespective of format and
    bandwidth specifications.
  prefs: []
  type: TYPE_NORMAL
- en: Because the Livepeer media server is a core component of the economically efficient
    protocol and network, its development is financed by the protocol itself. The
    media server can be used as a standalone component in any media-streaming application.
    In fact, it is a powerful tool that operates within the Livepeer network. Features
    like peer review and community contributions make it truly open source and transparent.
  prefs: []
  type: TYPE_NORMAL
- en: 11.6.2.1 Dual Mining
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Dual mining is the technique of completing two sorts of work with the same hardware.
    The term first appeared in the context of PoW mining, where it refers to the simultaneous
    mining of multiple cryptocurrencies using the same GPU to execute PoW hashing
    algorithms. Dual mining may still be viable on the Livepeer network, which entails
    using GPUs to mine cryptocurrency like Ethereum while also using the GPU to transcode
    video as a video miner on the network.
  prefs: []
  type: TYPE_NORMAL
- en: Dual mining can be used to first, increase GPU utilization, which is especially
    important for Livepeer video miners because, unlike other blockchain networks,
    the GPU does not always have work to do in the Livepeer network, and second, using
    existing GPUs creates a new revenue stream. One of the advantages of employing
    transcoding as a second strain in dual mining is that it uses less GPU cores than
    other possible workloads because much of the heavy lifting is done by the GPU’s
    hardware encoder and decoder. More information on the separation of video encoding
    and decoding from GPU cores may be found in the Nvidia video encoding and decoding
    documentation (Nvidia, 2022).
  prefs: []
  type: TYPE_NORMAL
- en: 11.6.2.2 Trade-offs and Considerations
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'When dual mining, there are a few considerations and issues to consider:'
  prefs: []
  type: TYPE_NORMAL
- en: VRAM is likely to be the limiting constraint for transcoding capacity in most
    circumstances. The more VRAM utilized by the other activity (ethash mining), the
    fewer streams that can be transcoded at the same time. When dual mining, GPUs
    with higher VRAM will have more transcoding capacity.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Between the two workloads, there is still a performance trade-off. For example,
    as more streams are transcoded at the same time, the hash rate for ethash mining
    will fall linearly. The usage of CUDA MPS with newer generation GPUs can assist
    lessen the rate at which hash rate drops – for more information, read the dual
    mining tutorial (Livepeer, 2022).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you’re only transcoding right now, dual mining another cryptocurrency will
    take more power on your GPU, particularly if the second cryptocurrency employs
    a PoW hashing algorithm. When contemplating dual mining, the cost of electricity
    and cooling for your GPU should be taken into account.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Based on past tests, if you’re just mining a cryptocurrency like Ethereum right
    now, transcoding is unlikely to boost your GPU’s power consumption.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 11.6.2.3 Earnings
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Orchestrators are compensated for video transcoding services with LPT awards
    and ETH fees. Note that transcoders who participate in pools are reimbursed according
    to the pool’s rules.
  prefs: []
  type: TYPE_NORMAL
- en: 11.6.2.4 Rewards
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Every day, an orchestrator collects incentives, depending on its total stake
    (which includes its own self-delegated stake as well as the stakes of its delegators).
    The block reward in PoW blockchains like Bitcoin is equivalent to these incentives.
  prefs: []
  type: TYPE_NORMAL
- en: Staking more LPT is one way to gain greater prizes.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Stake delegation from delegators might be attracted by performing well on the
    leaderboard at [https://explorer.Livepeer.org](https://explorer.Livepeer.org)
    and performing efficiently in the network and earning money from broadcasters.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Setting commission rates to distribute rewards and fees with delegators.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 11.6.2.5 Fees
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Fees are paid to orchestrators for the video transcoding services they give
    to broadcasters. An orchestrator will receive more money if it does more transcoding.
    These charges are similar to transaction fees on PoW blockchains like Bitcoin.
  prefs: []
  type: TYPE_NORMAL
- en: Staking more LPT or attracting stake delegation to provide more economic stability
    to broadcasters requires minimizing latency by providing access to hardware and
    bandwidth resources, and expanding geographic coverage – all ways to generate
    more fees.
  prefs: []
  type: TYPE_NORMAL
- en: 11.6.2.6 Costs
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Ethereum transaction fees, hardware costs, bandwidth charges, and electricity
    costs are all the costs incurred when working on the network.
  prefs: []
  type: TYPE_NORMAL
- en: 11.6.2.7 Per Pixel Pricing
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The value of payments is based on the number of pixels of video transcoded.
    Off-chain, orchestrators offer a price per pixel. Broadcasters filter and choose
    orchestrators, based on a maximum price per pixel for transcoding that they are
    willing to spend.
  prefs: []
  type: TYPE_NORMAL
- en: The quantity of pixels transcoded will be affected by the video profiles requested
    by broadcasters. A greater number of video profiles, or more complicated video
    profiles, will necessitate more pixel transcoding and, as a result, more fees.
  prefs: []
  type: TYPE_NORMAL
- en: 11.6.2.8 Probabilistic Micropayments
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: A probabilistic micropayment protocol is used to make payments.
  prefs: []
  type: TYPE_NORMAL
- en: Broadcasters offer orchestrators “lottery tickets” in exchange for transcoded
    results. Each “lottery ticket” has a face value, which is the amount paid to the
    orchestrator if the ticket wins, and a probability of winning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Each ticket is viewed as a micropayment of the ticket’s estimated value (calculated
    as: face value multiplied by probability that the ticket will win).'
  prefs: []
  type: TYPE_NORMAL
- en: Orchestrators describe a necessary ticket expected value (EV) as the amount
    of work they are willing to undertake before requesting a ticket. If the ticket
    EV is 1000 gwei, for example, the orchestrator is willing to accomplish 1000 gwei
    of work before needing a ticket. Because the default ticket EV in Livepeer is
    set to be reasonable (1000 gwei), orchestrator operators are urged to stick with
    it for the time being. Using a nondefault number may result in broadcasters eliminating
    an orchestrator from consideration due to the broadcaster’s maximum ticket EV
    (which has a default that is set based on the default ticket EV).
  prefs: []
  type: TYPE_NORMAL
- en: Winning tickets will be redeemed on-chain by orchestrators for the face value
    of the tickets.
  prefs: []
  type: TYPE_NORMAL
- en: 11.6.2.9 Automatic Price Adjustments
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Orchestrators’ default practice is to modify their advertised price per pixel
    automatically based on the projected overhead for redeeming a ticket. The expected
    transaction cost of a redemption transaction divided by the face value of the
    ticket expressed as a percentage is the overhead for redeeming a ticket. Given
    a 1000 Wei base price per pixel, for example:'
  prefs: []
  type: TYPE_NORMAL
- en: The advertised price would be 1010 Wei if the overhead is 1%.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The advertised price would be 1200 Wei if the overhead is 20%.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The advertised price is 1500 Wei if the overhead is 50%.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The goal of this automatic price adjustment technique is to allow orchestrators
    to alter their prices dynamically to compensate for greater ticket redemption
    overheads when gas costs are high.
  prefs: []
  type: TYPE_NORMAL
- en: 11.6.2.10 Transcoding Pools
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Transcoding pools can be created thanks to the split orchestrator and transcoder
    architecture. These pools are similar to PoW mining pools, which delegate PoW
    hashing to one or more individual miners. Pool operators are orchestrator operators
    in the Livepeer network, while pool participants are transcoders. Because transcoding
    pools are not part of the core protocol, the specifics of how work in a pool is
    tracked and transcoders are reimbursed are up to the pool implementation.
  prefs: []
  type: TYPE_NORMAL
- en: Private and public pools are the two sorts of pools.
  prefs: []
  type: TYPE_NORMAL
- en: 11.6.2.11 Private Pools
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Only known transcoders are allowed to join in private pools depending on a set
    of criteria provided by the pool operator.
  prefs: []
  type: TYPE_NORMAL
- en: Only transcoders run by the pool operator
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Only transcoders run by entities partnered with the pool operator
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Only transcoders that go through an identification process
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 11.6.2.12 Public Pools
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Public pools allow any transcoder to participate.
  prefs: []
  type: TYPE_NORMAL
- en: 11.6.2.13 Selection
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'The Livepeer network is an open marketplace where broadcasters can choose which
    orchestrators they want to send their work to, based on their preferences. The
    algorithm for picking orchestrators varies per broadcaster implementation, but
    all selection algorithms, including the default implementation in Livepeer, take
    into account the following factors:'
  prefs: []
  type: TYPE_NORMAL
- en: Economic security
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Latency
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 11.6.2.14 Economic Security
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: An orchestrator’s economic security is evaluated by its total stake, which includes
    both its own self-delegated stake and the stakes of its delegators. Because the
    stake might be trimmed if the job is performed improperly, the more stake an orchestrator
    has, the more economic protection it provides to a broadcaster.
  prefs: []
  type: TYPE_NORMAL
- en: The default broadcaster implementation will favor orchestrators who provide
    more economic security, with the likelihood of an orchestrator receiving work
    proportionate to the orchestrator’s stake in relation to the rest of the network’s
    orchestrators. However, just because an orchestrator receives work does not guarantee
    that it will keep it; if the orchestrator does not fulfil the broadcaster’s requirements
    for other selection considerations, the orchestrator can lose the work after being
    initially selected.
  prefs: []
  type: TYPE_NORMAL
- en: 11.6.2.15 Latency
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: An orchestrator’s latency is the whole time it takes for it to return transcoded
    results to a broadcaster. This includes the time it takes the broadcaster to upload
    a segment to the orchestrator, the time it takes the orchestrator to transcode
    the segment (which includes network transit time between the orchestrator and
    transcoder in the case of a split orchestrator and transcoder), and the time it
    takes the broadcaster to download the transcoded results from the orchestrator.
    An orchestrator’s latency is determined by its geographical closeness to the broadcaster,
    as well as its hardware resources, which influence transcoding speed and bandwidth
    resources, which influence upload/download speed.
  prefs: []
  type: TYPE_NORMAL
- en: After initial selection, the default broadcaster implementation will evaluate
    an orchestrator’s latency to determine whether or not to continue transmitting
    work to the orchestrator. The default criterion is that the transcoded results
    be received in real time, which means that the round-trip time must be less than
    or equal to the segment duration. If an orchestrator who was initially chosen
    fails to achieve this condition, the broadcaster may discontinue working with
    them, allowing other orchestrators a chance to earn employment.
  prefs: []
  type: TYPE_NORMAL
- en: 11.6.2.16 Other Considerations
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'The Livepeer selection method is improving over time, and the network may use
    a variety of selection techniques in the future. Selection algorithms may also
    take into account the following factors:'
  prefs: []
  type: TYPE_NORMAL
- en: Fees earned
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Reputation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Coming Up
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Based on the growing fabric of blockchain, this chapter outlines applications
    of blockchain in all major real-world areas, including human resource management,
    e-governance, e-commerce, tracking, compliance, maintenance, goods delivery, etc.
  prefs: []
  type: TYPE_NORMAL
- en: We shall make an effort to comprehend its functionality in the following chapter.
    We will also discover how a blockchain network may be built to safeguard people’s
    identities against hacks and theft, also how technology might make it possible
    for people to construct encrypted digital identities rather than having to come
    up with several usernames and passwords – and how these identities might facilitate
    chores in the real world.
  prefs: []
