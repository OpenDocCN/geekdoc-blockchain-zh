  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: 9. 公共援助 | 识别贫困、有需要或难民，并以安全和私密的方式提供人道主义援助。|
- en: '| 10. | Welfare distribution and civil supplies | Plugs the system leakages
    for direct benefit transfer. |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: 10. 福利分配和民用供应 | 堵住系统漏洞，实现直接福利转移。|
