- en: 11.3 Supply Chain Management
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There are billions of products being manufactured and supplied daily through
    complex supply chains spanning every corner of the globe. However, little is known
    about when and where these products are originated, manufactured, and used through
    their life cycle. Even before reaching the end-consumer, goods travel through
    a vast network of retailers, distributors, transporters, warehousing facilities,
    and suppliers, who participate in the design, production, distribution, and sale.
    However, in almost every case, this journey remains an unsolved riddle to the
    consumer (Jessi, Jutta, and Wood, 2016).
  prefs: []
  type: TYPE_NORMAL
- en: Supply chains are becoming increasingly more complex, more elaborate, and more
    global. An event in one corner of the world can stop production, distribution,
    or supply in another corner. When service delivery is disrupted or affected due
    to a critical factor (natural phenomenon, infrastructure failure, or counterfeit
    products), not only the supply chain, but the entire economy collapses. Not only
    do producers, sellers, distributors, consignees, and warehouses suffer financial
    loss, but it also affects the daily life of a consumer.
  prefs: []
  type: TYPE_NORMAL
- en: Thus, supply chain visibility is a major business constraint that causes most
    companies to have little or no information about their second- and third-tier
    suppliers. Incorporating transparency and visibility into the end-to-end supply
    chain can help in the flow of products from raw materials to manufacturing, testing,
    and supply of end products. This can lead to remedial measures by performing new
    types of analysis for operations, visibility, and sustainability.
  prefs: []
  type: TYPE_NORMAL
- en: However, operations and visibility, i.e. maintaining the flow of information
    about each product among all relevant parties requires a high level of accuracy
    in data collection and security in data storage. Currently, this responsibility
    is performed by a handful of government entities, nonprofit organizations, or
    a third party with a centralized information depository. As a unit of manufacturing
    system, such organization may misuse information with intent to coerce or harm
    either party. In addition, such agencies must have the technical capabilities
    to effectively store and handle the sensitive business information.
  prefs: []
  type: TYPE_NORMAL
- en: Sustainability standards and certifications pose another concern for supply
    chain management. Certification marks, such as ISO, ISI, FPO, Eco-mark, Organic,
    and Fair-trade are becoming vital tools to provide consumers with a better understanding
    of the product life cycle (Baier, 2005; Elder, Zerriffi, and Le Billon, 2013).
    However, the end result is just a hallmark or logo of certification printed on
    the products, assuring the common consumer that the government and the company
    have manufactured the product with utmost integrity. Although the cost of this
    certification is also borne by the consumer out of his own pocket, the consumer
    neither understands the meaning of such authentication nor can verify this information
    as the veracity of such claims made by these certificates is a costly affair,
    which requires rigorous auditing. Besides, such standards may exemplify an abuse
    of trust in the event of collusion between certification agencies and business
    establishments.
  prefs: []
  type: TYPE_NORMAL
- en: The adoption of blockchain technology in the supply chain can promise better
    output. A shared, consensus-based public ledger can be deployed for the supply
    chain to track the origins and processes associated with the product (Zhao et
    al., 2018). Blockchain can provide certification and documentation, including
    product lifecycle data, used in supply chain management, and make them accessible
    to all parties at once. Products can be tracked from factory to storage, transit,
    delivery, and sale. This can streamline the processes of product tracking and
    timely payment, and build trust between suppliers and customers.
  prefs: []
  type: TYPE_NORMAL
- en: A blockchain may have several types of authorities and trade associates. The
    registrar provides a unique identity by registering the participants on the network.
    The standards organization sets or defines the standards for a product to be supplied
    by a manufacturing agency. An authenticator provides certificates based on their
    credentials to participants, such as manufacturers, distributors, consignees,
    warehouse in-charges, retailers, and waste management organizations, which allows
    them to write about the product specific data onto the blockchain. An overview
    of the proposed application of blockchain in the supply chain for manufacturing
    systems is shown in [Figure 11.3](#c11-fig-0003).
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/c11f003.png)'
  prefs: []
  type: TYPE_IMG
- en: '[**Figure 11.3**](#rc11-fig-0003) Blockchain for supply chain management.'
  prefs: []
  type: TYPE_NORMAL
- en: In a manufacturing system, as the product progresses through its life cycle,
    it passes through different trade holders or business entities – manufacturer,
    supplier, producer, distributor, retailer – and finally reaches the end-consumer.
    Each of these units can write the relevant information of the product on a real-time
    basis on the network. This will create a unique digital profile of each product,
    and the pertinent information shall be displayed, from time to time, during every
    stage of the product life cycle. In order to streamline this process, a barcode,
    RFID, or QR code may be printed on each item, giving the product a virtual identity
    on the network. The code will be generated from a unique digital cryptographic
    identifier that will represent the digital profile of the product on the system
    software.
  prefs: []
  type: TYPE_NORMAL
- en: Trade holders can register themselves as blockchain participants on the network
    through a registrar, to obtain credentials and a unique identity. Consequent upon
    registration, a pair of public and private cryptographic keys is generated for
    each participant – the public key identifies the participant within the network,
    and the private key authenticates the participant to transact with the system.
    Trading parties can interact with the network only by cryptographically authenticating
    themselves with their private keys. This ensures each product to be digitally
    signed by the concerned business party while being exchanged or moved forward
    in the supply chain.
  prefs: []
  type: TYPE_NORMAL
- en: The digital profile of business entities on the network that they may have created
    at the time of registration will display information, such as business identity,
    location, and certification of the entity concerned. While the system allows participants
    to remain completely anonymous to maintain the confidentiality of their profile,
    the entity shall be authenticated by a registrar or an auditor in order to maintain
    trust in the system. Now, whenever a business partner puts its signature on the
    product, it will be linked to the profile of that business entity.
  prefs: []
  type: TYPE_NORMAL
- en: Each stakeholder using the system can access a specific network of blockchain
    through a user interface. The software application used by the stakeholder may
    be developed by a group of trusted parties and configured to suit the specific
    requirements of the product. Each consumer will have a customized version of the
    user interface from which they can access data pertaining to the product. The
    system software, through the options provided, can surf a new product or access
    the existing one. This software can run on a blockchain that allows program code
    to be executed, such as the Ethereum blockchain (Buterin, 2014).
  prefs: []
  type: TYPE_NORMAL
- en: The set of rules governing the system, written in code, determine how stakeholders
    in the network will interact and how data will be shared between networks. Once
    rules are stored on the blockchain, they perform in strict compliance and cannot
    be changed. All transactions are stored on a blockchain and after verification,
    the participants of the system are allowed to access the data, depending on their
    jurisdiction and nature of work.
  prefs: []
  type: TYPE_NORMAL
- en: Under the certification and standards program, certifiers and auditors will
    visit the industrial unit and service area to inspect whether regulatory measures
    are being complied with or not. After physical testing and verification of the
    product, the auditor can digitally sign the profile to endorse the product. The
    entry so made will be accessible to all the participants after verification and
    will also maintain transparency in the system while preserving the integrity and
    security of the data.
  prefs: []
  type: TYPE_NORMAL
- en: 11.3.1 Data Logging on Ledger
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Each physical product in the proposed system can be digitally represented on
    a blockchain network so that all stakeholders of that product can have direct
    access to the product’s profile. Data can be added by trade parties using their
    private keys. A software application allows stakeholders to write new entries
    for products, which may vary, depending on the nature and specifications of the
    product. Product-specific information may be shared to reflect certain features
    of the product or to communicate performance data to producers, manufacturers,
    and quality controllers. It may have information about the modern industrial process,
    nonharmful effect on the environment, carbon footprint, etc.
  prefs: []
  type: TYPE_NORMAL
- en: At a given time, a product can be in possession of only one unit. Only that
    entity can enter new information into the product’s profile or collaborate with
    another party to perform the assigned task. When products are transferred from
    one participant to another, both parties sign a digital contract to authenticate
    the exchange. To sign this digital contract or registry, related parties use their
    private key, which helps to track a certified source of each information recorded
    on the blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: The network will then refer it to its next stakeholders. Also, the former party’s
    access to the product will be terminated, and now only the new party can create
    a new entry and update the product details. The transaction details will be updated
    on the blockchain after all parties sign the contract. In this way, the network
    will be able to create a complete history and transfer of each product on a real-time
    basis, which will be accessible to all the participants.
  prefs: []
  type: TYPE_NORMAL
- en: Thus, a chronological list of events can be logged on the blockchain network
    for the entire life cycle of a product, beginning with the merchant who supplied
    the raw material to the end-consumer (Verhoeven, Sinn, and Herden, 2018). Whenever
    a product is exchanged between two parties, the system creates a new entry in
    the product’s profile to record the details of the transacting parties, and records
    the time of that entry as well. Since the system contains the location details
    of all the registered participants by default, it also records the location of
    the product every time a new entry is made. This information can typically be
    a unique location ID, or dynamic GPS data that can be applied across supply chains
    to determine the actual location of the product. In this way, blockchain provides
    a see-through window to everyone, from farm to fork, sharing comprehensive information
    on product specification, quality, real time, and location.
  prefs: []
  type: TYPE_NORMAL
- en: Some products can be programmed during their functioning span to broadcast their
    performance data on the blockchain. For example, a sports utility vehicle may
    be connected to the internet, autonomously uploading information related to its
    mechanical efficiency, sensor performance, high-speed driving, and maintenance
    costs to the blockchain. This information can help engine designers to make informed
    decisions about engine performance, electronic gadgets, and other equipment to
    make it cost-effective and improve the overall driving experience. Also, the customers
    will also get access to the performance of the vehicle in the long run.
  prefs: []
  type: TYPE_NORMAL
- en: 11.3.2 Access to a Ledger
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The ensuing image illustrates the template of a product profile, in which each
    entry is time stamped and digitally signed by business parties. Product-related
    certificates, time, location, and specific product details can all be recorded
    in the product’s digital profile (see [Figure 11.4](#c11-fig-0004)). Certain terms
    and conditions may be embedded with the product profile in order to maintain control
    over access to the information. It allows each participant to authenticate themselves
    using their private key to access a product’s profile, and the system allows that
    participant to access the profile to a specified extent.
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/c11f004.png)'
  prefs: []
  type: TYPE_IMG
- en: '[**Figure 11.4**](#rc11-fig-0004) A sample template of a product profile.'
  prefs: []
  type: TYPE_NORMAL
- en: For example, a product like tribal handicrafts may have a profile that details
    when the item was manufactured and where it was made. A distributor, retailer,
    or consumer who acquired the item would have access to these details but would
    not have the specific names of the tribe that produced the item. Whereas, a dealer
    or quality controller will have access to more information, such as the identity
    of the tribal group, the city where they carried out the crafting work, and the
    place from where they bought their raw materials.
  prefs: []
  type: TYPE_NORMAL
- en: In this way, business organizations involved in the design, manufacturing, production,
    and supply chain can integrate smart contracts to create a better ecosystem. This
    allows the system to detect fraud while securing transactions at all levels.
  prefs: []
  type: TYPE_NORMAL
- en: 11.4 e-Commerce
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Data security is important for companies to obtain sensitive information like
    names, addresses, phone numbers, and other pertinent details of customers. Blockchain-based
    e-commerce platforms offer comprehensive security at every level, including wallet
    security.
  prefs: []
  type: TYPE_NORMAL
- en: The most widely used blockchain technology in e-commerce is Ethereum. It is
    a platform for e-commerce brands who want to manage their own blockchain through
    apps that accept Bitcoin payments. Blockchain ensures the security of millions
    of users of the e-commerce platform with private and confidential data. The rise
    of blockchain in the global financial landscape could disrupt the retail market
    as decentralized markets will be able to leverage large-scale pricing, real-time
    logistics, and cryptocurrency transactions on blockchain. Perhaps this is the
    reason why many companies encourage startups to come forward and strengthen the
    brand management system of retailers, secure the flow of international trade,
    reduce the ubiquitous fees associated with financial transactions, and introduce
    loyalty programs on blockchain-based e-commerce. The introduction of blockchain
    technology into the supply chain will help users to track their purchase orders,
    store products, and service warranties, and gain access to the data.
  prefs: []
  type: TYPE_NORMAL
- en: One of the major benefits of blockchain technology is that it allows retailers
    to combine services, such as payment processing, inventory management, product
    detailing, etc. to save on the expense of purchasing and maintaining separate
    systems. It also deducts charges levied by banks for debit transactions or for
    payment processing by credit card companies. Since blockchain transactions are
    basically instant and do not go through traditional banks, purchases can be made
    directly, which means faster order fulfillment for customers.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain is also known as chain code. It can store smart contracts, which
    can automate tasks based on predetermined rules and statements, such as automated
    payments or inventory management. It is helpful especially for those products
    that have a limited time frame, such as food products or medicines. Blockchain
    can ensure the validity and quality of inventory and assure customers that they
    are getting the value of their money.
  prefs: []
  type: TYPE_NORMAL
- en: For example, you buy an LED TV and pay its price through a blockchain. You get
    a receipt in the form of a virtual contract. Accordingly, the retailer sends you
    the LED by a specified delivery date, and if it does not arrive on time, the blockchain
    issues a refund of your deposit. If you receive the LED, the blockchain issues
    your entire payment to the retailer. In return, the blockchain stores the cash-receipt
    and warranty proof it receives. In case of LED failure, it becomes easy to verify
    ownership and warranty based on the bill and warranty card stored on the blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: Thus, blockchain appears to be a promising technology for e-commerce marketplaces
    as it provides round-the-clock security to online databases. In a time where cybercriminals
    are highly innovative, this new age technology can provide a collaborative and
    user-friendly platform to traders and customers.
  prefs: []
  type: TYPE_NORMAL
