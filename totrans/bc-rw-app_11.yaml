- en: 11.2 e-Governance
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.2 电子治理
- en: Many countries around the world have developed their own e-governance systems
    to facilitate vital services to their citizens. In most countries, these systems
    suffer from privacy and security issues. Although many scholars have attempted
    to address the security challenges in the e-governance system, most of the existing
    frameworks and models do not meet the security requirements. Furthermore, the
    lack of trust in internet-mediated transactions and unauthorized access to the
    system by insiders cannot be discounted. In this view, the use of blockchain technology
    appears to be the only option to address these inadequacies. It assures safe,
    efficient, and better public service.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 世界上许多国家都开发了自己的电子治理系统，以向其公民提供关键服务。在大多数国家，这些系统存在隐私和安全问题。尽管许多学者已经尝试解决电子治理系统的安全挑战，但大多数现有的框架和模型并不符合安全要求。此外，不能忽视对互联网中介交易的信任缺失和系统内部人员的未授权访问。从这个角度看，使用区块链技术似乎是解决这些不足的唯一选择。它确保了安全、高效和更好的公共服务。
- en: Over the past four to five years, hundreds of blockchain projects have been
    assembled to replace government systems (see [Figure 11.2](#c11-fig-0002)) in
    more than thirty countries. Estonia has implemented blockchain-enabled ID for
    identity verification of citizens (see [Table 11.2](#c11-tbl-0002)). In Australia
    and Ukraine, it is being used to build electronic voting systems. The United States
    is using blockchain to securely share medical information, and the United Kingdom
    is improving public services. The distributed ledger is being used to manage land
    registers in Georgia and Honduras (Myungsan, 2018).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的四年到五年里，数百个区块链项目已经被组织起来，用以替换三十多个国家的政府系统（见[图11.2](#c11-fig-0002)）。爱沙尼亚已经实施了基于区块链的ID，用于公民身份验证（见[表11.2](#c11-tbl-0002)）。在澳大利亚和乌克兰，它被用来构建电子投票系统。美国正在使用区块链安全地共享医疗信息，英国正在改善公共服务。分布式账本正在格鲁吉亚和洪都拉斯管理土地登记（Myungsan,
    2018）。
