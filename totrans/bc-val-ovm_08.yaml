- en: Future of Blockchain
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的未来
- en: “What is the future of blockchain?” It’s a question that comes up frequently
    when I speak to professionals of all backgrounds. There’s obviously no right answer
    … yet. With a technology that is innovating so rapidly and constantly evolving,
    there’s no way to know what’s in store.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: “区块链的未来是什么？” 当我和各种背景的专业人士交谈时，这个问题经常出现。显然，现在还没有正确的答案……。随着一项技术创新速度如此之快并且不断演变，没有办法知道未来会怎样。
- en: '*Adoption Is Needed*'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*需要采用*'
- en: According to Gartner, a leading business analyst, blockchain has been a highly
    searched term on its platform. Yet, its recent survey revealed that the current
    number of actual blockchain deployments in enterprises is scarce. Only 1 percent
    of CIOs indicated blockchain adoption within their organization, and only 8 percent
    were engaged in short-term planning or active experimentation with it. Furthermore,
    77 percent said they had no plans to investigate it further.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 根据领先商业分析公司Gartner的数据，区块链在其平台上的搜索量非常高。然而，该公司最近的一项调查发现，企业中实际的区块链部署数量很少。只有1%的首席信息官表示他们在组织内采用了区块链，只有8%的人表示他们正在进行短期规划或积极实验。此外，77%的人表示他们没有进一步调查的计划。
- en: So, it seems, people are curious, but not enough to embrace the technology.
    Based on this environment, some think that interest may be too low to justify
    significant blockchain investment now.[1](17_con.xhtml#conen1)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，看来人们很好奇，但不足以接受这项技术。基于这种环境，有些人认为现在的兴趣可能太低，不足以证明现在进行重大的区块链投资是合理的。[1](17_con.xhtml#conen1)
- en: Nonetheless, Gartner predicts that by 2025, the business value added by blockchain
    will grow to slightly over $176 billion. Although that in and of itself is a huge
    number, it predicts an enormous surge in the following few years to more than
    $3.1 trillion by 2030.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，Gartner预测，到2025年，区块链为业务带来的价值将增长至略高于1760亿美元。虽然这个数字本身很大，但它预测在未来几年将大幅增长，到2030年将超过3.1万亿美元。
- en: 'To ensure wide adoption of blockchain, businesses need to be clear about how
    they can make it profitable. Specifically, they need to articulate on two aspects:
    one, the value that blockchain brings that existing solutions do not; and two,
    how to capture this value through a profitable and sustainable business model.[2](17_con.xhtml#conen2)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保区块链的广泛采用，企业需要清楚地知道他们如何使其盈利。具体来说，他们需要在两个方面进行阐述：第一，区块链带来的现有解决方案所不具备的价值；第二，如何通过一个有利可图和可持续的商业模型捕捉这种价值。[2](17_con.xhtml#conen2)
- en: '*Blockchain Patent Filing Trends*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*区块链专利申请趋势*'
- en: 'Another way to predict the future of a technology is by reviewing patent filing
    trends. It’s like an ultrasound during pregnancy: you can get a glimpse of what’s
    developing before it’s out there. Here are six trends in patent filings that Marc
    Kaufman, a Partner at Rimon Law, thinks might illuminate the path ahead for blockchain.[3](17_con.xhtml#conen3)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 预测一项技术未来的另一种方法是审视专利申请的趋势。这就像怀孕期间的超声波：你可以在东西问世之前瞥见正在发展中的东西。瑞蒙律师事务所的合伙人马克·考夫曼认为，专利申请的六个趋势可能会照亮区块链前进的道路。[3](17_con.xhtml#conen3)
- en: Blockchain patents are increasingly common. Among those adopting the technology,
    many believe that, for various reasons, they will be generally immune to patent
    risks with the technology. Kaufman cautions that that assumption is wrong and
    that working with blockchain technology could be like walking through a minefield
    of patents. According to him, “A lot of parties are filing a lot of patent applications
    to cover a lot of aspects of blockchain technology.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链专利变得越来越普遍。在采用这项技术的人中，许多人认为，出于各种原因，他们将 generally immune to专利风险与这项技术有关。考夫曼警告说，这种假设是错误的，而且与区块链技术合作可能就像在专利的雷区中行走。据他介绍，“很多方面正在提交大量的专利申请，以涵盖区块链技术的许多方面。”
- en: There has been an exponential growth of blockchain-related patents. “Some parties,
    especially early on, purposely did not seek patents,” Kaufman explains.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链相关专利的增长速度呈指数级。考夫曼解释说：“有些方面，尤其是在早期，故意没有寻求专利。”
- en: For example, Satoshi, whoever this person is, never patented Bitcoin. Beginning
    around 2013 or 2014, when the technology really started to explode, this started
    to change. At first, we started to see a small number of filings. But since then,
    the increase in the numbers of patent publications worldwide has really taken
    off. In 2018, we saw over 2800 new patent families published worldwide. According
    to a conservative prediction, we will see 4,600 new patent families related to
    blockchain technology published in 2019\. We have observed almost exponential
    growth in blockchain patent filings since 2013\. I don’t see a reason why it would
    slow down any time soon.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，谁是中本聪（Satoshi）尚不明确，但他从未为比特币申请专利。大约在2013年或2014年左右，当这项技术真正开始蓬勃发展时，情况开始改变。一开始，我们开始看到少量的申请。但从那时起，全球专利出版物的数量就真正开始增加了。2018年，我们看到全球出版了超过2800个新的专利族。根据保守的预测，我们将在2019年看到与区块链技术相关的4600个新的专利族出版。自2013年以来，我们已经观察到区块链专利申请的几乎呈指数增长。我认为在不久的将来它不会放缓。
- en: '![](Images/p0183.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/p0183.jpg)'
- en: '*Based on a study prepared by Marc Kaufman. The number of published patent
    families per year since 2009, up through September of 2019.*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*根据马克·考夫曼准备的一项研究。2009年至2019年9月间每年出版的专利族数量。*'
- en: The United States and China are leading the blockchain patent filing trend.
    “We’re seeing blockchain patent applications in all the major markets of the world,
    but especially in the United States and China. We’re also seeing more and more
    patents filed in Australia, some European countries, India, Brazil, and a few
    others,” Kaufman explains. “Companies are most interested in filing where they
    think there will be a large market and/or they will find a friendly, or at least
    predictable, regulatory framework because they think their competitors will set
    up shop there soon.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 美国和中国正在引领区块链专利申请的趋势。“我们看到世界各主要市场都有区块链专利申请，但尤其是在美国和中国。我们还看到越来越多的专利在澳大利亚、一些欧洲国家、印度、巴西以及其他一些国家提交，”考夫曼解释道。“公司最感兴趣的是在他们认为会有庞大市场和/或他们将在那里找到友好或至少是可预测的监管框架的地方提交申请，因为他们认为他们的竞争对手很快也会在那里设立业务。”
- en: According to Kaufman,
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 根据考夫曼的说法，
- en: You see patent filings and corresponding registrations in Switzerland, Malta,
    Hong Kong, Japan, Singapore, and the Cayman Islands. We have already seen compelling
    commercial applications. It just makes sense to protect the revenue. It’s the
    same cycle we saw with many other technologies, such as web technology, mobile
    networking, and semiconductors. It’ll likely be a 5 to 15-year hockey stick kind
    of rise in patent filings. We’re only seeing the beginning of this trend.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在瑞士、马耳他、香港、日本、新加坡和开曼群岛都可以看到专利申请和相应的注册。我们已经看到了引人注目的商业应用。保护收入是很有道理的。这与许多其他技术，如网络技术、移动网络和半导体的发展周期相同。这可能是专利申请数量呈5至15年曲线上升的开始。我们只是看到了这一趋势的开端。
- en: '![](Images/p0184-01.jpg)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/p0184-01.jpg)'
- en: '*Based on a study prepared by Marc Kaufman. A map of where patent families
    are being originally filed. Darker blue means more patent publications.*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*基于马克·卡夫曼准备的一项研究。显示专利家族最初提交的位置。深蓝色表示专利发布量更多。*'
- en: Blockchain seems to attract unlikely competitors from different industries.
    “We see filings for blockchain patents from IBM, Accenture, Bank of America, Walmart,
    Alibaba, Microsoft, Mastercard, and several FinTech companies,” Kaufman observes.
    These companies are not traditionally competing in the same industry. Where else
    would you see all these companies listed next to each other? Kaufman predicts
    that this trend of new competitors emerging may continue.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链似乎吸引了来自不同行业的不太可能的竞争对手。卡夫曼观察到：“我们看到 IBM、安永、美国银行、沃尔玛、阿里巴巴、微软、万事达卡等公司都提交了区块链专利申请。”这些公司在传统上并不在同一行业竞争。在哪里还能看到这些公司并列在一起呢？卡夫曼预测这种新竞争对手出现的趋势可能会持续。
- en: '![](Images/p0184-02.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/p0184-02.jpg)'
- en: '*Based on a study prepared by Marc Kaufman. The blockchain patent owners and
    the number of published patent families owned by each.*'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*基于马克·卡夫曼准备的一项研究。区块链专利所有者以及每个所有者拥有的专利家族数量。*'
- en: Three years ago, the top 20 patent filers were dominated by research and academic
    institutions. Now the top 20 are mostly commercial institutions. Kaufman says,
    “We’ll likely see more patents coming from companies for the purpose of making
    a profit.” This is a clear indicator that blockchain technology is becoming widely
    perceived as commercially valuable and potentially profitable. He explains,
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 三年前，专利申请量排名前20的机构主要由研究和学术机构组成。现在，排名前20的机构大多是商业机构。Kaufman表示，“我们可能会看到越来越多的公司为了盈利目的而申请专利。”这是一个明确的指标，表明区块链技术被广泛认为具有商业价值且潜在利润丰厚。他解释道，
- en: For most technologies, you see universities and other research institutions
    doing most of the development in early stages. This was certainly true for the
    Internet. But as technologies are developed, companies increasingly file patent
    applications as part of their commercialization efforts. It seems that is where
    blockchain technology is now and will be for the foreseeable future.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数技术，你在早期阶段看到的是大学和其它研究机构进行了大部分的开发工作。这当然适用于互联网。但随着技术的发展，公司越来越多地提交专利申请作为其商业化努力的一部分。这似乎是区块链技术目前所处的阶段，并且可预见的未来也将是如此。
- en: '![](Images/p0185.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/p0185.jpg)'
- en: '*Based on a study prepared by Marc Kaufman. The blockchain patent owners plotted
    against the top technology categories. The larger the dot, the more patents in
    that category.*'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*基于Marc Kaufman准备的研究。区块链专利所有者按照顶级技术类别进行了绘图。点越大，该类别的专利越多*'
- en: The top focus areas for current patent filings are authentication, payments,
    security, consensus, and smart contracts. The top filers tend to file across most,
    if not all, of these categories.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当前专利申请的主要关注领域包括认证、支付、安全、共识和智能合约。主要的申请者倾向于在大多数，如果不是全部，这些领域提交申请。
- en: We see a lot of patent filings in authentication, payments, security, consensus
    mechanisms, and smart contracts. We’ve seen a lot of filings related to authentication,
    payments, and security in the past 5 years. The others—around consensus and smart
    contracts—are more recent,
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们看到在认证、支付、安全、共识机制和智能合约方面有很多专利申请。在过去五年里，我们在认证、支付和安全方面的专利申请已经很多了。其他的——关于共识和智能合约——则是最近才出现的，
- en: Kaufman observes. Companies tend to patent across a broad spectrum of technologies.
    It’s typical of an early-stage technology when innovations occur across a broad
    spectrum of aspects of and uses for that technology.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Kaufman观察到，公司倾向于在广泛的科技领域申请专利。这是一种早期阶段技术的典型特征，当创新发生在该技术广泛的应用和方面时。
- en: '*The Crystal Ball Moment: Blockchain Is Here to Stay*'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '*水晶球时刻：区块链将持续存在*'
- en: '![](Images/p0186.jpg)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/p0186.jpg)'
- en: '*Blockchain is here to stay!*'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '*区块链将持续存在！*'
- en: As the examples in this book demonstrate, many different industries are being
    transformed by blockchain as you are reading this. To name a few, finance and
    banking, hedge funds, voting, advertising, education, Internet of Things (IoT),
    sports, charity, gaming, agriculture, gambling, law enforcement, publishing, real
    estate, identity, energy, insurance, music, supply chain, government, health care,
    pharmaceuticals, and others are all experimenting with blockchain technology and
    testing how it can strengthen their mission or their bottom line.[4](17_con.xhtml#conen4)
    Across sectors, we are all learning together what is possible with this new, exciting
    tool.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 正如本书中的例子所证明的，在你阅读这些文字的时候，许多不同的行业正在被区块链改变。举几个例子，金融和银行、对冲基金、投票、广告、教育、物联网（IoT）、体育、慈善、游戏、农业、赌博、执法、出版、房地产、身份、能源、保险、音乐、供应链、政府、医疗保健、制药等行业都在尝试区块链技术，并测试它如何加强他们的使命或底线。[4](17_con.xhtml#conen4)
    在各个行业中，我们共同学习这项新工具所能实现的一切。
- en: However, there remains a question about blockchain platforms. Specifically,
    which one will emerge as the leading option? Will it be Hyperledger, Ethereum,
    or a third one—it’s possible that it hasn’t even been developed yet?
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，关于区块链平台的问题依然存在。具体来说，哪一个将会成为领先的选择？会是Hyperledger、Ethereum，还是第三个——有可能它甚至还没有被开发出来？
- en: Of course, the underlying assumption of this question is that there will be
    one universal platform on top of which all users build. This convergence has been
    the story of the growth of the Internet—the platform on which all apps and services
    are built—and in some ways, the story of the modern technology boom more generally.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这个问题的基本假设是将会有一个统一的平台，所有用户都在这个平台上进行构建。这种融合是互联网增长的故事——所有应用和服务都是建立在这个平台上——在某种程度上，这也是现代技术繁荣的故事。
- en: But what if blockchain develops more like an archipelago and less like an island—with
    multiple blockchains for different purposes? Each industry, project, and goal
    could have its own platform. Then you have a real choice in deciding where to
    build your apps. But importantly, interoperability and connectedness of these
    blockchain islands will become critical and a paramount obstacle that will have
    to be overcome.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果区块链发展得更像一个群岛，而不像一个岛屿——拥有多个用于不同目的的区块链呢？每个行业、项目和目标都可能拥有自己的平台。那么，在决定在哪里构建你的应用程序时，你将会有真正的选择。但重要的是，这些区块链岛屿之间的互操作性和连通性将成为关键，并且必须克服的一个首要难题。
- en: 'It is increasingly apparent that blockchain is a very powerful tool. But that’s
    exactly what it is: a tool. It is not a discipline nor is it a product. In other
    words, there will be no blockchain majors emerging from major STEM institutions.
    The classic disciplines, law, engineering, medicine, and economics, are here to
    stay. The major industries, music, health care, and real estate, are also here
    to stay. These disciplines and industries will be heavily influenced by blockchain
    and vice versa—but they will work in concert and will not be replaced.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 越来越明显，区块链是一个非常强大的工具。但这就是它所是的：一个工具。它不是一个学科，也不是一个产品。也就是说，不会从主要的STEM机构中出现区块链专业。传统的学科，如法律、工程、医学和经济学，将会持续存在。主要行业，如音乐、医疗保健和房地产，也将持续存在。这些学科和行业将受到区块链的严重影响，反之亦然——但它们将协同工作，不会被取代。
- en: A Sea of Challenges (aka, an Amazing Opportunity for Some Very Brave Souls)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '*挑战的海洋（又名，一些非常勇敢的灵魂的惊人机会）*'
- en: At this stage, to say that blockchain has challenges is an understatement. The
    difficulties ahead should not be overlooked or discounted.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，说区块链有挑战简直是轻描淡写。即将到来的困难不应被忽视或低估。
- en: '*Growing Pains Are Real*'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '*成长的痛苦是真实的*'
- en: First, it is still early, very early. As a high schooler in 1995, I heard the
    word “web” for the first time, but no one could explain to me what it was, much
    less how it would transform my life and become essential to nearly every aspect
    of being alive. But by the year 2000, when the Internet was emerging as the hottest
    trend and I was a college student in search of a distraction, I took a few minutes
    to download funny cat pictures at the UC Berkeley library. And now, just 15 years
    later, my life would most definitely be incomplete—and likely impossible—without
    the Internet. In fact, I get frustrated when my video streaming slows down for
    a few seconds under the Bay Bridge when I take the train to San Francisco every
    morning.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，现在还为时过早，非常早。1995年，作为一名高中生，我第一次听说“网络”这个词，但没有人能向我解释它是什么，更不用说它将如何改变我的生活，并成为生活的几乎每个方面的必需品。但到了2000年，当互联网成为最热门的趋势，而我是一名在寻找分散注意力的大学生的时侯，我在加州大学伯克利分校的图书馆花了几分钟下载了一些有趣的猫照片。现在，仅仅15年后，我的生活肯定是不完整的——而且没有互联网很可能是不可能的。事实上，当我在每天早上乘火车去旧金山的海湾大桥时，我的视频流媒体慢了几秒钟，我会感到非常沮丧。
- en: Like me in 1995, though many people have heard of blockchain and read an article
    or two on it, most still can’t really understand what it is or how their life
    will be incomplete without it. While the innovation is happening at a breakneck
    pace, the benefits of this complex technology are still a bit too abstract and
    removed from the average pedestrian. In sum, these are still early days. You are
    not late in the game. In fact, right now is the perfect time to get involved.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 像我1995年一样，尽管许多人听说过区块链，并在上面读过一两篇文章，但大多数人仍然无法真正理解它是什么，或者没有它他们的生活将是不完整的。虽然创新正在以惊人的速度发展，但这种复杂技术的益处仍然过于抽象，远离普通大众。总之，现在仍然是初期。你并没有错过游戏。事实上，现在正是参与的最佳时机。
- en: '*Blockchain Is a Very Complex Technology*'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*区块链是一种非常复杂的科技*'
- en: Second, this technology is technically complicated. If you google “what is blockchain,”
    you will find a sea of videos and articles that discuss ledgers, cryptology, decentralization,
    smart contracts, and many other abstract concepts that you have never heard before.
    And it might take some time for you to grasp it.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，这项技术在技术上很复杂。如果你在谷歌上搜索“什么是区块链”，你会发现大量的视频和文章，讨论账本、密码学、去中心化、智能合约和其他许多你从未听说过的抽象概念。理解它可能需要一些时间。
- en: But there’s good news! Like any technology we use every day, you don’t have
    to understand the technical details underlying blockchain to appreciate the many
    applications and benefits of blockchain. Just like we enjoy the benefits of electricity
    without understanding basic physics and discussing electrons, it is possible to
    enjoy the benefits of blockchain without knowing cryptology or getting into the
    weeds on ledgers.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 但是有好消息！就像我们每天使用的任何技术一样，您不需要理解区块链背后的技术细节，就可以欣赏区块链的许多应用和好处。我们享受电力带来的好处，而不必了解基本的物理和讨论电子，同样可以享受区块链的好处，而无需了解密码学或深入了解账本。
- en: '*Blockchain Rollercoaster: From FOMO to FUD*'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '*区块链过山车：从FOMO到FUD*'
- en: Third, the price and hype fluctuations in blockchain are overwhelming and intimidate
    most normal people. The rollercoaster ride between “fear of missing out” (FOMO)
    and “fear, uncertainty, and doubt” (FUD) is just not everyone’s cup of tea. For
    example, in 2017, we saw a coin go up to $20,000! Now, what is it today? A fraction
    of that. The hype cycle in blockchain is not for the faint of heart and we will
    likely have at least a few more soon. Yet, the most powerful companies of tomorrow
    are being built today. That’s why the time to be involved is now.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，区块链领域的价格和炒作波动令人震惊，让大多数普通人感到恐惧。在“害怕错过”（FOMO）和“恐惧、不确定和怀疑”（FUD）之间的过山车之旅，并不是每个人的茶。例如，2017年，我们见证了一个币种上涨到20,000美元！现在，它今天是多少？那只是一个
    fraction。区块链的炒作周期不是胆小者的游戏，我们很可能很快就会再经历至少几次。然而，明天最强大的公司正在今天被建立。这就是为什么现在参与是时候。
- en: '*Regulators by the Dozen and More*'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '*数十个监管者和更多*'
- en: Fourth, the regulatory challenges are as complex as the technology itself. Everybody
    from the SEC to the IRS has an opinion on blockchain and wants to regulate it
    according to its own ideas. The challenge is that most of the regulators do not
    understand this technology and cannot keep up with its developments. As part of
    my job, I have spoken with many legislators and regulators at the state and federal
    levels and, from those conversations, have drawn two conclusions. One, it may
    take a while for regulators to achieve comfort and clarity and for us to trade
    digital assets freely. And two, there will be a web of multiple regulators and
    legislations for anything blockchain-related.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 第四，监管挑战与技术本身一样复杂。从美国证券交易委员会（SEC）到美国国家税务局（IRS），每个人都对区块链有自己的看法，并希望根据自己的想法对其进行监管。挑战在于，大多数监管机构并不了解这项技术，也跟不上其发展。作为我的工作的一部分，我与许多州级和联邦级的立法者和监管者交谈过，从这些对话中我得出了两个结论。第一，监管者可能需要一段时间才能感到舒适和清晰，我们才能自由交易数字资产。第二，将会有一个由多个监管机构和立法组成的网络，涉及所有与区块链相关的事务。
- en: '*The Missing Code of Ethics*'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '*缺失的伦理代码*'
- en: Fifth, questionable ethics and plain illegal behavior are abundant in the blockchain
    industry, though thankfully both are diminishing. Fraud has been abundant. There’s
    no Federal Deposit Insurance Corporation (FDIC). The persistent story over the
    last few years is Bitcoin being used for illegal or illicit activities, or millions
    of dollars evaporating somehow that even the forensic accounts can’t trace. This
    is a huge downside for most people!
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 第五，区块链行业的道德问题和纯粹的非法行为比比皆是，幸运的是这两种情况都在减少。欺诈行为一直存在。没有联邦存款保险公司（FDIC）。过去几年中一直有报道称，比特币被用于非法或不当活动，或者数百万美元莫名其妙地蒸发，即使是法医会计师也追踪不到。这对大多数人来说是一个巨大的劣势！
- en: Many scholars and other professionals have proposed ethical frameworks for blockchain.
    For example, Cara LaPointe proposed The Blockchain Ethical Design Framework for
    Social Impact to “ensure that social value is protected.”[5](17_con.xhtml#conen5)
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 许多学者和其他专业人士已经提出了适用于区块链的伦理框架。例如，卡拉·拉波inte提出了《区块链社会影响伦理设计框架》，以“确保社会价值得到保护。”[5](17_con.xhtml#conen5)
- en: Chelsea Rustrum,[6](17_con.xhtml#conen6) who originally wrote a book about the
    sharing economy ([shareablelife.com](http://www.shareablelife.com)) and developed
    theories around collaboration, travel, and entrepreneurship, got involved with
    blockchain early. She is another person who feels that we need to be more conscious
    of ethics when working with blockchain. She evolved from prioritizing access over
    ownership to the need for shared ownership and value distribution among all value
    creators in business.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 切尔西·鲁斯特伦（Chelsea Rustrum）[6](17_con.xhtml#conen6)，最初写了一本关于共享经济（[shareablelife.com](http://www.shareablelife.com)）的书，并围绕协作、旅行和企业家精神发展了理论，很早就涉足了区块链。她也是认为我们在使用区块链时需要更加关注伦理的另一个人。她从优先考虑访问权而非所有权，演变为需要共享所有权和在各价值创造者之间分配价值。
- en: She also saw that blockchain technology has the potential to be the connective
    layer between emergent technologies like IoT, virtual reality/augmented reality,
    sensors, artificial intelligence, and robotics. How we program our technologies
    will have far-reaching implications for all stakeholders of computing, which is
    every person on this planet. The technologies that run our world must be programmed
    with the humanistic and ecological values we want to see now and in the future,
    so thoughtful dialogue, consideration, and debate need to happen in these areas.
    Blockchain for Good is leading this charge.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 她还看到，区块链技术有潜力成为物联网、虚拟现实/增强现实、传感器、人工智能和机器人等新兴技术之间的连接层。我们对技术的编程将对计算的所有利益相关者产生深远的影响，这包括这个星球上的每一个人。运行我们世界的技术必须以我们现在和未来想要看到的人文和生态价值观来编程，所以需要在这些领域进行深思熟虑的对话、考虑和辩论。区块链用于善行正在领导这一努力。
- en: Rustrum came up with the Blockchain Code of Ethics[7](17_con.xhtml#conen7) for
    blockchain. She explains,
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 鲁斯特姆提出了区块链道德准则[7](17_con.xhtml#conen7)。她解释道，
- en: I’ve been working on the Blockchain Code of Ethics for about a year now, maybe
    a little bit longer. I started with a 60-page research document, and then created
    a series of ethics and ethical areas, subject areas you could say. There are now
    12 subject areas and 50 ethics that have been prewritten to be discussed. They
    came from all kinds of sources. They are now in the Liquid Democracy platform
    for discussion and comments.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在已经在区块链道德准则上工作了一年左右，也许稍微有点长。我起始于一份60页的研究文档，然后创建了一系列伦理和伦理领域，可以说是一些主题领域。现在有12个主题领域和50项预先写好的伦理，可以进行讨论。它们来自各种各样的来源。它们现在在液态民主平台上讨论和评论。
- en: There are, of course, numerous other concerns with blockchain. Security, privacy,
    poor design, scalability, and interoperability are just a few other visible challenges.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，区块链还有很多其他问题。安全性、隐私性、糟糕的设计、可扩展性和互操作性只是其他几个明显的挑战。
- en: '![](Images/p0191.jpg)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/p0191.jpg)'
- en: '*Blockchain Code of Ethics Manifesto.*'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链**道德准则宣言**。
- en: What Is Your Blockchain Strategy? Bridging Blockchain Vision and Reality
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 你的区块链战略是什么？连接区块链愿景与现实
- en: 'In 2018 PwC surveyed 600 executives and concluded:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年，普华永道对600名高管进行了调查，得出结论：
- en: • 84 percent of respondents are actively involved with blockchain
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: • 84%的受访者正积极参与区块链
- en: • 45 percent believe trust could delay adoption
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: • 45%的人认为信任可能会延迟采用
- en: • 28 percent believe interoperability of systems is a key to success.[8](17_con.xhtml#conen8)
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: • 28%的人认为系统的互操作性是成功的关键。[8](17_con.xhtml#conen8)
- en: Moreover, a Deloitte survey concluded that, “The only real mistake we believe
    organizations can make regarding blockchain right now is to do nothing.”[9](17_con.xhtml#conen9)
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，德勤的一项调查结论是：“我们认为，组织在当前关于区块链方面唯一真正的错误是不采取任何行动。”[9](17_con.xhtml#conen9)
- en: All this talk about blockchain possibilities is very intriguing and exciting.
    But for now it’s just talk; how do we make it real? How do we build useful blockchain
    applications?
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 关于区块链可能的讨论非常吸引人且令人兴奋。但现在，这只是讨论；我们如何让它变成现实？我们如何构建有用的区块链应用程序？
- en: '*Problems Lead Innovation for Your Customers*'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 客户的问题引导创新。
- en: All innovation, including blockchain, must be designed to solve problems. People
    do not need to know your approach. Customers have many needs—functionality, price,
    efficiency, transparency, convenience, compatibility, experience, design, reliability
    performance, control, options, information, accessibility, and numerous others[10](17_con.xhtml#conen10)—that
    need to be addressed. At the end of the day, the customer is buying a solution,
    not a technology. That is why all successful companies start with the problem.
    Do not start with a blockchain solution and then look for a problem. Blockchain
    may or may not solve the problem you identify.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 所有的创新，包括区块链，都必须设计来解决问题。人们不需要知道你的方法。客户有很多需求——功能性、价格、效率、透明度、便利性、兼容性、体验、设计、可靠性性能、控制、选项、信息、可访问性，还有许多其他的需求——需要得到解决。到最后，客户购买的是一个解决方案，而不是一种技术。这就是为什么所有成功的公司都是从问题开始的。不要从区块链解决方案开始，然后寻找问题。区块链可能解决也可能不解决你识别出的问题。
- en: In fact, you may need to combine blockchain with other technologies, systems,
    and processes to solve the problem you first identified. Remember blockchain is
    a back-end technology. When it works, you can’t see it. Relatedly, blockchain
    becomes even more interesting when it’s combined with other technologies, such
    as artificial intelligence, good data, and IoT. It meshes well with existing technologies,
    like smartphones. So the solution to the problem you are trying to solve will
    likely require a bouquet of technologies.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，你可能需要将区块链与其他技术、系统和工作流程结合在一起，以解决你最初发现的问题。记住，区块链是一种后台技术。当它运行时，你看不到它。相关地，当区块链与其他技术，如人工智能、优质数据和物联网结合在一起时，它变得更加有趣。它与现有的技术，如智能手机很好地融合。所以，你试图解决的问题的关键解决方案可能需要多种技术的组合。
- en: Lastly, understanding your customers and their pains is key. That is why it
    is so important that everyone on the team talk to customers. This way, great ideas
    can come from many people, not just a select few. Your entire team can drive innovation
    because different people can hear and interpret customer feedback differently.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，了解你的客户和他们的痛苦是关键。这就是为什么团队中的每个人都与客户交谈如此重要的原因。这样，伟大的想法可以来自许多人，而不仅仅是少数人。你的整个团队可以推动创新，因为不同的人可以以不同的方式听到和解释客户反馈。
- en: '*Pilot and Collaborate to Learn*'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '*通过试点和合作来学习*'
- en: 'Then, pilot to learn. Remember: this technology is very complicated. There
    are very few experts, and certainly none with decades of experience. Everyone
    is learning together. And the only way to learn is by doing. That’s why it’s so
    important to experiment, pilot, and design proof of concepts. To learn and be
    a part of the conversation. That is how you stay in the game.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，进行试点以学习。记住：这项技术非常复杂。专家非常少，当然没有拥有几十年经验的人。大家都在一起学习。学习的唯一方式就是通过实践。这就是为什么进行实验、试点和设计概念验证如此重要的原因。为了学习并参与对话。这就是你如何保持在这场游戏中的原因。
- en: Though innovation sometimes comes from internal research and development efforts,
    large enterprises figure out other ways. A large company can partner, invest,
    or acquire, among many other options. A large enterprise may leverage its resources
    and network to learn in many ways.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然创新有时来自于内部的研究与开发努力，但大型企业会找到其他方法。大型公司可以进行合作、投资或收购，等等许多其他选择。大型企业可以利用其资源和网络以许多方式进行学习。
- en: The reason to do pilots internally is partially to develop and stabilize a great
    idea. You learn a lot in the process. For example, you can start to figure out
    how it applies in the context of your industry, your business, or the problems
    that your clients are trying to solve. If you’re negotiating your next partnership
    or investment, you do not want to be the dumbest person at the table. That is
    why you learn from pilots and proof of concepts.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 内部进行试点的原因之一是为了发展和稳定一个伟大的想法。在这个过程中你会学到很多。例如，你可以开始弄清楚它如何在你的行业、你的业务或你的客户试图解决的问题的背景下应用。如果你正在谈判下一个合作伙伴关系或投资，你不想是桌子上的最愚蠢的人。这就是你从试点和概念验证中学习的原因。
- en: There are numerous incentives for enterprises and start-ups to collaborate.
    The former brings resources, experience, and industry connections. The latter
    brings risk-taking, creativity, cutting-edge technology, and speed of innovation.
    If done right, collaboration can bring a magnificent outcome.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 企业间和初创企业间有众多的合作激励。前者带来资源、经验和行业联系。后者带来冒险、创造力、前沿技术和创新速度。如果做得好，合作可以带来惊人的成果。
- en: Blockchain is inherently a team effort, with potentially huge benefits to those
    who achieve network effects. That’s why we see so much collaboration in the industry.
    For example, Hyperledger has over 250 members.[11](17_con.xhtml#conen11)
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链本质上是一项团队合作，对实现网络效应的人来说可能有巨大的好处。这就是为什么我们看到行业中有如此多的合作。例如，Hyperledger有超过250个成员。[11](17_con.xhtml#conen11)
- en: '*Blockchain Is Custom, Not a Miracle Out-of-the-Box Solution*'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '*区块链是定制的，而非开箱即用的神奇解决方案*'
- en: Though a lot of companies have misguided expectations that blockchain is an
    out-of-the-box miracle cure, it is still an emerging technology. We still have
    a very long way to go. Currently, the majority of blockchain solutions are custom,
    not standard. This means that they will take time and resources to be developed
    and implemented.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管许多公司对区块链抱有误解，认为它是一种开箱即用的神奇疗法，但区块链仍然是一项新兴技术。我们还有很长的路要走。目前，大多数区块链解决方案都是定制的，而非标准的。这意味着它们需要时间和资源来开发和实施。
- en: So why should you engage with blockchain now? Simple. If you don’t get your
    hands dirty, you are missing out on learning. You won’t know what this technology
    can do and what it means for your organization, both from a threat and an opportunity
    perspective. And yes, the easy-to-implement, budget-friendly, widely available,
    quality-proven, quick-to-deploy, no-technical-experience-required, out-of-the-box
    solutions are coming. We’re just not there yet.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，你为什么现在要参与区块链呢？原因很简单。如果你不亲自尝试，你就错过了学习的机会。你不会知道这项技术能为你做什么，以及它对你的组织意味着什么，无论是从威胁还是机遇的角度。是的，易于实施、预算友好、广泛可用、质量经过验证、快速部署、无需技术经验、开箱即用的解决方案即将到来。我们只是还没有到达那个阶段。
- en: '*Learn from Prior Technologies*'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**从先前的技术学习**'
- en: Learning doesn’t have to come from experimenting with current blockchain technology
    alone. You can learn from past technologies, such as the Internet. Just like with
    the Internet’s first 10 years, if you look at the blockchain landscape you’ll
    notice that many companies are infrastructure-focused. We’ve been building mining
    companies, coins, exchanges, and protocols.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 学习并不仅仅来自对当前区块链技术的实验。你也可以从过去的技术，比如互联网，学到东西。就像互联网的头十年一样，如果你看看区块链的格局，你会注意到很多公司都在关注基础设施。我们一直在建立挖矿公司、货币、交易所和协议。
- en: If you look back on the Internet, you’ll notice that, after the first 10 years,
    we spent the next 10 to 20 years building companies like Facebook and Amazon—companies
    that are very different from what we saw in the first 10 years, such as Microsoft
    and AOL. Similarly, it is likely that in the next 10 to 20 years, we will be building
    products and services and not just infrastructure. And, in the books, you saw
    just a glimpse of what’s to come.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你回顾互联网，你会发现，在头十年之后，我们在接下来的10到20年里建立了像Facebook和Amazon这样的公司——这些公司与头十年看到的，如微软和AOL，非常不同。同样，在接下来的10到20年里，我们可能会建立产品和服务，而不仅仅是基础设施。在书籍中，你只是看到了未来的冰山一角。
- en: '*Cultivate a Global Community of Loyal Users and Developers*'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**培养全球忠诚用户和开发者的社区**'
- en: Community is an important element of anything blockchain-related partially because
    network effects are very important for any project or application to succeed.
    It helps to convert casual followers into raving fanatics to propel your project
    forward. Community, however, is different from customers. Some community members
    can also be customers, though they don’t have to be. Community members need to
    be recruited and onboarded carefully.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 社区是任何与区块链相关事物的关键组成部分，部分原因是因为网络效应对任何项目或应用的成功都至关重要。它有助于将偶然的追随者转变为狂热的粉丝，从而推动你的项目向前发展。然而，社区与客户是不同的。虽然社区成员中有些人也可以是客户，但并非必须如此。需要仔细招募和引导社区成员。
- en: Uniting around a compelling purpose and mission is a great start. Creating persistent
    traditions and regular cadence may help to manage the community’s expectations
    and baseline standards. For example, it is not unusual to have weekly, monthly,
    or quarterly ask-me-anything (AMA) virtual sessions on Twitter or Reddit. Creating
    a consistent community culture and using sophisticated tools are both essential.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 围绕一个吸引人的目标和使命团结起来是一个很好的开始。创建持久的传统和定期的节奏可能有助于管理社区的期望和基础标准。例如，在Twitter或Reddit上每周、每月或每季度举行一次“问我任何事”（AMA）的虚拟会议并不罕见。创建一个一致的社区文化和使用先进的工具都是必不可少的。
- en: Similarly, on the enterprise side of things, you have your consortium-based
    blockchain technology, which is really just another community. In a consortium-based
    model, a couple of members, typically including a founding member, ask other members
    to join. This model tends to be challenging because reaching consensus among different
    stakeholders who may even be competitors is never an easy task. Questions often
    arise, for example, who has permissions and access?, how to add new members?,
    how to remove a member violating agreements?, making things political.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，在企业方面，你有基于联盟的区块链技术，这其实只是另一个社区。在基于联盟的模式中，几个成员，通常包括创始成员，要求其他成员加入。这种模式往往具有挑战性，因为达成不同利益相关者之间的共识，甚至可能是竞争对手，从来都不是一件容易的事。经常会出现问题，例如谁有权限和访问？如何添加新成员？如何移除违反协议的成员？使事情变得具有政治性。
- en: There are many legal requirements that have nothing to do with technology. You
    must also show that there’s value to pursuing this new model— answer the nagging
    question of “what’s in it for me?”—which is not always easy.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多法律要求与技术无关。你还必须证明追求这种新模型的价值——回答那个让人困扰的问题“这对我有何利益？”——这并不总是容易的。
- en: Likewise, it is very important to create a broad developer community. It is
    hard, but crucial, to recruit the best technologists and developers available.
    You need to show the openness and usefulness of the technology you’re building
    and then make it easy and enticing for developers to get engaged.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，创建一个广泛的开发者社区非常重要。虽然困难，但招募最佳的技术人员和开发者至关重要。您需要展示您正在构建的技术的开放性和实用性，然后让开发者容易且诱人地参与其中。
