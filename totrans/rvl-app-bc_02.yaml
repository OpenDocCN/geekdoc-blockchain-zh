- en: ABSTRACT
  prefs: []
  type: TYPE_NORMAL
- en: The internet of things (IoT) is paving a path for connecting a plethora of smart
    devices together that emerges from the novel 5G-based applications. This evident
    heterogeneity invites the integration of diverse technologies such as wireless
    sensor networks (WSNs), software-defined networks (SDNs), cognitive radio networks
    (CRNs), delay tolerant networks (DTNs), and opportunistic networks (oppnets).
    However, the security and privacy are prominent conundrums due to featured compatibility
    and interoperability aspects of evolving directives. Blockchain is the most nascent
    paradigm instituted to resolve the issues of security and privacy while retaining
    performance standards. In this chapter, advances of blockchain technology in aforesaid
    networks are investigated and presented as means to be followed as security practices
    for pragmatically realizing the concepts.
  prefs: []
  type: TYPE_NORMAL
- en: INTRODUCTION
  prefs: []
  type: TYPE_NORMAL
- en: All the discussed variants of this chapter are the pioneer technologies that
    govern the emerging communication based services and their applications. These
    directives were formed to address lacking aspects of different existing technologies
    with an improved perspective for elevating performance standards. Though, each
    distinct directive has limitations in security, where application of cumbersome
    but tamper-proof security mechanisms would obviously degrade the performance of
    them. Thus, there is a clear trade-off between latency and applicable security
    level. In addition, similar to most existing communication technologies or protocols,
    verifiable security is only credible with Trusted Third Parties (TTPs), or certificate
    authorities. Blockchain, in contrast, offers a decentralized approach that eliminates
    the TTP dependency. Moreover, the transparent yet tamper-proof mechanism in blockchain
    is enabling it to be adopted for diverse applications to secure their transactions.
    Thus, this chapter is focusing on the technologies of WSN, oppnets, SDN, CRN,
    and DTNs for adopting blockchain to their security limitations. The chapter is
    mainly categorized into the sections of WSN, SDN, CRN, DTN and oppnets, where
    various prevailing blockchain adaptations are discussed summarizing the best security
    practices.
  prefs: []
  type: TYPE_NORMAL
- en: BACKGROUND
  prefs: []
  type: TYPE_NORMAL
- en: Wireless Sensor Networks (WSNs) are basically ad hoc networks, amalgamating
    small devices embedded with sensing capabilities deployed to monitor physical
    activities in the surrounding area of interest. These sensor nodes should have
    the characteristics of large coverage area, monitoring with high precision, self-organization,
    random deployment and fault-tolerance, etc. Due to the possibility of providing
    low cost solutions, nowadays Wireless Sensor Networks (WSNs) are getting more
    and more attention in many real-world applications. However, the dense deployment
    of many sensor nodes cause unique security challenges in its management. In the
    meantime, adaptation of many security protocols to overcome those challenges are
    not straightforward because of inherent limits for energy consumption at sensor
    nodes as well as availability of lower memory and storage space. Therefore, it
    is timely important researchers to discuss the trade-off between resource consumption
    minimization and security maximization in WSNs.
  prefs: []
  type: TYPE_NORMAL
- en: 'Flexibility is the key feature of Software Defined Networks (SDNs) that elevate
    its standards beyond the conventional networking infrastructures (Kreutz, Ramos,
    & Verissimo, 2013). This concept offers advanced network management capabilities
    to the network administrator by enabling configuration of networking instances
    independent of the hardware layer. Infact, diversification exhibited in networking
    devices and their plethoric aggregate are contriving compatibility and interoperability
    debacles. In SDN, homogeneity of the both core and access networks are improved
    with standardizing the hardware specifications; and higher reliance on hardware
    based processing is transformed into an autonomous processing approach with software
    integration (Kumar et al., 2017). In fact, SDN envisages solutions for complex
    issues in traditional networking topologies and routing algorithms by integrating
    intelligence to the control plane. In addition, this is a paradigm shift for network
    operators that eases their issues with hardware layer and the ability to advance
    networking features with novel requirements to broadened avenues. Apart from flexibility,
    main benefits of SDN can be specified as: cost effectiveness (monetary), centralization,
    higher throughput, dynamic nature that support higher mobility, low communication
    latency, optimum network utilization, rapid and efficient load-balancing, fault
    tolerance, and adaptable/ context-aware security (Tomovic, Pejanovic-Djurisic,
    & Radusinovic, 2014; Jaballah, Conti, & Lal, 2019; Scott-Hayward, O''Callaghan,
    & Sezer, 2013).'
  prefs: []
  type: TYPE_NORMAL
- en: Recently, research in the field of wireless communications has been focusing
    on the Fifth Generation (5G) cellular systems. Meanwhile, the 5G and beyond wireless
    network designers face challenging demands such as more capacity, higher data
    rates, lower latency, better connectivity for a massive number of users, lesser
    cost and energy, and more importantly improved quality of experience (QoE) (Munsub
    Ali, Liu, & Ejaz, 2020). Moreover, with the increase in the number of communication
    devices, the requirement for higher bandwidth is essential. However, with the
    limited and expensive radio spectrum resources, allocation of new frequency bands
    is an extremely difficult task. Therefore, efficient management of the spectrum
    under dynamic policies has recently become a prospective research topic.
  prefs: []
  type: TYPE_NORMAL
- en: Although Internet access has evolved as one of basic primary needs of humans,
    still there are many rural areas that do not have any network connectivity or
    sometimes intermittent. These scenarios demand the development of distributed
    networking techniques in an opportunistic manner to provide atleast some level
    of service with ad-hoc networks. Consequently, these Opportunistic Networks (oppnets)
    integrate diverse communication, computation, sensing, storage and other devices
    and resources in the surrounding. The initial set of nodes associated with an
    oppnet are called seed nodes. Once other nodes are invited to become potential
    helpers for the original oppnet, this seed oppnet nurtures into an expanded oppnet
    while persisting various security concerns.
  prefs: []
  type: TYPE_NORMAL
- en: The integration of blockchain with IoT provides many benefits to build a secure,
    trusted and robust communication prospects. But the challenge is to identify the
    most suitable location in placing blockchain for current IoT settings. With the
    amalgamation as third party to keep data in centralized data centers and later
    a fog layer to offload the traffic burden from the data centers, the current IoT
    is a three tier architecture namely IoT devices layer, Fog layer and the cloud
    layer. Generally, the incoming requests for access level can be divided as real-time,
    non-realtime and delay tolerant. Delay tolerant networks are helpful in addressing
    issues related to lack of infrastructure, stationary nodes and connectivity in
    today’s heterogeneous networks by storing and forwarding facilities. Nevertheless,
    these networks require new authentication and trust establishing mechanisms to
    ensure that no adversary parties can destroy the privacy in time dependent delay
    tolerant network routes.
  prefs: []
  type: TYPE_NORMAL
- en: SECURITY CONCERNS IN DIVERSE NETWORKS
  prefs: []
  type: TYPE_NORMAL
- en: Security Lapses in Wireless Sensor Networks
  prefs: []
  type: TYPE_NORMAL
- en: The attacks in WSNs can be classified as host-based and network-based attacks.
    In host-based attacks, adversary parties always compromise with the users in the
    network to reveal information such as passwords or keys about the sensor nodes.
    This is achieved by breaking the software running on the sensor nodes or tampering
    the hardware to extract the program code, data and keys stored at sensor nodes.
    Whilst network-based attacks include all the attacks related to information transmission
    and/or deviations crafted on the intended functioning of protocols. The summary
    of inherent four-fold attacks such as interruption, interception, modification
    and fabrication with respect to different layers in ISO-OSI layer are shown in
    Table 1 (Chowdhury & Kader, 2013).
  prefs: []
  type: TYPE_NORMAL
- en: Hence, the security requirements of WSNs can be identified under four disciplines
    namely Confidentiality, Integrity, Authentication and Availability (CIAA). For
    any network, the data authenticity is required to guarantee the identities of
    communicating nodes whether the data has been originated from a reliable source.
    In the presence of malicious nodes in the network, the data at transit nodes can
    be tampered, altered or changed by adversaries. In order to ensure the data integrity,
    normally a code of message integrity is used. Since radio access technologies
    are open resources, sometimes passive attackers can eavesdrop messages or discover
    secrets in surveillance applications by collecting secret data through other compromised
    nodes. Consequently, encryption standards should be defined in advance to keep
    the confidentiality among nodes. Ultimately, the availability shall determine
    whether a node has the ability to use the resources and the network to transmit
    data (Zia & Zomaya, 2006).
  prefs: []
  type: TYPE_NORMAL
- en: Table 1\. Plausible security threat in WSNs based on ISO-OSI layered architecture
  prefs: []
  type: TYPE_NORMAL
- en: '| Layer | Attack | Plausible Security Threat |'
  prefs: []
  type: TYPE_TB
- en: '| Physical layer | Jamming | An adversary party attempts to disrupt the operation
    of the network by broadcasting a high-energy signal |'
  prefs: []
  type: TYPE_TB
- en: '| Tampering | Extract cryptographic keys from the captured node, tamper with
    its circuitry, modify the program codes or even replace it with a malicious node.
    |'
  prefs: []
  type: TYPE_TB
- en: '| Data link layer | Continuous channel access (Exhaustion) | A malicious node
    disrupts the MAC protocol by continuously requesting or transmitting over the
    channel |'
  prefs: []
  type: TYPE_TB
- en: '| Collision | Two nodes attempt to transmit on the same frequency simultaneously
    |'
  prefs: []
  type: TYPE_TB
- en: '| Network layer | Sinkhole | An adversary party attempts to attract almost
    all the traffic of other nodes through a compromised node |'
  prefs: []
  type: TYPE_TB
- en: '| Sybil | A single node attempts to demonstrate multiple identities for all
    other nodes in the network |'
  prefs: []
  type: TYPE_TB
- en: '| Wormhole | A low latency link is created between two portions of a network
    thus an attacker is able to tunnel messages to confuse the routing protocol |'
  prefs: []
  type: TYPE_TB
- en: '| Hello flood | Disrupts the process of neighbor discovery by broadcasting
    HELLO packets |'
  prefs: []
  type: TYPE_TB
- en: '| Acknowledge flooding | Acknowledgements are used by many link layer network
    routing algorithms to choose the next hop to overcome reliability issues in the
    network. Acknowledgments spoofing results in packets being lost when travelling
    along such links. |'
  prefs: []
  type: TYPE_TB
- en: '| Sniffing | An adversary node is placed in the proximity of sensor grid for
    interception or listen-in |'
  prefs: []
  type: TYPE_TB
- en: '| Transport layer | Injects false messages and energy drain attacks | Normally
    sensor nodes are resource-constrained entities. As a result, attackers attempt
    to use compromised nodes to inject fabricated reports to generate a large amount
    of traffic in the network |'
  prefs: []
  type: TYPE_TB
- en: '| Flooding | An attacker generates new connection requests repeatedly to reach
    a maximum limit until others get exhausted |'
  prefs: []
  type: TYPE_TB
- en: '| De-synchronization | Disrupts an existing connection |'
  prefs: []
  type: TYPE_TB
- en: '| Application layer | False nodes | Addition of a malicious node by an adversary
    party to inject malicious data as well as to lure other nodes to capture data.
    |'
  prefs: []
  type: TYPE_TB
- en: '| Node subversion | Revealing its information by a compromised node including
    disclosure of cryptographic keys thus affects the whole network. |'
