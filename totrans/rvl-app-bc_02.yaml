- en: Blockchain Advances and Security Practices in DTNs
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在DTNs中的进展和安全实践
- en: R.H. Memon et al. has proposed a blockchain-based DualFog-IoT architecture which
    segregates the Fog layer as Fog Cloud Cluster and Fog Mining Cluster. In here,
    the Fog Cloud Cluster entertain real-time and non real-time application requests
    similar to existing IoT architecture whereas Fog Mining Cluster is dedicated to
    perform the mining operations and to maintain the distributed ledger for delay
    tolerant blockchain application requests as shown in Figure 9.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: R.H. Memon等人提出了基于区块链的双重雾-IoT架构，将雾层分为雾云集群和雾挖矿集群。在这里，雾云集群接受实时和非实时应用程序请求，类似于现有的IoT架构，而雾挖矿集群专门用于执行挖矿操作并维护延迟容忍区块链应用程序请求的分布式账本，如图9所示。
- en: '| Figure 9\. Model for DualFog-IoT architecture |'
  id: totrans-145
  prefs: []
  type: TYPE_TB
  zh: '| 图 9\. 双重雾-IoT架构模型 |'
- en: '| ![Figure978-1-7998-7589-5.ch001.f09](i/ch001.f09.png) |'
  id: totrans-146
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-7589-5.ch001.f09](i/ch001.f09.png) |'
- en: In machine-to-machine (M2M) communication, machine-type communication Devices
    (MTDs) are connected and communicated without any human intervention. Therefore,
    applications such as intelligent meters, environmental monitoring and e-health
    systems can allow relatively longer delays in data traffic. As an example, deploying
    smart meters may require data uploads or downloads that happen periodically. However,
    since the MTDs are equipped with limited battery power, data computing tasks cannot
    be cached, processed and executed solely on the local devices. Therefore, the
    best option to offload some of the storage and computation requirements at the
    edge of the network. On the other hand, security and reliability is also a prime
    concern for sensitive data of MTDs. Meng Li et al has proposed a joint optimization
    framework to make optimal decisions about caching servers and computing servers
    as well as to ensure the security in M2M communication networks based on dueling
    deep Q-network (Li,et al., 2020).
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 在机器对机器（M2M）通信中，机器类型通信设备（MTDs）在没有任何人类干预的情况下连接和通信。因此，智能计量表、环境监测和电子健康系统等应用程序可以允许相对较长的数据流量延迟。例如，部署智能计量表可能需要定期进行数据上传或下载。然而，由于MTDs配备了有限的电池电源，数据计算任务无法仅在本地设备上缓存、处理和执行。因此，最佳选择是在网络边缘卸载一些存储和计算需求。另一方面，安全性和可靠性也是MTDs敏感数据的主要关注点。Meng
    Li等人提出了一个联合优化框架，以基于对抗深度Q网络的M2M通信网络中缓存服务器和计算服务器做出最佳决策，并确保安全性（Li等人，2020）。
- en: Blockchain Advances and Security Practices in OPPNETs
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在OPPNETs中的进展和安全实践
- en: Normally, the mobile IoT oppnets are frequently suffer from to bandwidth and
    latency issues in cloud computing mainly due to poor wireless connectivity between
    the device and cloud. Rather than depending solely on centralized cloud platforms,
    it is vital to seek solutions that is plausible execute same network operations
    or services closer to the devices. Referring to that, an opportunistic collaborative
    mobile IoT design has been proposed in (Chamarajnagar & Ashok, 2018), to provide
    distributed computing solutions at the edge of the mobile IoT network using the
    blockchain framework. Similar to the previous work, in order to meet the stringent
    latency and bandwidth requirements of next-generation mobile networks, Fog-based
    Radio Access Network (F-RAN) has been proposed in (Jijin, Seet, & Joo Chong, 2019).
    However, this is not entirely identical to conventional F-RAN and virtual Fog
    Access Points (v-FAP) or service nodes formed dynamically with devices placed
    at the local edge are monitored by pre-defined physical or seed nodes. The integrations
    of Opportunistic Fog RAN (OF-RAN) with blockchain smart contracts guarantees the
    verifiable automation of physical processes at edge nodes.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，移动物联网oppnets在云计算中经常遭受带宽和延迟问题，主要是由于设备和云之间的较差无线连接。与其仅依赖于集中式云平台，寻找能够在设备附近执行相同网络操作或服务的解决方案至关重要。关于这一点，(Chamarajnagar
    & Ashok, 2018)提出了一种机会性协作移动物联网设计，利用区块链框架在移动物联网网络边缘提供分布式计算解决方案。类似于以往的工作，为了满足下一代移动网络的严格延迟和带宽要求，(Jijin,
    Seet, & Joo Chong, 2019)提出了基于雾的无线接入网络（F-RAN）。然而，这与传统的F-RAN和虚拟雾接入点（v-FAP）或服务节点不完全相同，这些节点是动态形成的，并由预定义的物理或种子节点监控。机会式雾RAN（OF-RAN）与区块链智能合约的集成保证了边缘节点物理过程的可验证自动化。
- en: FUTURE RESEARCH DIRECTIONS
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 未来的研究方向
- en: It is evident that state-of-the art of blockchain technologies have made a huge
    impact to enhance the security in field such as healthcare, logistics, smart cities
    or energy management. However, these blockchain based IoT settings demand numerous
    technical requirements that differ from implementation of crypto-currencies to
    different aspects like energy efficiency of resource-constrained hardware or the
    need for specific architectures. Hence, it still needs to discover innovative
    research directions regarding seamless authentication, data privacy, easy deployment
    and self-maintenance along with safeguarding blockchain based networks against
    security attacks as stated below.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，区块链技术的最新技术已经对诸如医疗保健、物流、智能城市或能源管理等领域的安全性产生了巨大影响。然而，基于区块链的物联网设置需要各种与加密货币的实施不同的技术需求，例如资源受限硬件的能源效率或特定架构的需求。因此，仍需发现关于无缝认证、数据隐私、轻松部署和自我维护以及保护基于区块链的网络免受安全攻击的创新研究方向，如下所述。
- en: '• Data Management and Privacy, and Security Solutions: The traditional online
    payments are usually visible to only transacting parties and to a distributor.
    But, since all transactions are shared by users in blockchain technique, it needs
    to ensure the privacy of transactions while nurturing the transparency.'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 数据管理、隐私和安全解决方案：传统的在线支付通常只对交易各方和分销商可见。但是，由于区块链技术中所有交易都由用户共享，因此需要确保交易的隐私性，同时保持透明度。
- en: '• Energy Efficiency: Generally, blockchain based transactions use power-hungry
    mining processes and request more power requirement to setup point-to-point (P2P)
    links among edge devices. Therefore, ensuring the energy efficiency in blockchain
    based applications are utterly important characteristic.'
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 能源效率：一般来说，基于区块链的交易使用耗电量大的挖矿过程，并且需要更多的电力来建立边缘设备之间的点对点（P2P）链接。因此，在基于区块链的应用中确保能源效率是非常重要的特性。
- en: '• Multi-chain Management: The possibility of dealing multiple networks simultaneously
    would enable to provide more flexibility in network management.'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 多链管理：同时处理多个网络的可能性将能够在网络管理方面提供更大的灵活性。
- en: '• Sustainability of the Blockchain Protocols: More and more protocol suits
    are requisite to attract the claims of diverse applications by optimizing the
    throughput and latency of blockchain networks while regulating the blockchain
    size, bandwidth and infrastructure required.'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 区块链协议的可持续性：越来越多的协议套件是必需的，以通过优化区块链网络的吞吐量和延迟，同时调节区块链的大小、带宽和基础设施来吸引各种应用的需求。
- en: '• Big Data and Artificial Intelligence: The adaptation of artificial intelligence
    solutions backed by blockchain can be used to exploit smart contracts as well
    as routing autonomous drones for allowing real-time implementations.'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 大数据和人工智能：支持区块链的人工智能解决方案的应用可以用于利用智能合约以及为实现实时功能而路由自主无人机。
- en: CONCLUSION
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 结论
- en: Modern and future communication networks will grow up to billions of interactions
    among machines and sensors. Moreover, future wireless networks are becoming increasingly
    heterogeneous and complicated due to a growing need for ubiquitous access for
    various data sources, which is enabled by advances in modern technologies. Since
    those networks highly utilize the existing wireless sensor technologies, inherently
    it remains exposed to privacy as well as security threats. Wireless nodes in SDNs,
    WSNs as well as CRNs characteristically are considered to be prone to attacks
    such as distributed denial-of-service. Moreover, intelligent wireless nodes in
    those networks are mostly controlled on cloud environments. Such centralized architecture
    also undergoes single point of failure and further adds to vulnerability.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 现代和未来的通信网络将增长到数十亿台机器和传感器之间的交互。此外，由于现代技术的进步使各种数据源的普遍访问需求增加，未来的无线网络变得日益异构和复杂。由于这些网络高度利用现有的无线传感器技术，因此天生面临着隐私和安全威胁。在
    SDN、WSN 和 CRN 中的无线节点被认为容易受到分布式拒绝服务等攻击的影响。此外，这些网络中的智能无线节点大多受到云环境的控制。这种集中式架构也存在单点故障，并进一步增加了脆弱性。
- en: However, prevention of the drawbacks associated with security, privacy and vulnerability
    aspects has become one of the main challenges for those networks. This chapter
    explores existing studies which discuss how to add blockchains to distributed
    systems implemented in SDNs, WSNs and CRNs which can make network operations more
    secure, autonomous, flexible, and profitable. Blockchain provides those networks
    security, anonymity, and data integrity without the involvement of a third party.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，防范与安全、隐私和漏洞相关的缺点已成为这些网络面临的主要挑战之一。本章探讨了现有研究，讨论了如何将区块链添加到实施在 SDN、WSN 和 CRN
    中的分布式系统中，从而使网络操作更加安全、自主、灵活和有利可图。区块链为这些网络提供了安全性、匿名性和数据完整性，而无需第三方参与。
- en: In addition, blockchain applications over delay tolerant and opportunistic mobile
    networks are also discussed in brief. The research works presented in this chapter
    show that blockchain can serve as a method to log data in a form highly resistant
    to tampering and as a way to combat the introduction of malicious users into SDN,
    WSN and CRN networks.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还简要讨论了区块链在延迟容忍和机会主义移动网络上的应用。本章介绍的研究表明，区块链可以作为一种高度抗篡改的数据记录方法，以及对抗将恶意用户引入 SDN、WSN
    和 CRN 网络的一种方式。
