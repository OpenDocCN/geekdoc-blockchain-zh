  id: totrans-91
  prefs: []
  type: TYPE_TB
  zh: '| (Haseeb等，2019年) | 通过区块链实现可信的设备注册和身份可信性智能合约 | 流量行为的不一致性 | 在以云为中心的物联网网络中确保设备的完整性和可信性
    |'
- en: '| (Xu, et al., 2019) | A blockchain transaction filtering and offloading scheme
    that can significantly reduce the storage overhead | Traffic issues | Longer network
    lifetime with lightweight secure data routing between mobile IoT devices based
    on WSNs |'
  id: totrans-92
  prefs: []
  type: TYPE_TB
  zh: '| (Xu等，2019年) | 一种区块链交易过滤和卸载方案，可以显著减少存储开销 | 流量问题 | 基于 WSN 的移动物联网设备之间的轻量级安全数据路由，实现更长的网络生命周期
    |'
- en: Advancements of Blockchain for Securing SDN
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在保障 SDN 方面的进展
- en: The consensus to verify/validate and append to the tamper-proof ledger makes
    blockchain the most promising solution for trust and accountability issues in
    the SDN deployments. In fact, blockchain is enabling SDN to operate without a
    third-party trust agent in a decentralized peer-to-peer nature. The main issue
    of the SDN networks is its vulnerability for trac based attacks such as wormhole
    or sinkhole threats that are perpetrated through manipulation of traffic headers
    due to its over reliance on softwarized controlling. Flow rules tables, its content,
    updating process, and specifics of the OF protocol and its integration issues
    with TLS and TCP protocols are vulnerable aspects of SDN. Thus, securing such
    factors that relate to routing and trac engineering processes with instilled traceability
    and verification capabilities is a prime requisite. Blockchain being a data structure
    that its elements (i.e. blocks) are linked or chained with cryptographic hashes
    imprinted on timestamps and a record of all the transactions conducted in the
    ledger (Tselios et al., 2017). This approach makes the blockchain immutable and
    incorruptible. Such features of the blockchain technology are well suited for
    securing flow/ routing tables, and protocol mechanisms that offer a transparent
    and rapid applying abilities. Thus, this subsection is explicating various approaches
    blockchain can be applied for securing SDN.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 用于验证/核实并追加到防篡改账本的共识使得区块链成为 SDN 部署中信任和责任问题最有前景的解决方案。事实上，区块链使得 SDN 可以在去中心化的点对点方式下运行，而无需第三方信任代理。SDN
    网络的主要问题是其易受基于流量的攻击，例如虫洞或漏洞威胁，这些攻击是通过操纵流量头部来实施的，因为 SDN 过度依赖于软件化控制。流规则表、其内容、更新过程以及
    OF 协议及其与 TLS 和 TCP 协议的集成问题是 SDN 的脆弱方面。因此，通过注入可追溯性和验证能力来保护与路由和流量工程过程相关的因素是一项主要要求。区块链是一种数据结构，其元素（即块）通过时间戳上的密码哈希链接或链接，并记录在账本中进行的所有交易（Tselios
    等人，2017）。这种方法使得区块链不可变且不可腐败。区块链技术的这些特点非常适合保护流/路由表和协议机制，提供透明和快速的应用能力。因此，本小节阐述了区块链可用于保护
    SDN 的各种方法。
- en: Blockchain for SDN Node Identity Verification
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链用于 SDN 节点身份验证
- en: Injecting malicious packets into a traffic flow of the OF switch is a most common
    infiltration method for SDN attackers. In (Aujla et al., 2020), flow tables and
    packets are secured using permissioned blockchain where the function of contriving
    blocks and aggregating into a chain are restricted to the controller. This approach
    is extended to verify and validate the OF switches' identity in the authentication
    phase using zero knowledge proof concept. The switch identities are linked into
    a blockchain. This research further demonstrates prevention of DoS/ DDoS attacks
    perpetrated at the immediate connected nodes at the infrastructure plane, finally
    targeting the controller. The final solution can be visualized as blockchain as
    a service approach for SDN.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 向 OF 开关的流量中注入恶意数据包是 SDN 攻击者最常见的渗透方法。在（Aujla 等人，2020）中，流表和数据包使用许可区块链进行了安全保护，其中制造区块并将其聚合成链的功能受到控制器的限制。这种方法被扩展用于在身份验证阶段使用零知识证明概念验证和验证
    OF 开关的身份。交换机身份被链接到区块链上。这项研究进一步演示了在基础设施平面上阻止针对立即连接节点的 DoS/DDoS 攻击，最终针对控制器。最终的解决方案可以被视为针对
    SDN 的区块链即服务方法。
- en: A Blockchain Layer for SDN Architecture
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 为 SDN 架构设计的区块链层
- en: A monolithic blockchain based security mechanism is proposed by (Jiasi, Jian,
    Jia-Nan, & Yue, 2019), that decentralizes the SDN control plane to avoid single
    point of failure while guaranteeing authenticity, traceability, and accountability.
    In the proposed architecture, a blockchain layer is appended in between the control
    and data planes; where Attribute Based Encryption (ABE) is employed for interactions
    with the application plane and One-pass High Performance Diffie-Hellmann (HOMQV)
    protocol is utilized for interactions between the blockchain layer and the data
    plane. This blockchain layer is creating a secure zone for all the transactions
    conveying within control and data planes.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: （Jiasi、Jian、Jia-Nan 和 Yue，2019）提出了一个基于单一区块链的安全机制，将 SDN 控制平面分散，以避免单点故障，同时保证真实性、可追溯性和问责制。在提出的架构中，在控制平面和数据平面之间附加了一个区块链层；其中，采用基于属性的加密（ABE）用于与应用平面的交互，采用一次性高性能
    Diffie-Hellmann（HOMQV）协议用于区块链层与数据平面之间的交互。这个区块链层正在为所有在控制平面和数据平面之间传递的交易创建一个安全区域。
- en: Applying Blockchain for SDN Flow Rules Tables
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 应用区块链管理 SDN 流规则表
- en: Load balancing is a key aspect of SDN, where the conveyed control statistics
    and network states should be secured in transit. The (Faizullah, Khan, Alzahrani,
    & Khan, 2020) proposes a permissioned blockchain based approach for securing the
    load balancing process of SDN, that enables it as a suited solution for Internet
    of Things (IoT) applications. The SDN flow rules tables are secured with blockchain
    based transactions. A flow rule table update process is used to evaluate the proposed
    system where accuracy, scalability, security, and efficiency are compared with
    public blockchain based and OF based SDN; where the proposed system proved to
    be better performing.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 负载平衡是 SDN 的一个关键方面，其中传输的控制统计数据和网络状态应该受到保护。 (Faizullah, Khan, Alzahrani, & Khan,
    2020) 提出了一种基于许可区块链的方法，用于保护 SDN 的负载平衡过程，使其成为适合物联网应用的解决方案。SDN 流规则表通过基于区块链的交易得到保护。采用流规则表更新过程来评估所提出的系统，其中准确性、可扩展性、安全性和效率与基于公共区块链和基于
    OF 的 SDN 进行了比较；其中所提出的系统证明性能更好。
- en: The DistBlockNet scheme proposed in (Sharma, Singh, Jeong, & Park, 2017) is
    a novel method for updating the flow rules table employing blockchain with a verification
    strategy. Version verification, validation, and downloading the flow rules table
    to the IoT devices can be achieved with this system. One of the major concerns
    of SDN is its reliance on administrator manual engagement for reviewing and applying
    proliferating amounts of security policies and recommendations. DistBlockNet offers
    adaptability towards the considered threat landscape, where complete autonomous
    decision making and application can be realized in the real-time context. Each
    SDN controller-local network view is composed of OrchApp, controller, and shelter
    components. Both OrchApp and Shelter modules are focusing on security attacks
    perpetrated at application and data layers. In terms of functionality, OrchApp
    is responsible for access controlling with threat intelligence; while shelter
    is updating the flow rules table in a distributed blockchain network. Thus, application
    of blockchain in this solution is focused on the trac policy within the SDN controller
    network.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在 (Sharma, Singh, Jeong, & Park, 2017) 中提出的 DistBlockNet 方案是一种利用区块链进行流规则表更新的新方法，采用了一种验证策略。通过这个系统可以实现版本验证、验证和下载流规则表到物联网设备。SDN
    的一个主要问题是其依赖于管理员手动参与来审查和应用不断增加的安全政策和建议。DistBlockNet 对所考虑的威胁景观具有适应性，可以在实时环境中实现完全自主的决策和应用。每个
    SDN 控制器本地网络视图由 OrchApp、控制器和避难所组件组成。OrchApp 和 Shelter 模块都专注于应用层和数据层的安全攻击。在功能上，OrchApp
    负责使用威胁情报进行访问控制；而避难所则在分布式区块链网络中更新流规则表。因此，区块链在这个解决方案中的应用集中在 SDN 控制器网络内的流量策略上。
- en: Blockchain Enabled SDN Approaches for Emerging Applications
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链启用的 SDN 方法适用于新兴应用
- en: Emerging technologies such as Internet of Vehicles (IoV) or Vehicle-to-Vehicle
    (V2V) have considered applying SDN based networking infrastructure to achieve
    the envisaged requirements stated under 5G based use cases. The architecture proposed
    in (Gao et al., 2019) employs SDN to manage the networking within the fog zones
    and mobile access networks for Vehicular Ad-Hoc Network (VANET) deployments. The
    data extracted from the on-board units are forwarded to the backhaul or cloud,
    via the fog zones in the edge equipped with radio resources. The SDN model enables
    the softwarized trac handling of fog zones utilizing the OF protocol and leveraging
    the capacity of the fiber optic backhaul link. Blockchain is adopted for handling
    authentication, access control, data management, and policy management in the
    control plane. The block structure is formulated with timestamp and Merkle root
    embedded in the header while transaction stats are encapsulated as a separate
    eld. This solution contrives a trust model for VANET peers that enable rapid and
    secure communication.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 新兴技术如物联网（IoV）或车辆间通信（V2V）已考虑应用基于SDN的网络基础设施，以实现在5G基础用例下所述的设想要求。在（Gao等人，2019）提出的架构中，采用SDN管理雾区和移动接入网络内的网络，用于车辆自组网（VANET）部署。从车载单元提取的数据通过边缘装配了无线资源的雾区转发到远程或云端。SDN模型利用OF协议软化处理雾区的流量，并利用光纤远程链路的容量。区块链用于处理控制平面中的身份验证、访问控制、数据管理和策略管理。区块结构在标头中嵌入了时间戳和Merkle根，而交易状态被封装为一个独立的字段。这种解决方案构想了一个为VANET节点提供快速和安全通信的信任模型。
- en: Handover process is an inconvenient aspect of any mobile or wireless networks
    that exposes the radio channels for interception intended adversaries. This is
    an unavoidable factor of such networks that require re-authentication of the mobile
    device at each handover instance. The issue becomes severe when corresponding
    wireless cells become heterogeneous, where authentication mechanisms and protocols
    are distinct for each underlying technology. Therefore, (Yazdinejad, Parizi, Dehghantanha,
    & Choo, 2019) proposes a SDN based internal network for tackling the heterogeneous
    nature with 5G while a blockchain approach is adopted for securing the handover
    mechanism. A blockchain centre where Ethereum based ledger technology is employed,
    handles the authentication control incorporation with the SDN controller. The
    primitives generated for each mobile device are recorded at the blockchain centre
    where they can be leveraged to verify its identity during a handover administered
    by the SDN controller. This approach eliminates the requirement for re-authentication
    and discourages infiltrations.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 移动或无线网络的交接过程是任何移动或无线网络的一个不方便的方面，它暴露了无线电信道，使其容易被意图敌人拦截。这是这些网络的一个不可避免的因素，需要在每次移交时重新对移动设备进行认证。当相应的无线电信区变得异构时，问题变得严重，因为每个基础技术的认证机制和协议都是不同的。因此，（Yazdinejad、Parizi、Dehghantanha和Choo，2019）提出了一个基于SDN的内部网络，用于应对5G的异构性，同时采用区块链方法来保护移交机制。一个区块链中心，在其中采用以太坊为基础的账本技术，与SDN控制器协同处理认证控制。为每个移动设备生成的原语被记录在区块链中心，在SDN控制器管理的移交期间可以利用这些原语来验证其身份。这种方法消除了重新认证的要求，并阻止了渗透。
- en: Various methods are adopted for integrating blockchain for SDN networks as perceived
    in the previous sub section. Classification of such approaches is imperative for
    realizing the successful adaptation of these two technologies in a pragmatic context.
    Thus, Table 4 specifies the classified best practices for blockchain enabled SDN
    implementations.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 在先前的小节中，为SDN网络整合区块链采用了各种方法。对这些方法的分类对于在实际环境中实现这两种技术的成功应用至关重要。因此，表4指定了区块链启用的SDN实施的分类最佳实践。
