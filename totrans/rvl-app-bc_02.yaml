- en: All the above research works have considered applying data provenance within
    the network or at the edge of the network. However, mission-critical applications
    such as industrial control, smart grids, and security and surveillance systems
    are still preferred for cloud-centric IoT networks. In order to guarantee a high
    level of trustworthiness for data and to make accurate and timely decisions, a
    secure data provenance framework for cloud-centric IoT network with public blockchain
    smart contracts has been proposed in (Ali, et al., 2018). In this framework, the
    cryptographic hash of the device metadata is stored in the blockchain whereas
    actual data is stored in the cloud. These multiple smart contracts positioned
    in the blockchain are used to guarantee the data provenance in the cloud thus
    allowing more and more dense deployment of IoT devices. Table 3 summarizes some
    of the key research literature used to enhance the security aspects of WSNs with
    blockchain technology.
