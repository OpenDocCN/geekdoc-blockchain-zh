- en: Blockchain Enabled Cooperative Spectrum Sensing
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
- en: The application of blockchain technology over radio spectrum sensing is studied
    in (Weiss et al., 2019). Therein, a cooperative-sensing-based dynamic spectrum
    access (DSA) scheme for CRNs which is enabled by blockchain is proposed. The proposed
    DSA scheme includes a protocol that includes a time-slotted operation by the SUs
    to get an access to the available spectrum. An SU needs to perform the both roles,
    i.e., as a sensing node and as a miner or a verifier in the proposed blockchain
    network. In order to perform the miner’s task, SU nodes gather up a large number
    of records of spectrum sensing and utilization as can fit into a block, and go
    through a mathematical computation to validate the block and combine it to the
    chain of previous blocks. Interestingly, the paper proposes a cooperative spectrum
    sensing mechanism for the secondary network where the final sensing result is
    concluded by analyzing the individual sensing results of all contributing SUs.
    Therein, majority rule is applied to determine the channel availability for a
    particular spectrum band.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术在无线电频谱感知方面的应用在(Weiss et al., 2019)中进行了研究。其中，提出了一种基于合作感知的动态频谱访问(DSA)方案，该方案由区块链支持。所提出的DSA方案包括一个协议，其中包括SUs进行时间分槽操作以获取可用频谱的访问。一个SU需要执行两种角色，即作为感知节点和作为所提出的区块链网络中的矿工或验证者。为了执行矿工任务，SU节点收集了大量的频谱感知和利用记录，这些记录可以适应一个区块，并进行数学计算以验证该区块并将其与先前区块链的链结合起来。有趣的是，该论文提出了一种针对次级网络的合作频谱感知机制，其中通过分析所有贡献SU的个体感知结果来得出最终的感知结果。在这里，多数规则被应用于确定特定频谱带的信道可用性。
- en: '| Figure 8\. Operation of CRN in each time slot as proposed in (Weiss et al.,
    2019) |'
  id: totrans-129
  prefs: []
  type: TYPE_TB
  zh: '| 图8\. 每个时间槽中CRN的运行，如(Weiss et al., 2019)所提出的 |'
- en: '| ![Figure978-1-7998-7589-5.ch001.f08](i/ch001.f08.png) |'
  id: totrans-130
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-7589-5.ch001.f08](i/ch001.f08.png) |'
- en: As shown in Figure 8, the cooperative spectrum sensing details are recorded
    in a blockchain after exchanging bids for spectrum access and performing proper
    verifications. In order to motivate the SUs to perform mining tasks, SUs who participate
    in the cooperative spectrum sensing will be rewarded with tokens that can be later
    utilized to bid for the spectrum access.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 如图8所示，在交换频谱访问竞标并进行适当验证后，合作频谱感知细节被记录在区块链中。为了激励SUs执行挖矿任务，参与合作频谱感知的SUs将被奖励代币，这些代币可以后来用于竞标频谱访问。
- en: As already pointed out, when blockchains are enabled in the dynamic spectrum
    access, it is observed an increase of the power consumption as a major cost to
    achieve a higher throughput of CR networks. To further analyze this cost, a metric
    called sensing-mining energy efficiency is introduced in (Weiss et al., 2019)
    which measures the average transmission rate per unit of energy consumption used
    for sensing and mining. According to the obtained simulation results, it is observed
    that the sensing-mining energy efficiency does not grow monotonically with the
    increase of the sensing probability of SUs. Indeed, an optimal value of sensing
    probability corresponding to a given maximum energy efficiency can be noticed.
    Therefore, blockchain-enabled CRNs need to configure spectrum sensing related
    parameters of CRs without causing higher cost in terms of power consumption.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 正如已经指出的那样，当区块链在动态频谱访问中启用时，观察到功耗的增加是实现CR网络更高吞吐量的主要成本。为进一步分析这一成本，(Weiss et al.,
    2019) 引入了一种称为感知-挖矿能效的度量标准，用于衡量每单位用于感知和挖矿的能耗的平均传输速率。根据获得的仿真结果，观察到感知-挖矿能效并不随着SUs的感知概率增加而单调增长。事实上，可以注意到与给定最大能效相对应的感知概率的最优值。因此，启用区块链的CRNs需要配置CR的频谱感知相关参数，而不会导致功耗方面的更高成本。
- en: Deep Reinforcement Learning in CR-based Blockchain Networks
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: CR基础的区块链网络中的深度强化学习
- en: Different from the previously discussed research work, (Luong et al., 2019)
    proposes a deep reinforcement learning approach to derive an optimal transaction
    transmission policy for the secondary users in a CR-based blockchain network.
    Due to the lack of transparency and traceability as well as the limited security,
    traditional ways of maintaining IoT data in a CRN will not help to achieve 5G
    level service requirements. Therefore, to avoid those drawbacks, (Luong et al.,
    2019) adopts blockchain technology for collecting, storing, and processing the
    sensing data from the SUs. However, in order to make optimal decisions, only blockchain
    enabled secure mechanisms may not be sufficient. Consequently, the authors proposed
    a deep neural network (DNN) and Q-learning based machine learning approach to
    take optimal transmission decisions and channel selection.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 不同于先前讨论的研究工作，(Luong et al., 2019) 提出了一种深度强化学习方法，用于为CR基础的区块链网络中的次级用户制定最佳的交易传输策略。由于传统的维护物联网数据的方式在透明度、可追溯性以及安全性方面存在局限，无法满足5G级别的服务需求。因此，为了避免这些缺点，(Luong
    et al., 2019) 采用区块链技术来收集、存储和处理来自SUs的传感数据。然而，为了做出最佳决策，仅依靠区块链提供的安全机制可能是不够的。因此，作者提出了一种基于深度神经网络（DNN）和Q-learning的机器学习方法，以进行最佳的传输决策和信道选择。
- en: In the proposed network model, an SU selects required channels and sends a transaction
    message which contains sensing data of the SU and a transaction fee that the SU
    is willing to pay to the blockchain mining pool via a base station. On the other
    hand, the adopted reinforcement learning method learns the environment with the
    objective of maximizing the number of successful transaction transmissions and
    minimizing the channel cost and the transaction fee. Furthermore, considering
    more practical situations, (Luong et al., 2019) does not completely neglect double-spending
    attacks in which transactions in a block can be maliciously modified during the
    transmission. During the performance evaluation, it can be noticed that the proposed
    machine learning approach enables the SU to achieve the higher number of successful
    transaction transmissions under a lower cost.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 在提出的网络模型中，一个次级用户选择所需的频道，并通过基站向区块链挖矿池发送包含次级用户感知数据和次级用户愿意支付的交易费用的交易消息。另一方面，采用的强化学习方法学习环境，目标是最大化成功的交易传输数量，同时最小化频道成本和交易费用。此外，考虑到更多的实际情况，（Luong等，2019）并没有完全忽视双花攻击，即在传输过程中可以恶意修改区块中的交易。在性能评估过程中，可以注意到提出的机器学习方法使次级用户能够以更低的成本实现更多成功的交易传输。
- en: CRNs are susceptible for different kinds of threats and security problems that
    will affect the performance of the network. With blockchain technology, new security
    practices can be realized in the management of this CR spectrum. The goal of this
    section is to investigate the utility of blockchain in CRNs by referring to recently
    performed research work. A summary of the above discussed blockchain-based security
    practices in CRNs is listed in Table 5.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: CRNs容易受到不同种类的威胁和安全问题的影响，这将影响网络的性能。利用区块链技术，可以在CR频谱管理中实现新的安全实践。本节的目标是通过参考最近进行的研究工作来调查区块链在CRNs中的实用性。表5列出了上述讨论过的基于区块链的CRNs安全实践的摘要。
- en: Table 5\. Blockchain-based security practices in CRNs
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
