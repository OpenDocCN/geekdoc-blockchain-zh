- en: KEY TERMS AND DEFINITIONS
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 关键术语和定义
- en: 'Consensus Mechanism: An agreement in relation to a single data value made by
    all members in a group of a blockchain based system such as with crypto-currencies.'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 共识机制：一组基于区块链的系统中所有成员就单个数据值达成的一致意见，例如加密货币。
- en: 'Crypto-Currency: This a digital currency which is used to acquire services
    through online. Therfore, a decentralized ledger is used to verify and execute
    online transactions securely.'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币：这是一种数字货币，用于通过在线方式获取服务。因此，使用去中心化账本来安全地验证和执行在线交易。
- en: 'Data Provenance: A piece of metadata or records that can be used to trace the
    validity of source data including all transition steps from the origin to the
    current location.'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 数据溯源：一段元数据或记录，可用于追溯源数据的有效性，包括从原始位置到当前位置的所有转换步骤。
- en: 'Fog Computing: This enables computing functions at the edge of network or closer
    to the source of data, as a result, it allows to get rid of the necessity for
    cloud based storing requirement.'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 雾计算：这使计算功能位于网络边缘或更接近数据源，因此，它允许摆脱基于云的存储需求的必要性。
- en: 'Reinforcement Learning: An area of Machine learning used by software agents
    to maximize or determine the best possible solution based on cumulative reward
    in a specific environment.'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 强化学习：一种机器学习领域，由软件代理利用特定环境中的累积奖励来最大化或确定最佳解决方案。
- en: 'Software-Defined Networking: This a centralized controller that enables the
    management of network functions using software applications by separating the
    control plane by the data plane.'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 软件定义网络：这是一个集中式控制器，通过将控制平面与数据平面分离，使用软件应用程序来管理网络功能。
- en: 'Spectrum Sensing: A periodic monitoring process regarding a specific frequency
    band to determine whether to identify status of the presence or absence of primary
    users.'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 频谱感知：一种定期监测特定频段的过程，以确定是否识别到主要用户的存在或缺失状态。
