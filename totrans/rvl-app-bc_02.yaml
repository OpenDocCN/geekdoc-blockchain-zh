- en: Trusted Routing Schemes Using Blockchain and Reinforcement Learning
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 使用区块链和强化学习的可信赖路由方案
- en: In order to enhance the trustworthiness among routing nodes, conventional WSNs
    use cryptographic systems, trust management, centralized routing decisions, etc.
    Although many researchers have suggested third-party intermediaries or management
    centers to resolve the security issues, most of the routing schemes in multi-hop
    distributed WSNs are failed to identify untrusted behaviors of routing nodes dynamically.
    Meanwhile, there is still no effective way to prevent malicious node attacks.
    Therefore, as a trusted, decentralized, self-organizing ledger system, the blockchain
    has shown improved solutions for the security and fairness. By replacing the traditional
    public key infrastructure (PKI) with a blockchain protocol, Gómez-Arevalillo et
    al. has proposed blockchain based public key management framework (SBTM) to remove
    central authentication and to provide a decentralized inter-domain routing system.
    Smart blockchain based contract routing (BCR) has been used in (Ramezan & Leung,
    2018) to record routing nodes with malicious behaviors and thus to help routing
    nodes for finding trusted routes. However, it seems that there is no assurance
    to stop packet forwarding to a malicious node that claims with a BCR token. Therefore,
    there is a need for developing routing algorithms with self-adaptive nature. Therefore,
    Yang et al. has proposed a trusted routing scheme using blockchain together with
    reinforcement learning to improve the credibility of routing information. In here,
    proof of authority (PoA) blockchain is used for easy traceability and to avoid
    any tampering while the reinforcement learning model is used select more trusted
    route dynamically.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 为了增强路由节点之间的信任度，传统无线传感器网络使用加密系统、信任管理、集中式路由决策等。尽管许多研究人员提出了第三方中介或管理中心来解决安全问题，但在多跳分布式无线传感器网络中的大多数路由方案都未能动态识别路由节点的不可信行为。同时，仍然没有有效的方法来防止恶意节点攻击。因此，作为一个值得信赖的、去中心化的、自组织的账本系统，区块链已经显示出改善安全性和公平性的解决方案。通过用区块链协议替换传统的公钥基础设施（PKI），Gómez-Arevalillo等人提出了基于区块链的公钥管理框架（SBTM），以消除中央认证并提供去中心化的域间路由系统。智能基于区块链的合约路由（BCR）已经在（Ramezan
    & Leung, 2018）中用于记录具有恶意行为的路由节点，从而帮助路由节点找到可信赖的路径。然而，似乎没有保证阻止将数据包转发到声称拥有BCR令牌的恶意节点。因此，有必要开发具有自适应性质的路由算法。因此，Yang等人提出了使用区块链结合强化学习的信任路由方案，以提高路由信息的可信度。在这里，使用权威证明（PoA）区块链进行易于追踪并避免任何篡改，而强化学习模型被用来动态选择更可信赖的路径。
- en: Blockchain Based Data Provenance in WSNs
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 基于区块链的无线传感器网络数据溯源
- en: The nature of deploying a larger number of sensor nodes in unattended or even
    adversarial environments lead WSNs to be vulnerable for network failures and attacks.
    Therefore, it is essential to keep track of packets among sensor nodes to evaluate
    the trustworthiness, probe adversarial conducts and detect communication failures.
    The data provenance normally records the data origin trace back information of
    a packet in accordance with both ownership and the actions taken on them. However,
    the provenance size of a packet significantly grows with the number of transmission
    hops in a selected WSN path, thus creating issues in battery life, communication
    bandwidth, etc. Consequently, it is required to develop data provenance schemes
    itself or outside the host WSN.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在未经监督甚至对抗性环境中部署更多的传感器节点的性质导致WSN容易受到网络故障和攻击的威胁。因此，跟踪传感器节点之间的数据包以评估其可信度，探查对抗性行为并检测通信故障至关重要。数据溯源通常记录数据包的数据来源追溯信息，包括所有权和对其采取的操作。然而，在选定的WSN路径中，数据包的溯源大小随着传输跳数的增加而显著增加，因此在电池寿命、通信带宽等方面产生问题。因此，需要开发数据溯源方案本身或在主机WSN之外开发。
- en: A lightweight blockchain technique to empower against tampering has been proposed
    in (Tiberti, et al., 2020) to detect compromised nodes. In this approach, the
    sensor network consists of several motes and a sink node, a constrained node which
    serves as the gateway towards the external networks. In the monitoring process,
    the sink node collects and stores data from other nodes before forwarding them
    to other networks. A blockchain based hash computation is used to provide an immutable
    and tamper-resistant storage at the sink node. Another compression free blockchain
    based data provenance scheme (BCP) has been proposed in (Zeng,et al., 2018) where
    provenances are stored distributively on the high performance nodes (H-nodes)
    deployed above or nearby the network along the packet path. Base stations can
    retrieve the provenance on demand through a query process.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 一种轻量级的区块链技术，用于防篡改，已经在（Tiberti等，2020）中提出，以检测受损节点。在这种方法中，传感器网络由多个motes和一个汇聚节点组成，汇聚节点是一种受限制的节点，用作通往外部网络的网关。在监控过程中，汇聚节点收集并存储来自其他节点的数据，然后将其转发到其他网络。使用基于区块链的哈希计算来为汇聚节点提供不可变和防篡改的存储。另一种无压缩的基于区块链的数据溯源方案（BCP）已经在（Zeng等，2018）中提出，其中溯源分布存储在部署在网络上方或附近的高性能节点（H-nodes）上，沿着数据包路径。基站可以通过查询过程按需检索溯源。
- en: Although non-repudiation and non-tampering properties can be adopted with blockchain
    based schemes in WSNs, the implementation of these schemes is still a challenge
    due to resource-limited edges. A green blockchain framework for big data sharing
    in collaborative edges to overcome the challenges arising from the properties
    of edge computing has been proposed by Chenhan Xu et al. They have divided the
    framework into four layers, Application Programming Interface (API) layer, cache
    layer, blockchain layer, and storage layer based on the reduced computational,
    storage, and network resource requirements for big data sharing in collaborative
    edges as shown in Figure 6\. The key findings of the this works are; 1) PoC (Proof-of-Collaboration)
    based consensus mechanism with low computation complexity which provided low computation
    capacity, 2) blockchain transaction filtering and offloading scheme that can significantly
    reduce the storage overhead, and 3) new types of blockchain transaction (i.e.,
    Express Transaction) and block (i.e., Hollow Block) to enhance the communication
    efficiency.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然区块链技术在无线传感器网络中可以采用不可否认和不可篡改的属性，但由于资源受限的边缘设备，实施这些方案仍然是一个挑战。Chenhan Xu等人提出了一种用于协作边缘大数据共享的绿色区块链框架，以克服边缘计算属性带来的挑战。他们将该框架分为四个层，即
    应用程序编程接口（API）层、缓存层、区块链层和存储层，根据在协作边缘大数据共享中减少的计算、存储和网络资源要求，如图6所示。该工作的主要发现包括：1）基于低计算复杂性的PoC（Proof-of-Collaboration）共识机制，提供了低计算能力，2）区块链交易过滤和卸载方案，可以显著减少存储开销，以及3）新类型的区块链交易（即快速交易）和区块（即空块），以增强通信效率。
- en: '| Figure 6\. Layered architecture for blockchain framework in WSNs |'
  id: totrans-80
  prefs: []
  type: TYPE_TB
  zh: '| 图6. WSN中的区块链框架分层架构 |'
- en: '| ![Figure978-1-7998-7589-5.ch001.f06](i/ch001.f06.png) |'
  id: totrans-81
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-7589-5.ch001.f06](i/ch001.f06.png) |'
- en: All the above research works have considered applying data provenance within
    the network or at the edge of the network. However, mission-critical applications
    such as industrial control, smart grids, and security and surveillance systems
    are still preferred for cloud-centric IoT networks. In order to guarantee a high
    level of trustworthiness for data and to make accurate and timely decisions, a
    secure data provenance framework for cloud-centric IoT network with public blockchain
    smart contracts has been proposed in (Ali, et al., 2018). In this framework, the
    cryptographic hash of the device metadata is stored in the blockchain whereas
    actual data is stored in the cloud. These multiple smart contracts positioned
    in the blockchain are used to guarantee the data provenance in the cloud thus
    allowing more and more dense deployment of IoT devices. Table 3 summarizes some
    of the key research literature used to enhance the security aspects of WSNs with
    blockchain technology.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 上述所有研究工作均考虑在网络内或网络边缘应用数据溯源。然而，像工业控制、智能电网以及安全和监控系统等关键任务应用仍更偏向于云中心的物联网网络。为了保证数据的高可信性并进行准确及时的决策，提出了一种基于公共区块链智能合约的云中心物联网网络安全数据溯源框架（Ali等人，2018）。在该框架中，设备元数据的加密哈希存储在区块链中，而实际数据存储在云中。这些位于区块链中的多个智能合约用于保证云中的数据溯源，从而允许更密集的物联网设备部署。表
    3 总结了一些利用区块链技术增强无线传感器网络安全性方面的关键研究文献。
