- en: Advancements of Blockchain for CRNs
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在 CRNs 的进展
- en: 'Meanwhile Blockchain technology is introduced as an effective solution for
    security issues in wireless networks which consists of distributed databases that
    can be securely and iteratively updated. Blockchain technology implements a distributed
    ledger: a secure decentralized form of a database where no single party has control
    (Werbach, 2018). Thus, blockchains can be considered as tamper resistant digital
    ledgers implemented in a distributed manner without a central source.'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，区块链技术被引入作为无线网络中安全问题的有效解决方案，它由可以安全地进行迭代更新的分布式数据库组成。区块链技术实现了分布式分类帐：一种安全的去中心化数据库形式，在其中没有单一方控制（Werbach，2018）。因此，区块链可以被视为分布式实施的防篡改数字分类帐，没有中央来源。
- en: Note that the records stored on blockchain’s distributed ledger can be related
    to any data type. Then, information about spectrum access rights and spectrum
    usage and their dynamic changes can be recorded on this distributed ledger. Meanwhile,
    the spectrum can be dynamically managed using smart contracts. Consequently, with
    respect to a CRN, they enable CR users to record spectrum sensing details and
    QoS requirements and true identities in a shared ledger within the relevant group
    of CRNs, such that under normal operation of the blockchain network no information
    can be changed in malicious ways.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，存储在区块链分布式分类帐上的记录可以与任何数据类型相关联。然后，关于频谱访问权和频谱使用及其动态变化的信息可以记录在此分布式分类帐上。同时，可以使用智能合约动态管理频谱。因此，对于
    CRN，它们使 CR 用户能够在相关的 CRN 组内的共享分类帐中记录频谱感知细节和 QoS 要求以及真实身份，以便在区块链网络的正常操作下，无法以恶意方式更改任何信息。
- en: Secure Blockchains for DSA in Moving CRNs
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 用于移动 CRNs 中 DSA 的安全区块链
- en: In (Kotobi & Bilen, 2018), a blockchain verification protocol is proposed and
    evaluated as a technique for enabling and securing spectrum sharing in CRNs. In
    order to verify and secure spectrum sharing between mobile CRs a decentralized
    blockchain database is maintained. The general concept behind this proposed work
    is that spectrum licensees announce the auction of a particular spectrum band
    to the other parties, i.e., secondary users. For this, a common control channel
    is utilized to advertise the available channels and the auction information. The
    bidder(s) who won the bid can purchase the corresponding spectrum via a virtual
    currency known as Specoins. By making the blockchain or through direct exchange,
    secondary users can receive this currency. For instance, A CR can earn Specoins
    via updating the blockchain by utilizing its processing power. In addition, the
    proposed scheme permits conversion of real currency into Specoins by considering
    the secondary users who have a large amount of data to transmit however without
    enough Specoins.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在（Kotobi & Bilen, 2018）中，提出了一种区块链验证协议，并将其评估为一种启用和保障CRNs中频谱共享的技术。为了验证和保障移动CR之间的频谱共享，维护了一个分散式的区块链数据库。这项提出的工作背后的一般概念是，频谱许可证持有者向其他方，即次级用户，宣布特定频谱波段的拍卖。为此，利用一个公共控制信道来广告可用的信道和拍卖信息。赢得竞标的投标者可以通过一种名为Specoins的虚拟货币购买相应的频谱。通过制作区块链或直接交换，次级用户可以收到这种货币。例如，通过利用其处理能力更新区块链，CR可以赚取Specoins。此外，提出的方案允许将真实货币转换为Specoins，考虑到那些有大量数据需要传输但没有足够Specoins的次级用户。
- en: Secondary users’ transactions using Specoins are recorded in the blockchain.
    Note that this distributed database is visible by all participating parties according
    to the blockchain concept. The nodes which can update the database are known as
    miners. Once the secondary network transactions occur, it is updated by miners.
    After that the blockchain is used to validate the transactions. According to the
    simulation results obtained, the proposed blockchain-based spectrum allocation
    scheme in (Kotobi & Bilen, 2018) outperforms the conventional CR systems, in terms
    of the amount of transmitted data. However, this throughput improvement is achieved
    at a cost of higher power consumption. An interesting observation made in (Kotobi
    & Bilen, 2018) is that the proposed scheme can provide a higher throughput than
    the existing schemes even at the presence of fading conditions. This study provides
    a basic way of looking into the application of blockchains over the CRNs. It needs
    further improvement in terms of power consumption of battery-powered devices.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Specoins的次级用户交易被记录在区块链中。请注意，根据区块链的概念，这个分布式数据库对所有参与方都是可见的。能够更新数据库的节点被称为矿工。一旦次级网络交易发生，它就会被矿工更新。之后，区块链用于验证交易。根据获得的模拟结果，(Kotobi
    & Bilen, 2018)提出的基于区块链的频谱分配方案在传输数据量方面优于传统的CR系统。然而，这种吞吐量的改善是以更高的功耗为代价的。在(Kotobi
    & Bilen, 2018)中做出的一个有趣观察是，即使存在衰落条件，所提出的方案也可以提供比现有方案更高的吞吐量。这项研究提供了一个基本的观察区块链在CRNs上的应用。它在电池供电设备的功耗方面需要进一步改进。
- en: A CR Technique for Blockchain-Enabled IoV
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链启用的IoV的CR技术
- en: Vehicular ad-hoc networks (VANETs) enable communication among on-road vehicles
    to provide safety to drivers in a vehicular environment by collecting and sharing
    traffic status with other vehicles. Since future VANETs are equipped with cognitive
    sensors and intelligent communication units, CRN-based Internet of vehicle (IoV)
    will provide a smart solution for high reliable and safety vehicular communications.
    Since secure communication is an essential feature to achieve high reliability,
    in (Rathee et al., 2020), a decision-making technique is developed to provide
    the security to IoV during spectrum sensing and information transmission using
    CRNs. Therein, in order to maintain transparency among the vehicles during data
    sharing, a Blockchain mechanism has been used.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 车辆自组网（VANETs）使在路车辆之间的通信成为可能，通过收集和与其他车辆共享交通状态来为驾驶员提供车载环境下的安全。由于未来的VANETs配备了认知传感器和智能通信单元，基于CRN的车联网（IoV）将为高可靠性和安全的车辆通信提供智能解决方案。由于安全通信是实现高可靠性的重要功能，在(Rathee
    et al., 2020)中，开发了一种决策技术来在使用CRN进行频谱感知和信息传输期间为IoV提供安全保障。为了在数据共享期间保持车辆之间的透明度，采用了区块链机制。
- en: In (Rathee et al., 2020), a fusion center (FC) is adopted to collect the spectrum
    sensing data of cognitive users (CUs). The FC analyzes the security and privacy
    measures of submitted data reports. In addition, the FC conducts an independent
    assessment of CUs’ performance, analyzing the availability of ideal channels.
    The decision-making model can be represented hierarchically as shown in Figure
    7 consisting of this decision-making scheme known as Technique for Order Preference
    by Similarity to the Ideal Solution (TOPSIS), and Blockchain framework. In this
    figure, 〖CUij〗_ denotes the jth security parameter of ith CU. In the blockchain
    part, the records from each CU is stored on a network which will be further traced
    and analyzed by all the users. Therein, the records and data modifications by
    intruders can be identified by legitimate CUs. In order to increase the number
    of miners who perform the block verification, the proposed decision model provides
    various incentives in the form of extra credits or high trust ability.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 在(Rathee et al., 2020)中，采用了融合中心(FC)来收集认知用户(CUs)的频谱感知数据。 FC分析提交的数据报告的安全性和隐私措施。此外，FC对CUs的性能进行独立评估，分析理想通道的可用性。决策模型可以分层表示，如图7所示，由这种被称为理想解偏好相似性排序技术(TOPSIS)和区块链框架的决策方案组成。在这个图中，〖CUij〗_表示第i个CU的第j个安全参数。在区块链部分，来自每个CU的记录存储在一个网络上，将由所有用户进一步追踪和分析。在其中，合法的CU可以识别入侵者对记录和数据的修改。为了增加执行块验证的矿工数量，所提出的决策模型提供了各种激励措施，如额外积分或高信任能力。
- en: According to the simulation results analyzed based on a real-world dataset of
    San Francisco, the detection rate of malicious IoT devices is significantly higher
    when the proposed method is adopted than to a baseline (existing) method. The
    main reason for having a higher detection rate could be the identification process
    of legitimate IoT devices based on various interaction parameters such as interaction
    frequency, energy consumption, and the positive and negative interactions by legitimate
    or malicious devices and transmission time. Moreover, the results in (Rathee et
    al., 2020) shows that denial-of-service (DoS) threats can easily be measured by
    the proposed method through the blockchain mechanism. Due to the fact that the
    proposed approach is based on blockchain in the back-end the impact of the intrusion
    is also limited as the devices are unable to delete or alter the data. Furthermore,
    it is shown that when the network consists of a large number of IoT devices, the
    proposed phenomenon can provide better performance due to the parametric evaluation.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 7\. Hierarchical model of Blockchain-based IoV proposed in (Rathee
    et al., 2020) |'
  id: totrans-125
  prefs: []
  type: TYPE_TB
