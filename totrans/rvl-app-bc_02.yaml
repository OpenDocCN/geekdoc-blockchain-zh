- en: ABSTRACT
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: The internet of things (IoT) is paving a path for connecting a plethora of smart
    devices together that emerges from the novel 5G-based applications. This evident
    heterogeneity invites the integration of diverse technologies such as wireless
    sensor networks (WSNs), software-defined networks (SDNs), cognitive radio networks
    (CRNs), delay tolerant networks (DTNs), and opportunistic networks (oppnets).
    However, the security and privacy are prominent conundrums due to featured compatibility
    and interoperability aspects of evolving directives. Blockchain is the most nascent
    paradigm instituted to resolve the issues of security and privacy while retaining
    performance standards. In this chapter, advances of blockchain technology in aforesaid
    networks are investigated and presented as means to be followed as security practices
    for pragmatically realizing the concepts.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）正在铺平一条连接众多智能设备的道路，这些设备源自新颖的基于5G的应用。这种明显的异质性引发了无线传感器网络（WSNs）、软件定义网络（SDNs）、认知无线电网络（CRNs）、延迟容忍网络（DTNs）和机会网络（oppnets）等多样化技术的整合。然而，由于不断演变的指令的特色兼容性和互操作性方面，安全性和隐私性是突出的难题。区块链是一种最新的范式，旨在解决安全性和隐私性问题，同时保持性能标准。在本章中，探讨了区块链技术在上述网络中的进展，并将其作为实现概念的安全实践的手段进行展示。
- en: INTRODUCTION
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 引言
- en: All the discussed variants of this chapter are the pioneer technologies that
    govern the emerging communication based services and their applications. These
    directives were formed to address lacking aspects of different existing technologies
    with an improved perspective for elevating performance standards. Though, each
    distinct directive has limitations in security, where application of cumbersome
    but tamper-proof security mechanisms would obviously degrade the performance of
    them. Thus, there is a clear trade-off between latency and applicable security
    level. In addition, similar to most existing communication technologies or protocols,
    verifiable security is only credible with Trusted Third Parties (TTPs), or certificate
    authorities. Blockchain, in contrast, offers a decentralized approach that eliminates
    the TTP dependency. Moreover, the transparent yet tamper-proof mechanism in blockchain
    is enabling it to be adopted for diverse applications to secure their transactions.
    Thus, this chapter is focusing on the technologies of WSN, oppnets, SDN, CRN,
    and DTNs for adopting blockchain to their security limitations. The chapter is
    mainly categorized into the sections of WSN, SDN, CRN, DTN and oppnets, where
    various prevailing blockchain adaptations are discussed summarizing the best security
    practices.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本章讨论的所有变体都是管理新兴通信服务及其应用的先导技术。这些指令旨在解决不同现有技术的不足之处，并以提高性能标准的改进视角形成。尽管每个独特的指令在安全方面存在局限性，但应用繁琐但防篡改的安全机制显然会降低它们的性能。因此，在延迟和适用安全级别之间存在明显的权衡。此外，类似于大多数现有通信技术或协议，可验证的安全性只有在有信任的第三方（TTPs）或证书颁发机构的情况下才可信。相比之下，区块链提供了一种去中心化的方法，消除了对TTP的依赖。此外，区块链中透明但防篡改的机制使其能够被采用于各种应用以保护其交易。因此，本章重点讨论了WSN、oppnets、SDN、CRN和DTNs技术，以解决其安全限制问题而采用区块链。本章主要分为WSN、SDN、CRN、DTN和oppnets几个部分，其中总结了各种主流区块链适应技术，概括了最佳的安全实践。
- en: BACKGROUND
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 背景
- en: Wireless Sensor Networks (WSNs) are basically ad hoc networks, amalgamating
    small devices embedded with sensing capabilities deployed to monitor physical
    activities in the surrounding area of interest. These sensor nodes should have
    the characteristics of large coverage area, monitoring with high precision, self-organization,
    random deployment and fault-tolerance, etc. Due to the possibility of providing
    low cost solutions, nowadays Wireless Sensor Networks (WSNs) are getting more
    and more attention in many real-world applications. However, the dense deployment
    of many sensor nodes cause unique security challenges in its management. In the
    meantime, adaptation of many security protocols to overcome those challenges are
    not straightforward because of inherent limits for energy consumption at sensor
    nodes as well as availability of lower memory and storage space. Therefore, it
    is timely important researchers to discuss the trade-off between resource consumption
    minimization and security maximization in WSNs.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 无线传感器网络（WSNs）基本上是自组织网络，将嵌入有感知功能的小型设备集成起来，部署在监测周围感兴趣区域的物理活动。这些传感器节点应具有覆盖范围大、监测精度高、自组织、随机部署和容错等特点。由于能够提供低成本解决方案的可能性，现在无线传感器网络（WSNs）在许多实际应用中受到越来越多的关注。然而，许多传感器节点的密集部署在其管理中引起了独特的安全挑战。与此同时，由于传感器节点在能源消耗方面的固有限制以及更低的内存和存储空间的可用性，许多安全协议的调整以克服这些挑战并不直接。因此，及时重要的是研究人员讨论无线传感器网络中资源消耗最小化与安全最大化之间的权衡。
- en: 'Flexibility is the key feature of Software Defined Networks (SDNs) that elevate
    its standards beyond the conventional networking infrastructures (Kreutz, Ramos,
    & Verissimo, 2013). This concept offers advanced network management capabilities
    to the network administrator by enabling configuration of networking instances
    independent of the hardware layer. Infact, diversification exhibited in networking
    devices and their plethoric aggregate are contriving compatibility and interoperability
    debacles. In SDN, homogeneity of the both core and access networks are improved
    with standardizing the hardware specifications; and higher reliance on hardware
    based processing is transformed into an autonomous processing approach with software
    integration (Kumar et al., 2017). In fact, SDN envisages solutions for complex
    issues in traditional networking topologies and routing algorithms by integrating
    intelligence to the control plane. In addition, this is a paradigm shift for network
    operators that eases their issues with hardware layer and the ability to advance
    networking features with novel requirements to broadened avenues. Apart from flexibility,
    main benefits of SDN can be specified as: cost effectiveness (monetary), centralization,
    higher throughput, dynamic nature that support higher mobility, low communication
    latency, optimum network utilization, rapid and efficient load-balancing, fault
    tolerance, and adaptable/ context-aware security (Tomovic, Pejanovic-Djurisic,
    & Radusinovic, 2014; Jaballah, Conti, & Lal, 2019; Scott-Hayward, O''Callaghan,
    & Sezer, 2013).'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 灵活性是软件定义网络（SDN）的关键特性，使其标准超越了传统的网络基础设施（Kreutz、Ramos 和 Verissimo，2013）。这个概念通过使网络实例的配置独立于硬件层，为网络管理员提供了先进的网络管理能力。事实上，在网络设备和它们的丰富聚合中展示的多样性正在制造兼容性和互操作性的困境。在SDN中，通过标准化硬件规格，提高了核心和接入网络的同质性；并且更高程度上依赖于基于硬件的处理被转变为一种具有软件集成的自主处理方法（Kumar
    等，2017）。事实上，SDN通过为控制平面增加智能化，为传统网络拓扑和路由算法中的复杂问题构想了解决方案。此外，这是网络运营商的一种范式转变，使他们能够解决与硬件层的问题以及将网络功能提升到新需求的广阔途径。除了灵活性之外，SDN的主要优点可以指定为：经济效益（货币化）、集中化、更高的吞吐量、支持更高移动性的动态特性、低通信延迟、最优的网络利用率、快速有效的负载平衡、容错性以及适应性/上下文感知安全性（Tomovic、Pejanovic-Djurisic
    和 Radusinovic，2014；Jaballah、Conti 和 Lal，2019；Scott-Hayward、O'Callaghan 和 Sezer，2013）。
- en: Recently, research in the field of wireless communications has been focusing
    on the Fifth Generation (5G) cellular systems. Meanwhile, the 5G and beyond wireless
    network designers face challenging demands such as more capacity, higher data
    rates, lower latency, better connectivity for a massive number of users, lesser
    cost and energy, and more importantly improved quality of experience (QoE) (Munsub
    Ali, Liu, & Ejaz, 2020). Moreover, with the increase in the number of communication
    devices, the requirement for higher bandwidth is essential. However, with the
    limited and expensive radio spectrum resources, allocation of new frequency bands
    is an extremely difficult task. Therefore, efficient management of the spectrum
    under dynamic policies has recently become a prospective research topic.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，无线通信领域的研究集中在第五代（5G）蜂窝系统上。与此同时，5G及其后续无线网络设计者面临着诸如更多容量、更高数据速率、更低延迟、更好地连接大量用户、更少的成本和能耗，以及更重要的改进的体验质量（QoE）等挑战性需求（Munsub
    Ali、Liu和Ejaz，2020）。此外，随着通信设备数量的增加，对更高带宽的需求变得至关重要。然而，由于有限且昂贵的无线频谱资源，分配新的频段是一项极其困难的任务。因此，近年来，在动态政策下有效管理频谱已成为一个有前景的研究课题。
- en: Although Internet access has evolved as one of basic primary needs of humans,
    still there are many rural areas that do not have any network connectivity or
    sometimes intermittent. These scenarios demand the development of distributed
    networking techniques in an opportunistic manner to provide atleast some level
    of service with ad-hoc networks. Consequently, these Opportunistic Networks (oppnets)
    integrate diverse communication, computation, sensing, storage and other devices
    and resources in the surrounding. The initial set of nodes associated with an
    oppnet are called seed nodes. Once other nodes are invited to become potential
    helpers for the original oppnet, this seed oppnet nurtures into an expanded oppnet
    while persisting various security concerns.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管互联网接入已经成为人类基本的主要需求之一，但仍然有许多农村地区没有任何网络连接，有时甚至间歇性。这些情况要求以机会主义的方式开发分布式网络技术，以便至少提供一定水平的服务与自组网络。因此，这些机会网络（oppnets）在周围集成了各种通信、计算、感知、存储和其他设备和资源。与oppnet相关联的初始节点称为种子节点。一旦其他节点被邀请成为原始oppnet的潜在助手，这个种子oppnet就会成长为一个扩展的oppnet，同时存在各种安全问题。
- en: The integration of blockchain with IoT provides many benefits to build a secure,
    trusted and robust communication prospects. But the challenge is to identify the
    most suitable location in placing blockchain for current IoT settings. With the
    amalgamation as third party to keep data in centralized data centers and later
    a fog layer to offload the traffic burden from the data centers, the current IoT
    is a three tier architecture namely IoT devices layer, Fog layer and the cloud
    layer. Generally, the incoming requests for access level can be divided as real-time,
    non-realtime and delay tolerant. Delay tolerant networks are helpful in addressing
    issues related to lack of infrastructure, stationary nodes and connectivity in
    today’s heterogeneous networks by storing and forwarding facilities. Nevertheless,
    these networks require new authentication and trust establishing mechanisms to
    ensure that no adversary parties can destroy the privacy in time dependent delay
    tolerant network routes.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链与物联网的集成为构建安全、可信和强大的通信前景提供了许多好处。但挑战在于确定在当前物联网设置中放置区块链的最合适位置。通过将区块链作为第三方融入，将数据存储在集中式数据中心，然后通过雾层来卸载数据中心的流量负担，当前物联网是一个三层架构，即物联网设备层、雾层和云层。一般来说，用于访问级别的传入请求可以分为实时、非实时和延迟容忍。延迟容忍网络有助于通过存储和转发设施解决与今天的异构网络中缺乏基础设施、固定节点和连接性相关的问题。然而，这些网络需要新的身份验证和信任建立机制，以确保没有对手方能够破坏时域延迟容忍网络路径中的隐私。
- en: SECURITY CONCERNS IN DIVERSE NETWORKS
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 多样网络中的安全问题
- en: Security Lapses in Wireless Sensor Networks
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 无线传感器网络中的安全漏洞
- en: The attacks in WSNs can be classified as host-based and network-based attacks.
    In host-based attacks, adversary parties always compromise with the users in the
    network to reveal information such as passwords or keys about the sensor nodes.
    This is achieved by breaking the software running on the sensor nodes or tampering
    the hardware to extract the program code, data and keys stored at sensor nodes.
    Whilst network-based attacks include all the attacks related to information transmission
    and/or deviations crafted on the intended functioning of protocols. The summary
    of inherent four-fold attacks such as interruption, interception, modification
    and fabrication with respect to different layers in ISO-OSI layer are shown in
    Table 1 (Chowdhury & Kader, 2013).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: WSN中的攻击可分为基于主机和基于网络的攻击。在基于主机的攻击中，对手方总是与网络中的用户妥协，以揭示有关传感器节点的密码或密钥等信息。这是通过破坏传感器节点上运行的软件或篡改硬件以提取存储在传感器节点上的程序代码、数据和密钥来实现的。而基于网络的攻击包括所有与信息传输和/或对协议预期功能的偏离相关的攻击。关于与ISO-OSI层中不同层相关的四种固有攻击（中断、截获、修改和伪造）的总结如表1所示（Chowdhury
    & Kader，2013）。
- en: Hence, the security requirements of WSNs can be identified under four disciplines
    namely Confidentiality, Integrity, Authentication and Availability (CIAA). For
    any network, the data authenticity is required to guarantee the identities of
    communicating nodes whether the data has been originated from a reliable source.
    In the presence of malicious nodes in the network, the data at transit nodes can
    be tampered, altered or changed by adversaries. In order to ensure the data integrity,
    normally a code of message integrity is used. Since radio access technologies
    are open resources, sometimes passive attackers can eavesdrop messages or discover
    secrets in surveillance applications by collecting secret data through other compromised
    nodes. Consequently, encryption standards should be defined in advance to keep
    the confidentiality among nodes. Ultimately, the availability shall determine
    whether a node has the ability to use the resources and the network to transmit
    data (Zia & Zomaya, 2006).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，WSNs的安全需求可以在四个学科下确定，即机密性，完整性，认证和可用性（CIAA）。对于任何网络，数据的真实性都是必要的，以保证通信节点的身份是否来自可靠的来源。在网络中存在恶意节点的情况下，传输节点上的数据可能会被对手篡改，更改或更改。为了确保数据的完整性，通常会使用消息完整性代码。由于无线接入技术是开放资源，有时被动攻击者可以通过收集其他受损节点的秘密数据来窃听消息或在监视应用程序中发现秘密。因此，应提前定义加密标准，以保持节点之间的保密性。最终，可用性将确定节点是否具有使用资源和网络传输数据的能力（Zia
    & Zomaya，2006）。
- en: Table 1\. Plausible security threat in WSNs based on ISO-OSI layered architecture
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 表1. 基于ISO-OSI分层架构的WSNs中的可信安全威胁
- en: '| Layer | Attack | Plausible Security Threat |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| 层 | 攻击 | 可信安全威胁 |'
- en: '| Physical layer | Jamming | An adversary party attempts to disrupt the operation
    of the network by broadcasting a high-energy signal |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| 物理层 | 干扰 | 敌对方试图通过广播高能信号来干扰网络的运行 |'
- en: '| Tampering | Extract cryptographic keys from the captured node, tamper with
    its circuitry, modify the program codes or even replace it with a malicious node.
    |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| Tampering | 从捕获的节点中提取加密密钥，篡改其电路，修改程序代码甚至替换为恶意节点。 |'
- en: '| Data link layer | Continuous channel access (Exhaustion) | A malicious node
    disrupts the MAC protocol by continuously requesting or transmitting over the
    channel |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| 数据链路层 | 持续通道访问（耗尽） | 恶意节点通过持续请求或传输通道来干扰MAC协议 |'
- en: '| Collision | Two nodes attempt to transmit on the same frequency simultaneously
    |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| Collision | 两个节点同时尝试在相同频率上传输 |'
- en: '| Network layer | Sinkhole | An adversary party attempts to attract almost
    all the traffic of other nodes through a compromised node |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| 网络层 | Sinkhole | 敌对方试图通过受损的节点吸引几乎所有其他节点的流量 |'
- en: '| Sybil | A single node attempts to demonstrate multiple identities for all
    other nodes in the network |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| Sybil | 一个节点试图展示网络中所有其他节点的多个身份 |'
- en: '| Wormhole | A low latency link is created between two portions of a network
    thus an attacker is able to tunnel messages to confuse the routing protocol |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| 虫洞 | 在网络的两个部分之间创建低延迟链接，使攻击者能够通过隧道传输消息，以混淆路由协议 |'
- en: '| Hello flood | Disrupts the process of neighbor discovery by broadcasting
    HELLO packets |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| 问候洪水 | 通过广播 HELLO 数据包来破坏邻居发现的过程 |'
- en: '| Acknowledge flooding | Acknowledgements are used by many link layer network
    routing algorithms to choose the next hop to overcome reliability issues in the
    network. Acknowledgments spoofing results in packets being lost when travelling
    along such links. |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| 确认洪泛 | 许多链路层网络路由算法使用确认来选择下一跳，以克服网络中的可靠性问题。确认欺骗导致沿此类链路传输的数据包丢失 |'
- en: '| Sniffing | An adversary node is placed in the proximity of sensor grid for
    interception or listen-in |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| 嗅探 | 对手节点被放置在传感器网格的附近，用于拦截或监听 |'
- en: '| Transport layer | Injects false messages and energy drain attacks | Normally
    sensor nodes are resource-constrained entities. As a result, attackers attempt
    to use compromised nodes to inject fabricated reports to generate a large amount
    of traffic in the network |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| 传输层 | 注入虚假消息和能量耗尽攻击 | 通常传感器节点是资源受限的实体。因此，攻击者试图利用被Compromise的节点注入捏造的报告，在网络中生成大量流量
    |'
- en: '| Flooding | An attacker generates new connection requests repeatedly to reach
    a maximum limit until others get exhausted |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| 洪泛 | 攻击者重复生成新的连接请求，达到最大限制，直到其他人筋疲力尽 |'
- en: '| De-synchronization | Disrupts an existing connection |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| 去同步 | 打断现有连接 |'
- en: '| Application layer | False nodes | Addition of a malicious node by an adversary
    party to inject malicious data as well as to lure other nodes to capture data.
    |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| 应用层 | 虚假节点 | 对手方添加恶意节点，注入恶意数据并诱使其他节点捕获数据 |'
- en: '| Node subversion | Revealing its information by a compromised node including
    disclosure of cryptographic keys thus affects the whole network. |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| 节点颠覆 | 通过受Compromise的节点揭示其信息，包括公开的加密密钥，从而影响整个网络 |'
- en: Security Lapses in Software Defined Networks
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 软件定义网络的安全漏洞
- en: '| Figure 1\. Comparison of conventional and SDN networks |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| 图 1. 传统网络与SDN网络的比较 |'
- en: '| ![Figure978-1-7998-7589-5.ch001.f01](i/ch001.f01.png) |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-7589-5.ch001.f01](i/ch001.f01.png) |'
- en: As Figure 1 indicates, conventional networks are mainly partitioned into access
    or local, edge, and core networks; where the nodes or devices operating at each
    level are different in terms of their build, system specifications (processing,
    storage, memory, energy requirement, access interfaces and amounts), financial
    cost, operating cost, embedded protocols, and operational complexity. In fact,
    the complexity of the devices are dependent on the layer in which the device is
    operating in the Open System Interconnection (OSI) or TCP/IP protocol stacks.
    Typically, local network devices are operating at Layer 2 (Data-Link) while edge
    and core network devices are extending to the rest of the layers above Layer 2
    (Network to Application in OSI). Directives such as Multi-Protocol Labeled Switching
    (MPLS), and Virtual Private LAN Service (VPLS) have been introduced to improve
    the packet forwarding efficiency and security at edge and core networks (Liyanage,
    Ylianttila, & Gurtov, 2016). Upgrading the holistic network into such directives
    require the replacement of networking nodes, so that they are compatible with
    the pursuing updates. This is an obvious drawback with the existing networks that
    restricts the application of advancements to real-world networks. In addition,
    control/signalling information, and data forwarded through the network are carried
    through separate channels; which make bandwidth utilization arduous due to the
    dedicated signalling channels. Traffic load balancing has become a static and
    standalone process that can be monitored and administered only via the control
    channels remotely. Since the load balancing algorithms/ mechanisms/ protocols
    should be executed at the device level, managing the control signals and statistics
    has become overly de-centralized beyond the acceptable controlling domains. This
    is an important aspect of novel services that require more control over the traffic
    management with the prescribed Quality of Service (QoS) and Quality of Experience
    (QoE) classifications.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如图1所示，传统网络主要分为接入或本地、边缘和核心网络；在每个级别操作的节点或设备在其构建、系统规格（处理、存储、内存、能耗、接入接口和数量）、财务成本、运营成本、嵌入式协议和操作复杂性方面都不同。事实上，设备的复杂性取决于设备在开放系统互联（OSI）或TCP/IP协议栈中操作的层。通常，本地网络设备在第2层（数据链路）运行，而边缘和核心网络设备则扩展到第2层以上的其余层（OSI的网络到应用）。诸如多协议标记交换（MPLS）和虚拟专用局域网服务（VPLS）之类的指令已被引入以提高边缘和核心网络的数据包转发效率和安全性（Liyanage、Ylianttila和Gurtov，2016）。将整体网络升级为这些指令需要替换网络节点，以使其与追求的更新兼容。这是现有网络的一个明显缺点，限制了先进技术在现实世界网络中的应用。此外，通过网络转发的控制/信令信息和数据分别通过单独的通道传输；这使得带宽利用困难，因为有专用信令通道。流量负载平衡已成为一种静态且独立的过程，只能通过远程控制通道监视和管理。由于负载平衡算法/机制/协议应在设备级别执行，因此管理控制信号和统计信息已变得过度去中心化，超出了可接受的控制域。这是需要更多控制网络流量管理的新服务的重要方面，具有规定的服务质量（QoS）和体验质量（QoE）分类。
- en: 'The SDN architecture is categorized into 3 layers or planes as illustrated
    in Figure 2\. Application layer launches the applications and services specified
    in the networking context. The application instances are generating the flow rules
    and convey the requirements to the controller via the Northbound Application Programming
    Interfaces (APIs) or plugins (Feghali, Kilany, & Chamoun, 2015). The infrastructure
    layer consists of network elements that have a controller logic embedded to it.
    As specified above, these network elements can be configured into different network
    functions. The control layer is the most important aspect of this architecture
    that centralizes the complete network. The controller is responsible for the functions
    of network visualization, service provisioning, network management, and trac engineering.
    These functions are carried out by the Network Operating System (NOS) and an instance
    of each network service is deployed at the controller. High-level policies can
    be formed at the controller supporting security and dependability (Kreutz et al.,
    2013). OpenFlow (OF) protocol is employed to establish the communication channel
    between the controller and the network elements while NOX, POX, Faucet, Floodlight,
    ONOS, Open vSwitch, Cherry and Beacon are most commonly used controllers. The
    controller is reaching the network elements via the resource abstraction layer
    from southbound APIs. In addition to the three common layers, there is a management
    and administration layer that interacts with all other layers. In fact, management
    abstraction layer is interacting with: application layer on Service Level Agreements
    (SLAs) for each service instance, control layer for updating configuration policy
    and monitoring performance, and infrastructure layer for setting up and launching
    network elements.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: SDN 架构分为三个层次或平面，如图 2 所示。 应用层启动了网络上下文中指定的应用程序和服务。 应用实例正在生成流规则，并通过北向应用程序编程接口（API）或插件（Feghali，Kilany
    和 Chamoun，2015）将要求传达给控制器。 基础架构层由嵌入了控制逻辑的网络元素组成。 如上所述，这些网络元素可以配置为不同的网络功能。 控制层是这种架构最重要的方面，它集中了整个网络。
    控制器负责网络可视化、服务提供、网络管理和流量工程的功能。 这些功能由网络操作系统（NOS）执行，并且每个网络服务的实例都部署在控制器上。 控制器可以形成高级策略，支持安全性和可靠性（Kreutz
    等，2013）。 OpenFlow（OF）协议用于在控制器和网络元素之间建立通信通道，而 NOX、POX、Faucet、Floodlight、ONOS、Open
    vSwitch、Cherry 和 Beacon 是最常用的控制器。 控制器通过南向 API 的资源抽象层与网络元素进行通信。 除了三个常见的层外，还有一个管理和管理层与所有其他层进行交互。
    实际上，管理抽象层与：应用层上的每个服务实例的服务级别协议（SLA）交互，控制层用于更新配置策略和监视性能，基础设施层用于设置和启动网络元素。
- en: '| Figure 2\. Typical SDN architecture |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| 图 2\. 典型的 SDN 架构 |'
- en: '| ![Figure978-1-7998-7589-5.ch001.f02](i/ch001.f02.png) |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-7589-5.ch001.f02](i/ch001.f02.png) |'
- en: The same benefits of SDN, network programmability and centralized control logic,
    are exposing the IT networks towards nascent threats (Kreutz et al., 2013). The
    allowance granted for application layer entities to engage with control plane
    elements (i.e. for improving the flexibility) is exposing the rest of the architecture
    towards unauthorized access control, and malicious network rule insertion threats
    (Tselios, Politis, & Kotsopoulos, 2017). Centralized nature of the paradigm is
    compromising the holistic network in case the SDN controller becomes infiltrated.
    The softwarized approach in SDN is no longer operating standalone network devices,
    where connected nature is improving the odds for adversaries to instill malicious
    content or interpose such links (Aujla et al., 2020). Since conventional networks
    were mostly based proprietary devices as in Cisco, Juniper, and NEC, the attackers
    were tasked with revealing vulnerabilities specific to each vendor. This is an
    arduous task, which meant one revealed vulnerability is only applicable to devices
    of a specific vendor. Though with SDN, for maintaining compatibility and interoperability,
    a generic standardization and a set of protocols should be utilized. This fact
    is increasing the vulnerability level of the SDN, where Advanced Persistent Threats
    (APTs) can be targeted to gain access.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: SDN（软件定义网络）带来的同样好处，即网络可编程性和集中控制逻辑，正在使IT网络暴露于新兴威胁之下（Kreutz等，2013年）。 允许应用层实体与控制平面元素（即为了提高灵活性而）进行交互的权利，使得整个架构暴露于未经授权的访问控制和恶意网络规则插入威胁之下（Tselios，Politis和Kotsopoulos，2017年）。
    范式的集中化性质会在SDN控制器被渗透的情况下损害整个网络。 在SDN中的软件化方法不再是单独运行的网络设备，连接的本质正在提高对手插入恶意内容或介入这样的链接的可能性（Aujla等，2020年）。
    由于传统网络主要基于专有设备，例如思科，瞻博和NEC，攻击者的任务是揭示针对每个供应商特定的漏洞。 这是一项艰巨的任务，这意味着揭示的一个漏洞仅适用于特定供应商的设备。
    虽然使用SDN，为了保持兼容性和互操作性，应该使用通用标准化和一组协议。 这个事实增加了SDN的漏洞级别，高级持续性威胁（APTs）可以针对其进行攻击。
- en: '| Figure 3\. Threats in a typical SDN deployment |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '| 图3. 典型SDN部署中的威胁 |'
- en: '| ![Figure978-1-7998-7589-5.ch001.f03](i/ch001.f03.png) |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| ![图3. 典型SDN部署中的威胁](i/ch001.f03.png) |'
- en: Figure 3 indicates diverse threats exploitable by an adversary in a typical
    SDN deployment scenario. The connectivity between the SDN networks elements are
    the most probable threat for an attacker. This link can be subjected to Man-in-the-Middle
    (MitM), Relay, or APT attacks that result in various consequences. Such consequences
    can be Malicious code injection, Eavesdropping, Sybil, Spoong, Denial of Service
    (DoS), or malware instilling. Due to its dynamic nature in the SDN environment,
    network elements can be subjected to side channel type attacks (Liu, Reiter, &
    Sekar, 2017). Further, a malicious node injected as a network element can be exploited
    to perform either sinkhole or wormhole attacks to manipulate the traffic flows
    (Tselios et al., 2017). In addition, a compromised node can sabotage the performance
    of the entire data plane devices by forging other nodes or cloning; while SDN
    controllers can be exploited appearing as a legitimate node. Multiple and simultaneous
    impersonation attacks can result in a Distributed DoS (DDoS) threat that delay
    the traffic flows while disrupting the provisioned services. The access to SDN
    controllers by physical means are improbable due to their placement in secure
    premises. Their access can be gained from exploiting the vulnerabilities of the
    OF protocols. Appearing as a legitimate network device and authenticating to secure
    the access is an obvious approach for any attacker. Once the access is gained,
    the SDN controller can be overloaded via DoS type attacks. Further, a compromised
    network controllers can delude the controllers in other domains. A resourceful
    attacker capable of launching an impersonation attack as the administrator can
    infiltrate both control and infrastructure planes. The main issue with the SDN
    environment is its lack of trust and accountability model for guaranteeing security
    of consumers.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 图3显示了典型SDN部署场景中对手可以利用的各种威胁。SDN网络元素之间的连接是攻击者最有可能的威胁。这种链接可能受到中间人攻击（MitM）、中继或高级持续性威胁（APT）攻击，从而导致各种后果。这些后果可能是恶意代码注入、窃听、冒充、欺骗、拒绝服务（DoS）或恶意软件植入。由于SDN环境的动态特性，网络元素可能受到侧信道类型的攻击（Liu，Reiter和Sekar，2017）。此外，注入为网络元素的恶意节点可以被利用来执行sinkhole或wormhole攻击以操纵流量（Tselios等，2017）。此外，受损的节点可以通过伪造其他节点或克隆来破坏整个数据平面设备的性能；而SDN控制器可以被利用成为合法节点。多重和同时的冒充攻击可能导致分布式拒绝服务（DDoS）威胁，延迟流量并破坏提供的服务。由于它们放置在安全场所，通过物理手段访问SDN控制器是不太可能的。他们的访问可以通过利用OF协议的漏洞来获得。成为合法的网络设备并进行认证以确保访问是任何攻击者的明显途径。一旦获得访问权，SDN控制器可以通过DoS类型的攻击被超载。此外，受损的网络控制器可能欺骗其他领域的控制器。一个有资源的攻击者能够以管理员的身份发起冒充攻击，渗透到控制和基础设施平面。SDN环境的主要问题在于缺少信任和责任模型，无法保障消费者的安全。
- en: Security Lapses in Cognitive Radio Networks
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 认知无线电网络的安全差漏
- en: According to the spectrum utilization statistics, a large amount of spectral
    resources in all over the world are still either partially or completely unused
    at different times across geographical areas, and therefore, inefficient. Although
    different technologies and techniques have been identified as solutions for spectrum
    underutilization in future wireless networks, integration of cognitive radio (CR)
    technology will provide an effective solution for spectrum scarcity issues faced
    in the future 5G and beyond networks (Hindia et al., 2020). The main objective
    of CR technology is to sense the spectrum from the real time environment and discover
    the non-utilized spectrum. Cognitive radio networks (CRNs) are intended to be
    able to opportunistically exploit those spectrum holes in order to adapt their
    radio parameters accordingly. To facilitate this task, CR needs accurate and reliable
    spectrum sensing.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 根据频谱利用统计数据，全球范围内大量的频谱资源在不同时间、不同地理区域仍然部分或完全未被使用，因此效率低下。尽管已经确定了不同的技术和方法作为未来无线网络中频谱未充分利用的解决方案，但认知无线电（CR）技术的整合将为未来
    5G 及更高版本网络中面临的频谱稀缺问题提供有效的解决方案（Hindia 等人，2020）。CR 技术的主要目标是从实时环境中感知频谱并发现未被利用的频谱。认知无线电网络（CRN）旨在能够机会地利用这些频谱空洞，以相应地调整其无线电参数。为了促进这一任务，CR
    需要准确可靠的频谱感知。
- en: '| Figure 4\. Main components in a CR node |'
  id: totrans-53
  prefs: []
  type: TYPE_TB
  zh: '| CR 节点的主要组件图示 |'
- en: '| ![Figure978-1-7998-7589-5.ch001.f04](i/ch001.f04.png) |'
  id: totrans-54
  prefs: []
  type: TYPE_TB
  zh: '| ![图978-1-7998-7589-5.ch001.f04](i/ch001.f04.png) |'
- en: Therefore, a cognitive radio transceiver consists of different components to
    implement those functionalities as shown in Figure 4\. In order to detect the
    channel occupancy of licensed users and to find vacant or available channels for
    unlicensed access spectrum analyzer is used. For an effective identification of
    available and occupied spectrum bands efficient signal processing techniques need
    to be supported in a CR node. Based on the analyzed spectrum details, CR node’s
    learning and knowledge extraction unit functions to identify spectrum usage patterns
    of licensed users by adopting machine learning techniques. From this correct identification,
    the decision on accessing the spectrum has to be made by the decision making unit
    by applying optimization theory.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，认知无线电收发器由不同的组件组成，以实现图示中所示的功能。为了检测有许可用户的信道占用情况，并找到空闲或可用信道以供无许可接入，使用频谱分析仪。为了有效地识别可用和占用频谱带，CR
    节点需要支持高效的信号处理技术。基于分析的频谱细节，CR 节点的学习和知识提取单元通过采用机器学习技术来识别有许可用户的频谱使用模式。从这个正确的识别中，通过应用优化理论来做出访问频谱的决策由决策单元来进行。
- en: In a CRN, CRs have the capability of adapting their transmission parameters
    according to the environmental conditions and make changes based on their communication
    capabilities. However, the security is susceptible in case of wireless networks
    compared to wired networks. Spectrum management and sensing in CRNs involve various
    control messages. During this process, malicious users may eavesdrop on those
    information, thereby leading to the serious statistical information leakage of
    both licensed and unlicensed users. Consequently, malicious activities need to
    be prevented within the CRN. For instance, a malicious secondary user can eavesdrop
    other users’ signal information and based on that, pretend a false interference
    level. On the other hand, some malicious secondary users may masquerade as a primary
    user to obtain the resource of a given channel by using Physical layer attacks
    (Nanthini S., Hemalatha, Manivannan, & Devasena, 2014). A summary of several security
    issues, network layers involved, as well as possible reasons for those issues
    are listed in Table 2.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个 CRN 中，CR 具有根据环境条件调整其传输参数并根据其通信能力进行更改的能力。然而，与有线网络相比，无线网络的安全性容易受到影响。CRN 中的频谱管理和感知涉及各种控制消息。在此过程中，恶意用户可能会窃听这些信息，从而导致已经授权和未授权用户的严重统计信息泄漏。因此，需要在
    CRN 内防止恶意活动。例如，恶意的次要用户可以窃听其他用户的信号信息，并基于此假冒虚假的干扰水平。另一方面，一些恶意的次要用户可能会伪装成主要用户，通过使用物理层攻击来获取给定频道的资源。几个安全问题、涉及的网络层以及这些问题可能的原因总结在表
    2 中。
- en: Table 2\. Security issue in CRNs
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 表 2. CRN 中的安全问题
- en: '| Attack Type | Target Layer | Reason/Description |'
  id: totrans-58
  prefs: []
  type: TYPE_TB
  zh: '| 攻击类型 | 目标层 | 原因/描述 |'
- en: '| Jamming (Primary user or secondary user) | Physical | The attacker maliciously
    sends out packets to hinder legitimate participants in a communication session
    from sending or receiving data |'
  id: totrans-59
  prefs: []
  type: TYPE_TB
  zh: '| 干扰（主用户或次要用户） | 物理层 | 攻击者恶意发送数据包以阻碍通信会话中合法参与者的数据发送或接收 |'
- en: '| Increase interference by malicious nodes | Network | When negotiating with
    malicious nodes |'
  id: totrans-60
  prefs: []
  type: TYPE_TB
  zh: '| 恶意节点增加干扰 | 网络层 | 当与恶意节点协商时 |'
- en: '| Ripple effect | Network | Due to incorrect information about channel occupancy
    |'
  id: totrans-61
  prefs: []
  type: TYPE_TB
  zh: '| 涟漪效应 | 网络层 | 由于关于频道占用的不正确信息 |'
- en: '| Primary user emulation attack (PUE) | Physical | Malicious secondary user
    emulating a primary user to obtain the resources of a given channel |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '| 主用户仿冒攻击（PUE） | 物理层 | 恶意的次要用户仿冒主用户以获取给定频道的资源 |'
- en: '| Spectrum sensing data falsification | Data Link | The CR receivers make false
    spectrum-sensing decision if an attacker sends incorrect local spectrum sensing
    results to its neighbors |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '| 频谱感知数据篡改 | 数据链路层 | 如果攻击者向其邻居发送不正确的本地频谱感知结果，则 CR 接收器会做出错误的频谱感知决策 |'
- en: '| Lion attack | Transport | Uses the PUE attack to disrupt the Transmission
    Control Protocol (TCP) connection |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '| 狮子攻击 | 传输层 | 使用 PUE 攻击来干扰传输控制协议（TCP）连接 |'
- en: In 5G networks, where a massive number of users are expected to be handled in
    heterogeneous networks, the above mentioned security issues may not be overcome
    effectively by using existing cryptographic methods. Indeed for above mentioned
    technological fields, the spectrum management and the security mechanisms should
    not rely on a centralized controller. This due to the fact that the fixed spectrum
    allocation, operator controlled resource sharing algorithms and security mechanisms
    will not be scalable for 5G and beyond applications when a large number of small
    cells are deployed to support Millions of mobile users.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在5G网络中，预计将处理大量用户的异构网络，上述安全问题可能无法通过使用现有的加密方法有效地克服。事实上，对于上述技术领域，频谱管理和安全机制不应依赖于集中式控制器。这是因为固定频谱分配、操作员控制的资源共享算法和安全机制在部署大量小区以支持数百万移动用户的5G及其后应用时将无法扩展。
- en: BLOCKCHAIN ADVANCES AND SECURITY PRACTICES IN DIVERSE NETWORKS
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在不同网络中的进展和安全实践
- en: Blockchain Advances for Enhancing Security in WSNs
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在增强无线传感器网络安全方面的进展
- en: Malicious node detection and isolation in the application layer, key management
    and secure routing implementations in network layer, and link layer encryption
    performed at the data link layer are the most commonly available techniques. In
    addition, use of adaptive antennas and spread spectrum techniques have been considered
    as physical layer solutions. However, in the current IOT paradigm, WSNs are open,
    distributed and dynamic multi-hop routing technology is used to transmit aggregated
    data from integrated sensor nodes to a central location via agreed routing protocol.
    Hence, it is required many judgments on security, privacy, connectivity and data
    requirements. The existing cryptography mechanisms are simply capable of detecting
    and defending node compromise to some extent. On the other hand, multi-hop routing
    is exposed to several malicious or selfish attacks solely depends on encryption
    algorithm and authentication mechanism. When there is a malicious attack, conventional
    routing algorithms cannot distinguish a malicious node from other routing nodes.
    The malicious node can discard packets thus creates a data “black hole” in the
    network. Hence, a trusted, decentralized and self-organizing third-party intermediary
    is mandatory to overcome the aforesaid security issues.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 恶意节点检测和隔离在应用层，网络层的密钥管理和安全路由实现，以及数据链路层的链路层加密是最常见的技术。此外，使用自适应天线和扩频技术被认为是物理层解决方案。然而，在当前的物联网范式中，无线传感器网络（WSNs）是开放的，分布式的，并且使用动态的多跳路由技术通过协商的路由协议从集成传感器节点传输聚合数据到中央位置。因此，需要对安全性、隐私、连通性和数据需求进行许多判断。现有的加密机制仅能在一定程度上检测和防御节点受损。另一方面，多跳路由暴露于几种恶意或自私攻击，完全取决于加密算法和认证机制。当发生恶意攻击时，传统路由算法无法区分恶意节点和其他路由节点。恶意节点可以丢弃数据包，从而在网络中创建数据“黑洞”。因此，需要一个可信赖的、去中心化的、自组织的第三方中介来解决上述安全问题。
- en: Consequently, blockchain is perceived as a decentralized or distributed network
    that is capable of Peer-to-Peer Networking (PPN), Distributed File Sharing (DFS)
    and Autonomous Device Coordination (ADC) functions, allowing the IoT systems to
    track the massive number of connected and networked devices. Mainly it enhances
    the privacy and reliability of IoT systems having robust transactions among devices
    in coordination.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，区块链被视为一个能够进行对等网络连接（PPN）、分布式文件共享（DFS）和自主设备协调（ADC）功能的去中心化或分布式网络，使物联网系统能够跟踪大量连接和网络化设备。主要它增强了物联网系统的隐私和可靠性，使设备之间的交易更加稳健协调。
- en: Blockchain Based Malicious Node Detection in WSNs
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 基于区块链的无线传感器网络（WSNs）恶意节点检测
- en: Threats generated in WSNs follow two customs as the external attacker to the
    network or an internal node which becomes malicious after being invaded. Therefore,
    malicious node detection is key in WSNs to assure the security in operation. It
    has been comprehended using either based on developing trust models or based on
    introducing new WSN protocols. In the former method, trust models were developed
    by accounting trust values with neighbor-weight trust determination (NWTD) algorithm,
    D-S (Dempster-Shafer) evidence theory or fuzzy based multi-attribute trust model,
    etc. Enhanced LEACH protocol to detect energy consumption, distance and malicious
    nodes to ensure the robustness, and new multi-valued trust routing protocol (MTR)
    are some examples for new protocols used for malicious detection (She, et al.,
    2019). Despite the behavioral-based trust models that can be used to monitor the
    network and detect malicious nodes, they are still exposed to malicious attacks
    due to inaccurate location estimates. In order improve the accuracy as well as
    to record the detection process of malicious nodes for later traceability, a hybrid
    blockchain based trust evaluation method of behavioral- and data-based has been
    proposed in (Kim, et al., 2019) as shown in Figure 5\. This rejects malicious
    sensor nodes in network and thus enhances trust relationships among beacon nodes.
    First, a trust value of each beacon node is computed taking into account the metrics
    such as closeness, honesty, intimacy and frequency of interaction and then it
    is broadcast to base stations to generate blockchain of trust values. The beacon
    values with least trust values are discarded eventually. Simulated results reveal
    that the proposed algorithm outperforms the existing algorithms in terms of False
    Positive Rate (FPR), False Negative Rate (FNR) and Average Energy Consumption
    (AEC) though most trusty beacon nodes were used to estimate localization process
    of unknown nodes. However, it is recommended that Bayesian statistics, Maximum
    likelihood estimation, reinforcement learning based trust evaluation and the complexity
    associated with the length of blockchain should be tested further to determine
    the completeness of the method.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在WSN中生成的威胁遵循两种习俗，即对网络的外部攻击者或在被入侵后变得恶意的内部节点。因此，在WSN中检测恶意节点对于确保操作安全至关重要。可以通过基于发展信任模型或引入新的WSN协议来加以理解。在前一种方法中，通过使用邻居-权重信任确定（NWTD）算法，D-S（Dempster-Shafer）证据理论或基于模糊的多属性信任模型等计算信任价值来开发信任模型。增强LEACH协议以检测能量消耗、距离和恶意节点以确保其鲁棒性，并使用新的多值信任路由协议（MTR）等新协议用于恶意检测（She等，2019）。尽管基于行为的信任模型可以用于监视网络和检测恶意节点，但由于位置估计不准确，它们仍然容易受到恶意攻击。为了提高准确性以及记录恶意节点的检测过程以便稍后进行跟踪，基于混合区块链的基于行为和数据的信任评估方法已经在（Kim等，2019）中提出，如图5所示。这可以拒绝网络中的恶意传感器节点，从而增强信标节点之间的信任关系。首先，计算每个信标节点的信任值，考虑诸如亲密度、诚实度、亲密度和互动频率等指标，然后将其广播到基站以生成信任值的区块链。最终将丢弃信任值最低的信标值。模拟结果显示，尽管大多数可信赖的信标节点用于估计未知节点的定位过程，但所提出的算法在假阳性率（FPR）、假阴性率（FNR）和平均能量消耗（AEC）方面优于现有算法。然而，建议进一步测试贝叶斯统计学，最大似然估计，基于强化学习的信任评估以及与区块链长度相关的复杂性，以确定该方法的完整性。
- en: '| Figure 5\. Hybrid blockchain-based trust management model |'
  id: totrans-72
