- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: 'Welcome to *Commercializing Blockchain: Strategic Applications in the Real
    World*. I became part of the Blockchain world in 2016 and I have been obsessed
    with this exciting new world ever since.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到《商业化区块链：现实世界的战略应用》。我于2016年进入区块链世界，自那以来我一直着迷于这个充满活力的全新世界。
- en: Imagine a world where the data that we produce on a daily, if not hourly, basis
    is ‘owned’ by us – it is our data and we choose what it is used for and where
    it is transferred….
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一个世界，我们每天甚至每小时产生的数据“属于”我们——这是我们的数据，我们选择它的用途和转移目的地……
- en: Imagine a world where you can ‘scan’ my shirt and it will tell you the cotton
    plant it started from, the cotton mill where the cotton was spun, the shirt factory
    where it was sewn together, and the journey it took to my wardrobe….
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一个世界，你可以“扫描”我的衬衫，它告诉你棉花植物的来源，棉花被纺纱的棉花厂，衬衫工厂的缝制过程，以及它到达我的衣柜的旅程……
- en: Imagine a world where you ‘scan’ a bottle of champagne, and it shows a beautiful
    video of where the grapes were picked, how they were harvested, how the champagne
    was fermented, and how the bottle was rested over its lifetime….
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一个世界，你扫描一瓶香槟，它显示了一段美丽的视频，讲述了葡萄是如何被采摘的，它们是如何被收获的，香槟是如何发酵的，以及瓶子在其生命周期中是如何休息的……
- en: Imagine buying your forever home and being able to fully track all the previous
    owners, the changes made and the records of all alterations made during its hundred
    year life….
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，你购买了一栋永远的家，并能够完全追踪到所有前主人、所做的更改以及在其百年生命中所有改动记录……
- en: Imagine no more – these are all real possibilities for Blockchain technology
    to fundamentally transform our lives.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 想象不再——这些都是区块链技术从根本上改变我们生活的真实可能性。
- en: '*This ground-breaking technology will allow us to own more of our data, see
    more transparently than ever before and trust more in our governments and businesses*.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*这项突破性的技术将让我们拥有更多的数据，比以往任何时候都更加透明，并让我们对我们的政府和企业更有信任*。'
- en: 'We are at the beginning of the next revolution, where Blockchain technology
    will lead the world into new and exciting opportunities, with the key values baked
    into the heart of the Blockchain technology: *Trust and Transparency*.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正处在下一次革命的起点，区块链技术将引领世界走向新的、令人激动的机会，关键价值观已深深融入区块链技术的核心：*信任和透明度*。
- en: We will be able to ‘own our own data’ and see where our data is being used transparently.
    We will have visibility on our digital footprint and ensure that the truth is
    seen and facts are never deleted.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将能够“拥有自己的数据”，并透明地看到我们的数据被如何使用。我们将能够看到我们的数字足迹，并确保真相大白，事实永不删除。
- en: I am a passionate ‘Blockchainer’ and I understand how Blockchain technology
    will transform our lives over the next 20 years. We are only at the beginning
    of the revolution – maybe at 0.8 or 0.9 at the moment, but we will move quickly
    to 1.0 and beyond.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我是一个充满激情的“区块链从业者”，我了解区块链技术如何在未来20年里改变我们的生活。我们只处于这场革命的初期——目前可能处于0.8或0.9的阶段，但我们将迅速迈向1.0乃至更高版本。
- en: The technology is ready, the people and process are the stumbling blocks and
    these are where the world needs to focus – changes are difficult for humans and
    we need to be open to this new technology, which will give us more trust and transparency
    in the world around us.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 技术已经准备就绪，人力和流程是绊脚石，世界需要聚焦于此——人类对于变化有所抵触，我们需要对这项新技术持开放态度，它将赋予我们更多关于信任和透明的世界感知。
- en: In this book, I focus on how I believe Blockchain technology will revolutionize
    all our lives through moving forward our tired and complex systems, to quicker
    and more efficient systems, simultaneously allowing us to establish a level of
    trust and transparency that has been lost in the current world.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我重点讨论了我是如何相信区块链技术将通过推进我们陈旧且复杂的系统，从而彻底改变我们所有人的生活的，同时使我们能够建立一个在当前世界中已经失去的信任和透明度水平。
- en: There is an exciting world ahead powered by Blockchain technology and your journey
    begins here with my book.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一个由区块链技术驱动的激动人心的新世界就在前方，而你的旅程将从我的这本书开始。
- en: Please enjoy the ride (and my book) and please feel free to interact with me
    in the digital world [@AntonyWelfare](https://twitter.com/antonywelfare?lang=en)
    and [Commercializingblockchain.com](http://commercialzingblockchain.com).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 请享受这段旅程（以及我的书），并请随时在数字世界与我互动 [@AntonyWelfare](https://twitter.com/antonywelfare?lang=en)
    和 [Commercializingblockchain.com](http://commercialzingblockchain.com)。
- en: Many thanks and best wishes to you all.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢大家，并向你们致以最美好的祝愿。
