- en: '**Introduction**'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**介绍**'
- en: Welcome to *Blockchain For Dummies!* If you want to find out what blockchains
    are and the basics of how to use them, this is the book for you. Many people think
    blockchains are difficult to understand. They might also think that blockchains
    are just about cryptocurrencies like Bitcoin, but they’re are so much more. Anyone
    can master the basics of blockchains.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到*区块链入门!* 如果您想找出什么是区块链以及如何使用它们的基础知识，那这本书就是为您准备的。很多人认为区块链难以理解。他们可能还认为区块链只与比特币等加密货币有关，但它们远远不止于此。任何人都可以掌握区块链的基础知识。
- en: 'In this book, you find helpful advice for navigating the blockchain world and
    cryptocurrencies that run them. You also find practical step-by-step tutorials
    that will build your understanding of how blockchains work and where they add
    value. You don’t need a background in programming, economics, or world affairs
    to understand this book, but I do touch on all these subjects because blockchain
    technology intersects all of them.  ## About This Book'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '在这本书中，您会找到有关导航区块链世界和运行它们的加密货币的有用建议。您还会找到实用的分步教程，这将增强您对区块链如何运作和它们增加价值的理解。您无需拥有编程、经济或世界事务方面的背景来理解本书，但是我确实涉及到了所有这些主题，因为区块链技术与它们都有交集。  ##
    关于本书'
- en: This book explains the basics of blockchains, smart contracts, and cryptocurrencies.
    You probably picked up this book because you’ve heard about blockchains, know
    they’re important, but have no idea what they are, how they work, or why you should
    care. This book answers all these questions in easy-to-understand terms.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书解释了区块链、智能合约和加密货币的基础知识。您可能拿起这本书是因为您听说过区块链，知道它们很重要，但却不知道它们是什么，它们是如何工作的，或者您为什么要关心。本书以易于理解的术语回答了所有这些问题。
- en: This book is a bit different than just about any other blockchain book on the
    market. It provides a survey of all the key blockchains in the public market,
    how they work, what they do, and something useful you can try with them today.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书与市场上几乎任何其他区块链书籍都有所不同。它提供了对公共市场上所有关键区块链的调查，它们是如何工作的，它们的功能，以及今天你可以尝试的一些有用的东西。
- en: This book also covers the landscape of blockchain technology and points out
    some of the key things to be aware of for your own blockchain projects. Here,
    you find out how to install an Ethereum wallet, create and execute a smart contract,
    make entries into Bitcoin and Factom, and earn cryptocurrencies.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书还涵盖了区块链技术的格局，并指出了一些您在自己的区块链项目中需要注意的关键事项。在这里，您会了解如何安装以太坊钱包，创建和执行智能合约，录入比特币和Factom，并获得加密货币。
- en: You don’t have to read the book cover to cover. Just flip to the subject that
    you’re interested in.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 您不需要将本书从头到尾阅读。只需翻到您感兴趣的主题即可。
- en: 'Finally, within this book, you may note that some web addresses break across
    two lines of text. If you’re reading this book in print and want to visit one
    of these web pages, simply key in the web address exactly as it’s noted in the
    text, pretending as though the line break doesn’t exist. If you’re reading this
    as an e-book, you’ve got it easy — just click the web address to be taken directly
    to the web page.  ## Foolish Assumptions'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '最后，请注意，在本书中，您可能会注意到一些网址跨越两行文字。如果您正在阅读此书的印刷版并想访问其中一个网页，只需将网址键入文本中所示的方式，假装换行不存在。如果您正在阅读电子书，那就更容易了
    — 只需单击网址即可直接访问网页。  ## 不切实际的假设'
- en: 'I don’t make many assumptions about you and your experience with cryptocurrency,
    programing, and legal matters but I do assume the following:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我对您在加密货币、编程和法律事务方面的经验并不做太多假设，但我确实假设如下：
- en: You have a computer and access to the Internet.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您有一台计算机和对互联网的访问。
- en: You know the basics of how to use your computer and the Internet.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您知道如何基本使用您的计算机和互联网。
- en: You know how to navigate through menus within programs.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您知道如何在程序内部导航菜单。
- en: 'You’re new to blockchain and you aren’t a skilled programmer. Of course, if
    you are a skilled programmer, you can still get a lot out of this book — you just
    may be able to breeze past some of the step-by-step guidelines.  ## Icons Used
    in This Book'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '您是区块链的新手，不是一名熟练的程序员。当然，如果您是一名熟练的程序员，您仍然可以从本书中获益很多 — 您只需可能能够轻松地跳过一些分步指南。  ##
    本书中使用的图标'
- en: 'Throughout this book, I use icons in the margin to draw your attention to certain
    kinds of information. Here’s what the icons mean:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我在页边使用图标来吸引您对某些信息的注意。以下是图标的含义：
- en: '![tip](images/tip.png) The Tip icon marks tips and shortcuts that you can use
    to make blockchains easier to use.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '![提示](images/tip.png) 提示图标标志着可以帮助您更轻松使用区块链的提示和快捷方式。'
- en: '![remember](images/remember.png) The Remember icon marks the information that’s
    especially important to know — the stuff you’ll want to commit to memory. To siphon
    off the most important information in each chapter, just skim through these icons.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '![记住](images/remember.png) 记住图标标志着特别重要的信息——你会想要记住的内容。为了筛选出每个章节中最重要的信息，只需浏览这些标志。'
- en: '![technicalstuff](images/technicalstuff.png) The Technical Stuff icon marks
    information of a highly technical nature that you can skip over without missing
    the main point of the subject at hand.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '![技术内容](images/technicalstuff.png) 技术内容图标标志着高度技术性质的信息，您可以跳过而不会错过手头主题的要点。'
- en: '![warning](images/warning.png) The Warning icon tells you to watch out! It
    marks important information that may save you headaches — or tokens.  ## Beyond
    the Book'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '![警告](images/warning.png) 警告图标告诉您要小心！它标志着可能帮您避免麻烦的重要信息——或者代币。  ## 书外话'
- en: 'In addition to the material in the print or e-book you’re reading right now,
    this product also comes with some access-anywhere goodies on the web. Check out
    the free Cheat Sheet for more on blockchains. To get this Cheat Sheet, simply
    go to [`www.dummies.com`](http://www.dummies.com) and type **Blockchain For Dummies
    Cheat Sheet** in the Search box.  ## Where to Go from Here'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '除了您现在正在阅读的印刷版或电子书中的材料，此产品还附带一些可在网上随时访问的好东西。查看免费的区块链小抄以了解更多信息。要获得此小抄，只需访问[`www.dummies.com`](http://www.dummies.com)，在搜索框中输入**区块链白痴小抄**即可。  ##
    从这里开始'
- en: You can apply blockchain technology to virtually every business domain. Right
    now there is explosive growth in financial, healthcare, government, insurance
    industries, and this is just the beginning. The whole world is changing and the
    possibilities are endless.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以将区块链技术应用于几乎每个业务领域。目前在金融、医疗保健、政府、保险行业都有爆炸性增长，而且这只是一个开始。整个世界正在改变，可能性无限。
