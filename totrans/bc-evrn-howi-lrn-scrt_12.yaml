- en: SUMMARY
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Let’s wrap up what we’ve learned about blockchain so far, so you can be ready
    to ride the wave of investor excitement in Part 2.
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bulld.jpg) The Internet of Value. Blockchain can be likened
    to the Internet. Whereas the Internet lets us share information, blockchain lets
    us share value.'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bulld.jpg) Blockchain is a technology. Just as the Internet
    is a technology upon which websites are built, blockchain is a technology upon
    which these assets are built:'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/f0081-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Three categories: digital currencies, tokens, and smart contracts.'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bulld.jpg) The Great Checkbook in the Sky. At the heart
    of blockchain is a distributed ledger, a kind of “global checkbook” or shared
    Google spreadsheet, that we all keep balanced together.'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bulld.jpg) Bitcoin begat blockchain. Bitcoin is the digital
    currency created by the mysterious Satoshi Nakamoto, who left his fortune unclaimed,
    in the epic origin story.'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bulld.jpg) Digital currencies followed. The explosive success
    of bitcoin caused a wave of hundreds of new cryptocurrencies, or “altcoins” (alternatives
    to bitcoin).'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bulld.jpg) Smart contracts came next. Blockchain also makes
    possible “smart contracts,” which allow people who have never met to trust each
    other. (See Blockchain Balloon Animals, [page 73](ch09.html#page_73).)'
  prefs: []
  type: TYPE_IMG
- en: '![images](../images/bulld.jpg) Blockchain assets have value. This was demonstrated
    with the $10,000,000 Pizzas (see [page 35](ch05.html#page_35)), which kick-started
    a new economy of altcoins—trading right now on digital exchanges, a newer New
    York Stock Exchange. (At the time of this writing, top exchanges include Binance,
    Bitfinex, Kraken, Bitstamp, and Coinbase.)'
  prefs: []
  type: TYPE_IMG
- en: '![images](../images/bulld.jpg) Anyone can invest. The beauty of blockchain
    is that anyone can buy bitcoin, or the hundreds of other altcoins. While they
    were designed as currencies, they behave more like stocks. (We’ll cover step-by-step
    investment strategies later on.)'
  prefs: []
  type: TYPE_IMG
- en: '![images](../images/bulld.jpg) Don’t be intimidated. You don’t need to understand
    aerodynamics to fly in a plane; you don’t need to be a blockchain developer to
    invest. Just be a learning sponge. Soak it up!'
  prefs: []
  type: TYPE_NORMAL
