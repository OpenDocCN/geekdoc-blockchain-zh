- en: Session 2 Decoding a Few Concepts to Understand NFTs Better
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 会话 2 解码几个概念以更好地理解 NFTs
- en: 2.1\. Standardization
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.1\. 标准化
- en: Crypto developers have over the years created common, reusable token standards
    on public blockchains. These are the ones that are going to basic principles such
    as ownership, transfer and simple access controls.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 加密开发人员多年来在公共区块链上创建了常见的、可重用的代币标准。这些标准基于基本原则，如所有权、转让和简单的访问控制。
- en: These policies or protocols are similar to how the HTTP protocol sends a request
    between 2 devices when images are displayed in JPEG or PNG formats between two
    different computers.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这些策略或协议类似于当两台不同的计算机之间以 JPEG 或 PNG 格式显示图像时，HTTP 协议发送请求。
- en: Blockchains add primitive elements and a layer that allows them to store their
    metadata, providing developers with a whole new set of state information on which
    they can develop applications. This area is called blockchain standards (which
    support stateful data storage and logical operations).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链添加了原始元素和一层允许它们存储其元数据的层，为开发人员提供了一整套状态信息，他们可以在此基础上开发应用程序。这个领域称为区块链标准（支持有状态数据存储和逻辑操作）。
- en: The token for Ethereum is the virtual storage or representation of any asset
    on Ethereum or other blockchains.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊的代币是以太坊或其他区块链上任何资产的虚拟存储或表示。
- en: ERC-721 is a standard that explains how to create unique tokens on the Ethereum
    blockchain. Unlike tokens created with the ERC-20 standard, each token created
    with ERC-721 is unique.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: ERC-721 是一个标准，说明了如何在以太坊区块链上创建唯一的代币。与使用 ERC-20 标准创建的代币不同，使用 ERC-721 创建的每个代币都是唯一的。
- en: Non-fungible tokens created with the ERC-721 standard are unique, unlike other
    tokens. Since each ERC-721 token is different from each other and is not of the
    same value, it is more difficult to exchange tokens with each other.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 ERC-721 标准创建的非同质化代币是独一无二的，与其他代币不同。由于每个 ERC-721 代币彼此不同且价值不同，因此它们之间的交换更加困难。
- en: Coins such as Bitcoin and Ethereum, as well as fiat currencies such as USD are
    fungible, meaning that each unit is equivalent. Therefore, each unit of such cryptocurrencies
    and fiat currencies has the same value and can be exchanged directly with each
    other.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币和以太坊等代币以及美元等法定货币都是可互换的，这意味着每个单位都是等价的。因此，这些加密货币和法定货币的每个单位都具有相同的价值，并且可以直接相互交换。
- en: In addition, fungible coins and tokens can be divided into small units such
    as Bitcoin 0.5 bitcoin and 0.0002 bitcoin, for example, while a non-fungible token
    is a single unit and cannot be divided into small units.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，可互换的硬币和代币可以分成小单位，例如比特币 0.5 比特币和 0.0002 比特币，而非同质化代币是单个单位，不能分成小单位。
- en: The ERC-721 standard defines the minimum interface that a smart contract must
    perform to allow functions such as managing and swapping unique tokens, while
    not requiring or restricting the addition of additional functions for token metadata.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ERC-721 标准定义了智能合约必须执行的最小接口，以允许管理和交换唯一代币等功能，同时不需要或限制为代币元数据添加额外功能。
- en: CryptoKitties, a game in which unique cats are bred and sold, is the most well-known
    of the projects created with non-fungible tokens created with the ERC-721 standard.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: CryptoKitties 是一款独特的猫被繁殖和出售的游戏，是使用 ERC-721 标准创建的非同质化代币的项目中最为知名的。
- en: Currently, non-fungible tokens are used in many projects such as Decentraland
    and EnjinCoin.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，非同质化代币在诸如 Decentraland 和 EnjinCoin 等许多项目中使用。
- en: The uses of non-fungible tokens are of course not limited to the gaming industry.
    It offers many different uses such as the pursuit of real assets such as artwork,
    real estate, etc.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 非同质化代币的用途当然不仅限于游戏行业。它提供许多不同的用途，例如追踪艺术品、房地产等真实资产。
- en: Another popular blockchain-based game played with ERC-721 tokens is Blockchain
    Cuties.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另一款使用 ERC-721 代币玩的流行区块链游戏是 Blockchain Cuties。
- en: To browse the trading or games of non-fungible tokens, check out OpenSea, the
    largest marketplace for digital items on blockchain.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 要浏览非同质化代币的交易或游戏，请查看 OpenSea，这是区块链上最大的数字物品市场。
- en: <bdi>▪</bdi>What is the ERC-721?
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <bdi>▪</bdi> ERC-721 是什么？
- en: This is the non-fungible token standard. Currently, most NFTs are implemented
    on top of the Ethereum platform as ERC-721tokens. You can find other tokens under
    NFT, with different standards and other protocols and blockchain, for example,
    on NEO or EOS, but ERC-721 is currently the most popular standard of NFT. The
    ERC-721 has a set of standard features and attributes that define it in the form
    of a smart contract. You need to follow these attributes and features to own,
    trade and manage the ERC-721\. Simply put, the ERC-721 provides us with a standard
    for creating and exchanging NFTs. Each ERC-721 marker is unique in that it does
    not belong to ERC-20 markers.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是非同质化代币的标准。目前，大多数 NFT 都是在以太坊平台上实现的，作为 ERC-721 代币。您可以在 NFT 下找到其他代币，具有不同的标准和其他协议和区块链，例如在
    NEO 或 EOS 上，但是 ERC-721 目前是最流行的 NFT 标准。 ERC-721 具有一组标准功能和属性，以智能合约的形式定义它。您需要遵循这些属性和功能来拥有、交易和管理
    ERC-721。简而言之，ERC-721 为我们提供了创建和交换 NFT 的标准。每个 ERC-721 标记都是独一无二的，因为它不属于 ERC-20 标记。
- en: 'General definition: A type of token that provides a standard for NFT. In other
    words, such tokens are unique and may have a different value than another token
    in the same smart contract. ERC-721 tokens; they can differ according to their
    age, rarity and even visuality.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一般定义：一种提供 NFT 标准的代币类型。换句话说，这些代币是独一无二的，与同一智能合约中的另一个代币可能具有不同的价值。ERC-721 代币；它们可以根据年龄、稀有度甚至视觉特征而有所不同。
- en: 'Technical definition: Erc-721 (Ethereum Request for Comments 721), is a non-fungible
    token standard that implements an API for tokens on smart contracts.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 技术定义：ERC-721（Ethereum Request for Comments 721），是一个为智能合约上的令牌实现 API 的不可互换令牌标准。
- en: When the ERC-721 feature was first invented before Ether was born, it was intended
    to be added to the world of Bitcoin in terms of certification of real estate and
    assets other than Bitcoin, but it was not successful and stable, so it came to
    life with Ethereum.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当 ERC-721 功能首次被发明时，以太币诞生之前，它是作为比特币世界中不动产和其他资产认证的补充而被设想的，但由于不成功和不稳定，所以它最终在以太坊上实现。
- en: For example, one of the 2 tickets to the Champions League final is a regular
    seat, and the other is a VIP/Lodge ticket.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，两张欧洲冠军联赛决赛门票中有一张是普通座位，另一张是 VIP/贵宾包厢门票。
- en: There is another key difference between the ERC-721 and ERC-20 tokens. ERC-20
    tokens are divided, just as you can divide one $10 banknote into two into five
    dollars. However, ERC-721 markers are not divided. Can anyone in their right mind
    share a ticket or a baseball card? No, just like with NFTs.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ERC-721 与 ERC-20 代币之间还有另一个关键区别。ERC-20 代币是可分割的，就像你可以将一张 10 美元的纸币分成两个五美元一样。然而，ERC-721
    令牌是不可分割的。在正常人的情况下，有谁会分享一张门票或一张棒球卡呢？不会，就像对于 NFT 一样。
- en: The ERC-721 is currently the most commonly used standard for digital art and
    blockchain gaming. Hundreds of Dapps have since used it, and more than a million
    unique tokens have been created.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ERC-721 目前是数字艺术和区块链游戏中最常用的标准。数百个 Dapp 已经使用了它，创建了超过一百万个独特的令牌。
- en: <bdi>▪</bdi>ERC-721 vs ERC-1155
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <bdi>▪</bdi> ERC-721 与 ERC-1155 的比较
- en: ERC-1155 is a multiple token standard. Although the ERC-721 was an instant success
    and was used to create probably millions of NFT, it also had some limitations.
    For example, it was expensive for deploying large databases of items.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ERC-1155 是一个多令牌标准。虽然 ERC-721 取得了一定的成功，并被用于创建可能达到百万级别的 NFT，但它也有一些局限性。例如，部署大型物品数据库成本高昂。
- en: Erc-1155 multi-token standard created by Witek Radomski, Andrew Cooke, Philippe
    Castonguay, James Therien, Eric Binet, Ronan Sandford on June 17, 2018\. They
    are also called semi-fungible tokens.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ERC-1155 多令牌标准由 Witek Radomski、Andrew Cooke、Philippe Castonguay、James Therien、Eric
    Binet、Ronan Sandford 于 2018 年 6 月 17 日创建。它们也被称为半同质令牌。
- en: In short, the ERC-1155 enables an infinite number of both interchangeable and
    unchangeable tokens to be traded in a single smart contract. It is designed to
    avoid bottlenecks in future transfers by allowing the management of fungible,
    semi-fungible and non-fungible tokens,
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，ERC-1155 可以在单个智能合约中交易无限数量的可互换和不可互换的令牌。它的设计是为了通过允许管理可互换、半可互换和非可互换令牌来避免未来转移中的瓶颈。
- en: Thus, different types of tokens are collected in only one transaction instead
    of a lot of transactions, allowing different types of items to be transferred
    faster, cheaper and lighter (within the scope of the data size area covered within
    the block). For example, this is an example of erc-1155 when you buy individual
    items with ERC-20 and ERC-721 on in-game purchases on a blockchain and NFT gaming
    platform, but instead of buying them on a single standard in a single erc-1155
    single transaction.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，不同类型的代币仅在一次交易中收集，而不是在许多交易中，从而允许不同类型的物品在更快、更便宜和更轻便（在区块内覆盖的数据大小范围内）地转移。例如，当您在区块链和
    NFT 游戏平台上的游戏内购买中使用 ERC-20 和 ERC-721 购买个别物品时，这就是使用单一标准在单一 ERC-1155 单一交易中购买它们的示例。
- en: To overcome these shortcomings, Vitek Radomsky decided to create his standard
    - ERC-1155\. This means that the ERC-1155 is an advanced and better version of
    the ERC-721, offering many new features to create NFTS.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 为了克服这些缺点，Vitek Radomsky 决定创建他自己的标准 - ERC-1155。这意味着 ERC-1155 是 ERC-721 的一个先进且更好的版本，提供了许多新功能来创建
    NFTS。
- en: For example, with the new ERC-1155 standard, you can use both an infinite number
    of non-fungible and fungible assets in one deployed smart contract. According
    to Vitek Radomsky, it is also easy to work with the blockchain network. He also
    argues that this new set of standards is good for the blockchain-based gaming
    industry and is also a good option for creating tokens for all forms of ownership,
    whether digital or material.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，使用新的 ERC-1155 标准，您可以在一个部署的智能合约中同时使用无限数量的非同质化和同质化资产。根据 Vitek Radomsky 的说法，这也很容易与区块链网络合作。他还认为这一新的标准集对基于区块链的游戏行业有好处，也是为所有形式的所有权创建代币的一个好选择，无论是数字的还是物质的。
- en: What is a Token?
  id: totrans-31
  prefs:
