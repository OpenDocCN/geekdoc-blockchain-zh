  zh: 代币和加密货币之间的区别对于普通用户来说并不是非常重要，实际上它们几乎没有区别。简单来说，加密货币有其专为加密货币需求而创建的区块链。那是区块链的基础货币。顺便说一句，图标是给定的加密货币，它使用了一个芯片区块链。最常见的情况是，代币转移的费用是以此加密货币收取的。
- en: For example, the Ethereum network allows you to create your own tokens. Tokens
