- en: Many projects have created tokens for ICO needs. After raising funds, the token
    is available on the exchanges, and the team is usually working on the implementation
    of the project, which undertakes the creation of its own blockchain. Once this
    is achieved, the foreign blockchain token is converted into a coin of the correct
