  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 许多项目为 ICO 需求创建了代币。筹集资金后，该代币将在交易所上市，并且团队通常致力于实施项目，该项目承诺创建自己的区块链。一旦实现了这一点，外部区块链代币将转换为正确区块链的硬币。
- en: On many platforms, you can create tokens (for example, Ethereum, EOS, NEO).
    Each has its own standard. Ethereum is the most popular platform on which the
    most tokens are based. The most popular standard is Ethereum. New standards corresponding
    to the need to specify, move, or mark unique items of securities are dynamically
    developed (e.g., ERC-721).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多平台上，您可以创建代币（例如以太坊、EOS、NEO）。每个平台都有自己的标准。以太坊是最流行的平台，大多数代币都是基于它的。最流行的标准是以太坊。新的标准对应于需要指定、移动或标记证券的独特项目不断发展（例如，ERC-721）。
- en: 2.2\. Interoperability
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.2\. 互操作性
- en: Non-fungible token standards allow NFT to be easily transported and involved
    in multiple ecosystems. Therefore, NFT's prove that they have interoperable capability.
    ERC-1155 has created entirely new opportunities by allowing a single contract
    to include both substitutable and unique tokens. Standardization for removing
    NFT makes higher levels of interoperability possible, which is ultimately beneficial
    for users. In addition, interoperability means that unique assets can be transferred
    fairly easily between different applications.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 不可替代通证标准允许NFT轻松地在多个生态系统中进行传输和参与。因此，NFT证明它们具有互操作能力。ERC-1155通过允许单个合同包括可替代和独特代币，为移除NFT的标准化创造了全新的机会。互操作性的标准化使得更高水平的互操作性成为可能，这最终对用户有益。此外，互操作性意味着独特资产可以在不同的应用程序之间相当容易地转移。
- en: NFT's can be bought and sold in open marketplaces such as OpenSea. These markets
    allow buyers and sellers to connect, and the value of each token is unparalleled.
    NFT's may naturally show price changes based on market supply and demand.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: NFT可以在OpenSea等开放市场上进行买卖。这些市场允许买家和卖家联系，并且每个代币的价值是无与伦比的。基于市场的供需情况，NFT可能自然显示价格变化。
- en: Platforms like "Efinity" built on Polkadot and is designed specifically for
    games, applications, organizations and creators NFT is a blockchain. On this platform,
    any NFT from any chain can be moved to Efinity. In this way, collaboration between
    projects is made possible because creators and developers will no longer be limited
    to a single blockchain and platform. The new NFT blockchain Efinity will reportedly
    have the capacity to perform transactions every six seconds and will be ambitious
    in this area.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 像“Efinity”这样的平台建立在Polkadot上，专门设计用于游戏、应用程序、组织和创作者NFT是一个区块链。在这个平台上，任何链上的NFT都可以转移到Efinity。通过这种方式，项目之间的合作得以实现，因为创作者和开发人员不再受限于单一的区块链和平台。据称，新的NFT区块链Efinity每六秒就能执行一次交易，并且在这个领域是雄心勃勃的。
- en: 2.3\. Tradability
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.3\. 可交易性
- en: Note that NFTs cannot be traded in the form of 0.50 BTC or 0.333 ETH, as in
    Bitcoin or other cryptocurrencies, and can be sold or bought at a rate of 1:1
    because an NFT product is not divisible in reciprocal transfer transactions. You
    cannot exchange one NFT for another. Whether they are collectables, gaming, or
    any other type of NFT, they can't be interchanged. With cryptos, you can always
    exchange one crypto for its equivalent in another crypto – for example, you can
    exchange 1 BTC for it equivalent in ETH or any other crypto.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，NFT 不能以 0.50 BTC 或 0.333 ETH 的形式交易，就像比特币或其他加密货币一样，可以以 1:1 的比率出售或购买，因为 NFT
    产品在相反转账交易中无法分割。你不能交换一件 NFT 为另一件 NFT。无论是收藏品、游戏还是任何其他类型的 NFT，它们都不能相互交换。对于加密货币，你总是可以将一种加密货币兑换为另一种加密货币的等值——例如，你可以将
    1 BTC 兑换为等值的 ETH 或其他任何加密货币。
- en: However, there are several marketplaces where you can buy and sell NFTs. Remember
    that NFTs cannot be divided into smaller constituent units. Unlike cryptos or
    fiat currencies, NFTs only exist as one whole item.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，有几个市场可以购买和出售 NFT。请记住，NFT 无法分割成更小的组成单位。与加密货币或法定货币不同，NFT 只存在作为一个完整的项目。
- en: NFTs also have the quality of variability (in terms of value, popularity, and
    temporal). Think of a band. We can also see that they make a lot of noise in certain
    periods but can lose their popularity over time. The same applies to NFT's. For
    example, the value of an item can be 0.1 ETH in 2021, compared to 670 ETH in 2024.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: NFT 也具有可变性的特质（在价值、流行度和时间方面）。想想一个乐队。我们也可以看到它们在某些时期制造很多噪音，但随着时间的推移可能会失去流行度。NFT
    也是如此。例如，某件物品的价值在 2021 年可能是 0.1 ETH，而在 2024 年可能是 670 ETH。
- en: Here are some of the leading NFT marketplaces. We will cover them in more details
    later on in this book.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一些领先的 NFT 市场。我们将在本书后面更详细地介绍它们。
- en: <bdi>●</bdi>Enjin
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>●</bdi> Enjin
- en: Enjin is one of the leading companies that offer an ecosystem for several digital
    products, making it relatively easy for anyone to monetise gaming products. That
    means that game developers can tokenise in-game items via Ethereum – backed by
    Enjin's ERC 20 token. Enjin coin is one of the cheapest altcoins in the market
    – $2.5 as of this writing – and offers investors the highest growth potential
    among altcoins. As of this publication, Enjin had a market capitalisation of over
    $750 million.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: Enjin 是提供多种数字产品生态系统的领先公司之一，使任何人都可以相对轻松地货币化游戏产品。这意味着游戏开发者可以通过以太坊对游戏内物品进行代币化，由
    Enjin 的 ERC 20 代币支持。Enjin 币是市场上最便宜的替代币之一——截至撰写本文时为 2.5 美元——并为投资者提供了替代币中最高的增长潜力。截至本出版之时，Enjin
    的市值超过了 7.5 亿美元。
- en: <bdi>●</bdi>Decentraland (MANA)
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>●</bdi> Decentraland（MANA）
- en: MANA is built upon Ethereum, and it allows users to create, experience, and
    monetise content and applications. With MANA, they can purchase virtual property
    to navigate through, develop and monetise however they want.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: MANA 建立在以太坊之上，它允许用户创建、体验和货币化内容和应用程序。有了 MANA，他们可以购买虚拟财产，以任何他们想要的方式导航、开发和货币化。
- en: As of April 2021, MANA had a market capitalisation of over $471.35 million.
    It was launched in February 2020 with an ICO worth $24 million. The platform utilises
    one ERC-20 (MANA) and one ERC-721 (LAND) token. To acquire property, MANA must
    be burned.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 截至 2021 年 4 月，MANA 的市值超过 4.7135 亿美元。它于 2020 年 2 月推出，ICO 价值 2400 万美元。该平台使用一个
    ERC-20（MANA）和一个 ERC-721（LAND）代币。要获得财产，必须烧掉 MANA。
- en: <bdi>●</bdi>OpenSea Marketplace for NFTs
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>●</bdi>OpenSea NFT 市场
- en: OpenSea market, which allows any NFT to be auctioned on the platform. OpenSea
    acts as a decentralised marketplace where trading takes place under a smart contract.
    CryptoKitties allows you to trade with more than 200 NFT types, including SuperRare
    art, Gods Unchained.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: OpenSea 市场允许在平台上拍卖任何 NFT。OpenSea 充当去中心化市场，交易在智能合约下进行。CryptoKitties 允许您与超过 200
    种 NFT 类型进行交易，包括 SuperRare 艺术品、神不灭。
- en: 2.4\. Liquidity
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.4 流动性
- en: Thanks to the growing number of NFT marketplaces, the liquidity in NFTs is increasing.
    However, given the fact that NFTs are, by design, rare and unique, it means that
    the liquidity for a specific NFT will always be low. That’s because NFT creators
    artificially maintain their NFTs in limited supply. NFT markets will create liquidity
    pools based on auction, almost as in DeFi liquidity pools, and in return for the
    value here, individuals will be able to buy fungible tokens by donating NFT tokens,
    and vice versa.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 NFT 市场数量不断增长，NFT 的流动性正在增加。然而，鉴于 NFT 从设计上是稀有且独特的，这意味着特定 NFT 的流动性始终很低。这是因为
    NFT 创作者人为地保持其 NFT 供应有限。NFT 市场将根据拍卖创建流动性池，几乎与 DeFi 流动性池一样，并作为回报，个人将能够通过捐赠 NFT 代币来购买可互换的代币，反之亦然。
- en: Suppose you go to a sporting event or there's a rock band you love, you want
    to buy tickets to his concert. As well as being unique in terms of the characteristics
    of tickets purchased for both occasions, NFT's are unique, meaning they cannot
    be exchanged for each other.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 假设您去看体育比赛或有您喜爱的摇滚乐队，您想买他的音乐会门票。除了在购买两种场合的门票的特征方面是独特的之外，NFT 也是独一无二的，意味着它们不能互换。
- en: Each NFT is different from one another, which is perhaps the most significant
    characteristic of NFTs. As we've mentioned above, NFTs cannot be interchanged
    with one another due to their uniqueness. No one NFT can be made other than the
    same smart contract with the same token number. This means that a manufactured
    token is single and solitary and cannot be produced or copied any other way. This
    is similar to the fact that the Guernica painting, which Picasso drew with his
    own hands, is priceless, although there are thousands of copies. This is confirmed
    by blockchain and can be seen by everyone.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 每个 NFT 都与其他不同，这可能是 NFT 最重要的特征。正如我们前面提到的，由于其独特性，NFT 不能互换。除了与相同的智能合约和相同的令牌号码制造的
    NFT 之外，没有一个 NFT 可以制造其他 NFT。这意味着制造的代币是单一的，孤立的，不能以其他方式生产或复制。这类似于毕加索亲手绘制的《格尔尼卡》绘画是无价的，尽管有成千上万的复制品。这一点由区块链确认，可以被所有人看到。
- en: 2.5\. Immutability and Provable Scarcity
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不可变性和可证明的稀缺性
- en: NFTS are indestructible thanks to the immutable nature of blockchain technology
    and smart contracts, NFTs cannot be altered, duplicated, or destroyed. This means
    that whoever buys the NFT owns it and not the creator of the NFT. If the owner
    sells the NFT, they cannot falsify the ownership records since this is impossible
    with blockchain technology. This property of NFTs is what makes their potential
    in the music industry invaluable. We will discuss this in a later section.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: NFT（非同质化代币）由于区块链技术和智能合约的不可变性，因此不可被破坏，NFT 无法被更改、复制或销毁。这意味着无论谁购买了 NFT，都拥有它，而不是
    NFT 的创建者。如果所有者出售了 NFT，他们也无法伪造所有权记录，因为这在区块链技术中是不可能的。这种特性使得 NFT 在音乐行业的潜力无价值。我们将在后面的部分讨论这一点。
- en: They are resistant to subsequent change and precisely determinable of its supply
    during creation. The identity of the NFT owners are permanent records on the blockchain
    network. When NFT changes hands, the subsequent owners can be verified. This ensures
    that digital artwork such as video clips and music can be traced back to their
    original owners. It makes authentication much easier and efficient since third
    parties won't be needed for the process.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 它们对随后的更改具有抵抗力，并且在创建过程中能够准确确定其供应。NFT 拥有者的身份是区块链网络上的永久记录。当 NFT 转手时，可以验证后续的所有者。这确保了数字艺术作品（如视频剪辑和音乐）可以追溯到其原始所有者。这使得认证变得更加容易和高效，因为不需要第三方参与该过程。
- en: More so, NFT is produced with royalty if the manufacturer wishes to do so. This
    copyright also means that the buyer has all commercial rights of the product,
    such as promotion and advertising, through the relevant blockchain. This means
    that it will also increase the commercial value of all kinds of products.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，如果制造商愿意，NFT 可以附带版税。这种版权也意味着购买者拥有产品的所有商业权利，如通过相关的区块链进行推广和广告。这意味着它还将增加各种产品的商业价值。
- en: Smart contracts allow NFT creators to set fixed limits on the release of the
    unique token and implement persistent features that cannot be changed after NFT's
    are released. Two ERC-721 tokens of the same type cannot be exchanged. This process
    is possible in theory, but when done in practice, they cannot completely replace
    each other. Because their metadata won't be the same. The difference between ERC-721
    tokens introduced in 2017 from ERC-20 tokens is that they cannot be used as cryptocurrencies
    and therefore cannot be exchanged for another cryptocurrency on an exchange. The
    ERC-721 is mostly used as a collection.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约允许 NFT 创建者对唯一代币的发行设置固定限制，并在 NFT 发行后实施无法更改的持久特性。两个相同类型的 ERC-721 代币不能交换。这在理论上是可能的，但在实践中进行时，它们无法完全替代彼此。因为它们的元数据不会相同。2017
    年推出的 ERC-721 代币与 ERC-20 代币之间的区别在于它们不能用作加密货币，因此不能在交易所中用另一种加密货币进行交换。ERC-721 主要用作收藏品。
- en: However, it's not the first time that for example, a developer can keep the
    supply of more common items endless while requiring the creation of only a certain
    number of specific rare items programmatically. The fact that developers over
    time cannot change the characteristics of products and the number of predetermined
    supplies thanks to the blockchain's "immutable" feature is especially suitable
    for items such as original artworks.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这并不是第一次，例如，开发人员可以将更常见的物品的供应量保持无限，同时在程序上要求仅创建一定数量的特定稀有物品。随着时间的推移，开发者无法改变产品的特性和预定供应量，这要归功于区块链的“不可变”特性，特别适用于原创艺术品等物品。
- en: 2.6\. Rarity
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.6\. 稀有性
- en: NFTs being rare shouldn't be confused with scarcity which is one of the primary
    features of most cryptos. NFTs are rare in the sense that they are unique tokens
    tied to rare items such as music. More so, they are also scarce, which is where
    they derive their value from. Although NFT developers can create as many NFTs
    as they wish, they often limit the number of tokens.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 不要将 NFT 的稀有性与大多数加密货币的主要特征之一——稀缺性混淆。NFT 之所以稀有，是因为它们是与稀有物品（如音乐）相关联的唯一代币。而且，它们也很稀缺，这是它们从中获取价值的地方。尽管
    NFT 开发者可以随意创建任意数量的 NFT，但他们通常会限制代币的数量。
- en: NFT's are rare because they are unique and non-copyable. In addition to the
    knowledge that rare things are generally valuable, a very limited number of artists
    and producers have NFT, especially at this time. This is a good opportunity, especially
    in a constantly evolving virtual world where we cannot easily predict what will
    happen. If we make a very simple assumption that the values of the products offered
    for sale in the first place will be lower than in the future, it may also mean
    that we may have products that will be sold much more expensively in the future.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: NFT（非同质化代币）之所以稀有，是因为它们是独一无二且不可复制的。除了稀有物通常有价值的常识之外，现阶段拥有 NFT 的艺术家和生产者数量非常有限。这是一个很好的机会，特别是在一个不断发展的虚拟世界中，我们很难预测会发生什么。如果我们做一个非常简单的假设，即首次上市的产品价值可能会低于将来，这也可能意味着我们可能会拥有未来更昂贵的产品。
- en: NFT's have no lifespan and are very available for purchase and sale so that
    they can be retained for years. In other words, turning a product, you don't want
    to end your life into an NFT can also mean attributing a partial infinity to it.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: NFT 没有生命周期，并且非常适合购买和出售，以便可以保留数年。换句话说，将你不想结束生命的产品转变为 NFT 也可能意味着为其赋予了部分无限性。
- en: 2.7\. Programmability
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.7\. 可编程性
- en: Like traditional digital assets, NFT's are fully programmable. For example,
    in CryptoKitties, the ancestor of NFT, you were able to grow and mature digital
    cats through design mechanisms such as feeding them baked cookies. Most of today's
    NFT's have more complex mechanics such as forging, processing, cashing in, random
    creation. In my opinion, the Design area of NFT's is infinite in the possibilities.
    There are various platforms where you can create NFTs.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 像传统数字资产一样，NFT是完全可编程的。例如，在CryptoKitties中，NFT的祖先，您可以通过设计机制使数字猫生长和成熟，例如喂它们烤饼干。如今大多数NFT具有更复杂的机制，如锻造、加工、兑换、随机创作。在我看来，NFT的设计领域在可能性上是无限的。有各种平台可以创建NFT。
- en: They use metadata to enable objects or entities to gain properties from an external
    location outside the contract.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 他们使用元数据使对象或实体能够从合约外部的位置获得属性。
- en: These are coded data in JSON format that enables digitally stored assets to
    be presented to us visually on platforms and gain acquisition through these elements
    and gain the decisive features of erc-721 NFT.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是以JSON格式编码的数据，它使得数字存储资产能够在平台上以可视化的方式呈现给我们，并通过这些元素获得收购，从而获得erc-721 NFT的决定性特征。
- en: JSON is not stored in the Ethereum agreement. Because it is very expensive in
    cost. Instead, it is stored in type URI (Universal Resource Identifier) String,
    which indicates where the user's token metadata can find the JSON description.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: JSON不存储在以太坊协议中。因为成本非常昂贵。相反，它存储在类型为URI（统一资源标识符）的字符串中，该字符串指示了用户的令牌元数据可以找到JSON描述的位置。
- en: This information is drawn through the API, and we are provided with information
    about the features of products on NFT platforms.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 这些信息是通过API提取的，我们可以获得有关NFT平台上产品特性的信息。
- en: When you implement your agreement, we need a method to ensure that each item
    appears properly, for example, on OpenSea (and also on other websites that support
    fungible non-token tokens).
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 当您实施您的协议时，我们需要一种方法来确保每个项目都能正确显示，例如在OpenSea上（以及其他支持可替换非代币令牌的网站上）。
- en: 'That''s where the off-chain metadata comes in. Many actions are possible with
    metadata: sorting, price increase, animations, date information and much more.
    The logic of metadata working with smart contracts and platforms, OpenSea. The
    presence of metadata allows applications such as "OpenSea" to pull rich data for
    digital assets and easily view them within the application. Since metadata standards
    are a technical and long topic, we will examine this topic in detail in the following
    sections.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是离线元数据的用武之地。许多操作都可以使用元数据：排序、价格上涨、动画、日期信息等等。元数据与智能合约和平台（如OpenSea）的逻辑相配合。元数据的存在使得诸如“OpenSea”之类的应用程序能够为数字资产提取丰富的数据，并在应用程序内轻松查看它们。由于元数据标准是一个技术性的且较长的主题，我们将在接下来的章节中详细探讨这个主题。
- en: Using the logic of programmability, let’s see how you can create and trade NFTs
    on your own. We will use Rarible, as our case study here.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 使用可编程逻辑，让我们看看您如何自己创建和交易NFT。我们将以Rarible作为我们的案例研究。
- en: 2.8\. How to Use Rarible to Program an NFT?
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.8\. 如何使用 Rarible 编程 NFT？
- en: '[Rarible](https://rarible.com/) is a platform you can use to buy and sell non-fungible
    tokens and turn your works into NFT. Rarible is a digital marketplace known as
    non-fungible tokens (NFT) where you can buy and sell digital assets on the Ethereum
    blockchain. Using Rarible, you can buy and sell NFT and create and market an NFT
    for yourself.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '[Rarible](https://rarible.com/) 是一个你可以用来购买和出售非同质化代币并将你的作品转化为 NFT 的平台。Rarible
    是一个数字市场，被称为非同质化代币（NFT），你可以在以太坊区块链上购买和出售数字资产。使用 Rarible，你可以购买和出售 NFT，并为自己创建和营销
    NFT。'
- en: Rarible mediated the purchase and sale of unique works as non-fungible tokens.
    You can also convert your own works to NFT and put them up for sale on the platform.
    In this guide you can find all the details about Rarible use, trading NFT in Rarible
    and creating NFT in Rarible.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: Rarible 介入了独特作品的购买和销售，作为非同质化代币。你也可以将你自己的作品转换为 NFT 并在平台上出售。在这个指南中，你可以找到关于使用 Rarible、在
    Rarible 中交易 NFT 和创建 Rarible 中的 NFT 的所有细节。
- en: We also touched on other details you should know, such as the Rarible commission
    rate and cryptocurrency wallet usage.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还涉及了你应该了解的其他细节，比如 Rarible 的佣金率和加密货币钱包的使用。
- en: 2.9\. Buying and selling Rarible NFTs
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.9\. 购买和销售 Rarible NFTs
- en: To use Rarible, you first need a cryptocurrency wallet that you can use with
    decentralized applications(dApps).
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用 Rarible，你首先需要一个可以用于去中心化应用程序（dApps）的加密货币钱包。
- en: When you click the "connect wallet" button in Rarible, you can see the cryptocurrency
    wallets that you can connect to Rarible as follows.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 当你点击 Rarible 的“连接钱包”按钮时，你可以看到可以连接到 Rarible 的加密货币钱包如下所示。
- en: ￼![A picture containing graphical user interface
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '![包含图形用户界面的图片'
- en: Description automatically generated](images/image-2.png)
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 说明自动生成](images/image-2.png)
- en: For MetaMask to appear in the list, you first need to log in to MetaMask in
    your browser and then visit Rarible.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 要使 MetaMask 出现在列表中，你首先需要在浏览器中登录 MetaMask，然后访问 Rarible。
- en: 'The most popular and useful cryptocurrency wallet for using decentralized applications
    is MetaMask. Check out the guide below to set up a MetaMask wallet in your browser
    and use MetaMask:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 使用去中心化应用程序最受欢迎和有用的加密货币钱包是 MetaMask。查看下面的指南，在你的浏览器中设置 MetaMask 钱包并使用 MetaMask：
- en: After installing MetaMask, you can transfer Ethereum from any cryptocurrency
    exchange you use to your Ethereum address in your MetaMask wallet.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 安装 MetaMask 后，你可以将以太坊从你使用的任何加密货币交易所转移到你的 MetaMask 钱包中的以太坊地址。
- en: You need ETH to buy and sell NFT at Rarible and cover transfer fees. In this
    respect, you should send a sufficient amount of ETH to your wallet according to
    the transactions you will make.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要以太坊来在 Rarible 购买和销售 NFT 并支付转账费用。在这方面，你应根据你将要进行的交易向你的钱包发送足够的 ETH。
- en: 'You can use Binance or Binance TR to buy Ethereum. You can open a commission
    discounted account in Binance and Binance TR with the following guides:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用 Binance 或 Binance TR 来购买以太坊。你可以按照以下指南在 Binance 和 Binance TR 中开设折扣账户：
- en: Connect  MetaMask to Rarible
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 将 MetaMask 连接到 Rarible
- en: To connect your MetaMask wallet to Rarible, first log into your MetaMask wallet
    in your browser. Then visit Rarible to connect your wallet.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 要将你的 MetaMask 钱包连接到 Rarible，首先在浏览器中登录你的 MetaMask 钱包。然后访问 Rarible 连接你的钱包。
- en: You can connect your MetaMask wallet to the platform by clicking on the "connect
    wallet" button at the top right of the site.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过单击网站右上角的“连接钱包”按钮将您的 MetaMask 钱包连接到平台。
- en: After clicking MetaMask, you can select your address with the notification that
    will come to your wallet and connect with the "next" and "connect" buttons.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 单击 MetaMask 后，您可以通过将通知发送到您的钱包来选择您的地址，并使用“下一步”和“连接”按钮进行连接。
- en: ￼![Graphical user interface, application
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: ￼![图形用户界面，应用程序
- en: Description automatically generated](images/image-3.png)
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 自动生成的描述](images/image-3.png)
- en: After connecting your MetaMask wallet to Rarible with the "Connect" button,
    you must agree to the terms of use of Rarible as follows.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 单击“连接”按钮将你的 MetaMask 钱包连接到 Rarible 后，你必须同意 Rarible 的使用条款，如下所示。
- en: You can continue by ticking where necessary and clicking on the "proceed" button.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以继续勾选必要的选项，然后点击“继续”按钮。
- en: How to buy Rarible non-fungible tokens (NFT)?
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 如何购买 Rarible 非同质化代币（NFT）？
- en: After connecting your MetaMask wallet to Rarible, you can discover the different
    digital assets available on the platform from the "explore" page. In addition,
    if you have any non-fungible assets in your wallet, i.e., ERC721 tokens, you can
    see them in the "my items" section.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的 MetaMask 钱包连接到 Rarible 后，你可以从“探索”页面发现平台上提供的不同数字资产。此外，如果你的钱包中有任何非同质化资产，即
    ERC721 代币，你可以在“我的物品”部分看到它们。
- en: In the Explore section, for example, if you click on any digital asset such
    as the following, you can see the price and other information related to the NFT
    and make purchases with the "buy now" and "bid" buttons.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 在“探索”部分，例如，如果您点击以下任何数字资产，则可以看到与 NFT 相关的价格和其他信息，并使用“立即购买”和“出价”按钮进行购买。
- en: ￼![Graphical user interface, text, application, chat or text message
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: ￼![图形用户界面，文本，应用程序，聊天或文本消息
- en: Description automatically generated](images/image-4.png)
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 自动生成的描述](images/image-4.png)
- en: You can use the "bid" button to bid at any price. Or you can buy the NFT directly
    at the price set by the seller by clicking on the "buy now" button instead.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用“出价”按钮以任何价格出价。或者，您可以直接按下“立即购买”按钮以卖家设置的价格购买 NFT。
- en: Click on the "Buy now" button and a purchase page will come as follows. Here
    you can enter the quantity you want to receive in the "quantity" section. The
    price of the NFT is 0.057 ETH. In addition, Rarible receives a 2.5% commission.
    Therefore, the amount to be paid is 0.058 ETH. After clicking the "Proceed to
    payment" button, you will receive notifications in your MetaMask wallet as follows.
    You can make the purchase by clicking on the "confirm" button directly. Depending
    on the density of the network, as in the following example, the transfer fee may
    be very high.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 单击“立即购买”按钮，会出现一个购买页面如下所示。在这里，您可以在“数量”部分输入您想要收到的数量。NFT 的价格为 0.057 ETH。此外，Rarible
    收取 2.5% 的佣金。因此，需支付的金额为 0.058 ETH。单击“继续付款”按钮后，您将在 MetaMask 钱包中收到如下通知。您可以直接点击“确认”按钮进行购买。根据网络的密度，如下例所示，转账费用可能会很高。
- en: Rarible bidding
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: Rarible 竞价
- en: At Rarible, you can also bid on a digital asset at any price with the "bid"
    button.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Rarible，您还可以通过“竞标”按钮以任意价格对数字资产进行竞标。
- en: After clicking on the bid button, you need to enter your bid amount as follows.
    For this process, the ETH in your wallet will be converted to WETH through the
    smart contract.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 单击竞标按钮后，您需要按如下方式输入您的竞标金额。在此过程中，您钱包中的 ETH 将通过智能合约转换为 WETH。
- en: You can also see the amount of Rarible commission added on top of your offer
    amount in the "service fee" section.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以在“服务费”部分看到加在您报价金额上面的 Rarible 佣金金额。
- en: After clicking on the "Place a bid" button, you will need to complete three
    steps in your wallet as follows to complete the bidding process.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 单击“提交竞标”按钮后，您需要按如下方式在您的钱包中完成三个步骤以完成竞标过程。
- en: The first transaction will convert the ETH in your wallet to WETH. The second
    transaction will allow the smart contract to use the amount in your wallet.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 第一笔交易将把您钱包中的 ETH 转换为 WETH。第二笔交易将允许智能合约使用您钱包中的金额。
- en: For the first two transactions, you will have to pay gas, i.e., transfer fee.
    By completing these transactions, you can bid for the NFT you are interested in.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 对于前两笔交易，您将不得不支付燃气费，即转账费用。通过完成这些交易，您可以对您感兴趣的 NFT 进行竞标。
- en: How to sell Rarible non-fungible tokens (NFT)?
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 如何出售 Rarible 非同质化代币（NFT）？
- en: If you already have a non-fungible token in your wallet, you can put it on sale
    on Rarible.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的钱包中已经有一个非同质化代币，您可以在 Rarible 上将其出售。
- en: To do this, you first need to log in to MetaMask in your browser and then visit
    Rarible. You can also use the platform with other supported browsers and mobile
    cryptocurrency wallets.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 要做到这一点，您首先需要在浏览器中登录 MetaMask，然后访问 Rarible。您也可以使用其他支持的浏览器和移动加密货币钱包使用该平台。
- en: After connecting your wallet to the platform, you can see the digital assets
    in your wallet from the "my items" page or the ‘my items’ section below the user
    icon at the top right.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 将您的钱包连接到平台后，您可以从“我的物品”页面或右上角用户图标下方的“我的物品”部分查看您钱包中的数字资产。
- en: To put your asset on sale, you first need to click on the asset you want to
    put up for sale in my items. Then you can click on the "put on sale" button.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 要将您的资产上架出售，您首先需要单击“我要出售”的资产，然后您可以单击“上架出售”按钮。
- en: ￼![Graphical user interface, application
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: ￼![图形用户界面，应用程序
- en: Description automatically generated](images/image-5.png)
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 自动生成的描述](images/image-5.png)
- en: After clicking on the 'Put on sale' button, you can put your NFT on sale by
    setting a sales price or without setting a price as follows.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 单击“上架出售”按钮后，您可以通过设置销售价格或不设置价格来将您的 NFT 上架出售，如下所示。
- en: Either way, people can bid for the NFT you put up for sale. Click the "next
    step" button to put it up for sale without setting a price.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，人们都可以对您出售的 NFT 进行竞拍。单击“下一步”按钮即可在不设置价格的情况下进行出售。
- en: You can then put your NFT up for sale by "approve" and sign the sales process
    for the smart contract to access the NFT.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，您可以通过“批准”并签署智能合约的销售流程来将您的 NFT 出售。
- en: You will still have to pay a transfer fee for the Approve transaction, as with
    other transactions.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他交易一样，您仍然需要支付批准交易的转账费用。
- en: You can also put the NFT on sale at a certain price by pulling the sign opposite
    "instant sale price" to the right. Even if you set a price, people can bid for
    the NFT at any price.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以通过将符号向右拖动到“即时销售价格”对面来以某个价格出售 NFT。即使您设置了价格，人们也可以以任何价格竞拍 NFT。
- en: In the following example, I set the price to 2 ETH. If the sale goes through,
    I'll have 1.95 ETH in my wallet. Rarible charges 2.5% commission from both sellers
    and buyers.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的示例中，我将价格设置为 2 ETH。如果销售成功，我将在我的钱包中拥有 1.95 ETH。 Rarible 从卖家和买家那里收取 2.5% 的佣金。
- en: After clicking the "Next step" button, you can put the NFT up for sale by performing
    approve and sign on MetaMask or the wallet you are using.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 点击“下一步”按钮后，您可以通过在 MetaMask 或您正在使用的钱包上执行批准和签名来将 NFT 出售。
- en: 'Rarible NFT creation: How to create a non-fungible token'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: Rarible NFT 创建：如何创建非同质化代币
- en: In addition to buying and selling non-fungible tokens at Rarible, you can also
    create non-fungible tokens.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Rarible 购买和出售非同质化代币之外，您还可以创建非同质化代币。
- en: In this way, you can convert your work into a non-fungible token and put it
    up for sale on Rarible.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这种方式，您可以将您的作品转换为非同质化代币，并在 Rarible 上将其上架出售。
- en: To create a non-fungible token at Rarible, the first thing you need to do is
    log into your MetaMask wallet and visit Rarible’s website
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 要在 Rarible 上创建非同质化代币，您首先需要登录您的 MetaMask 钱包并访问 Rarible 的网站
- en: Then you need to click on the "create" button at the top right to create an
    NFT.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，您需要点击右上角的“创建”按钮来创建一个 NFT。
- en: After clicking the Create button, you need to determine whether to sell the
    work you will convert to NFT once or more.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 点击“创建”按钮后，您需要确定是将要转换为 NFT 的作品一次还是多次出售。
- en: If you want only one non-fungible token to be created and sold once, you can
    choose "single".
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您只想创建一个非同质化代币，并且只出售一次，您可以选择“单次”。
- en: If you want to sell multiple copies to more people, you can continue by clicking
    on the place that says "multiple".
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想要向更多人出售多个副本，您可以点击“多个”处继续。
- en: ￼![Graphical user interface, application
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: ￼![图形用户界面，应用程序
- en: Description automatically generated](images/image-6.png)
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 描述自动生成](images/image-6.png)
- en: Single (single) assets are created with Ethereum's ERC721 token standard, while
    multiple assets are created with the ERC1155 token standard.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 单个（single）资产使用以太坊的ERC721令牌标准创建，而多个资产使用ERC1155令牌标准创建。
- en: We continue by selecting "multiple" in this guide. There is no difference in
    terms of transactions. When you select Multiple, you just need to determine the
    number of copies.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 在本指南中，我们选择“多个”。在交易方面没有区别。当您选择多个时，您只需要确定副本的数量。
- en: Then you need to upload your work to the platform in formats such as PNG, GIF
    or MP4 by clicking on the "choose file" button in the following way.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，您需要通过点击以下方式的“选择文件”按钮将您的作品上传到平台，以PNG、GIF或MP4等格式。
- en: If the original size of the file is more than 30mb, you can also put additional
    information for the file, such as a link and password, that can be downloaded
    in the "unlock once purchased" section.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 如果文件的原始大小超过30mb，您还可以在“购买后解锁”部分添加文件的其他信息，比如链接和密码，以供下载。
- en: ￼![Graphical user interface, text, application, chat or text message
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: ￼![图形用户界面，文本，应用程序，聊天或文本消息
- en: Description automatically generated](images/image-7.png)
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 描述自动生成](images/image-7.png)
- en: After uploading the file, you need to pull the "put on sale" option to the right
    as follows. You can also set a sale price for the work in the "instant sale price"
    section.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 上传文件后，您需要将“上架”选项拉到右侧，如下所示。您还可以在“即时销售价格”部分为作品设置销售价格。
- en: Whether you set a sale price for the work or not, people can bid. However, if
    you set a price, the sale process can take place immediately.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是否为作品设置了销售价格，人们都可以竞标。但是，如果您设置了价格，销售过程可以立即进行。
- en: You can also add information such as a link, code and digital key to be given
    to the recipient for the work by opening the "unlock once purchased" section.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以通过打开“购买后解锁”部分添加诸如链接、代码和数字密钥等信息，以便将作品提供给接收者。
- en: ￼![Graphical user interface, application
  id: totrans-153
  prefs: []
