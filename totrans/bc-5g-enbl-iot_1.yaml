  type: TYPE_NORMAL
- en: 'Privacy: The information gathered from IoT products is transferred to a cloud
    storage space in support of processing and analysis, including third parties.
    This particular distribution of details ignores the consent of the end-user and
    could result in information leaks. As a result, the secrecy of the end-user is
    compromised.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Criteria: Not enough regulations and low standards can lead to unwanted effects
    while working with setup products.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Latency: The present correspondence requirements employed for interaction between
    several IoT products experience latency problems.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An increase in the variety of IoT-enabled gadgets induces a requirement for
    such a technology that can help support this particular massive quantity of information
    transmissions effectively at an incredibly high bandwidth. Furthermore, the equipment
    themselves should deal with the modifications in setup such as large bandwidth
    capability, enhanced data rate, and minimal delay [[32](#CR32)]. The creation
    of quicker wireless solutions, particularly the wireless model for 5G-enabled
    IoT uses, can also help to handle a vast variety of IoT-enabled gadgets [[33](#CR33)].
    5G consists of Multiple-Input Multiple-Output that helps to attain better network
    features compared to the current 4G technology, as well as “small cells,” allowing
    a far denser network structure [[34](#CR34)]. As compared to the current 4G, which
    employs wavelengths below 6 GHz, 5G networks support an incredibly high frequency
    and range from 30 to 300 GHz.
  prefs: []
  type: TYPE_NORMAL
- en: Moreover, 5G allows producing new manufacturing uses that work outside of the
    present movable broadband internet span. These particular omnipresent connections
    are a stepping-stone in attaining substantial accessibility, which has been the
    focus from the beginning of the wireless technologies [[35](#CR35)]. The development
    of the 5G technological innovation is a vital enabler for IoT know-how. As a result,
    IoT is complemented by offering substantial details, lowered latencies, reduced
    power needs, and greater scalability [[36](#CR36)].
  prefs: []
  type: TYPE_NORMAL
- en: The fast development of IoT engineering raised expectations to improve quality
    of service for businesses and consumers [[37](#CR37)]. Individuals are available
