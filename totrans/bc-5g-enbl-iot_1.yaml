  - PREF_IND
  type: TYPE_NORMAL
  zh: 大量的 IoT 设备在当代部署模型中很常见，并导致 IoT 设备更广泛地暴露，这些设备具有重要的威胁限制和因资源受限硬件而导致深层隐私执行中的表面。当
    BC 被认可时，信息保密性不是内建的，因为交易在验证后被公开添加到分类账中。隐私维护在使用流行的加密方法时面临巨大挑战。然而，专为资源受限计算基础架构创建的有限加密系统是在
    IoT 环境中实现信息隐私的理想策略。Casado-Vara 等人 [[42](#CR42)] 提出了 BeeKeeper，它在不向访问信息的人员透露洞见的情况下对信息进行同态计算。设备应在以太坊
    BC 楔形上进行测试。Mylrea 等人 [[43](#CR43)] 提出了与 BC 相连的网关，并在 IoT 设备和人员之间充当中介。
- en: Productiveness/Throughput
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生产力/吞吐量
- en: Aside from BC’s scalability issue, the throughput is yet another problematic
    condition to contend with. The transaction throughput and latency are uniform
    complications; thus, when the dimensions of transactions increase, usually, so
    do they, and those are the challenging issues that IoT devices cannot manage.
    While a wedge’s theoretical evaluation might explain its performance, only a functional
    setup can supply real-world evaluation use. We can evaluate BC methods’ applicability
    depending on the goal utilized by thinking about the number of transactions required
    to serve within a goal time frame. Within the situation of IoT systems, personal
    BC’s might be ideal, as the number of dimensions for almost any unit is going
    to be too small.
  id: totrans-213
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 除了 BC 的可扩展性问题外，吞吐量是另一个需要处理的问题条件。交易吞吐量和延迟是统一的复杂性；因此，当交易的维度增加时，通常它们也会增加，这些是 IoT
    设备无法管理的挑战性问题。虽然楔形的理论评估可能会解释其性能，但只有功能性设置才能提供真实世界的评估。我们可以通过考虑在目标时间范围内需要服务的交易数量来评估
    BC 方法的适用性。在 IoT 系统的情况下，个人 BC 可能是理想的选择，因为任何单元的维度数量都将太小。
- en: Nevertheless, as we level to more effective IoT-based smart world methods that
    primarily assist transmitting devices or maybe extensive detailed methods that
    act on an unprecedented number of information products, the capability to utilize
    BC becomes more challenging. Bocek et al. [[70](#CR70)] determined the overall
    performance bottlenecks within the opinion systems and suggested architectural
    alterations that decrease other and computational overheads to improve the throughput
    to as many as 20,000 transactions per minute. In [[42](#CR42)], several intriguing
    brand-new structures and analytical scientific studies suggested improving the
    throughput and transaction latency on the Bitcoin BC. However, considerable analysis
    has been performed to migrate that principle to the IoT/5G domains.
  id: totrans-214
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 然而，随着我们向更有效的基于 IoT 的智能世界方法迈进，这些方法主要支持传输设备或者在前所未有的信息产品数量上起作用的广泛详细方法，利用 BC 的能力变得更加困难。Bocek
    等人 [[70](#CR70)] 确定了意见系统中的性能瓶颈，并提出了减少其他和计算开销以提高吞吐量至多达每分钟 20,000 个交易的架构改变。在 [[42](#CR42)]
    中，有几个有趣的全新结构和分析研究建议改善比特币 BC 的吞吐量和交易延迟。然而，已进行了大量研究以将该原理迁移到 IoT/5G 领域。
- en: 3 Deployment Using BC for 5G-Enabled IIoT (Automation)
  id: totrans-215
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 使用 BC 部署 5G-Enabled IIoT（自动化）
- en: Understanding the taxonomy of BC for 5G-enabled IoT-based manufacturing uses
    regarding 5G-enabled IoT is mentioned in Fig. [2.2](#Fig2); this includes present
    aspects of attention for software such as Smart network, Industry 4.0, Healthcare
    4.0, Autonomous automobiles, Agriculture and Supply Chain Management (SCM). When
    it comes to the applications, 5G and BC are accustomed to enhancing the protection,
    boosting the bandwidth, and decreasing the complete functionality and capital
    spending. The comprehensive explanation of the apps is discussed in the next subsections.![../images/501059_1_En_2_Chapter/501059_1_En_2_Fig2_HTML.png](../images/501059_1_En_2_Chapter/501059_1_En_2_Fig2_HTML.png)
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 了解关于5G使能的物联网制造用途的BC分类的税务情况在图[2.2](#Fig2)中提到；这包括了目前关注的软件方面，如智能网络、工业4.0、医疗保健4.0、自动汽车、农业和供应链管理（SCM）。在应用方面，5G和BC被用于增强安全性、提高带宽，并降低总体功能和资本支出。应用程序的全面说明将在下一小节中讨论。![../images/501059_1_En_2_Chapter/501059_1_En_2_Fig2_HTML.png](../images/501059_1_En_2_Chapter/501059_1_En_2_Fig2_HTML.png)
