- en: 2.1 Blockchain
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: With the emergence of cryptocurrencies, specifically Bitcoin, blockchain (BC)
    was developed with disorganized engineering [[15](#CR15)] that works in the center
    of the changeover, coming through the centralized client-server system to a decentralized
    cryptographic protected interconnected structure. Furthermore, BC holds a decentralized
    and immutable ledger that keeps all the information captured in economic transactions.
    It contains a sequentially connected chain to the time-frame blocks, collectively
    utilizing cryptographic hashes [[5](#CR5)]. This enables an end-user to obtain
    a distributed peer-to-peer system, in which mistrust users could swap info through
    one another, without a reliable third party [[17](#CR17)].
  prefs: []
  type: TYPE_NORMAL
- en: Trust is crucial in BC, which is attained through requiring the resulting hash
    of the prior block to produce the subsequent block. To obtain an opinion to discover
    the nodes responsible for confirming the ensuing hashes, it was implemented to
    discover the hash of the subsequent block. A handful of transactions are bundled
    up collectively by blocks utilizing the hash tree, and only the hash tree root
    includes the block. This process is referred to as a proof-of-work (POW) node,
    which compensates for the effort done on the system [[19](#CR19)]. This kind of
    motivator encourages the miner nodes to get involved within the system to swap
    computational energy supplied by them for mining blocks.
  prefs: []
  type: TYPE_NORMAL
- en: There are various kinds of BC, which could be categorized according to the foundation
    of details, handled information, usefulness, and accessibility to management.
    There are private/public and permissioned/permission-less blockchains. The main
    change is based on authentication principles, showing that they can use the BC
    (private vs. public) and permission that shows precisely what the individuals
    can perform (permissioned vs. permission-less).
  prefs: []
