- en: A similar start-up was initiated in Switzerland ([https://​modum.​io/​](https://modum.io/)),
    which allows effective supply management and regulatory conformity of the commuter
    routes of healthcare items to monitor each product’s heat in the course of shipment.
    A smart agreement evaluates the information to look for anomalies while maintaining
    the IoT infrastructure. Utilizing decentralized storage for medical SCM reduces
    the number of mediators within an organization’s course of action, therefore lowering
    the functional expenses and chances relevant to product or service tampering.
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 在瑞士启动了类似的初创公司（[https://​modum.​io/​](https://modum.io/)），该公司允许有效的供应管理和监管合规性，以监控医疗产品的每个产品在运输过程中的温度。智能合约评估数据以查找异常，同时维护物联网基础设施。利用医疗SCM的分散存储可以减少组织流程中的中介数量，从而降低运营成本和与产品或服务篡改相关的风险。
- en: 4 Challenges and Issues for Incorporation of Industrial Automation
  id: totrans-325
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工业自动化整合的4个挑战和问题
- en: Even though the amalgamation of the IoT and 5G has received a lot of attention
    from industry and academia, the cryptocurrency style based on the PoW idea possesses
    attributes that make them poorly suited for many IoT scenarios. In line with the
    many literature evaluations that discussed the problems regarding 5G-enabled IoT
    programs, and problems delineated, as displayed in Fig. [2.6](#Fig6), we have
    determined huge investigation problems relevant to 5G-enabled IoT. Thus, before
    taking into consideration applying the idea inside pre-existing programs, the
    problems must be further investigated:![../images/501059_1_En_2_Chapter/501059_1_En_2_Fig6_HTML.jpg](../images/501059_1_En_2_Chapter/501059_1_En_2_Fig6_HTML.jpg)
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管物联网和5G的融合引起了行业和学术界的广泛关注，但基于PoW思想的加密货币风格具有使它们在许多物联网场景中不太适合的属性。与许多文献评价一致，讨论了关于5G物联网应用的问题，以及在图[2.6](#Fig6)中显示的问题，我们确定了与5G物联网相关的重大调查问题。因此，在考虑将该理念应用于现有程序之前，必须进一步调查这些问题：![../images/501059_1_En_2_Chapter/501059_1_En_2_Fig6_HTML.jpg](../images/501059_1_En_2_Chapter/501059_1_En_2_Fig6_HTML.jpg)
- en: Fig. 2.6
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.6
- en: Investigation problems on 5G-enabled IoT
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 关于5G物联网的调查问题
- en: Because many IoT products remain battery-operated, its useful toward source
    restrictions due to the power constraints are restricted. Nevertheless, using
    BC that launches D-Apps for decentralized storage, block mining is a computationally
    intensive job. Within the scenarios, the power needs and the processing period
    of products have to be investigated further.
  id: totrans-329
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于许多物联网产品仍然是电池供电的，其对由于电源限制而受限的资源的有用性是受限的。然而，使用启动D-Apps进行分散存储的BC，块挖掘是一项计算密集型工作。在这些情景中，产品的功耗和处理时间必须进一步调查。
- en: 5G was introduced to supplant the present client/server methods. Nevertheless,
    this data is kept within the nodes that are generally the IoT products. These
    units have low computational energy and minimal storage space capability. Therefore,
    this confirms a huge hurdle within the adoption of the technologies.
  id: totrans-330
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5G被引入以取代当前的客户/服务器方法。然而，这些数据存储在通常是物联网产品的节点中。这些设备具有较低的计算能力和有限的存储容量。因此，这在采用该技术方面构成了巨大障碍。
- en: IoT scales poorly as the number of sensors within the system increases, which
    should be tackled quickly.
  id: totrans-331
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随着系统中传感器数量的增加，物联网的规模会下降，这需要迅速解决。
- en: Generally, there are a few unanswered queries about 5G-enabled IoT being able
    to eliminate some of the particular vulnerabilities such as DoS attacks together
    with the infamous 42% occurrence concerning setting up dispersed loyalty.
  id: totrans-332
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通常，关于5G物联网能否消除一些特定的漏洞，如DoS攻击以及臭名昭著的42%发生率，还有一些未解答的问题。
- en: Not enough, no interoperability, and proper standardization signify diverse
    ledgers cannot exclusively communicate with one another. Nevertheless, they call
    for the integrated stakeholders to excessively compromise (ranging from using
    complete details on the policies) to attain complete interoperability. It takes
    overseas policies for collective information and trust protection.
  id: totrans-333
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
