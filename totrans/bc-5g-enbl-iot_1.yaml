- en: 3.3 Healthcare 4.0
  id: totrans-257
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 医疗保健 4.0
- en: Healthcare is among the majority of crucial facets for the general advancement
    of every country. It may be considered as a sign of a society’s all-round wellbeing.
    With an increase in both population and medical conditions, concern regarding
    contemporary healthcare methods has similarly increased. 5G-enabled IoT is viewed
    as a possible resolution to ease the pressures along with the healthcare method
    [[27](#CR27), [48](#CR48), [49](#CR49)]. Among the remedies is remote wellbeing
    monitoring, which consists of using IoT sensor devices to calculate and assess
    a variety of health and fitness details of a person remotely. For instance, Baker
    et al. [[50](#CR50)] determined the primary key component of an end-to-end IoT-based
    healthcare process to remotely monitor significantly ill patients.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗保健是每个国家整体发展中最关键的方面之一。它可以被视为社会全面福祉的一个标志。随着人口和医疗条件的增加，对现代医疗方法的关注也同样增加了。5G 启用的物联网被视为缓解医疗保健方法压力的可能解决方案之一
    [[27](#CR27), [48](#CR48), [49](#CR49)]。其中一种解决方案是远程健康监测，它包括使用物联网传感器设备远程测量和评估个人的各种健康和健身数据。例如，Baker
    等人 [[50](#CR50)] 确定了端到端 IoT 基础的远程监测重病患者的主要组成部分。
- en: Electric health report (EHR) records [[51](#CR51)] could be the electronic models
    of affected persons’ wellness data. Personal Health Record (PHR) history is connected
    to the electronic history of a private long-term illness patient. EHR allows protected,
    real-time sharing of healthcare and therapy track records of individuals to particular
    authorized health-related personnel [[52](#CR52)]. Ekblaw et al. [[53](#CR53)]
    recommended a BC-based decentralized report managing process called MedRec to
    deal with EHRs utilizing BC storage technologies. It manages public & private
    information and controls essential aspects, including authentication, accountability,
    confidentiality, and information sharing. It encourages medical-related stakeholders,
    such as public health and fitness authorities, scientists, and medical doctors,
    to get involved within the system as a miner by offering particular perks.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 电子健康报告(EHR)记录[[51](#CR51)]可能是受影响者健康数据的电子模型。 个人健康记录(PHR)历史与私人长期疾病患者的电子历史相连。 EHR允许特定授权的医疗人员实时共享个体的医疗和治疗记录[[52](#CR52)]。
    Ekblaw 等人[[53](#CR53)]推荐了一个基于区块链的去中心化报告管理过程，称为 MedRec，利用区块链存储技术处理EHR。 它管理公共和私人信息，并控制重要方面，包括身份验证、责任、保密性和信息共享。
    它鼓励医疗相关的利益相关者，如公共卫生和健身机构、科学家和医生，通过提供特定的福利来参与系统。
- en: Saravanan et al. [[54](#CR54)] discussed a paradigm for healthcare 4.0 called
    Secured Mobile-Enabled Assisting Device (SMEAD) for diabetic monitoring. It is
    a one-to-one based healthcare process; it works in real-time, monitoring diabetic
    patients. Furthermore, the mechanism depending on wearable gadgets was not ideal
    for crisis scenarios and had only been utilized to check functions. Patients that
    looks for constant supervision and special care of specialized physicians are
    assisted by it.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: Saravanan 等人[[54](#CR54)]讨论了一种名为 Secured Mobile-Enabled Assisting Device (SMEAD)
    的医疗 4.0 范例，用于糖尿病监测。 这是一个基于一对一的医疗过程； 它实时工作，监测糖尿病患者。 此外，依赖可穿戴设备的机制不适合危机情况，并且仅用于检查功能。
    寻求专业医师的持续监督和特殊护理的患者得到了帮助。
- en: Solanas et al. [[55](#CR55)] projected smart-health and fitness (i.e., s-health)
    as the counterpart of mobile-health (i.e., m-Health), and these are the subsets
    of e-health, within the background of the smart network. The main objective of
    s-health and healthcare applications is prioritizing overall health in the smart
    network (or maybe modern society in general) in a sustainable and efficient fashion.
    Later on, Capossele et al. [[56](#CR56)] proposed a unit that promoted these e-health
    uses’ advancement. It is meant as a more advanced edition of existent e-health
    fixes [[55](#CR55), [57](#CR57)]. It takes information gathered as a result of
    the different PHR and EHR, and the entry on the smart cities’ information beyond
    infrastructure with solutions such as the IoT and 5G to provide related real-time
    comments to the people.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: Solanas 等人[[55](#CR55)]将智能健康和健康配套提出为移动健康(m-Health)的对应物，并将其作为电子健康(e-health)的子集，放在智能网络的背景下。
    智能健康和医疗应用的主要目标是以可持续和高效的方式优先考虑智能网络中(或者整个社会中)的整体健康。 后来，Capossele等人[[56](#CR56)]提出了一个促进这些电子健康应用发展的单元。
    它被设计为现有电子健康解决方案[[55](#CR55), [57](#CR57)]的更先进版本。 它通过收集通过各种PHR和EHR收集的信息，并使用诸如物联网和5G等解决方案在智能城市信息基础设施之外的入口，向人们提供相关的实时反馈
- en: Nevertheless, this method has several protection problems that need to be resolved.
    The wedge’s trustless setting implied that we had a dependence on a protected
    middleware to eliminate almost any third party entry. To address the mentioned
    problem, Capossele et al. [[56](#CR56)] proposed a healthy wedge to guarantee
    safety measures, interoperability, consistency, privacy, and loyalty by using
    BC for 5G-enabled IoT. Furthermore, this enables the integration of several IoT
    devices with high reliability and low latency.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这种方法存在许多需要解决的安全问题。 楔形的无信任环境意味着我们需要依赖安全的中间件来消除任何第三方的进入。 为了解决上述问题，Capossele等人[[56](#CR56)]提出了一种健康楔形，通过使用区块链来保证安全性、互操作性、一致性、隐私和忠诚度，以应对5G启用的物联网的BC。
    此外，这使得多个具有高可靠性和低延迟的物联网设备的集成成为可能。
- en: Table [2.4](#Tab4) supplies the comprehensive comparability of pre-existing
    healthcare methods, with a guide to details such as BC, wearables, s-health &
