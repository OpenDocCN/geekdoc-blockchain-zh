    of pervasive operation with several modern business uses constructed with different
    receptors. Nevertheless, at this time, there are specific limits to using the
    IoT that need to be addressed to develop it within a more effective program [[30](#CR30),
    [31](#CR31)]:'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网代表了不同独特电子设备的系统。它们能够使用任何开放通道（如互联网）相互交互。使用无线设备和技术时，连接明显，包括射频识别、传感器、近距离通信（NFC）、机器对机器和ZigBee协议
    [[20](#CR20), [23](#CR23)]。物联网已经改变了普遍操作的世界，具有多个基于不同传感器构建的现代业务用途。然而，目前，使用物联网存在特定限制，需要解决以开发更有效的程序
    [[30](#CR30), [31](#CR31)]：
- en: 'Security: Because the variety of connected products of the system increases,
