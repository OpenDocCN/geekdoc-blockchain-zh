  type: TYPE_NORMAL
  zh: Singh等人 [[59](#CR59)] 提出了一个基于5G启用的物联网技术的智能汽车（IV）数据共享框架，用于智能汽车对应框架的智能汽车。它用于验证一个可靠的环境，以讨论涉及汽车的细节，具有驾驶证明（PoD）。此外，它侧重于智能汽车之间的快速和安全的通信过程（即“自动驾驶汽车”
    [[60](#CR60)]）。三个基本元素如下：
