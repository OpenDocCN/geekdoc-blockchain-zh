  zh: 智能家居是机械改进的住宅的典型体现，其目标是提升居民的生活方式。它为业主提供了安全、舒适和奢华的条件，通过智能手机程序让他们根据自己的选择调整设置。通过物联网，智能家居设备彼此协调，根据用户的偏好自动化家庭功能。文献提及了一些设计用于节能的绿色智能住宅。一个知名的智能家居系统包括以下资源：网络连接性（通常是
    Wi-Fi）、物联网传感器设备和用于远程访问的手机软件。一些通过智能家居提供的基本功能包括智能照明、智能门锁、智能恒温器、视频监控和智能停车 [[47](#CR47)]。为了为居住在家中的人提供可负担的优质生活，特定的功能应根据期望的结果不断调整。智能门锁设备是任何智能家居的基本组成部分。它的主要目标是防止任何未经授权的客人进入房屋。关于居民的数据存储在一个重要的服务器中，允许白名单用户进入房屋。然而，通过这样的设备处理的事实可能被试图绕过锁定装置以尝试获得未经授权的访问权的不受欢迎的个人预测出来。为了解决这个问题，Han等人
    [[48](#CR48)] 提出了一种基于区块链的智能门锁设备，提供了安全功能，如认证、事实完整性和不否认。他们利用固定的被动红外（PIR）传感器、超声波传感器和运动传感器来检测室内/室外入侵者。区块链网络块保存包含开锁/锁定命令的交易的数据。区块链网络的永久性使得任何闯入者无法未经授权地进入设备并对已成功完成的交易进行任何修改。然而，物联网设备（传感器）的迟滞可能是发现这种干扰的障碍。这个问题可以通过使用
    5G Wi-Fi 技术来解决，该技术提供了明显低延迟、快速干扰检测和区块链交易的块挖掘。Dorri等人 [[49](#CR49)] 提出了一个基于区块链的智能家居模型，其中包括三个透明度级别：智能家居、覆盖和分布式存储。在这个模型中，由一个矿工集中控制的物联网设备被放置在智能家居层中。交叉网络为这个结构带来了指定的性质，基本上类似于比特币中使用的
    P2P 群体。在一个类似的线路上，Aung等人 [[50](#CR50)] 提出了一种分散的事实控制策略，以解决智能家居设备的安全和持久性问题。表 [1.3](#Tab3)
