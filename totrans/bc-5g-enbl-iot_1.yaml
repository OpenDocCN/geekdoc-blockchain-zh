    effective framework [[6](#CR6)], as shown in Fig. [1.3](#Fig3):'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网物联网（IoT）代表着使用公共信道（如互联网）能够相互通信的各种不同的电子或电器设备的网络。这种连接是通过无线技术实现的，例如传感器网络、射频识别（RFID）、近场通讯（NFC）、M2M和ZigBee
    [[8](#CR8)]。物联网已经改变了普适计算领域，具有多种工业应用，使用各种类型的传感器。然而，物联网的使用存在一些限制，需要解决，以将其推进为一个更有效的系统
    [[6](#CR6)]，如图[1.3](#Fig3)所示：
- en: 'Security: As the quantity of associated gadgets of the system expands, the
    odds to exploit weaknesses by outside assaults also increases. This occurs because
    of the usage of low standard gadgets.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全：随着系统中连接设备的数量增加，利用外部攻击漏洞的机会也增加。这是由于低标准设备的使用。
- en: 'Privacy: The information gathered from IoT gadgets is sent to a focal distributed
    storage for investigation and handling, which involves an outsider. This sort
    of dissemination of information without the assent of the client can additionally
    cause information spills; thus, trading off the protection of the end clients.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 隐私：从物联网设备收集的信息被发送到一个集中式的分布式存储进行分析和处理，涉及第三方。未经用户同意的这种数据分发可能进一步导致数据泄漏，从而危害最终用户的隐私。
- en: 'Standards: Lack of guidelines and standards can cause unfortunate outcomes
    while managing the designed gadgets.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标准：缺乏标准和规范可能会在处理配置的设备时导致不良后果。
- en: 'Latency: The current correspondence principles utilized for cooperation between
    numerous IoT gadgets encounter dormancy issues. The continuous increase in the
    quantity of IoT-empowered gadgets causes a requirement for an innovation that
    can withstand this tremendous number of information transmissions effectively
    at an incredibly high data transfer capacity.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 延迟：当前用于多个物联网设备之间协作的对应原则存在延迟问题。物联网设备数量持续增加导致需要一种技术，能够在极高的带宽下有效地承受这大量的数据传输。
- en: '![../images/501059_1_En_1_Chapter/501059_1_En_1_Fig3_HTML.png](../images/501059_1_En_1_Chapter/501059_1_En_1_Fig3_HTML.png)'
  id: totrans-36
  prefs: []
