- en: 1.1 Motivation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: With the advancement towards industry 4.0, a subsequent rise and need for industrial
    automation have emerged. The latest technologies, such as IoT and blockchain provide
    promising solutions to facilitate industrial process automation. Furthermore,
    the integration of the 5G network features has led to the further enhancement
    of these processes. The novelty of this chapter is that till now, various papers
    have been published that talk about these technologies, but none of them has addressed
    the influence achieved by the integration of these technologies. Therefore, this
    chapter provides an in-depth introduction to enabling technologies for industrial
    automation. It discusses the fundamentals of each trend separately and elaborates
    its impact on industrial automation. It also explains how 5G technology is helping
    in eliminating bottlenecks in closed-loop automation. It also gives an insight
    into the applications and influence of these technologies in industrial automation.
    Lastly, it provides a use case of the integration of these technologies in the
    banking and finance sector.
  prefs: []
  type: TYPE_NORMAL
