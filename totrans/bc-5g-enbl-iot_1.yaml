- en: 3.1 Smart City/Smart Community
  id: totrans-219
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 智能城市/智能社区
- en: The growing trend of city migration and the connection procedure for urbanization
    pose several complicated obstacles regarding the cities’ general infrastructure
    and a device’s ability to offer people the fundamental essentials of water, transportation,
    energy, and healthcare. This unique urbanized development results from local weather
    shifts, increased publicity, and the scarcity of online resources. “Smart Cities,”
    stand out as a hands-on reaction to the issues; they guarantee an efficient and
    optimal utilization of available resources using the IoT and cloud computing solutions.
    The target of just about any smart network is providing a much better quality
    of solutions to the people while lowering public administration’s all-around functional
    expense [[44](#CR44)]. A survey of the IoT-based smart network highlights the
    disadvantages, benefits, and various applications, as suggested by Talari et al.
    [[24](#CR24)], who also incorporated a few moderate cases of smart cities, particularly
    the situation of the “Padova Smart City” [[25](#CR25)]. Figure [2.3](#Fig3) reveals
    the conceptual framework of the smart network suggested. Table [2.2](#Tab2) provides
    a comprehensive comparison of pre-existing methods in a smart city.![../images/501059_1_En_2_Chapter/501059_1_En_2_Fig3_HTML.png](../images/501059_1_En_2_Chapter/501059_1_En_2_Fig3_HTML.png)
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 城市迁移的增长趋势以及城市化的连接程序，对城市的一般基础设施和设备提供水、交通、能源和医疗等基本需求提出了几个复杂的障碍。这种独特的城市化发展是由于当地气候变化、公众曝光增加以及在线资源的稀缺性而产生的。"智慧城市"作为对这些问题的实际反应，利用物联网和云计算解决方案保证了可利用资源的高效和最佳利用。几乎任何智能网络的目标都是在降低公共管理总体运营成本的同时，为人们提供更好的服务质量[[44](#CR44)]。关于基于物联网的智能网络的调查强调了Talari等人提出的缺点、优点和各种应用[[24](#CR24)]，他们还包括了一些智慧城市的中等案例，特别是"Padova
    Smart City"的情况[[25](#CR25)]。图[2.3](#Fig3)展示了建议的智能网络的概念框架。表[2.2](#Tab2)提供了智慧城市现有方法的全面比较。![../images/501059_1_En_2_Chapter/501059_1_En_2_Fig3_HTML.png](../images/501059_1_En_2_Chapter/501059_1_En_2_Fig3_HTML.png)
