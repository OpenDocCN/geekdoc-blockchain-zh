  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: IoT 设备种类的增加引发了对能够有效支持大量数据传输的技术的需求，尤其是在极高的带宽下。此外，设备本身应该能够应对诸如大带宽能力、增强数据速率和最小延迟等设置变化
