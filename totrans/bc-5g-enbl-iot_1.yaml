  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 当集成到5G网络中时，区块链将在整个5G环境中的各个层面提供许多好处。与区块链集成的组织可以根据位置和用户需求进行定制，并实时更改以满足供给和需求。区块链可以帮助改善核心网络中的内部操作，降低成本并增加灵活性。各种潜在的应用领域如图[1.6](#Fig6)所示。![../images/501059_1_En_1_Chapter/501059_1_En_1_Fig6_HTML.png](../images/501059_1_En_1_Chapter/501059_1_En_1_Fig6_HTML.png)
