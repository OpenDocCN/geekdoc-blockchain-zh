  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 隐私：从物联网产品收集的信息被传输到云存储空间以支持处理和分析，包括第三方。这种信息的分发忽略了最终用户的同意，可能导致信息泄漏。因此，最终用户的隐私受到损害。
- en: 'Criteria: Not enough regulations and low standards can lead to unwanted effects
