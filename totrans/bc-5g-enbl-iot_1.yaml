  zh: 监督不足
- en: Dewey et al. [[34](#CR34)] communicated about the effects of two solutions in
    the supply chain using BC and IoT. It enhances the transmission capability to
    protect the communication of stock information. Decentralized storage offers an
    unchallengeable distribution for BC that allows protected depository space for
    information. Furthermore, it may be employed to stop the incidence of harmful
    products of IoT in the system. Aside from the affordable effect of storage engineering
    on businesses within functional price terminology, it can help mitigate authorized
    charges arising from conflicts. The primary element is an intelligent agreement
    that can allow automated transactions of the products on their receipt, eliminating
    the demand for a third-party confirmation. Another essential part is eliminating
    conflicts concerning if a distributor permits an amount of motivator rebate. It
    could be managed by utilizing smart contracts accompanied by BC for 5G-enabled
    IoT to observe the track of delivery.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: Dewey等人 [[34](#CR34)] 讨论了在供应链中使用区块链和物联网的两种解决方案的影响。它增强了传输能力，以保护库存信息的通信。分散式存储为区块链提供了无可争议的分布，为信息提供了受保护的存储空间。此外，它可以用于阻止物联网中有害产品在系统中的发生。除了存储技术对企业在功能价格术语上的经济影响外，它还有助于减轻因冲突而产生的法律费用。主要元素是智能合同，它可以允许产品在接收时进行自动交易，消除了对第三方确认的需求。另一个重要部分是消除分销商是否允许激励折扣的冲突。可以通过使用智能合同和区块链来管理5G物联网来监视交付的轨迹。
- en: Casado-Vara et al. [[42](#CR42)] recommended a particular style for SCM, in
    which the IoT is protecting the data regarding businesses concerned within the
    farming stock through multi-agent devices that are useful to control the inner
    pursuits. Figure [2.5](#Fig5) reveals a theoretical structure for SCM managing
    through IoT devices. The particular design provides a novel industrial strategy
    known as a circular economy. It applies the “Make–Use–Reuse” version, instead
    of the existing “Take—Make–Dispose.” The economy is enabled by it to become self-sufficient.![../images/501059_1_En_2_Chapter/501059_1_En_2_Fig5_HTML.jpg](../images/501059_1_En_2_Chapter/501059_1_En_2_Fig5_HTML.jpg)
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: Casado-Vara等人 [[42](#CR42)] 推荐了一种特定的供应链管理样式，其中物联网通过多代理设备保护与农业库存有关的数据，这些设备对于控制内部活动非常有用。图
    [2.5](#Fig5) 展示了通过物联网设备进行供应链管理的理论结构。该特定设计提供了一种称为循环经济的新型工业策略。它采用了“制造-使用-重复利用”模式，而不是现有的“采取-制造-丢弃”模式。这种经济使得它能够自给自足。![../images/501059_1_En_2_Chapter/501059_1_En_2_Fig5_HTML.jpg](../images/501059_1_En_2_Chapter/501059_1_En_2_Fig5_HTML.jpg)
- en: Fig. 2.5
  id: totrans-313
