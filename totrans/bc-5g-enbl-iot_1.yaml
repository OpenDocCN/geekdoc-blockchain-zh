  zh: 医疗保健是任何国家整体改善的重要组成部分之一。它可以被视为一个社会历史繁荣的概要。随着人口和科学条件的发展，当代医疗保健系统的压力也将增加。5G启用的物联网被认为是减轻医疗保健设施负担的一种有效选择[[42](#CR42)]。其中一个合适的解决方案是远程健康监测，它包括使用物联网传感器设备远程监测客户的多个健康参数。例如，Baker等人[[43](#CR43)]发现了一种基于物联网的医疗保健设备，用于远程监测重病患者的健康状况。电子健康记录（EHR）是患者健康信息的综合虚拟模型，而个人健康记录（PHR）则与个人了解的虚拟记录相关。EHR允许连续、实时地分享患者的医学和治疗记录，以确保适当的医学人员[[44](#CR44)]。它处理个人信息，并解决了包括凭证、隐私、责任和信息共享在内的重要问题。它使科学伙伴，包括公共卫生专家、研究人员和临床医生，能够以“矿工”的身份参与区块链网络，并提供确定的激励措施。Saravanan等人[[45](#CR45)]提出了一种名为Secured
    Mobile Enabled Assisting Device（SMEAD）的医疗保健范式，用于监测糖尿病。这是一个基于区块链的医疗保健设备，可以持续监测糖尿病患者。此外，它基于这样一个保证：可穿戴设备不再适用于紧急情况，并且主要用于监测目的。它帮助寻求个人关怀和来自特定临床医生的持续管理的患者。
- en: The main aim of smart wellness applications is to organize wellness in the smart
    city (or society) in a green and manageable way. Capossele et al. [[46](#CR46)]
