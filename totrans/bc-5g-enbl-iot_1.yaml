- en: 2.2 Industrial Automation Using 5G-Enabled IoT
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The internet of things represents the system of different unique electronic
    devices. They are able to interact with one another while using any receptive
    channel such as the internet. The links are evident in utilizing wireless devices
    and know-how, including RFID, sensors, Near Field Communication (NFC), machine-to-machine,
    and ZigBee protocol [[20](#CR20), [23](#CR23)]. The IoT has transformed the world
    of pervasive operation with several modern business uses constructed with different
    receptors. Nevertheless, at this time, there are specific limits to using the
    IoT that need to be addressed to develop it within a more effective program [[30](#CR30),
    [31](#CR31)]:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Security: Because the variety of connected products of the system increases,
    the likelihood of malicious actors taking advantage of vulnerabilities also grows.
    It could occur because of the utilization of lower regular units.'
  prefs:
