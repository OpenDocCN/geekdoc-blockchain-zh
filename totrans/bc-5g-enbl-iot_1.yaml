  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 延迟：目前用于多个物联网设备之间交互的通信需求存在延迟问题。
- en: An increase in the variety of IoT-enabled gadgets induces a requirement for
    such a technology that can help support this particular massive quantity of information
    transmissions effectively at an incredibly high bandwidth. Furthermore, the equipment
    themselves should deal with the modifications in setup such as large bandwidth
    capability, enhanced data rate, and minimal delay [[32](#CR32)]. The creation
    of quicker wireless solutions, particularly the wireless model for 5G-enabled
    IoT uses, can also help to handle a vast variety of IoT-enabled gadgets [[33](#CR33)].
