- en: 3.5 Agriculture
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Modern technologies are used by smart agriculture, including IoT, GPS, and Big
    Data, to enhance product quality and the amount of resulting farming products
    and solutions. Details such as heat, soil moisture, light, and humidity are usually
    kept inside the primary command structure and then examined utilizing particular
    AI algorithms [[62](#CR62)]. The amalgamation of different solutions to develop
    smart farming is intended to improve the economics of the food supply chain without
    compromising the quality of the end products. Distributed Ledger Technology (DLT)
    is considered the best chance to increase the usefulness and transparency throughout
    these food supply chains [[63](#CR63)].
  prefs: []
  type: TYPE_NORMAL
- en: Probably the utmost crucial facet that DLT offers is to improve traceability.
    DLT is able to observe some transactions, all of which happen through the source
    chain in real-time. The regulatory command becomes more relaxed; it may remain
    copied through each motion within the food supply chain. The outline of smart
    agriculture FSC using DLT is shown in Fig. [2.4](#Fig4).![../images/501059_1_En_2_Chapter/501059_1_En_2_Fig4_HTML.png](../images/501059_1_En_2_Chapter/501059_1_En_2_Fig4_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 2.4
  prefs: []
  type: TYPE_NORMAL
- en: Smart agriculture FSC using DLT
  prefs: []
  type: TYPE_NORMAL
- en: The utilization of BC in smart farming that focuses on SCM remains a supporting
    area in which a definitive solution for farming is utilized to contribute to different
    distributed agent resource chains. For the food supply chain, customers are typically
    the last stop [[64](#CR64)]. In a case study, ICT[4]Ag was recognized with executing
    the planet’s initial settlement sale made from 21 tons of feed using BC in 2017\.
    This achievement by ICT[4]Ag demonstrated that it remains a great idea to some
    businesses to consider a possible supply chain utilization within the farming
    source chain. Nevertheless, food quality must be monitored to ensure it is not
    jeopardized, which calls for a good food’s traceability process, overseeing the
    product quality and security throughout the whole farming source chain. In response
    to this concern, Lin et al. [[62](#CR62)] recommend a reliable nourishment discoverability
    system, dependent on an IoT inside the surroundings. It depends upon the standard
    Enterprise Resource Planning (ERP) history process, which comprises a new innovative
    IoT feature. A customer can use any node (for SCM) to use the smartphone to access
    the decentralized storage information. Additionally, Zhang et al. [[65](#CR65)]
    recommended a 5G-enabled IoT, according to the discoverability process used for
    farming and nourishment resources, particularly for the Asian sector that dealt
    with the food security problems. Table [2.6](#Tab6) explains the existing mechanisms
    and models/frameworks in agriculture.Table 2.6
