- en: 2.1 Trust Formation
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 信任形成
- en: The foundation of trust is one of the most critical prerequisites in the majority
    of enterprises. For the partners, including the hosts and buyers, of a specific
    service, such as electronic budgetary biological system or social insurance, management
    framework requires trust in various measurements. The measures of the trust are
    characterized as administrative requirements and internationally shared in the
    vast majority of the ventures. For example, Payment Card Industry-Information
    Security Standards (PCI-DSS) in a fund setting, Health Data Portability and Accountability
    Act (HIPAA) in a clinical setting and General Data Protection Regulation (GDPR)
    in a close to home information setting, are the instances of the guidelines for
    the foundation of trust. The smart agreements are recognizable as the trust delegates
    of the administrative definitions in real life. The smart agreements can be characterized
    as programming codes implementing the administrative standards and make them transparently
    available. The smart agreements completely rely upon transparency and integrity
    of all hubs involved.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 信任基础是大多数企业中最关键的先决条件之一。对于特定服务的合作伙伴，包括主机和买家，如电子预算生态系统或医疗保健，管理框架需要在各种尺度上建立信任。信任的度量被定义为管理要求，并在大多数行业中得到了国际共享。例如，在金融环境中是支付卡行业-信息安全标准（PCI-DSS），在临床环境中是健康数据可移植性和责任法案（HIPAA），在个人数据环境中是通用数据保护条例（GDPR），这些都是建立信任的规范的例子。智能合约被识别为实际操作中管理定义的信任代表。智能合约可以被定义为实施管理标准并使其透明可见的软件代码。智能合约完全依赖于所有参与节点的透明度和完整性。
- en: The consistency is a fundamental reality for the trust foundation inside the
    system. Through the transparency of smart agreements, the trust is decentralized
    without being a “Black Box” in tasks. In the IoT setting, the arrangement of smart
    agreements makes the hubs reliable and consistent in the particular business biological
    system. Kuo et al. [[15](#CR15)] clarified the advantages of utilizing blockchain-based
    smart agreements in the medical services space. Dagher et al. [[16](#CR16)] clarified
    the utilization of blockchain for the entrance control of human services information.
    Yu et al. [[17](#CR17)] depicted the establishment of trust in the IoT biological
    system utilizing blockchain.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 一致性是系统内信任建立的基本事实。通过智能合约的透明性，信任在任务中被分散，而不是一个“黑匣子”。在物联网环境中，智能合约的设置使得节点在特定业务生态系统中可靠而一致。Kuo等人[[15](#CR15)]解释了在医疗保健领域使用基于区块链的智能合约的好处。Dagher等人[[16](#CR16)]解释了使用区块链来控制医疗保健数据访问的用途。Yu等人[[17](#CR17)]描述了使用区块链在物联网生态系统中建立信任的基础。
- en: 2.2 Data Acceleration
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 数据加速
- en: The quickened information exchange with higher throughput and negligible inactivity
    is a key necessity to develop IoT biological systems. The presentation of the
    whole framework relies upon the quickened activity of information exchange in
    the IoT hubs. The appropriated idea of blockchain and smart contracts change the
    information exchange scene towards decentralization by lifting the presentation
    highlights. For example, the incorporated approval of specific information can
    be supplanted by decentralized approval with the utilization of smart contracts
    conveyed on the IoT hub itself or close to the IoT hubs, for example, the edge
    or the fog registering hubs which go about as blockchain organized occupants.
    In this manner, the solicitation reaction full circle lead-time compared to information
    approval, control or access can be radically reduced utilizing blockchain. Manzoor
    et al. [[18](#CR18)] proposed a blockchain stage which underpins the robotized
    IoT information trade. Androulaki et al. [[19](#CR19)] introduced the ability
    to increase up to 3500 exchanges every second with lower inertness in Hyperledger
    Fabric along with different strategies.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 快速的信息交换，具有更高的吞吐量和可忽略的不活动性，是发展物联网生态系统的关键需求。整个框架的展示依赖于物联网节点中数据交换的加速。区块链和智能合约的分布式概念通过提升性能特性改变了数据交换场景朝向去中心化。例如，特定数据的集中验证可以被智能合约的去中心化验证取代，这些智能合约部署在物联网节点本身或者物联网节点附近，例如边缘或雾计算节点，它们充当区块链网络的节点。因此，使用区块链可以大幅减少请求-响应完整周期与数据验证、控制或访问之间的时间。Manzoor等人[[18](#CR18)]提出了一种支持自动物联网数据交换的区块链平台。Androulaki等人[[19](#CR19)]在Hyperledger
    Fabric中介绍了能够将交易量提高到每秒3500笔，同时降低延迟的能力以及其他方法。
- en: 2.3 Security Improvement
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 安全改进
- en: Privacy, Integrity and Availability are the head model of data security which
    is otherwise called the confidentiality integrity and accessibility (CIA) triangle.
    Keeping the classification aside, the integrity and accessibility are the key
    highlights in the blockchain-based smart contracts by structure. The blockchain-based
    smart agreements guarantee the integrity by applying hashing and reaching out
    to the advanced marks to the individual exchange and maintaining the chain of
    trust altogether inside the blockchain. In addition, the blockchain innovation
    uses cryptographic methods, for example, Merkle trees to guarantee the predictable
    respectability over the system. Yu et al. [[20](#CR20)] researched the run of
    the mill security and protection issues in the IoT setting and further explained
    by developing a system for the combination of blockchain and IoT for the affirmation
    of different functionalities, including validation and adaptability. Khan et al.
    [[21](#CR21)] clarified the critical security issues in the IoT and how the blockchain
    can address these issues. The accessibility is guaranteed by the disseminated
    operational nature of the blockchain arrangement. For example, Denial-of-Service
    assaults (DoS) assailants who endeavour to vanquish the blockchain arrangement
    need to survive computationally troublesome obstacles, for example, commandeering
    51% of the mining intensity of the system. Blockchain’s solid insurance against
    information altering prevents a rebel gadget from disturbing the cooperative nature
    of correspondence frameworks, including home, processing plant or transportation
    framework by infusing or transferring malicious data. In this manner, the blockchain
    innovation holds the possibility to safely open the business and operational estimations
    of 5G systems to bolster basic undertakings, for example, detecting, handling,
    storing and conveying data. Dwivedi et al. [[22](#CR22)] proposed a novel system
    to empower highlights, for example, maintain control and uphold security for the
    IoT gadgets and clinical information in the medical services setting. Ramani [[23](#CR23)]
    introduced an expansive clarification of blockchain in various settings, including
    the authorization of IoT security. Ramani et al. [[23](#CR23)].
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 隐私、完整性和可用性是数据安全的头等模型，又称为保密性、完整性和可访问性（CIA）三角。将分类搁置一边，完整性和可访问性是基于区块链的智能合约的关键亮点所在。基于区块链的智能合约通过结构保证完整性，应用哈希和到达个人交易的高级标记，并在区块链内完全保持信任链。此外，区块链技术利用密码学方法，如
    Merkle 树，以确保网络上的一致完整性。Yu 等人[[20](#CR20)]研究了物联网环境中的典型安全和隐私问题，并通过开发一个结合区块链和物联网的系统来进一步解释，以确保不同功能的实现，包括验证和可扩展性。Khan
    等人[[21](#CR21)]解释了物联网中的重要安全问题以及区块链如何解决这些问题。可用性由区块链解决方案的分布式操作性质保证。例如，试图击败区块链解决方案的拒绝服务（DoS）攻击者需要克服计算难度障碍，如占领网络挖矿能力的
    51%。区块链对数据篡改的强大防护阻止了叛逆设备通过注入或上传恶意数据来干扰包括家庭、工厂或运输系统在内的通信系统的合作性质。因此，区块链技术有望安全地开放
    5G 网络的商业和运营价值，以支持感知、处理、存储和传递数据等关键任务。Dwivedi 等人[[22](#CR22)]提出了一个新颖的系统，以实现物联网设备和医疗数据的维护控制和强制安全等功能。Ramani[[23](#CR23)]在不同的情境下广泛解释了区块链，包括对物联网安全的执行。Ramani
    等人[[23](#CR23)]。
- en: 2.4 Reduce Cost
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.4 减少成本
- en: The operational expenses of an IoT environment can be limited in various viewpoints
    when the blockchain and smart contracts are used. The decentralized activity of
    smart agreements and the record remove the prerequisite of sending costly high
    quality registering framework, for example, multi-centre distributed computing
    hubs for simultaneous exchange handling. In addition, the incorporated information
    stockpiling can be eliminated by using the conveyed record rather than concentrated
    information bases. The information transmission overheads for the solicitation
    trips there and back to the incorporated hubs, for example, cloud occasions in
    the concentrated frameworks can be eliminated in the blockchain-based smart agreements
    related environments. Effective information use is an imperative necessity in
    any IoT-based framework, including the arrangements associated with 5G. However,
    the IoT framework requires some information overhead for the synchronization between
    the hubs. Clauson et al. [[24](#CR24)] clarified a couple of utilization instances
    of blockchain featuring the cost-cutting advantages.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 当区块链和智能合约被使用时，物联网环境的运营费用可以在各个方面受到限制。智能合约的分散活动以及记录消除了发送昂贵的高质量计算系统的先决条件，例如多中心分布式计算节点用于同时交易处理。此外，使用分布式记录而不是集中式数据库可以消除集成数据存储。例如，在基于区块链的智能合约相关环境中，到集中式节点的请求往返数据传输开销，例如集中式系统中的云事件，可以消除。有效的数据使用是任何基于物联网的系统的重要要求，包括与5G相关的解决方案。然而，物联网系统需要一些数据开销来同步节点之间的数据。Clauson等人[[24](#CR24)]说明了一些区块链的应用实例，突出了削减成本的好处。
- en: 2.5 Automation Increment
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '-   自动化增量'
- en: Blockchain combined with IoT is ideal for the mechanization necessities of future
    industry. The smart agreements execute naturally when the conditions have reached
    the executable state without mediation of some other gathering. The blockchain
    and smart agreements sent in the IoT gadgets are equipped for executing the smart
    agreements and log the occasions in the appropriated record. For example, the
    temperature changes of the transitory payload can be executed through the smart
    agreements dependent on the outer temperature. In addition, the area-based traditions
    obligation count is operable through the smart agreements. Griggs et al. [[25](#CR25)]
    proposed a framework which uses private Ethereum blockchain and a master–slave
    demonstrated clinical gadget organization model so that IoT-fuelled medication
    actuators function precisely. Gallo et al. [[26](#CR26)] presented BlockSee, which
    is a blockchain-based video reconnaissance framework to approve and guarantee
    the permanence of camera settings similar to the observation recordings in the
    smart urban communities.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链与物联网结合对未来工业的自动化需求是理想的。当条件达到可执行状态时，智能合约会自动执行，无需其他任何方介入。在物联网设备中部署的区块链和智能合约能够执行智能合约并将事件记录在分布式账本中。例如，临时货物的温度变化可以根据外部温度执行智能合约。此外，基于位置的协议的费用计算可以通过智能合约进行操作。Griggs等人[[25](#CR25)]提出了一个系统，该系统使用私有以太坊区块链和主从模式的医疗设备管理模型，以便物联网驱动的药物执行器准确运行。Gallo等人[[26](#CR26)]提出了BlockSee，这是一个基于区块链的视频监控系统，用于验证和确保智能城市中摄像头设置的永久性，类似于监控录像。
- en: 3 Challenge of Blockchain and IoT Integration
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '-   区块链与物联网集成的挑战'
- en: There is no uncertainty that the Internet of Things (IoT) and blockchain innovation
    will have a significant effect on the mechanized modern world. Despite the fact
    that the utilization of IoT is expanding quickly, it is filled with adaptability,
    security, protection and integrity issues. Although blockchain was originally
    made for overseeing cryptographic forms of money, its decentralized nature, higher
    security and trustworthiness has prompted it to be incorporated with the IoT to
    improve the IoT. There are different difficulties emerging from this reconciliation
    which expands the complexities. It is important to examine the difficulties engaged
    with this joining before doing it. The various possible challenges are shown in
    Fig. [1.5](#Fig5).![../images/501059_1_En_1_Chapter/501059_1_En_1_Fig5_HTML.png](../images/501059_1_En_1_Chapter/501059_1_En_1_Fig5_HTML.png)
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，物联网（IoT）和区块链技术将对自动化工业世界产生重大影响。尽管物联网的使用正在迅速增加，但其充满了适应性、安全性、隐私性和完整性等问题。尽管区块链最初是用于管理加密货币的，但其去中心化的性质、更高的安全性和可靠性使其被整合到物联网中以改善物联网。由此整合产生的各种挑战增加了复杂性。在进行整合之前，有必要研究涉及此整合的挑战。不同的可能挑战如图[1.5](#Fig5)所示。
