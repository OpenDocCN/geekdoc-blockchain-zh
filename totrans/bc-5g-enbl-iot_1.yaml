- en: Blockchain is generally known as the fundamental innovation of the cryptographic
    money Bitcoin [[1](#CR1)]. The centre feature of a blockchain is decentralization.
    This implies it does not store any of its databases in a pivotal area. Rather,
    the data is replicated and distributed over a system of members. At whatever point
    any block is added to the blockchain, each computer on the system refreshes its
    blockchain to mirror the change. This distributed engineering guarantees a robust
    and secure procedure on the blockchain with the upsides of alter obstruction and
    no single-point weaknesses. Specifically, blockchain can be available for everybody
    and is not constrained by any system element. This is enabled by an instrument
    called accord, which is a set of rules to guarantee the understanding between
    all members on the position of the blockchain top. The overall idea on how blockchain
    works is shown in Fig. [1.1](#Fig1). Blockchain, a circulated record innovation
    empowers clients to connect and execute (store and recover information) with guaranteed
    information legitimacy, changelessness and non-disavowal. The appropriated idea
    of blockchain permits the mechanical elements and different 5G/IoT gadgets to
    trade information, to and from their friends, removing the necessity for concentrated
    operation.![../images/501059_1_En_1_Chapter/501059_1_En_1_Fig1_HTML.png](../images/501059_1_En_1_Chapter/501059_1_En_1_Fig1_HTML.png)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链通常被认为是加密货币比特币的基本创新[[1](#CR1)]。 区块链的核心特征是去中心化。 这意味着它不在任何一个中心位置存储其数据库。 相反，数据被复制并分布在参与者网络中。
    每当将任何块添加到区块链时，网络上的每台计算机都会更新其区块链以反映更改。 这种分布式架构确保了区块链的稳健和安全过程，并具有修改抵抗和无单点弱点的优点。
    具体来说，区块链可以为每个人提供，并且不受任何网络实体的限制。 这是通过一种称为共识的机制实现的，共识是一组规则，用于确保所有参与者在区块链顶部的位置上达成一致意见。
    区块链工作原理的整体概念如图[1.1](#Fig1)所示。 区块链，一种分布式账本技术，使用户能够连接并交易（存储和检索数据），保证数据的有效性，不可篡改性和不可否认性。
    区块链的分布式性质允许技术实体和其他5G / IoT设备交换数据，从而实现与同行之间的数据交换，消除了对集中运营的要求。![../images/501059_1_En_1_Chapter/501059_1_En_1_Fig1_HTML.png](../images/501059_1_En_1_Chapter/501059_1_En_1_Fig1_HTML.png)
