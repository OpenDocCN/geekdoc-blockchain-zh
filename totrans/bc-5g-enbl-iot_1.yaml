  zh: 区块链与物联网整合的挑战
- en: A. Capacity Limit and Adaptability
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: A. 容量限制和适应性
- en: The reliable stockpiling of exchanges and blocks is an essential necessity of
    the blockchain innovation. Hypothetically, every hub must contain a duplicate
    of the record which is developing with the exchanges. From an adaptability point
    of view, the effect on capacity for the IoT environment will influence the usefulness
    of the whole framework. Particularly, the advancing exchanges with scaling up
    the framework require noteworthy capacity.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 交易和区块的可靠存储是区块链技术的基本要求。从理论上讲，每个节点必须包含随着交易增长而增长的记录的副本。从可扩展性的角度来看，对于物联网环境中的存储的影响将影响整个系统的功能。特别是，随着系统扩展，交易的不断增加需要大量的存储空间。
- en: B. Handling Power and Time
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: B. 处理能力和时间
- en: There are a couple of computational-asset serious tasks in the blockchain environment.
    These activities incorporate exchange confirmation and block age, which incorporate
    few cryptographic tasks. Because of the asset-limited nature of the IoT, there
    are certain constraints in calculation which will lead to security dangers. Therefore,
    use of the less asset-escalated choices must be applied explicitly when the blockchain
    is applied in the IoT setting. The Elliptic Curve Cryptography (ECC)-related advancements
    are one of the huge options, which bring about less computational overheads to
    the asset-confined IoT equipment. The cryptographic tasks in the limited equipment
    will lead to execution restrictions when scaling up the framework.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链环境中存在一些计算资源密集型的任务。这些任务包括交易验证和区块生成，其中包括少量的加密任务。由于物联网资源有限的性质，计算方面存在一定的限制，这将导致安全风险。因此，在将区块链应用于物联网环境时，必须明确地采用少资源密集型的选项。椭圆曲线密码学（ECC）相关技术是重要的选择之一，它减少了对资源受限的物联网硬件的计算开销。在资源受限的硬件上进行的加密任务将导致系统扩展时的执行限制。
- en: C. Security
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: C. 安全
- en: The trustworthiness, accessibility and access control are the essential security
    worries in any framework. Therefore, the blockchain implements respectability
    and accessibility characteristically by design. Each exchange is checked with
    the computerized signature and the blocks of exchanges connected with confirming
    advanced marks. The exchange confirmation is an asset-escalated activity due to
    the impediments of IoT registering framework. The exchange confirmation and block
    age will have adaptability impediments in cryptographic procedure on the blockchain
    execution. Kumar and Mallick [[27](#CR27)] portrayed the security and protection
    issues in the IoT and examined the noteworthiness of blockchain in this specific
    situation. Novo et al. [[28](#CR28)] proposed a blockchain-based access to management
    engineering for the IoT. The proposed design eliminates the correspondence overheads
    and improves versatility. The proposed arrangement joined Software-Defined Networking
    (SDN), haze processing and blockchain to empower easy and low latency access to
    the information in a verified way. Hu et al. [[29](#CR29)] introduced a deferred
    open-minded Ethereum blockchain-based instalment plot for country zones.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 信任度、可访问性和访问控制是任何框架中的基本安全问题。因此，区块链通过设计本质上实现了完整性和可访问性。每个交易都经过数字签名验证，交易块与验证的数字签名连接。由于物联网计算系统的限制，交易验证是一项资源密集型活动。在区块链执行中，交易验证和区块生成将存在加密过程的可扩展性限制。Kumar
    和 Mallick [[27](#CR27)]描述了物联网中的安全和隐私问题，并讨论了区块链在这一背景下的重要性。Novo 等人 [[28](#CR28)]提出了一种基于区块链的物联网访问管理架构。所提出的设计消除了通信开销，并提高了可扩展性。所提出的解决方案将软件定义网络（SDN）、雾计算和区块链结合起来，以便以一种可验证的方式轻松低延迟地访问数据。Hu
    等人 [[29](#CR29)]提出了一种延迟开放的以太坊区块链支付方案，适用于农村地区。
- en: D. Protection
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: D. 保护
- en: The enormous volume of IoT gadgets is common in present day sending models.
    The IoT gadgets uncover more extensive danger surfaces and huge restrictions in
    protection implementation because of the asset-limited equipment. Particularly,
    when blockchain is thought of, the information protection is not inbuilt because
    the exchanges are affixed to the record openly upon confirmation. Security conservation
    is a critical challenge with broadly utilized encryption strategies. In any case,
    the lightweight cryptographic components produced for the asset-limited computational
    foundation will be the perfect answer for authorized information security in the
    IoT setting. Zhou et al. [[30](#CR30)] proposed BeeKeeper, which uses homomorphic
    calculations on the information without uncovering any bits of knowledge regarding
    the clients who receive the information. The framework was assessed on the Ethereum
    blockchain stage.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 当今部署模型中普遍存在着大量的物联网设备。物联网设备暴露了更广泛的风险面和由于资源受限硬件而导致的隐私实施的巨大限制。特别是，在考虑到区块链时，由于交易在验证后公开附加到记录上，因此数据隐私并未内置。隐私保护是广泛使用的加密方法面临的重大挑战。然而，为资源受限的计算基础设施生成的轻量级加密元素将是物联网环境中授权数据安全的理想解决方案。Zhou
    等人 [[30](#CR30)]提出了 BeeKeeper，该系统在不透露接收数据的用户任何洞察的情况下对数据使用同态算法。该系统在以太坊区块链平台上进行了评估。
- en: E. Throughput
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: E. 吞吐量
- en: Other than the versatility issue of blockchain, the throughput is another task
    that is difficult to handle. The exchange throughput and inertness experience
    predictable difficulties, and as the size of exchanges increase, they present
    the difficult issues that the IoT framework cannot deal with. While hypothetical
    examination of a stage may give a thought regarding its presentation, only useful
    execution can give a real use examination. We can investigate the relevance of
    blockchain frameworks dependent on the objective use by considering the number
    of exchanges important to be served in an objective time outline. Concerning IoT
    gadgets, private blockchains might be appropriate, as the quantity of estimations
    for any single gadget will be small. Regardless, as we scale to bigger IoT-based
    smart world frameworks serving widely dispersed gadgets, or enormous information
    frameworks that follow up on an extraordinary amount of information, the capacity
    to apply blockchain becomes more troublesome.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 除了区块链的多功能性问题外，吞吐量是另一个难以处理的任务。交易吞吐量和惯性经历了可预测的困难，随着交易规模的增加，它们呈现出物联网框架无法处理的困难问题。虽然对一个平台的假设性研究可能会给出关于其性能的想法，但只有实际执行才能提供真正的应用分析。我们可以通过考虑在目标时间范围内需要服务的交易数量来研究基于目标使用的区块链系统的相关性。对于物联网设备而言，私有区块链可能是合适的，因为任何单个设备的测量数量将很小。不过，当我们扩展到为广泛分布的设备提供服务的更大规模的物联网智能世界系统，或者处理大量数据的大数据系统时，应用区块链的能力变得更加困难。
