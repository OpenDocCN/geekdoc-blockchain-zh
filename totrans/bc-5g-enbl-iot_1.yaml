- en: 1 Introduction
  id: totrans-351
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 简介
- en: Blockchain technology is becoming popularized as digital currency in the form
    of Bitcoin all over the world. It is termed as a distributed database for carrying
    out transactional operations online and has justified its efficiency and benefits
    in terms of its key attributes, federalization, secrecy, tenaciousness and controllable
    features for translating the conventional industrial system [[1](#CR1)–[3](#CR3)].
    On the same hand, 5G is becoming more popularized in mobile technological industries
    because of its ability to interconnect heterogeneous devices with its broadband,
    remission services, machine-like communication [[4](#CR4)] and enhanced qualitative
    throughput. 5G has revolutionized the communicational network system with a new
    set of attributes that have improved the criteria like network security, reliability
    and ability with smaller latency [[5](#CR5), [6](#CR6)]. Such a communicational
    network has brought a complete makeover in the industrial organizations in terms
    of high speed, virtualization among the business sectors and establishing the
    connection between Internet-operated devices, applications as well as objects.
    The 5G network [[7](#CR7)] has also created many new opportunities for customers
    as well as business organizers and industries by providing a facility to interconnect
    communicating devices that can control and connect all spheres of human lifestyle
    and services. There are several technical supports like software-defined networking
    (SDN), cloud computing, network functions virtualization (NFV), edge computing,
    network slicing and D2D communication that have strengthened the power of 5G network
    [[8](#CR8), [9](#CR9)]. So 5G network empowered mobile communicating devices are
    required to be assisted with online digital payment platforms which in turn can
    be provided by blockchain technology. Again along with the power of 5G communicating
    technology, many challenges need to be handled like trustworthiness of network,
    permanency of data, isolation and secrecy of data [[10](#CR10)]. On the other
    hand, Blockchain being popularized in the digital era can efficiently handle the
    challenges that have been put forth by 5G networks. So blockchain technology with
    an intent to make the most of cryptocurrency applications [[11](#CR11)] can be
    associated with a 5G network to more securely carry out digital online transactions
    to prove the positive potential of it. In the recent smartphone being manufactured,
    the concept of hardware wallets that makes use of hardware cryptocurrency and
    empowers the blockchain transaction to be conducted safely over 5G communication
    networks taking the real benefit of 5G networks has been developed. So the features
    of blockchain can be thought of as a supporting hand for all sorts of future network
    technologies [[12](#CR12)].
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术正在全球范围内以比特币等数字货币的形式被推广。它被称为用于在线执行交易操作的分布式数据库，并已通过其关键属性，联邦化，保密性，顽强性和可控特性在效率和好处上得到了证明，以转换传统的工业系统[[1](#CR1)–[3](#CR3)]。另一方面，5G因其能够通过其宽带、减缓服务、类似机器的通信[[4](#CR4)]和增强的定性吞吐量将异构设备相互连接而在移动技术行业中变得更加流行。5G以一组新的属性彻底改变了通信网络系统，这些属性改善了诸如网络安全、可靠性和具有较小延迟的能力等标准[[5](#CR5),
    [6](#CR6)]。这样的通信网络在工业组织方面带来了完全的变革，以高速度、虚拟化的方式在业务部门之间建立联系，并在互联网操作设备、应用程序以及对象之间建立连接。5G网络[[7](#CR7)]还为客户、企业组织者和行业带来了许多新机会，通过提供一个可以控制和连接人类生活方式和服务各个领域的通信设备互联的设施。有几个技术支持，如软件定义网络（SDN）、云计算、网络功能虚拟化（NFV）、边缘计算、网络切片和D2D通信，已经增强了5G网络的能力[[8](#CR8),
    [9](#CR9)]。因此，需要辅助于在线数字支付平台的5G网络增强的移动通信设备，这反过来可以由区块链技术提供。与此同时，除了5G通信技术的强大之外，还需要处理许多挑战，如网络的可信度，数据的永久性，数据的隔离和保密性[[10](#CR10)]。另一方面，区块链在数字时代的普及使其能够有效处理5G网络提出的挑战。因此，区块链技术旨在充分利用加密货币应用程序[[11](#CR11)]可以与5G网络关联，以更安全地进行数字在线交易以证明其积极潜力。在最近生产的智能手机中，利用硬件加密货币并利用5G通信网络安全地进行区块链交易的硬件钱包概念已经被开发出来。因此，区块链的特性可以被视为未来各种网络技术的支持手段[[12](#CR12)]。
- en: So the major focus of this chapter is to lay out the technological backdrop
    for 5G communications as well as to review how blockchain technology can tune-up
    with it as a fused component with an objective of considering it as one of the
    driving factors for the development of next-generation 6G network services. Further,
    the chapter flows with the description of the concepts of blockchain and its smart-supportive
    features for the 5G communicational network in Sect. [2](#Sec2) followed by Sect.
    [3](#Sec5) that briefs the potential features of 5G communication networks. Section
    [4](#Sec7) narrates the fusion of blockchain technology with 5G-enabled smart
    automated applications. Then several challenges and issues that are assisted by
    the technological revolution [[13](#CR13), [14](#CR14)] are addressed in Sect.
    [5](#Sec10) to outline the future research direction followed by conclusions in
    Sect. [6](#Sec11).
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，本章的主要重点是概述 5G 通信的技术背景，以及回顾区块链技术如何与之融合，作为下一代 6G 网络服务发展的推动因素之一。此外，本章还描述了区块链的概念及其在
    5G 通信网络中的智能支持功能，见第 [2](#Sec2) 节，随后第 [3](#Sec5) 节概述了 5G 通信网络的潜在特性。第 [4](#Sec7)
    节叙述了区块链技术与 5G 启用的智能自动化应用的融合。然后，在第 [5](#Sec10) 节中解决了几个受到技术革命支持的挑战和问题，以勾画未来的研究方向，随后在第
    [6](#Sec11) 节进行了总结。
- en: 2 Blockchain and Its Related Concepts
  id: totrans-354
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 区块链及其相关概念
- en: Blockchain technology has been adopted in various market segments because of
    its potentiality as well as several benefits. Such distributed technology has
    been adopted in various applications starting from cryptocurrency, IoT and finance-related
    transactions to various social and risk-oriented tasks and thus is expected to
    carry out day-to-day activities [[15](#CR15)]. Initially, this technology has
    been used in terms of digital money named Bitcoin which in turn is described as
    a protocol in the digital communication network. In a better way, blockchain can
    be thought of as a decentralized composition of digital transactions which is
    not under the control of individual or company. Again, the technology is named
    so as because old blocks are not altered or tampered by anyone and new blocks
    get linked with the existing blocks resulting in a formation of a chain. Blockchain
    has a stringent set of rules and structure that makes sure that data can only
    be inserted into the database without doing any alteration to the existing ones
    which in turn is a long and complicated process of back tracing the entire history
    of transactional data. Moreover, we can say that blockchain is a group of shared
    and linked transactional emergent data that are stored digitally in the form of
    a ledger. The security aspects in blockchain are maintained by cryptographic techniques,
    digital authenticating signature and distribution agreement that allow freeness
    of mind among the people to accumulate, swap over and observe the information
    in a digital platform securely. Blockchain, with a growing transactional data
    characterized by date and time stamp, is decentralized and dispersed around the
    communicational networks with the security rules enforced that all the interaction
    done through it would be visible to all the users, but require authentication
    verification before augmenting any information into it. On the same hand, users
    would be able to update the existing data block to which they have been granted
    access, and the same would be reflected in the entire network. Prior application
    of blockchain was named through Bitcoin which is regarded as a digital coin to
    make business. The successful application of Bitcoin has enabled the utilization
    of blockchain technology in different fields like healthcare facility, IoT, finance-related
    services, official document management and tracking, insurance-related services,
    supply chain management, tourism services as well as handling cyberthreats and
    criminals.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术已经被应用于各种市场领域，因为它具有潜力以及多种好处。这种分布式技术已经被应用于各种应用，从加密货币、物联网和金融相关交易到各种社交和风险导向的任务，因此预计将执行日常活动[[15](#CR15)]。最初，这项技术是以数字货币比特币的形式使用的，比特币本身被描述为数字通信网络中的协议。更好地理解，区块链可以被认为是一种去中心化的数字交易构成，不受个人或公司控制。再次强调，该技术之所以被命名为区块链，是因为旧区块不会被任何人更改或篡改，而新区块会与现有区块相连，形成一个链条。区块链具有一套严格的规则和结构，确保只能向数据库插入数据，而不对现有数据进行任何修改，这反过来是一个漫长而复杂的过程，需要回溯整个交易数据的历史。此外，我们可以说区块链是一组共享和链接的事务性新兴数据，以分类账的形式以数字形式存储。区块链的安全性由加密技术、数字认证签名和分布式协议来维护，这些技术使人们能够在数字平台上自由积累、交换和观察信息。随着日期和时间戳标记的交易数据增长，区块链是分散的，并且分布在通信网络中，强制执行安全规则，即所有通过它进行的交互都将对所有用户可见，但在增加任何信息之前需要经过身份验证验证。另一方面，用户将能够更新他们被授权访问的现有数据块，并且同样将在整个网络中反映出来。区块链的先前应用被命名为比特币，被视为一种数字货币进行交易。比特币的成功应用使得区块链技术能够在医疗保健、物联网、金融相关服务、官方文件管理和跟踪、保险相关服务、供应链管理、旅游服务以及处理网络威胁和犯罪等不同领域得到应用。
- en: So blockchain technology can be summarized as a mixture of different disciplinary
    concepts like mathematics, cryptography, networking, economic modelling and distributed
    consensus algorithms [[16](#CR16)] that have made the inclusion of various features
    such as decentralized, maintaining secrecy and trust, self-sufficient and automated
    and visible, secure and verifiable as briefed below to make the digital transactions
    protected and tamper-proof.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，区块链技术可以概括为数学、密码学、网络、经济建模和分布式共识算法等不同学科概念的混合[[16](#CR16)]，这些概念使得区块链具有分散式、保持秘密和信任、自给自足和自动化、可见、安全和可验证等各种功能，从而使数字交易得到保护并且防篡改。
- en: Decentralized
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 分散式
- en: Blockchain technology implements distributive transactional operations where
    data can be stocked and updated.
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术实现了分布式交易操作，其中数据可以被存储和更新。
- en: Maintaining secrecy and trust
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 保持保密和信任
- en: Blockchain technology maintains the user’s trust by allowing anonymous data
    transfer. It allows to send only their blockchain address and not the original
    identity during transactional operations.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术通过允许匿名数据传输来维护用户的信任。在交易操作期间，允许仅发送其区块链地址而不是原始身份。
- en: Self-sufficient and automated
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 自给自足且自动化
- en: The blockchain users make a set of rules on the basis of which blockchain technology
    works. It is not ruled by any single central authorized person; rather, it has
    one of the components called smart contract which is a computer program with auto
    executed actions when the contract conditions are fulfilled.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链用户制定了一组规则，根据这些规则区块链技术运作。它不受任何单一中央授权人的控制；相反，它有一个称为智能合约的组件，它是一个计算机程序，当合同条件得到满足时自动执行动作。
- en: Visible, secure and verifiable
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 可见、安全且可验证
- en: Blockchain technology works on the principle of decentralization which means
    data is not stored in a single place; rather, it is scattered all over. Again
    transactional data is visible to all the users. Even when any updation occurs,
    it can be visualized by all, justifying the transparency for each node. Further,
    the transactional data remains restricted for any change by the users unless otherwise
    authorized for it.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术基于分散化原则运作，这意味着数据不存储在单一位置；相反，它分散在各处。再次，交易数据对所有用户可见。即使发生任何更新，所有用户也可以看到，为每个节点的透明度提供了理由。此外，除非经过授权，否则用户不得对交易数据进行任何更改。
- en: Blockchain data storage is distributive in nature and thus maintains the security
    by not being easily accessible to the hackers for taking any illicit attempts.
    The security is also enforced by encrypting the transactional data and linking
    it to the existing blocks only when every node user gives their nod of the validated
    updations if made to it. So blockchain technology has maintained a trust and security
    factor for various business organizations where data is the most critical asset
    and possible to be tampered by the intruders.
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链数据存储具有分布式性质，因此通过不易被黑客轻易访问来维护安全，以防止进行任何非法尝试。安全性还通过加密交易数据并将其链接到现有区块上来加强，仅当每个节点用户对其进行验证的更新表示同意时才进行。因此，区块链技术为各种商业组织维护了信任和安全因素，其中数据是最关键的资产，可能会受到入侵者的篡改。
- en: 2.1 Blockchain Architecture
  id: totrans-366
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 区块链架构
- en: 'The blockchain can be seen as consisting of blocks which are sequentially connected
    representing a complete transaction record. The blocks are connected with each
    other through a hash reference of the preceding block known as parent block. The
    first block does not have a parent, hence known as the genesis block, and every
    block has the following information:'
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以被看作由顺序连接的区块组成，代表了完整的交易记录。区块之间通过前一区块的哈希引用相连，称为父区块。第一个区块没有父区块，因此被称为创世区块，每个区块都包含以下信息：
- en: '1.'
  id: totrans-368
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: Header
  id: totrans-369
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 头部
- en: '2.'
  id: totrans-370
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Body
  id: totrans-371
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 主体
- en: The header part of the block contains information like version describing various
    validation protocols to be adopted, the 256 bit hash value of the parent block,
    the hash value of the Merkle tree root block indicating hash values of all transactions,
    date and time stamp of every transaction present in the block, a 4 byte nonce
    starting with zero that amplifies for each hash value calculation and n-bits representing
    the present hashing value in a compacted manner. The body part of the block contains
    transaction counters [[17](#CR17)]. The capacity of the block and the size of
    the transaction decide the total number of transactions that can be present in
    the block. Figure [3.1](#Fig1) shows the functioning of the blockchain technology.![../images/501059_1_En_3_Chapter/501059_1_En_3_Fig1_HTML.png](../images/501059_1_En_3_Chapter/501059_1_En_3_Fig1_HTML.png)
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 区块的头部包含诸如版本描述各种采用的验证协议、父区块的 256 位哈希值、默克尔树根区块的哈希值（指示所有交易的哈希值）、区块中每个交易的日期和时间戳、以零开头的
    4 字节 nonce（用于每个哈希值计算）、以紧凑方式表示当前哈希值的 n 位。区块的主体部分包含交易计数器[[17](#CR17)]。区块的容量和交易的大小决定了区块中可能存在的交易总数。图
    [3.1](#Fig1) 显示了区块链技术的功能。![../images/501059_1_En_3_Chapter/501059_1_En_3_Fig1_HTML.png](../images/501059_1_En_3_Chapter/501059_1_En_3_Fig1_HTML.png)
- en: Fig. 3.1
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.1
- en: Functional diagram of Blockchain network [[1](#CR1)]
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链网络的功能图 [[1](#CR1)]
- en: The legitimacy of the blockchain technology is maintained with the help of asymmetric
    cryptography that enables digitally authenticated signatures. The legitimacy is
    also maintained through two phases named as signing with a private key phase and
    verifying it with the public key phase. Each blockchain user owns a private and
    public key. The user uses the private key to put a sign on a transaction that
    is to be distributed around the network. All others who can see the transaction
    in the network can access it by using their public key.
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的合法性是通过非对称加密来维护的，它使数字认证签名成为可能。这种合法性还通过两个阶段来维护，分别称为用私钥签名阶段和用公钥验证阶段。每个区块链用户都拥有一个私钥和公钥。用户使用私钥对要分发到网络中的交易进行签名。所有其他能在网络中看到交易的人都可以通过使用他们的公钥来访问它。
- en: Blockchain technology is also augmented with a consensus algorithm [[18](#CR18)]
    that makes it more secure and is distributed across the network. The algorithmic
    function makes sure that the transactional block, whether the updated one or the
    new block, has been placed into the existing chain properly or not. It also ensures
    that the block that is added is the one visible to all in the network and is protected
    from various cyberthreats.
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术还通过共识算法增强了安全性，该算法分布在网络中。算法函数确保了交易块，无论是更新的还是新的块，是否已正确放置到现有链中。它还确保了添加的块是网络中所有人都可见的块，并且受到各种网络威胁的保护。
- en: 'The algorithm works on two principles:'
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 该算法基于两个原则：
- en: '1.'
  id: totrans-378
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: Proof of work
  id: totrans-379
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 工作量证明
- en: '2.'
  id: totrans-380
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Proof of stake
  id: totrans-381
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 权益证明
- en: The proof of work is able to generate valid proof in a randomized process which
    is also known as the mining process. In this, each block is associated with a
    random value designated as the nonce in the block header. The proof of work has
    to produce a value that can compare the nonce hash value to be smaller than a
    value already set up as a targeted value. The comparison with the targeted value
    is done in terms of the time required for generating it. Such a process of the
    generation that would make a complete coverage of all sorts of data in the block
    by proof of work decides the acceptance of the block by the users of the network.
    As an addition to the proof of work, the security protection from different types
    of cyberthreats is given by the proof of stake.
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 工作量证明能够通过随机过程生成有效的证明，也被称为挖矿过程。在这种过程中，每个区块都与块头中指定的随机值关联，称为块头中的随机值。工作量证明必须产生一个值，该值可以将随机值哈希与已设置为目标值的值进行比较。与目标值的比较是根据生成它所需的时间来完成的。工作量证明通过对区块中所有类型的数据进行完全覆盖的生成过程来决定用户网络的接受区块。作为工作量证明的补充，通过权益证明提供了对不同类型网络威胁的安全保护。
- en: 2.2 Catalogue of Blockchain Architectures
  id: totrans-383
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 区块链架构目录
- en: 'The flavours of blockchain architectures differ in their design layout and
    architectural description. The architectures can be discussed under the following
    names:'
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链架构的风格在其设计布局和架构描述上有所不同。这些架构可以根据以下名称讨论：
- en: '1.'
  id: totrans-385
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: Public blockchain
  id: totrans-386
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 公共区块链
- en: '2.'
  id: totrans-387
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Private blockchain
  id: totrans-388
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 私有区块链
- en: '3.'
  id: totrans-389
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: Consortium blockchain
  id: totrans-390
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 联盟区块链
- en: 1\. Public blockchainThis type of blockchain architecture (Fig. [3.2](#Fig2))
    defends itself to be completely transparent as every user in the network is provided
    with the total history of blockchain and each of them is allowed to check and
    verify the transaction. The user connected to the network with a computer and
    Internet connection is treated as a node which is allowed to take part and obtain
    the consensus. The main advantage of such architecture lies in hiding the user
    credentials. A peer-to-peer transaction is built up to emphasize decentralization.
    Such architecture also makes sure that every transaction is linked with blockchain
    prior to its updation in the system and thus gets synced with each and every node
    in the network of blockchain.![../images/501059_1_En_3_Chapter/501059_1_En_3_Fig2_HTML.png](../images/501059_1_En_3_Chapter/501059_1_En_3_Fig2_HTML.png)
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 公共区块链这种区块链架构（见图[3.2](#Fig2)）自称完全透明，因为网络中的每个用户都提供了区块链的完整历史记录，每个用户都可以检查和验证交易。连接到网络的计算机和互联网连接的用户被视为节点，允许他们参与并获得共识。这种架构的主要优势在于隐藏用户凭据。为了强调去中心化，建立了点对点的交易。这种架构还确保每个交易在更新系统之前都与区块链相关联，并且与区块链网络中的每个节点同步。![../images/501059_1_En_3_Chapter/501059_1_En_3_Fig2_HTML.png](../images/501059_1_En_3_Chapter/501059_1_En_3_Fig2_HTML.png)
- en: Fig. 3.2
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.2
- en: Public blockchain [[19](#CR19)]
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 公共区块链[[19](#CR19)]
- en: 2\. Private blockchainIn comparison to the public blockchain architecture, private
    blockchain as shown in Fig. [3.3](#Fig3) has restricted settings to access the
    data in the network. The participation restrictions are applied on the nodes,
    i.e. only authorized nodes are allowed to participate. The transaction can only
    be validated and verified by authorized nodes being initiated by a company or
    organization. Such a feature in the private blockchain architecture enhances the
    verification and validation process effectiveness. In comparison to the public
    blockchain, private blockchain keeps the users’ information more private by sanctioning
    the access privileges for them. Such architecture is more inclined towards conventional
    modelling and e-governance. The private blockchain is more adopted by the private
    and government sectors because of the security provided by the central authority
    as well as for its enhanced efficiency and faster transactions.![../images/501059_1_En_3_Chapter/501059_1_En_3_Fig3_HTML.png](../images/501059_1_En_3_Chapter/501059_1_En_3_Fig3_HTML.png)
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 私有区块链与公共区块链架构相比，如图[3.3](#Fig3)所示的私有区块链具有限制的设置来访问网络中的数据。参与限制被应用于节点，即只有经过授权的节点才被允许参与。交易只能由公司或组织发起的授权节点验证和验证。私有区块链架构中的这种特性增强了验证和验证过程的有效性。与公共区块链相比，私有区块链通过为用户制定访问权限来保护用户信息更私密。这种架构更倾向于传统建模和电子治理。私有区块链更受私营和政府部门的采用，因为中央机构提供的安全性以及其增强的效率和更快的交易。![../images/501059_1_En_3_Chapter/501059_1_En_3_Fig3_HTML.png](../images/501059_1_En_3_Chapter/501059_1_En_3_Fig3_HTML.png)
- en: Fig. 3.3
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.3
- en: Private blockchain [[19](#CR19)]
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 私有区块链[[19](#CR19)]
- en: 3\. Consortium blockchainThis type of blockchain architecture is a mixture of
    public and private blockchain architectures as shown in Fig. [3.4](#Fig4). That
    means such architecture makes the blockchain free to the public with a restriction
    that all the users won’t be able to avail the total data. Protocols are defined
    for access privileges and validation process. In comparison to private blockchain
    consortium, architecture is partially decentralized. From the total number of
    nodes, few nodes are treated as trusted nodes that have the responsibility of
    controlling the consensus process. These nodes also decide the addition of a block
    to the chain once the consensus is obtained from the validation process. Such
    architecture is more preferred by the corporate business house in comparison to
    private blockchain architecture because of its partial decentralization.![../images/501059_1_En_3_Chapter/501059_1_En_3_Fig4_HTML.png](../images/501059_1_En_3_Chapter/501059_1_En_3_Fig4_HTML.png)
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 联合体区块链这种区块链架构是公共和私有区块链架构的混合体，如图[3.4](#Fig4)所示。这意味着这样的架构使得区块链对公众免费，但限制了所有用户无法获得全部数据。协议被定义为访问权限和验证过程。与私有区块链相比，联合体架构部分分散化。从总节点数中，少数节点被视为可信节点，负责控制共识过程。一旦从验证过程获得共识，这些节点还会决定将块添加到链中。与私有区块链架构相比，这种架构更受企业商业机构的青睐，因为它部分分散化。![../images/501059_1_En_3_Chapter/501059_1_En_3_Fig4_HTML.png](../images/501059_1_En_3_Chapter/501059_1_En_3_Fig4_HTML.png)
- en: Fig. 3.4
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.4
- en: Consortium blockchain [[19](#CR19)]
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: 联合体区块链[[19](#CR19)]
- en: 3 5G and Its Features
  id: totrans-400
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 5G及其特点
- en: The network communication technology has undergone a transition from the first
    generation to the fourth generation. The exponential increase in network traffic
    globally has prompted the development of even more trustworthy, speeder and efficient
    communication technology named as 5G networks that can fulfil all the limitations
    and gaps of existing mobile networks [[20](#CR20)]. 5G communication technology
    is also known as global communication technology as it is consumed in various
    application areas across the globe. It is adopted because of its specific features
    like broadband connection, low-latency reliability as well as machine-to-machine
    communication. The adaptation of 5G technology has made a paradigm shift in different
    industrial business applications. Also the interconnection of the devices creates
    an ample amount of opportunities for business collaboration. So, 5G communication
    has made possible to connect all pieces of human life to the network to avail
    the promising user-oriented services like smart healthcare systems, vehicular
    networks [[21](#CR21), [22](#CR22)], smart grid and IoT [[23](#CR23), [24](#CR24)]
    by enabling different talented technologies like cloud computing, SDN, D2D services,
    network slicing and virtualization features as briefed below.
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 网络通信技术已经从第一代过渡到第四代。全球网络流量的指数增长促使了更加可信、更快速和高效的通信技术的发展，被称为5G网络，可以满足现有移动网络的所有限制和缺陷[[20](#CR20)]。5G通信技术也被称为全球通信技术，因为它在全球各个应用领域得到了广泛的应用。它被采用是因为其特有的特性，如宽带连接、低延迟可靠性以及机器对机器的通信。5G技术的采用在不同的工业业务应用中产生了范式转变。此外，设备的互联为业务合作创造了大量的机会。因此，5G通信使得将人类生活的方方面面连接到网络上以获得智能医疗系统、车辆网络[[21](#CR21),
    [22](#CR22)]、智能电网和物联网[[23](#CR23), [24](#CR24)]等具有前景的用户导向服务成为可能，通过启用云计算、SDN、D2D服务、网络切片和虚拟化等不同的先进技术，如下所述。
- en: 'Cloud computing: The main objective of cloud computing technology is to manage
    the storage space and resources, thus achieving the challenges and demands of
    the 5G network. Various 5G network services starting from mobile network management
    to remote sensor-based services are well handled by virtual computing capability
    of cloud computing. In addition to the well-powered features of cloud technology,
    edge computing has also added extra power to 5G networks by providing storage
    and computing platform with a close relation to low value for transmission [[25](#CR25)].'
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算：云计算技术的主要目标是管理存储空间和资源，从而实现对5G网络的挑战和需求。各种5G网络服务，从移动网络管理到基于远程传感器的服务，都能够很好地利用云计算的虚拟计算能力。除了云技术的强大功能外，边缘计算还通过提供与低传输值密切相关的存储和计算平台，为5G网络增添了额外的力量[[25](#CR25)]。
- en: 'Software-defined networking (SDN): With this feature, it is possible to accomplish
    different network functions and services with software rather than using hardware.
    Such adaptability is also enhanced with the flexibility of a 5G network [[26](#CR26)]
    by providing a separation between the control plane and the data plane.'
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: 软件定义网络（SDN）：通过这个特性，可以使用软件而不是硬件完成不同的网络功能和服务。这种适应性也通过5G网络的灵活性得到了增强[[26](#CR26)]，因为它提供了控制平面和数据平面之间的分离。
- en: 'Network functions virtualization (NFV): The main objective of NFV is to bring
    transformation in the delivery of network services. In addition to the feature
    of SDN that allows the services to run on the software, NFV encourages the services
    to run in standardized hardware platforms rather than the exclusive hardware made
    for them. So, with the features and functionalities of NFV, 5G network services
    would be enhanced in terms of efficiency, speed and faster services leading to
    better revenue generation and at the same time simplification of network functionalities.'
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: 网络功能虚拟化（NFV）：NFV的主要目标是改变网络服务的交付方式。除了SDN的特性允许服务在软件上运行之外，NFV还鼓励服务在标准化硬件平台上运行，而不是专门为它们制造的独立硬件。因此，借助NFV的特性和功能，5G网络服务在效率、速度和更快的服务方面将得到增强，从而带来更好的收入增长，同时简化网络功能。
- en: 'Network slicing: Due to the versatility nature of the 5G network, it can be
    used by different applications. Based on the application requirement, there will
    be a demand for different types of networks leading to network slicing. Network
    virtualization as well as SDN feature can configure a variety of networks and
    fulfil the demands of user applications. Thus, it will allow different types of
    software to be run on the same hardware platform and fulfil different users’ demand
    by providing low latency level for one and other types of the level depending
    on network performances for other users so that every user gets a taste of a slice
    of the network.'
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: 网络切片：由于 5G 网络的多功能性质，它可以被不同的应用程序使用。根据应用程序的需求，将需要不同类型的网络，从而引导到网络切片。网络虚拟化以及SDN功能可以配置各种网络并满足用户应用的需求。因此，它将允许在同一硬件平台上运行不同类型的软件，并通过为每个用户提供低延迟水平来满足其他用户的网络性能，以便每个用户都能体验到网络的一部分。
- en: 'Device-to-device (D2D) communication: Such a feature allows communication between
    the IoT devices easily in comparison to conventional signal communication and
    transmission. Such type of communication makes data transfer between the mobile
    devices placed in short distance range at a high speed as well as guarantees the
    latency value at a lower range. It also empowers the 5G communication with flexibility
    in traffic offloading and enhances efficiency as well as reduces the energy that
    is supposed to be lost in lengthy data transmission.'
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 设备对设备（D2D）通信：这种功能允许物联网设备之间进行通信，与传统的信号通信和传输相比更容易。这种类型的通信使得移动设备之间在短距离范围内高速传输数据，并保证延迟值在较低范围内。它还增强了
    5G 通信的流量卸载灵活性，并提高了效率，同时减少了在长距离数据传输中可能损失的能量。
- en: 'Millimetre-wave (mmWave) communication: This communication technology augments
    novel facilities to 5G communication networks with demanded mobile data dynamically.
    Such feature also adds on new benefits to 5G networks like high bandwidth with
    the qualitative transmission, reduced beam, enhanced data accessing ability by
    ignoring the mobile network traffic, huge number of connected devices and machines
    with a variety of use cases.'
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: 毫米波（mmWave）通信：这种通信技术为 5G 通信网络提供了所需的移动数据，并在动态情况下增加了新的设施。这种特性还为 5G 网络增添了新的好处，如高带宽的质量传输、减少波束、通过忽略移动网络流量增强数据访问能力、大量连接的设备和具有各种用例的机器。
- en: So all these technologies are the augmented features in the 5G network to fulfil
    the diversified demands of the user applications along with the potential design
    of the network as summarized below.
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，所有这些技术都是 5G 网络中的增强功能，以满足用户应用的多样化需求，同时潜在的网络设计如下所总结。
- en: 3.1 Design Concepts of 5G Network
  id: totrans-409
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 5G 网络的设计概念
- en: 5G communication network is popular because of its properties as being flexible,
    scalable and configurable. Such beneficial features are obtained through a variety
    of software that runs on the hardware platform as per user demand and network
    virtualization as well as network slicing. Network slicing frees the user from
    the control panels and introduces dynamic network applications and services leading
    to ubiquitous platform and infrastructure. The main aim of 5G network is to transform
    all conventional manual services into automated qualitative services with high
    data transmission rates. On the same hand, it also aims to overcome the limitations
    of 4G networks. SDN feature of the 5G network is responsible for the simplification
    of operations and services by separating the control panel from the data panel.
    The centrally placed control has the responsibility of controlling the network
    resources with the help of API that is programmed. Also, network functions virtualization
    is meant for providing flexibility in carrying out network functions by making
    an impression of the virtual detachment of hardware platforms from various software-oriented
    services which results into virtualized gateways, firewalls as well as a network
    that is flexible enough to fulfil the demands of user applications. In addition
    to that, cloud computing platform solves the limitation of data storage to keep
    at par with the growing network traffic created due to the connection of IoT devices
    [[27](#CR27)]. So the main focus of the 5G network is to render novel application-based
    services as well as amplified mobile network services with low latency value,
    the flexibility that could improve the quality in comparison to prior generation’s
    network like 3G/4G. But all the benefits of the 5G network should be supported
    with well-defined security mechanisms which take the form of challenges being
    faced by the network and thus highlighted in the subsequent section.
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 5G 通信网络因其灵活、可扩展和可配置的特性而受欢迎。这些有益的特性是通过各种软件在硬件平台上运行，根据用户需求和网络虚拟化以及网络切片而获得的。网络切片使用户摆脱了控制面板的限制，并引入了动态网络应用和服务，实现了无处不在的平台和基础设施。5G
    网络的主要目标是将所有传统的手动服务转变为具有高数据传输速率的自动化定性服务。同时，它还旨在克服 4G 网络的限制。5G 网络的 SDN 功能负责通过将控制面板与数据面板分离来简化操作和服务。中央放置的控制面板负责通过编程的
    API 控制网络资源。此外，网络功能虚拟化旨在通过使硬件平台与各种面向软件的服务虚拟分离的印象来提供灵活性，从而产生虚拟化的网关、防火墙以及足以满足用户应用需求的灵活网络。除此之外，云计算平台解决了数据存储限制，以使其与因连接物联网设备而产生的不断增长的网络流量保持同步。因此，5G
    网络的主要焦点是提供新型基于应用的服务以及低延迟值的增强移动网络服务，这种灵活性可以改善与之前几代网络（如 3G/4G）相比的质量。但是，5G 网络的所有优势都应该受到明确定义的安全机制的支持，这形成了网络面临的挑战，并在随后的章节中进行了重点阐述。
- en: 4 Challenges Faced by 5G Network and Motivational Gains for Fusing Blockchain
    Technology with 5G
  id: totrans-411
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5G 网络面临的 4 个挑战和将区块链技术与 5G 融合的动机收获
- en: Any communicational network has to be assisted with authentication mechanisms.
    It plays a vital role in maintaining the security of the user applications, the
    identity as well as the underlying network. The authentication technique in the
    5G network is handled by a server which takes lots of time even for preliminary
    authentication. As 5G network gives the assurance of zero latency, maintaining
    authentication for devices in the network and UEs, sustaining data confidentiality
    and data integrity, making the network available and having smaller computational
    complexity value and low cost for communication would be very crucial tasks. Further,
    it would require enhanced security mechanisms to make it more secure and beneficial.
    Though there exist security mechanisms for 5G networks to handle data transfer
    and connections, they are not adequate. So there is a need to have more protocols
    that can enforce security restrictions, awareness, storage, data transmission
    and user-demanded software that can form a threat-free valid network. Blockchain
    technology has the potentiality to handle the challenges put forth in the 5G network.
    So the integration of both technologies can show promising opportunities for the
    user to avail the benefits from both [[28](#CR28)–[30](#CR30)].
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 任何通信网络都必须配备认证机制。它在维护用户应用程序、身份以及底层网络的安全方面发挥着至关重要的作用。在5G网络中，认证技术由一个服务器处理，即使是初步认证也需要很长时间。由于5G网络保证零延迟，因此对网络和用户设备的认证、维护数据机密性和数据完整性、使网络可用以及具有较小的计算复杂度值和通信成本低等方面都是非常关键的任务。此外，还需要增强的安全机制以使其更安全和更有益。尽管存在用于处理数据传输和连接的5G网络安全机制，但它们并不足够。因此，有必要有更多的协议来强制执行安全限制、意识、存储、数据传输和用户需求的软件，以形成一个无威胁的有效网络。区块链技术有潜力解决5G网络提出的挑战。因此，两种技术的整合可以为用户提供从两者获益的有前途的机会[[28](#CR28)–[30](#CR30)]。
- en: The 5G technology follows a centralized architecture which results in dreadful
    conditions for both network and computing performances. For example, the cloud
    computing or edge computing feature of 5G communications adopts the Amazon cloud
    server which is centralized and can have severe security problems. In addition
    to that, cloud services are mainly popular in fulfilling services as per user
    demand or choice, but the same cannot be achieved if there is a failure at any
    single point. IoT-enabled services with multiple user demands are also not possible
    for a centralized system, if there would be a cyber malware attack. Similarly,
    NFV provides a virtual environment with multiple cloud services that give the
    benefit of function chaining in the 5G network, but it can suffer from leakage
    of data by a few cloud objects. Since the virtual environment is a sharable resource,
    there is a high probability of threats that can hamper the lucidity and liability
    of cloud service providers. On the same note, virtualized servers for NFV run
    through virtual machines that are offering a variety of operating system environment
    with the help of orchestration protocol, leading to a security concern for the
    transmission that is established between a VM manager and an orchestrator. The
    mobile bandwidth data-oriented services like video streaming and a large volume
    of data processing may require an efficient resource management strategy in 5G
    communication so that resource usage can be consistent with the avoidance of scarce
    issues and degradation in performance. Such things can only be achieved by sharing
    through centralization but that would create the possibility of more cyber-attacks
    and decreased quality of service, or an authorized person would be devoid of resources.
    The IoT-enabled services availed through the 5G network making everything smart
    will also face complex security concerns as a large amount of diversified data
    would be generated leading to misidentification of malicious objects causing threats
    [[31](#CR31)]. But there is an absolute requirement by the users to get efficient
    sharing of data along with proper network management assisted with high-throughput
    and elevated security features. So the limitations and security constraints faced
    in the 5G communicational network can be overcome to some extent by the fusion
    of blockchain technology with 5G network services [[32](#CR32)].
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: 5G技术采用集中式架构，导致网络和计算性能恶化。例如，5G通信的云计算或边缘计算功能采用了亚马逊云服务器，这是集中式的，可能存在严重的安全问题。除此之外，云服务主要流行于根据用户需求或选择提供服务，但如果任何单一点发生故障，则无法实现相同的效果。如果发生网络病毒攻击，基于物联网的多用户需求的服务在集中式系统中也不可能实现。类似地，NFV提供了一个具有多个云服务的虚拟环境，可以在5G网络中实现功能链接，但可能会出现少数云对象的数据泄漏。由于虚拟环境是一个可共享的资源，存在威胁的可能性很高，这可能会影响云服务提供商的清晰度和责任性。同样，NFV的虚拟化服务器通过虚拟机运行，这些服务器通过编排协议提供了多种操作系统环境，从而导致了在虚拟机管理器和编排器之间建立的传输的安全问题。移动带宽数据导向的服务，如视频流和大量数据处理，可能需要5G通信中的高效资源管理策略，以使资源使用与避免稀缺问题和性能降级保持一致。通过集中化共享才能实现这样的事情，但这会增加更多的网络攻击可能性，并降低服务质量，或者未经授权的人将无法获得资源。通过5G网络提供的物联网服务使一切变得智能也将面临复杂的安全问题，因为会产生大量多样化的数据，导致对恶意对象的误识别造成威胁。但是，用户绝对需要得到数据的高效共享，以及辅以高吞吐量和提高安全功能的网络管理。因此，通过将区块链技术与5G网络服务融合，可以在一定程度上克服5G通信网络中遇到的限制和安全约束。
- en: 4.1 Promoting Fusion of Blockchain with 5G
  id: totrans-414
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 促进区块链与5G的融合
- en: As we know, blockchain technology is considered to be a distributed public ledger
    associated with properties like being decentralized, maintaining secrecy and trust,
    being self-sufficient and automated and being visible, secure and verifiable and,
    hence, has the capability of handling the challenges faced by 5G technology concerning
    security and management of the network [[33](#CR33)]. Moreover, the benefits that
    blockchain technology can augment to 5G networks can be grouped under enhanced
    system performance, enforcement of better security features and well-handled and
    managed network services discussed as follows.
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道，区块链技术被认为是与分散、保持机密和信任、自给自足和自动化以及可见、安全和可验证等特性相关联的分布式公共账本，因此，它具有处理 5G 技术面临的安全和网络管理挑战的能力[[33](#CR33)]。此外，区块链技术可以为
    5G 网络增加的好处可以归为增强系统性能、执行更好的安全功能以及讨论的良好处理和管理网络服务等方面。
- en: 1\. Enhanced system performance
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 增强系统性能
- en: The main objective of the 5G network is to maintain qualitative services with
    low latency. Keeping this into account, blockchain technology is blessed with
    decentralized nodes with smart contracts that can handle all resource requests
    intelligently without availing centralized authorization. The integration of blockchain
    with 5G communication [[34](#CR34)] can surely enhance the system performance
    with better storage and application service administration along with lower value
    for latency in comparison to conventional SQL-based database platforms [[35](#CR35)].
    The integration of the technology can provide a flexible data transmission model
    with a reduced cost supposed to be incurred against management by making direct
    contact between users and 5G network services. Such a model can still be considered
    as secure since blockchain makes D2D communication among the users and avail the
    computational power from its users to manage the network rather than availing
    from the central authority [[36](#CR36)]. Thus, it can achieve lower latency value
    for communication, for transactional work as well for data accessibility leading
    to amplified system performance. In addition to that, even if there is a failure
    at any point due to malicious attacks, the network can still remain useful by
    the consensus on the publicly distributed ledger.
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: 5G 网络的主要目标是保持低延迟的高质量服务。考虑到这一点，区块链技术拥有智能合约的分散节点，可以智能地处理所有资源请求，而无需中央授权。将区块链与 5G
    通信整合[[34](#CR34)]肯定可以通过更好的存储和应用服务管理以及与传统基于 SQL 的数据库平台相比更低的延迟值来增强系统性能[[35](#CR35)]。该技术的整合可以提供一种灵活的数据传输模型，通过直接用户和
    5G 网络服务之间的联系来减少管理成本。这样的模型仍然可以被视为安全的，因为区块链使用户之间进行点对点通信并从其用户中获取计算能力来管理网络，而不是从中央机构获取[[36](#CR36)]。因此，它可以实现通信、交易工作以及数据可访问性的较低延迟值，从而增强系统性能。此外，即使由于恶意攻击导致任何地方发生故障，网络仍然可以通过对公开分布的账本进行共识而保持有用。
- en: 2\. Enforcement of better security features
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 执行更好的安全功能
- en: Blockchain guarantees the enforcement of additional security features such as
    being decentralized, maintaining secrecy, trust, being self-sufficient and automated
    and being visible, secure and verifiable. Though cloud computing has a centralized
    cloud server, blockchain-oriented cloud services facilitate decentralization to
    enforce an unbiased agreement with the consensus of blockchain technology. It
    further ignores the failure that can happen at any node and wins the trust of
    the system as well as the user. Since blockchain technology employs peer-to-peer
    communication that in turn transfers each device in the network, as a blockchain
    node, it can have a copy of the ledger to keep an eye on the transactional data
    to make everything transparent and dependable. In comparison to traditional DBMS,
    the smart contract feature of blockchain technology makes use of the computing
    power of authenticated nodes to allow decentralized transaction validation of
    each node’s access [[37](#CR37)]. Such a smart contract feature can empower the
    5G network with all its services not to be tampered or modified. Further, the
    immutability characteristics provide security and protection against various cyber-attacks.
    Protocols for user access along with logic codes in blockchain technology are
    also capable of providing enhanced authentication mechanisms with contracts that
    can automate the authorization process for its users without revealing their private
    identity information as well as discard the intruding ones for 5G networks. The
    data also remain highly protected in the blockchain platform as those are authenticated
    by hash values and then get added to the blocks. Along with data protection, the
    private data when shared in an untrusted communication medium remains in the total
    control of the blockchain technology that even prevents the users of the node
    to trace their own data [[38](#CR38)].
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链保证了额外安全特性的执行，例如去中心化、保持保密性、信任、自给自足和自动化，以及可见、安全和可验证性。尽管云计算具有集中化的云服务器，但面向区块链的云服务促进了去中心化，以便根据区块链技术的共识实施公正的协议。它进一步忽略了可能在任何节点发生的故障，并赢得了系统和用户的信任。由于区块链技术采用点对点通信，从而转移网络中的每个设备作为区块链节点，它可以拥有账本的副本，以监视交易数据，使一切都变得透明和可靠。与传统的数据库管理系统相比，区块链技术的智能合约功能利用经过身份验证的节点的计算能力，允许每个节点的访问进行去中心化的交易验证
    [[37](#CR37)]。这种智能合约功能可以使 5G 网络及其所有服务不受篡改。此外，不可变性特征提供了安全性和保护，抵御各种网络攻击。区块链技术中的用户访问协议以及逻辑代码还能够通过合约提供增强的身份验证机制，可以自动化用户的授权过程，而不会透露他们的私人身份信息，也会排除对
    5G 网络的侵入。数据在区块链平台上也保持高度保护，因为它们经过哈希值验证，然后添加到区块中。除了数据保护外，在不受信任的通信媒介中共享的私人数据完全受到区块链技术的控制，即使是节点的用户也无法追踪自己的数据
    [[38](#CR38)]。
- en: 3\. Well-handled and managed network services
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 网络服务的妥善处理和管理
- en: Due to the decentralization, blockchain promises the simplification of 5G network
    services. Practically, the worries of employing a central controlling authority
    to operate the mobile network services are eliminated with the augmentation of
    blockchain principles. Both the mobile network service providers and users can
    avail the 5G services like trading in terms of resources, payments, responses
    and data access on the distributed decentralized public ledger. Thus, the adoption
    of blockchain technology can significantly simplify the network and its associated
    costs. It can enable the sharing of services for both data and spectrum for the
    5G network by providing the rights to the nodes for network maintenance and management.
    The node participants can also be empowered to explore the internal network resources
    to facilitate better user experience and network services on the mobile platform
    by fusing blockchain technology with 5G network services [[39](#CR39)].
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: 由于去中心化，区块链承诺简化 5G 网络服务。实际上，采用区块链原则后，不再需要中央控制机构来操作移动网络服务，这消除了雇用集中控制权的担忧。移动网络服务提供商和用户都可以在分布式的去中心化公共账本上进行资源、支付、响应和数据访问等方面的交易，以获得
    5G 服务。因此，采用区块链技术可以显著简化网络及其相关成本。它可以通过向节点提供网络维护和管理的权利，实现对 5G 网络的数据和频谱服务的共享。节点参与者还可以探索内部网络资源，通过将区块链技术与
    5G 网络服务融合，为移动平台提供更好的用户体验和网络服务 [[39](#CR39)]。
- en: So with the innovative characteristic features of blockchain technology fused
    with the 5G network services, the challenges in terms of security, privacy, confidentiality
    and consistency can be definitely get rid of and can become a more powerful.
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，将区块链技术的创新特征与5G网络服务相融合，可以彻底解决安全、隐私、保密性和一致性方面的挑战，并且可以变得更加强大。
- en: 4.2 The Fusion of Blockchain with 5G Network Leading to Smart Applications and
    Automations
  id: totrans-423
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 区块链与5G网络融合，导致智能应用和自动化
- en: The potential of 5G network services integrated with blockchain technology has
    made possible IoT-enabled devices to get connected and set up an environment to
    render a variety of automated services like auto-sensing, communicating and processing
    without any human operator across the domain. The features of 5G technology like
    SDN, NFV, cloud or edge computing integrated with enhanced and inbuilt security
    mechanisms and with distributed decentralized ledger technology enabled the progression
    of IoT services across the globe. Many IoT applications are availed by joining
    together blockchain and 5G network services to suffice the basic needs of human
    being like smart healthcare, home, city, vehicle, industry, education, grid, trading,
    etc. which are portrayed as follows.
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: 5G网络服务与区块链技术的潜力使得物联网设备能够连接，并建立一个环境，提供各种自动化服务，如自动感知、通信和处理，无需跨领域的人为操作。 5G技术的特性，如SDN、NFV、云或边缘计算，与增强的内置安全机制以及分布式去中心化账本技术相结合，促进了全球物联网服务的进步。许多物联网应用通过将区块链和5G网络服务结合起来，以满足人类的基本需求，如智能医疗、家庭、城市、车辆、工业、教育、电网、交易等。如下所述。
- en: 1\. Smart Healthcare
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 智能医疗
- en: Healthcare services are the industries that cater to the needs of the people
    by providing medical services and medical insurance facility as well as smoothen
    the progress of medical facility delivery to patients at the time the need arises.
    The prospective features of 5G communication technology can modernize the existing
    healthcare systems to smart medical facilities with reliable trustworthy services
    [[40](#CR40)]. The blockchain technology highlighted with its relevant features
    like decentralized distributed ledger, improved secure and private platform, qualitative
    service and simplified network management with low cost can be fused with the
    most promising 5G networks to provide better assistance to increase performances
    in healthcare sectors [[41](#CR41)]. Various features of blockchain technology
    like on-demand software can do various network functions through virtualization
    and enhanced storage through cloud computing to promote the delivery of services
    at a faster rate so that a survey can be made on patient’s health conditions at
    a very primary stage. Since blockchain promotes peer-to-peer communication, its
    fusion with 5G network will result in a healthcare database that can encourage
    the storage of validated transactional data as well as all patient communications
    in the distributed public ledger. Since the data would be stored in a secured
    publicly distributed ledger, all the healthcare workers can exchange and share
    data during the treatment process. In addition, home-based portable medical services
    with diversified analysis can also be availed through SDN as well as cloud-based
    modelling. Such portable services are highly secure to maintain communication
    between patients and doctors privately. The smart contract feature enables accessing
    privileges to ensure that healthcare data remains secure from malicious threats.
    The D2D communication enables feature extraction from patient’s private data on
    a high scale which in turn is tagged with hash values and securely placed in the
    public decentralized ledger to get rid of data seeping out and tampering issues.
    Blockchain technology is also proudly implemented in a telemedicine service in
    mobile edge computing that allows the users to use their mobile network and access
    the services. The protocols defined through consensus also ensure that the patient
    is taken care of and is the top priority and optimization is achieved for resource
    allocation and security is maintained for their sensitive information. Also other
    applications for disease detection are able to take a capture of all medical test
    data and store it in an offline medium under the supervision of blockchain technology
    that gives the permission to the patients to access their own medical clinical
    test-related data authenticated with cryptographic hash values to maintain integrity
    checks and transparency of the process. Various cloud-based healthcare solutions
    also adopt the blockchain technology for enhancing the security of electronic
    health-related data. IoT-enabled healthcare devices can maintain the communication
    between cloud-based servers with the help of a protocol meant for communication
    defined under blockchain technology. The mobile app-based cloud blockchain medium
    is also used to record electronic health data accessible between patients and
    doctors. In such type of architecture, data is handled by the smart contract technology.
    So when blockchain is integrated to a cloud computing platform to enable data
    sharing, lower latency value is achieved with efficient data management and security
    in contrast to a centralized cloud-based architecture.
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗保健服务是满足人们需求的行业，提供医疗服务和医疗保险设施，以及在需要时顺利为患者提供医疗设施。5G通信技术的潜在特性可以将现有的医疗保健系统现代化为可靠的智能医疗设施，提供可信赖的服务[[40](#CR40)]。区块链技术突出其去中心化分布式账本、改进的安全和私密平台、优质服务以及简化的低成本网络管理等相关特性，可以与最具前景的5G网络融合，为医疗领域的性能提升提供更好的支持[[41](#CR41)]。区块链技术的各种特性，如按需软件通过虚拟化进行各种网络功能，并通过云计算提高存储容量，以促进以更快速度提供服务，从而可以在疾病的早期阶段进行患者健康状况的调查。由于区块链促进了点对点通信，其与5G网络的融合将导致一个医疗数据库，可以在分布式公共账本中鼓励存储验证的交易数据以及所有患者的通信。由于数据将存储在安全的公开分布式账本中，所有医护人员都可以在治疗过程中交换和共享数据。此外，基于家庭的便携式医疗服务与多样化分析也可以通过SDN和基于云的建模获得。这些便携式服务非常安全，可保持患者与医生之间的私密通信。智能合约功能使访问特权得以实现，以确保医疗数据免受恶意威胁。D2D通信使得可以从患者的私人数据中进行高规模的特征提取，然后将其标记为哈希值，并安全地放置在公共分布式账本中，以消除数据泄漏和篡改问题。区块链技术还自豪地应用于移动边缘计算中的远程医疗服务，使用户可以使用其移动网络并访问服务。通过共识定义的协议还确保了患者得到照顾并且是首要考虑的对象，并且为资源分配和敏感信息的安全性维护实现了优化。还有其他应用于疾病检测的应用程序能够捕获所有医疗检测数据并将其存储在离线介质中，在区块链技术的监督下授权患者访问其自己的医疗临床测试相关数据，并经过密码哈希值验证以保持完整性检查和过程的透明度。各种基于云的医疗解决方案也采用区块链技术来增强电子健康相关数据的安全性。物联网-enabled的医疗保健设备可以借助区块链技术下定义的通信协议，保持与基于云的服务器之间的通信。基于移动应用的云区块链媒介也用于记录患者和医生之间可访问的电子健康数据。在这种类型的架构中，数据由智能合约技术处理。因此，当区块链集成到云计算平台以实现数据共享时，与集中式基于云的架构相比，可以实现更低的延迟值，并实现有效的数据管理和安全性。
- en: 2\. Smart City
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 智能城市
- en: The potential features of 5G technology have made a revolutionary change in
    transforming the conventional systems providing services into a completely digitalized
    and cost-effective one. One of such revolution includes smart city formation which
    may consist of many IoT devices scattered all throughout and connected through
    different networks with powerful cloud computing servers for carrying out processing
    tasks. Since the security issues stay with 5G network connecting IoT smart devices,
    blockchain technology can be useful in providing the same [[42](#CR42)]. Such
    technology for a smart city application can segregate the city into a number of
    blocks being administered by a block administrator. It can comprise of IoT-required
    devices like sensors and cameras augmented with secured private blockchain database
    for sharing the information from IoT devices. Such a system employs fog computing
    mechanism to deal with data from mobile and IoT devices and machine learning techniques
    to carry out the data analysis and storage in secure blockchain ledgers. Blockchain
    technology is also adopted to make an interconnection between smart cities and
    IoT devices with utmost security. In smart cities as cameras and sensors would
    be present everywhere to capture an ample amount of data and to analyse those
    in case of a malicious attack, detecting the object of threat would be a cumbersome
    task. Such challenges can be well handled by the concept of edge computing done
    in a distributive manner. Also secure blockchain can interconnect IoT devices,
    nodes and users to communicate with each other by setting up a decentralized secure
    platform. As blockchain technology is a distributed ledger with a central cloud-based
    server, it provides more benefits in comparison to centralized architecture. In
    a smart city, the transport providers and the travellers communicate through mobile
    in a platform known as Mobility-as-a-Service (MaaS) which is more prone to malicious
    attacks and data leakage. Such services can be enhanced if integrated with the
    blockchain platform to improve the security of the services offered through a
    mobile platform like smart contract that can enable secure and trustworthy payment
    forum [[18](#CR18)]. The large amount of data generated by IoT devices in a smart
    city can be efficiently and securely handled by cloud-based servers assisted by
    blockchain technology to handle auditing issues leading to assemble a data auditing
    blockchain (DAB) that in turn uses Practical Byzantine Fault Tolerance (pBFT)
    protocol by consensus algorithm. In such type of systems, each cloud server is
    treated as a node in blockchain, and the respective happenings can be stored in
    ledgers that ultimately reduce the risk of malicious attacks and failure at any
    single node.
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: 5G 技术的潜在特性已经对转变传统服务系统产生了革命性的变化，使其完全数字化和成本效益化。这种革命之一包括智能城市的形成，该城市可能由遍布各处并通过不同网络连接的许多物联网设备组成，这些网络连接具有强大的云计算服务器用于执行处理任务。由于安全问题一直伴随着连接物联网智能设备的
    5G 网络，区块链技术在提供相同功能方面可能会很有用 [[42](#CR42)]。智能城市应用的这种技术可以将城市分隔为由区块管理员管理的若干区块。它可以包括与安全的私有区块链数据库增强的传感器和摄像头等物联网所需设备，以共享来自物联网设备的信息。这样的系统采用雾计算机制来处理来自移动和物联网设备以及机器学习技术的数据分析，并将数据存储在安全的区块链分类账中。区块链技术也被采用以在智能城市和物联网设备之间建立最高安全性的互联。在智能城市中，由于摄像头和传感器将无处不在地捕获大量数据，并在发生恶意攻击时对其进行分析，检测威胁对象将是一项繁重的任务。这些挑战可以通过以分布方式进行的边缘计算概念很好地解决。同时，安全的区块链可以连接物联网设备、节点和用户，通过建立一个分散的安全平台来彼此进行通信。由于区块链技术是一个具有中央基于云的服务器的分布式分类账，与中心化架构相比，它提供了更多的好处。在智能城市中，交通提供者和旅行者通过移动设备在称为移动性即服务（MaaS）的平台上进行通信，这更容易受到恶意攻击和数据泄漏。如果将这些服务与区块链平台集成以提高通过移动平台提供的服务的安全性，则可以提高这些服务。例如，可以通过智能合约实现安全可信的支付论坛
    [[18](#CR18)]。智能城市中由物联网设备生成的大量数据可以通过由区块链技术辅助的基于云的服务器高效安全地处理审计问题，从而导致组装数据审计区块链（DAB），该区块链再使用拜占庭容错（pBFT）共识算法。在这种类型的系统中，每个云服务器都被视为区块链中的一个节点，并且各自的发生可以存储在分类账中，从而最终降低了在任何单个节点发生恶意攻击和故障的风险。
- en: 3\. Smart Transportation
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 智能交通
- en: The development of 5G technology has made a significant impact from traditional
    transport facilities into intelligent transportation systems (ITS) called smart
    transportation with smart vehicles, thereby providing better services to people.
    Smart transportation is an end product of IoT-based communication with vehicles
    in transportation. But due to the centralized architectural system used in such
    types of services, there is a high risk of security threat in a vehicle-to-vehicle
    transmission. Blockchain technology with its all essential features of distributed
    ledger, decentralization, transparency and peer-to-peer communication can set
    up the security protocols for secure vehicle transportation [[43](#CR43)]. The
    technology can help in building up peer-to-peer transmission between vehicles
    and roadside units as well as can set up decentralized storage to store all transactional
    data of electrical vehicles. Vehicle-to-grid (V2G) is a smart and new device used
    as mobile power storage for a more secure energy platform between the power supply
    and electronic vehicles. The power supply in the smart city gets connected to
    the public blockchain where the communicational data between the supplier and
    user are stored, and thus the payment orders as well as charging and discharging
    information are also circulated by the electronic vehicles. Since authentication
    plays an important role in smart vehicle systems, smart contract can be a good
    approach to authorize and confirm all sorts of transactions related to it [[44](#CR44)]
    with the help of programs. The smart contract also enables authorization of vehicles
    that are registered without mentioning their full details, thereby reducing the
    risk of cyber-attacks. Even distributed SDN features of blockchain technology
    can be used to make a secure VANET [[45](#CR45)] that can deal with heterogeneous
    traffic needs. The important requirement of VANET is to maintain security among
    EVs and V2G for power transmission and trading. So the need of the hour is to
    set up a good versatile trading model that can deal with different services related
    to vehicles. Such demand is fulfilled by blockchain technology by setting up a
    decentralized energy platform so that decentralized ledger is used for secure
    storage. Also smart contract is integrated with EV and V2G to form a combined
    trading platform for authorized low cost and efficient communication and authentication.
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: 5G 技术的发展已经对传统的交通设施产生了重大影响，将智能车辆和智能交通系统（ITS）称为智能交通，从而为人们提供更好的服务。智能交通是基于物联网通信的一种最终产品，在交通中与车辆进行通信。但是，由于此类服务中使用了集中式架构系统，因此在车辆之间的传输中存在很高的安全威胁。区块链技术具有分布式账本、去中心化、透明度和点对点通信的所有基本特征，可以为安全车辆交通设置安全协议
    [[43](#CR43)]。该技术可以帮助建立车辆与路边单元之间的点对点传输，并设置去中心化存储以存储所有电动车的交易数据。车辆对电网（V2G）是一种智能且新型的设备，用作移动电源存储，用于电源供应与电动车之间更安全的能源平台。智能城市的电源供应连接到公共区块链，供应商和用户之间的通信数据存储在其中，因此支付订单以及充电和放电信息也由电动车传播。由于认证在智能车辆系统中起着重要作用，智能合约可以是授权和确认与之相关的所有交易的良好方法
    [[44](#CR44)]。智能合约还使得未经提及其完整细节而注册的车辆获得授权，从而降低了网络攻击的风险。甚至区块链技术的分布式 SDN 特性也可以用于制定安全的
    VANET [[45](#CR45)]，以应对异构交通需求。VANET 的重要需求是在 EV 和 V2G 之间保持安全，以进行电力传输和交易。因此，当务之急是建立一个能够处理与车辆相关的不同服务的良好的多功能交易模型。区块链技术通过建立去中心化能源平台来满足这种需求，从而使用去中心化账本进行安全存储。此外，智能合约与
    EV 和 V2G 集成，形成了一个联合交易平台，用于授权低成本和高效的通信和认证。
- en: 4\. Smart Home
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 智能家居
- en: Modern human life has become smart enough because of the IoT-enabled connected
    devices like home appliances and smart watch, healthcare devices and other wearables.
    All smart home-based devices can be further enhanced with the features of blockchain
    technology. The research work also shows a smart power outlet system for a smart
    home which is further enhanced with auto-monitoring and controlling remotely with
    the application of blockchain technology [[46](#CR46)]. Blockchain technology
    is also employed to maintain communication between smart electricity supply and
    smart home for energy trading. A smart home is also equipped with automatic locking
    of the door with the application of blockchain technology for authorization check,
    payment and event recording. The application of blockchain technology is also
    optimized to maintain security in a smart home case study. IoT-enabled device
    data is provided with an additional level of security with encryption which is
    narrated with the employment of consortium blockchain application.
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: 现代人类生活因物联网（IoT）连接设备的智能化而变得智能，例如家用电器和智能手表、医疗保健设备和其他可穿戴设备。所有基于智能家居的设备都可以通过区块链技术的特性进一步增强。研究工作还展示了一种智能家居用的智能电源插座系统，通过区块链技术的应用进一步实现了远程自动监控和控制
    [[46](#CR46)]。区块链技术还用于维持智能电力供应与智能家庭之间的通信，用于能源交易。智能家居还配备了自动门锁，通过区块链技术进行授权检查、付款和事件记录。区块链技术的应用还经过优化，以在智能家庭案例研究中维护安全性。通过加密，物联网设备数据提供了额外级别的安全性，这是通过联盟区块链应用程序叙述的。
- en: 5\. Smart Industry
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 智能工业
- en: Industry 4.0 with IoT has brought the revolutionary transformation with cyber-physical
    systems like smart manufacturing, smart sensing, smart supply chain management,
    etc. These smart industrial applications can further be boosted with blockchain
    technology. For example, the research work by [[8](#CR8), [9](#CR9)] narrated
    the augmented blockchain technological applications in industrial IoT-enabled
    manufacturing, supply chain management, diagnostic operations, machine to machine
    transactional work as well as product certification, etc. The work also developed
    a smart contract-based prototype that can diagnose and sense the faulty part of
    the system and sends a report to the user about the necessity of part replacement
    in the machine. Smart contract technology of blockchain applications also provides
    the facility of buying electric power from an energy house [[47](#CR47), [48](#CR48)].
    The technology is also successfully implemented in supply chain management for
    manufacturing and allocation of materials [[49](#CR49)] and in credit-based trust
    systems.
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 工业4.0与物联网带来了革命性的转变，具有智能制造、智能感知、智能供应链管理等的网络化物理系统。这些智能工业应用可以通过区块链技术进一步提升。例如，[[8](#CR8),
    [9](#CR9)] 的研究工作叙述了在工业物联网制造、供应链管理、诊断操作、机器对机器交易工作以及产品认证等方面的增强区块链技术应用。该工作还开发了基于智能合约的原型，可以诊断和感知系统的故障部分，并向用户发送关于机器零件更换必要性的报告。区块链应用的智能合约技术还提供了从能源公司购买电力的便利
    [[47](#CR47), [48](#CR48)]。该技术还成功应用于供应链管理，用于制造和物料分配 [[49](#CR49)]，以及基于信用的信任系统。
- en: 6\. Smart Agriculture
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 智能农业
- en: The application of IoT has also modernized the agricultural system with smart
    sensing of the area to be cultivated. IoT-enabled devices are able to monitor
    temperature, humidity, insect and plant diseases that contribute greatly towards
    the prediction of crop cultivation and production dynamically. Blockchain technology
    has also made its role in a smart agricultural system so that there is an exchange
    of ideas and knowledge among the farms and government sectors like setting up
    irrigation canals. Further, blockchain applications have enhanced smart agriculture
    by adding transparency and backtracking of crops [[50](#CR50)]. The research study
    also proves the application of blockchain with agricultural IoT for storing transactional
    data for the supply chain [[51](#CR51)]. The sensitive and essential information
    regarding food safety like production, storage, processing and selling against
    its resources is also publicly exposed with an integrated application of blockchain
    technology with IoT-enabled smart agriculture. The backtracking of products used
    in agriculture in the supply chain is also made possible with the combined application
    of blockchain with RFID.
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网的应用还使农业系统现代化，通过对待耕种区域的智能感知。物联网设备能够监测温度、湿度、昆虫和植物疾病，这对动态预测作物种植和生产有很大帮助。区块链技术也在智能农业系统中发挥作用，使农场与政府部门之间可以交换想法和知识，如设置灌溉渠道。此外，区块链应用通过增加透明度和追溯农作物增强了智能农业
    [[50](#CR50)]。研究还证明了区块链与农业物联网应用于存储供应链的交易数据 [[51](#CR51)]。关于食品安全的敏感和重要信息，如生产、储存、加工和销售以及其资源，也通过将区块链技术与物联网智能农业集成应用公开。将用于农业的产品在供应链中的追溯也通过区块链与射频识别技术的联合应用成为可能。
- en: 7\. Smart Grid
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 智能电网
- en: Smart grid is a smart automated management of electricity through a network
    connection and IoT devices. IoT devices like sensors and metres can collect the
    data related to the power supply, consumption and load which can further be used
    for effective management of electricity resources. But such type of smart management
    of energy can suffer from some shortcomings like convincing the customers for
    reliable electricity metre reading, handling energy system complexity, etc. Such
    limitations can be handled by blockchain technology applications. The research
    is also done to make a replacement of the local grid by trans-active microgrids
    which is an application of blockchain for power supply transactions. In such an
    application, grid nodes are capable of maintaining the privacy of electricity
    trading individually [[52](#CR52)]. The transparency of power consumption is also
    demonstrated with the help of smart contract for smart energy. Even the close
    monitoring and recording of consumption of energy is done with the application
    of blockchain technology. The power trading as well as its price has been optimized
    with the application of blockchain consortium. Smart grid application of blockchain
    technology is also used for reliable power trading. Even blockchain has been applied
    to prevent malicious threats and protect the sensitive data for smart energy applications.
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: 智能电网是通过网络连接和物联网设备的智能自动管理电力。物联网设备如传感器和电表可以收集与电力供应、消耗和负载相关的数据，这些数据可以进一步用于有效管理电力资源。但是这种智能能源管理可能会遇到一些缺点，如说服客户进行可靠的电表读数、处理能源系统复杂性等。区块链技术应用可以解决此类限制。研究也致力于通过区块链替代当地电网，实现可传输的微电网，这是区块链应用于电力供应交易的一种应用。在这种应用中，网格节点能够单独维护电力交易的隐私
    [[52](#CR52)]。智能能源的用电透明度也通过智能合同进行了展示。甚至通过区块链技术应用对能源消耗进行了密切监控和记录。电力交易以及其价格也通过区块链联盟得到了优化。智能电网应用区块链技术也用于可靠的电力交易。甚至已经应用区块链来防止恶意威胁，并保护智能能源应用的敏感数据。
- en: 8\. Smart Trading and Supply Chain Management
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 智能交易和供应链管理
- en: The application of blockchain technology with a 5G network enabling the connection
    of IoT devices has also brought a revolutionary change to supply chain management
    [[53](#CR53)] to support the effective recording of the product-related information
    when it is transferred from the manufacturer to the customer. The technological
    application also enables the monitoring of the quality of products and raw materials
    [[48](#CR48)]. Smart contract features on blockchain technology can be used to
    create business collaborations which can then be used to carry out transactions
    in an automated manner without waiting for the traditional process of confirmation.
    The research work also shows the automated filing of taxes with smart contract
    feature of blockchain technology.
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: 应用区块链技术与5G网络使物联网设备连接成为可能，也给供应链管理带来了革命性变革[[53](#CR53)]，以支持产品相关信息的有效记录，当产品从制造商转移到客户手中时。技术应用还使得产品和原材料质量的监控成为可能[[48](#CR48)]。区块链技术上的智能合约功能可用于创建业务合作关系，然后用于自动进行交易，无需等待传统的确认流程。研究工作还显示了利用区块链技术的智能合约功能自动申报税收。
- en: 9\. Smart Education
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 智能教育
- en: The educational domain has also undergone a paradigm shift from a paper-based
    world to a paperless environment with the development of smart devices like tablets,
    smartphones, computers and laptops. All such smart devices have revolutionized
    the way course context is designed, home assignments are uploaded and examination
    is conducted. All such smart devices can track learner’s behavioural patterns
    as well as intelligence level automatically leading to smart education. The augmentation
    of blockchain technology into smart education will add on extra advantages of
    transparency in the learning process, examination grading and evaluation system
    as well as in the management of certificates so that the educational system becomes
    more fair, reliable and trustworthy [[34](#CR34)].
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 教育领域也经历了从纸质世界到无纸环境的范式转变，随着平板电脑、智能手机、计算机和笔记本电脑等智能设备的发展。所有这些智能设备彻底改变了课程内容设计、家庭作业上传和考试举行的方式。所有这些智能设备都可以自动跟踪学习者的行为模式以及智力水平，从而实现智能教育。将区块链技术融入智能教育将增加透明度，以及考试评分和评估体系的优势，以及证书管理，使教育体系变得更加公平、可靠和值得信赖[[34](#CR34)]。
- en: 5 Revealing Future Challenges for Fusion of 5G Network with Blockchain Technology
  id: totrans-443
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 揭示5G网络与区块链技术融合的未来挑战
- en: Though fusion of blockchain technology with the 5G network brings potential
    benefits, on the other hand, it suffers from several issues and challenges in
    terms of security from all perspectives and data privacy. The challenges are briefed
    as follows.
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管区块链技术与5G网络的融合带来了潜在的好处，但另一方面，它也面临着多个方面的安全性和数据隐私方面的问题和挑战。挑战如下所述。
- en: (a) Expandability with trustworthiness
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: (a) 可扩展性与可信度
- en: The major goal of the 5G network is to achieve a low latency rate and, currently,
    for data and payload application to happen in less than 1 millisecond [[54](#CR54)].
    To achieve such a latency rate, there is requirement of tight protocols and configuration
    setup to carry out the transactions with high throughput. The public blockchain
    applications in terms of Ethereum and Bitcoin are only able to handle transactions
    up to a range of 10–14 per second, and private blockchain applications can handle
    3000–20,000 transactions per second. So there is a need for further research in
    the future for its expansion and optimization starting from the architecture,
    increasing the size of each block as well as the smart contracts to meet the goal
    of achieving higher throughput. Along with such achievement of goals, trustworthiness
    plays a major factor that is achieved through decentralized distributed ledger
    with security. Such reliability is maintained for information like images and
    symbols, so it requires enhancement for different information options. Blockchain
    architecture itself enables trust and transparency factor, so more collaboration
    works are supposed to evolve with competition, ignoring intermediate competitors.
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
  zh: 5G 网络的主要目标是实现低延迟率，目前，数据和有效载荷应用在不到 1 毫秒的时间内完成[[54](#CR54)]。为了达到这样的延迟率，需要紧密的协议和配置设置来执行高吞吐量的交易。以太坊和比特币等公共区块链应用只能处理每秒
    10-14 笔交易，而私有区块链应用可以处理每秒 3000-20,000 笔交易。因此，未来需要进一步研究其扩展和优化，从架构、增加每个区块的大小以及智能合约开始，以实现更高的吞吐量目标。除了实现这些目标，信任度也是一个重要因素，通过分布式的去中心化账本和安全性来实现。这种可靠性是针对图像和符号等信息而维护的，因此需要增强不同的信息选项。区块链架构本身实现了信任和透明度因素，因此更多的协作工作应该在竞争中发展，忽略中间竞争者。
- en: (b) Upgradation of smart contracts and resolution of vulnerability issues
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: (b) 智能合约升级和漏洞问题解决
- en: Public blockchain applications are equipped with ten million smart contracts,
    and these smart contracts are to be used for 5G networks which enable interconnection
    of IoT devices. The smart contract of blockchain technology is vulnerable to cyber-attacks
    and needs to be securely coded for the 5G network [[55](#CR55), [56](#CR56)].
    Moreover, the smart contract once coded is not further upgradable or modifiable
    in place of any malicious attack by the hackers. So the smart contract code has
    to be further researched for upgradation and reporting of vulnerability issues.
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: 公共区块链应用配备了一千万个智能合约，这些智能合约将用于使物联网设备互连的 5G 网络。区块链技术的智能合约容易受到网络攻击，需要为 5G 网络编写安全的代码[[55](#CR55),
    [56](#CR56)]。此外，一旦编写了智能合约，即使出现黑客的恶意攻击，智能合约也无法进一步升级或修改。因此，智能合约代码必须进一步研究，以升级和报告漏洞问题。
- en: (c) Data privacy and malicious threats
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: (c) 数据隐私和恶意威胁
- en: Privacy and security are the two faces of a single coin. It is an essential
    requirement of every individual, organization as well as government. It has to
    be maintained with 5G network communication too as it deals with customer’s sensitive
    data. The integration of blockchain technology with a 5G network enables privacy
    with an issue that the data that gets stored in the blocks are not able to be
    erased because of its immutable property. Also, blockchain only identifies the
    users’ address and never stores their private information. But Bitcoin applications
    are found to record the personal information of the user to make an exchange of
    the identity information among the users with the public and private key. Even
    the smart contract application and Ethereum are also indulged in the exchange
    of identity information which is a major issue and needs to be dealt with. The
    cryptography security maintained through the public key and the private key is
    supposed to be prone to a man in the middle attack [[57](#CR57)] where a third
    person can come in the middle carrying an un-genuine public key and decrypt the
    sensitive information. Similarly, blockchain technology can be threatened with
    DDoS attacks which can smash away any platform or network and its resources [[58](#CR58)].
    On the same note, Bitcoin technology is prone to selfish mining threat that threatens
    the genuineness of the technology which requires urgent attention.
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: 隐私和安全是同一枚硬币的两面。它是每个个人、组织以及政府的基本要求。在处理客户敏感数据时，5G 网络通信也必须保持这种要求。区块链技术与 5G 网络的整合使隐私得到了保护，因为存储在区块中的数据由于其不可变属性而无法被删除。此外，区块链只识别用户地址，从不存储其私人信息。但是发现比特币应用会记录用户的个人信息，以便用户之间通过公钥和私钥进行身份信息交换。甚至智能合约应用和以太坊也涉及身份信息的交换，这是一个重大问题，需要解决。通过公钥和私钥维护的密码安全可能会受到中间人攻击的威胁，其中第三方可以介入并携带一个不真实的公钥解密敏感信息。同样，区块链技术可能面临分布式拒绝服务攻击的威胁，该攻击可以摧毁任何平台或网络以及其资源。同样，比特币技术容易受到自私挖矿的威胁，这威胁到技术的真实性，需要紧急关注。
- en: (d) The cost associated with transaction and cloud server setup
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: (d) 与交易和云服务器设置相关的成本
- en: There are costs involved to set up the nodes of blockchain, maintain the blockchain
    consortium and set up the cloud server. The cost investments would be more if
    the number is not optimized [[59](#CR59)]. In applications like Ethereum, costs
    are calculated in terms of gas units for each transaction, and gas units are the
    energy consumption units for smart contracts. So the costs are also calculated
    concerning the code that is being executed for each transaction. These fees would
    be required more in order to execute complex coding, if involved in the transaction,
    so it needs to be taken careof.
  id: totrans-452
  prefs: []
  type: TYPE_NORMAL
  zh: 设置区块链节点、维护区块链联盟以及设置云服务器都涉及成本。如果数字不经过优化，成本投资将更高。在以太坊等应用中，费用是按每笔交易的气体单位计算的，而气体单位是智能合约的能源消耗单位。因此，成本也是根据每笔交易执行的代码计算的。如果交易涉及复杂的编码，将需要更多的费用来执行，因此需要注意。
- en: 6 Conclusion
  id: totrans-453
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: This chapter has presented the outline description for blockchain technology
    and its associated potential features as well as 5G network basics to mention
    the need for fusion of both the technologies. The study also highlighted the smart
    application areas of the 5G network with interconnected smart devices that have
    become more effective and secure with the integration of blockchain technology
    with it. Though there are enough beneficiary gains that are obtained through the
    fusion of both technologies, the present study also put forth various challenges
    that come into existence and needed to be sorted out with further research to
    make the technology accomplish all its desired and directed targets.
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
  zh: 本章介绍了区块链技术及其相关潜在特性的概要描述，以及 5G 网络基础知识，以提及融合两种技术的必要性。研究还强调了与区块链技术整合的 5G 网络连接的智能设备的智能应用领域已变得更加有效和安全。尽管通过融合两种技术获得了足够的利益，但本研究也提出了各种挑战，需要进一步研究以使技术实现所有期望和指导目标。
