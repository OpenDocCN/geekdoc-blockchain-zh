- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The advancements in the industry have various stages beginning from industry
    1.0 to industry 5.0 as per the requirements and the challenges of the respective
    age. The industry 5.0 aims at the co-operation between human and machine to improve
    industrial productions and standards with the skilled manpower. This goal can
    effectively be achieved by utilizing the IoT paradigm that is revolutionized from
    the decades to handle the diversity of applications, *viz. smart homes, smart
    cities, smart grids, healthcare, agriculture, smart industries, and many more*
    efficiently. These IoT-based applications can preliminary be distinguished as
    per consumer IoT and industrial IoT [[1](#CR1)]. The consumer IoT focuses on improving
    people’s life that offers quality living, reduces human efforts, and saves time
    and money. The cIoT applications include smart homes, smart cities, and offices.
    On the other side, industrial IoT combines Operational Technology and Information
    Technology together. It concentrates on improving the devices and services related
    to the industries such as smart machines, sensor devices, food processing, data
    integration and analytics for business purposes. Thus, iIoT contributes in the
    tremendous growth of industries that are now driven by distinct manufacturing,
    transportation, logistics, and functionalities. However, both the types of IoT
    require common functionalities such as scalability, security, privacy, huge data
    storage, and lesser response time.
  prefs: []
  type: TYPE_NORMAL
- en: 'IoT connects billions of devices to each other using Internet technologies
    such as 2G/3G/4G/LTE/5G or using M2M (Machine-to-Machine) technologies such as
    Bluetooth, Wi-Fi, or ZigBee [[2](#CR2)]. The total count of devices connected
    together and the applications are increased with each enhancement of Internet
    technology, however, 5G networks accelerate IoT and especially iIoT due to following
    characteristics [[2](#CR2)–[4](#CR4)]:'
  prefs: []
  type: TYPE_NORMAL
- en: A higher transmission speed
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A lower latency (Improved competency for remote applications)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An increased number of devices connected together
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The additional feature of possible implementation of virtual networks (network
    slicing)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Reliability and Integrity
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Scalability (Increased number of connected devices)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Optimized networks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Lower latency and response in real-time
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Less human intervention
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Reduced network traffic or network related issues
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These features improved the performance of time-sensitive industrial applications,
    *viz. healthcare, robotics, drones, video streaming* tremendously. Thus, industrial
    applications of 5G-IoT can be deployed with gigantic number of devices without
    worrying about network capabilities. However, 5G-enabled IoT devices still suffer
    from the issues of diverse and heterogeneous data and devices, decentralization,
    interoperability, security and privacy of sensitive data.
  prefs: []
  type: TYPE_NORMAL
- en: In 5G-IoT, if the generation, storage, and access of the data are made centralized,
    then the system will become more vulnerable to the attackers. The security threats
    even increase with the accommodation of billions of devices and gigantic amount
    of data generated by them. The previous methods applied for security in 2G/3G/4G
    networks are not powerful enough to handle the security and privacy demands of
    5G networks due to new technologies, models, and advancements provided in the
    key features of 5G networks. Hence, to resolve the aforementioned issues, Blockchain
    stands out as a promising technology as it offers secure, immutable, transparent,
    reliable, and tempered-proof environment for 5G-IoT.
  prefs: []
  type: TYPE_NORMAL
- en: Apart from this, 5G enabled networks are working at high frequencies, *i.e.,
    millimeter Wave (mmWave)* that operates above 30 GHz, resulting in signals that
    travel shorter distances. This leads to the requirement of a larger number of
    cellular stations or sites to cover the same 4G landscape. Deployment of a larger
    number of cellular station costs high. To reduce infrastructure deployment cost,
    options like (1) infrastructure crowdsourcing, (2) roaming sharing, and (3) spectrum
    sharing can be used. However, massive communication between the devices and cellular
    tower is another key challenge in 5G-IoT. Such a massive number of distributed
    and heterogeneous IoT and mobile devices instigate new challenges with respect
    to authentication and scalability of 5G networks. Again, the Blockchain can be
    promising technology that plays a salient role in addressing these challenges
    and providing trusted, decentralized, tempered-proof, and cost-efficient solutions
    [[5](#CR5)].
  prefs: []
  type: TYPE_NORMAL
- en: The Blockchain is a distributed ledger technology that became popular and successful
    with the crypto currency called Bitcoin [[6](#CR6)]. It follows decentralized
    and peer-to-peer network architecture instead of following the centralized storage.
    Data is stored and shared among the participating nodes in the network and hence,
    tempering of data at any node needs to be reflected at every other node that results
    in the tempered-proof environment. Due to this, Blockchain revolutionized as an
    astonished, promising, and secure technology not only for data storage but also
    to standstill the entrance of malicious IoT devices in the network. The integration
    of Blockchain with 5G-IoT will give secured data as per time, format, and location
    requirements.
  prefs: []
  type: TYPE_NORMAL
- en: Thus, the combination of Blockchain with 5G-IoT aims at security and performance
    improvement in cIoT as well as iIoT applications (Fig. [4.1](#Fig1)). Blockchain
    in 5G-IoT and Blockchain in iIoT 4.0 are compared based on different parameters
    [[5](#CR5), [7](#CR7)–[9](#CR9)] as shown in Table [4.1](#Tab1).![../images/501059_1_En_4_Chapter/501059_1_En_4_Fig1_HTML.png](../images/501059_1_En_4_Chapter/501059_1_En_4_Fig1_HTML.png)
