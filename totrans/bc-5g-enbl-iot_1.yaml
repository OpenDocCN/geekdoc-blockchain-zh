- en: Hence, it is pragmatic that the Blockchain technology has potential to offer
    much to the existing and forthcoming industry requirements as opportunities. Due
    to compute-intensive mining process, energy requirements have increased drastically.
    Further, IoT devices are low-powered low-configured apparatus. Hence, devices
    with performance and energy prerequisite need to be reconnoitered. Scalability,
    standardization (in terms of consensus mechanisms and protocols), interoperability
    (among different types of devices), and legal compliance (different acts in different
    regions/countries) are also huge opportunities for research community.
  prefs: []
  type: TYPE_NORMAL
- en: 7 Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Today the world is witnessing the initial dispersal of 5G networks that introduced
    extreme mobile wireless communications, fastest services, low delays, and very
    pervasive connectivity via mobile devices. It is worth mentioning that the important
    paradigm that benefited from 5G is really the usage of the Internet of Things
    for the industry. However, the extreme use of 5G technology also generates important
    concerns in terms of security and privacy due to the facts (a) the continuous
    wireless connection to the network, (b) the reliability of the involved devices
    is tough to verify. Particularly, the 5G-enabled iIoT integrates the emerging
    5G techniques into future industrial IoT applications that require more security
    and privacy attention. To address the same, the Blockchain technology could be
    a prominent option to get integrated with 5G-IoT in order to maintain privacy
    and security. Through this chapter, we contribute in the direction of exploring
    the opportunities and challenges while integrating Blockchain technology with
    5G-IoT. Further, we investigate the architecture of Blockchain-based 5G-IoT and
    its application, issues, and limitations. The chapter also helps understand the
    researchers wishing to plunge into the domain of 5G-enabled IoT and Blockchain
    through various case studies.
