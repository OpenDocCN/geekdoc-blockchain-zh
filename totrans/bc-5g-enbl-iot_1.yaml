  id: totrans-741
  prefs: []
  type: TYPE_TB
  zh: '| 交通 | 5G智能交通应用 | 车载娱乐、V2V、V2I和V2P用于自动驾驶、车队形成、避免碰撞 |'
- en: '| Security | 5G video integrated application | HD video IPTV, remote surveillance,
    VR/AR live broadcast |'
  id: totrans-742
  prefs: []
  type: TYPE_TB
  zh: '| 安全 | 5G视频集成应用 | 高清视频IPTV、远程监视、VR/AR直播 |'
- en: '| Municipal administration | 5G public services and society government application
    | City monitoring for safety, security, environment, cleanliness, smart citizenship
    services |'
  id: totrans-743
  prefs: []
  type: TYPE_TB
  zh: '| 市政管理 | 5G公共服务和社会政府应用 | 城市监控，包括安全、环境、清洁、智能公民服务 |'
- en: '| Education | 5G smart park application | Holographic projection, virtual innovation
    teaching, intelligent recognition |'
  id: totrans-744
  prefs: []
  type: TYPE_TB
  zh: '| 教育 | 5G智能园区应用 | 全息投影、虚拟创新教学、智能识别 |'
- en: Thus with the implementation of 5G network we will be able to attain a future
    where not only are mobiles, computers, and laptops connected to the internet,
    but also other objects like industrial equipment, grocery products, and city assets.
    This will help to foster the business growth for the organization and completely
    change the way we communicate, operate in business, and live as a society.
  id: totrans-745
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，随着5G网络的实施，我们将能够实现一个未来，不仅手机、电脑和笔记本连接到互联网，而且其他物品如工业设备、杂货产品和城市资产也连接到互联网。这将有助于促进组织的业务增长，并彻底改变我们的沟通方式、业务运作方式和社会生活方式。
- en: '5 Blockchain Technology: The Next Best Thing'
  id: totrans-746
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 区块链技术：下一个最好的东西
- en: For centuries, humans have experimented with different ways to obtain goods
    and services. At first, the barter system was implemented and used for years.
    In this system, people exchange goods and services in return for other goods and
    services. However, this system soon got replaced with the use of coins and money.
    To further enhance the speed and efficiency of transactions, credit card and electronic
    payment methods were introduced. Internet and mobile phones have also played a
    major role in facilitating the process of electronic payment. Nevertheless, these
    methods still experienced certain challenges such as dependence on a third-party
    validation, extra payment for transaction costs and service fees, vulnerability
    to fraudulent activities, etc. Therefore, challenges have led to advancement towards
    a new form of digital currency cryptocurrency.
  id: totrans-747
  prefs: []
  type: TYPE_NORMAL
  zh: 几个世纪以来，人类一直尝试着用不同的方式获取商品和服务。起初，实行了以物易物的制度，并使用了多年。在这种制度下，人们交换货物和服务以换取其他货物和服务。然而，这种制度很快就被硬币和货币取代了。为了进一步提高交易速度和效率，引入了信用卡和电子支付方式。互联网和手机也在促进电子支付过程中发挥了重要作用。然而，这些方法仍然面临着诸如依赖第三方验证、交易成本和服务费用的额外支付、易受欺诈活动影响等挑战。因此，挑战促使了朝着一种新形式的数字货币加密货币的发展。
- en: Employment of cryptocurrency brought forward several features like faster transactions,
    anonymity, and the absence of third-party intermediaries. Currently, several cryptocurrencies
    are present in the market. Bitcoin, Ethereum, Ripple, Litecoin, etc. are some
    of the known cryptocurrencies. Among them, Bitcoin is the most widely used cryptocurrency
    that was founded by Satoshi Nakamoto in 2008 [[18](#CR18)]. To facilitate the
    features of cryptocurrencies, an underlying technology called blockchain is used
    [[21](#CR21)].
  id: totrans-748
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币的应用提出了一些特点，如更快的交易、匿名性和无第三方中介的存在。目前，市场上存在着几种加密货币。比特币、以太坊、瑞波币、莱特币等都是一些知名的加密货币。其中，比特币是最广泛使用的加密货币，由中本聪于2008年创建[[18](#CR18)]。为了实现加密货币的特点，使用了一种称为区块链的底层技术[[21](#CR21)]。
- en: 'Blockchain in layman terms is simply known as a chain of multiple blocks. It
    is a distributed, decentralized public ledger that is open to anyone. Figure [5.8](#Fig8)
    illustrates a typical block that compromises of three basic elements: data, a
    cryptographic identifier called a hash, and the hash of the previous block. The
    data stored in the block can be anything and it depends upon the application.
    For instance, the bitcoin blockchain stores information about the buyer, seller,
    and the amount. The function of the hash is to uniquely identify the block and
    its contents. It is just like our fingerprint, unique in nature and specific to
    each block. However, the hash is created by a hash function that maps the block
    data of arbitrary size into a single fixed value size. The third element of the
    block is the hash of the previous block, which helps create the chain of blocks.
    It is due to this type of connection that blockchain can provide a secure environment.
    Figure [5.9](#Fig9) depicts the steps that are required to be executed in order
    to successfully add a block in the blockchain network.![../images/501059_1_En_5_Chapter/501059_1_En_5_Fig8_HTML.png](../images/501059_1_En_5_Chapter/501059_1_En_5_Fig8_HTML.png)'
  id: totrans-749
  prefs: []
  type: TYPE_NORMAL
  zh: 用通俗的话来说，区块链简单地被称为多个区块的链。它是一个分布式、去中心化的公开账本，对任何人都是开放的。图 [5.8](#Fig8) 描绘了一个典型的区块，由三个基本元素组成：数据、一个称为哈希的加密标识符，以及前一个区块的哈希。存储在区块中的数据可以是任何内容，这取决于应用程序。例如，比特币区块链存储有关买方、卖方和金额的信息。哈希的作用是唯一标识区块及其内容。它就像我们的指纹一样，具有独特性，并且针对每个区块都是特定的。然而，哈希是由一个哈希函数创建的，该函数将任意大小的区块数据映射为单个固定值大小。区块的第三个元素是前一个区块的哈希，这有助于创建区块链。正是由于这种连接，区块链可以提供一个安全的环境。图
    [5.9](#Fig9) 描述了成功将区块添加到区块链网络中所需执行的步骤。![../images/501059_1_En_5_Chapter/501059_1_En_5_Fig8_HTML.png](../images/501059_1_En_5_Chapter/501059_1_En_5_Fig8_HTML.png)
- en: Fig. 5.8
  id: totrans-750
  prefs: []
  type: TYPE_NORMAL
  zh: Fig. 5.8
- en: A typical block in blockchain
  id: totrans-751
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链中的典型区块
- en: '![../images/501059_1_En_5_Chapter/501059_1_En_5_Fig9_HTML.png](../images/501059_1_En_5_Chapter/501059_1_En_5_Fig9_HTML.png)'
  id: totrans-752
  prefs: []
  type: TYPE_IMG
  zh: '![../images/501059_1_En_5_Chapter/501059_1_En_5_Fig9_HTML.png](../images/501059_1_En_5_Chapter/501059_1_En_5_Fig9_HTML.png)'
- en: Fig. 5.9
  id: totrans-753
  prefs: []
  type: TYPE_NORMAL
  zh: Fig. 5.9
- en: Process depicting inclusion of a new block in blockchain
  id: totrans-754
  prefs: []
  type: TYPE_NORMAL
  zh: 描述在区块链中包含新区块的过程
- en: After the block is created, it is impossible to change the contents of the block
    without the hash itself getting changed. This is because once a block is created,
    its hash is always calculated. Any change in the block will change the hash too.
    That is, a hash is useful to detect whether any changes occur in the block. Changing
    a single block will make the corresponding blocks invalid. A visual representation
    of a valid and invalid blockchain network is illustrated in Fig. [5.10](#Fig10).![../images/501059_1_En_5_Chapter/501059_1_En_5_Fig10_HTML.png](../images/501059_1_En_5_Chapter/501059_1_En_5_Fig10_HTML.png)
  id: totrans-755
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块创建后，如果不更改哈希本身，则无法更改区块的内容。这是因为一旦区块创建，其哈希就会被计算。区块中的任何更改都将更改哈希。也就是说，哈希有助于检测区块是否发生了任何更改。更改单个区块将使相应的区块无效。图
    [5.10](#Fig10) 展示了有效和无效区块链网络的可视化表示。![../images/501059_1_En_5_Chapter/501059_1_En_5_Fig10_HTML.png](../images/501059_1_En_5_Chapter/501059_1_En_5_Fig10_HTML.png)
- en: Fig. 5.10
  id: totrans-756
  prefs: []
  type: TYPE_NORMAL
  zh: Fig. 5.10
- en: Typical Blockchain network
  id: totrans-757
  prefs: []
  type: TYPE_NORMAL
  zh: 典型的区块链网络
- en: 'However, the sole use of hash is not enough to prevent any changes in the block.
    This is because computers are much more advanced today and can easily compute
    thousands of hashes per second. This means that the data in the block can be easily
    tampered as all of the hashes of other blocks can be recalculated to make the
    blockchain valid. Therefore, blockchain compromises of the proof of work algorithm
    to overcome this challenge. The proof of work is a mechanism that helps to slow
    down the process of the block creation process. Another way in which blockchain
    gains security is by being distributed. That is, rather than employing a central
    entity to manage the network, blockchain utilizes a peer to peer network. This
    means that anyone who enters the network gets a complete copy of the blockchain.
    In addition to this, every node in the network has the right to verify a new block
    and ensure that it is intact. The verified block is then added to the blockchain
    network. To successfully tamper with the blockchain network one must satisfy the
    following conditions:'
  id: totrans-758
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，仅仅使用哈希是不足以防止区块中的任何更改的。这是因为如今的计算机技术更加先进，可以轻松地每秒计算数千个哈希。这意味着区块中的数据很容易被篡改，因为其他区块的所有哈希都可以重新计算以使区块链有效。因此，区块链采用了工作量证明算法来克服这一挑战。工作量证明是一种机制，有助于减慢区块创建过程。区块链获得安全性的另一种方式是通过分布式。也就是说，区块链不使用中央实体来管理网络，而是利用点对点网络。这意味着进入网络的任何人都会得到区块链的完整副本。此外，网络中的每个节点都有权验证一个新区块并确保其完整性。经过验证的区块然后被添加到区块链网络中。要成功篡改区块链网络，必须满足以下条件：
- en: '1.'
  id: totrans-759
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: Firstly, every block in the network must be altered.
  id: totrans-760
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 首先，网络中的每个区块都必须被更改。
- en: '2.'
  id: totrans-761
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Next, the proof of work for each of these blocks must be re-constructed.
  id: totrans-762
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 接下来，必须重建每个区块的工作量证明。
- en: '3.'
  id: totrans-763
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: Finally, complete control of more than 50% of the network must be achieved.
  id: totrans-764
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 最后，必须完全控制超过50%的网络。
- en: Only after the execution of all the above conditions, the blockchain network
    can be altered. With the current technology, it is computationally infeasible
    to match these conditions.
  id: totrans-765
  prefs: []
  type: TYPE_NORMAL
  zh: 只有在满足以上所有条件之后，区块链网络才能被更改。根据当前的技术水平，匹配这些条件在计算上是不可行的。
- en: 5.1 Features
  id: totrans-766
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 特征
- en: 'Apart from providing security to the system, blockchain also provides other
    major features. Mentioned below are some of them [[3](#CR3), [24](#CR24)]:'
  id: totrans-767
  prefs: []
  type: TYPE_NORMAL
  zh: 除了为系统提供安全性外，区块链还提供了其他重要功能。下面列出了其中一些[[3](#CR3), [24](#CR24)]：
- en: 5.1.1 Decentralized
  id: totrans-768
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.1.1 去中心化
- en: The main role of the blockchain network is to store and copy data (cryptocurrencies,
    contracts, and other digital assets) across all the nodes present in the network.
    This means that the network is decentralized in nature, that is, it does not depend
    upon a central entity, but a group of nodes that maintain the network. Therefore,
    through the implementation of the decentralized blockchain network, owners will
    be able to gain direct control over their account by using their private key.
    Furthermore, this also helps to provide common people the power and rights to
    perform actions on their assets as they wish for. Stock exchange, transactions
    are done in real estate, personal identification, etc. are some of the major areas
    where the decentralization feature can benefit.
  id: totrans-769
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链网络的主要作用是在网络中的所有节点之间存储和复制数据（加密货币、合同和其他数字资产）。这意味着网络的本质是去中心化的，即它不依赖于一个中央实体，而是依赖于维护网络的一组节点。因此，通过实施去中心化的区块链网络，所有者将能够通过使用他们的私钥直接控制其账户。此外，这也有助于为普通人提供权力和权利，使他们可以随意对其资产进行操作。股票交易、房地产交易、个人身份识别等是去中心化特性可以带来好处的一些主要领域。
- en: 5.1.2 Distributed Ledger
  id: totrans-770
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.1.2 分布式账本
- en: A distributed ledger is a database that is sent to all the nodes present in
    the blockchain network. Whenever a new block is added, a message is broadcasted
    to make sure that every node has the updated version of the ledger. This feature
    facilitates the applications beyond digital currencies, as it removes the requirement
    of dealing with a central authority to record information. As this feature allows
    the ledger to be stored on several devices that are located in different locations,
    it, therefore, helps to protect the system in case of data loss caused by devices
    or servers during downtime.
  id: totrans-771
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式分类帐是一个发送到区块链网络中所有节点的数据库。每当添加一个新的区块时，都会广播一条消息，以确保每个节点都有分类帐的更新版本。此功能有助于超越数字货币的应用，因为它消除了需要处理中央机构来记录信息的要求。由于此功能允许分类帐存储在位于不同位置的多个设备上，因此在设备或服务器在停机期间造成的数据丢失情况下有助于保护系统。
- en: 5.1.3 Immutable
  id: totrans-772
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.1.3 不可变的
- en: Blockchain is an immutable distributed ledger that is decentralized in nature.
    It is because of this nature that the information once stored in it cannot be
    altered easily. This helps to create trust in the transaction record. In case
    a data is added to the block it first needs to be approved by all the parties
    present in the network. Without consent from the majority of the nodes, the blocks
    cannot be added. Furthermore, the user cannot go back and change, edit, delete,
    or update the appended block. Therefore, this helps to create an environment that
    is transparent and free of corruption.
  id: totrans-773
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一种不可变的分布式分类帐，具有分散化的特性。正因为这种性质，一旦存储在其中的信息就不容易被更改。这有助于建立对交易记录的信任。如果数据被添加到区块中，首先需要得到网络中所有参与方的批准。没有大多数节点的同意，区块就无法添加。此外，用户无法回溯和更改、编辑、删除或更新附加的区块。因此，这有助于创建一个透明且没有腐败的环境。
- en: 5.1.4 Consensus
  id: totrans-774
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.1.4 共识
- en: 'All participants present in the network must come in terms with a given set
    of rules that determines the validity of the block. A consensus algorithm is used
    to put forward a common agreement for all the nodes present in the network. In
    case, a block violates any of the given rules, then that block is considered as
    invalid and thus does not get added to the network. Therefore, this feature helps
    to provide a sense of trust between the nodes present in the network as every
    node can be assured that every other node follows the ratified rules. At present,
    there are various types of consensus algorithms that are based upon different
    principles. Some of the commonly known algorithms are: Proof of Work (PoW), Proof
    of Stake (PoS), Proof of Burn, Proof of Space, Proof of Activity, etc. Paper [[19](#CR19)]
    talks in brief about each of these algorithms and other common algorithms.'
  id: totrans-775
  prefs: []
  type: TYPE_NORMAL
  zh: 网络中的所有参与者都必须遵守一组规则，这些规则决定了区块的有效性。共识算法用于为网络中的所有节点提出一个共同的协议。如果一个区块违反了任何给定的规则，那么该区块被视为无效，因此不会被添加到网络中。因此，此功能有助于在网络中的节点之间建立信任感，因为每个节点都可以确保每个其他节点遵守了批准的规则。目前，有各种基于不同原则的共识算法。一些常见的算法包括：工作证明（PoW）、股权证明（PoS）、燃烧证明、空间证明、活动证明等。论文[[19](#CR19)]简要介绍了每种算法以及其他常见算法。
- en: 5.2 Impact on 5G-Enabled IoT
  id: totrans-776
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2 对 5G-启用的物联网的影响
- en: 'The major challenges IoT presently face is security, privacy, compatibility,
    and centralization [[8](#CR8)]. Fortunately, the majority of these challenges
    are solved via blockchain with 5G enabled IoT. The major feature of blockchain
    is that its architecture is decentralized in nature. Therefore, its integration
    with IoT helped to eradicate centralization and make transactions more secure
    and transparent. Apart from this, the employment of blockchain with IoT provides
    the following additional benefits:'
  id: totrans-777
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网目前面临的主要挑战是安全性、隐私性、兼容性和中心化[[8](#CR8)]。幸运的是，通过5G启用的物联网，大多数这些挑战已经得到解决。区块链的主要特点是其架构具有分散化的特性。因此，它与物联网的整合有助于消除中心化，并使交易更安全和透明。除此之外，区块链与物联网的结合还提供了以下额外的好处：
- en: '1.'
  id: totrans-778
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: Blockchain uses a distributed ledger, which is unalterable in nature. This helps
    to remove the need for trust among the involved parties. That is, no single party
    has control over the massive amount of data produced by the IoT devices.
  id: totrans-779
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 区块链使用不可改变的分布式分类帐，这有助于消除参与方之间的信任需求。也就是说，没有任何一方控制物联网设备产生的大量数据。
- en: '2.'
  id: totrans-780
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Blockchain helps to store the data collected by the IoT devices. This helps
    to further enhance the present security levels. This is mainly due to the encryption
    mechanism that blockchain provides to protect its data. Thereby, making it difficult
    for hackers to gain access to the network.
  id: totrans-781
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '3.'
  id: totrans-782
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Blockchain also provides the smooth processing of the transactions of billions
    of IoT devices. With the increase in the number of devices, the distributed ledger
    facilitates the processing of the massive transactions obtained from these devices.
  id: totrans-783
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 5.3 Impact on Industrial Automation
  id: totrans-784
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The implementation of blockchain technology in industrial automation processes
    will bring numerous benefits [[13](#CR13)]. Some of the major benefits are mentioned
    below [[9](#CR9)]:'
  id: totrans-785
  prefs: []
  type: TYPE_NORMAL
- en: 5.3.1 Improved Transparency
  id: totrans-786
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: With the implementation of blockchain technology, the transaction history can
    become more transparent. Through it, all the nodes are now able to share the same
    information that can be updated via consensus. To change a single transaction
    record, all the transactions present in the network would need to change, which
    is not possible. This allows anyone in the network to view all the information
    present in the network. Furthermore, it also helps to ensure that the data on
    the network is transparent, accurate, and consistent. Therefore, this feature
    can benefit various industries like real estate, automotive, manufacturing, etc.
  id: totrans-787
  prefs: []
  type: TYPE_NORMAL
- en: 5.3.2 Better Security
  id: totrans-788
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Blockchain helps to ensure that the information stored is not vulnerable to
    cyber-attacks. This is because of the way the transactions are stored in the network.
    That is, first the transaction must be validated by the nodes present in the network,
    only after it is approved that it is encrypted and linked to the previous transaction.
    Furthermore, the information stored is the same across all the nodes present in
    the network. This is the reason why it can be difficult for hackers to alter or
    change the stored data. This feature would therefore immensely help in industries
    such as healthcare, government, finance, etc., to protect sensitive data. Thus,
    blockchain can help to prevent any unauthorized activity that can occur on the
    stored data.
  id: totrans-789
  prefs: []
  type: TYPE_NORMAL
- en: 5.3.3 Enhance Traceability
  id: totrans-790
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: This feature helps to solve the issue of tracing back the products to their
    origin. That is, it helps industries whose products have to go through a complex
    supply chain. This is because blockchain helps to store information related to
    the present status of the transaction such as how the goods are manufactured,
    shipment location, how they are managed, etc. As this data is immutable and can
    be easily shared with the supply chain network, it, therefore helps to provide
    extensive tracing and tracking abilities. Whenever the transfer of goods is recorded
    on the blockchain, the entire journey of the blockchain can be seen. This helps
    to provide validation to the authenticity of the assets in industries like drugs,
    agriculture, etc.
  id: totrans-791
  prefs: []
  type: TYPE_NORMAL
- en: 5.4 Industrial Applications
  id: totrans-792
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'There are many research efforts/proposal/implementations studying the use of
    blockchains across various industries [[2](#CR2), [16](#CR16)]. For example, blockchain
    applications are studied for drones [[6](#CR6)], finance [[20](#CR20)], and autonomous
    vehicles [[7](#CR7)]. This section highlights some of the key applications:'
  id: totrans-793
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多研究/提案/实施研究在各个行业使用区块链[[2](#CR2)，[16](#CR16)]。例如，正在研究无人机[[6](#CR6)]、金融[[20](#CR20)]和自动驾驶车辆[[7](#CR7)]的区块链应用。本节重点介绍了一些关键应用：
- en: 5.4.1 Agriculture
  id: totrans-794
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 农业
- en: The agriculture sector is another domain that can greatly benefit from the major
    features that blockchain provides. For instance, it can help to provide an immutable
    record from origin to the retail store of any product [[14](#CR14)]. This would
    help to create a sense of trust and transparency for the consumers regarding the
    products they buy. It can also help in enhancing the productivity and efficiency
    of smart farming. For example, the data gathered by the IoT devices can now be
    stored in a blockchain and be executed for particular actions. This would, therefore,
    help to enhance the quality of the crop and the quality of farming.
  id: totrans-795
  prefs: []
  type: TYPE_NORMAL
  zh: 农业部门是另一个可以从区块链提供的主要功能中获益的领域。例如，它可以帮助提供任何产品从起源到零售店的不可变记录[[14](#CR14)]。这将有助于消费者对他们购买的产品建立信任和透明度感。它还可以帮助提高智能农业的生产力和效率。例如，由物联网设备收集的数据现在可以存储在区块链中，并用于特定操作。因此，这将有助于提高作物质量和农业质量。
- en: 5.4.2 Energy
  id: totrans-796
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 能源
- en: 'Blockchain technology can help improve the energy sector. Through it, the following
    three major benefits can be achieved: reduced costs, the sustainability of the
    environment, and enhanced transparency for stakeholders. For instance, it facilitates
    peer to peer transactions, that is the users can directly trade energy [[25](#CR25)].
    This feature is useful for energy resources that are renewable like wind and solar
    energy. This would thus allow prosumers to enter the market and act as suppliers
    too. Moreover, by employing a decentralized architecture, the consumers can now
    purchase energy suppliers directly from the utility providers. This would help
    to reduce costs.'
  id: totrans-797
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术可以帮助改善能源部门。通过它，可以实现以下三个主要好处：降低成本，环境的可持续性和增强利益相关者的透明度。例如，它促进了点对点交易，即用户可以直接交易能源[[25](#CR25)]。这个功能对于风能和太阳能等可再生能源很有用。这将允许生产者进入市场并充当供应商。此外，通过采用分散式架构，消费者现在可以直接从公用事业提供商购买能源供应商。这将有助于降低成本。
- en: 5.4.3 Healthcare
  id: totrans-798
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 医疗保健
- en: With the rising human population and medical conditions, the need for optimal
    healthcare facilities is also rising. Fortunately, 5G enabled blockchain has promised
    to provide a variety of applications in the healthcare domain [[2](#CR2)]. For
    instance, it helps to provide data security to clinical trials done during research
    and experimentation. Since the data stored in a blockchain is immutable, it also
    does not allow any tampering of this sensitive data stored. It can also protect
    the privacy of the patient. That is, sharing of the patient data to a third party
    like pharmacies can be done with protecting the identity of the patient.
  id: totrans-799
  prefs: []
  type: TYPE_NORMAL
  zh: 随着人口增长和医疗条件的提高，对优质医疗设施的需求也在增加。幸运的是，5G启用的区块链已经承诺在医疗领域提供各种应用[[2](#CR2)]。例如，它有助于为研究和实验期间进行的临床试验提供数据安全性。由于区块链中存储的数据是不可变的，它也不允许对存储的这些敏感数据进行任何篡改。它还可以保护患者的隐私。也就是说，将患者数据分享给药房等第三方时，可以保护患者的身份。
- en: 6 Blockchain and 5G-Enabled IoT Use Cases in Finance Sector
  id: totrans-800
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金融部门的6个区块链和5G启用的物联网用例
- en: As mentioned in the earlier sections, the emergence of blockchain, 5G, and IoT
    helped to disrupt the way industries operate. The banking and finance sector is
    one such industry that has observed a wide range of implementation of blockchain
    technology [[5](#CR5)]. The majority of the top banks have started to incorporate
    blockchain technology to leverage the financial services that they offer. Bank
    al Etihad is an example of a bank that has already started using blockchain technology
    to enhance their paperwork and documentation processes [[4](#CR4)]. Furthermore,
    they have also incorporated blockchain to help their customers verify and securely
    issue confidential documents. Deutsche Bank, HSBC, ING are examples of other banks
    that have also implemented blockchain technology to enhance their operations and
    services.
  id: totrans-801
  prefs: []
  type: TYPE_NORMAL
  zh: 正如前文所述，区块链、5G和物联网的出现改变了行业运作方式。银行和金融领域是观察到广泛实施区块链技术的行业之一[[5](#CR5)]。大多数顶级银行已开始整合区块链技术，以利用他们提供的金融服务。Bank
    al Etihad就是一个已经开始使用区块链技术来增强他们的文件工作和文件处理流程的银行的例子[[4](#CR4)]。此外，他们还整合了区块链来帮助他们的客户验证和安全发行机密文件。德意志银行、汇丰银行、荷兰国际集团（ING）是其他已经实施了区块链技术以增强其运营和服务的银行的例子。
- en: 6.1 Characteristics
  id: totrans-802
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.1 特征
- en: 'This is mainly because of the inherent characteristics of blockchain that helps
    to facilitate the execution of operations and services in this sector. Mentioned
    below are the following ways on how the characteristics of blockchain technology
    help the banking and finance sector:'
  id: totrans-803
  prefs: []
  type: TYPE_NORMAL
  zh: 这主要是因为区块链的固有特性有助于促进该行业的操作和服务的执行。下面列举了区块链技术特性如何帮助银行和金融行业的方式：
- en: 6.1.1 Decentralized Trust
  id: totrans-804
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.1.1 去中心化信任
- en: The primary feature of blockchain is that it helps to track and verify transactions.
    This enables the organizations and the customers to process their respective transactions
    without the need of a third party or a centralized bank [[12](#CR12)]. Various
    banks have implemented blockchain technology mainly because it consists of a shared
    infrastructure in which the control is distributed among all the nodes present
    in a given transaction chain. This helps to immensely reduce any possible counterparty
    risks.
  id: totrans-805
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的主要特点是它帮助跟踪和验证交易。这使得组织和客户可以处理各自的交易，而无需第三方或中央银行[[12](#CR12)]。各个银行实施区块链技术的主要原因之一是因为它包含了一个共享基础设施，其中控制权分散在给定交易链中的所有节点之间。这有助于极大地减少任何可能的交易对手风险。
- en: 6.1.2 Enhanced Security
  id: totrans-806
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.1.2 增强安全性
- en: The reason why blockchain is so secure is that once any data is added to its
    network, it is impossible to tamper with the data. Furthermore, as it is shared
    by all of the nodes present in the network, it is difficult to hack the network.
    The decentralized architecture of the blockchain helps to ensure that there is
    no central point of failure in the network. This allows it to effectively resist
    any attacks.
  id: totrans-807
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链如此安全的原因在于一旦任何数据被添加到其网络中，就不可能篡改数据。此外，由于它被网络中所有节点共享，因此很难入侵网络。区块链的去中心化架构有助于确保网络中没有中心故障点。这使得它能够有效抵御任何攻击。
- en: 6.1.3 Efficient Transactions
  id: totrans-808
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.1.3 高效交易
- en: The elimination of a centralized entity/third party helped to immensely improve
    the settlement time and the transaction time of a transaction. Because of this,
    the transactions can be processed at any time and any day of the week. Furthermore,
    the transactions can also be done in a faster manner as compared to the traditional
    methods. This will allow more transactions to be completed at a given time.
  id: totrans-809
  prefs: []
  type: TYPE_NORMAL
  zh: 消除了中心化实体/第三方有助于极大地提高交易的结算时间和交易时间。因此，交易可以在一周的任何时间和任何天数进行处理。此外，与传统方法相比，交易也可以更快地完成。这将允许在给定时间完成更多的交易。
- en: 6.2 Challenges
  id: totrans-810
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.2 挑战
- en: Just like any other technology, blockchain also faces few challenges. Therefore,
    we have mentioned below some of the major challenges that needs to be addressed
    before implementing it in the banking and finance sector.
  id: totrans-811
  prefs: []
  type: TYPE_NORMAL
  zh: 就像任何其他技术一样，区块链也面临着一些挑战。因此，在将其应用于银行和金融行业之前，我们需要解决一些主要挑战。
- en: 6.2.1 Scalability
  id: totrans-812
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.2.1 可扩展性
- en: Although blockchain technology is a prime focus in the financial industry. It
    however is not capable of handling the large scale of financial transactions that
    occur daily. This is because multiple nodes are required to validate every transaction.
    This could lead to a reduction in the transaction speed and an increase in the
    cost per transaction. Therefore, it is critical to consider before deploying blockchain
    on a large scale.
  id: totrans-813
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管区块链技术是金融业的主要关注点。然而，它无法处理每天发生的大量金融交易。这是因为需要多个节点验证每笔交易。这可能导致交易速度减慢，交易成本增加。因此，在大规模部署区块链之前考虑这一点至关重要。
- en: 6.2.2 Cost
  id: totrans-814
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.2.2 成本
- en: Another challenge faced while deploying blockchain technology is the high cost
    faced during its initial setup. This makes small companies and banks hesitant
    to invest in something that does not guarantee a promising success. Therefore,
    it is important to address this issue before a company thinks about deploying
    blockchain to facilitate its operations.
  id: totrans-815
  prefs: []
  type: TYPE_NORMAL
  zh: 部署区块链技术时面临的另一个挑战是初始设置时面临的高成本。这使得小公司和银行不愿投资于不能保证成功的事物。因此，在公司考虑部署区块链以促进其运营之前，解决这个问题非常重要。
- en: 6.2.3 Policies and Regulations
  id: totrans-816
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.2.3 政策和法规
- en: One of the major issues faced by banks is the fact that blockchain suffers from
    the lack of clarity of policies and regulations. Currently, there is no set of
    standard rules and regulations regarding the transfers done with cryptocurrencies.
    Unless and until a formal regulatory framework has been established, banks cannot
    deploy blockchain to facilitate its services.
  id: totrans-817
  prefs: []
  type: TYPE_NORMAL
  zh: 银行面临的一个主要问题是区块链政策和法规缺乏明确性。目前，关于使用加密货币进行的转账没有一套标准规则和法规。除非建立了正式的监管框架，银行才能部署区块链以促进其服务。
- en: 7 Conclusion
  id: totrans-818
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7 结论
- en: Automation of industrial processes, to meet the conservative business goals,
    is ever increasing with the help of modern technologies such as IIoT and 5G. IIoT
    facilitated cooperation among the multiple connected entities for intelligent
    decisions and subsequent actions. The latest 5G technology has provided the required
    support for real-time, reliable, and low-latency communications. With so many
    crucial advanced process control and data analysis applications depending on the
    IIoT network, there is an increased need for proper access control. Blockchain
    offers a decentralized tamper-proof robust mechanism for transaction management,
    which is well-suited for IIoT applications. Blockchain technology in 5G-powered
    IIoT showed a wide variety of applications and industries started adopting them.
    This trend is going to continue and benefit various industrial sectors. In parallel,
    there will be lots of research to improve the scalability, cost efficiency, and
    standardization of blockchain technology.
  id: totrans-819
  prefs: []
  type: TYPE_NORMAL
  zh: 工业流程的自动化，为了满足保守的商业目标，正借助现代技术如工业物联网（IIoT）和5G不断增加。工业物联网促进了多个连接实体之间的合作，以进行智能决策和随后的行动。最新的5G技术为实时、可靠和低延迟通信提供了必要的支持。随着如此多的关键先进过程控制和数据分析应用依赖于工业物联网网络，对适当的访问控制的需求增加了。区块链为交易管理提供了分散的防篡改的强大机制，非常适合工业物联网应用。5G驱动的工业物联网中的区块链技术展示了各种各样的应用，各行各业开始采用它们。这一趋势将继续，并使各种工业部门受益。与此同时，将进行大量研究以改进区块链技术的可伸缩性、成本效益和标准化。
