    包括多输入多输出，有助于实现比当前 4G 技术更好的网络特性，以及“小区”，从而实现更密集的网络结构 [[34](#CR34)]。与当前使用低于 6 GHz
    的波长的 4G 相比，5G 网络支持非常高的频率，范围从 30 到 300 GHz。
- en: Moreover, 5G allows producing new manufacturing uses that work outside of the
    present movable broadband internet span. These particular omnipresent connections
    are a stepping-stone in attaining substantial accessibility, which has been the
    focus from the beginning of the wireless technologies [[35](#CR35)]. The development
    of the 5G technological innovation is a vital enabler for IoT know-how. As a result,
    IoT is complemented by offering substantial details, lowered latencies, reduced
    power needs, and greater scalability [[36](#CR36)].
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，5G 允许产生超出当前移动宽带互联网范围之外的新制造用途。这些无处不在的连接是实现广泛可及性的基石，这已经是无线技术开始之初的焦点 [[35](#CR35)]。5G
    技术的发展是 IoT 技术的重要促进因素。因此，通过提供大量数据、降低延迟、减少功耗和提高可扩展性来补充 IoT [[36](#CR36)]。
- en: The fast development of IoT engineering raised expectations to improve quality
    of service for businesses and consumers [[37](#CR37)]. Individuals are available
    for particular solutions depending on the activities of the device. For instance,
    they could move around more proficiently by avoiding traffic jams and using another
    route, when informed by the smart IoT-enabled unit set up on the transportation
    vehicle. Additionally, they can stay healthy using wearable devices that offer
    responses associated with users’ health after monitoring the physical activity
    of the patient and body parameters during the day. Companies can utilize the information
    about the owners to offer more tailored products and services. In addition, they
    can easily employ spot followers and remote future on specific tools to balance
    the effects. National, as well as public companies, can incur decreased healthcare
    bills together with the provision of more excellent wellness assistance by remote
    health and wellbeing monitoring, particularly for the elderly. Additionally, smart
    street and road safety can make the citizens’ daily life more transparent, with
    a minimized general expense to maintain the components.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网工程的快速发展提高了为企业和消费者改进服务质量的期望 [[37](#CR37)]。个体根据设备的活动可用于特定的解决方案。例如，他们可以通过避开交通拥堵并使用另一条路线，当得到交通工具上设置的智能物联网设备的通知时，更有效地移动。此外，他们可以使用可穿戴设备，在一天内监测患者的体力活动和身体参数后，提供与用户健康相关的反馈，从而保持健康。公司可以利用有关用户的信息提供更加定制的产品和服务。此外，他们可以轻松地对特定工具进行远程追踪和未来平衡效果。国家和公共公司可以通过远程健康监控，特别是针对老年人，降低医疗费用并提供更优质的健康援助。此外，智能街道和道路安全可以使公民的日常生活更透明，减少维护组件的总体费用。
