  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: Kothari 等人[[59](#CR59)] 检查了两项对供应链的影响的先进技术；区块链和 5G-增强物联网。 5G-增强物联网将传输速度限制扩展到验证产品相关信息的传输。
    区块链提供了一个不可变的、分布式的记录，可以安全地存储数据。此外，它可以被用作防止恶意物联网设备进入网络的工具。 除了区块链技术在企业方面对操作成本的谨慎影响外，它还可以潜在地帮助减轻因争议而产生的法律费用。
