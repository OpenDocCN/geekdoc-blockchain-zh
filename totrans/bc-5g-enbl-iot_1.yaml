- en: The main modules of AgriBlockIoT are API and Controller. Another essential element
    of smart farming, other than the farming source chain, is the smart sprinkler
    system that is designed for more efficient utilization of irrigation water. The
    accessible freshwater amounts around the world help the subscribers to develop
    particular ways to make use of irrigation water prudently, considering the developments
    in science and solutions for IoT, cloud computing, and Big Data. Hands-free operation
    of sprinkler system methods accompanied by winter imaging is a possible option
    for an intelligent sprinkler system that measures warm water amounts within the
    ground and regulates the actuators to irrigate. It enhances the regular electric
    sprinkler system, thus designing a much more controlled water consumption utilization.
