- en: 'A few investigation proposals occur within the literature covering the IoT
    and BC, but not many had regarded the possibility of high-speed connectivity within
    the IoT products utilizing BC. This chapter tried to investigate the job for a
    manufacturing operation with BC for 5G-enabled IoT units. Below are the primary
    investigation efforts of this particular chapter:'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 文献中有一些涉及IoT和BC的调查提案，但没有多少人考虑到了利用BC的IoT产品中的高速连接的可能性。本章试图调查BC为5G-enabled IoT单元的制造操作的作用。以下是本章主要调查的主要努力：
- en: We show a systematic and comprehensive overview of 5G-enabled IoT and discuss
    its future industrial applications.
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们展示了对5G-enabled IoT的系统性和全面的概述，并讨论了其未来的工业应用。
- en: Likewise, different uses for the integration of 5G-enabled IoT are discussed.
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 同样，讨论了5G-enabled IoT整合的不同用途。
- en: The end of the chapter bridges the gap between scalability, interoperability,
    and additional studies issues for decentralized apps with 5G-enabled IoT to develop
    industrial automation.
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本章的结尾填补了关于使用5G-enabled IoT开发工业自动化的可扩展性、互操作性和其他研究问题之间的差距。
- en: 'The chapter is organized as follows: Section [2](#Sec3) discusses the essential
    information regarding the BC for 5G-enabled IoT, characteristics, brief working,
    5G-enabled IoT usage, and challenges while integrating BC with 5G-enabled IoT.
    Section [3](#Sec8) explains BC for 5G-enabled smart industrial automation and
    applications in use. Section [4](#Sec15) illustrates different receptive challenges
    and issues for the incorporation of industrial automation. Finally, the end of
    the chapter is realized in Sect. [5](#Sec16).'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 本章组织如下：第 [2](#Sec3) 节讨论了有关5G-enabled IoT的BC的基本信息、特征、简要工作、5G-enabled IoT的使用以及将BC与5G-enabled
    IoT集成的挑战。第 [3](#Sec8) 节解释了用于5G-enabled智能工业自动化的BC以及正在使用的应用程序。第 [4](#Sec15) 节说明了用于工业自动化的不同可接受挑战和问题的融合。最后，本章的结束在第
    [5](#Sec16) 节实现。
- en: 2 Survey on BC Using 5G-Enabled Internet of Things
  id: totrans-181
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 对5G-enabled物联网使用BC的调查
- en: Specifically, this segment tracks the record for BC using 5G-enabled IoT. This
    section is split into three sub-sections. Initially, we discuss the fundamental
    information regarding BC followed by basic ideas of the IoT, limitations, features,
    and how 5G transforms the IoT standard regarding 5G-enabled IoT and how it is
    changing the contemporary era. Finally, we discuss a likely benefit for merging
    these two frameworks that provides the basis of the chapter.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 具体而言，该部分追踪了使用5G-enabled IoT的区块链的记录。本节分为三个子节。首先，我们讨论了有关BC的基本信息，然后是有关IoT的基本概念、限制、特征以及5G如何改变了关于5G-enabled
    IoT的IoT标准以及它如何改变当代时代的基本思想。最后，我们讨论了将这两个框架合并的可能好处，这为本章提供了基础。
- en: 2.1 Blockchain
  id: totrans-183
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 区块链
- en: With the emergence of cryptocurrencies, specifically Bitcoin, blockchain (BC)
    was developed with disorganized engineering [[15](#CR15)] that works in the center
    of the changeover, coming through the centralized client-server system to a decentralized
    cryptographic protected interconnected structure. Furthermore, BC holds a decentralized
    and immutable ledger that keeps all the information captured in economic transactions.
    It contains a sequentially connected chain to the time-frame blocks, collectively
    utilizing cryptographic hashes [[5](#CR5)]. This enables an end-user to obtain
    a distributed peer-to-peer system, in which mistrust users could swap info through
    one another, without a reliable third party [[17](#CR17)].
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 随着加密货币的出现，特别是比特币，区块链（BC）以分散式工程[[15](#CR15)]的形式发展起来，它在中心转变中起作用，从集中式客户-服务器系统过渡到分散式加密保护的互连结构。此外，BC持有一个分散和不可变的分类账，记录了所有经济交易中捕获的信息。它包含一个按时间框架连接的序列块链，共同使用密码哈希[[5](#CR5)]。这使得最终用户能够获取一个分布式的点对点系统，在该系统中，不信任的用户可以通过彼此交换信息，而无需可靠的第三方[[17](#CR17)]。
- en: Trust is crucial in BC, which is attained through requiring the resulting hash
    of the prior block to produce the subsequent block. To obtain an opinion to discover
    the nodes responsible for confirming the ensuing hashes, it was implemented to
    discover the hash of the subsequent block. A handful of transactions are bundled
    up collectively by blocks utilizing the hash tree, and only the hash tree root
    includes the block. This process is referred to as a proof-of-work (POW) node,
    which compensates for the effort done on the system [[19](#CR19)]. This kind of
    motivator encourages the miner nodes to get involved within the system to swap
    computational energy supplied by them for mining blocks.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 信任在区块链中至关重要，通过要求前一个区块的结果哈希以生成下一个区块来实现。为了获得意见，以发现负责确认结果哈希的节点，实施了发现下一个区块的哈希。一些交易通过哈希树捆绑在一起，并且只有哈希树根包含区块。这个过程被称为工作证明（POW）节点，它补偿了在系统中完成的为挖矿区块提供的计算能力
    [[19](#CR19)]。这种激励措施鼓励矿工节点参与系统，以交换他们提供的挖矿区块的计算能力。
- en: There are various kinds of BC, which could be categorized according to the foundation
    of details, handled information, usefulness, and accessibility to management.
    There are private/public and permissioned/permission-less blockchains. The main
    change is based on authentication principles, showing that they can use the BC
    (private vs. public) and permission that shows precisely what the individuals
    can perform (permissioned vs. permission-less).
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 有各种各样的区块链，可以根据细节基础、处理信息、实用性和管理可访问性进行分类。有私有/公共和许可/无许可的区块链。主要的变化是基于身份验证原则，表明它们可以使用区块链（私有
    vs. 公共）和权限，显示个人可以执行的内容（许可 vs. 无许可）。
- en: 2.2 Industrial Automation Using 5G-Enabled IoT
