- en: 4.2 Industrial Applications
  id: totrans-726
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 工业应用
- en: 'Now we are quickly shifting and preparing ourselves to the next generation
    of mobile networks: the fifth generation of mobile networks, also known as 5G.
    The introduction of the 5G network has completely transformed the way we perform
    our everyday tasks. It is expected to be the next big thing in terms of mobile
    connectivity. And has extensively helped in the operations of major industries
    as illustrated in Table [5.2](#Tab2). Apart from just being a successor of previous
    networks, the 5G network aims to foster the era of digitization. This is mainly
    because of the following key features it provides over 4G networks [[17](#CR17)]:'
  id: totrans-727
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在正在迅速转变并为下一代移动网络做准备：第五代移动网络，也称为5G。5G网络的引入彻底改变了我们执行日常任务的方式。它被认为是下一个移动连接方面的重大事件。并且在主要行业的运营中得到了广泛的帮助，如表[5.2](#Tab2)所示。除了仅仅是前网络的继承者之外，5G网络旨在促进数字化时代的到来。这主要是因为它提供了以下关键特性，这些特性比4G网络提供的更多[[17](#CR17)]：
- en: '1.'
  id: totrans-728
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: 'Ultra-Reliable Low Latency (URLL): In this feature, the communication can happen
    with a latency of less than one millisecond, which is about 50 times faster than
    4G.'
  id: totrans-729
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 极低可靠性低延迟（URLL）：在此功能中，通信的延迟可以低于一毫秒，比4G快约50倍。
- en: '2.'
  id: totrans-730
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: 'Enhanced Mobile Broadband (eMBB): This feature allows the data transfer rate
    up to 10 Gbps which is about 100 times more than what 4G can provide.'
  id: totrans-731
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 增强移动宽带（eMBB）：此功能允许数据传输速率高达10 Gbps，这是4G可以提供的速度的约100倍。
- en: '3.'
  id: totrans-732
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: 'Massive Machine-Type Communication (mMTC): This feature provides scalable connectivity
    for a large number of devices, which is 100 times greater than what 4G can provide.'
  id: totrans-733
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 大规模机器型通信（mMTC）：此功能为大量设备提供可扩展的连接，比4G可以提供的连接多100倍。
