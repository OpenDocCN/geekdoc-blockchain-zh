- en: 1 Introduction
  id: totrans-149
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1. 介绍
- en: The IoT and its use in different manufacturing areas have developed at an exponential
    pace over the past several years. Based on Gartner’s survey, the miscellaneous
    collection of IoT-enabled products was expected to reach 24 billion by 2020 [[1](#CR1)].
    Overwhelming amounts of information have been produced from the gadgets, not to
    mention a requirement of adequate storage space and processing methods to manage
    it. This method comes with an increase in the information relays from machine-to-machine
    (M2M) as well as Device-to-Device (D2D) [[2](#CR2)–[4](#CR4)] interactions. To
    manage this particular immense information proliferation, a robust IoT process
    stack is needed, which works with each problem relevant to information transmission
    and processing at various phases. Using standardized protocols and levels, a structure
    could be created to perform the appropriate providers regarding IoT products [[5](#CR5)].
    The enumerations will be utilized within the automotive business to fulfill the
    computer users’ needs and realize their business goals. Recently, there is a requirement
    for competitive by nature, quality products that are good with decreased merchandise
    expenses. The IoT has transformed the scenarios that use 5G infrastructure, including
    the real-time interaction involving devices, information, and a human who is able
    to plug in the above problems.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网及其在不同制造领域的应用在过去几年里以指数级的速度发展。根据Gartner的调查，预计到2020年，各种物联网产品的杂乱集合将达到240亿个[[1](#CR1)]。大量的信息从各种设备中产生，更不用说需要足够的存储空间和处理方法来管理它。这种方法会增加机器对机器（M2M）以及设备对设备（D2D）之间的信息传递[[2](#CR2)–[4](#CR4)]。为了管理这种庞大的信息增长，需要一个强大的物联网处理堆栈，它能够解决信息传输和处理在不同阶段的各种问题。使用标准化的协议和层次结构，可以建立一个结构来执行物联网产品的相应服务[[5](#CR5)]。列举将被应用于汽车行业，以满足计算机用户的需求并实现他们的业务目标。最近，需要具有竞争力的、质量良好且商品成本降低的产品。物联网已经改变了使用5G基础设施的情况，包括设备、信息和人之间的实时交互，这些人能够解决上述问题。
- en: 'Nowadays, the vast majority of IoT-based methods were planned to make use of
    the centralized client-server, cloud servers, powerful data source, and on the
    internet [[6](#CR6)–[8](#CR8)]. The authors noticed some limitations on the IoT’s
    centralized infrastructure:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，绝大多数基于物联网的方法都计划利用中心化的客户端-服务器、云服务器、强大的数据源和互联网[[6](#CR6)–[8](#CR8)]。作者注意到物联网的中心化基础设施存在一些局限性：
- en: Single point disaster that could topple the whole system.
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可能导致整个系统崩溃的单点故障。
- en: Absence of trust between the entities concerned within the device.
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设备间缺乏信任。
- en: BC-based decentralized architectures could be utilized for P2P data transmission
    between sensor nodes to overcome the mentioned limits. Nevertheless, the methods
    consider the number of securities and privacy applied to avoid opening up the
    way for hackers to release various attacks.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 基于区块链的分散式架构可以用于传感器节点之间的P2P数据传输，以克服上述限制。然而，这些方法考虑了应用的安全性和隐私性，以避免为黑客释放各种攻击打开大门。
- en: A large number of examples can be found utilizing IoT product programs for the
    improvement of the system, including smart homes, smart cities/communities, industry
    4.0, healthcare 4.0, and secured VANET systems [[9](#CR9)–[12](#CR12)]. A long-term
    goal relies on the fact that 5G-enabled IoT deployment to protect IoT products
    could utilize BC. The IoT system is secure, when it comes to the circumstance
    in which the new works are rapidly and efficiently processed well over the unreliable
    networks [[13](#CR13), [14](#CR14)]. Consequently, 5G-enabled IoT products can
    use identical networks within real-time. Protection might not be the only focus
    regarding the utilization of IoT products. Likewise, it can undoubtedly participate
    in information division because it operates within a quicker method. Moreover,
    as writers’ expertise, unbiased mathematical evidence, only for the quick fixes,
    remains unavailable. As soon as the accessibility of mathematical evidence is
    available an ideal atmosphere is likely to be precisely where rapid and reliable
    nodes are already linked with the networking and reap the benefits of 5G by utilizing
    the particular cloud or maybe fog levels.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 有大量的示例可以找到利用物联网产品应用于系统改进，包括智能家居、智能城市/社区、工业4.0、医疗保健4.0和安全VANET系统 [[9](#CR9)–[12](#CR12)]。一个长期的目标依赖于5G启用的物联网部署来保护物联网产品可能利用区块链。当新的工作在不可靠的网络上迅速而有效地进行时，物联网系统是安全的
    [[13](#CR13), [14](#CR14)]。因此，5G启用的物联网产品可以在实时内使用相同的网络。保护可能不是仅关注物联网产品利用方面的唯一焦点。同样，它可以参与信息共享，因为它以更快的方式运作。此外，正如作者的专业知识所示，只有针对快速修复才有中立的数学证据。一旦数学证据的可用性得到确认，一个理想的环境可能就是快速可靠的节点已连接到网络，并通过使用特定的云或雾层来利用5G的优势。
- en: Therefore, the BC-based decentralized device is among the remedies. Among the
    positive aspects of utilizing BC and IoT solutions could be to keep the information
    within an immutable fashion, which calls for merely having no centralized data
    source. Furthermore, it likewise offers a means to be observed and perform transactions
    along with different individuals in a reliable situation. In addition to the use
    of effective encryption with public, private crucial pairs, IoT and BC offer vast
    amounts of protection to its participants.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，基于区块链的去中心化设备是解决方案之一。利用区块链和物联网解决方案的其中一个优点是以不可变的方式保存信息，这仅仅需要没有集中式数据库。此外，它还提供了一种在可靠环境中与其他人观察和执行交易的方式。除了使用具有公共和私人密钥对的有效加密外，物联网和区块链还为其参与者提供了大量的安全性。
- en: A few BC-decentralized applications (D-Apps) are accessible within the marketplace,
    using BC and IoT. Utilizing IoT infrastructure and data sharing between the products
    could be accomplished using wireless smart devices and a high amount of network
    connectivity. The ubiquitous network integration is extremely hard to attain in
    the contemporary era, and it could be accomplished because of 5G. These solutions
    reduce the latency by a hundred occasions as opposed to 4G. Additionally, incorporating
    IoT and BC allows maintaining an immutable ledger of transactions for the conversation
    shared between the devices. Using the particular decentralized P2P fashion, the
    man in the middle attack could be removed, enabling the subscribers to communicate
    while not including a reliable third party [[15](#CR15)].
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 几个基于区块链的去中心化应用程序（D-Apps）可以在市场中访问，利用区块链和物联网。利用物联网基础设施和产品之间的数据共享可以通过无线智能设备和高度的网络连接来实现。在当代时代要达到无处不在的网络整合是极其困难的，而这得益于5G的到来。这些解决方案将延迟降低了100倍，与4G相比。此外，将物联网和区块链结合起来可以保持设备之间的交流的不可变记账。使用特定的去中心化P2P方式，中间人攻击可以被消除，使订阅者能够在不需要可靠的第三方的情况下进行通信
    [[15](#CR15)]。
- en: Driven through the above conversation, with this chapter, an introduction to
    the connectivity of blockchain for the 5G-enabled IoT for manufacturing product
    operations is developed. We then discuss a few sensory challenges and issues that
    might impede BC’s expansion for 5G-enabled IoT technology integrations.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述讨论的基础上，本章将介绍区块链与5G启用的物联网在制造产品操作中的连接。然后，我们将讨论一些可能阻碍区块链在5G启用的物联网技术集成中扩展的感知挑战和问题。
- en: 1.1 Contribution of the Study
  id: totrans-159
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1 研究的贡献
- en: Existing surveys investigated several areas of 5G-enabled IoT for BC [[16](#CR16)–[23](#CR23)].
    Mistry et al. [[18](#CR18)] discussed the protection requirements for BC utilization.
    Vora et al. [[19](#CR19)] acknowledged BC’s usage for information suppliers to
    the IoT apps. Miraz et al. [[20](#CR20)] evaluated a setup for BC using IoT data
    protection. Dorri et al. [[16](#CR16)] discussed the lightweight as well as secure
    structure for IoT built over BC for 5G-enabled IoT technologies. Atlam et al.
    [[21](#CR21)] described a base foundation for integrating BC for IoT to showcase
    the challenges and benefits. Singh et al. [[59](#CR59)] additionally concentrated
    on the protection elements of BC dependent IoT products. Christidis et al. [[17](#CR17)]
    inspected the possibilities for BC storage within the IoT products. Hwang et al.
    [[22](#CR22)] recommended the powerful entry management way of dynamic interaction
    between products.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 现有调查涵盖了区块链用于5G启用的物联网的多个领域[[16](#CR16)–[23](#CR23)]。Mistry等人[[18](#CR18)]讨论了区块链利用的保护要求。Vora等人[[19](#CR19)]承认区块链在信息供应商向物联网应用方面的用途。Miraz等人[[20](#CR20)]评估了使用物联网数据保护的区块链设置。Dorri等人[[16](#CR16)]讨论了轻量级且安全的结构，用于建立在区块链上的物联网5G技术。Atlam等人[[21](#CR21)]描述了将区块链集成到物联网中以展示挑战和好处的基础框架。Singh等人[[59](#CR59)]还专注于基于区块链的物联网产品的保护要素。Christidis等人[[17](#CR17)]检查了区块链存储在物联网产品中的可能性。Hwang等人[[22](#CR22)]建议了动态交互之间的强大入口管理方式。
- en: Nevertheless, to the best of our knowledge, these were centered on how you can
    make use of BC with IoT for both decentralized storage or security purposes only.
    Thus, this particular extensive investigation was manipulated for 7 years primarily.
    A view on existing mechanisms available along with advantages and disadvantages
    is shown in Table [2.1](#Tab1).Table 2.1
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，据我们所知，这些主要集中在如何将区块链与物联网结合，仅用于分散式存储或安全目的。因此，这项特定的广泛调查主要被操纵了7年。现有机制的概览以及优缺点显示在表[2.1](#Tab1)中。
