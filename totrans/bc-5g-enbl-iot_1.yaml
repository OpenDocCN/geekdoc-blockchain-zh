- en: 4.2 Industrial Applications
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Now we are quickly shifting and preparing ourselves to the next generation
    of mobile networks: the fifth generation of mobile networks, also known as 5G.
    The introduction of the 5G network has completely transformed the way we perform
    our everyday tasks. It is expected to be the next big thing in terms of mobile
    connectivity. And has extensively helped in the operations of major industries
    as illustrated in Table [5.2](#Tab2). Apart from just being a successor of previous
    networks, the 5G network aims to foster the era of digitization. This is mainly
    because of the following key features it provides over 4G networks [[17](#CR17)]:'
  prefs: []
  type: TYPE_NORMAL
- en: '1.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
