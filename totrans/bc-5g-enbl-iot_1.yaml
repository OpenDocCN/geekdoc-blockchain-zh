  type: TYPE_NORMAL
  zh: 智能健康应用的主要目标是以绿色和可持续的方式组织智能城市（或社会）的健康。Capossele 等人[[46](#CR46)]提出了一种鼓励改进此类 s-健康应用的变体。它被假设为现有
    e-健康或 m-健康解决方案的升级模型。它要求从各种电子健康记录（EHR）和个人健康记录（PHR）中收集事实，除了获取智能城市数据的许可外，还为利用 IoT
    和 5G 等技术提供了适当的持续反馈给居民奠定了基础。然而，这种策略存在一些需要解决的安全问题。平台的较少环境因素意味着需要一个连续的中间件来消除任何第三方权限。为了解决上述问题，[[46](#CR46)]的作者们提出了一个基于区块链的绝对
    s-健康平台，以确保安全性、保护、一致性、互操作性并与使用 5G 和 IoT 的一致性相一致。此外，它允许与低延迟和高可靠性的几个 IoT 设备的关系。
