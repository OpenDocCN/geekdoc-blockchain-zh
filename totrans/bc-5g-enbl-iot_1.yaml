- en: 5.1 Blockchain with Big Data & 5G
  id: totrans-135
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 区块链与大数据与5G
- en: In the time of information overload, large information is a hot topic in 5G
    [[34](#CR34)]. A lot of interactive media information created from omnipresent
    5G IoT gadgets can be abused to empower information related applications, for
    instance, information investigation and information extraction engaged by computerized
    reasoning programs. Distributed computing administrations can offer high stockpiling
    capacities to adapt to the increased volume of and decent variety of advanced
    IoT information. However, large information innovations can confront different
    difficulties, extending from information protection leaks, and they must maintain
    control over security weaknesses to prevent exceptionally complex information
    theft [[35](#CR35)]. Further, huge information investigations on cloud/edge processing
    are profoundly helpless against cyberattacks in the complex operational business
    situations.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 在信息过载的时代，大数据是5G中的热门话题[[34](#CR34)]。来自无处不在的5G物联网设备的大量多媒体信息可以被滥用以启用与信息相关的应用，例如，由人工智能程序驱动的数据分析和数据提取。云计算服务可以提供高存储容量以应对数字物联网数据的增加量和多样性。然而，大数据技术可能面临各种挑战，从数据隐私泄露到必须控制安全弱点以防止高度复杂的数据盗窃[[35](#CR35)]。此外，云/边缘处理上的大数据分析在复杂的运营业务环境中极易受到网络攻击的影响。
- en: In such settings, blockchain shows up as the perfect up-and-comer to comprehend
    huge information related issues. To be sure, the decentralized executives related
    to validation and unwavering quality of blockchain can give high-security certifications
    to large information assets. In particular, blockchain can offer transparency
    and dependability for the sharing of enormous amounts of information among administration
    suppliers and information proprietors. By taking out the dread of security bottlenecks,
    blockchain can empower all-inclusive information trade which engages the wide
    range of 5G large information organizations. As of late, some huge information
    models empowered by blockchain have been proposed, for example, information offering
    smart agreements, maintaining control for huge information security [[36](#CR36)],
    or protection safeguarding for huge information investigations [[37](#CR37)].
    Such fundamental outcomes show that blockchain can acquire different points of
    interest in terms of security and execution improvement to large information applications
    in the time of 5G.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 在这样的环境中，区块链被视为理解与大数据相关问题的完美新秀。的确，与区块链相关的去中心化管理可以为大数据资产提供高安全性的认证和可靠性。特别是，区块链可以为管理提供商和数据所有者之间的大量数据共享提供透明度和可靠性。通过消除安全瓶颈的恐惧，区块链可以实现全球数据交换，从而赋予了5G大数据组织广泛的权力。最近，一些由区块链启用的大数据模型已被提出，例如数据共享智能合约、大数据安全控制的维护[[36](#CR36)]，或者大数据分析的隐私保护[[37](#CR37)]。这些基本结果表明，区块链在5G时代的大数据应用方面可以获得各种优势，包括安全性和性能改进。
- en: 5.2 Blockchain with Machine Learning in 5G
  id: totrans-138
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2 区块链与5G中的机器学习
- en: The fast advancements in blockchain innovation are opening new doors for computerized
    reasoning applications. The unrest of AI or ML innovation changes current 5G administrations
    by empowering its capacity to gain from information and give information driven
    bits of knowledge, choice help and forecasts. These focal points of AI would change
    the way information examinations are performed to help smart administrations in
    the time of 5G. For instance, ML has the capacity to associate with the remote
    condition to encourage executives and client correspondence [[31](#CR31)]. ML
    also shows incredible potential regarding information highlight disclosure to
    foresee information use conduct to create control calculations, such as information
    traffic estimation to organize clog shirking or client monitoring for security
    protection [[33](#CR33)]. Currently, there is a developing pattern of coordinating
    AI with blockchain in 5G applications. For instance, deep fortification learning
    [[23](#CR23)] has been examined and joined with blockchain to empower secure and
    insightful assets for management and organization in 5G systems.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的快速发展为数字智能应用开启了新的大门。人工智能或机器学习技术的革命改变了当前 5G 服务的面貌，使其能够从数据中学习并提供数据驱动的见解、决策支持和预测。这些人工智能的优势将改变数据分析的方式，以支持
    5G 时代的智能服务。例如，机器学习能够与远程环境交互，以帮助管理和用户通信[[31](#CR31)]。机器学习在数据特征发现方面也显示出巨大的潜力，可以预测数据使用行为，从而生成控制算法，例如数据流量估算以优化拥堵避免，或用户监控以维护安全隐私[[33](#CR33)]。目前，将人工智能与区块链集成到
    5G 应用中的趋势日益增长。例如，深度强化学习[[23](#CR23)]已被研究并与区块链结合，为 5G 网络的管理和组织提供安全和智能的资源。
- en: 5.3 Blockchain for 6G
  id: totrans-140
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.3 区块链与 6G
- en: Past the fifth-age (B5G) systems, or purported 6G, will develop to give prevalent
    execution to 5G and meet the inexorably high prerequisites of future versatile
    administrations and applications during the 2030s. The key drivers of 6G will
    be the union of all the past highlights, for example, arrangement densification,
    high throughput, high dependability, low vitality utilization and monstrous network.
    As per [[38](#CR38)], 6G remote systems are common to help huge client availability
    and multi-gigabits information transmissions with super-high throughput, incredibly
    low inactivity interchanges (roughly 10 s), and backing submerged and space correspondences.
    The 6G systems are additionally imagined to make new human-driven qualities [[39](#CR39)]
    empowered by various imaginative administrations with the expansion of new innovations.
    The new administrations may incorporate smart wearables, inserts, autonomous vehicles,
    processing reality gadgets, 3D planning, smart living, space travel, Internet
    of Nano-Things, remote ocean touring and space travel [[40](#CR40)]. To fulfil
    such applications for the 2030 smart data society, 6G should meet various rigid
    specialized necessities. Following this method of reasoning, high security and
    versatility are the significant highlights of 6G, which will be given exceptional
    consideration from the remote exploration network. With the promising security
    capacity, blockchain is expected to assume a significant role in future 6G systems.
    Blockchain conceivably gives a wide range of security administrations, from decentralization,
    protection, transparency to security and recognizability without requiring any
    outsiders, which will not only upgrade the security of 6G arranges but also guarantee
    to advance the change of future versatile administrations. The Federal Communications
    Commission (FCC) likewise proposes that blockchain will be a key innovation for
    6G administrations. For instance, it is accepted that blockchain-based remote
    sharing [[41](#CR41)] is a promising innovation for 6G to give secure, more intelligent,
    minimal effort and profoundly productive decentralized remote sharing. Blockchain
    can likewise empower security and protection of quantum correspondences, such
    as processing, atomic interchanges and the Internet of Nano-Things, through secure
    decentralized records. All the possible future research directions are shown in
    Fig. [1.7](#Fig7).![../images/501059_1_En_1_Chapter/501059_1_En_1_Fig7_HTML.png](../images/501059_1_En_1_Chapter/501059_1_En_1_Fig7_HTML.png)
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 过去的第五代（B5G）系统，或所谓的6G，将在2030年代发展，以提供优越的性能给5G，并满足未来移动服务和应用日益增长的高要求。6G的关键驱动因素将是所有先前特征的融合，例如，部署密集化、高吞吐量、高可靠性、低能耗和大规模连接。根据[[38](#CR38)]，6G无线网络将普遍支持大规模用户连接和超高吞吐量的多吉比特数据传输，具有极低的延迟通信（约10s），并支持水下和空间通信。6G网络还被想象为通过各种创新服务来创造新的以人为本的价值观[[39](#CR39)]，增加了新技术的应用。新服务可能包括智能可穿戴设备、植入物、自动驾驶车辆、计算实境设备、3D建模、智能生活、太空旅行、纳米物联网、远程海洋观光和太空旅行[[40](#CR40)]。为了满足2030年智能数据社会的这些应用，6G必须满足多项严格的技术要求。根据这种逻辑，高安全性和可扩展性是6G的重要特点，将得到无线研究界的特别关注。有了有希望的安全能力，区块链预计将在未来6G网络中发挥重要作用。区块链可能提供一系列安全服务，从去中心化、隐私、透明度到安全和可追溯性，而不需要任何第三方，这将不仅增强6G网络的安全性，而且确保促进未来移动服务的转型。美国联邦通信委员会（FCC）还建议区块链将成为6G服务的关键技术。例如，人们认为基于区块链的无线共享[[41](#CR41)]是6G提供安全、智能、低成本和高效的去中心化无线共享的有希望的技术。区块链还可以通过安全的去中心化记录，实现量子通信的安全和隐私，如计算、核通信和纳米物联网。所有可能的未来研究方向都显示在图[1.7](#Fig7)中。![../images/501059_1_En_1_Chapter/501059_1_En_1_Fig7_HTML.png](../images/501059_1_En_1_Chapter/501059_1_En_1_Fig7_HTML.png)
