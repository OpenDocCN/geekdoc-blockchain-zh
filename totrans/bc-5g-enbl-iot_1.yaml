    5G 相结合来跟踪一次装运来解决。Casado-Vara 等人[[60](#CR60)] 提出了一个供应链模型，在这个模型中，区块链的目的是为农业供应链中涉及的组织的数据提供安全性，同时提供了用于有效协调内部活动的多操作系统。它展示了一个供应链和区块链管理的理论框架。这个模型使得一个被称为循环经济的新市场模型成为可能。它采用了“制造-使用-回收”模式，而不是当前的“采-制-处置”模式。它允许经济自给自足。与物理资产不同，实用程序没有他们基本数字资产的库存。此外，他们也没有追踪与软件和硬件相关的各种活动的能力，例如他们的开发、装运和安装，这有时使得系统容易受到外部数字攻击的影响。在这种情况下使用区块链有助于审核和跟踪产品和设备供应链的细节。表[1.6](#Tab6)详细分析了现有供应链方法在诸如区块链使用、行业类型、挑战和问题以及现有方法的专业性等方面的参数。表
