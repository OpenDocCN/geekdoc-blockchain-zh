    other procedures, is save.'
  id: totrans-301
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基本种植信息：与源链上的特定实践相关的信息，如生产、存储空间以及其他各种流程，都被保存了起来。
- en: 'Provenance Record: Information associated with specific farming functioning
    is saved.'
  id: totrans-302
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 起源记录：保存与特定农业功能相关的信息。
- en: The main modules of AgriBlockIoT are API and Controller. Another essential element
    of smart farming, other than the farming source chain, is the smart sprinkler
    system that is designed for more efficient utilization of irrigation water. The
    accessible freshwater amounts around the world help the subscribers to develop
    particular ways to make use of irrigation water prudently, considering the developments
    in science and solutions for IoT, cloud computing, and Big Data. Hands-free operation
    of sprinkler system methods accompanied by winter imaging is a possible option
    for an intelligent sprinkler system that measures warm water amounts within the
    ground and regulates the actuators to irrigate. It enhances the regular electric
    sprinkler system, thus designing a much more controlled water consumption utilization.
    Sushanth et al. [[67](#CR67)] recommended a general smart farming process using
    IoT and cloud computing concepts. A farmer is enabled by it to develop a useful,
    achievable sprinkler system routine for their farm based on users’ preferences.
    In line with the agriculturalist’s involvement, an automated smart sprinkler device
    is installed, which supplies the appropriate agenda for farm fields. Next, the
    pertinent receptors and actuators performed a specific process to manage the warm
    water amount while the sprinkler system was complete. A comparable item was suggested
    by Pallavi et al. [[68](#CR68)], where they recommended a management process for
    greenhouse farming using IoT products to remotely realize pertinent details. The
    objective of the producer was to encouraging natural agriculture while enhancing
    the yield. The variables considered incorporated skin tightening and emission,
    soil moisture, temperature, and lighting.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: AgriBlockIoT 的主要模块是 API 和 Controller。除了农业源链之外，智能农业的另一个重要元素是智能喷水系统，旨在更有效地利用灌溉水资源。全球可用的淡水资源量帮助订阅者针对物联网、云计算和大数据的科学和解决方案的发展，制定了利用灌溉水资源的特定方法。伴随冬季成像的无人操作喷水系统方法是智能喷水系统的一个可能选项，它测量地下温水量并调节执行器进行灌溉。它增强了常规的电动喷水系统，从而设计了更加受控的用水利用。Sushanth
    等人[[67](#CR67)]推荐使用物联网和云计算概念的智能农业过程。它使农民能够根据用户的偏好为他们的农场制定有用的、可实现的喷水系统计划。根据农业专家的参与，安装了一个自动智能喷水装置，为农田提供了适当的时间表。然后，相关的传感器和执行器在完成喷水系统时执行特定的过程以控制温水量。Pallavi
    等人[[68](#CR68)]提出了一个类似的项目，他们建议使用物联网产品远程实现相关细节的温室农业管理过程。生产商的目标是促进自然农业并提高产量。考虑的变量包括二氧化碳排放、土壤湿度、温度和光照。
- en: 3.6 Supply Chain Management
  id: totrans-304
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 供应链管理 3.6
- en: 'The source chain could be the people, resources, organizations, and pursuits
    engaged within the life span cycle of merchandise. It starts from merchandise
    development to its sale, from shipping and delivery of raw substances at the provider
    to supply the correct product and the delivery of it to the conclusion PC handler.
    The regular movement inside the supply chain starts with a provider, accompanied
    by a farmer/producer, retailer, wholesaler, and customer. Supply Chain Management
    (SCM) could be a process for controlling the funds, data, and materials that are
    shifted via a procedure within the resource chain [[69](#CR69)]. Considering the
    significance of supply chains, they also face difficulties, including [[41](#CR41)]:'
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 源链可能是参与产品生命周期的人员、资源、组织和活动。它从产品开发开始到销售结束，从供应商处的原材料交付到提供正确产品并将其交付给最终的 PC 处理程序。供应链内的正常流动始于供应商，然后是农民/生产者、零售商、批发商和客户。供应链管理（SCM）是一种管理通过资源链内的过程转移的资金、数据和材料的过程[[69](#CR69)]。考虑到供应链的重要性，它们也面临一些挑战，包括[[41](#CR41)]：
- en: Logistic mishandling
  id: totrans-306
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物流处理不当
- en: Insufficient assets and visibility
  id: totrans-307
