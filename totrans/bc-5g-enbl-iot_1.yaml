  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 空间复杂度与可扩展性：交易和区块的标准存储空间是BC技术的主要需求。理论上，每个节点都应该有一个账本条目与交易一起发展。从可扩展性的角度来看，物联网环境对存储空间的影响将影响整个系统的性能。值得注意的是，不断变化的交易增加了系统所需的存储空间。
- en: 'Time Complexity and Energy Management: There are some computational resource
    intensive activities along with the BC environment, such as business transaction
    verification and block development, including a couple of cryptographic activities.
    Because of the IoT’s limited source dynamics, there are specific limits in deep
    computation that could have direct protection consequences. Thus, using substantially
    fewer learning resources, comprehensive options need to be utilized, especially
    once the BC is used in the IoT. The Elliptic Curve Cryptography (ECC) associated
    solutions are among the substantial options because they incur much lower computational
    overheads on the source restricted IoT hardware. The cryptographic activities
    within the limited hardware could lead to general performance limits when scaling
    the product.'
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时间复杂度与能量管理：在BC环境中存在一些计算资源密集型的活动，如业务交易验证和区块开发，包括一些加密活动。由于物联网的资源受限动态性，深度计算中可能存在直接的保护后果的特定限制。因此，特别是在物联网中使用BC时，需要使用大大减少的学习资源，需要采用全面的解决方案。椭圆曲线加密（ECC）相关解决方案是其中的重要选择之一，因为它们在资源受限的物联网硬件上产生了较低的计算开销。在有限硬件中的加密活动可能导致产品扩展时的性能限制。
- en: 'Security & Privacy Policy: Integrity, accessibility, and gaining access to
    management tend to be the primary protections within every product. Nevertheless,
    the BC enforces availability and integrity inherently by design and style. Each
    transaction confirms using the electronic signature and the blocks of transactions
    are connected with confirming electronic signatures. The transaction verification
    is a source of comprehensive functioning because of the limits of the IoT computing
    infrastructure. The transaction verification and block development can have scalability
    limits in cryptographic activities on the BC setup. Viriyasitavat et al. [[39](#CR39)]
    described the protection as well as secrecy problems in IoT and the significance
    of BC within this context. Da et al. [[28](#CR28)] unveiled a prominent style
    of a transmitted, secure data storage program created for the IoT with moderated
    overhead within the product. The system enforces fine-grained entry management
    and sharing of time-series sensor information within the IoT uses. Kapitonov et
    al. [[29](#CR29)] recommended a BC-based entry managing structure for IoT. The
    suggested structure removes the correspondence overheads and increases scalability.
    Kapitonov et al. [[40](#CR40)] proposed a BC-based transmitted cloud structure
    to deal with the problems such as excessive accessibility, low latency, resilience,
    and real-time data delivery. The suggested answer integrated Software-Defined
    Networking (SDN), fog computing, and BC are to allow low and low-cost latency
    entry regarding the information in a secured fashion. Kothari et al. [[41](#CR41)]
    discuss Ethereum BC-based transaction patterns for remote places.'
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全与隐私政策：完整性、可访问性和获取管理权限通常是每个产品中的主要保护措施。然而，BC 通过设计和样式内在地强制实施可用性和完整性。每个交易都使用电子签名确认，交易块与确认电子签名连接。由于物联网计算基础设施的限制，交易验证是全面运作的来源。由于BC设置上的加密活动存在可扩展性限制，交易验证和区块开发可能存在可扩展性限制。Viriyasitavat等人[[39](#CR39)]描述了物联网中的保护和保密问题以及BC在这一背景下的重要性。Da等人[[28](#CR28)]揭示了一种突出的传输、安全数据存储系统设计，用于物联网，产品中具有适度开销。该系统强制执行细粒度的入口管理，并在物联网用途中共享时间序列传感器信息。Kapitonov等人[[29](#CR29)]为物联网提出了基于BC的入口管理结构。建议的结构消除了通信开销，并提高了可扩展性。Kapitonov等人[[40](#CR40)]提出了一种基于BC的传输云结构，以解决诸如过度可访问性、低延迟、弹性和实时数据传送等问题。建议的解决方案集成了软件定义网络（SDN）、雾计算和BC，以允许以安全方式在低成本和低延迟下访问信息。Kothari等人[[41](#CR41)]讨论了远程地区的以太坊BC基础交易模式。
- en: The substantial amount of IoT devices is common in contemporary deployment versions,
    and it leads to a wider exposure of the IoT devices, which have significant threat
    limitations and surfaces in deep privacy enforcement because of the resource-restricted
    hardware. Significantly, once the BC is recognized, the information secrecy is
    not built-in because the transactions are added publicly to the ledger after verification.
    Privacy maintenance is a tremendous struggle with popular encryption methods.
    Nevertheless, the limited cryptographic systems created for the resource-restricted
    computational infrastructure are the perfect strategy for implementing information
    privacy within the IoT context. Casado-Vara et al. [[42](#CR42)] proposed BeeKeeper
    that uses homomorphic computation on the information without revealing insights
    with the people who access information. The device should be examined regarding
    the Ethereum BC wedge. Mylrea et al. [[43](#CR43)] proposed BC-connected gateways,
    and they serve as mediators in between the IoT equipment and the people.
  id: totrans-211
