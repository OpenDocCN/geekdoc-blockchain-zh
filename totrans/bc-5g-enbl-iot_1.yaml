- en: '| [[26](#CR26)] | Automated car parking has reduced human errors | The system
    is not that secure |'
  id: totrans-231
  prefs: []
  type: TYPE_TB
  zh: '| [[26](#CR26)] | 自动停车减少人为错误 | 系统不够安全 |'
- en: 'An essential element of the smart network is a smart auto parking process,
    which helps improve automobile traffic control methods to reduce the price incurred
    by selecting a related group. For instance, Pham et al. [[26](#CR26)] proposed
    an algorithm that enhanced cloud-based smart parking methods’ effectiveness dependent
    on IoT technology. The objective was to reduce the number of situations in which
    computer users neglect to locate an auto parking area while concurrently reducing
    the typical waiting period of owners for auto parking. Nevertheless, it lacks
    specific protection attributes such as extensive waiting periods for real-time
    deployment. The protection of these smart methods could be accomplished with the
    assistance of distributed ledger technologies. For instance, Lazaroiu et al. [[45](#CR45)]
    recommended a smart auto parking method design that thinks as two entities, collectively
    within a sensor and BC-based parking program. Entity A presents visitors who settled
    the auto parking charges to entity B system authorized user. The transaction data
    is in blockchain-based decentralized storage, which was represented on the internet
    as a block that contains data regarding the block quantity, hash of prior block,
    and then POW. When the vast majority of the nodes confirm the transaction’s originality,
    the block is added to the storage unit’s particular transaction. Lastly, the delivery
    associated with a predecided smart agreement initiates the fund transaction out
    of the pocketbook of entity P to entity Q, the aim is to address a variety of
    protection risks, as follows:'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 智能网络的一个重要组成部分是智能停车系统，它有助于改进汽车交通控制方法，以减少选择相关群体而产生的费用。例如，Pham等人[26]提出了一种基于云的智能停车方法的算法，该算法依赖于物联网技术的发展。其目标是减少计算机用户无法找到停车位的情况，同时缩短车主等待停车的平均时间。然而，它缺乏特定的保护属性，例如实时部署的广泛等待时间。这些智能方法的保护可以通过分布式账本技术来实现。例如，Lazaroiu等人[45]建议了一种智能停车系统设计，它将两个实体视为一个整体，共同构建一个传感器和基于区块链的停车程序。实体A代表将停车费用支付给实体B系统的访客。交易数据存储在基于区块链的分布式存储中，该存储被呈现在互联网上，包含有关块编号、先前块的哈希和POW的数据。当大多数节点确认交易的原始性时，该块将被添加到存储单元的特定交易中。最后，与预先确定的智能合同的交付将从实体P的钱包中启动资金交易到实体Q，旨在解决各种安全风险，如下所示：
- en: 'Accessibility threat: It is concerned about the unapproved, validating of online
    resources.'
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可访问性威胁：它关注在线资源的未经批准、验证。
- en: 'Integrity threats: It is concerned about unauthorized changes in the information,
    such as data corruption or manipulation.'
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完整性威胁：它关注信息的未经授权的更改，如数据损坏或操纵。
- en: 'Confidentiality threats: It is focused on disclosing private information by
    any unauthorized entity.'
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机密性威胁：它专注于任何未经授权的实体披露私人信息。
- en: 'Authenticity threats: It is concerned about accessing vulnerable details with
    no appropriate authorization.'
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 真实性威胁：它关注未经适当授权即访问易受攻击的详细信息。
- en: 'Accountability threats: It is concerned about the repudiation of reception
    or transmission of communications by an entity.'
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 责任威胁：它涉及实体对通信的接收或传输的否认。
- en: 3.2 Industry 4.0
  id: totrans-238
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 工业4.0
- en: Within the current era, the entire operation of manufacturing and industry procedures
    turn into a simple fact. Considerable innovations in deep technologies and the
    introduction of the sector have led to the growth of a new generation method,
    called Industry 4.0\. It is designed to mix different technical domains, such
    as the IoT and Cyber–Physical Systems (CPS) [[39](#CR39)]. When it comes to Industry
    4.0, IoT anticipates providing promising transformational ways to pre-existing
    manufacturing methods. As a result, the IoT is essentially regarded as a vital
    enabler for the coming model of innovation in the field of manufacturing and industrial
    automation [[28](#CR28)].
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前时代，制造业和工业程序的整个运作已成为事实。深层技术的重大创新和该行业的引入导致了一种新一代方法的发展，称为工业4.0。它旨在融合不同的技术领域，如物联网和网络物理系统（CPS）[39]。当涉及到工业4.0时，物联网预期提供有希望的转型方式来改进现有的制造方法。因此，物联网基本上被视为制造业和工业自动化领域未来创新模式的重要推动者[28]。
- en: Because of the extremely cutthroat sector, businesses wish to obtain company
    benefits at virtually any price. This drives Business Process Management (BPM)
    devices in Industry 4.0 to digitize and automate company procedures to increase
    production profits. Nevertheless, by having independent representatives of the
    company procedures, the transaction charges related to them also improved significantly.
    A probable strategy to deal with the changes is that every representative can
    talk directly with one another. It solved the issue of transaction expenses for
    independent elements. However, at this time, there arises a query of loyalty between
    these participating elements.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 由于竞争激烈的行业，企业希望以任何代价获得业务优势。这推动了工业 4.0 中的业务流程管理（BPM）系统将公司流程数字化和自动化，以提高生产利润。然而，随着公司流程的独立代理的出现，与之相关的交易费用也大幅增加。应对这些变化的一个可能策略是每个代理可以直接与彼此交流。这解决了独立元素的交易成本问题。然而，在此时，出现了参与元素之间忠诚度的问题。
- en: 'To deal with almost all the problems mentioned above, Kapitonov et al. [[29](#CR29),
    [40](#CR40)] recommended using BC systems for secure and efficient interaction
    between the independent elements in a multi-agent phone system. Additionally,
    they improved the Autonomous Intelligent Robot Agent (project AIRA) [[46](#CR46)],
    which implemented a standard financial interaction format between agent–agent
    and human–agent. Along with the equivalent type, Viryasitavat et al. [[39](#CR39)]
    explored the chance to carry out the hands-free operation inside BPM methods utilizing
    D-Apps storage technologies. Using security policies in the company procedure
    guarantees providers’ interoperation with security and trust among the integrated
    people. The advantages of utilizing policies know-how of BPM are as follows:'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 要解决上述几乎所有问题，Kapitonov 等人[[29](#CR29), [40](#CR40)]建议使用区块链系统，在多代理电话系统中独立元素之间实现安全有效的交互。此外，他们改进了自主智能机器人代理（项目
    AIRA）[[46](#CR46)]，该项目实施了代理-代理和人-代理之间的标准金融交互格式。与之类似，Viryasitavat 等人[[39](#CR39)]探索了利用
    D-Apps 存储技术在 BPM 方法中实现无人操作的可能性。在公司流程中使用安全策略确保了提供者之间的安全和信任互操作。使用 BPM 的策略知识的好处如下：
- en: 'Construct Trust: To create loyalty involving devices and parties to lessen
    the danger of collision and tampering.'
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立信任：创建设备和各方之间的忠诚度，以降低碰撞和篡改的风险。
- en: 'Cost Cutting: To bring down expenses and get rid of overhead linked with intermediaries
    and mediators.'
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 节约成本：降低成本并消除与中间人和调解员相关的开销。
- en: 'Increase and Initiate transactions: To minimize the settlement period of days
    or weeks to close to instantaneous.'
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增加和发起交易：将结算周期从数天或数周缩短到几乎瞬间。
- en: 'Quality and efficiency: Increase the effectiveness by decreasing costs and
    time, automated enhancements with no need for a primary representative.'
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 质量和效率：通过降低成本和时间来提高效率，自动改进而无需主要代理的需要。
- en: 'Compliance and agility: Automated conformity checking out boosts the agility
    of contemporary business owners.'
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 遵从和敏捷性：自动合规检查提高了现代企业的灵活性。
- en: 'Networking and integration: Automation that incorporates cross-organizational
    business procedures by eliminating activities completed by mediators.'
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络和集成：通过消除由调解员执行的活动，自动化跨组织业务流程的集成。
- en: Real-time QoS monitoring is additionally an essential portion of the new company
    procedure. Having an increased variety of solutions as a result of IoT and cloud
    solutions, which proves challenging to pick the most suitable among the solutions,
    presents an effective workflow for internet business procedures.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 实时的 QoS 监控也是新公司流程的一个重要组成部分。由于物联网和云服务的解决方案数量增加，选择最合适的解决方案变得具有挑战性，为互联网业务流程提供了有效的工作流程。
- en: As opposed to some other dispersed BC such as Bitcoin and Ethereum, which encounter
    very high waiting times, essentially based upon the PoW, the QoS demands real-time
    data updating. With this situation, the regular delivery associated with a smart
    agreement helps make the chaining of a new block to the primary feasible only
    in real-time. For instance, UNCHAINET [[47](#CR47)] is a heterogeneous cloud infrastructure
    driven by the IoT that links underutilized detailed materials with all customers
    that require them. Additionally, customers have additional computing energy to
    grab UNET tokens as incentives, in case they set aside all those rarely used sources
    within the UNCHAINET network. The “QoS chain” job verifies the product quality,
    throughput, and then the system suppliers’ dependability. It improves program
    quality, producing a UNCHAINET match for large-scale adoption. Table [2.3](#Tab3)
    shows the comparison of existing methods in industry 4.0.Table 2.3
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 与一些其他分散的区块链（如比特币和以太坊）相反，这些区块链遇到了非常高的等待时间，主要是基于 PoW，QoS 需要实时数据更新。在这种情况下，智能合约的定期交付帮助实现了新块与主块之间的链接只在实时情况下才有可能。例如，UNCHAINET
    [[47](#CR47)] 是一个由物联网驱动的异构云基础设施，它将未充分利用的详细材料与需要它们的所有客户联系起来。此外，如果用户将那些在 UNCHAINET
    网络中很少使用的资源保留下来，他们还可以获得额外的计算能力来获取 UNET 代币作为奖励。 “QoS 链” 项目验证了产品质量、吞吐量以及系统供应商的可靠性。它提高了系统质量，使
    UNCHAINET 适用于大规模采用。表格 [2.3](#Tab3) 显示了工业 4.0 中现有方法的比较。表格 2.3
