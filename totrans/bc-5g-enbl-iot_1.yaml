- en: 2.1 Benefits
  id: totrans-662
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 优势
- en: The beginning of industrial automation brought forward rapid advancements towards
    various industries as illustrated in Fig. [5.4](#Fig4). Through it, the following
    major benefits were achieved:![../images/501059_1_En_5_Chapter/501059_1_En_5_Fig4_HTML.png](../images/501059_1_En_5_Chapter/501059_1_En_5_Fig4_HTML.png)
  id: totrans-663
  prefs: []
  type: TYPE_NORMAL
  zh: 工业自动化的开始带来了对各个行业的快速进步，如图[5.4](#Fig4)所示。通过工业自动化，实现了以下主要好处：![../images/501059_1_En_5_Chapter/501059_1_En_5_Fig4_HTML.png](../images/501059_1_En_5_Chapter/501059_1_En_5_Fig4_HTML.png)
- en: Fig. 5.4
  id: totrans-664
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.4
- en: Common industry sectors influenced by industrial automation
  id: totrans-665
  prefs: []
  type: TYPE_NORMAL
  zh: 受工业自动化影响的常见行业部门
- en: 2.1.1 Productivity
  id: totrans-666
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.1.1 生产力
- en: In industries, tasks performed by manual labor exhibit certain drawbacks. For
    instance, humans often get distracted and tired while executing the same repetitive
    tasks. Moreover, humans often require vacations and cannot operate 24 h a day
    and 7 days a week. However, with the involvement of industrial automation, continuous
    mass production can be achieved with ease. The tasks that earlier required multiple
    workers to complete can now be performed by a single machine. Thus, the productivity
    levels of the industry can be massively improved.
  id: totrans-667
  prefs: []
  type: TYPE_NORMAL
  zh: 在工业中，由人工劳动执行的任务存在某些缺点。例如，人类在执行相同重复性任务时经常会分心和感到疲劳。此外，人类经常需要休假，无法全天候工作。然而，通过工业自动化的参与，可以轻松实现持续的大规模生产。以前需要多个工人完成的任务现在可以由单台机器完成。因此，工业的生产力水平可以大幅提高。
- en: 2.1.2 Accuracy
  id: totrans-668
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.1.2 准确性
- en: Human beings are prone to error and often make mistakes when they are fatigued.
    Any mistakes made could cause damage to raw materials, components, and final manufactured
    products. Industrial automation is employed to alleviate human errors and thus
    improve the quality of products produced.
  id: totrans-669
  prefs: []
  type: TYPE_NORMAL
  zh: 人类易于犯错，经常在疲劳时犯错。任何错误都可能导致原材料、零部件和最终制成品的损坏。工业自动化被应用于减轻人为错误，从而提高生产产品的质量。
- en: 2.1.3 Safety
  id: totrans-670
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.1.3 安全性
- en: As compared to machines, humans are fragile. They cannot be exposed to a dangerous
    work environment that deals with hazardous materials, extreme temperatures, polluted
    air, broken equipment, etc. Therefore, industrial automation is implemented to
    remove humans from hazardous conditions and replaced robots instead.
  id: totrans-671
  prefs: []
  type: TYPE_NORMAL
  zh: 与机器相比，人类是脆弱的。他们不能暴露在处理危险材料、极端温度、污染空气、损坏设备等危险工作环境中。因此，实施工业自动化是为了将人类从危险条件中移除，并替换成机器人。
- en: 2.1.4 Costs
  id: totrans-672
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.1.4 成本
- en: Implementing machine and robots pose to be cheaper than recruiting human workers
    to perform tasks. After the initial capital expenses, the only other cost is in
    the maintenance of the machines. This is way cheaper than combining the annual
    salaries of human laborers. Therefore, these lower production costs and higher
    productivity lead to an increase in financial gain.
  id: totrans-673
  prefs: []
  type: TYPE_NORMAL
  zh: 实施机器和机器人比招募人工执行任务更便宜。在初始资本支出后，唯一的其他成本是机器的维护。这比合并人工劳动者的年薪要便宜得多。因此，这些较低的生产成本和更高的生产率导致财务收益增加。
- en: To completely take advantage of these benefits, modern automation integrates
    the latest emerging technologies like IoT, 5G, and Blockchain. The next sections
    talk in brief about the impact of these technologies for industrial automation.
  id: totrans-674
  prefs: []
  type: TYPE_NORMAL
  zh: 为了充分利用这些优势，现代自动化整合了最新的新兴技术，如物联网、5G和区块链。接下来的章节简要讨论这些技术对工业自动化的影响。
- en: 3 Internet of Things (IoT)
  id: totrans-675
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 物联网（IoT）
- en: Today we live in an age where we see the Internet of Things (IoT) present everywhere
    around us. It has made our lives easier and more convenient to live in. Just like
    how the discovery of the internet changed the way we communicate to one another,
    IoT has further taken this connectivity to a whole new level. Through it, multiple
    devices are connected to the internet to facilitate man to machine and machine
    to machine communications. These devices could be anything from a simple light
    bulb to huge industrial machines. However, just like any technology, there is
    a certain process that needs to be executed to complete the desired tasks. Mentioned
    below are the following steps that a typical IoT system executes (Fig. [5.5](#Fig5)):![../images/501059_1_En_5_Chapter/501059_1_En_5_Fig5_HTML.png](../images/501059_1_En_5_Chapter/501059_1_En_5_Fig5_HTML.png)
  id: totrans-676
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我们生活在一个物联网（IoT）无处不在的时代。它使我们的生活更加轻松和便利。就像互联网的发现改变了我们彼此之间的交流方式一样，物联网进一步将这种连接性提升到了一个全新的水平。通过它，多个设备连接到互联网，以促进人对机器和机器对机器的通信。这些设备可以是从简单的灯泡到庞大的工业机器的任何东西。然而，就像任何技术一样，需要执行一定的过程来完成所需的任务。下面提到的是典型物联网系统执行的以下步骤（图[5.5](#Fig5)）：![../images/501059_1_En_5_Chapter/501059_1_En_5_Fig5_HTML.png](../images/501059_1_En_5_Chapter/501059_1_En_5_Fig5_HTML.png)
- en: Fig. 5.5
  id: totrans-677
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.5
- en: Process flow of IoT components
  id: totrans-678
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网组件的流程
- en: '1.'
  id: totrans-679
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: Sensors are used to gather data from the environment. The nature of this data
    depends on the device it is attached to. It could be anything from a temperature
    sensor to heat sensors. Moreover, a device could even have multiple sensors attached
    that can collect a variety of different data.
  id: totrans-680
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 传感器用于从环境中收集数据。这些数据的性质取决于它所连接的设备。它可以是从温度传感器到热量传感器的任何东西。此外，一个设备甚至可以连接多个传感器，可以收集各种不同的数据。
- en: '2.'
  id: totrans-681
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: The received data needs to be sent to a processing server (e.g. a private cloud);
    however, it requires a medium to be sent. Therefore, the sensors are connected
    to the cloud via a communication technology such as Bluetooth, Wi-Fi, Ethernet,
    etc. The type of communication technology employed depends upon the IoT application,
    cost, range, and power consumption.
  id: totrans-682
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 收到的数据需要发送到处理服务器（例如私有云）；但是，需要一个媒介来发送。因此，传感器通过蓝牙、Wi-Fi、以太网等通信技术连接到云端。所采用的通信技术类型取决于物联网应用、成本、范围和功耗。
- en: '3.'
  id: totrans-683
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: Once the data is delivered to the cloud, a software application is used to perform
    the necessary actions on the acquired data. This action can be anything like checking
    the energy consumption of the devices to air quality. If the situation requires
    the need for user interaction, then an alert is sent to users via their phones,
    smartwatches, laptop, etc.
  id: totrans-684
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一旦数据传送到云端，就会使用软件应用程序对获取的数据执行必要的操作。这个操作可以是任何事情，比如检查设备的能耗到空气质量。如果情况需要用户交互，则通过手机、智能手表、笔记本电脑等向用户发送警报。
- en: '4.'
  id: totrans-685
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: Historical data can also be used to obtain valuable insights that can help in
    the smooth operation of the devices. For instance, predicting the possible future
    malfunction of machinery.
  id: totrans-686
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 历史数据也可以用来获得宝贵的见解，有助于设备的顺利运行。例如，预测设备可能出现的未来故障。
- en: 3.1 Impact on Industrial Automation
  id: totrans-687
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 工业自动化的影响
- en: 'The implementation of IoT in industrial automation has completely revolutionized
    the way industries operate. It helped to create an environment of intelligent
    machines that could operate tasks more effectively than human beings. Mentioned
    below are the major benefits that are provided with the implementation of IoT
    in industrial automation:'
  id: totrans-688
  prefs: []
  type: TYPE_NORMAL
  zh: IoT 在工业自动化中的实施彻底改变了工业运营的方式。它帮助创建了一个智能机器的环境，这些机器能够比人类更有效地执行任务。以下是在工业自动化中实施 IoT
    所提供的主要好处：
- en: 3.1.1 Improvement in Energy Efficiency
  id: totrans-689
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.1 能源效率提高
- en: Consumption of a large amounts of electricity leads to higher costs. IoT is
    used to significantly reduce massive energy consumption. From the data collected
    through IoT, companies can identify the devices that consume a lot of energy.
    Furthermore, the data collected can help to create operation profiles that instruct
    the machines when to operate and when not to conserve energy. Systems that drain
    energy or consume more energy than required could mean that the system itself
    might be faulty. IoT connectivity helps to address such systems. IoT connectivity
    can also further help to create energy profiles of an individual or several facilities.
    This information would help to provide an overview of how to smoothly execute
    operations while keeping in mind the impact on the energy consumption of such
    operations.
  id: totrans-690
  prefs: []
  type: TYPE_NORMAL
  zh: 消耗大量电力导致成本增加。IoT 用于显着减少大规模能源消耗。通过 IoT 收集的数据，公司可以确定消耗大量能源的设备。此外，收集的数据还可以帮助创建操作概要，指示机器何时运行何时停止以节约能源。消耗能源或比所需能源多的系统可能意味着系统本身可能存在故障。IoT
    连通性有助于解决此类系统。IoT 连通性还可以进一步帮助创建个人或多个设施的能源概要。这些信息将有助于提供在考虑这些操作对能源消耗的影响的情况下顺利执行操作的概述。
- en: 3.1.2 Predictive Maintenance
  id: totrans-691
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.2 预测性维护
- en: Predictive maintenance is a technique that helps to identify the condition of
    equipment in order to estimate when maintenance is required. This technique is
    essential to ensure the smooth operations of the machines present in the industries.
    However, it requires analysis of a large amounts of data and executing complicated
    algorithms. Therefore, an IoT based solution is employed to eradicate these challenges.
    With IoT, large terabytes of data can be stored and various machine algorithms
    can be executed in parallel on different computers to forecast any potential damages
    and identify when industrial equipment could most likely fail to operate.
  id: totrans-692
  prefs: []
  type: TYPE_NORMAL
  zh: 预测性维护是一种帮助确定设备状况以估计何时需要维护的技术。这种技术对于确保工业中机器的顺利运行至关重要。然而，它需要分析大量的数据并执行复杂的算法。因此，采用基于
    IoT 的解决方案来消除这些挑战。通过 IoT，可以存储大量的数据并在不同的计算机上并行执行各种机器算法，以预测任何潜在的损坏并确定工业设备何时可能无法运行。
- en: 3.1.3 Reduction in Operational Cost
  id: totrans-693
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.3 操作成本降低
- en: Advancements brought towards IoT benefit the industries to reduce operational
    cost and maximize profits. Therefore, industries that maximize the utilization
    of IoT will thereby obtain maximum profits. This is because, with the help of
    IoT devices, real-time information can be obtained instantly. This information
    can help to facilitate a variety of operations. For instance, in the manufacturing
    industry, the IoT devices can constantly monitor the equipment for any faults,
    that is predictive maintenance can be achieved as explained earlier. The implementation
    of such techniques can also reduce power consumption, this in turn helps to further
    reduce the overall costs of the industries.
  id: totrans-694
  prefs: []
  type: TYPE_NORMAL
  zh: IoT 带来的进步有利于工业降低运营成本和最大化利润。因此，最大化利用 IoT 的行业将获得最大的利润。这是因为，借助 IoT 设备，可以即时获得实时信息。这些信息可以帮助促进各种操作。例如，在制造业中，IoT
    设备可以不断监视设备是否存在故障，就像前面解释的那样，可以实现预测性维护。实施这些技术还可以减少能源消耗，从而进一步降低工业的总成本。
- en: 3.2 Industrial Applications
  id: totrans-695
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 工业应用
- en: 'The execution of the IoT process helps to ensure the smooth operations of the
    industrial processes to provide a closely connected and intelligent environment.
    This would bring benefits across diverse industries. Mentioned below are some
    of the major industrial applications:'
  id: totrans-696
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网过程的执行有助于确保工业过程的顺利运作，提供一个紧密连接和智能环境。这将带来跨多个行业的好处。以下是一些主要的工业应用：
- en: 3.2.1 Agriculture
  id: totrans-697
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.1 农业
- en: Maintaining the quality of the soil is crucial to ensure that high-quality goods
    can be obtained from it. The utilization of IoT helps to ensure this. With the
    help of the IoT sensors, farmers can get the detailed information regarding the
    current state of the soil like temperature, moisture content, nutrient deficiency,
    acidity level, presence of diseases in plants, etc. This information lets farmers
    implement necessary actions that can help to enhance the present condition of
    the soil. Moreover, the farmers can deduce the optimal time to plant seeds and
    identify the presence of diseases in plants/crops.
  id: totrans-698
  prefs: []
  type: TYPE_NORMAL
  zh: 保持土壤质量对于确保从中获得高质量商品至关重要。利用物联网有助于确保这一点。借助物联网传感器的帮助，农民可以获取有关土壤当前状态的详细信息，如温度、湿度、养分缺乏、酸度水平、植物疾病的存在等。这些信息让农民能够采取必要的行动，有助于改善土壤的现状。此外，农民可以推断出种植作物的最佳时间，并识别植物/作物中疾病的存在。
- en: 3.2.2 Healthcare
  id: totrans-699
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.2 医疗保健
- en: Before the emergence of IoT, the interaction between patients and healthcare
    professionals was carried out via face to face visits, phone calls, or text messages.
    These methods did not provide healthcare professionals with the ability to constantly
    monitor the status of their patients. However, with the advent of IoT enabled
    wearable healthcare devices, continuous monitoring of patients is possible. With
    remote monitoring, the interactions between doctor and patient have become much
    easier and efficient. Furthermore, it also helps to immensely reduce hospital
    stay and re-admission of the patients. Another application of IoT is the use of
    smart beds equipped with sensors that help to constantly monitor vital signs of
    patients like blood pressure, temperature, pulse rate, etc.
  id: totrans-700
  prefs: []
  type: TYPE_NORMAL
  zh: 在物联网出现之前，患者和医疗专业人员之间的互动是通过面对面的访问、电话或短信进行的。这些方法不能让医疗专业人员持续监测其患者的状态。然而，随着物联网启用的可穿戴医疗设备的出现，可以对患者进行持续监测。通过远程监测，医生和患者之间的互动变得更加容易和高效。此外，它还帮助大大减少了患者的住院时间和再次入院。物联网的另一个应用是使用配备传感器的智能床，可以不断监测患者的生命体征，如血压、体温、脉率等。
- en: 3.2.3 Energy
  id: totrans-701
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.3 能源
- en: The energy sector has undergone a variety of changes over the past 20 years.
    It has been estimated that the total energy consumption across the world would
    increase to 40% in the near future [[11](#CR11)]. This means that there is a need
    to develop smart energy solutions that would help to achieve efficient use of
    energy resources. The use of IoT can help to achieve this goal. For instance,
    the installation of smart energy meters can be used to facilitate the management
    of the electrical network. Furthermore, the establishment of communication between
    consumer and service providers can help in the acquirement of a large amounts
    of data to detect a fault, repair it, and enable decision making. Consumers can
    benefit from IoT as the data collected can help them to gain insights about their
    consumption history and the optimal way to reduce their energy consumption if
    possible.
  id: totrans-702
  prefs: []
  type: TYPE_NORMAL
  zh: 过去20年来，能源部门经历了各种变化。据估计，全球能源消耗量在不久的将来将增长40% [[11](#CR11)]。这意味着需要开发智能能源解决方案，以帮助实现能源资源的有效利用。物联网的使用可以帮助实现这一目标。例如，安装智能能源表可以用于便利电力网络的管理。此外，建立消费者和服务提供商之间的沟通可以帮助获取大量数据以检测故障、修复故障并进行决策。消费者可以从物联网中受益，因为收集到的数据可以帮助他们了解自己的消费历史以及如何尽可能地减少能源消耗的最佳方式。
- en: 4 The Emergence of the Fifth-Generation (5G) Wireless Network
  id: totrans-703
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 第五代（5G）无线网络的出现
- en: The first generation (1G) of the wireless network had first emerged during the
    1980s. Within just 40 years, the wireless communication network has completely
    transformed itself. It now plays a key role in the development of modern infrastructure.
    The evolution of wireless network took place almost every 10 years. With every
    evolution, along with better speed and connectivity, various services were also
    provided. Figure [5.6](#Fig6) illustrates a summary of the evolution from 1G to
    5G networks.![../images/501059_1_En_5_Chapter/501059_1_En_5_Fig6_HTML.png](../images/501059_1_En_5_Chapter/501059_1_En_5_Fig6_HTML.png)
  id: totrans-704
  prefs: []
  type: TYPE_NORMAL
  zh: 无线网络的第一代（1G）最早在 1980 年代出现。在短短的 40 年内，无线通信网络彻底改变了自己。它现在在现代基础设施的发展中起着关键作用。无线网络的演变几乎每
    10 年发生一次。随着每次演变，除了更好的速度和连接性外，还提供了各种服务。图 [5.6](#Fig6) 概述了从 1G 到 5G 网络的演变过程。![../images/501059_1_En_5_Chapter/501059_1_En_5_Fig6_HTML.png](../images/501059_1_En_5_Chapter/501059_1_En_5_Fig6_HTML.png)
- en: Fig. 5.6
  id: totrans-705
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.6
- en: Evolution of mobile communications from 1G to 5G
  id: totrans-706
  prefs: []
  type: TYPE_NORMAL
  zh: 从 1G 到 5G 的移动通信的演变
- en: 4.1 Impact on Industrial Automation
  id: totrans-707
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 工业自动化的影响
- en: Industrial automation powered by IoT, because of the various benefits it provides,
    proved to be successful in enhancing the automation process; the total number
    of IoT devices employed in different industries rose rapidly. As illustrated in
    Fig. [5.7](#Fig7), it has been estimated that the total number of IoT devices
    is set to increase to 75.44 million by 2025 [[10](#CR10)]. This massive rise in
    IoT devices means that a rise in the amount of data will also be transmitted and
    processed.![../images/501059_1_En_5_Chapter/501059_1_En_5_Fig7_HTML.png](../images/501059_1_En_5_Chapter/501059_1_En_5_Fig7_HTML.png)
  id: totrans-708
  prefs: []
  type: TYPE_NORMAL
  zh: 由于提供的各种好处，由物联网驱动的工业自动化成功地增强了自动化过程；在不同行业中使用的物联网设备总数迅速增加。如图 [5.7](#Fig7) 所示，预计到
    2025 年，物联网设备的总数将增加到 7544 万 [[10](#CR10)]。物联网设备的大规模增长意味着数据量的增加将被传输和处理。![../images/501059_1_En_5_Chapter/501059_1_En_5_Fig7_HTML.png](../images/501059_1_En_5_Chapter/501059_1_En_5_Fig7_HTML.png)
- en: Fig. 5.7
  id: totrans-709
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.7
- en: Growth in number of IoT devices
  id: totrans-710
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网设备数量增长
- en: 'Existing technologies are inadequate to handle massive volumes of data with
    expected reliability or latency requirements. Therefore, 5G implementation can
    help to facilitate the handling of a large number of IoT devices. Apart from this,
    the introduction of 5G network helps to facilitate IoT processes in the following
    ways:'
  id: totrans-711
  prefs: []
  type: TYPE_NORMAL
  zh: 现有技术无法处理预期可靠性或延迟要求的大量数据。因此，5G 实施可以帮助促进大量物联网设备的处理。除此之外，引入 5G 网络有助于以下方面促进物联网流程：
- en: 4.1.1 Improved Reliability
  id: totrans-712
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.1 提高的可靠性
- en: 5G networks provide a more reliable and stable network, which is extremely important
    for the various applications of connected IoT devices. This feature is important
    in applications such as the implementation of security locks, cameras, and other
    kinds of systems that provide monitoring services and require real-time data as
    input.
  id: totrans-713
  prefs: []
  type: TYPE_NORMAL
  zh: 5G 网络提供了更可靠和稳定的网络，这对连接的物联网设备的各种应用非常重要。这一特性在诸如实施安全锁、摄像头和其他提供监控服务并需要实时数据作为输入的系统的应用中很重要。
- en: 4.1.2 Faster Data Rate
  id: totrans-714
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.2 更快的数据速率
- en: The success of IoT majorly depends upon the speed with which communication can
    take place. With the introduction of the 5G network, data transfer speed rose
    rapidly. The increase in data rates allows IoT devices to communicate and share
    data faster than ever. This feature would benefit various IoT based applications
    such as the operations in smart healthcare, smart manufacturing, autonomous vehicles,
    etc.
  id: totrans-715
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网的成功主要取决于通信速度。随着 5G 网络的引入，数据传输速度迅速提高。数据速率的提高使物联网设备能够比以往更快地进行通信和共享数据。这一特性将有益于各种基于物联网的应用，如智能医疗、智能制造、自动驾驶等。
- en: 4.1.3 Lower Latency
  id: totrans-716
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.3 低延迟
- en: 5G provides lower latency that is about ten times faster than the traditional
    4G network. This low latency will immensely help to facilitate actions that can
    occur in industrial plants, remote transport, remote surgery, autonomous driving,
    etc. (Table [5.1](#Tab1)).Table 5.1
  id: totrans-717
  prefs: []
  type: TYPE_NORMAL
  zh: 5G 提供比传统的 4G 网络快大约十倍的低延迟。这种低延迟将极大地有助于促进在工业厂房、远程运输、远程手术、自动驾驶等领域可以发生的行动(Table
