- en: 1.1 Motivation
  id: totrans-490
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1 动机
- en: Industrial IoT is an emerging industry experiencing significant challenges,
    such as the necessity of an increased amount of data transmission with security,
    transparency, anonymity, and credibility. The fifth Generation Mobile Networks
    and Blockchain are contemporary emerging technologies that can facilitate these
    needs. 5G will enable extremely large data channel capacities and less data latency,
    while Blockchain’s innovative data-sharing mode of operation provides an improved
    high level of security, transparency, and credibility of stored data. Therefore,
    the strengths of these two technologies motivated us to study the applications
    and the advantages of them when combined together. The aim of this chapter is
    to introduce 5G-enabled IoT merged with the Blockchain technology and their applicability
    in Industrial IoT. The chapter will be helpful to the researchers and beginners
    to dive into the area of 5G-IoT and Blockchain.
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: 工业物联网是一个新兴行业，面临着重大挑战，如需要以安全、透明、匿名和可信度增加的数据传输量。第五代移动网络和区块链是当代新兴技术，可以满足这些需求。5G将实现极大的数据通道容量和更低的数据延迟，而区块链的创新数据共享模式提供了存储数据的更高水平的安全性、透明度和可信度。因此，这两种技术的优势激发了我们研究它们结合使用时的应用和优势。本章的目的是介绍与区块链技术相结合的5G启用的物联网及其在工业物联网中的适用性。本章将有助于研究人员和初学者深入了解5G-IoT和区块链领域。
- en: 1.2 Our Contributions
  id: totrans-492
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2 我们的贡献
- en: 'After introducing the revolution of 5G networks in IoT and how Blockchain technology
    can be utilized with it in Sect. [1](#Sec1), our contributions in this chapter
    are as follows:'
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: 在介绍了5G网络在物联网中的革命以及如何将区块链技术与之结合使用后（第[1](#Sec1)节），本章节的贡献如下：
- en: The background knowledge required to understand both the technologies is discussed
    in detail (Sect. [2](#Sec4)).
  id: totrans-494
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于理解这两种技术所需的背景知识进行了详细讨论（第[2](#Sec4)节）。
- en: The integration of 5G-IoT with Blockchain technology is explored along with
    the discussion of the security requirements to manage 5G-IoT devices (Sect. [3](#Sec9)).
  id: totrans-495
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探讨了5G-IoT与区块链技术的集成，以及管理5G-IoT设备的安全需求（第[3](#Sec9)节）。
- en: The case studies of 5G-IoT and Blockchain in industrial applications are presented
    (Sect. [4](#Sec13)).
  id: totrans-496
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 展示了工业应用中5G-IoT和区块链的案例研究（第[4](#Sec13)节）。
- en: Furthermore, the issues, challenges and limitations and the opportunities and
    research directions of Blockchain-based 5G-enabled iIoT are explored (Sects. [5](#Sec17)
    and [6](#Sec18), respectively).
  id: totrans-497
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此外，探讨了基于区块链的5G启用的iIoT的问题、挑战、限制、机遇和研究方向（分别见[5](#Sec17)和[6](#Sec18)节）。
- en: At the end, the chapter contents are concluded in Sect. [7](#Sec19).
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，本章的内容在第[7](#Sec19)节中得出结论。
- en: 2 Background
  id: totrans-499
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 背景
- en: The description of 5G-enabled IoT, its key features and the other integrated
    technologies are explored in this section. In addition, a general overview of
    Blockchain including its definition, features, components, and categories are
    discussed.
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
  zh: 本节探讨了 5G-启用的物联网的描述、其关键特性以及其他集成技术。此外，还讨论了区块链的一般概述，包括其定义、特性、组件和类别。
- en: 2.1 5G-Enabled IoT
  id: totrans-501
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 5G-启用的物联网
- en: 'Over the last few decades, the communication networks are progressively revolutionized
    from the first generation networks and then moving towards the fourth generation
    networks. This evolution aims to satisfy the increasing communication traffic
    of data across the world. The eternal demand of the increased traffic motivated
    the upcoming telecommunication networks, *viz. 5G*. These networks take benefits
    from various underlying technologies as discussed below for the improvement in
    the features of existing networks [[1](#CR1), [3](#CR3)]:'
  id: totrans-502
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几十年里，通信网络逐渐从第一代网络革命到第四代网络。这种演变旨在满足全球数据通信流量的不断增加。对增加流量的永恒需求激励着即将到来的电信网络，即
    5G。如下所讨论的各种基础技术使这些网络受益于现有网络功能的改进[[1](#CR1), [3](#CR3)]：
- en: '**Software-Defined Networking (SDN):** SDN defines two separate planes for
    routing: the Data plane handles the routing of data and the Control plane makes
    decisions about routing. It can be considered as an enabling key technology for
    5G networks. By separating software and hardware requirements in two separate
    planes, SDN offers velocity and flexibility to 5G networks. In addition, Vehicular
    Ad hoc Networks (VANETs) in combination with SDN provides programmability, security,
    flexibility, and other networking advantages leading to software-defined vehicular
    networks (SDVNs) [[10](#CR10)].'
  id: totrans-503
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**软件定义网络（SDN）：** SDN 为路由定义了两个单独的平面：数据平面处理数据的路由，控制平面做出有关路由的决策。它可以被认为是 5G 网络的一个启用关键技术。通过将软件和硬件需求分为两个单独的平面，SDN
    为 5G 网络提供了速度和灵活性。此外，SDN 与车辆自组网（VANETs）结合提供可编程性、安全性、灵活性和其他网络优势，从而导致软件定义的车载网络（SDVNs）[[10](#CR10)]。'
- en: '**Network Functions Virtualization (NFV):** NFV deploys a set of network functions
    into a wide array of software packages and stored into servers. They are then
    combined and chained to implement the services that are same as offered by the
    old traditional networks, but with the improved scalability and flexibility for
    mobile devices.'
  id: totrans-504
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络功能虚拟化（NFV）：** NFV 将一组网络功能部署到各种软件包中，并存储到服务器中。然后将它们组合和链接以实现与旧传统网络提供的服务相同但具有改进的可扩展性和灵活性的服务，适用于移动设备。'
- en: '**Device-to-Device Communications (D2D):** It is the key feature added to 5G
    network with an aim to permit the direct communication between two devices with
    each other without intervening base station or with just a partial aid of base
    station. It includes four types of communications between devices: Device relaying
    with operator controlled link establishment, Direct D2D communication with operator
    controlled link establishment, Device relaying with device controlled link establishment,
    Direct D2D communication with device controlled link establishment.'
  id: totrans-505
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**设备对设备通信（D2D）：** 它是增加到 5G 网络中的关键功能，旨在允许两个设备之间直接进行通信，而无需中间基站或只需部分基站帮助。它包括四种设备之间的通信：通过运营商控制的链路建立的设备中继、通过运营商控制的链路建立的直接
    D2D 通信、通过设备控制的链路建立的设备中继、通过设备控制的链路建立的直接 D2D 通信。'
- en: '**Millimeter Wave Communication:** As the capacity requirements in the mobile
    communication networks are increasing rapidly, the mmWave frequencies can be utilized
    to improve radio wireless spectrum bands beyond 4G networks.'
  id: totrans-506
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**毫米波通信：** 随着移动通信网络中的容量需求迅速增加，毫米波频率可用于提高超过 4G 网络的无线电频谱带宽。'
- en: '**Cloud/Edge Computing:** The increasing demands of data storage, analysis,
    and transfer between various devices in 5G networks are satisfied by the use of
    resources from Cloud computing. The computing services can also be provided at
    the edge of the devices using edge computing that reduces the transmission delays.'
  id: totrans-507
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**云/边缘计算：** 5G 网络中各种设备之间数据存储、分析和传输的需求增加，通过利用云计算资源满足。计算服务也可以在边缘设备上提供，使用边缘计算可减少传输延迟。'
- en: On the other side, global traffic is increasing enormously with the inclusion
    of applications based on Internet of Things in day-to-day life and it is expected
    to continue. The 5G networks can overcome the limitations of the previous standards
    and protocols by increasing the capabilities of the networks as well as ensure
    full network coverage at the global level [[3](#CR3)]. Thus, the industrial IoT
    applications can be enhanced efficiently with the support of 5G networks that
    is developed as 5G-enabled IoT.
  id: totrans-508
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，随着物联网应用在日常生活中的增加，全球流量也在急剧增加，并预计将继续增加。5G网络可以通过提高网络的能力并确保全球范围内的全面网络覆盖来克服以前标准和协议的限制[[3](#CR3)]。因此，工业物联网应用可以在5G网络的支持下高效增强，这就是开发为5G-物联网而开发的5G网络的优势所在。
- en: 2.1.1 Key Features of 5G-Enabled IoT
  id: totrans-509
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.1.1 5G-物联网的关键特性
- en: 'The development of 5G communication networks is beneficial for the IoT devices
    due to the following features of 5G-IoT [[2](#CR2)–[4](#CR4)]:'
  id: totrans-510
  prefs: []
  type: TYPE_NORMAL
  zh: 5G通信网络的发展对物联网设备有益，原因如下[[2](#CR2)–[4](#CR4)]：
- en: '1.'
  id: totrans-511
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: '**High-Speed Data Transmission:** The IoT devices can communicate with each
    other at rapid speed using 5G networks. The data transfer speed is increased tremendously
    after evolution of 5G networks as it is availed with more spectrum, advanced modulation
    schemes for wireless communication and advanced radio technology. The expected
    maximum and average speed of 5G networks are 1–10 Gbps and 50 Mbps and up, respectively.
    Thus, the required data will reach to the other IoT devices and to the IoT application
    users very quickly. This enhances the number of static and mobile IoT devices
    connected with each other for various applications.'
  id: totrans-512
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**高速数据传输：** IoT设备可以使用5G网络以高速互相通信。随着5G网络的演进，数据传输速度大大增加，因为它配备了更多的频谱、用于无线通信的先进调制方案和先进的无线技术。5G网络的预期最大和平均速度分别为1-10
    Gbps和50 Mbps及以上。因此，所需数据将非常快速地传输到其他物联网设备和物联网应用用户手中。这提高了用于各种应用连接的静态和移动物联网设备的数量。'
- en: '2.'
  id: totrans-513
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: '**Lower Latency:** Due to the increased data rate and bandwidths in 5G, the
    latency time is reduced considerably as compared to the previous communication
    networks. This ultra-low latency time (1 ms or even lesser) resolved the major
    challenge of real-time applications, *viz. latency time*. Thus, 5G-enabled IoT
    has improved not only applications like smart homes, but it has also enabled new
    services in time-critical industrial IoT applications, *viz. healthcare, remote
    controlled vehicular as well as industrial applications, video streaming*, etc.'
  id: totrans-514
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**低延迟：** 由于5G的数据速率和带宽增加，与之前的通信网络相比，延迟时间大大缩短。这种超低延迟时间（1毫秒甚至更短）解决了实时应用的主要挑战，*即延迟时间*。因此，5G使得物联网不仅改善了诸如智能家居等应用，而且还为时间关键的工业物联网应用，*如医疗保健、远程控制车辆以及工业应用、视频流*等，提供了新的服务。'
- en: '3.'
  id: totrans-515
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: '**Network Slicing Capabilities:** 5G networks support virtual networking architecture
    by using SDN and NFV. The network slicing in 5G enables the network operators
    to deploy the procedures and modules required for specific customers of application
    segments. This concept of using only a part of the procedures results in savings
    of execution time and space as compared to the deployment of full functionality
    of the devices. Thus, the network slicing offers greater flexibility and elasticity
    to the diverse use cases and IoT devices that work with the constrained resources.'
  id: totrans-516
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**网络分片功能：** 5G网络支持使用SDN和NFV的虚拟网络架构。5G中的网络分片使网络运营商能够部署特定客户或应用领域所需的程序和模块。这种仅使用部分程序的概念相比于部署设备的全部功能节省了执行时间和空间。因此，网络分片为不同的用例和使用受限资源的物联网设备提供了更大的灵活性和弹性。'
- en: '4.'
  id: totrans-517
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: '**Greater Network Reliability:** Apart from the increasing speed and ultra-low
    latency time, 5G networks also work more reliably that makes the connections more
    stable. Thus, the connected devices in IoT can work efficiently in such a reliable
    and stable network conditions. Especially the consumers using the connected devices
    like CCTV cameras for security and monitoring, IoT locks, and the other applications
    will be benefited due to more reliability for real-time updates.'
  id: totrans-518
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**更高的网络可靠性：** 除了提高速度和超低延迟时间外，5G网络也更加可靠，使连接更加稳定。因此，物联网中的连接设备可以在这种可靠且稳定的网络条件下有效工作。特别是使用连接设备的消费者，如用于安全监控的闭路电视摄像头、物联网锁以及其他应用，将因为更可靠的实时更新而受益。'
- en: '5.'
  id: totrans-519
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: '**Support for Optimized Distributed Network Applications:** The optimization
    algorithms are applied in these distributed networks that enhance the performance
    of IoT applications.'
  id: totrans-520
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**支持优化的分布式网络应用：**这些分布式网络中应用了优化算法，提升了物联网应用的性能。'
- en: Thus, 5G-enabled IoT is capable to fulfill the increasing demands of reliable
    data transmission between static and mobile devices with higher throughput.
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，5G启用的物联网能够满足静态和移动设备之间可靠数据传输的不断增长的需求，同时具有更高的吞吐量。
- en: 2.1.2 Integrated Technologies
  id: totrans-522
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.1.2 集成技术
- en: 'The 5G-enabled IoT can be integrated with the other technologies [[2](#CR2)]
    as follows:'
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
  zh: 5G启用的物联网可以与其他技术整合[[2](#CR2)]，具体如下：
- en: '**Artificial Intelligence (AI):** 5G-enabled IoT provided the infrastructure
    and huge amount of data as required by AI [[11](#CR11)]. It could give contextual
    awareness to AI assistants for better understanding and learning and hence, reduces
    the complexity of 5G networks [[12](#CR12)].'
  id: totrans-524
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人工智能（AI）：**5G启用的物联网提供了AI所需的基础设施和大量数据[[11](#CR11)]。它可以为AI助手提供语境意识，以便更好地理解和学习，从而减少了5G网络的复杂性[[12](#CR12)]。'
- en: '**Machine Learning (ML) and Big Data Analytics:** Due to the enhancements in
    the Machine Learning techniques, *viz. Deep Neural Networks (DNN), Convolutional
    Neural Networks (CNN), and Recurrent Neural Networks (RNN)*, the mathematical
    complexities in data and network management are resolved. Apart from that, big
    data analytics and algorithms are capable to analyze the data and generate the
    expected outcomes at much faster rates using 5G-IoT.'
  id: totrans-525
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机器学习（ML）和大数据分析：**由于机器学习技术的增强，*即深度神经网络（DNN）、卷积神经网络（CNN）和循环神经网络（RNN）*，数据和网络管理中的数学复杂性得到解决。除此之外，大数据分析和算法能够使用5G-IoT以更快的速度分析数据并生成预期结果。'
- en: '**Optimization Techniques:** 5G-enabled IoT utilizes various optimization techniques,
    *viz. heuristic approach, genetic algorithms, evolutionary algorithms, bio-inspired
    heuristic algorithms, fuzzy logic, stochastic algorithms*, to optimize the network
    related problems in IoT. This helps in proper monitoring and reduction of the
    network traffic generated by IoT devices.'
  id: totrans-526
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优化技术：**5G启用的物联网利用各种优化技术，*即启发式方法、遗传算法、进化算法、生物启发式算法、模糊逻辑、随机算法*，来优化物联网中的网络相关问题。这有助于适当监控和减少物联网设备产生的网络流量。'
- en: '**Blockchain:** As discussed earlier, the decentralized Blockchain technology
    can also be integrated with 5G-IoT to provide security and privacy of data.'
  id: totrans-527
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**区块链：**正如前面讨论的，分散的区块链技术也可以与5G-IoT整合，以提供数据的安全性和隐私性。'
- en: Thus, 5G-enabled IoT improves the performance and throughput of the IoT networks,
    but it also necessitates the security and privacy of the data provided by the
    devices. Thus, as per the existing literature survey, the Blockchain technology
    is observed as the most promising technology for the same.
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，5G启用的物联网提高了物联网网络的性能和吞吐量，但也需要设备提供的数据的安全性和隐私性。因此，根据现有的文献调查，区块链技术被认为是最具前景的技术。
- en: 2.2 Blockchain
  id: totrans-529
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 区块链
- en: The popularity and success of crypto currency called Bitcoin [[6](#CR6)] bring
    out this promising technology in the attention. It has replaced the traditional
    client server architecture by a pure decentralized environment wherein the participants
    having no trust with each other can communicate and their transactions are stored
    and maintained in the shared ledger without any third party intervention. Thus,
    Blockchain is called as a peer-to-peer decentralized environment that maintains
    a publicly shared distributed ledger between the participating nodes. It is a
    cryptographically linked chain of time-stamped blocks. Each of these blocks has
    their unique identity in the form of hash value. In addition to the transactions,
    each block also stores its own hash value as well as the hash value of the previous
    block. Hash of the block is calculated based on the data stored in it and hence,
    change in a data of any single block changes the hash of that particular block
    and further, this hash change needs to be reflected in all the successive nodes.
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币比特币的普及和成功[[6](#CR6)]引起了对这一有前途的技术的关注。它通过纯分散的环境取代了传统的客户端服务器架构，在这种环境中，彼此不信任的参与者可以进行通信，其交易被存储和维护在共享账本中，无需任何第三方介入。因此，区块链被称为维护参与节点之间的公开共享分布式账本的点对点分散环境。它是一个具有时间戳的加密链接块链。这些区块中的每一个都有其哈希值形式的唯一标识。除了交易外，每个区块还存储其自己的哈希值以及上一个区块的哈希值。区块的哈希是根据其中存储的数据计算的，因此，任何单个区块数据的更改都会更改该特定区块的哈希，而且，这种哈希更改需要在所有后续节点中反映出来。
- en: 'Immutability is one of the important features of Blockchain. Once the transaction/data
    is stored in a block, it cannot be changed. Transaction/data can be added to the
    block by the common consensus between the participating nodes. Node has to prove
    its authenticity to introduce new block in the network/chain. Moreover, every
    participating node keeps their own copy of distributed shared ledger. In case,
    intruder wants to attack on any single block, he needs to attack on every copy
    of the distributed shared ledger to maintain the change. Otherwise, the network
    discards the odd copy. This methodology strengthens the Blockchain. Along with
    the immutability, the other important features/benefits of this technology are
    as follows [[13](#CR13)]:'
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: 不可变性是区块链的重要特征之一。一旦交易/数据存储在区块中，就无法更改。交易/数据可以通过参与节点之间的共识添加到区块中。节点必须证明其真实性，才能在网络/链中引入新的区块。此外，每个参与节点都保留其自己的分布式共享账本副本。如果入侵者想要攻击任何单个区块，他需要攻击分布式共享账本的每个副本以维护更改。否则，网络会丢弃奇数副本。这种方法加强了区块链。除了不可变性之外，该技术的其他重要特性/优点如下[[13](#CR13)]：
- en: '**Transparency:** The Blockchain stores the transactions that are transparent
    to all the participant nodes. Any changes made in the data of block or a block
    itself introduced to the network is transparent to every participant node.'
  id: totrans-532
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**透明度：** 区块链存储的交易对所有参与节点都是透明的。对于网络引入的区块的数据或区块本身的任何更改都对每个参与节点透明。'
- en: '**Security:** Blockchain offers more security as compared to the other record
    keeping systems. Transactions/data are included after the consensus by all the
    participant nodes. After the successful verification and validation of the transaction,
    it is encrypted and stored in the block and the block gets linked with the previous
    block. Secured hashing mechanisms are applied to secure blocks[[14](#CR14)].'
  id: totrans-533
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全性：** 区块链相对于其他记录系统提供了更高的安全性。交易/数据在所有参与节点的共识之后包括。在成功验证和验证交易之后，它会被加密并存储在区块中，区块与前一个区块链接起来。安全的哈希机制被应用于保护区块[[14](#CR14)]。'
- en: '**Fast and Efficient:** Journey from traditional pen-paper based system to
    automated computerized system increased the speed of process execution. Blockchain
    along with the computerized system takes out the third party or human intervention
    and hence, it is fast and efficient.'
  id: totrans-534
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**快速高效：** 从传统的纸笔系统转向自动化计算机系统增加了处理速度。区块链与计算机化系统一起消除了第三方或人为干预，因此，它快速高效。'
- en: 'Apart from the above-mentioned features, the four major components of Blockchain
    technology are briefly described as follows:'
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
  zh: 除了上述特性之外，区块链技术的四个主要组成部分简要描述如下：
- en: '1.**Block [** [15](#CR15) **]:** A block is divided into two components:'
  id: totrans-536
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 1.**区块 [** [15](#CR15) **]:** 区块分为两个组成部分：
- en: (a)
  id: totrans-537
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: (a)
- en: Block header
  id: totrans-538
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 区块头
- en: (b)
  id: totrans-539
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: (b)
- en: List of transactions
  id: totrans-540
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 交易列表
- en: As shown in Fig. [4.2](#Fig2), along with transaction, a block also stores the
    imperative information, *viz. its own address/identity called hash, previous block’s
    hash, other mining statistics including time stamp, nonce*, etc. The transaction
    cannot be removed or altered once it is included in the block. Blocks are chained
    together to form a Blockchain. It is introduced by authentic miner in the network.
    Block will be accepted in the chain only if it is authentic and it has proof of
    work. Once the Block is verified by all the participating nodes, it will be added
    to the longest chain. The block that is not included to the chain is called orphan
    block [[15](#CR15)] and the small chains other than the longest accepted chain
    are called fork. Orphan blocks and the other shorter chains are discarded by the
    network later on.![../images/501059_1_En_4_Chapter/501059_1_En_4_Fig2_HTML.png](../images/501059_1_En_4_Chapter/501059_1_En_4_Fig2_HTML.png)
  id: totrans-541
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如图[4.2](#Fig2)所示，除了交易外，一个块还存储着重要的信息，*即其自身的地址/身份称为哈希，上一个块的哈希，其他挖矿统计信息包括时间戳，随机数*等等。一旦交易被包含在块中，就无法删除或更改。块被链接在一起形成一个区块链。它由网络中的验证矿工引入。只有当块是真实的并且具有工作证明时，才会将其接受到链中。一旦所有参与节点都验证了块，它将被添加到最长的链中。未包括在链中的块称为孤块[[15](#CR15)]，而除最长接受的链之外的小链条称为分叉。孤块和其他较短的链条稍后将被网络丢弃。![../images/501059_1_En_4_Chapter/501059_1_En_4_Fig2_HTML.png](../images/501059_1_En_4_Chapter/501059_1_En_4_Fig2_HTML.png)
- en: Fig. 4.2
  id: totrans-542
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图4.2
- en: Blockchain and Block concept
  id: totrans-543
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 区块链和区块概念
- en: '2.'
  id: totrans-544
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: '**Distributed shared ledger:** A distributed shared ledger is basically a database
    asset that can be mutually shared across a multiple network, institutions, and
    over geographical locations [[16](#CR16)]. All the participants that are included
    in a network can have their own identical copy of the ledger. Any type of changes/updates
    to the ledger is also reflected in all the copies within the predefined time interval.
    The ledger is kept secured and accurate through the use of cryptographic algorithms
    such as digital signatures and hash functions. The control over the ledger for
    modification or creation is defined by the mutual agreement called consensus.
    This will define different role of usage in a different way of the shared ledger.'
  id: totrans-545
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**分布式共享账本：** 分布式共享账本基本上是一个可以在多个网络、机构和地理位置之间共享的数据库资产[[16](#CR16)]。参与网络的所有参与者都可以拥有其自己的账本的相同副本。对账本的任何类型的更改/更新也会在预定时间间隔内反映在所有副本中。通过使用数字签名和哈希函数等加密算法来保证账本的安全性和准确性。修改或创建账本的控制由称为共识的相互协议定义。这将以不同方式定义使用中的不同角色的共享账本。'
- en: '3.'
  id: totrans-546
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: '**Smart contract [** [17](#CR17) **]:** Smart contract can be defined as a
    code in the form of contract in which the terms of agreement between the multiple
    stakeholders are written in the line of code that is executed according to predefined
    processes [[18](#CR18)]. In simple term, smart contract is a line of code that
    is self-executable and it is implemented/maintained/regulated on terms and agreements
    made between two or more parties. Distributed shared ledgers are applied and executed
    through smart contracts.'
  id: totrans-547
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**智能合约 [** [17](#CR17) **]：** 智能合约可以定义为一种以合同形式的代码，其中写入了多个利益相关者之间的协议条款，该代码按照预定义的流程执行[[18](#CR18)]。简单来说，智能合约是一行可自行执行的代码，它是根据两个或多个方之间达成的条款和协议来实施/维护/监管的。分布式共享账本是通过智能合约应用和执行的。'
- en: '4.'
  id: totrans-548
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: '**Cryptographic techniques:** Security is a prime concern for online applications.
    Blockchain provides security through users’, blocks’, and transactional data’s
    validation and verifications. Cryptographic techniques like public key cryptography
    are used for authentication and prevention of non-repudiation. While hashing algorithm
    like Secured Hash Algorithm (SHA)-256 ensures the security of blocks.'
  id: totrans-549
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**加密技术：** 安全是在线应用的首要关注点。区块链通过用户、区块和交易数据的验证和确认提供安全性。诸如公钥加密之类的加密技术用于身份验证和防止否认。而像安全哈希算法（SHA）-256这样的哈希算法确保了区块的安全性。'
- en: Furthermore, based on different parameters, *viz. user requirements, access
    control, and availability*, Blockchain technology can be categorized into three
    types [[19](#CR19)].
  id: totrans-550
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，基于不同的参数，*即用户需求、访问控制和可用性*，区块链技术可以分为三种类型[[19](#CR19)]。
- en: 1.**Public or Permission-less Blockchain [** [20](#CR20) **]:** As shown in
    Fig. [4.3](#Fig3), no permission is required to join this network. It is a Blockchain
    environment that anyone can join and utilize. It is open for all. It is transparent
    and strongly resistant to tempering of data, e.g., Bitcoin Blockchain.![../images/501059_1_En_4_Chapter/501059_1_En_4_Fig3_HTML.png](../images/501059_1_En_4_Chapter/501059_1_En_4_Fig3_HTML.png)
  id: totrans-551
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 1.**公共或无许可区块链 [** [20](#CR20) **]:** 如图 [4.3](#Fig3) 所示，加入此网络无需许可。任何人都可以加入和利用的区块链环境。它对所有人开放。它是透明的，并且极其抗数据篡改，例如比特币区块链。![../images/501059_1_En_4_Chapter/501059_1_En_4_Fig3_HTML.png](../images/501059_1_En_4_Chapter/501059_1_En_4_Fig3_HTML.png)
- en: Fig. 4.3
  id: totrans-552
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 4.3
- en: Public Blockchain environment
  id: totrans-553
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 公共区块链环境
- en: 2.**Private or Permissioned Blockchain [** [19](#CR19) **]:** As shown in Fig.
    [4.4](#Fig4), only an identified user can participate and join the network. It
    is the Blockchain environment with the private or closed networks that defines
    and decides the participants and their access control. Generally, this environment
    is used and built by the industries/enterprises. It is speedy as compared to the
    public Blockchain.![../images/501059_1_En_4_Chapter/501059_1_En_4_Fig4_HTML.png](../images/501059_1_En_4_Chapter/501059_1_En_4_Fig4_HTML.png)
  id: totrans-554
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2.**私有或有许可区块链 [** [19](#CR19) **]:** 如图 [4.4](#Fig4) 所示，只有经过识别的用户才能参与和加入网络。这是具有私有或封闭网络的区块链环境，它定义和决定参与者及其访问控制。通常，这种环境由行业/企业使用和构建。与公共区块链相比，它的速度更快。![../images/501059_1_En_4_Chapter/501059_1_En_4_Fig4_HTML.png](../images/501059_1_En_4_Chapter/501059_1_En_4_Fig4_HTML.png)
- en: Fig. 4.4
  id: totrans-555
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 4.4
- en: Private Blockchain environment
  id: totrans-556
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 私有区块链环境
- en: '3.'
  id: totrans-557
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: '**Hybrid Blockchain [** [21](#CR21) **]:** It is a suitable combination of
    public and private Blockchain in which the distributed shared ledger is available
    to every user with predefined access control. It is the most suitable type of
    Blockchain environment for the industries.'
  id: totrans-558
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**混合型区块链 [** [21](#CR21) **]:** 它是公共和私有区块链的合适组合，分布式共享账本对每个具有预定义访问控制的用户都可用。这是最适合行业的区块链环境类型。'
- en: Thus, Blockchain is peer-to-peer, decentralized, reliable, and tempered-proof
    technology that mainly aims at providing security and transparency of data. In
    the current era of 5G-IoT, the devices generate tremendous amount of data that
    also requires confidentiality. Hence, the architecture of 5G-IoT is required to
    be modified accordingly to include Blockchain in the existing IoT architecture.
    The opportunities and the modified architecture of 5G-enabled IoT utilizing Blockchain
    for security purpose are discussed in the next section.
  id: totrans-559
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，区块链是点对点、去中心化、可靠且防篡改的技术，主要目标是提供数据的安全性和透明性。在当前的 5G-IoT 时代，设备产生了大量数据，这些数据也需要保密性。因此，需要相应修改
    5G-IoT 的架构，将区块链纳入现有的 IoT 架构中。下一节将讨论利用区块链实现安全目的的 5G-enabled IoT 的机会和修改后的架构。
- en: 3 Integrating Blockchain Technology in 5G-Enabled IoT
  id: totrans-560
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将区块链技术融入 5G-Enabled IoT
- en: Due to the rapid and continuous development in the embedded technology, network,
    and IoT over a decade, the lifestyle of citizens is drastically changed. Usage
    and applications of IoT in last few years bring the industry in pure digital era.
    Data generated by IoT devices are used to be stored in Cloud. Thus, Cloud computing
    technology plays a vital role to store, analyze, and process the huge data generated
    and being used by IoT devices [[22](#CR22)]. Cloud technology is built upon the
    centralized architecture and hence, there are few limitations reflected by default
    to the usage of IoT, *viz. trust, transparency, and security*. The upcoming technology
    called Blockchain overcomes this black-box type limitations by replacing the centralized
    architecture to distributed and decentralized one. Initially, the use of Blockchain
    was limited to crypto currency like bitcoin. But after the success of bitcoin,
    this technology is accepted and adopted widely. Evolution of Blockchain is shown
    in Fig. [4.5](#Fig5). The next generation Blockchain talks about a distributed
    Applications (dApp) to facilitate anonymity, privacy, security, and immutability
    to the different industries. Thus, the integration of Blockchain with 5G-IoT brings
    out new opportunities and architectures when applied to real-world applications
    as discussed in the subsections.![../images/501059_1_En_4_Chapter/501059_1_En_4_Fig5_HTML.png](../images/501059_1_En_4_Chapter/501059_1_En_4_Fig5_HTML.png)
  id: totrans-561
  prefs: []
  type: TYPE_NORMAL
  zh: 由于过去十年嵌入式技术、网络和物联网的快速持续发展，市民的生活方式发生了 drastical 变化。在过去几年中，物联网的使用和应用将行业带入了纯数字时代。物联网设备生成的数据被用来存储在云中。因此，云计算技术在存储、分析和处理物联网设备生成和使用的大量数据方面发挥着至关重要的作用[[22](#CR22)]。云技术建立在集中式架构之上，因此，存在一些默认反映在物联网使用中的限制，*即信任、透明度和安全性*。即将推出的区块链技术通过将集中式架构替换为分布式和去中心化架构来克服这种黑匣子式的限制。最初，区块链的使用仅限于比特币等加密货币。但是在比特币的成功之后，这项技术被广泛接受和采用。区块链的演变如图[4.5](#Fig5)所示。下一代区块链探讨了一种分布式应用程序（dApp），以为不同行业提供匿名性、隐私性、安全性和不可变性。因此，将区块链与5G-IoT集成在一起在应用于真实世界应用程序时带来了新的机会和架构，如各小节所讨论的那样。![../images/501059_1_En_4_Chapter/501059_1_En_4_Fig5_HTML.png](../images/501059_1_En_4_Chapter/501059_1_En_4_Fig5_HTML.png)
- en: Fig. 4.5
  id: totrans-562
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.5
- en: Blockchain evolution
  id: totrans-563
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的发展
- en: 3.1 Opportunities in 5G-Enabled IoT Through Blockchain
  id: totrans-564
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 通过区块链在5G启用的物联网中的机会
- en: 'The opportunities through Blockchain to enhance the efficiency in the 5G-enabled
    IoT in industry are as follows:'
  id: totrans-565
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在5G启用的物联网中提高效率的机会如下：
- en: '**Transparency in supply chain management:** Many of the industries deal with
    the operations like supply chain in real-time. Once the data is stored on the
    chain, it cannot be altered. However, all the transactions are visible to all
    the legitimate stakeholders of the system. Transactional data may contain product
    details like its origin, shipment timestamp, price, etc. Thus, every stakeholder
    transparently tracks the location and quality of the product that is also known
    as public verifiability.'
  id: totrans-566
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**供应链管理的透明度：**许多行业处理实时供应链等操作。一旦数据存储在链上，就无法更改。但是，所有交易对系统的所有合法利益相关者都是可见的。交易数据可能包含产品的详细信息，例如其来源、发货时间戳、价格等。因此，每个利益相关者都可以透明地跟踪产品的位置和质量，这也被称为公共可验证性。'
- en: '**Appropriate prices of products and online payment facilities to stakeholders:**
    Every stakeholder transparently views the original price of the crop. So, producers,
    retailers, and wholesalers get the fair price of their products. Prize alteration
    is not possible once it is included on Blockchain. Stipulated price of the products
    cannot be changed resulting in a rare possibility of any fraud.'
  id: totrans-567
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**产品的适当价格和向利益相关者提供的在线支付设施：**每个利益相关者都可以透明地查看作物的原始价格。因此，生产者、零售商和批发商可以获得其产品的公平价格。一旦加入区块链，奖品的更改就不可能发生。产品的规定价格不可更改，因此几乎不可能发生任何欺诈行为。'
- en: '**Easy traceability and auditability:** Starting from production place (i.e.,
    industry) to every single intermediate place of stakeholders, all the required
    information of the products is digitally linked to within the Blockchain; every
    stakeholder including producers to end-customers/consumers can explore everything
    by exploring the entire supply chain cycle. The supply chain based on the Blockchain
    for any industry can help different stakeholders to access information related
    to the products’ quality at every stage. Thus, Blockchain brings transparency
    in the supply chain network.'
  id: totrans-568
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**易追溯性和可审计性：** 从生产地（即行业）到每个利益相关者的每一个中间地点，产品的所有必要信息都与区块链内部的数字链接在一起；包括生产商到最终客户/消费者在内的每个利益相关者都可以通过探索整个供应链周期来探索一切。基于区块链的任何行业的供应链都可以帮助不同的利益相关者在每个阶段访问与产品质量相关的信息。因此，区块链为供应链网络带来了透明度。'
- en: '**Reduction in operational cost:** In case of the loss due to any types of
    crisis, *viz. financial crisis or natural crisis*, industry can directly apply
    for the insurance claim amount through the Blockchain. The transparent and immutable
    property of the Blockchain enables the insurance companies and the other authorized
    parties the access of the data provided by industry easily. Different operations
    on Blockchain can be performed internally by using smart contracts. After the
    claim request is approved, industries will automatically get the requested amount
    in their respective wallets. In addition, industry can trace the activity of approval
    of subsidy during the whole process. Thus, industries can get the compensation
    stainlessly and quickly through Blockchain.'
  id: totrans-569
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**降低运营成本：** 在任何类型的危机造成损失的情况下，*如金融危机或自然危机*，行业可以直接通过区块链申请保险赔偿金额。区块链的透明和不可变性质使得保险公司和其他授权方轻松访问行业提供的数据。可以使用智能合约在区块链上内部执行不同的操作。在索赔请求获批后，行业将自动在各自的钱包中获得所请求的金额。此外，行业可以追踪整个过程中补贴审批的活动。因此，行业可以通过区块链轻松快速地获得补偿。'
- en: '**Building the trust between parties:** Only verified and authenticated devices
    are allowed to communicate with each other in the network using Blockchain technology.
    Even the miners will first verify each and every block and then only the block
    is allowed to enter in Blockchain.'
  id: totrans-570
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**建立各方之间的信任：** 只有经过验证和认证的设备才允许使用区块链技术在网络中进行通信。甚至矿工将首先验证每个区块，然后才允许该区块进入区块链。'
- en: 3.2 Architecture of Blockchain-Based 5G-Enabled IoT
  id: totrans-571
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 区块链驱动的5G启用物联网的架构
- en: The architecture of 5G-enabled IoT is extended to include the Blockchain technology
    that is known as Blockchain-based 5G-enabled IoT (B5G-IoT) (Fig. [4.6](#Fig6)).
    The Blockchain layer is merged as an intermediary between IoT and industrial applications.
    The aim of this layered architecture is to show and provide the pure abstraction
    from lower layers in IoT and to provide Blockchain view to users. In particular,
    the physical device layer deals with the heterogeneity of physical devices and
    their communication with upper layer. The network layer deals with the communication
    methodologies. On the other side, the Blockchain layer between the network layer
    and an application layer provides various Blockchain-based services. These services
    are basically distributed Application programming User Interfaces (dAppUIs) that
    are implemented to support different industrial applications. This introduction
    of Blockchain layer provides an abstraction that decreases the complexity of developing
    industrial applications [[23](#CR23)].![../images/501059_1_En_4_Chapter/501059_1_En_4_Fig6_HTML.png](../images/501059_1_En_4_Chapter/501059_1_En_4_Fig6_HTML.png)
  id: totrans-572
  prefs: []
  type: TYPE_NORMAL
  zh: 5G启用的物联网的架构扩展到包括被称为基于区块链的5G启用物联网（B5G-IoT）的区块链技术（图[4.6](#Fig6)）。区块链层被合并为物联网和工业应用之间的中间层。此分层架构的目的是显示并提供从物联网的较低层到用户的区块链视图的纯抽象。特别是，物理设备层处理物理设备的异构性及其与上层的通信。网络层处理通信方法。另一方面，在网络层和应用层之间的区块链层提供各种基于区块链的服务。这些服务基本上是分布式应用程序编程用户界面（dAppUIs），用于支持不同的工业应用。引入区块链层提供了一个减少开发工业应用复杂性的抽象
    [[23](#CR23)]。![../images/501059_1_En_4_Chapter/501059_1_En_4_Fig6_HTML.png](../images/501059_1_En_4_Chapter/501059_1_En_4_Fig6_HTML.png)
- en: Fig. 4.6
  id: totrans-573
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.6
- en: Layered architecture of 5G-enabled iIoT
  id: totrans-574
  prefs: []
  type: TYPE_NORMAL
  zh: 5G启用的iIoT的分层架构
- en: 'A possible deployment scenario of B5G-IoT is depicted in Fig. [4.7](#Fig7).
    The advantage of using this deployment is that the whole Blockchain (or partial
    Blockchain) data can be stored on the Cloud servers while the IoT devices may
    only save the partial Blockchain data as shown in the figure. The deployment of
    B5G-IoT represents the possible communications between IoT and Blockchain as follows
    [[24](#CR24)]:'
  id: totrans-575
  prefs: []
  type: TYPE_NORMAL
  zh: B5G-IoT的一种可能部署场景如图[4.7](#Fig7)所示。使用此部署的优点是整个区块链（或部分区块链）数据可以存储在云服务器上，而物联网设备可能仅保存部分区块链数据，如图所示。
    B5G-IoT的部署表示物联网与区块链之间可能的通信，具体如下[[24](#CR24)]：
- en: Firstly, the edge servers are deployed with the IoT gateways, Macro Base Stations
    (MBS) or small BS and the Blockchain data is stored in these edge servers. The
    IoT applications can directly communicate with the Blockchain and access the stored
    data.
  id: totrans-576
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首先，边缘服务器部署了物联网网关、宏基站（MBS）或小型基站，并且区块链数据存储在这些边缘服务器中。物联网应用可以直接与区块链通信并访问存储的数据。
- en: Secondly, IoT nodes can communicate directly and they can directly share partial
    Blockchain data.
  id: totrans-577
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其次，物联网节点可以直接通信，它们可以直接共享部分区块链数据。
- en: Lastly, hybrid communication is offered between cloud/edge servers and IoT devices.
    In this case, IoT devices can interact with Blockchain data through edge/cloud
    servers.
  id: totrans-578
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，云/边缘服务器和物联网设备之间提供混合通信。在这种情况下，物联网设备可以通过边缘/云服务器与区块链数据进行交互。
- en: '![../images/501059_1_En_4_Chapter/501059_1_En_4_Fig7_HTML.png](../images/501059_1_En_4_Chapter/501059_1_En_4_Fig7_HTML.png)'
  id: totrans-579
  prefs: []
  type: TYPE_IMG
  zh: '![../images/501059_1_En_4_Chapter/501059_1_En_4_Fig7_HTML.png](../images/501059_1_En_4_Chapter/501059_1_En_4_Fig7_HTML.png)'
- en: Fig. 4.7
  id: totrans-580
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.7
- en: Development scenario of B5GIoT
  id: totrans-581
  prefs: []
  type: TYPE_NORMAL
  zh: B5GIoT的发展场景
- en: 3.3 Applications of 5G-Enabled IoT Using Blockchain
  id: totrans-582
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5G-Enabled IoT使用区块链的应用
- en: 'Existing areas of interest for different industries, viz. Healthcare, Agriculture,
    Autonomous transportation industry, etc., with blockchain-based 5G-enabled IoT
    are shown in Fig. [4.8](#Fig8). In all these applications, blockchain-based 5G
    enabled iIoT are used to amend the security, to enhance the bandwidth, and to
    reduce the overall capital as well as operational expenditure, respectively [[25](#CR25)].
    The detailed description of these industries is discussed in the following:'
  id: totrans-583
  prefs: []
  type: TYPE_NORMAL
  zh: 不同行业的现有兴趣领域，如医疗保健、农业、自动化交通运输行业等，都在图[4.8](#Fig8)中展示了基于区块链的5G使能物联网。在所有这些应用中，基于区块链的5G使能的iIoT用于修正安全性，增强带宽，并分别减少总体资本和运营支出[[25](#CR25)]。这些行业的详细描述将在以下讨论：
- en: 'Healthcare: Healthcare is one of the principal aspects of the prosperity of
    any nation. With the increase in the population all over the world, their health
    management becomes crucial. There are numerous opportunities brought by IoT in
    healthcare. It helps real-time, continuous monitoring, and error-free diagnosis.
    Electronic Health Record (EHR) repository is used by IoT in healthcare 4.0 [[26](#CR26)].
    Wherein data is stored centrally so that doctors can access it from anywhere.
    Privacy and security of this real-time huge data is a major concern and here,
    the Blockchain can be used. Its distributed, decentralized, and tempered-proof
    behavior can resolve the privacy and security concerns. Dwivedi et al. [[27](#CR27)]
    proposed a novel model of blockchain for IoT-based healthcare system. They implemented
    distributed architecture and included security properties in the network. To facilitate
    the anonymous transactions by authentic users, they introduced a privacy-preserving
    ring signature scheme.'
  id: totrans-584
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Healthcare：健康保健是任何国家繁荣的主要方面之一。随着全球人口的增加，他们的健康管理变得至关重要。物联网在医疗保健领域带来了许多机会。它可以实现实时、持续的监测，并且诊断无误。物联网在医疗保健4.0中使用了电子健康记录（EHR）存储库[[26](#CR26)]。在这里，数据被集中存储，以便医生可以从任何地方访问它。这个实时大数据的隐私和安全性是一个主要关注点，在这里，可以使用区块链。它的分布式、去中心化和防篡改的行为可以解决隐私和安全方面的问题。Dwivedi等人提出了一种新颖的基于区块链的物联网医疗系统模型[[27](#CR27)]。他们实施了分布式架构，并在网络中包含了安全属性。为了促进认证用户的匿名交易，他们引入了一种保护隐私的环签名方案。
- en: 'Agriculture: Smart agriculture comes out as a vital IoT application for the
    agri-products exporting countries in agri-products exporting countries [[28](#CR28)].
    Use of IoT in agriculture that covers different operations like supply chain,
    precisions, and smart farming increases drastically. Ferrag et al. [[28](#CR28)]
    analyzed and discussed the privacy-oriented blockchain-based solutions for IoT
    applications and their implementations for green IoT-based agriculture. They also
    discussed the security and privacy issues and solutions for green IoT-based agriculture.'
  id: totrans-585
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 农业：智能农业成为农产品出口国家的重要物联网应用[[28](#CR28)]。物联网在农业中的应用，涵盖了供应链、精密技术和智能农业等不同操作，增长迅速。Ferrag等人[[28](#CR28)]分析并讨论了面向隐私的基于区块链的物联网应用解决方案以及其在绿色物联网农业中的实施。他们还讨论了绿色物联网农业的安全和隐私问题以及解决方案。
- en: 'E-commerce and retail: Retailers and industries worldwide are very enthusiastic
    to use IoT to improve their business and customer experience. Inventory tracking
    and management become more easy and effective with IoT. By doing so, human errors
    can be reduced. The use of IoT also helps to minimize waste, control costs, and
    reduce the shortage. For example, sensors for temperature-monitoring can be used
    to maintain optimal temperatures for perishable products and generate an alarm
    in case of predefined conditions [[29](#CR29)]. Blockchain along with IoT in E-commerce
    will introduce a self-executing secure code called smart contract to manage various
    E-commerce activities. Also, it will open many directions to use IoT for smart
    contracts and B2B business more dexterously [[29](#CR29)].'
  id: totrans-586
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电子商务和零售：全球的零售商和行业都非常热衷于利用物联网来改善他们的业务和客户体验。物联网使库存跟踪和管理变得更加简单和有效。通过这样做，人为错误可以减少。物联网的使用还有助于最小化浪费，控制成本，并减少短缺。例如，温度监测传感器可以用于保持易腐产品的最佳温度，并在预定义条件下发出警报[[29](#CR29)]。在电子商务中，区块链与物联网的结合将引入一种称为智能合约的自执行安全代码，以管理各种电子商务活动。此外，它还将为使用物联网进行智能合约和B2B业务开辟许多方向[[29](#CR29)]。
- en: 'Education industry: Introducing the Blockchain across the IoT platform for
    the education system could be an interesting methodology to enhance communication
    efficiency with the 5G network. The use of intelligent, powerful, and high-speed
    networks with several extant technologies, such as low power consumption, and
    so on, appear to be available in today’s world to connect with each other. The
    need of a secure education system invites the use of Blockchain along with IoT.
    Alam et al. [[30](#CR30)] discussed Blockchain in IoT to create an efficient interaction
    system between students, teachers, employers, developers, facilitators, and accreditors
    on the Internet.'
  id: totrans-587
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 教育产业：在教育系统中引入区块链技术，横跨物联网平台，可能是提高与5G网络通信效率的有趣方法。利用智能、强大和高速网络与多种现有技术，如低功耗等，在今天的世界中彼此连接是可行的。安全教育系统的需求促使利用物联网与区块链相结合。Alam等人[[30](#CR30)]讨论了物联网中的区块链技术，以在互联网上创建学生、教师、雇主、开发人员、促进者和认证机构之间的高效互动系统。
- en: 'Music industry: Because of the Revolution in internet technology and easy accessibility
    to numerous streaming facilities over the internet, the music industry has become
    one of the industries that can benefit from Blockchain. The music industry involves
    many stakeholders, viz. producers, publishers, lyricists, artists, labels, and
    streaming service providers. Due to the growth of internet technology and its
    easy access, maintenance of music ownership has become more crucial. Transparency
    in payments and intellectual property rights is very essential for all the stakeholders
    of this industry. The integration of the Blockchain and the music industry can
    resolve several issues of ownership payment and transparency. The Blockchain can
    work as the best solution to create an accurate, immutable, and transparent distributed
    database to secure information of musical rights in a shared distributed ledger.
    Also, smart contracts can be used to execute a digital and secure contract/self-executing
    code for the music industry [[31](#CR31)].'
  id: totrans-588
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 音乐产业：由于互联网技术的革命以及互联网上众多流媒体设施的便利获取，音乐产业已成为可以从区块链中受益的行业之一。音乐产业涉及许多利益相关者，如制作人、出版商、作词家、艺术家、唱片公司和流媒体服务提供商。由于互联网技术的增长及其易于获取，音乐所有权的维护变得更加关键。对于该行业的所有利益相关者来说，支付透明性和知识产权非常重要。区块链与音乐产业的整合可以解决所有权支付和透明度的多个问题。区块链可以作为创建准确、不可变和透明的分布式数据库以保护音乐权利信息的最佳解决方案，在共享分布式账本中使用。此外，智能合约可以用于执行数字和安全的合同/自执行代码，适用于音乐产业[[31](#CR31)]。
- en: 'Transportation industry: With the rapid development in sensing, communicating,
    and computing devices, the use of the Intelligent Transport System (ITS) is started
    and gets popular. It introduced a comfortable safe lifestyle with smarter transport
    facilities and more convenient transport services. The major issue with the traditional
    ITS is its centralized approach to store the data generated by IoT devices including
    sensors and vehicles. The usage of Blockchain for transportation can lead to secure,
    private, and safe methods of transportation service. Yuan et al. [[32](#CR32)]
    discussed the Blockchain technology and its latent applications in the transportation
    industry. They also proposed a novel framework called Blockchain-Based ITS (B2
    ITS) as an emerging decentralized architecture and distributed computing paradigm.'
  id: totrans-589
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交通产业：随着传感、通信和计算设备的快速发展，智能交通系统（ITS）的使用已经开始并变得流行起来。它引入了一种舒适安全的生活方式，带来了更智能的交通设施和更便利的交通服务。传统ITS的主要问题是其集中式方法存储了由物联网设备（包括传感器和车辆）生成的数据。使用区块链进行交通可以导致安全、私密和安全的交通服务方法。袁等人[[32](#CR32)]讨论了区块链技术及其在交通行业中的潜在应用。他们还提出了一种新颖的框架，称为基于区块链的ITS（B2
    ITS），作为一种新兴的分散式架构和分布式计算范式。
- en: '![../images/501059_1_En_4_Chapter/501059_1_En_4_Fig8_HTML.png](../images/501059_1_En_4_Chapter/501059_1_En_4_Fig8_HTML.png)'
  id: totrans-590
  prefs: []
  type: TYPE_IMG
  zh: '![../images/501059_1_En_4_Chapter/501059_1_En_4_Fig8_HTML.png](../images/501059_1_En_4_Chapter/501059_1_En_4_Fig8_HTML.png)'
- en: Fig. 4.8
  id: totrans-591
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.8
- en: Scope of Blockchain in iIOT
  id: totrans-592
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在iIOT中的范围
- en: The applications of 5G-IoT and Blockchain are explored through various case
    studies in the different domains of society. The interesting case studies are
    discussed in the next section that covers the real-world scenarios of the combinations
    of these technologies.
  id: totrans-593
  prefs: []
  type: TYPE_NORMAL
  zh: 通过社会不同领域中的各种案例研究探讨了5G-IoT和区块链的应用。下一节将讨论涵盖这些技术组合的真实场景的有趣案例研究。
- en: '4 Blockchain with 5G-Enabled iIoT: Case Studies'
  id: totrans-594
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 与5G启用的iIoT的区块链：案例研究
- en: In this section, we present the few interesting proposals and implementation
    of Blockchain in 5G-enabled iIoT.
  id: totrans-595
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们介绍了在5G启用的iIoT中提出的一些有趣的建议和实施情况。
- en: 4.1 Smart Factory/Smart Industry
  id: totrans-596
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 智能工厂/智能工业
- en: The two essential parameters of industrial IoT- system security and transaction
    efficiency are achieved using a credit-based proof of work (PoW) mechanism for
    IoT devices [[33](#CR33)]. A data authority management method is designed that
    controls the access of data coming from different sensors. The blockchains developed
    are based on directed acyclic graph structure to improve the performance efficiency.
    A case study of smart factory is conducted for evaluation, demonstration, and
    analysis of the credit-based PoW mechanism in industrial IoT. The privacy of data
    is also sustained using the authority management that can be extended for the
    other iIoT scenarios also.
  id: totrans-597
  prefs: []
  type: TYPE_NORMAL
  zh: 工业物联网的两个关键参数——系统安全和交易效率，是通过使用基于信用的工作证明（PoW）机制来实现的，用于物联网设备[[33](#CR33)]。设计了一种数据权限管理方法，用于控制来自不同传感器的数据访问。所开发的区块链基于有向无环图结构，以提高性能效率。进行了智能工厂的案例研究，以评估、演示和分析工业物联网中基于信用的PoW机制。数据的隐私也通过权限管理得到维护，该管理可以扩展到其他iIoT场景。
- en: In [[34](#CR34)], the authors have discussed two case studies for two different
    industry segments, viz. telecommunications-oriented 5G network slice brokering
    and the energy industry-related internal electricity allocation in a housing society.
    In telecommunications system, the 5G network with underlying Blockchain use case
    is proposed that utilizes a 5G network slice broker. This broker facilitates the
    manufacturing equipment so that it can obtain the required slice autonomously
    and dynamically. Moreover, the manufacturing device can lease independently the
    required network slice as per demand, it can approve service-level agreement (SLA)
    and pay for the service according to actual usage using network slicing in a Blockchain.
    Thus, the first use case enables autonomous 5G network resource leasing, brokering,
    payout, and billing in the Blockchain. The second case study is a renewable energy-oriented
    smart grids use case, in which entities within a housing society can balance electricity
    production and consumption among themselves without the control of an external
    intermediator that can save delay and energy.
  id: totrans-598
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[34](#CR34)]中，作者讨论了两个不同行业领域的两个案例研究，即以电信为导向的5G网络切片经纪和能源行业相关的住宅社区内部电力分配。在电信系统中，提出了一个利用5G网络切片经纪的基于区块链的用例，该经纪可以使制造设备自主动态地获取所需的切片。此外，制造设备可以根据需求独立租用所需的网络切片，可以批准服务级别协议（SLA）并根据实际使用情况支付服务费用，使用区块链中的网络切片。因此，第一个用例在区块链中实现了自主的5G网络资源租赁、经纪、支付和结算。第二个案例研究是一个以可再生能源为导向的智能电网用例，在该用例中，住宅社区内的实体可以在没有外部中间人控制的情况下平衡彼此之间的电力生产和消费，从而节省了延迟和能源。
- en: In another case study [[35](#CR35)], the authors have discussed and highlighted
    the impact of Blockchain management and 5G on supply chain management and trade
    Finance. The case study shows how Blockchain and IoT will offer opportunities
    to various organizations in integration with 5G networks. Illustration is given
    through a shipment tracking device that can easily track a shipment so that the
    manufacturer as well as the distributor knows transparently, promptly, and accurately
    where they stand with respect to incentive and wages.
  id: totrans-599
  prefs: []
  type: TYPE_NORMAL
  zh: 在另一个案例研究[[35](#CR35)]中，作者讨论并强调了区块链管理和5G对供应链管理和贸易金融的影响。案例研究展示了区块链和物联网如何与5G网络集成为各种组织提供机会。通过一种装运跟踪设备的示例，可以轻松跟踪货物，以便制造商和经销商透明、及时、准确地了解他们在激励和工资方面的情况。
- en: 4.2 Smart Agriculture
  id: totrans-600
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 智能农业
- en: An Emergent Routing Scheme for Smart Agriculture is proposed in [[36](#CR36)]
    to reduce energy consumption and to enhance throughput and network’s life of IoT
    network. The proposed protocol modifies the IoT devices and heterogeneous IoT
    networks. It includes smart contracts to discover a route to the Base Station.
    The redundant data is removed from the combined data and attacks on network are
    blocked by adding smart contracts. The comparison of energy consumption, stability
    period, and network lifetime is done with that of IoT-based agriculture and with
    LEACH in Agriculture. In IoT with Blockchain, the energy consumption is reduced,
    stability period is improved, and network lifetime is improved as compared to
    the other two approaches
  id: totrans-601
  prefs: []
  type: TYPE_NORMAL
  zh: 提出了一种用于智能农业的新兴路由方案，旨在降低能耗，提高物联网网络的吞吐量和寿命。所提出的协议修改了物联网设备和异构物联网网络。它包括智能合约以发现到基站的路径。通过从合并数据中删除冗余数据，并通过添加智能合约来阻止对网络的攻击，从而阻止对网络的攻击。与物联网农业和农业中的
    LEACH 相比，对能耗、稳定期和网络寿命进行了比较。在带有区块链的物联网中，能耗减少，稳定期改善，网络寿命提高，与其他两种方法相比。
- en: 4.3 Smart Healthcare
  id: totrans-602
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3 智能医疗
- en: An architecture based on Blockchain called Healthcare Data Gateway Application
    (HBD App) is proposed in [[37](#CR37)] that enhances the Healthcare domain by
    an additional intelligence. The security and privacy are maintained for patients’
    data and they can share, manage, own, and control their personal data effortlessly.
    They proposed a purpose-centric access model that ensures the management of patient’s
    healthcare data.
  id: totrans-603
  prefs: []
  type: TYPE_NORMAL
  zh: 提出了一种基于区块链的架构，称为 Healthcare Data Gateway 应用程序（HBD App），该架构通过额外的智能增强了医疗领域。对患者数据进行了安全和隐私保护，他们可以轻松地共享、管理、拥有和控制自己的个人数据。他们提出了一种以目的为中心的访问模型，确保对患者医疗数据的管理。
- en: Another case study in Healthcare domain is Medical delivery drones discussed
    in [[38](#CR38)]. As per their research study, medical delivery drones are gradually
    improving human society by providing medical facilities and delivery via drone-based
    aspects by emerging 5G-IoT. This study includes 5G-IoT architecture that combines
    Blockchain and medical delivery drones (via unmanned aerial vehicles) with extraterrestrial
    communication support from satellites.
  id: totrans-604
  prefs: []
  type: TYPE_NORMAL
  zh: 在医疗领域的另一个案例研究是讨论的医疗无人机，根据他们的研究，医疗无人机通过新兴的 5G-物联网逐渐改善人类社会，通过提供基于无人机的医疗设施和交付。该研究包括将区块链和医疗无人机（通过卫星提供来自外太空的通信支持）相结合的
    5G-物联网架构。
- en: 5 Issues and Limitations of Blockchain and 5G-IoT
  id: totrans-605
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 个区块链和 5G-物联网的问题和限制
- en: 'The issues and limitations of Blockchain and 5G-enabled IoT are as follows
    [[39](#CR39)]:'
  id: totrans-606
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链和 5G-物联网的问题和限制如下：
- en: '**Storage capacity and scalability:** The fundamental and basic requirement
    of the Blockchain technology is a consistent storage of transactions and blocks.
    As discussed in the previous section, every node must contain a copy of the Blockchain
    which is growing rapidly with every transaction. The overall performance of the
    entire system is improved by using this larger storage for the IoT ecosystem.
    Especially, when the transactions are evolved with the highly scalable application,
    the sufficient storage, and highly execution machines are required.'
  id: totrans-607
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**存储能力和可伸缩性：** 区块链技术的基本要求是对交易和区块进行一致的存储。正如前一节所讨论的，每个节点都必须包含区块链的副本，该副本随着每次交易而迅速增长。通过使用这种更大的存储来改善整个系统的整体性能，特别是当交易与高度可扩展的应用程序相结合时，就需要足够的存储和高度执行的机器。'
- en: '**Processing Power and Time:** The Blockchain environment requires a few self-executive
    operations such as transaction and block verification. These operations need cryptographic
    operations. In IoT environment, there are certain limitations in computation which
    will lead to security risks. Therefore, less resource-intensive substitutes should
    be applied especially while using Blockchain with respect to IoT context.'
  id: totrans-608
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**处理能力和时间：** 区块链环境需要一些自我执行的操作，如交易和区块验证。这些操作需要密码操作。在物联网环境中，计算存在一定的限制，这将导致安全风险。因此，特别是在物联网环境中使用区块链时，应该采用资源消耗较少的替代方案。'
- en: '**Throughput:** On the one side, the Blockchain is facing scalability issue,
    while on the other side, throughput can be considered as another major problem
    of Blockchain technology. The continuous increase of transactions and its size
    is hard to tackle for IoT. Latency and transaction throughput are other consistent
    challenges.'
  id: totrans-609
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**吞吐量:** 一方面，区块链面临着可扩展性问题，另一方面，吞吐量也可以被视为区块链技术的另一个主要问题。交易量及其大小的持续增加对物联网而言是难以解决的。延迟和交易吞吐量是其他持续存在的挑战。'
- en: '**Security:** Though Blockchain technology is a tempered-proof and highly secured,
    it is possible to modify its immutable transactions by covering its 51% of stack.
    This control over a network can reverse the transactions and cause double-spends
    by gaining majority control of a Blockchain’s hash rate is called 51% attack.
    This attack can be prevented by continuous monitoring of mining pools and mining
    activities. Mining complexity and higher hash rate can control the attack activities.'
  id: totrans-610
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全性:** 虽然区块链技术是防篡改和高度安全的，但通过控制其51%的堆栈，可能会修改其不可变交易。对网络的这种控制可以撤销交易，并通过获得区块链的哈希速率的多数控制而造成双重支出，这被称为51%攻击。可以通过持续监视挖矿池和挖矿活动来防止此类攻击。挖矿复杂性和更高的哈希速率可以控制攻击活动。'
- en: 6 Research Directions and Opportunities
  id: totrans-611
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6研究方向和机会
- en: '5G-enabled IoT devices and networks required huge amount of data transfer with
    enhancement in existing security, transparency, and trust model which can be addressed
    through Blockchain technology. Unlike centralized architecture having single point
    of failure, distributed nature of Blockchain technology makes it a perfect option
    to the decentralized architecture of 5G-enabled network of IoT devices. Though
    the research directions and opportunities of Blockchain technology are very wide,
    the major facets of the same are discussed in this section (Table [4.2](#Tab2)).
    Broadly, we classify the research tracks into following categories:'
  id: totrans-612
  prefs: []
  type: TYPE_NORMAL
  zh: 5G启用的物联网设备和网络需要大量数据传输，同时增强了现有的安全性、透明度和信任模型，这可以通过区块链技术来解决。与具有单点故障的集中式架构不同，区块链技术的分布式性质使其成为物联网设备的5G启用网络的去中心化架构的理想选择。虽然区块链技术的研究方向和机会非常广泛，但其中的主要方面在本节中讨论（表[4.2](#Tab2)）。广义上，我们将研究方向分为以下几类：
- en: 'Integration of Blockchain with other existing technologies: Researchers work
    in the direction of integrating Blockchain with distributed database [[40](#CR40)],
    IoT [[22](#CR22)], Cloud, AI, and many others.'
  id: totrans-613
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将区块链与其他现有技术集成：研究人员致力于将区块链与分布式数据库[[40](#CR40)]、物联网[[22](#CR22)]、云、人工智能等集成。
- en: 'Use cases and application subdomains which make use of Blockchain: Though there
    are many different use cases and application subdomains wherein Blockchain can
    be utilized, the major focus is on intelligent vehicle management [[41](#CR41),
    [42](#CR42)], manufacturing [[43](#CR43)], healthcare [[44](#CR44)], election/voting
    mechanism [[45](#CR45)], agriculture [[46](#CR46)], supply change management [[47](#CR47)],
    logistic management [[48](#CR48)], and smart contracts [[48](#CR48)].'
  id: totrans-614
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用区块链的用例和应用子域：虽然有许多不同的用例和应用子域可以利用区块链，但主要关注的是智能车辆管理[[41](#CR41), [42](#CR42)]、制造[[43](#CR43)]、医疗保健[[44](#CR44)]、选举/投票机制[[45](#CR45)]、农业[[46](#CR46)]、供应链管理[[47](#CR47)]、物流管理[[48](#CR48)]以及智能合同[[48](#CR48)]。
- en: 'Security and Privacy concerns: Being a distributed ledger available publicly
    to all, the concerns such as security (e.g., attacks such as Double spending,
    DoS, 51%, etc.) and privacy [[49](#CR49), [50](#CR50)], public verifiability [[51](#CR51)],
    and fault tolerance [[52](#CR52)] are vital to address.'
  id: totrans-615
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全性和隐私问题：作为向公众开放的分布式账本，需要解决诸如安全性（例如，双重支付、DoS、51%攻击等）和隐私[[49](#CR49), [50](#CR50)]、公共可验证性[[51](#CR51)]和容错性[[52](#CR52)]等问题。
- en: 'Intellectual Property Rights: Researchers also work on protecting Intellectual
    Property Rights (IPR) [[53](#CR53)] and digital rights management [[54](#CR54)].'
  id: totrans-616
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 知识产权：研究人员还致力于保护知识产权（IPR）[[53](#CR53)]和数字版权管理[[54](#CR54)]。
- en: 'Consensus mechanism: Being a public network, common consensus among the interacting
    nodes is an important factor in decision making. Major consensus algorithms in
    permission-less network are Proof of Work (PoW) [[6](#CR6)], Proof of Stack (PoS)
    [[55](#CR55)], Proof of Activity (PoA) [[56](#CR56)], Proof of Location (PoL)
    [[57](#CR57)], Proof of ELapsed time (PoEL) [[58](#CR58)], etc. These algorithms
    have their pros and cons and hence; researchers work upon to derive a common consensus
    mechanism which should be universally adopted.'
  id: totrans-617
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 共识机制：作为一个公共网络，相互交互的节点之间达成共识是决策中的一个重要因素。在无许可网络中的主要共识算法有工作量证明（Proof of Work，PoW）[[6](#CR6)]、权益证明（Proof
    of Stake，PoS）[[55](#CR55)]、活动证明（Proof of Activity，PoA）[[56](#CR56)]、位置证明（Proof
    of Location，PoL）[[57](#CR57)]、时间流逝证明（Proof of Elapsed Time，PoET）[[58](#CR58)]等。这些算法各有优缺点，因此研究人员致力于推导一个普遍应用的共识机制。
