  zh: '![../images/501059_1_En_1_Chapter/501059_1_En_1_Fig3_HTML.png](../images/501059_1_En_1_Chapter/501059_1_En_1_Fig3_HTML.png)'
- en: Fig. 1.3
  id: totrans-37
