- en: Blockchain has moved past the domain of digital currency and is currently reforming
    a few businesses. The intrigue goes past the promotion as a few ventures have
    begun embracing the blockchain-based answer for improved business measures. Similarly,
    5G organization and past 5G networks are no special case as a few examinations
    have been directed to carry the advantages of blockchain to 5G organizations.
    As future 5G networks are required to be exceptionally appropriated and decentralized
    in nature, network management and security issues become more common and difficult
    contrasted with prior times. Blockchain, because of its protected plan ideas,
    addresses centre security issues, for example, integrity, verification, trust
    and accessibility, in a dispersed style. Likewise, the smart agreements can empower
    start to finish asset portion/sharing, network management and coordination conveying
    wanted administrations imagined by 5G. Moreover, blockchain will empower a few
    new plans of action, diminish the issue related to collaboration among network
    administrators and consistently handle a few cycles.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链已经超越了数字货币的领域，目前正在改革一些行业。这种兴趣不仅仅局限于宣传，因为一些企业已经开始采用基于区块链的解决方案来改善业务流程。同样，5G
    网络和 5G 以后的网络也不例外，因为已经进行了一些研究，将区块链的好处带给了 5G 网络。由于未来的 5G 网络预计将具有高度分布式和去中心化的特性，网络管理和安全问题变得比以往更加普遍和困难。区块链由于其安全的设计理念，在分布式的方式上解决了中心安全问题，例如完整性、验证、信任和可用性。此外，智能合约可以实现端到端的资源分配/共享、网络管理和协调，提供了
    5G 所想象的期望服务。此外，区块链将启用一些新的商业模式，减少了网络管理员之间合作相关的问题，并且可以无缝地处理一些流程。
