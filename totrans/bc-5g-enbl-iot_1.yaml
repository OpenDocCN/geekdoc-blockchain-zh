- en: Among the B2ITS framework uses, it provides a real-time ride allocation, known
    as La′zooz [[61](#CR61)], designed to build an open-source, decentralized ride-sharing
    network to challenge the revolutionary developed personal commuter route methods.
    The benefits of this kind of decentralized use are eliminating the excess risks
    and decisions used through the primary telephone system, such as surge rates and
    privacy leaks. Corresponding to some novel undertakings, Huckle et al. [[15](#CR15)]
    recommended an instant transaction process, called AutoPay, which is a program
    that delivers trust and security through “embodying” customers using smart contracts
    between device and user. The vehicle is allowed to synchronize instantly with
    the user’s AutoPay program, which could utilize outside transaction-connected
    providers such as fuel transactions.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: B2ITS框架的使用之一是提供实时乘车分配，称为La′zooz [[61](#CR61)]，旨在构建一个开源的、去中心化的拼车网络，挑战革命性发展的个人通勤路线方法。这种去中心化使用的好处是消除了通过主要电话系统使用的多余风险和决策，比如涌现率和隐私泄露。对应一些新颖的尝试，Huckle等人
    [[15](#CR15)] 推荐了一种即时交易流程，称为AutoPay，这是一个通过在设备和用户之间使用智能合约来提供信任和安全性的程序。车辆被允许与用户的AutoPay程序即时同步，该程序可以利用外部与交易相关的提供商，比如燃油交易。
- en: 'Singh et al. [[59](#CR59)] proposed an intelligent vehicle (IV) data sharing
    framework for a smart automobile corresponding framework based on 5G-enabled IoT
    technologies. It is used to verify a dependable setting to discuss the particulars
    involving the automobiles, with Proof of Driving (PoD). Furthermore, it is centered
    on a fast and secure correspondence process among the smart automobiles (i.e.,
    “self-steering cars” [[60](#CR60)]). Three fundamental elements are as follows:'
  id: totrans-282
