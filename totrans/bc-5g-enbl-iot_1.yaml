- en: 3.4 Autonomous Automobile Carrier
  id: totrans-271
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4 自主汽车运载器
- en: Autonomous Automobile Carrier has quick technical innovations, which realize
    interaction, computation, and evaluation. Expansion of Intelligent Transportation
    Systems (ITS) has become challenging. It has empowered smarter, less hazardous,
    plus more hassle-free transportation amenities as well as providers. It has the
    propensity to centralism. It might trigger a central establishment, and the layout
    printed momentarily because of particular outside malicious attacks.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 自主汽车运载器具有快速的技术创新，实现了交互、计算和评估。智能交通系统（ITS）的扩展变得具有挑战性。它赋予了更智能、更安全以及更便捷的交通设施和服务。它具有向集中主义倾斜的倾向。它可能会引发一个中央机构，并因特定的外部恶意攻击而瞬间打印出布局。
- en: Additionally, insufficient loyalty among the agents must be addressed. To overcome
    the mentioned difficulties, Yuan et al. [[58](#CR58)] described an IoT-based protected,
    reliable, decentralized, and independent IoT environment called B2ITS. It is a
    stepping-stone for the Parallel Transportation Management System (PTMS) outline,
    typically intended to enhance the real-world commuter route devices using parallel
    interactions with the counterparts. Table [2.5](#Tab5) supplies the comprehensive
    comparability of existing methods in autonomous automobile carriers used in the
    industry.Table 2.5
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，代理之间的忠诚度不足必须得到解决。为了克服上述困难，Yuan等人[[58](#CR58)]描述了一种基于物联网的受保护、可靠、分散和独立的物联网环境，称为B2ITS。这是一种用于增强实际通勤路线设备的并行交互的平行运输管理系统（PTMS）概述的基石。表[2.5](#Tab5)提供了工业中使用的自主汽车载体现有方法的全面比较。表2.5
