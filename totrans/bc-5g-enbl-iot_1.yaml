- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Since the dawn of mankind, human beings used to manufacture goods by hands or
    with the help of working animals. These methods were sufficient only for a short
    period. As time passed by and the global population grew rapidly, the demand for
    goods also increased subsequently. Existing manufacturing methods posed to be
    time-consuming, tedious, and inefficient to facilitate the production of goods
    on a large scale. Therefore, these challenges led to the advancement of an efficient
    technique called automation.
  prefs: []
  type: TYPE_NORMAL
- en: Automation in simple terms can be defined as a technique that employs machines
    and the latest technologies to make a process operate without the requirement
    of manpower. Earlier human input was used to ensure the functioning of these machines.
    However, with the employment of automation, the requirement of human intervention
    is negligible. In its initial stage, automation was a simple assembly line of
    workers that consistently performed repetitive tasks daily. The problem with this
    approach was that the majority of these tasks posed to be monotonous, dangerous,
    and unsanitary. Modern automation has become much more advanced. In terms of industrialization,
    it refers to the use of control devices like information technologies, robots,
    computers, etc., that handles and manages various processes and machines of the
    industry. However, to take full advantage of these benefits, the utilization of
    the Internet of Things (IoT) was crucial.
  prefs: []
  type: TYPE_NORMAL
- en: IoT is an interconnected network of industrial devices, objects, processes,
    and humans through which participating entities can operate, communicate, and
    utilize the collected data. This is done to further boost the manufacturing operations
    and productivity. With the rapid increase in the number of IoT devices every day,
    larger network bandwidth is required. This can be fulfilled by the latest 5G technology.
    Along with network bandwidth, 5G technology also provides other benefits like
    low latency, ubiquitous connectivity, and efficient utilization of energy. However,
    there still exists a lack of security between the communication of the industrial
    objects of the network [[22](#CR22)]. Therefore, blockchain technology is employed
    to provide security to the network.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain is a public ledger that is decentralized and immutable by nature.
    This ensures the transparency and authenticity of the received data, that is,
    the data is not altered or modified without the consent of anyone present in the
    network. Any change in the transaction of the network is first verified by all
    the nodes present in the network and then only it is recorded. Along with this,
    these nodes present in the network are also granted permission to acquire and
    transmit the respective transaction. Thus, the primary features of the blockchain
    (such as security, privacy, and trust) induce a positive influence on further
    development and innovation of industrialization.
  prefs: []
  type: TYPE_NORMAL
- en: Modern industries are benefited from IoT, Blockchain, and 5G communications.
    Figure [5.1](#Fig1) shows concisely how each technology is shaping modern industries.
    Automation in industries is known for a long time. However, with the advent of
    industrial IoT (IIoT), automation has advanced considerably and contributed to
    bigger industrial philosophy commonly known as industry 4.0\. Figure [5.2](#Fig2)
    further illustrates this relationship. This figure is plotted using Google Ngram
    viewer [[15](#CR15)] that shows how these terms (industry 4.0, smart manufacturing,
    IIoT, 5G, Blockchain, industrial automation) evolved during the years 2005–2019\.
    Figure [5.2](#Fig2)a shows that industrial automation is commonly used even before
    the term “industry 4.0” was coined. The trend of “industry 4.0” looks similar
    to IIoT because it is one of the main enabling technology. Figure [5.2](#Fig2)b
    has additional terms 5G and blockchain, which are more frequently used as they
    are employed in various sectors in addition to industrial automation.![../images/501059_1_En_5_Chapter/501059_1_En_5_Fig1_HTML.png](../images/501059_1_En_5_Chapter/501059_1_En_5_Fig1_HTML.png)
  prefs: []
