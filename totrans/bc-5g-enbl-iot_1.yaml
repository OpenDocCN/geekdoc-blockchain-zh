  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 使用5G物联网的供应链管理运营结构
- en: Unlike actual physical property, utilities do not have an accounting of the
    user’s critical cyber assets. Additionally, they cannot observe the various pursuits
    linked to software programs and hardware for their advancement, shipment, and
    set up, making the devices susceptible to outside cyber attacks. The utilization
    of supply chain management within this situation assists in auditing and monitoring
    the software program’s specifics and the hardware resources chain [[43](#CR43)].
    Bocek et al. [[70](#CR70)] discuss information concerning the business enterprise
    start-ups work using BC for 5G-enabled IoT products in medical SCM. Table [2.7](#Tab7)
    describes the summary of the existing model or framework used in SCM.Table 2.7
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 与实际物理财产不同，公用事业公司没有用户关键网络资产的账目记录。此外，它们无法观察与软件程序和硬件相关的各种追求，例如它们的改进、发货和安装，从而使设备容易受到外部网络攻击的影响。在这种情况下使用供应链管理有助于审计和监控软件程序的具体情况以及硬件资源链
    [[43](#CR43)]。Bocek等人 [[70](#CR70)] 讨论了企业初创公司在医疗供应链管理中使用区块链来实现5G物联网产品的信息。表 [2.7](#Tab7)
