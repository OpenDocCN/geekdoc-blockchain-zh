- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Blockchain technology is becoming popularized as digital currency in the form
    of Bitcoin all over the world. It is termed as a distributed database for carrying
    out transactional operations online and has justified its efficiency and benefits
    in terms of its key attributes, federalization, secrecy, tenaciousness and controllable
    features for translating the conventional industrial system [[1](#CR1)–[3](#CR3)].
    On the same hand, 5G is becoming more popularized in mobile technological industries
    because of its ability to interconnect heterogeneous devices with its broadband,
    remission services, machine-like communication [[4](#CR4)] and enhanced qualitative
    throughput. 5G has revolutionized the communicational network system with a new
    set of attributes that have improved the criteria like network security, reliability
    and ability with smaller latency [[5](#CR5), [6](#CR6)]. Such a communicational
    network has brought a complete makeover in the industrial organizations in terms
    of high speed, virtualization among the business sectors and establishing the
    connection between Internet-operated devices, applications as well as objects.
    The 5G network [[7](#CR7)] has also created many new opportunities for customers
    as well as business organizers and industries by providing a facility to interconnect
    communicating devices that can control and connect all spheres of human lifestyle
    and services. There are several technical supports like software-defined networking
    (SDN), cloud computing, network functions virtualization (NFV), edge computing,
    network slicing and D2D communication that have strengthened the power of 5G network
    [[8](#CR8), [9](#CR9)]. So 5G network empowered mobile communicating devices are
    required to be assisted with online digital payment platforms which in turn can
    be provided by blockchain technology. Again along with the power of 5G communicating
    technology, many challenges need to be handled like trustworthiness of network,
    permanency of data, isolation and secrecy of data [[10](#CR10)]. On the other
    hand, Blockchain being popularized in the digital era can efficiently handle the
    challenges that have been put forth by 5G networks. So blockchain technology with
    an intent to make the most of cryptocurrency applications [[11](#CR11)] can be
    associated with a 5G network to more securely carry out digital online transactions
    to prove the positive potential of it. In the recent smartphone being manufactured,
    the concept of hardware wallets that makes use of hardware cryptocurrency and
    empowers the blockchain transaction to be conducted safely over 5G communication
    networks taking the real benefit of 5G networks has been developed. So the features
    of blockchain can be thought of as a supporting hand for all sorts of future network
    technologies [[12](#CR12)].
  prefs: []
  type: TYPE_NORMAL
- en: So the major focus of this chapter is to lay out the technological backdrop
    for 5G communications as well as to review how blockchain technology can tune-up
    with it as a fused component with an objective of considering it as one of the
    driving factors for the development of next-generation 6G network services. Further,
    the chapter flows with the description of the concepts of blockchain and its smart-supportive
    features for the 5G communicational network in Sect. [2](#Sec2) followed by Sect.
    [3](#Sec5) that briefs the potential features of 5G communication networks. Section
    [4](#Sec7) narrates the fusion of blockchain technology with 5G-enabled smart
    automated applications. Then several challenges and issues that are assisted by
    the technological revolution [[13](#CR13), [14](#CR14)] are addressed in Sect.
    [5](#Sec10) to outline the future research direction followed by conclusions in
    Sect. [6](#Sec11).
  prefs: []
  type: TYPE_NORMAL
- en: 2 Blockchain and Its Related Concepts
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Blockchain technology has been adopted in various market segments because of
    its potentiality as well as several benefits. Such distributed technology has
    been adopted in various applications starting from cryptocurrency, IoT and finance-related
    transactions to various social and risk-oriented tasks and thus is expected to
    carry out day-to-day activities [[15](#CR15)]. Initially, this technology has
    been used in terms of digital money named Bitcoin which in turn is described as
    a protocol in the digital communication network. In a better way, blockchain can
    be thought of as a decentralized composition of digital transactions which is
    not under the control of individual or company. Again, the technology is named
    so as because old blocks are not altered or tampered by anyone and new blocks
    get linked with the existing blocks resulting in a formation of a chain. Blockchain
    has a stringent set of rules and structure that makes sure that data can only
    be inserted into the database without doing any alteration to the existing ones
    which in turn is a long and complicated process of back tracing the entire history
    of transactional data. Moreover, we can say that blockchain is a group of shared
    and linked transactional emergent data that are stored digitally in the form of
    a ledger. The security aspects in blockchain are maintained by cryptographic techniques,
    digital authenticating signature and distribution agreement that allow freeness
    of mind among the people to accumulate, swap over and observe the information
    in a digital platform securely. Blockchain, with a growing transactional data
    characterized by date and time stamp, is decentralized and dispersed around the
    communicational networks with the security rules enforced that all the interaction
    done through it would be visible to all the users, but require authentication
    verification before augmenting any information into it. On the same hand, users
    would be able to update the existing data block to which they have been granted
    access, and the same would be reflected in the entire network. Prior application
    of blockchain was named through Bitcoin which is regarded as a digital coin to
    make business. The successful application of Bitcoin has enabled the utilization
    of blockchain technology in different fields like healthcare facility, IoT, finance-related
    services, official document management and tracking, insurance-related services,
    supply chain management, tourism services as well as handling cyberthreats and
    criminals.
  prefs: []
  type: TYPE_NORMAL
- en: So blockchain technology can be summarized as a mixture of different disciplinary
    concepts like mathematics, cryptography, networking, economic modelling and distributed
    consensus algorithms [[16](#CR16)] that have made the inclusion of various features
    such as decentralized, maintaining secrecy and trust, self-sufficient and automated
    and visible, secure and verifiable as briefed below to make the digital transactions
    protected and tamper-proof.
  prefs: []
  type: TYPE_NORMAL
- en: Decentralized
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology implements distributive transactional operations where
    data can be stocked and updated.
  prefs: []
  type: TYPE_NORMAL
- en: Maintaining secrecy and trust
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology maintains the user’s trust by allowing anonymous data
    transfer. It allows to send only their blockchain address and not the original
    identity during transactional operations.
  prefs: []
  type: TYPE_NORMAL
- en: Self-sufficient and automated
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain users make a set of rules on the basis of which blockchain technology
    works. It is not ruled by any single central authorized person; rather, it has
    one of the components called smart contract which is a computer program with auto
    executed actions when the contract conditions are fulfilled.
  prefs: []
  type: TYPE_NORMAL
- en: Visible, secure and verifiable
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology works on the principle of decentralization which means
    data is not stored in a single place; rather, it is scattered all over. Again
    transactional data is visible to all the users. Even when any updation occurs,
    it can be visualized by all, justifying the transparency for each node. Further,
    the transactional data remains restricted for any change by the users unless otherwise
    authorized for it.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain data storage is distributive in nature and thus maintains the security
    by not being easily accessible to the hackers for taking any illicit attempts.
    The security is also enforced by encrypting the transactional data and linking
    it to the existing blocks only when every node user gives their nod of the validated
    updations if made to it. So blockchain technology has maintained a trust and security
    factor for various business organizations where data is the most critical asset
    and possible to be tampered by the intruders.
  prefs: []
  type: TYPE_NORMAL
- en: 2.1 Blockchain Architecture
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The blockchain can be seen as consisting of blocks which are sequentially connected
    representing a complete transaction record. The blocks are connected with each
    other through a hash reference of the preceding block known as parent block. The
    first block does not have a parent, hence known as the genesis block, and every
    block has the following information:'
  prefs: []
  type: TYPE_NORMAL
- en: '1.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Header
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '2.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Body
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The header part of the block contains information like version describing various
    validation protocols to be adopted, the 256 bit hash value of the parent block,
    the hash value of the Merkle tree root block indicating hash values of all transactions,
    date and time stamp of every transaction present in the block, a 4 byte nonce
    starting with zero that amplifies for each hash value calculation and n-bits representing
    the present hashing value in a compacted manner. The body part of the block contains
    transaction counters [[17](#CR17)]. The capacity of the block and the size of
    the transaction decide the total number of transactions that can be present in
    the block. Figure [3.1](#Fig1) shows the functioning of the blockchain technology.![../images/501059_1_En_3_Chapter/501059_1_En_3_Fig1_HTML.png](../images/501059_1_En_3_Chapter/501059_1_En_3_Fig1_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 3.1
  prefs: []
  type: TYPE_NORMAL
- en: Functional diagram of Blockchain network [[1](#CR1)]
  prefs: []
  type: TYPE_NORMAL
- en: The legitimacy of the blockchain technology is maintained with the help of asymmetric
    cryptography that enables digitally authenticated signatures. The legitimacy is
    also maintained through two phases named as signing with a private key phase and
    verifying it with the public key phase. Each blockchain user owns a private and
    public key. The user uses the private key to put a sign on a transaction that
    is to be distributed around the network. All others who can see the transaction
    in the network can access it by using their public key.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology is also augmented with a consensus algorithm [[18](#CR18)]
    that makes it more secure and is distributed across the network. The algorithmic
    function makes sure that the transactional block, whether the updated one or the
    new block, has been placed into the existing chain properly or not. It also ensures
    that the block that is added is the one visible to all in the network and is protected
    from various cyberthreats.
  prefs: []
  type: TYPE_NORMAL
- en: 'The algorithm works on two principles:'
  prefs: []
  type: TYPE_NORMAL
- en: '1.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Proof of work
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '2.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Proof of stake
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The proof of work is able to generate valid proof in a randomized process which
    is also known as the mining process. In this, each block is associated with a
    random value designated as the nonce in the block header. The proof of work has
    to produce a value that can compare the nonce hash value to be smaller than a
    value already set up as a targeted value. The comparison with the targeted value
    is done in terms of the time required for generating it. Such a process of the
    generation that would make a complete coverage of all sorts of data in the block
    by proof of work decides the acceptance of the block by the users of the network.
    As an addition to the proof of work, the security protection from different types
    of cyberthreats is given by the proof of stake.
  prefs: []
  type: TYPE_NORMAL
- en: 2.2 Catalogue of Blockchain Architectures
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The flavours of blockchain architectures differ in their design layout and
    architectural description. The architectures can be discussed under the following
    names:'
  prefs: []
  type: TYPE_NORMAL
- en: '1.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Public blockchain
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '2.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Private blockchain
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '3.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Consortium blockchain
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 1\. Public blockchainThis type of blockchain architecture (Fig. [3.2](#Fig2))
    defends itself to be completely transparent as every user in the network is provided
    with the total history of blockchain and each of them is allowed to check and
    verify the transaction. The user connected to the network with a computer and
    Internet connection is treated as a node which is allowed to take part and obtain
    the consensus. The main advantage of such architecture lies in hiding the user
    credentials. A peer-to-peer transaction is built up to emphasize decentralization.
    Such architecture also makes sure that every transaction is linked with blockchain
    prior to its updation in the system and thus gets synced with each and every node
    in the network of blockchain.![../images/501059_1_En_3_Chapter/501059_1_En_3_Fig2_HTML.png](../images/501059_1_En_3_Chapter/501059_1_En_3_Fig2_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 3.2
  prefs: []
  type: TYPE_NORMAL
- en: Public blockchain [[19](#CR19)]
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Private blockchainIn comparison to the public blockchain architecture, private
    blockchain as shown in Fig. [3.3](#Fig3) has restricted settings to access the
    data in the network. The participation restrictions are applied on the nodes,
    i.e. only authorized nodes are allowed to participate. The transaction can only
    be validated and verified by authorized nodes being initiated by a company or
    organization. Such a feature in the private blockchain architecture enhances the
    verification and validation process effectiveness. In comparison to the public
    blockchain, private blockchain keeps the users’ information more private by sanctioning
    the access privileges for them. Such architecture is more inclined towards conventional
    modelling and e-governance. The private blockchain is more adopted by the private
    and government sectors because of the security provided by the central authority
    as well as for its enhanced efficiency and faster transactions.![../images/501059_1_En_3_Chapter/501059_1_En_3_Fig3_HTML.png](../images/501059_1_En_3_Chapter/501059_1_En_3_Fig3_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 3.3
  prefs: []
  type: TYPE_NORMAL
- en: Private blockchain [[19](#CR19)]
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Consortium blockchainThis type of blockchain architecture is a mixture of
    public and private blockchain architectures as shown in Fig. [3.4](#Fig4). That
    means such architecture makes the blockchain free to the public with a restriction
    that all the users won’t be able to avail the total data. Protocols are defined
    for access privileges and validation process. In comparison to private blockchain
    consortium, architecture is partially decentralized. From the total number of
    nodes, few nodes are treated as trusted nodes that have the responsibility of
    controlling the consensus process. These nodes also decide the addition of a block
    to the chain once the consensus is obtained from the validation process. Such
    architecture is more preferred by the corporate business house in comparison to
    private blockchain architecture because of its partial decentralization.![../images/501059_1_En_3_Chapter/501059_1_En_3_Fig4_HTML.png](../images/501059_1_En_3_Chapter/501059_1_En_3_Fig4_HTML.png)
