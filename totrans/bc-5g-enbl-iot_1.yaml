  zh: '| 医疗保健 | 5G移动远程医疗应用 | 远程机器人进行病房检查、移动医疗车辆、远程手术/检测、连接大量设备在一个医院病房中 |'
- en: '| Transportation | 5G smart transportation application | In-vehicle entertainment,
    V2V, V2I, and V2P are for automatic driving, vehicle formation, collision avoidance
