  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 华等人[[66](#CR66)]讨论了一个框架，通常旨在处理源链部门的忠诚度问题。它记录了与生成、源链相关的每个数据，这些数据确实可以由集成的第三方管理。为了避免在存储中维护信息的不必要的复杂性，他们创建了两个相关的结构：
- en: 'Fundamental Planting Information: Information associated with a particular
