  type: TYPE_NORMAL
  zh: 零售交易所与点对点交易所有何不同？
- en: What is the meaning of the phrase “Not your keys, not your bitcoin”?
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 短语“不是你的钥匙，不是你的比特币”是什么意思？
- en: Randomly select 10 countries and categorize them based on the legal status of
    cryptocurrency in those countries.
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 随机选择 10 个国家，并根据这些国家的加密货币法律地位对它们进行分类。
- en: Investigate and understand why BitPesa is so successful in Africa.
  id: totrans-171
  prefs:
