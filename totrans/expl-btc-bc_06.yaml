- en: '[Bitcoin in the Real World](toc.xhtml#c04)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In the previous chapter, you learned about the Bitcoin network structure and
    the basics of consensus networks. This gave us the basic idea of the working and
    structure of the Bitcoin network.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, you will understand how bitcoin is used by different people
    and organizations. You will learn the diverse ways we interact with the network.
    You will learn how traders, investors, businesses, and digital nomads use bitcoin.
    Additonally, you will learn about the different types of exchanges, and a bit
    about bitcoin regulations.
