  zh: 托管交易所不保险比特币钱包免受黑客攻击。
- en: Store-of-Value means value in the financial instrument is secure.
  id: totrans-184
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 价值储存意味着金融工具中的价值是安全的。
