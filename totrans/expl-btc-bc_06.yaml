- en: '[Investing and saving in bitcoin](toc.xhtml#s67a)'
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[在比特币中进行投资和储蓄](toc.xhtml#s67a)'
- en: An investor is interested in long-term gains, while a saver sees Bitcoin as
    store-of-value, which can be useful for their children and grandchildren. Investors
    and savers are not focused on short-term price fluctuations. For them, security
    is a bigger concern, and small differences in price do not matter much.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者关注长期收益，而储蓄者将比特币视为价值储存工具，这对他们的子女和孙子女可能有用。投资者和储蓄者不关注短期价格波动。对他们来说，安全性更为重要，价格的小幅变动并不重要。
- en: 'An investor or a saver needs the following:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者或储蓄者需要的是：
- en: Hold bitcoins in a secure vault or wallet
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将比特币存放在安全的保险库或钱包中。
- en: Have private keys in their control
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 掌握私钥。
- en: An investor may additionally want to have a future price target for selling
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投资者可能还希望有一个未来出售的价格目标：
- en: So, an investor or a trader will buy bitcoin from a reliable and secure exchange
    and move the bitcoin to their hardware wallet. And whenever they need to sell,
    they can move the required bitcoin to exchange again and sell it.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，投资者或交易者会从可靠且安全的交易所购买比特币，并将比特币转移到他们的硬件钱包中。每当他们需要出售时，他们可以将所需的比特币再次转移到交易所并出售。
- en: 'Here’s an illustration of investors buying and selling bitcoins:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是投资者购买和出售比特币的示意图：
- en: '![](images/Figure-4.2.jpg)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-4.2.jpg)'
- en: '**Figure 4.2:** An investor buying and selling in a retail exchange'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**图4.2：** 投资者在零售交易所的买卖'
- en: '[Accepting bitcoins by an online merchant](toc.xhtml#s68a)'
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**在线商家接受比特币](toc.xhtml#s68a)'
- en: 'It is easy to accept bitcoins as a merchant: just place a Bitcoin address and
    its QR code on your website. The problem with this approach is that you will not
    know who paid and how much, and it is not recommended that you accept all payments
    on one address.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 作为商家接受比特币很容易：只需在您的网站上放置比特币地址和其二维码。这种方法的的问题是，您将不知道谁支付了多少钱，并且不建议您在一个地址上接受所有支付。
- en: There are quite a few payment processors that can be integrated into your websites,
    such as Coinbase Commerce, coingate, btcpay, bitpay, etc. Alternatively, if you
    are creating your website, you can use Shopify or WooCommerce to build websites
    that provide options to integrate with many popular payment processors.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 有几种支付处理器可以集成到您的网站中，例如Coinbase Commerce、coingate、btcpay、bitpay等。或者，如果您正在创建自己的网站，您可以使用Shopify或WooCommerce来构建可以与许多流行支付处理器集成的网站。
- en: 'Here is an illustration of an online website with cryptocurrency integration:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是加密货币集成的在线网站的示意图：
- en: '![](images/Figure-4.3.jpg)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-4.3.jpg)'
- en: '**Figure 4.3:** Website integration with third-party Payment Processor'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 4.3：** 与第三方支付处理器集成的网站'
- en: BTCPay is an open-source, self-hosted payment processor that can integrate with
    a few popular hardware wallets. There are benefits of using a self-hosted open-source
    payment processor integrated with a hardware wallet. We may need to use a fixed
    Bitcoin address, or we may need to use a wallet service provided by a centralized
    payment processor. Online wallets are at risk of hacking.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: BTCPay 是一个开源的、自托管的支付处理器，可以与一些流行的硬件钱包集成。使用与硬件钱包集成的自托管开源支付处理器的优点。我们可能需要使用固定的比特币地址，或者我们需要使用由中心化支付处理器提供的钱包服务。在线钱包存在被黑客攻击的风险。
- en: On the other hand, a centralized payment processor is convenient and often cheaper
    as a self-hosted server will need cloud hosting. Additionally, BTCPay only supports
    Bitcoin payments, which are quite limiting for an online store.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，中心化支付处理器既方便又经常更便宜，因为自托管服务器需要云托管。另外，BTCPay 只支持比特币支付，这对于在线商店来说是非常有限的。
- en: 'The following is an illustration of a self-hosted payment processor integrated
    with a hardware wallet:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是与硬件钱包集成的自托管支付处理器的示意图：
- en: '![](images/Figure-4.4.jpg)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-4.4.jpg)'
- en: '**Figure 4.4:** Website integration with self-hosted Payment Processor'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 4.4：** 与自托管支付处理器集成的网站'
- en: Big brands and aggregator companies that have frequent transactions with suppliers,
    service providers, and customers can have payment channels over Lightning Networks.
    This will allow them to reduce the cost of individual transactions.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 大型品牌和聚合公司可以频繁与供应商、服务提供商和客户进行交易，他们可以在闪电网络上拥有支付通道。这将使他们能够降低单笔交易的成本。
- en: '**Lightning Network**'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**闪电网络**'
- en: Lightning Network is a layer two solution over the Bitcoin network. In the Lightning
    Network, a channel between sender and receiver is created, on which bitcoins are
    locked.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 闪电网络是比特币网络之上的第二层解决方案。在闪电网络中，发送方和接收方之间创建了一个通道，比特币被锁定在其中。
- en: '![](images/Figure-4.5.jpg)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-4.5.jpg)'
- en: '**Figure 4.5:** Creation of lightning channel'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 4.5：** 创建闪电通道'
- en: Then, the sender can send as long as there is balance in the channel.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，发送方可以在通道中有余额时发送。
- en: '![](images/Figure-4.6.jpg)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-4.6.jpg)'
- en: '**Figure 4.6:** Using channel to make payments'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 4.6：** 使用通道进行支付'
- en: The sender or receiver can close the channel anytime. On closing the channel,
    the accumulated result of all previous transactions gets to the Bitcoin blockchain,
    and at this time, network fees must be paid.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 发送方或接收方可以随时关闭通道。关闭通道时，所有先前交易的累积结果到达比特币区块链，此时，必须支付网络费用。
- en: '![](images/Figure-4.7.jpg)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-4.7.jpg)'
- en: '**Figure 4.7:** Closing the channel and publishing the final balance to blockchain'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 4.7：** 关闭通道并将最终余额发布到区块链'
- en: The more transactions happen on this channel before closing, the lesser is the
    effective fees per transaction. This reduces effective network fees, making smaller
    value transactions viable.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在关闭之前，此通道上发生的交易越多，每笔交易的 effective 费用就越低。这降低了网络费用，使小额交易变得可行。
- en: '[Accepting bitcoins at a brick-and-mortar store](toc.xhtml#s69a)'
  id: totrans-87
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[实体店接受比特币](toc.xhtml#s69a)'
- en: Bitcoin is no more suitable for buying coffee as the transaction fee has gone
    up quite significantly. While authoring this book, the average transaction fee
    is $15\. It is still viable for buying costlier items.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币不再适合购买咖啡，因为交易费用已经显著上涨。在撰写此书时，平均交易费用为 15 美元。它仍然适用于购买更昂贵的物品。
- en: Since there are only a few people who would pay in bitcoins, the best approach
    is to place a QR code of the Bitcoin address and change it every day.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 由于只有少数人愿意用比特币支付，最好的方法是在比特币地址上放置一个二维码，并且每天更换一次。
- en: Alternatively, Bitcoin wallets, such as Samourai wallet, support Reusable Payment
    Codes called PayNyms, which can be used for receiving payments. This could be
    an alternative approach only as PayNyms are not supported by most wallets.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，比特币钱包，如 Samourai 钱包，支持可重用支付代码 PayNyms，可以用于接收支付。这可能只是一个替代方案，因为 PayNyms 并不支持大多数钱包。
- en: 'The following is the illustration of a brick-and-mortar store receiving payments
    in bitcoin using PayNyms:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是实体店使用 PayNyms 接收比特币支付的示意图：
- en: '![](images/Figure-4.8.jpg)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-4.8.jpg)'
- en: '**Figure 4.8:** Using PayNym supported Mobile wallets at a retail store'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '**图4.8：**在零售店使用支持PayNym的移动钱包'
- en: '[Paying or receiving bitcoin as salary](toc.xhtml#s70a)'
  id: totrans-94
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[以比特币支付或收取工资](toc.xhtml#s70a)'
- en: There are many around the world who are paid in cryptocurrencies. Most of them
    are independent contractors or freelancers who are location independent and require
    just an internet connection and a laptop to work. They can generate Bitcoin addresses
    from this hardware and receive payments in their wallets.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 世界上有许多以加密货币支付的人。其中大多数是独立承包商或自由职业者，他们地理位置无关，只需要互联网连接和笔记本电脑就可以工作。他们可以从这些硬件生成比特币地址，并从钱包接收付款。
- en: This is great for one-to-one payments but is difficult for a company that has
    a dozen employees. Plus, not all employees will be interested in one type of currency.
    Each employee can require a different type of currency, such as local currency
    or bitcoin, Ethereum or XRP.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 这对于一对一支付来说很好，但对于有十几名员工的公司来说就困难了。此外，并非所有员工都对一种货币感兴趣。每个员工可能需要不同类型的货币，如本地货币或比特币、以太坊或XRP。
- en: 'Bitwage is one application that can make it work. It allows employers to pay
    in whichever currency that suits them, and the employee can receive the amount
    in whichever currency they need. Following is the illustration of wage payment
    distribution between employer and employees:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: Bitwage是一个可以使这可行的应用程序。它允许雇主以对他们合适的任何货币支付，而员工可以收到他们需要的任何货币的金额。以下是雇主和员工之间工资支付分配的说明：
- en: '![](images/Figure-4.9.jpg)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-4.9.jpg)'
- en: '**Figure 4.9:** Employer paying to the globally distributed team using BitWage'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '**图4.9：**雇主通过BitWage向全球分布的团队支付工资'
- en: Bitwage also allows you to convert your regular payment to a bank to cryptocurrencies.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: Bitwage还允许您将常规支付转换为银行加密货币。
- en: '[Using bitcoin for expenses and traveling](toc.xhtml#s71a)'
  id: totrans-101
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[使用比特币支付费用和旅行](toc.xhtml#s71a)'
- en: Bitcoin price has risen exponentially, and many have made large profits. Additionally,
    there are location-independent contract workers who are paid in bitcoin or other
    cryptocurrencies.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币价格呈指数级上涨，许多人赚了大钱。此外，还有地理位置无关的合同工，他们以比特币或其他加密货币支付。
- en: People who are paid in bitcoin or have made large profits because they were
    invested in bitcoin may travel the world using their bitcoin.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 以比特币或因投资比特币而赚了大钱的人可能会用他们的比特币周游世界。
- en: Since bitcoin is not suitable for small payments, a bitcoin holder can buy gift
    cards that they can use in stores or hotels or to buy flight tickets. Gift card
    providers like *Bitrefill, eGifter, Gyft, etc.* provide easy conversion of bitcoin
    to gift cards. Some providers even provide Lightning Network support, and by creating
    channels, effective Bitcoin network fees can be reduced.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 由于比特币不适合小额支付，比特币持有者可以购买礼品卡，这些礼品卡可以在商店、酒店或购买机票时使用。像*Bitrefill、eGifter、Gyft等*礼品卡提供商提供了将比特币转换为礼品卡的便捷方式。一些提供商甚至提供闪电网络支持，通过创建通道，可以有效降低比特币网络费用。
- en: 'Here’s an illustration of using bitcoin to buy a gift card and then spend it:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是使用比特币购买礼品卡然后消费的说明：
- en: '![](images/Figure-4.10.jpg)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-4.10.jpg)'
- en: '**Figure 4.10:** Buy Gift Cards from bitcoin and use it in shopping'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '**图4.10：**用比特币购买礼品卡并在购物时使用'
- en: '[Bitcoin for remittance](toc.xhtml#s72a)'
  id: totrans-108
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[比特币用于汇款](toc.xhtml#s72a)'
- en: Bitcoin is also used in transferring money across borders for remittance. Remittance
    is a non-commercial transfer of money by foreign workers and residents and citizens
    with ties abroad, for supporting their family there. Bitcoin allows money transfers
    to be made directly to the receiver’s wallet, which can be a hardware wallet,
    mobile wallet, or wallet at a custodial exchange. There are specialized services
    such as *BitPesa*, *which are designed for remittance. In BitPesa*, a sender can
    send bitcoin, and the receiver will receive money in their bank account or mobile
    wallet.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币也用于跨境汇款。汇款是外国工人、居民和与国外有联系的公民非商业性转账资金，以支持他们在那里的家庭。比特币允许直接将资金转账到接收者的钱包，可以是硬件钱包、移动钱包或托管交易所的钱包。还有专门的服务，如*BitPesa*，专为汇款设计。在BitPesa中，发送者可以发送比特币，接收者将收到银行账户或移动钱包中的资金。
- en: 'The following is the illustration of the BitPesa remittance network:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是BitPesa汇款网络的说明：
- en: '![](images/Figure-4.11.jpg)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-4.11.jpg)'
- en: '**Figure 4.11:** BitPesa helping African migrants send money home'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '**图4.11：**BitPesa帮助非洲移民将钱寄回家'
- en: '[Bitcoin for social cause](toc.xhtml#s73a)'
  id: totrans-113
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[比特币用于社会事业](toc.xhtml#s73a)'
- en: Social service organizations need to work in areas and with people who have
    limited access to the banking system. Many a time, these places are in war zones,
    under autocracy, military rule, etc. Consequently, the legal and financial systems
    do not work in favor of the people who need to be protected. So, social service
    organizations must ignore the existing systems and use their own resources. Bitcoin
    helps in these circumstances as it is censorship-resistant. Many reputed global
    social service organizations support payments in cryptocurrency. UNICEF is one
    such organization; it has launched a cryptocurrency fund for receiving cryptocurrencies
    as donations.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 社会服务机构需要在那些银行系统接入有限的地区和人群中开展工作。很多时候，这些地方处于战争地带、独裁统治、军事管制之下等。因此，法律和金融系统并不总是站在需要保护的人们一边。所以，社会服务机构必须忽视现有系统，动用自己的资源。在這種情況下，比特幣幫助很大，因為它具有抵抗审查的特性。許多享譽全球的社會服务机构支持使用加密货币进行支付。联合国儿童基金会就是这样一个组织；它已经启动了一个加密货币基金，用于接收加密货币捐款。
- en: '[Mining bitcoin](toc.xhtml#s74a)'
  id: totrans-115
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 比特币挖矿[链接](toc.xhtml#s74a)
- en: Bitcoin mining is one of the ways to earn bitcoins. It is very price sensitive,
    so mining bitcoin with a regular electrical connection is not financially viable,
    even with the most efficient equipment. For Bitcoin mining to be profitable, electricity
    cost needs to be incredibly low, or it is an extra power that would otherwise
    go waste.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币挖矿是赚取比特币的一种方式。它非常价格敏感，所以用常规电力连接挖矿比特币并不经济，即使是最高效的设备也不行。要想比特币挖矿有利可图，电力成本需要非常低，或者是一种本来就会浪费的额外电力。
- en: Bitcoin mining also generates a lot of heat and sound. If heat is used to heat
    homes or water, it might further improve its financial viability. In colder countries,
    Bitcoin mining is used by some people to heat their homes and supply heat to vegetation
    in addition to the greenhouse.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币挖矿也会产生大量的热量和噪音。如果热量用来供暖或加热水，可能会进一步改善其经济可行性。在较冷的国家，一些人使用比特币挖矿来供暖他们的房屋，并向植物提供热量，除了温室供热。
- en: 'So, the following are the different ways in which Bitcoin mining cost is often
    reduced:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，以下是一些常用来降低比特币挖矿成本的不同方法：
- en: Use cheap sources of energy like solar panels and wind turbines without battery
    storage.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用像太阳能电池板和风力涡轮机这样的便宜能源，不储存电池。
- en: Oil wells use waste gases as the energy source for mining.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 油田使用废气作为采矿的能量来源。
- en: Excess energy is generated by electricity generation plants.
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电力发电厂会产生过剩的能源。
- en: Using generated heat.
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用产生的热量。
- en: For heating water as geysers
  id: totrans-123
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于加热水作为热水器
- en: For heating house
  id: totrans-124
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于供暖房屋
- en: For supplying heat to greenhouse farms
  id: totrans-125
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于向温室农场供热的
- en: Select the most efficient Bitcoin mining equipment.
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择最有效的比特币挖矿设备。
- en: Join a mining pool.
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加入挖矿池。
- en: Bitcoin mining also requires mining equipment to be regularly upgraded as their
    profitability reduces over time.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币挖矿还要求挖矿设备定期升级，因为随着时间的推移，它们的盈利能力会降低。
- en: '[Bitcoin and cryptocurrency regulations](toc.xhtml#s75a)'
  id: totrans-129
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 比特币和加密货币法规[链接](toc.xhtml#s75a)
- en: All the use cases we discussed in the previous topic are subject to country-specific
    laws. Be aware of your country’s laws before using bitcoin for any activity.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在上一个主题中讨论的所有用例都受到特定国家的法律约束。在使用比特币进行任何活动之前，请了解您国家的法律。
- en: 'Remember that cryptocurrencies are rarely allowed as legal tender. So, even
    in countries where bitcoin use is legal, its use as legal tender is illegal. Legal
    tender can be defined as follows:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，加密货币很少被允许作为法定货币。因此，即使在一些允许使用比特币的国家，将其作为法定货币使用也是非法的。法定货币可以定义如下：
- en: '*A legal tender is anything that can be used to settle financial disputes such
    as debt payment etc.*'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 法定货币是指可以用来解决金融纠纷，如债务支付等任何事物。
- en: 'Cryptocurrency regulations can be broadly classified into:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币法规可以广泛分为：
- en: '**Permissive**: Countries where cryptocurrency is well regulated and individuals
    can trade, purchase goods, mine, and receive payments.'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自由放任**：那些加密货币得到良好监管，个人可以进行交易、购买商品、挖矿和接收支付的国家。'
- en: '**Restrictive**: Countries where certain activities related to cryptocurrency
    are not allowed. Many countries do not allow the conversion of cryptocurrency
    to local currency or vice versa. There may be restrictions on the sale and purchase
    of goods or payments. There could also be restrictions on businesses to deal in
    cryptocurrency. Alternatively, banks may not be allowed to launch cryptocurrency-related
    financial instruments.'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**限制性**：那些禁止与加密货币相关某些活动的国家。许多国家不允许加密货币与本地货币的转换，反之亦然。可能对商品的买卖或支付有限制。还可能对从事加密货币交易的企业有限制。或者，银行可能不被允许推出与加密货币相关的金融工具。'
- en: '**Contentious**: Countries where cryptocurrencies are unregulated.'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**有争议的**：加密货币未受监管的国家。'
- en: '**Prohibitive**: Some countries have imposed a complete ban on dealing with
    cryptocurrencies. Some countries even make it a punishable offense.'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**禁止性**：一些国家对从事加密货币交易实施了全面禁令。一些国家甚至将其定为可惩罚的罪行。'
- en: There are many countries that are planning to regulate cryptocurrencies, so
    a country that does not regulate it today may do so in the future. This is a dynamic
    area.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 许多国家正在计划对加密货币进行监管，因此一个今天没有对其进行监管的国家可能在将来会这样做。这是一个动态领域。
- en: 'The following is the current state of regulation in various countries:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是目前各国监管的状态：
- en: '![](images/Figure-4.12.jpg)'
  id: totrans-140
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-4.12.jpg)'
- en: '**Figure 4.12:** International Bitcoin Regulations'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: '**图4.12：** 国际比特币法规'
- en: Remember, the above information may be already outdated by the time this book
    reaches the market.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，上述信息可能在本书上市时已经过时。
- en: In India, cryptocurrency regulations are not clear currently. In April 2018,
    the Reserve Bank of India, which is the country’s central bank, published a circular
    in which it stopped banks from dealing in cryptocurrencies. This resulted in the
    freezing of bank accounts of anyone who bought cryptocurrencies from exchanges
    using registered bank accounts. This made dealing in cryptocurrencies difficult,
    and many businesses and exchanges went bankrupt or closed shops. Despite this,
    Bitcoin was never banned in India; so, some exchanges used a legal workaround
    by providing a peer-to-peer platform for trading.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 在印度，目前加密货币的规定并不明确。2018年4月，印度储备银行，该国的中央银行，发布了一项 circular，其中规定银行不得从事加密货币交易。这导致任何通过注册银行账户从交易所购买加密货币的人的银行账户被冻结。这使得加密货币交易变得困难，许多商业和企业倒闭或关闭了店铺。尽管如此，比特币在印度从未被禁止；因此，一些交易所通过提供一个点对点交易平台来合法规避。
- en: In March 2020, the Supreme Court of India, which is the country’s apex court,
    squashed RBI’s circular and allowed cryptocurrencies to be traded using bank accounts.
    Anyone dealing in cryptocurrency has always been required to pay taxes on profits,
    although which sections of tax law will apply is not clear.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 在2020年3月，印度最高法院，该国最高法院，废除了印度储备银行（RBI）的 circular，允许通过银行账户交易加密货币。任何从事加密货币交易的人一直都需要对其利润支付税款，尽管适用的税法条款并不明确。
- en: In Union Budget 2022 the finance minister of India gave guidance on taxation
    on cryptocurrencies. Even though cryptocurrencies are now regulated it is still
    not considered legal. And still, it is difficult to deal with cryptocurrencies.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 在2022年的联盟预算中，印度财政部长就加密货币的税收问题提供了指导。尽管现在加密货币受到监管，但仍不被认为是合法的。仍然难以处理加密货币。
- en: Many developed countries like the US, the EU countries, and Japan have proper
    regulations in place that protect investors and entrepreneurs.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 许多发达国家，如美国、欧盟国家和日本，都有适当的监管措施，保护投资者和企业家。
- en: '[Conclusion](toc.xhtml#s76a)'
  id: totrans-147
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[结论](toc.xhtml#s76a)'
- en: In this chapter, you learned about the way we interact with Bitcoin and Bitcoin
    network. You first learned about the different types of exchanges, their characteristics,
    and the benefits they provide to users, and then we saw how traders, investors,
    freelancers, travelers, and miners interact with the Bitcoin network. We also
    suggested useful ways in which different people may use bitcoin. Then, we tried
    to categorize international regulations and looked at the state of regulations
    in India.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您了解了我们与比特币及其网络互动的方式。您首先了解了不同类型的交易所及其特点，以及它们为用户提供的优势，然后我们看到了交易员、投资者、自由职业者、旅行者和矿工如何与比特币网络互动。我们还提出了不同人可能使用比特币的有用方式。然后，我们试图对国际法规进行分类，并查看了印度的监管状态。
- en: This brings us to the end of the section that was focused on the user view of
    the Bitcoin ecosystem. We already covered the overview of Bitcoin in the first
    chapter. After reading this chapter, you would have got a basic yet broad understanding
    of Bitcoin, the Bitcoin network, and the Bitcoin ecosystem.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 这带我们结束了专注于比特币生态系统用户视角的部分。我们已经在第一章中涵盖了比特币的概述。阅读本章后，您将获得对比特币、比特币网络和比特币生态系统的基本而广泛的了解。
- en: In the next chapter, we will go through the Bitcoin Whitepaper and help you
    understand it in detail.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章，我们将详细介绍比特币白皮书并帮助你理解它。
- en: '[Points to remember](toc.xhtml#s77a)'
  id: totrans-151
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[需记住的要点](toc.xhtml#s77a)'
- en: Peer-to-peer exchange works on an escrow model, where the exchange acts as a
    third party.
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点对点交易所采用托管模式，其中交易所作为第三方。
- en: Retail exchanges allow buyers to *bid* for the highest price they can pay for
    cryptocurrency while allowing sellers to *ask* for the lowest price they can accept
    for their cryptocurrency.
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 零售交易所允许买家为他们能支付的最高价格*出价*，同时允许卖家为他们能接受的最低价格*询价*。
- en: Retail exchanges try to discover the value of cryptocurrencies by bid and ask.
    This helps the cryptocurrency get its value.
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 零售交易所通过出价和询价尝试发现加密货币的价值，这有助于加密货币获得其价值。
- en: Bitcoin ATMs are instant exchanges that deal in cash.
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bitcoin ATMs 是现金交易的即时交易所。
- en: Decentralized Exchanges (DEX) are unmanaged peer-to-peer exchanges.
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 去中心化交易所（DEX）是不受管理的点对点交易所。
- en: Traders earn money from the volatility of trading instruments.
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交易员从交易工具的波动中赚钱。
- en: Investors look for longer-term gains by holding cryptocurrencies.
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投资者通过持有加密货币寻求长期收益。
- en: Savers consider cryptocurrency as Store-of-Value.
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 储蓄者将加密货币视为价值储存。
- en: Cryptocurrency payment processors can be integrated into a website to enable
    cryptocurrency payments.
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加密货币支付处理器可以集成到网站中，以实现加密货币支付。
- en: Lightning Network allows multiple off-chain transactions to be made between
    parties before the cumulative transaction is added to the blockchain.
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Lightning Network 允许在将汇总交易添加到区块链之前，各方之间进行多个离链交易。
- en: PayNyms are publicly shareable Reusable Payment Codes that generate unique unused
    addresses.
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PayNyms 是公开可共享的可重复使用支付代码，生成唯一未使用的地址。
- en: Gift cards are the easiest way to utilize bitcoins for retail purchases.
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 礼品卡是使用比特币进行零售购物的最简单方式。
- en: Bitcoin miners require cheap energy sources and utilize generated heat.
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bitcoin 矿工需要廉价能源来源并利用产生的热量。
- en: Bitcoin miners need to always update their equipment with the most efficient
    devices in the market.
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bitcoin 矿工需要不断更新他们的设备，使用市场上最有效的设备。
- en: A legal tender is anything that can be used to settle financial disputes.
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 法定货币是可用于解决金融纠纷的任何东西。
- en: '[Questions](toc.xhtml#s78a)'
  id: totrans-167
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[问题](toc.xhtml#s78a)'
- en: How is retail exchange different from peer-to-peer exchange?
  id: totrans-168
  prefs:
