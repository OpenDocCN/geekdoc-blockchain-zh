- en: ABSTRACT
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: 'This chapter analyses the blockchain implemented by Genuino in the collectibles
    industry. Since collectibles are subject to high risk of counterfeiting and fake
    replications, blockchain technology can help substantially to ensure transparency,
    originality, ownership, and data security and protection. Two methods to use blockchain
    in the industry seem to be the most widespread today: creating digital native
    collectibles on blockchain and transposing physical objects into the blockchain
    by creating digital twins. By using blockchain, new consumer clusters emerge,
    highlighting the need to modernize both the traditional economies and the current
    business models.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本章分析了Genuino在收藏品行业中实施的区块链技术。由于收藏品存在被大量仿造和伪造复制品的高度风险，区块链技术可以极大地帮助确保透明度、原创性、所有权以及数据安全和保护。目前在行业内使用区块链的两种方法似乎最为普遍：一是创建基于区块链的数字原生收藏品；二是通过创建数字孪生将物理对象转移到区块链中。利用区块链，新的消费者群体脱颖而出，突显了传统经济和现有商业模式现代化的需求。
- en: INTRODUCTION
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 引言
- en: 'The collectibles market has experienced an important modification with the
    e-commerce revolution, which moved the collectibles trade from shops to online
    platforms such as eBay (Heitner, 2016; Seideman, 2018). However, this shift implied
    a considerable increase of fakes. Among the technologies available to mitigate
    such risks, the blockchain technology is now emerging as a possible solution to
    these business issues. Among the full set of options and features, the blockchain
    enables firms to create non-fungible tokens, which turn out to be secure and unchangeable
    and whose uniqueness, originality, and ownership are guaranteed through the blockchain
    (Tapscott and Tapscott, 2016). Research has already documented the adoption of
    blockchain to mitigate the risks of counterfeiting items (Debayouty et al., 2021),
    which makes blockchain the ideal technology to solve this issue also for collectibles.
    In particular, two methods seem to be the most widespread today, whose application
    in the collectible and memorabilia industry is definitely feasible: 1) creating
    digital native collectibles on blockchain and 2) transposing physical objects
    into the blockchain by creating digital twins.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 随着电子商务革命，收藏品市场经历了重要变革，收藏品交易从实体店转移到了eBay等在线平台（Heitner，2016；Seideman，2018）。然而，这种转变意味着假货数量大幅增加。在可用的减轻这些风险的技术中，区块链技术目前作为一种可能解决这些业务问题的方案正在兴起。在所有选项和功能中，区块链使公司能够创建非同质化代币，这些代币证明是安全且不可更改的，其唯一性、原创性和所有权通过区块链得到保证（Tapscott和Tapscott，2016）。研究已经记录了采用区块链来减轻仿造品风险的采用情况（Debayouty等人，2021），这使得区块链成为解决收藏品仿造问题的理想技术。特别是，两种目前在行业内最普遍的方法，其应用在收藏品和纪念品行业绝对是可行的：1）在区块链上创建数字原生收藏品；2）通过创建数字孪生将物理对象转移到区块链中。
- en: 'The option of creating digital native collectibles on blockchain has upfront
    advantages in the collectible and memorabilia industry. In fact, the blockchain
    protects related tokens, which are impossible to destroy, counterfeit, or replicate.
    Hence, users can engage in ownership and trade them easily (Rensing, 2021). Recently,
    Dapper Labs created and sold CriptoKitties, (https://www.dapperlabs.com), which
    are fully digital and unique carton cats. Only two months after their launch in
    2018, Dapper Labs managed to generate a turnover close to $20 million (Zorloni,
    2018). Given the great success with the CriptoKitties, Dapper Labs then turned
    to sports collectibles by creating the NBA Top Shots in collaboration with the
    NBA (Browne, 2021). NBA Top Shots invented a new category of collectibles: the
    key moments of NBA games. Through this type of collectible, consumers can buy
    videos of key moments of a certain match and become exclusive owners (Guzman,
    2021). The business model linked to NBA Top Shots created a turnover of $50 million
    in the first 30 days (Guzman, 2021). After purchase, moments can be traded between
    fans. For example, a key moment in a match with LeBron James has been sold for
    $208,000 (Browne, 2021). Alternative approaches consist of digital collectible
    cards, which have the same functionalities of the physical ones. Anyways, there
    are several applications suitable for these options. Dapper Lab created tokens
    for Mixed Martial Arts MMA (Roberts, 2020), Sorare (https://sorare.com), and Fantastec
    Swap (https://www.swap-fantastec.com). Player Tokens Inc., turned to baseball
    (https://playertokens.co), while Animoca Brands (https://www.animocabrands.com)
    entered the world of Moto GP and Formula 1 (Schmidt, 2020). Finally, some companies
    embrace more sports simultaneously, such as Ex Sport (https://www.ex-sports.io).'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链上创建数字原生收藏品的选项在收藏品和纪念品行业中有先天的优势。实际上，区块链保护相关代币，使其无法被销毁、伪造或复制。因此，用户可以轻松地参与所有权并交易这些代币（Rensing，2021）。最近，Dapper
    Labs 创造了并出售了 CriptoKitties，（https://www.dapperlabs.com），这是完全数字化和独特的卡通猫。在2018年推出仅两个月后，Dapper
    Labs 设法产生了近2000万美元的营业额（Zorloni，2018）。鉴于 CriptoKitties 取得的巨大成功，Dapper Labs 随后转向体育收藏品，与
    NBA 合作创建了 NBA Top Shots（Browne，2021）。NBA Top Shots 创造了一种新的收藏品类别：NBA 比赛的精彩瞬间。通过这种收藏品，消费者可以购买某场比赛的关键时刻的视频并成为独家所有者（Guzman，2021）。与
    NBA Top Shots 相关联的商业模式在第一天就创造了5000万美元的营业额（Guzman，2021）。购买后，瞬间可以在球迷之间进行交易。例如，一场比赛中勒布朗·詹姆斯的关键时刻以20.8万美元的价格售出（Browne，2021）。替代方法包括数字收藏卡，它们与实体卡具有相同的功能。无论如何，有许多应用程序适合这些选项。Dapper
    Lab 为综合格斗 MMA（Roberts，2020）创建了代币，为 Sorare（https://sorare.com）和 Fantastec Swap（https://www.swap-fantastec.com）创建了代币。Player
    Tokens Inc. 转向棒球（https://playertokens.co），而 Animoca Brands（https://www.animocabrands.com）进入了
    Moto GP 和一级方程式（Schmidt，2020）的世界。最后，一些公司同时拥抱更多种类的体育，例如 Ex Sport（https://www.ex-sports.io）。
- en: A different, more complex approach to tokenization consists of bringing physical
    sports collectibles into the digital world through blockchain technology. The
    physical object “transposition” involves creating a digital twin in the blockchain.
    Fantastec Swap (https://www.fantastec.io/#home) uses a hybrid approach by both
    creating full digital collectibles and turning some physical objects into digital
    ones. A typical example of such applications are autographs. The Fantastec Swap’s
    partners are some top international soccer clubs such as Real Madrid, Borussia
    Dortmund, and Arsenal. These partnerships provide an example of the economic value
    of following the business model. A similar approach has been taken by Collectable.com
    (https://collectable.com), who searches for high-value sports collectables, verifies
    their authenticity, and makes sure that they are conserved in the best possible
    way. The physical collectibles are then held by Collectable.com, which creates
    a Digital Twin on the blockchain. Collectable.com customers can then purchase
    the digital twin entirely or in fractions thereof and hold them in their portfolio.
    In the Collectable.com marketplace, consumers can trade with collectables and
    create a secondary market that works similarly to the stock market.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种更为复杂化的代币化方法，是通过区块链技术将实体体育收藏品带入数字世界。实体对象的“转换”涉及在区块链上创建一个数字孪生。Fantastec Swap（https://www.fantastec.io/#home）采用了一种混合方法，既创建完整的数字收藏品，也将一些实体对象转化为数字对象。此类应用的一个典型例子是签名。Fantastec
    Swap的合作伙伴包括一些顶级国际足球俱乐部，如皇家马德里、多特蒙德和阿森纳。这些合作伙伴关系提供了一个遵循商业模式的经济价值的例子。Collectable.com（https://collectable.com）也采取了类似的方法，他们寻找高价值的体育收藏品，验证其真实性，并确保以最佳方式保存。然后，Collectable.com持有这些实体收藏品，并在区块链上创建一个数字孪生。Collectable.com的客户可以购买整个数字孪生或其部分，并将其纳入他们的投资组合。在Collectable.com的市场上，消费者可以交易收藏品，并创建一个类似于股票市场的二级市场。
- en: Along with the aforementioned wave, new approaches to digitalization are emerging
    in the collectibles industry. Among those, Genuino has certainly taken a different
    and original approach to manage collectibles (https://genuino.world/page.html).
    The Genuino's final goal is to combat counterfeiting in the sports collectibles
    market while allowing enthusiasts to hold physical and digital objects and exchange
    freely. Genuino’s idea is to digitalize collectibles by applying t-shirt patches
    that collect information on sport events. Examples of information are the athlete’s
    name, whether he played a game, the performance, the amount of time he played,
    and its roles. The patch receives information and signals from physical oracles,
    located throughout the playing field and integrated within all sport facilities.
    The collected information is then recorded to the blockchain, becoming then trustable,
    traceable, valuable, and original. Considering the different approach adopted
    by Genuino, we will go through the full case to highlight how the blockchain is
    used, the possible advantages linked, as well as the emerging threats.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 随着前述浪潮的到来，收藏品行业正在涌现出新的数字化方法。在这些方法中，Genuino无疑采取了一种不同且原创的方法来管理收藏品（https://genuino.world/page.html）。Genuino的最终目标是打击体育收藏品市场的假冒伪劣产品，同时允许收藏爱好者持有实体和数字物品，并自由交换。Genuino的想法是通过应用印有体育赛事信息的T恤补丁来数字化收藏品。信息例子包括运动员的名字、他是否参加了比赛、表现、上场时间以及角色。补丁从分布在全场各地的物理预言者那里接收信息和信号，并整合到所有体育设施中。收集到的信息随后记录到区块链上，从而变得可信、可追溯、有价值且原创。考虑到Genuino采用的不同方法，我们将详细介绍整个案例，以突出区块链的使用、与之相关的潜在优势以及新兴的威胁。
- en: The chapter is organized as follows. Section 2 provides an overview of the collectibles
    industry to highlight its importance, while Section 3 describes the idea behind
    Genuino’s solution. Section 4 introduces the certification process, while Section
    5 explains the integration of blockchain with other technologies. Section 6 discusses
    the case, and Section 7 analyzes emerging threats and opportunities. Finally,
    Section 8 briefly concludes and identifies the future research directions to be
    undertaken.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 章节内容安排如下。第2节提供了收藏品行业的概览，以突显其重要性；而第3节描述了Genuino解决方案背后的理念。第4节介绍了认证流程；第5节解释了区块链与其他技术的集成。第6节讨论了案例；第7节分析了新兴的威胁和机遇。最后，第8节简要总结并确定了未来需要开展的研究方向。
- en: AN OVERVIEW OF THE COLLECTIBLES INDUSTRY
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 收藏品行业概览
- en: 'The collectibles market is a growing industry worth around $370 billion a year
    (Heitner, 2016; Ito, 2020). People buy collectibles for several motivations: pure
    passion, affirmation of a social status, social consensus, philanthropy, and speculative
    investment (Bleve et al., 2018). Collectables are often assimilated into real
    luxury goods that reflect the owners’ passion and lifestyle (Hechler-Fayd’herbe
    and Picinati di Torcello, 2020). According to a survey conducted by the Credit
    Suisse, more than 70% of customers are collectors and buy collectibles most likely
    to cultivate their passions. Furthermore, collectibles have recently gained great
    popularity as a form of investment, which can diversify one’s portfolio (Bleve
    et al., 2018; Kiesnoski, 2019). This finding is especially true for ultra-high-net-worth
    individuals, as collectibles count between 5% and 10% (with peaks of 15%) of the
    total amount invested (Hechler-Fayd''herbe and Picinati di Torcello, 2020). These
    percentages are in line with other consulting and professional advice and reports
    (Kiesnoski, 2019). Although investments on collectives are currently increasing
    in the range $250 and $5000 (Hechler-Fayd’herbe and Picinati di Torcello, 2020),
    Deloitte highlights that the attention for collectibles depends on its low correlation
    with traditional assets (Bleve et al., 2018), which is a proxy of a diversified
    portfolio.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 收藏品市场是一个年产值约3700亿美元的增长行业（Heitner, 2016; Ito, 2020）。人们购买收藏品出于多种动机：纯粹的激情、确认社会地位、社会共识、慈善以及投机的投资（Bleve
    et al., 2018）。收藏品通常被等同于反映所有者激情和生活方式的真正奢侈品（Hechler-Fayd’herbe and Picinati di Torcello,
    2020）。根据瑞士信贷银行的一项调查，超过70%的客户是收藏家，他们购买收藏品最可能是为了培养他们的激情。此外，收藏品最近作为一种投资形式变得非常受欢迎，可以分散投资组合（Bleve
    et al., 2018; Kiesnoski, 2019）。这一发现对于超高净值个体尤其正确，因为收藏品占总投资额的5%至10%（高峰时为15%）（Hechler-Fayd'herbe
    and Picinati di Torcello, 2020）。这些百分比与其他咨询和专业建议和报告一致（Kiesnoski, 2019）。尽管目前对收藏品的投资在2500至5000美元之间呈上升趋势（Hechler-Fayd’herbe
    and Picinati di Torcello, 2020），但德勤指出，收藏品受到的关注与其与传统资产的低相关性有关（Bleve et al., 2018），这是分散投资组合的一个指标。
