  zh: '| ![Figure978-1-7998-8014-1.ch001.f01](i/ch001.f01.png) |'
- en: Figure 1 (Ito, 2020) shows the most common categories of collectibles classified
    by size and concertation. The latter consists of the number of items included
    in each category and their impact on the within-category sales. The colors identify
    clusters of goods. The size of the bubbles indicates the category’s global trade
    volume. Accordingly, art, classic cars, wine, coins, stamps, and sports memorabilia
    are the most prominent collectibles. In this chapter, we focus on the sports memorabilia
    market, since it offers numerous opportunities to apply the blockchain technology
    given its size and growth (Seideman, 2018). In fact, millennials and members of
    Generation Z, who have the financial means to enjoy collections, are often willing
    to collect this type of objects (Weil, 2019). Sports memorabilia represents a
    fundamental segment of the collectibles market, involving 67 million people a
    year (Heitner, 2016) and about $10 billion globally, with approximately half from
    the United States (Seideman, 2018). Jerseys used by sports superstars can often
    be valued at hundreds of thousands of dollars (Weil, 2019). In June 2019, Babe
    Ruth’s New York Yankees jersey from 1928-1930 has been sold at auction for $5.64
    million, making it the most expensive sports memorabilia item ever sold (Weil,
    2019). The most popular items are those that belonged to the 6-time NBA champion
    and superstar Michael Jordan (Heitner, 2016), whose popularity is constantly growing
    thanks through the recent ESPN docuseries, “The Last Dance” (Red, 2020). The jersey
    wore by Jordan during the farewell match with the Chicago Bulls was auctioned
    for $173,000 (Heitner, 2016).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 图1（Ito, 2020）展示了根据大小和集中度分类的最常见收藏品类别。后者由每个类别的物品数量和它们对类别内销售的影响组成。颜色标识了商品的集群。气泡的大小表示该类别的全球贸易量。因此，艺术、经典汽车、葡萄酒、硬币、邮票和体育纪念品是最显著的收藏品。在本章中，我们重点关注体育纪念品市场，因为考虑到其规模和增长，它提供了应用区块链技术的众多机会（Seideman,
    2018）。事实上，有经济能力享受收藏的千禧一代和Z世代成员，通常愿意收集这类物品（Weil, 2019）。体育纪念品是收藏品市场的一个基本部分，每年涉及6700万人（Heitner,
    2016），全球市场规模约为100亿美元，其中大约一半来自美国（Seideman, 2018）。体育巨星穿过的球衣往往价值数十万美元（Weil, 2019）。2019年6月，1928-1930年
    Babe Ruth的纽约洋基球衣在拍卖会上以564万美元的价格售出，创下体育纪念品的最昂贵售价（Weil, 2019）。最受欢迎的物品是六次NBA冠军和巨星迈克尔·乔丹（Heitner,
    2016）拥有的，他的受欢迎程度因最近的ESPN纪录片系列“最后的舞蹈”（Red, 2020）而不断增长。乔丹在芝加哥公牛队告别赛中所穿的球衣以17.3万美元的价格拍卖（Heitner,
    2016）。
- en: The high risk of fraud and counterfeiting is one of the most recurrent problems
    within the sports memorabilia market (Red, 2020). In the past, William Mastro,
    also called “The King of Memorabilia” and owner of Mastro Auction (Crosby, 2015),
    was accused and later sentenced to 20 months in jail for defrauding his clients;
    he tampered with sports memorabilia and sold fake items for more than 7 years
    (Crosby, 2015). However, Mastro’s case is not isolated. The “Bullpen” investigation
    conducted by the FBI starting in the 1990s reveals that about 50% of sports memorabilia
    sold in the United States are counterfeit, while certain items present a counterfeit
    rate of up to 90% (The Federal Bureau of Investigation, 2005). These estimates
    make the sports memorabilia market very risky and uncertain, as confirmed by the
    United States Postal Inspection Service (2019).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 欺诈和假冒的风险极高是体育纪念品市场（Red, 2020）最经常出现的问题之一。过去，被称为“纪念品之王”并拥有Mastro Auction的William
    Mastro（Crosby, 2015），因诈骗客户被起诉，并最终被判处监禁20个月；他篡改了体育纪念品并出售假货超过7年（Crosby, 2015）。然而，Mastro的案件并非孤立。FBI自20世纪90年代开始的“牛棚”调查显示，美国销售的体育纪念品中约有50%是假冒的，而某些商品的假冒率甚至高达90%（The
    Federal Bureau of Investigation, 2005）。这些估计使体育纪念品市场变得非常具有风险和不确定性，正如美国邮政检查局（2019）所证实的那样。
- en: The most important threats persisting in the sports memorabilia market relate
    to the difficulty to verify an object’s originality, the peculiar skills requested
    and the high experience needed to verify the originality, and the exchange system
    regulating the objects’ transactions (Weil, 2019; Thomas, 2020; Red, 2020). To
    date, collective objects are exchanged between fans and collectors either through
    independent auctions or generalist websites such as eBay (Seideman, 2018). According
    to Pownall (2017), private sales mobilize 70% of the total value of sports memorabilia
    market, whose transactions are most likely finalized online, without any face-to-face
    meeting, through payments that are not guaranteed, and with uncertain shipment
    to the buyer's location. Therefore, the buyer is unable to verify the originality
    of a collectible object before receiving it physically. Hence, buyers have insufficient
    operational tools against possible scams, while they can look at the price as
    a proxy that signals the items’ originality. In fact, a price outside the market
    price – either above or below – could warn buyers of possible scams (Weil, 2019;
    Thomas, 2020). Alternatively, buyers can collect information about the sellers,
    verifying features like their presence in the market or their reliability in past
    transactions (Weil, 2019). Items can also be either certified and authenticated
    by professional organizations like the Professional Sports Authenticator JSA and
    Beckett or purchased from these sources (Red, 2020). However, several issues remain,
    like the cost and timing for the authentication procedure as well as the risk
    of false certificates and certifiers’ mistakes (Thomas, 2020).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 体育纪念品市场上持续存在的最重要威胁与验证物品真实性难度大、所需特殊技能以及高经验要求有关，还与规范物品交易的交流系统有关（Weil, 2019; Thomas,
    2020; Red, 2020）。迄今为止，集体物品是在独立拍卖或像eBay这样的综合网站上，在粉丝和收藏家之间进行交换（Seideman, 2018）。根据Pownall（2017）的说法，私人销售调动了体育纪念品市场总价值的70%，这些交易很可能是通过在线完成，没有面对面会议，通过没有保证的支付，并且将商品运送到买家地点。因此，在收到实物之前，买家无法验证收藏品的真实性。所以，当买家可以将价格视为一个信号，表明商品的真实性时，他们没有足够的操作工具来对抗可能的诈骗。实际上，一个超出或低于市场价格的价格可能会警告买家可能的诈骗（Weil,
    2019; Thomas, 2020）。作为替代方案，买家可以收集关于卖家的信息，验证他们在市场上的存在或他们在过去交易中的可靠性（Weil, 2019）。商品也可以由专业组织如专业体育鉴定师JSA和Beckett认证和验证，或者从这些来源购买（Red,
    2020）。然而，仍然存在一些问题，比如验证程序的成本和时间，以及假证书和认证者错误的风险（Thomas, 2020）。
- en: THE GENUINO CASE STUDY
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**GENUINO案例研究**'
- en: 'Genuino is an innovative startup within the ICT sector, funded in the USA in
    2018 and established in Italy on February 1, 2019\. Genuino is a decentralized
    protocol to certify, authenticate, and trade digital collectibles backed by certified
    physical assets, which integrates blockchain, IoT, and Artificial Intelligence
    technologies into a proprietary web app and mobile app (Genuino, 2020). By combining
    all of these technologies, Genuino connects both the digital and physical worlds.
    The company’s motto is: “Collect Digital. Own Physical”. The idea for this application
    comes from the awareness that we live in an era of post truth, in which it is
    difficult to blindly trust regarding product genuineness based only on the sellers’
    communication and advertising. Genuino knows that the new primary consumers’ needs
    are to verify a product first hand and to gain understanding and gather evidence
    on a product. Companies should adapt to this need and inspire the trust of consumers,
    creating transparency relative to a product and along the whole supply chain.
    The certification protocol that Genuino has created meets these needs; the system
    collects data within the production processes while minimizing the risk of manipulation
    and increasing the product’s authenticity. Genuino''s mission is to enhance quality
    and guarantee the traceability, sustainability, and anti-counterfeiting of the
    product, thereby safeguarding the final consumer, the product manufacturer, and
    all stakeholders. Although Genuino knows the potential of its blockchain approach,
    today, it tests and applies its solution to the food sector by exploiting a partnership
    with Daruma sushi, as well as in the sports collectibles thanks to the partnership
    with ACF Fiorentina. The latter represents the main sector of Genuino''s business
    today and in the near future. Genuino seeks to create a solution against counterfeiting
    and to empower brands. These dual targets will allow them to tell their stories
    and engage their fans through NFTs connected to physical certified assets. To
    this end, Genuino''s solution must achieve three primary objectives: guarantee
    the authenticity of a jersey and distinguish between “Match Worn” or “Match Prepared”,
    trace the constituent elements of the shirt, and trace the creation and transfer
    of ownership events.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Genuino 是一家成立于2018年美国，并于2019年2月1日在意大利成立的创新性初创公司，属于信息技术和通信（ICT）领域。Genuino 是一个去中心化协议，旨在认证、验证并交易由认证物理资产支持的数字收藏品，该协议将区块链、物联网（IoT）和人工智能（AI）技术整合到专有的网络应用和移动应用（Genuino，2020）中。通过结合所有这些技术，Genuino
    连接了数字世界和物理世界。公司的座右铭是：“收藏数字。拥有实体”。这个应用的想法来源于这样一个认识：我们生活在一个后真相时代，仅凭卖家的沟通和广告来盲目信任产品真实性是困难的。Genuino
    知道，新的主要消费者需求是首先要亲自验证产品，并获得对产品的理解和证据。公司应该适应这种需求，赢得消费者的信任，为产品及其整个供应链创造透明度。Genuino
    创建的认证协议满足了这些需求；该系统在生产过程中收集数据，同时将操纵风险降到最低并增加产品的真实性。Genuino 的使命是提高产品质量，确保产品的可追溯性、可持续性和防伪性，从而保护最终消费者、产品制造商和所有利益相关者。尽管
    Genuino 知道其区块链方法的潜力，但今天，它通过与 Daruma sushi 的合作测试并将其解决方案应用于食品领域，以及通过与 ACF Fiorentina
    的合作在体育收藏品领域应用其解决方案。后者是 Genuino 目前和未来业务的主要领域。Genuino 旨在创建一个防伪解决方案并赋予品牌力量。这两个目标将使他们能够通过与物理认证资产相连的
    NFT 讲述他们的故事并吸引他们的粉丝。为此，Genuino 的解决方案必须实现三个主要目标：保证球衣的真实性，区分“比赛穿着”和“比赛准备”，追踪衬衫的组成元素，以及追踪创建和所有权转移事件。
- en: 'Genuino was created in 2018 based on the ideas of ​​Gabriele Bernasconi and
    Eleonora Mulas, two Italians abroad with the desire to bring a little Italianism
    out of their country of origin. To do this, they first turned their attention
    to the food sector, for which Italy is recognized all over the world, trying to
    certify the quality of products with the blockchain. However, they quickly realized
    that this was probably not the best sector, especially because of the scale-up
    issues linked to the blockchain technology (De Giovanni, 2020). In contrast, people
    within the sports sector are much more willing to adopt new technologies, and
    that has allowed for greater and faster mass adoption. In February 2019, Genuino
    was founded as a company in Italy and, after acquiring further skills and capital,
    Genuino developed the first prototype of blockchain technology with ACF Fiorentina.
    The prototype has been tested in the last two rounds of the Serie A 2019/2020
    championship: Fiorentina-Roma and Fiorentina-Inter. Meanwhile, Genuino was selected
    to participate in the CES in Las Vegas, one of the largest events in this sector
    in the world. The project with ACF Fiorentina soon evolved and moved from just
    the certification of the jerseys to the creation of a marketplace with a series
    of digital collectibles to engage with their fans. The product will be launched
    in July 2021 for the start of the new sporting season and will include both physical
    and digital collectibles.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Genuino是在2018年基于Gabriele Bernasconi和Eleonora Mulas两位意大利海外人士的想法创立的，他们希望把一点意大利特色带到他们的祖国之外。为了实现这一点，他们首先将注意力转向了食品行业，因为意大利在全球范围内都享有盛誉，试图通过区块链认证产品的质量。然而，他们很快意识到这可能不是最好的行业，特别是因为与区块链技术相关的扩展问题（De
    Giovanni，2020）。相比之下，体育行业的人们更愿意采用新技术，这使得大规模和更快的采用成为可能。2019年2月，Genuino在意大利成立为公司，并在获得更多技能和资本后，Genuino与ACF
    Fiorentina开发了第一个区块链技术的原型。这个原型在2019/2020赛季意甲联赛的最后两轮比赛中进行了测试：Fiorentina对阵Roma和Fiorentina对阵Inter。与此同时，Genuino被选中参加在拉斯维加斯的CES，这是世界上这个行业最大的活动之一。与ACF
    Fiorentina的项目很快发展壮大，并从仅仅认证球衣发展到创建一个市场，一系列数字收藏品以吸引他们的球迷。这个产品将于2021年7月推出，为新体育赛季的开始做准备，并将包括实体和数字收藏品。
- en: GENUINO’S CERTIFICATION PROCESS
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: GENUINO的认证流程
- en: 'Through the certification process, Genuino seeks to guarantee the authenticity
    of jerseys worn by players during official matches. In fact, especially when objects
    have high economic value, a high counterfeiting rate exists (De Giovanni, 2019).
    This is a demanding challenge, since the protocol developed must guarantee the
    certification of the object on the blockchain with the use of all required technologies
    and without interfering with the usual activities of staff and athletes before,
    during, and after the match. Although Genuino’s prototype has been created for
    football games, it can be easily applied to other sports. Each football jersey
    is created from a virgin anonymous jersey plus a set of patches that can be applied
    via a thermal press. The jerseys prepared for an event become two types: match
    worn or match prepared. Match-worn jerseys are the jerseys worn and that actually
    entered the field during the game phase. Two shirts enter the field (one during
    the first half and one for the second half). One is left to the football team
    for sale, and the other remains available to the player who wore it. Match-prepared
    jerseys are prepared and/or worn jerseys that have not actively participated in
    the match. Match-prepared jerseys can be used at a later event if they have not
    been stressed. For each match played, the following are prepared: two shirts for
    each player, two shirts per goalkeeper in three possible colors, and about ten
    neutral jerseys to customize during the moment in case of need.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 通过认证流程，Genuino旨在保证球员在官方比赛中穿着的球衣的真实性。实际上，当物体具有高经济价值时，高仿冒率也存在（De Giovanni, 2019）。这是一个挑战性的挑战，因为开发的协议必须保证在区块链上使用所有必要的技术对对象进行认证，同时不干扰比赛前后及比赛期间工作人员和运动员的通常活动。尽管Genuino的原型是为足球比赛设计的，但它可以轻松地应用于其他运动。每件足球球衣都由一件原始匿名球衣和一套可以通过热压机应用的补丁制成。为活动准备的球衣分为两种类型：比赛穿着或比赛准备。比赛穿着的球衣是实际穿着并进入比赛阶段的球衣。两件衬衫进入场地（一件在第一半场，一件在第二半场）。一件留给足球队出售，另一件留给穿着它的球员。比赛准备的球衣是准备好的和/或穿着的球衣，但没有积极参与比赛。如果它们没有受到损坏，比赛准备的球衣可以在稍后的活动中使用。为每场比赛准备的内容包括：每个球员两件衬衫，每名守门员三色中的两件衬衫，以及大约十件中性球衣，以防有需要时在瞬间进行定制。
- en: To ensure the achievement of the certification objectives, each jersey must
    be uniquely identified both in the physical and digital settings. For this reason,
    a smart patch containing identification passive tags are added to each shirt.
    A Non-Fungible Token (NFT) will also be created on the blockchain for each jersey.
    The smart patch is the connection between the physical object to the digital one.
    A gate records the passage of the jersey once the player enters and exits from
    the pitch. All recorded data is directly registered on the blockchain without
    third-party intermediation. Once this background process has been completed, it
    will be possible to sell the shirts and tokens that represent them digitally.
    The jerseys can be purchased and exchanged through the Genuino Marketplace.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 为确保认证目标的实现，每件球衣必须在物理和数字环境中唯一标识。因此，每个球衣上都添加了一个包含识别被动标签的智能补丁。每个球衣还将创建一个基于区块链的非同质化代币（NFT）。智能补丁是物理对象和数字对象之间的连接。门记录了球员入场和离场时球衣的通过。所有记录的数据都直接注册在区块链上，没有第三方中介。完成这一后台过程后，就可以出售代表球衣的数字衬衫和代币。球衣可以通过Genuino
    Marketplace购买和交换。
- en: How can buyers verify the originality of a jersey? The verification of the authenticity
    of the jersey can be performed using the Genuino app, upon framing the patch.
    The transfer of jersey ownership takes place in two steps, a physical transfer
    and a digital one. Once the buyer has transferred the agreed-upon fee, the seller
    transfers the jersey as a physical object and the digital NFT token representing
    the certificate of shirt ownership to the buyer. The NFT token transfer takes
    place like a normal wallet transaction as the NFT token is transferred from one
    wallet to another, once the jersey authenticity is validated by the buyers through
    the Genuino app.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 买家如何验证球衣的真实性？球衣的真实性可以通过使用Genuino应用程序在框定补丁时进行验证。球衣所有权的转移分为两步，首先是物理转移，然后是数字转移。一旦买家转入了约定的费用，卖家就会将球衣作为物理对象和代表球衣所有权的数字NFT代币转让给买家。NFT代币的转移就像正常的钱包交易一样，因为NFT代币从一个钱包转移到另一个钱包，一旦买家通过Genuino应用程序验证了球衣的真实性。
- en: BLOCKCHAIN AND OTHER TECHNOLOGIES
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链及其他技术
- en: Within the certification protocol described above, blockchain and non-blockchain
    technologies are applied. Given the positioning of Genuino’s “Collect Physical.
    Own Digital” mission, blockchain technology alone is not enough to guarantee an
    object’s originality. Other technologies are needed to connect the physical object
    with the virtual token created on the blockchain (De Giovanni, 2021). In fact,
    the transition from physical to virtual is one of the most delicate phases in
    the certification process on the blockchain, since it is the easiest step to counterfeit.
    In this section, we will determine the fundamental technologies used by Genuino
    in this phase. In particular, we will see how the blockchain, NFTs, and patches
    work altogether.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述认证协议中，应用了区块链和非区块链技术。鉴于基因优“收藏物理。拥有数字”的使命定位，仅凭区块链技术还不足以保证一个物体的原创性。还需要其他技术将物理对象与在区块链上创建的虚拟代币连接起来（De
    Giovanni，2021）。实际上，从物理到虚拟的过渡是区块链上认证过程中最微妙的阶段之一，因为这是最容易伪造的步骤。在本节中，我们将确定基因优在这个阶段使用的关键技术。特别是，我们将了解区块链、NFT和补丁是如何一起工作的。
- en: One of the fundamental choices that Genuino made was the selection of the blockchain
    to use when registering the NFTs linked to the physical object and based on which
    the transactions take place. Initially, Genuino's choice was Ethereum, which is
    particularly effective and suitable for operations of this type. Ethereum is one
    of the most important public blockchains and guarantees the solidity and reliability
    of the recorded information. Furthermore, Ethereum creates NFTs called ERC 721,
    which lend themselves to this type of use. However, due to the increase in the
    cost of gas, Genuino had to revise its choice. Gas refers to the amount of money
    required by miners to perform operations such as transactions and smart contracts
    on Ethereum (Kay, 2021). The amount of gas required is not the same for each operation
    but depends on the speed with which you want the operation to be completed, the
    complexity of the operation, and the number of pending transactions in the network
    (Kay, 2021). With the outbreak of Decentralized Finance in the summer of 2020,
    the number of complex transactions in Ethereum increased considerably, leading
    to network congestion (Haig, 2021). This has resulted in average transaction fees
    exceeding $20 per transaction (Foxley, 2021). In a traceability protocol like
    that of Genuino, in which it is important to write every relevant event on the
    blockchain, the cost to write the information on the blockchain would have been
    prohibitive. So, Genuino had to review the choice and rely on L2 EVM. The two
    main advantages of using L2 for the application of Genuino are that it allows
    one to perform transactions with a very low commission in gas (e.g., up to 500
    transactions can be made for few cent of a dollar), and it allows one to create
    a block and, therefore, to record the information very quickly. Furthermore, as
    an Ethereum side chain, it “bridges” with Ethereum and accommodates any request
    to transfer the tokens to Ethereum.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 基因优选用的一个基本选择是选择用于注册与物理对象关联的NFT的区块链，基于此区块链进行交易。起初，基因优的选择是以太坊，这种区块链特别有效，适合这类操作。以太坊是最重要的公共区块链之一，保证了记录信息的稳定性和可靠性。此外，以太坊创建了名为ERC
    721的NFT，非常适合这种用途。然而，由于燃气费的增加，基因优不得不重新考虑其选择。燃气费是指矿工在以太坊上执行交易和智能合约操作所需的钱（Kay，2021）。所需的燃气费因操作而异，取决于您希望操作完成的速度、操作的复杂性以及网络中待处理的交易数量（Kay，2021）。随着2020年夏季去中心化金融的爆发，以太坊上的复杂交易数量显著增加，导致网络拥堵（Haig，2021）。这导致平均交易费用超过每笔20美元（Foxley，2021）。在像基因优这样的追踪协议中，将每个相关事件记录在区块链上非常重要，如果在区块链上写入信息的成本过高，将变得不可行。因此，基因优不得不重新考虑选择，并依赖L2
    EVM。使用L2对基因优应用程序的两个主要优势是，它可以以非常低的燃气费执行交易（例如，可以用几美分的成本完成多达500笔交易），并且可以快速创建一个区块，从而快速记录信息。此外，作为以太坊的一条侧链，它与以太坊“桥接”，并适应任何将代币转移到以太坊的请求。
- en: NFTs are created on the L2 blockchain. “Non-fungible tokens are unique, digital
    items with blockchain-managed ownership” (Finzer, 2020). Non-fungible goods are
    all objects that are not interchangeable, in contrast to fungible goods, such
    as money, which are perfectly interchangeable. It makes no difference whether
    a person has one 10€ banknote or another, because the banknotes have exactly the
    same value. Thanks to the blockchain, it is possible to assign the ownership of
    these objects to subjects who can hold them in their wallets and manage them as
    they like. NFTs can move across different ecosystems and across different Blockchains
    (Finzer, 2020). Another interesting feature of NFTs is that they can be traded
    and sold, and the high speed with which this can take place gives them high liquidity
    (Wintermeyer, 2021). Examples of NFTs include collectibles, game items, digital
    art, event tickets, domain names, and even ownership records for physical assets
    (Finzer, 2020).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: NFTs建立在L2区块链上。“非同质化代币是具有区块链管理所有权的独特数字物品”（Finzer，2020）。非同质化商品所有不能互换的商品，与同质化商品，如货币，完全可互换形成对比。一个人拥有一张10欧元纸币还是另一张并没有区别，因为这些纸币具有完全相同的价值。得益于区块链技术，可以这些对象的所有权分配给可以将其保存在钱包中并按喜好进行管理的主题。NFTs可以在不同的生态系统和不同的区块链之间转移（Finzer，2020）。NFTs的另一个有趣特性是它们可以被交易和出售，并且由于这一过程可以以极高的速度完成，因此它们具有高流动性（Wintermeyer，2021）。NFTs的例子包括收藏品、游戏物品、数字艺术、活动门票、域名，甚至实体资产的所有权记录（Finzer，2020）。
- en: 'NFTs are tools used by Genuino to represent physical shirts in the virtual
    world, functioning as real certificates of ownership of the jersey. The connection
    between the physical shirt and the digital NFT takes place through a smart patch
    applied to the shirts and the stadium gate. Patches are applied to the game jerseys.
    Using the patches, the virgin jersey can be customized with the sponsors, the
    players’ names, and information about the competition during which the jersey
    was used. In the world of football, the patches applied to the jerseys are produced
    by a single supplier and made of different materials. There are two main patch
    packages: front patches, which represent sponsors and other ancillary info, and
    back patches, which indicate the player’s name and jersey number. To recognize
    the t-shirts on the Genuino’s blockchain, an additional small patch is applied
    to each t-shirt (Figure 2) without disturbing the operations or the activities
    linked to the game preparation, including the game jerseys. The patches are applied
    once to the blank jerseys, and their preparation process varies only marginally,
    considering the different types of patches. This new smart patch was developed
    by Genuino in partnership with DekoGrapics, one of the world leaders in the sector.
    The challenges that characterized the research and development phase were mainly
    due to the sensor durability embedded in the patch. In fact, the sensors are subjected
    to stresses when applied to the t-shirt as well as during the washing phase.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: NFTs是Genuino用来在虚拟世界中代表实体衬衫的工具，作为球衣的真实所有权证书。实体衬衫与数字NFT之间的连接是通过附着在衬衫和体育场大门上的智能补丁实现的。补丁被应用在比赛球衣上。利用这些补丁，全新的球衣可以定制赞助商、球员姓名以及球衣使用时的比赛信息。在足球世界里，球衣上的补丁由单一供应商生产，材质各不相同。主要有两种补丁套装：前面补丁代表赞助商和其他辅助信息，背面补丁则指示球员姓名和球衣号码。为了在Genuino的区块链上识别T恤，每个T恤上都会额外贴上一个小补丁（图2），而不会干扰游戏准备过程中的任何操作或活动，包括比赛球衣。补丁一次性附着在空白球衣上，其制备过程仅略有不同，考虑到不同类型的补丁。这种新的智能补丁是Genuino与世界上该领域的领导者DekoGrapics合作开发的。研究和开发阶段的特点主要在于补丁中嵌入的传感器耐久性。实际上，当补丁附着在T恤上以及洗涤过程中，传感器都会受到压力。
