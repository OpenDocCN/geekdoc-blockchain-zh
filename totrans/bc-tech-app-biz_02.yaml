- en: CONCLUSION
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 结论
- en: This chapter analyzed the case of Genuino, which applied the blockchain technology
    to the sport collectibles to extract the value behind the industry objects and
    connect these physical objects with a digital platform through the blockchain.
    The presence of blockchain in the Genuino’s business activates three consumers’
    categories, specifically collectors, fans, and crypto enthusiasts. Each has different
    motivations for accessing the blockchain solution, which is fully managed through
    NFTs linked to physical objects.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 本章分析了Genuino的案例，该公司将区块链技术应用于体育收藏品，挖掘行业对象背后的价值，并通过区块链将这些物理对象与数字平台连接起来。Genuino业务中区块链的存在激活了三种消费者类别，分别是收藏家、粉丝和加密货币爱好者。他们因访问区块链解决方案有不同的动机，这一切都通过与物理对象链接的NFTs来管理。
- en: The blockchain uses physical oracles, most likely IoT linked to patches to collect
    information during sports events and to register everything in the blockchain
    to increase the collectibles’ values. This method of recording information offers
    advantages in terms of mitigating counterfeiting issues; providing proof of the
    collectibles’ originality; provide incorruptible details regarding the event,
    the player, and the collectibles; and ensure that the items registered on the
    blockchain platform can be exchanged within the Genuino’s platform in a secure
    and authorized environment.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链利用物理预言家，很可能是与物联网相连的补丁，在体育赛事期间收集信息，并将所有信息记录在区块链上，以提高收藏品的价值。这种记录信息的方法在减轻伪造问题、提供收藏品的原始证明；提供关于事件、运动员和收藏品的不腐败细节；并确保在区块链平台上注册的物品可以在Genuino平台内以安全和授权的环境进行交换方面具有优势。
- en: Although the business model is quite promising, Genuino still has some challenges
    to face. From the operational side, the patches’ conformance and durability can
    create some issues throughout the entire process. Since several types of agreements
    exist in traditional partnerships (Preeker and De Giovanni, 2018), Genuino could
    bring the partnership with DekoGrapics to a higher level, integrating the contractual
    agreements within the blockchain as well. Furthermore, legal issues must still
    be understood and governed. Being a completely new business model and a different
    environment, the exchanges and the rules being part of the entire set of transactions
    must be rethought and reengineered dynamically. In this sense, Genuino must still
    solve the issue of money laundering, since the NFTs are not cryptocurrencies to
    be exchanged in the stock market, but they carry out economic value as they were
    cryptocurrencies. This kind of situation can create resistances from consumers
    who are not familiar with such types of applications as well as from regulators
    and legislation that need integration in comparison to traditional transactions.
    Finally, Genuino needs to set a plan of investments and strategic actions to guarantee
    the stakeholder’s privacy at large. In fact, stakeholders should provide and exchange
    confidential information, which can be subject to cyber warfare and cyber espionage
    over time. The challenge is to guarantee confidentiality through ad hoc and updated
    protection systems.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管商业模式很有前景，Genuino仍然面临一些挑战。从运营角度来看，补丁的符合性和耐久性可能会在整个过程中造成一些问题。由于传统合作伙伴关系中存在多种类型的协议（Preeker和De
    Giovanni, 2018），Genuino可以将与DekoGrapics的合作伙伴关系提升到更高层次，同时将合同协议整合到区块链中。此外，法律问题必须得到理解和治理。作为一种全新的商业模式和不同的环境，交易和规则作为整个交易集合的一部分必须重新思考和动态重构。从这个意义上说，Genuino必须解决洗钱问题，因为NFT不是可以在股市交易的加密货币，但它们执行的经济价值就像加密货币一样。这种情况可能会创造出消费者阻力，因为消费者不熟悉这类应用，以及监管机构和立法机构需要与传统交易相比进行整合。最后，Genuino需要制定投资和战略行动计划，以确保在大范围内保护利益相关者的隐私。实际上，利益相关者应提供和交换机密信息，这些信息可能会随着时间的推移受到网络战争和网络间谍活动的威胁。挑战在于通过特定的和更新的保护系统来保证机密性。
- en: The experience of Genuino’s blockchain will facilitate research in future directions.
    First, the existence of new consumer clusters inspires research on strategic consumers
    who adjust their purchasing behavior according to the market conditions and opportunities.
    Within the Genuino framework, the NFT value and market perception can modify the
    purchasing attitudes of collectors, fans, and crypto enthusiasts. Second, future
    research should analyze how the formation of the collectibles’ price changes according
    to the teams’ performance and, consequently, the convenience of adopting blockchain
    technologies. Third, Genuino can evaluate the possibility to acquire knowledge
    regarding making the patches, with the objective of mitigating any operational
    issues emerging from suppliers. Finally, the current blockchain technology created
    by Genuino links most likely to physical oracles located all over the playing
    field. Additional oracles as well as other digital technologies can be generally
    adopted to increase the object originality and value (De Giovanni and Cariola,
    2020). For example, human oracles could be linked to the fans’ tickets. Important
    moments in a match are then collected by the IoT system, and the information is
    exchanged with the human oracles. The fans receive tokens for any verified information,
    which is then transferred and recorded to the blockchain when the human oracle
    consensus is reached. Other types of oracles to be adopted are software oracles
    as well as inbound and outbound oracles.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: Genuino的区块链经验将促进未来研究方向的研究。首先，新的消费者群体的存在激发了关于战略消费者的研究，这些消费者根据市场情况和机会调整他们的购买行为。在Genuino框架内，NFT的价值和市场感知可以改变收藏家、粉丝和加密爱好者的购买态度。其次，未来研究应分析收藏品价格的形成如何根据团队表现改变，进而改变采用区块链技术的便利性。第三，Genuino可以评估获取有关制作补丁的知识的可能性，以减轻供应商产生的任何运营问题。最后，Genuino创建的当前区块链技术很可能会连接到位于整个比赛场地周围的物理或acles。还可以采用其他预言者和其他数字技术来增加对象的原产地和价值（De
    Giovanni和Cariola，2020）。例如，人类预言者可以与球迷的门票相连接。比赛中的重要时刻随后由物联网系统收集，并与人类预言者交换信息。当人类预言者达成共识时，球迷会因任何经过验证的信息而收到代币，然后将信息记录到区块链上。将要采用的其他预言者类型包括软件预言者以及入站和出站预言者。
