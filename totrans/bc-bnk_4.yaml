- en: 4.1 Introduction
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.1 引言
- en: 'The emergence of new innovation technologies has changed traditional banking
    business models: these new technologies have significantly altered traditional
    processes across the value chain—from the way banks interact with customers to
    how they organise their middle and bank-office operations (Kobler et al. [2016](#CR18)).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 新兴创新技术的出现改变了传统银行业务模型：这些新技术显著改变了价值链的传统流程——从银行与客户互动的方式到他们组织中部和银行办公室运营的方式（Kobler等[2016](#CR18)）。
- en: As a new innovation technology, blockchain has been acknowledged as a disruptive
    force for the financial sector because it could potentially reshape existing business
    models in the financial services industry—in banks, in particular. This chapter
    outlines how blockchain’s distributed ledger technology could reshape traditional
    banking business models. The framework developed by Osterwalder and Pigneur ([2010](#CR29)),
    which they call the Business Model Canvas, is used for this purpose. The chapter
    concludes with an overview of the status of banks’ adoption of blockchain and
    discusses the practices they have undertaken to embrace the technology.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一种新的创新技术，区块链被认为是金融部门的一股颠覆力量，因为它有可能重新塑造金融服务行业的现有业务模型—特别是在银行业中。本章概述了区块链的分布式账本技术如何重塑传统银行业务模型。奥斯特瓦尔德和皮涅尔([2010](#CR29))开发的商业模型画布框架被用于此目的。本章以银行对区块链采用的现状概述结束，并讨论了他们采取的实践以拥抱这项技术。
- en: 4.2 Technological Development and Business Model Innovation
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.2 技术发展与商业模型创新
- en: A company’s business model, generally understood as the way a firm creates,
    delivers and captures value (Osterwalder and Pigneur [2010](#CR29); Zott and Amit
    [2010](#CR36); Teece [2018](#CR35)), changes and adapts over time in line with
    the market conditions. Among several factors, technological progress has been
    largely acknowledged as one of the main sources of change in organisations’ business
    models (Calia et al. [2007](#CR7); Teece [2010](#CR34); Nowiński and Kozma [2017](#CR27)).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 公司的商业模型，通常被理解为公司创造、交付和捕获价值的方式（奥斯特瓦尔德和皮涅尔 [2010](#CR29); Zott and Amit [2010](#CR36);
    Teece [2018](#CR35)），随着市场条件的变化而变化和适应。在若干因素中，技术进步被广泛认可为组织商业模型变化的主要来源之一（Calia等[2007](#CR7);
    Teece [2010](#CR34); Nowiński and Kozma [2017](#CR27)）。
- en: 'The emergence of new innovation technologies can allow the development of new
    ways to create and deliver value, including changes in how a firm organises and
    engages in economic exchanges, as well as the ways in which firms interact with
    their suppliers and customers (Amit and Zott, [2001](#CR3); Calia et al. [2007](#CR7);
    Zott et al. [2011](#CR37)). Literature refers to this as business model innovation
    (e.g. Lindgardt et al. [2009](#CR20); Amit and Zott [2012](#CR4); Loebbecke and
    Picot [2015](#CR21); Foss and Saebi [2017](#CR12)): the result of an innovation
    initiative that revises an organisation’s existing business model (e.g. initiatives
    to optimise existing processes to increase the overall efficiency and quality
    of products and services) or completely changes it (e.g. by serving new market
    segments and developing new products and services). Thus, business model innovation
    implies a new configuration of what is done in the company and how it is done
    to offer customers a new value proposition.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 新创新技术的出现可以促使开发新的创造和交付价值的方式，包括改变公司组织、参与经济交往的方式，以及公司与供应商和客户互动的方式（阿米特和佐特，[2001](#CR3);
    Calia等人 [2007](#CR7); Zott等人 [2011](#CR37)）。文献称这为商业模式创新（例如 Lindgardt等人 [2009](#CR20);
    Amit和Zott [2012](#CR4); Loebbecke和Picot [2015](#CR21); Foss和Saebi [2017](#CR12)）：这是一项创新倡议的结果，重新设计组织的现有商业模式（例如通过优化现有流程来提高产品和服务的整体效率和质量）或完全改变它（例如通过为新市场细分提供服务并开发新产品和服务）。因此，商业模式创新意味着公司所做的事情以及如何做以提供顾客一个新的价值主张的配置发生了新变化。
- en: The digital revolution in the banking industry, whose customers are increasingly
    adapting to new technologies and new types of competitors and solutions arising
    in the space, undermines the traditional schemes used by intermediaries offering
    financial services (Kobler et al. [2016](#CR18); EBA [2018](#CR9); Bank of Italy
    [2020](#CR6)). On the one hand, significant changes in consumer expectations and
    behaviours are pushing to reconfigure the bank–customer relationship model. Immediacy,
    simplicity and accessibility needs guide the choices for purchasing and using
    banking services and focus the attention of banks’ customers on a better-quality
    and more customised offer. On the other hand, new technologies are allowing many
    new players to enter the market, including non-financial service providers and
    fintech start-ups, which are offering financial services with much lower costs
    and a better user experience than traditional intermediaries. As a result, competition
    is increasing, which makes it ever more important for banks to satisfy new customer
    needs.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 银行业数字革命让越来越多适应新技术和新类型竞争对手的客户不再使用传统方案来获取金融服务（Kobler等人 [2016](#CR18); EBA [2018](#CR9);
    意大利银行 [2020](#CR6)）。一方面，消费者期望和行为发生显著变化，推动重新构建银行与客户的关系模式。即时性、简单性和可访问性需求引导了购买和使用银行服务的选择，并将银行客户的注意力集中在更高质量和定制化的服务上。另一方面，新技术允许许多新参与者进入市场，包括非金融服务提供商和金融科技初创公司，它们提供比传统中介机构成本更低、用户体验更好的金融服务。因此，竞争日益激烈，银行有必要满足新客户需求，这变得越来越重要。
- en: Thus, the banking industry is in the midst of significant changes that require
    banks to substantially rethink their business models and strategies in order to
    cope with these developments. The rise in blockchain’s distributed ledger technology
    (DLT) has also played an important role. As a new innovation technology, blockchain
    has been widely acknowledged as a key source of future financial system innovation
    (McKinsey [2016](#CR24); Iansiti and Lakhani [2017](#CR14); Philippon [2016](#CR30);
    Lewis et al. [2017](#CR19)) with the potential to transform existing business
    models across many industries (Holotiuk et al. [2017](#CR13); Nowiński and Kozma
    [2017](#CR27); Morkunas et al. [2019](#CR26))—the banking industry, in particular
    (Rajnak and Puschmann [2020](#CR31)). Blockchain can revolutionise how banks create
    and deliver products and services and, thus, offer opportunities for new value
    creation.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，银行业正在经历重大变革，要求银行从根本上重新思考他们的商业模式和战略以应对这些发展。区块链的分布式账本技术（DLT）的崛起也扮演了重要角色。作为一项新的创新技术，区块链已被广泛公认为未来金融系统创新的重要来源（McKinsey
    [2016](#CR24); Iansiti and Lakhani [2017](#CR14); Philippon [2016](#CR30); Lewis等人
    [2017](#CR19)），具有改变许多行业现有商业模式的潜力（Holotiuk等人 [2017](#CR13); Nowiński和Kozma [2017](#CR27);
    Morkunas等人 [2019](#CR26)）—尤其是银行业（Rajnak和Puschmann [2020](#CR31)）。区块链可以彻底改变银行如何创建和交付产品和服务，为新价值创造提供机会。
- en: The following paragraph discusses how blockchain’s DLT can lead to business
    model innovation in banks.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 下段讨论了区块链的分布式账本技术如何导致银行业务模式创新。
- en: 4.3 Blockchain and Innovation in the Banking Business Models
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.3 区块链技术对银行业务模式的创新
- en: 'In line with Morkunas et al. ([2019](#CR26)), the Business Model Canvas (BMC)
    developed by Osterwalder and Pigneur ([2010](#CR29)) is used here to explore blockchain’s
    potential implications for traditional banking business models. The BMC, defined
    as a description of “the rationale of how an organization creates, delivers, and
    captures value” (Osterwalder and Pigneur [2010](#CR29), p. 14), represents the
    elements of a company’s business model, as well as their potential interconnections
    and impact on value creation. It consists of nine interconnected building blocks
    covering the four main areas of a business: offer, customers, infrastructure and
    financial viability (Osterwalder and Pigneur [2002](#CR28)). These building blocks,
    as shown in Fig. [4.1](#Fig1), are: (1) value proposition, (2) customer segments,
    (3) channels, (4) customer relationships, (5) key resources, (6) key activities,
    (7) key partnerships, (8) revenue streams and (9) cost structure.![../images/490216_1_En_4_Chapter/490216_1_En_4_Fig1_HTML.png](../images/490216_1_En_4_Chapter/490216_1_En_4_Fig1_HTML.png)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 《商业模式画布》（Osterwalder 和 Pigneur [2010](#CR29)）由 Morkunas 等人（[2019](#CR26)）提出，用于探讨区块链对传统银行业务模式的潜在影响。商业模式画布被定义为“组织创造、交付和捕获价值的基本原理”（Osterwalder
    和 Pigneur [2010](#CR29)，第14页），表示公司的商业模式要素，以及它们在价值创造中的潜在相互关系和影响。它由涵盖企业四大主要领域的九个相互关联的构建块组成：产品推介、客户、基础设施和财务可行性（Osterwalder
    和 Pigneur [2002](#CR28)）。如图 [4.1](#Fig1) 所示，这些构建块包括：(1) 价值主张、(2) 客户细分、(3) 渠道、(4)
    客户关系、(5) 主要资源、(6) 主要活动、(7) 主要伙伴、(8) 收入来源 和 (9) 成本结构。![../images/490216_1_En_4_Chapter/490216_1_En_4_Fig1_HTML.png](../images/490216_1_En_4_Chapter/490216_1_En_4_Fig1_HTML.png)
- en: Fig. 4.1
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.1
- en: The business model canvas (Osterwalder and Pigneur [2010](#CR29))
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 商业模式画布（Osterwalder 和 Pigneur [2010](#CR29)）
- en: This framework has been widely adopted by both practitioners and researchers
    (e.g. Abraham [2013](#CR1); Massa and Tucci [2013](#CR23); Sort and Nielsen [2018](#CR33);
    Keane et al. [2018](#CR17); Morkunas et al. [2019](#CR26)) in several contexts,
    and it is widely recommended by academic incubators and venture capital associations
    worldwide (Cosenz [2017](#CR8)). Thanks to its readability and because the framework
    makes it easy to describe an organisation’s business model, it is an effective
    tool to communicate a business’s strategy and organisation (Cosenz [2017](#CR8)).
    Moreover, it facilitates the exploration of potential innovations to the business
    model itself (Joyce and Paquin [2016](#CR16)). For instance, building on this
    framework, a recent study by Morkunas et al. ([2019](#CR26)) explores the influence
    that blockchain can have on a firm’s business model; the study lays out which
    opportunities the technology offers for a firm’s value creation by having an impact
    on every facet of the business model.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这个框架在实践者和研究者中被广泛采用（例如：Abraham [2013](#CR1); Massa and Tucci [2013](#CR23); Sort
    and Nielsen [2018](#CR33); Keane et al. [2018](#CR17); Morkunas et al. [2019](#CR26)），并被全球学术孵化器和风险投资协会广泛推荐（Cosenz
    [2017](#CR8)）。由于其易读性，以及因为这个框架能够很容易地描述一个组织的商业模式，它是传达企业战略和组织的有效工具（Cosenz [2017](#CR8)）。此外，它促进了对商业模式创新的探索（Joyce
    and Paquin [2016](#CR16)）。例如，基于这个框架，Morkunas 等人的最新研究（[2019](#CR26)）探讨了区块链对企业商业模式的影响；该研究阐明了这项技术对企业价值创造的机会，以及对商业模式的方方面面都产生了影响。
- en: Thus, the BMC can be an effective tool to understand how blockchain might affect
    a bank’s business model. The following subsections contain a discussion of how
    each of the BMC’s nine essential elements could be affected by blockchain’s DLT.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，商业模式画布可以成为理解区块链如何影响银行商业模式的有效工具。以下小节包括讨论每个商业模式画布的九个关键要素如何受区块链的分布式账本技术影响。
- en: '1.'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: Value proposition
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 价值主张
- en: The *value proposition* building block describes “the bundle of products and
    services that create value for a specific customer segment”. A firm value proposition,
    which can be innovative or similar to existing market offers but with added features
    and attributes, is one reason why customers turn to one business instead of another.
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 价值主张 创建一个“为特定客户群体创造价值的产品和服务组合”。 企业的价值主张可能是创新的，也可能与现有市场提供相似，但具有增加的特性和属性，这是客户转向一家企业而不是另一家企业的原因之一。
- en: 'As mentioned in Chapter [3](490216_1_En_3_Chapter.xhtml), blockchain allows
    banks to enhance the products and services that they can offer their customers.
    By automating parts of bank’s business processes (e.g. through smart contracts)
    and eliminating the intermediaries involved in transactions, blockchain enables
    banks to provide their services and products in a faster, low-cost and secure
    way, thereby improving customers’ experience. The trade finance transaction made
    in 2018 between HSBC and ING Bank supports this argument: the two banks completed
    the world’s first commercially viable trade finance transaction in a record time
    of 24 hours instead of the standard period of 5–10 days, thereby providing benefits
    for the companies involved in the transaction in terms of speed and ease of execution.'
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**正如在第[3](490216_1_En_3_Chapter.xhtml)章中提到的，区块链能够让银行增强他们可以为客户提供的产品和服务**。通过自动化银行业务流程的部分环节（例如通过智能合约）并消除交易中的中介，区块链使银行能够更快速、更低成本、更安全地提供其服务和产品，从而改善客户体验。HSBC和ING
    Bank在2018年进行的贸易融资交易支持这一论点：这两家银行在24小时内完成了世界上第一个商业可行的贸易融资交易，而标准周期通常为5-10天，从而为参与交易的企业带来了速度和执行便利方面的好处。'
- en: However, blockchain can also allow banks to offer a new value proposition to
    their customers. In particular, it can bring innovation to the banking sector
    by allowing banks to create products and services that were previously unavailable.
    Having access to a range of information recorded in the ledger (i.e. information
    not only of their customers but also of other organisations such as ships, ports
    and insurance), banks can exploit this information to have a better and more complete
    understanding of the behaviours, needs and preferences of their customers. This,
    in turn, enables banks to create and offer new products and services that are
    not necessarily associated with traditional banking products but tailored to meet
    the customers’ individual needs.
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**然而，区块链也可以让银行为其客户提供全新的价值主张。特别是，它可以通过让银行创建此前无法获得的产品和服务，为银行业带来创新**。银行可以利用分布式账本中记录的各种信息（即不仅包括客户信息，还包括船舶、港口和保险等其他机构的信息），以更好、更全面地了解客户的行为、需求和偏好。这反过来使银行能够创建并提供一些并非与传统银行产品直接相关，而是定制满足客户个体需求的新产品和服务。'
- en: Thus, in addition to improving existing banking services and products, blockchain
    can help banks to offer a new value proposition to their customers by creating
    high-value-added products and services that can provide a big competitive edge.
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 因此，除了改进现有的银行服务和产品，区块链还可以帮助银行通过创建高增值的产品和服务，为其客户提供全新的价值主张，从而提供更大的竞争优势。
- en: '2.'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Customer segments
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 客户细分
- en: Osterwalder and Pigneur ([2010](#CR29)) define the *customer segments* building
    block as “the different groups of people or organizations that an enterprise aims
    to reach and serve”. They represent the target audiences that a company plans
    to offer value to their products and services.
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Osterwalder和Pigneur（[2010](#CR29)）将*客户细分*定义为“企业旨在触及和服务的不同人群或组织”。它们代表了公司计划为其产品和服务提供价值的目标受众。
- en: It has been highlighted that blockchain’s DLT can enable banks to serve their
    existing customer bases more efficiently. By reducing times and costs in transactions,
    blockchain technology enhances the products and services that banks can offer
    to their customers, particularly in areas such as lending, payments, trade finance
    and capital markets.
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 已经强调了区块链的分布式账本技术可以使银行更有效地服务其现有客户群。通过在交易中减少时间和成本，区块链技术增强了银行可以为客户提供的产品和服务，特别是在信贷、支付、贸易融资和资本市场等领域。
- en: For banks, however, one of the key advantages of blockchain technology is the
    opportunity to open new market segments, which allows them to reach a multitude
    of new potential customers. This potential target market accounts for about 2
    billion financially excluded individuals worldwide (i.e. unbanked and underbanked
    populations), for whom blockchain can make banking more accessible. Through blockchain,
    banks can reach these excluded populations by solving most of the challenges they
    face when trying to access financial services (e.g. problems linked to KYC processes)
    and providing banking product and services tailored to their needs (e.g. by offering
    new financial alternatives, like cryptocurrencies, at an affordable price). Studies
    (Accenture [2015](#CR2); EY [2017](#CR11)) estimate that banks could generate
    $200 billion to $380 billion in new annual revenues by bringing today’s excluded
    individuals and businesses into the formal banking sector.
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 然而，对于银行来说，区块链技术的一个关键优势是开放新的市场细分，从而使他们能够接触到众多新的潜在客户。这个潜在目标市场大约包括全球20亿没有金融服务的个体（即未银行化和低银行化人口），对于这些人群，区块链可以使银行业更加便捷。通过区块链，银行可以通过解决访问金融服务时面临的大部分挑战（例如与KYC流程相关的问题）和为他们提供符合需求的银行产品和服务（例如以实惠的价格提供新的金融选择，如加密货币），来接触这些被排除在外的人群。研究（Accenture
    [2015](#CR2); EY [2017](#CR11)）估计，银行将通过将今天被排除的个人和企业引入正式银行业，每年可创造2000亿至3800亿美元的新收入。
- en: Hence, blockchain can offer banks the opportunity to reach a multitude of potential
    customers, thereby generating new revenues streams.
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 因此，区块链可以为银行提供机会，让其能够接触到众多潜在客户，从而产生新的收入流。
- en: '3.'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: Channels
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 渠道
- en: The *channels* building block “describes how a company communicates with and
    reaches its customer segments to deliver a value proposition”. It consists of
    a company’s interface with its customers, including communication, distribution
    and sales channels.
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*渠道*构建模块“描述了公司如何与其客户群沟通并接触以传递价值主张”。它包括公司与客户的接口，包括通讯、分发和销售渠道。'
- en: Recent advances in communication and information technology have considerably
    altered the way that banks interact with their customers. New technologies have
    contributed to the introduction of new digital services available both online
    and on apps to increase customer acquisition and facilitate access to services.
    This has also led to an optimisation of (i.e. reduction in) banks’ branch physical
    network. In this regard, blockchain technology can further contribute to this
    change instead of revising or completely transforming banks’ interface with their
    customers. This means that blockchain will boost the digitalisation process of
    banks’ communication and distribution channels, shifting them to online platforms
    and thereby allowing banks to reduce the number of physical branches.
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 最近通信和信息技术的进步已经极大地改变了银行与客户互动的方式。新技术已经促成了新的数字服务的推出，能够在线上和应用中增加客户获取并方便服务获取。这也导致了银行实体网点的优化（即减少）。在这方面，区块链技术可以进一步促成这种变革，而不是修改或完全改变银行与客户的接口。这意味着区块链将推动银行的通讯和分发渠道的数字化进程，将它们转移到在线平台，从而允许银行减少实体门店数量。
- en: '4.'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: Customer relationships
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 客户关系
- en: The *customer relationships* building block “describes the types of relationships
    that a company establishes with specific customer segments” (Osterwalder and Pigneur
    [2010](#CR29)). These relationships may be driven by a motivation to acquire customers,
    retain them or boost sales.
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*客户关系*构建模块“描述了公司与特定客户群建立的关系类型”（Osterwalder 和 Pigneur [2010](#CR29)）。这些关系可能是出于获取客户、保留客户或增加销售的动机驱使。'
- en: To enhance their ability to acquire and exploit knowledge about their customers,
    which is essential to forging personalised relationships, banks have directed
    their efforts towards improving their customer relationship management (CRM) practices.
    To this end, many banks have heavily invested in new technologies to improve efficiency
    in CRM practices and automate their database management, front office operations,
    marketing activities, etc.
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为了增强他们获取和利用客户知识的能力，这对于建立个性化关系至关重要，银行已将他们的努力集中于改善客户关系管理（CRM）实践。为此，许多银行已经大量投资于新技术，以提高CRM实践的效率，并自动化他们的数据库管理、前台业务、营销活动等。
- en: 'Blockchain’s DLT can contribute in this regard. Thanks to its key characteristics,
    blockchain can allow banks to store customer data (e.g. contact information, products
    used and interactions) more securely than traditional methods and, thus, improve
    personal data security. This improved trust between banks and customers is essential
    to increase customers’ willingness to share their personal data with banks. Moreover,
    blockchain can help to update customer profiles in real time when new information
    is recorded in the ledger and make information distributed and accessible to everyone
    within the organisation. This can allow banks to monitor and serve their clients
    more proactively and implement customer-centric strategies: with blockchain, each
    department can access the same information (data on deposits, loans, etc.) across
    all customer profiles, which provides a single view of every customer account,
    thereby providing deeper insights into their habits and personal preferences.
    In turn, banks are better able to align their product and sales strategies with
    their customers’ requirements and preferences.'
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 区块链的分布式分类账技术可以在这方面发挥作用。由于其关键特性，区块链可以让银行比传统方法更安全地存储客户数据（例如联系信息、使用产品和互动），从而提高个人数据安全性。这种加强了的银行与客户之间的信任关系对于增加客户愿意与银行分享其个人数据至关重要。此外，区块链还可以帮助在分类账中记录新信息时实时更新客户资料，并使信息分布并对组织内的每个人都可访问。这可以让银行更主动地监控和服务其客户，并实施以客户为中心的策略：通过区块链，每个部门都可以访问所有客户资料（存款、贷款等）的相同信息，这提供了对每个客户账户的单一视图，从而深入了解其习惯和个人偏好。反过来，银行更能够将其产品和销售策略与客户的需求和偏好对齐。
- en: '5.'
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: Key resources
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 关键资源
- en: Osterwalder and Pigneur ([2010](#CR29)) define *key resources* as “the most
    important assets required to make a business model work”. According to them, key
    resources allow a company to create and offer a value proposition, reach markets,
    maintain relationships with customer segments and earn revenues.
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Osterwalder和Pigneur（[2010](#CR29)）将*关键资源*定义为“使业务模式有效运作所需的最重要资产”。根据他们的说法，关键资源使公司能够创建和提供价值主张，达到市场，保持与客户细分市场的关系并赚取收入。
- en: The adoption of blockchain technology will require banks to reconsider the key
    resources that make up their business model. Since different (physical, financial,
    intellectual or human) key resources are needed depending on the type of business
    model (Osterwalder and Pigneur [2010](#CR29)), banks will need to move outside
    their traditional resources in order to improve their capabilities to deal with
    a radical innovation like blockchain, which can change the way banks do business.
    In this regard, *human resources* capable of interpreting blockchain challenges
    and translating them into benefits for banks will be key enablers for a new business
    model.
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 采用区块链技术将需要银行重新考虑构成其业务模式的关键资源。由于不同类型的业务模式（Osterwalder和Pigneur [2010](#CR29)）需要不同的（物理的、财务的、知识性的或人力资源的）关键资源，银行将需要超越其传统资源，以提高应对区块链等根本性创新的能力，这种创新可以改变银行的业务方式。在这方面，能够解释区块链挑战并将其转化为银行的利益的*人力资源*将成为新业务模式的关键推动因素。
- en: Although blockchain may jeopardise some traditional banking jobs (e.g. those
    involving tasks like processing and reconciling transactions and verifying documentation)
    and cause others to change (e.g. auditors), it will also require new resources
    never had before (Bank of Italy [2020](#CR6)). In particular, banks will need
    resources—blockchain experts, technologists and IT experts, among others—who understand
    the technology and can translate it into costs and economy of scale. Most importantly,
    they will also need resources (e.g. data scientists) to elaborate and exploit
    the vast and diversified quantity of information recorded in the distributed ledger
    to create new products and solutions for the banks’ customers.
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 尽管区块链可能会危及一些传统银行工作（例如，那些涉及处理和对账交易以及验证文件的工作），并导致其他工作发生变化（例如审计员），但它也会需要一些以前从未拥有过的新资源（意大利银行
    [2020](#CR6)）。特别是，银行将需要理解这项技术并将其转化为成本和规模经济的资源—区块链专家、技术人员和IT专家等。最重要的是，他们还需要资源（例如数据科学家）来加工和利用分布式分类账中录入的大量多样化的信息，以为银行的客户创建新产品和解决方案。
- en: To this end, many banks are already requiring new professional profiles with
    these skills and expertise and are establishing new figures within the top management
    team in these areas (e.g. Chief Transformation Officer, Chief Data Officer etc.).
    Nevertheless, it is worth noting that these resources, including blockchain experts,
    are still scarce and difficult to acquire given the increased competition with
    fintech start-ups and other financial companies. Therefore, they can represent
    a key source of competitive edge for banks.
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为此，许多银行已经要求拥有这些技能和专业知识的新专业人才，并在这些领域的高层管理团队中设立了新的职位（例如，首席转型官，首席数据官等）。然而，值得注意的是，这些资源，包括区块链专家，仍然稀缺并且难以获取，因为与金融科技初创公司和其他金融公司的竞争日益加剧。因此，它们可以成为银行的关键竞争优势来源。
- en: '6.'
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '6.'
- en: Key activities
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 关键活动
- en: The *key activities* building block is defined as “the most important things
    a company must do to make its business model work”. They are the most important
    activities that allow companies to operate successfully. According to Osterwalder
    and Pigneur ([2010](#CR29)), key activities and key resources are crucial to creating
    and offering a value proposition and reaching markets.
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*关键活动*构建模块被定义为“公司必须执行的最重要的事情，以使其业务模式运作。” 这些是允许公司成功运营的最重要的活动。根据Osterwalder和Pigneur
    ([2010](#CR29))，关键活动和关键资源对于创造和提供价值主张以及进入市场至关重要。'
- en: As highlighted before, blockchain can allow banks to generate a new value proposition
    for their customers. This ability is particularly dependent on the vast variety
    of information recorded in the ledger—information pertaining not only to their
    clients but also to the other organisations. Given that the information is crucial
    to better understanding their customers’ needs, exploiting these data can help
    banks to provide new products and personalised services with higher value added.
    Accordingly, activities like *data analytics* and *research & development* will
    be key enablers of the new value proposition. Banks will have to invest more in
    such activities, which are crucial for developing new products—not necessarily
    associated with traditional banking products (e.g. insurance products)—and innovative
    solutions to satisfy new customer needs.
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 正如前面所强调的，区块链可以使银行为其客户产生新的价值主张。这种能力特别依赖于账本中记录的各种信息——不仅涉及到他们的客户，也涉及到其他组织的信息。鉴于这些信息对更好地了解客户需求至关重要，利用这些数据可以帮助银行提供附加价值更高的新产品和个性化服务。因此，*数据分析*和*研发*这样的活动将成为新的价值主张的关键推动因素。银行将不得不在这些至关重要的活动上投入更多，这对于开发新产品（不一定与传统银行产品相关，例如保险产品）和创新解决方案以满足新客户需求至关重要。
- en: 'In this regard, it will also be essential to create a trust circle with customers,
    which would give access to even more customer data. Hence, the role of *CRM* in
    banks also needs to change: CRM can no longer be a separate tool used to track
    commercial activities and customer information but will be a key activity to deliver
    value to customers by helping banks manage customers and better understand their
    needs to provide the right solutions. This will improve how banks segment, target,
    acquire and retain their customers.'
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在这方面，与客户建立信任圈也将非常重要，这将使其能够获取更多客户数据。因此，银行中*CRM*的作用也需要改变：CRM不能再是一个独立的工具，用于跟踪商业活动和客户信息，而是将成为一个关键活动，通过帮助银行管理客户并更好地了解他们的需求以提供正确的解决方案来为客户提供价值。这将改进银行如何对客户进行分段、定位、获取和保留。
- en: Finally, it was observed that access to IT expertise, technology talents and
    data scientists is becoming a key challenge for banks as the current growth in
    technology-based projects creates an ever greater demand for technology talent
    at a pace that outweighs the supply. Banks need to find ways to attract and retain
    such key personnel. Activities involving human resources, such as *recruitment*
    and *training*, will also be crucial for banks in this new context to facilitate
    the implementation of innovative business models. Banks will have to focus on
    skills and expertise (e.g. blockchain experts, data analytics, etc.) that are
    different from those of traditional banking (e.g. banking and finance, risk management,
    etc.) and, more importantly, difficult to attract given the increasing competition.
    It will be also necessary to translate the skills of such professional figures
    in the financial field. Moreover, the existing workforce in banks needs to adapt
    to this new context. Knowledge about blockchain will have to be disseminated within
    the organisation while a strong “data and digital-focused culture” is developed
    and built to foster the development of innovative solutions.
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 最后，观察到，随着当前技术项目增长所带来的对技术人才、技术人员和数据科学家的需求不断增长，对银行来说，获取这些人才已成为一个关键挑战。银行需要找到吸引和留住这些关键人才的方法。涉及人力资源的活动，如*招聘*和*培训*，也将对银行在这种新环境中促进创新商业模式的实施至关重要。银行将不得不专注于与传统银行业（如银行和金融、风险管理等）不同的技能和专业知识（例如区块链专家、数据分析等），这些领域的人才因竞争加剧日益难以吸引。还需要将这些财经领域的专业人士的技能进行转化。此外，银行现有的工作人员需要适应这种新环境。要在组织内传播有关区块链的知识，同时培养和建立一种强大的“数据和数字化文化”，以促进创新解决方案的发展。
- en: '7.'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '7.'
- en: Key partnerships
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 关键合作伙伴关系
- en: The *key partnerships* building block describes “the network of suppliers and
    partners that make the business model work”. These partnerships, created to optimise
    companies’ business models, reduce risk and acquire resources, can take different
    forms, including strategic alliances, strategic partnerships between competitors
    and buyer–supplier relationships to ensure reliable supplies.
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: “关键合作伙伴关系”构建模块描述了“使商业模式运作的供应商和合作伙伴网络”。这些合作伙伴关系旨在优化公司的商业模式、降低风险并获取资源，可以采用不同形式，包括战略联盟、竞争对手之间的战略合作伙伴关系和买方-供应商关系以确保可靠供应。
- en: The adoption of blockchain technology can change or add new types of key partnerships
    for banks. Above all, collaboration with fintech start-ups—especially blockchain-based
    platforms—is crucial for banks to acquire particular resources or perform certain
    activities. As an example, it is worth mentioning the partnership between the
    UK-based Lloyds Bank and Komgo, a blockchain-based platform that digitises and
    streamlines international trade and commodity finance. Komgo enables businesses
    to quickly and automatically exchange data and associated documents across a wide
    range of solutions (from letters of credit and KYC management to receivables discounting)
    in a digital, secure and decentralised way. The partnership makes it possible
    for the bank to use blockchain for quicker international commodity trade finance.
    Collaborations with fintech also allow banks to utilise emerging technologies
    (e.g. blockchain applications) and continuously incubate new ideas to meet the
    changing needs of their customers.
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 区块链技术的采用可以改变或新增银行的关键合作伙伴关系类型。尤其重要的是，与金融科技初创公司的合作——特别是基于区块链的平台——对于银行获取特定资源或执行特定活动至关重要。举例来说，英国劳埃德银行与Komgo之间的合作就值得一提，Komgo是一家基于区块链的平台，数字化并简化国际贸易和大宗商品融资。Komgo使企业能够快速自动地在广泛的解决方案（从信用证和反洗钱风险管理到应收账款贴现）中交换数据和相关文件，以数字化、安全和去中心化的方式。该合作使银行能够更快地利用区块链进行国际大宗商品贸易融资。与金融科技的合作还使银行能够利用新兴技术（例如区块链应用）并不断孵化新想法以满足客户不断变化的需求。
- en: Moreover, blockchain can open the doors for strategic partnerships between competitors
    (not only with other banks but also with other actors in the financial chain,
    like insurance companies), which is necessary to allow for the technology to be
    widely adopted and to further develop its applications.
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此外，区块链可以为竞争对手之间（不仅是银行与其他银行之间，还包括金融链上的其他参与方，如保险公司）开启战略合作伙伴关系的大门，这对于广泛采用该技术并进一步发展其应用是必要的。
- en: Finally, partnerships with universities and research centres can be key for
    a bank to get a competitive edge (Martino [2019](#CR22)). While banks can provide
    support for academic research and technical development, as well as innovation
    in blockchain and its main applications, universities can provide key resources
    (human capital) for banks by developing the necessary knowledge and expertise
    (especially IT skills) to deal with the challenges of blockchain. An example in
    this area is the cooperation between Bank Frick, a bank in Liechtenstein, and
    the University of Liechtenstein through the “Blockchain and FinTech certificate
    programme” created for the application-oriented transfer of knowledge to help
    with the technological redesign of existing financial systems. Initiatives like
    this can play an important role in imparting the latest knowledge and skills to
    deal with new technologies such as blockchain and its applications (e.g. smart
    contracts).
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 最后，与大学和研究中心的合作可能成为银行获取竞争优势的关键（Martino [2019](#CR22)）。虽然银行可以支持学术研究和技术发展，以及区块链及其主要应用的创新，但大学可以为银行提供关键资源（人力资本），通过开发必要的知识和专业知识（特别是IT技能）来应对区块链的挑战。在这方面的一个例子是列支敦士登的银行Fricken与列支敦士登大学合作，通过创建“区块链和金融科技证书项目”来传授知识，以帮助重新设计现有的金融系统。诸如此类的倡议可以在传授最新知识和技能方面发挥重要作用，以应对区块链等新技术及其应用（例如智能合同）。
- en: '8.'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '8.'
- en: Revenue streams
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 收入流
- en: The building block *revenue streams* describes “the ways a company generates
    cash from each customer segment”.
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*收入流*这个基本组成部分描述了“公司从每个客户细分获得现金的方式”。'
- en: Blockchain technology has the potential to change how a bank generates revenue.
    First, as mentioned above, blockchain can enable a bank to open new market segments
    (i.e. unbanked and underbanked populations) and, consequently, reach many potential
    customers and generate additional streams of revenue. Moreover, banks can increase
    their revenues by extending their traditional banking services and product volumes.
    In particular, by improving banking processes’ efficiency and, consequently, reducing
    the operational costs involved in transactions, banks can reduce the commissions
    they charge their customers since the costs will be lower. This allows banks using
    blockchain technology to provide their services (e.g. cross-border payments) at
    a lower cost than their competitors and secure a major competitive advantage.
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 区块链技术有改变银行收入来源的潜力。首先，正如上文所述，区块链可以让银行打开新的市场段（即无银行账户和有限银行账户的人口），从而吸引更多潜在客户，创造额外的收入流。此外，银行可以通过扩大传统银行服务和产品的范围来增加收入。特别是通过提高银行业务流程的效率，从而降低交易所涉及的运营成本，银行可以降低向客户收取的佣金，因为成本更低。这使得使用区块链技术的银行可以以较低的成本提供服务（例如跨境支付），从而赢得比竞争对手更大的竞争优势。
- en: 'Second, blockchain can generate new revenue streams for banks by bringing innovation
    to the sector: by exploiting the information recorded in the distributed ledger,
    banks can create new products and solutions for their customers that do not exist
    yet, thereby adding value to their customers’ experience. This is the real benefit
    of blockchain for banks (Martino [2019](#CR22)). Product innovation can become
    key elements of banks’ strategy and a new source of competitive edge.'
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 其次，区块链可以通过为银行业带来创新来为银行创造新的收入流。通过利用分布式账本中记录的信息，银行可以为客户创造迄今不存在的新产品和解决方案，从而增加客户体验的价值。这是区块链对银行真正的利益（Martino
    [2019](#CR22)）。产品创新可以成为银行战略的关键元素和新的竞争优势来源。
- en: '9.'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '9.'
- en: Cost structure
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 成本结构
- en: The final building block is the firm’s *cost structure*, which “describes all
    costs incurred to operate a business model”.
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 公司的最后一个基本组成部分是公司的*成本结构*，它“描述了经营商业模式所需的所有成本”。
- en: '*Cost structure* is the most important business model element that can be affected
    by the adoption of blockchain’s DLT. It enables substantial cost savings for banks
    by improving banking processes’ efficiency (Morkunas et al. [2019](#CR26); Martino
    [2019](#CR22); Rajnak and Puschmann [2020](#CR31)). By automating parts of inter-organisational
    processes and eliminating the intermediaries involved in transactions, blockchain
    can help to significantly reduce bank infrastructure and the operating costs associated
    with several banking areas. By improving efficiencies in several banking areas
    and operations, such as international money transfers, trade finance, syndicated
    lending, securities trading and regulatory compliance, savings could total between
    $15 billion and $20 billion a year by 2022, according to research by Santander
    InnoVentures, Oliver Wyman and the Anthemis Group ([2015](#CR32)).'
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*成本结构* 是区块链的DLT对商业模型最重要的影响元素。它通过提高银行流程的效率（Morkunas等人[2019](#CR26); Martino
    [2019](#CR22); Rajnak and Puschmann [2020](#CR31)）来实现银行的实质性成本节约。通过自动化企业间流程的部分环节，并消除交易中的中间商，区块链可以帮助显著减少银行基础设施和与几个银行领域相关的运营成本。根据桑坦德尔创新投资公司、奥利弗·怀曼和Anthemis
    Group的研究（[2015](#CR32)），通过提升多个银行领域和业务的效率，例如国际汇款、贸易融资、银团贷款、证券交易和监管合规，到2022年，节约的成本可能达到每年150亿至200亿美元。'
- en: Thus, blockchain’s DLT has the potential to revolutionise banks’ cost infrastructure
    with significant benefits for their profitability.
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 因此，区块链的DLT有潜力彻底改变银行的成本基础设施，对其盈利能力有显著的好处。
- en: 4.4 Banks’ Approach to Blockchain’s Challenges
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.4 银行对区块链挑战的处理方式
- en: The discussion in the previous paragraph suggests that the potential impact
    of blockchain’s DLT on the traditional banking business model could be significant,
    with all elements of the Business Model Canvas significantly affected. Blockchain
    can allow banks to offer a new value proposition to their customers, extend their
    customer bases and improve the efficiency of internal processes, thereby generating
    significant benefits for the banks’ profitability.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 上一段的讨论表明，区块链的DLT对传统银行业务模型的潜在影响可能是显著的，商业模式画布的所有元素都会受到重大影响。区块链可以让银行向客户提供新的价值主张，扩大客户群，并提高内部流程的效率，从而为银行的盈利带来重大的好处。
- en: Banks have acknowledged the potential benefits of blockchain’s DLT and are looking
    for opportunities in this area.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 银行已经承认了区块链的分布式账本技术（DLT）的潜在好处，并正在寻找这一领域的机会。
- en: 'Today, blockchain is on the agenda of many large banks that are investing in
    and experimenting with this technology. Investments include *studies* on blockchain
    to explore how to implement and leverage the technology, *proofs of concept* through
    which banks are experimenting with uses of the technology (albeit on a very small
    scale and in a controlled environment) and *pilots* in which the technology is
    used for real transactions, typically with a limited duration and number of participants
    (Mills et al. [2016](#CR25); Martino [2019](#CR22)). The banks have taken different
    approaches (Mills et al. [2016](#CR25); EBA [2018](#CR9)): many have organised
    dedicated teams internally to study and experiment with the technology and/or
    established innovation labs to understand its potential costs and benefits, while
    others are collaborating with or investing directly in fintech start-ups to access
    the technology. At the same time, several banks are also participating in blockchain
    consortia/alliances (e.g. R3 and Enterprise Ethereum Alliance) in which several
    banks, as well as other stakeholders, work together to explore the potential benefits
    of blockchain and test solutions—in cooperation instead of in silos—to mutualise
    the costs and risks associated with the development of blockchain arrangements.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，许多大型银行都把区块链列入议程，它们正在投资并试验这项技术。这些投资包括对区块链的研究，探索如何实施和利用该技术，进行概念的验证试验（尽管规模很小，且在受控的环境中），以及试点项目，其中该技术用于真实交易，通常时间有限，参与者数量也有限（Mills等人[2016](#CR25);
    Martino [2019](#CR22)）。银行有不同的方法（Mills等人[2016](#CR25); EBA [2018](#CR9)）：许多银行在内部设立专门团队，研究和试验该技术，或设立创新实验室，以了解其潜在成本和好处，同时其他银行则与金融科技初创公司合作或直接投资，以获取这项技术。同时，一些银行也参与区块链联盟/联盟（例如R3和Enterprise
    Ethereum Alliance），在这些联盟中，几家银行以及其他利益相关者共同探索区块链的潜在好处并测试解决方案，合作而不是独立开发，以共享区块链安排的成本和风险。
- en: Blockchain is developing at a rapid pace in the banking industry; in most cases,
    however, the technology is still in the development phase (J.P. Morgan [2018](#CR15)).
    For instance, in the EU context, the European Banking Authority’s ([2019](#CR10))
    risk assessment report on the European banking system shows that, in 2019, only
    26% of the sample^([1](#Fn1)) analysed was using blockchain’s distributed ledger,
    while the majority of banks (39%) were in the “pilot testing” or “in development”
    stages, as shown in Fig. [4.2](#Fig2).![../images/490216_1_En_4_Chapter/490216_1_En_4_Fig2_HTML.png](../images/490216_1_En_4_Chapter/490216_1_En_4_Fig2_HTML.png)
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在银行业快速发展；然而，在大多数情况下，该技术仍处于发展阶段（摩根大通[2018](#CR15)）。例如，在欧盟背景下，欧洲银行业监管局（EBA）（[2019](#CR10)）对欧洲银行体系的风险评估报告显示，2019年，仅有26%的样本^（[1](#Fn1)）分析中使用了区块链的分布式账本，而大多数银行（39%）处于“试点测试”或“发展中”阶段，如图 [4.2](#Fig2)所示。![../images/490216_1_En_4_Chapter/490216_1_En_4_Fig2_HTML.png](../images/490216_1_En_4_Chapter/490216_1_En_4_Fig2_HTML.png)
- en: Fig. 4.2
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.2
- en: Status of adoption of blockchain’s distributed ledger technology by EU banks
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟银行采用区块链分布式账本技术的采用情况
- en: (*Source* Own processing of data from the EBA’s [[2019](#CR10)] risk assessment
    report of the European banking system)
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: (*来源*基于欧洲银行业监管局（EBA）[[2019](#CR10)]风险评估报告中的数据进行的数据处理）
- en: 'At present, it is still difficult to assess how and to what extent blockchain’s
    DLT affects traditional banking business models. Recent evidence (EBA [2018](#CR9);
    Bank of Italy [2019](#CR5); Rajnak and Puschmann [2020](#CR31)) suggests that
    banks’ investments in new technologies, including blockchain’s DLT, have different
    objectives. In some cases, investments aim to improve existing business models
    by making processes and functions more efficient: by employing new technologies,
    the banks are working to digitalise and optimise operations, reduce their own
    operating costs and enhance efficiency gains. In other cases, the aim of investing
    is to entirely reshape business models or develop new ones. The ultimate goal
    of these projects is to satisfy changing customer demands and find new streams
    of revenue. This implies developing a new value proposition, serving new market
    segments and developing new ways to interact with customers in order to enhance
    the customer experience.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，评估区块链的分布式账本技术如何以及在何种程度上影响传统银行业务模式仍然困难。最新证据（EBA [2018](#CR9)；意大利银行 [2019](#CR5)；Rajnak和Puschmann
    [2020](#CR31)）表明，银行对新技术的投资，包括区块链的分布式账本技术，具有不同的目标。在某些情况下，投资旨在通过使流程和功能更加高效来改进现有业务模型：通过采用新技术，银行正在努力数字化和优化运营，减少自身运营成本并增加效率收益。在其他情况下，投资的目的是完全重塑业务模型或开发新模型。这些项目的最终目标是满足不断变化的客户需求，找到新的收入来源。这意味着制定新的价值主张，为新的市场细分提供服务，开发与客户互动的新方式，以增强客户体验。
- en: Moreover, limitations on the widespread adoption of blockchain remain in place,
    including regulatory issues, technical hurdles (e.g. scalability) and technological
    standardisation. Thus, the extent to which blockchain can affect traditional banking
    business models will also depend on how such challenges will be addressed. In
    this regard, as I will discuss in Chapter [5](490216_1_En_5_Chapter.xhtml), it
    is worth pointing out that regulators and authorities around the world are actively
    working to promote the development of the technology within the existing regulatory
    framework, while banks are collaborating with each other and with other stakeholders
    (governments, regulators, universities, etc.) to develop common base standards
    that will allow interoperability across the different DLT arrangements necessary
    to facilitate the broad adoption of blockchain by banks.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，区块链普及的限制仍然存在，包括监管问题、技术障碍（例如可伸缩性）和技术标准化。因此，区块链对传统银行业务模式的影响程度也将取决于如何解决这些挑战。在这方面，正如我将在第[5](490216_1_En_5_Chapter.xhtml)章讨论的那样，值得指出的是，世界各地的监管机构和当局正积极努力在现有监管框架内促进技术的发展，而银行正在与彼此及其他利益相关者（政府、监管机构、大学等）合作，制定共同的基准标准，以实现跨不同DLT安排的互操作性，这对促进银行广泛采用区块链很有必要。
- en: 4.5 Conclusions
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.5 结论
- en: Building on the Business Model Canvas framework by Osterwalder and Pigneur ([2010](#CR29)),
    this chapter provided a discussion of the potential impact of blockchain’s distributed
    ledger technology on the traditional banking business model.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 基于Osterwalder和Pigneur（[2010](#CR29)）的商业模式画布框架，本章讨论了区块链的分布式账本技术对传统银行业务模式可能产生的影响。
- en: Because business model innovation occurs once some of a company’s business model
    elements have been changed and a novel logic of how a company creates, delivers
    and captures value has been launched (Lindgardt et al. [2009](#CR20); Amit and
    Zott [2012](#CR4); Loebbecke and Picot [2015](#CR21); Foss and Saebi [2017](#CR12)),
    the results of the analysis suggest that blockchain’s potential impact on banks’
    business model could be broad; all the elements of the business models (i.e. how
    banks generate profits, which customers they serve and which distribution channels
    they use) can be significantly affected. The DLT of blockchain could allow banks
    to change how financial services are offered and, thus, improve their traditional
    competitive advantages. In particular, blockchain can help banks to offer a new
    value proposition to their customers, providing traditional products and services
    more efficiently and creating new ones, as well as extend their customer bases
    with significant benefits in terms of the banks’ profitability. In turn, this
    will compel banks to focus on new resources and activities and establish new partnerships
    to enable a new value proposition.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 由于商业模式创新在公司的某些业务模式元素已发生变化并推出了公司创造、交付和捕捉价值的新逻辑时发生（Lindgardt等人[2009](#CR20); Amit和Zott[2012](#CR4);
    Loebbecke和Picot[2015](#CR21); Foss和Saebi[2017](#CR12)），分析结果表明区块链对银行业务模式的潜在影响可能很广泛；业务模式的所有要素（即银行如何产生利润、服务哪些客户以及使用哪些分销渠道）都可能受到重大影响。区块链的分布式记账技术可以让银行改变金融服务的提供方式，从而提高其传统竞争优势。尤其是，区块链可以帮助银行向其客户提供新的价值主张，更有效地提供传统产品和服务，并创造新的产品，以及通过在银行的盈利方面获得重大利益来扩大其客户群。这将迫使银行专注于新的资源和活动，并建立新的合作伙伴关系，从而实现新的价值主张。
- en: In line with previous studies (e.g. Morkunas et al. [2019](#CR26); Rajnak and
    Puschmann [2020](#CR31)), this study suggests that blockchain may lead to new
    business models in banking and a challenge to the status quo. Nevertheless, it
    is still difficult to assess how and to what extent blockchain can affect the
    traditional banking business model. Although the use of blockchain continues to
    spread, with numerous large banks investing in the technology, recent evidence
    shows that blockchain projects in banks are still in the development phase. Thus,
    the technology does not yet represent a key element in the banks’ strategy and
    is, for the time being, not affecting their business models. The next two to three
    years will be key to understanding its real impact on the banking industry.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 与之前的研究（例如Morkunas等人[2019](#CR26); Rajnak和Puschmann[2020](#CR31)）一致，本研究表明区块链可能会引领银行业新的商业模式，并对现状构成挑战。然而，目前仍然很难评估区块链如何以及在多大程度上会影响传统银行业务模式。尽管区块链的使用继续扩散，许多大银行正在投资这项技术，但最新的证据显示银行的区块链项目仍处于发展阶段。因此，该技术尚未成为银行战略的关键因素，并且目前尚未影响其商业模式。未来的两到三年将是了解其在银行业的真正影响的关键时期。
