- en: Abstract
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: 'This chapter explores the potential impact that blockchain’s DLT can have on
    traditional banking business models. Building on the Business Model Canvas framework
    developed by Osterwalder and Pigneur (Business model generation: A handbook for
    visionaries, game changers, and challengers. John Wiley & Sons, 2010), this chapter
    outlines how blockchain technology can affect all elements of a bank’s business
    model and lead to new business models in banking. Moreover, the chapter provides
    an overview of the current status of banks’ adoption of the technology and highlights
    their approach to handling the challenges of blockchain.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章探讨了区块链分布式账本技术对传统银行业务模型可能产生的影响。借鉴奥斯特瓦尔德和皮涅尔（奥斯特瓦尔德和皮涅尔[2010](#CR29)）开发的商业模型画布框架，本章概述了区块链技术如何影响银行业务模型的各个要素，并导致银行业务模型的创新。此外，本章概述了银行对该技术采用的当前状态，并强调了他们应对区块链挑战的方式。
- en: KeywordsBlockchainDistributed ledger technologyBanking business modelsBusiness
    model innovationCanvas
  id: totrans-5
  prefs: []
