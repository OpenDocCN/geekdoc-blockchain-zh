    AIB Research states that the video market across the world will keep on increasing
    at a fast pace with over-the – Top (OTT). By 2022, the OTT market will produce
    massive revenue of $51.4 billion with a surge CGAR (Compound Annual Growth Rate)
    of 10%. Subscribers will enjoy most of the benefits of OTT provided if they subscribe
