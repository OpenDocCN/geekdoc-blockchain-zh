- en: 4\. DEFINING BLOCKCHAIN
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'A Blockchain is the data store that is distributed across a network consisting
    of many participants that rely on consensus based on the validity of the transactions
    without any central authority. In the blockchain, the transactions cannot be altered
    or modify as blockchain is a decentralized, distributed, and public ledger system.
    A blockchain is managed by anonymous users. Every user can check the data and
    verify or discard using consensus algorithms that cannot be altered [[16](#c9r16)].
    For ensuring secure, transparent, and immutable transactions, a cryptocurrency
    uses blockchain technology, and securing data in IoT is successfully handled by
    blockchain technology [[17](#c9r17), [18](#c9r18)]. The working principle of blockchain
    is shown in Fig. ([**1**](#c9f1)). All the transactions happen *via*. smart contracts
    in blockchain (section 3.1). Working of blockchain and its attributes, applications
    can be found in [[19](#c9r19)]. Steps involved in blockchain are given below:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/9781681088624-C9_F1.jpg)**Fig. (1))**'
  prefs: []
  type: TYPE_NORMAL
- en: Working of Blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: A buyer buys a product online and makes a transaction.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Transactions in a blockchain are represented as blocks.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: All the transactions in the blocks are broadcasted in the peer-peer network.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Blockchain network checks the buyer’s identity and validates once verified.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: All the verified transactions are added as a record and are added to the blockchain.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Finally, the transaction is completed as the payment moves to the seller.
  prefs:
  - PREF_OL
