  - PREF_H3
  type: TYPE_NORMAL
- en: Utility refers to the total satisfaction received from goods consumed. The utility
    business model works on the principle of tokens like Stellar and Ripple. Funds
    are transferred using XRP (Ripple) or XLM (Stellar) tokens.
  prefs: []
  type: TYPE_NORMAL
- en: 5.3\. Blockchain-Based Software Products
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Companies expecting profits should buy blockchain solutions and should integrate
    it into their system. Blockchain supports the companies in payments and other
    aspects post-implementation. For example, Spotify bought MediaChainblockchain
    to solve their royalty issues and to solve issues regarding the talent hiring
    process.
  prefs: []
  type: TYPE_NORMAL
- en: 5.4\. P2P Blockchain Business Model
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Peer-Peer business model helps user to user directly. This business model
    uses BaaS, tokens, *etc.* Examples for P2P include Filecoin and IPFS used for
    storing and sharing data.
  prefs: []
  type: TYPE_NORMAL
- en: 5.5\. Blockchain Professional Services
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Services provided to start-ups and other small companies to know and adopt the
    usage of blockchain. Blockchain provides auditing services *etc.* for the companies.
    For example, if a company has plans to assemble their custom business venture,
    they can go planning with companies like IBM, Deloitte, *etc.* to complete the
    task for them.
  prefs: []
  type: TYPE_NORMAL
- en: 6\. Revolutionary benefits of Blockchain Technology
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Blockchain Technology is a distributed ledger technology that has many benefits.
    Some of the benefits of Blockchain Technology are:'
  prefs: []
  type: TYPE_NORMAL
- en: Provide faster transactions
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Cost-effective
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Hack proof
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Transparency
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Traceability
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tamper-proof data
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Real-time data management
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Secure record keeping
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Easily auditable
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Automation and many more.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 7\. CHALLENGES THAT CAN BE SOLVED BY BLOCKCHAIN IN MEDIA AND BROADCASTING INDUSTRY
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Blockchain solves the problems faced by media and broadcasting and even the
    problems faced in OTT as mentioned in section 3.1\. Table ([**4**](#c9t4)) shows
    the challenges faced by the media and broadcasting industry and the measures taken
    byblockchain in order to solve them [[25](#c9r25)].
  prefs: []
  type: TYPE_NORMAL
- en: Table 4 **Industry challenges and steps that Blockchain tries to solve.**
  prefs: []
  type: TYPE_NORMAL
- en: '| **Challenges** | **Blockchain Implementation to Solve the Challenges** |'
  prefs: []
  type: TYPE_TB
- en: '| :-- | :-- |'
  prefs: []
  type: TYPE_TB
- en: '| Piracy | Refrain content aggregators; provide tamper-proof copyrights of
    the owners. Payment of royalty to copyright owners. |'
  prefs: []
  type: TYPE_TB
- en: '| Ineffective use of advertising | Depending on content usage, type of content
    being consumed, and AI-based agents can target only the relevant customers. |'
  prefs: []
  type: TYPE_TB
- en: '| Pay per view beyond geography | Payment for each user is tracked in blockchain
    and payment for the specific user will be processed as per smart contracts. |'
  prefs: []
  type: TYPE_TB
- en: '| Monetization of peer-peer entities | Blockchain monetizes each sharing through
    the automated real-time process. |'
  prefs: []
  type: TYPE_TB
- en: '| Copyright and IPR issues | Blockchain provides micro-payments, cryptocurrencies
    so that users can pay only for the services they opt for. |'
  prefs: []
  type: TYPE_TB
- en: '| Issues in distribution of dividends | Using smart contracts and micro-payments,
    transactions become transparent. |'
  prefs: []
  type: TYPE_TB
- en: '| Streaming music and royalty payments | Blockchains use “Hash” of the digital
    file that is associated with the original identities. Leveraging blockchain with
    AI ensures copyright owners are paid for their royalty. |'
  prefs: []
  type: TYPE_TB
- en: 8\. TRANSFORMING OTT DIGITAL PLATFORM BUSINESS USING BLOCKCHAIN TECHNOLOGY
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Blockchain technology provides advantages to OTT digital platform business
    in many ways. Some of the key features of blockchain for OTT digital platform
    business are listed below:'
  prefs: []
  type: TYPE_NORMAL
- en: 8.1\. Providing Tokens for Audio and Video
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: With the adoption of blockchain, people can buy and sell assets using cryptocurrencies
    and so is copyright content too.
  prefs: []
  type: TYPE_NORMAL
- en: 8.2\. Provides Scope for New Artists and New Entrants
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Blockchain creates new artists and fans in OTT platforms. It establishes direct
    communication between customers and artists.
  prefs: []
  type: TYPE_NORMAL
- en: 8.3\. Targeted Advertisements and Marketing
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Blockchain helps in marketing by studying the current market situation and provide
    advertisements to the targeted customers easily. It provides transparency in marketing
    and advertising.
  prefs: []
  type: TYPE_NORMAL
- en: 8.4\. Royalty Payments and Smart Contracts
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: With the adoption of blockchain, royalty payments for artists will be transparent
    and hassle-free. Fig. ([**4**](#c9f4)) shows the royalty payment through blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: 8.5\. The Decentralized Model of Content Delivery
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Blockchain eliminates the centralized mode of authority for transactions, making
    them easier for peers to verify transactions directly.
  prefs: []
  type: TYPE_NORMAL
- en: 8.6\. Reduce Production Costs
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Blockchain helps in making visual effects and rendering effects to movies at
    low cost and hence reducing the total production cost.
  prefs: []
  type: TYPE_NORMAL
- en: 8.7\. Micropayments
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Blockchain promotes the use of digital currencies. By using the cryptocurrency
    wallet, the users can track their monthly expenses. Royalty payments can be directly
    paid to the copyright owners.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/9781681088624-C9_F4.jpg)**Fig. (4))**'
  prefs: []
  type: TYPE_NORMAL
- en: Royalty payment through Blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: 8.8\. Licensing and Monetization
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Blockchain can provide a license to small and medium-range content creators
    who are unable to afford heavy amounts charged from the big production houses.
    It permits only authorized users to track their royalty payments.
  prefs: []
  type: TYPE_NORMAL
- en: 8.9\. Royalty Tracking and Payments
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Blockchain ensures that all the participants get their royalty payments for
    the revenue generated with it. Blockchain provides digital watermarking against
    theft and unauthorized usage of the content. Blockchain provides effective transactions
    by decentralized and distributed networks and also enables peer network participants
    to verify their transactions.
  prefs: []
  type: TYPE_NORMAL
- en: 8.10\. Blockchain-Powered Cloud Space
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Blockchain can be used as a decentralized system that provides space for decentralized
    apps. This space can be explored and used by the users for peer-peer cloud storage
    and data delivery network. Video advertisements are the special interests of blockchain
    applications. Leveraging blockchain will provide significant benefits to the advertising
    industry by identifying potential customers.
  prefs: []
  type: TYPE_NORMAL
- en: 9\. BLOCKCHAIN TECHNOLOGY - DISRUPTIONS AS A GAME- HANGER IN OTT PLATFORM BUSINESS
    AND REAL-TIME APPLICATIONS IN DIGITAL ADVERTISING
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Blockchain has changed the phase of the music and entertainment industry. Recent
    reports state that Blockchain in the telecom and media market is expected to grow
    from USD 46.6 million in 2018 to USD 993.8 million by 2023 as per the Compound
    Annual Growth Rate (CAGR) of 84.4% [[26](#c9r26)]. Different versions of blockchain
    projects are in progress for video streaming. Some of the disruptions of blockchain
    technology in OTT include:'
  prefs: []
  type: TYPE_NORMAL
- en: 9.1\. Opportunities for new channel dispatches
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: New channels for live occasions, sports, dreams, sci-fi, and news are probably
    going to be made. Blockchain will empower players to manufacture a stage that
    will step by step become an aggregator for content creators and the decentralized
    stage will encourage the situating of new shows. This will remove the need for
    a streaming device.
  prefs: []
  type: TYPE_NORMAL
- en: 9.2\. Advertising and free substance
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Any plan of action in the M&E business is vulnerable to interruption by the
    free substance. Video ventures that are Blockchain-empowered are probably going
    to be exchanged through cryptographic forms of money that can be utilized by advertisers
    for channelizing advancements. Blockchain will guarantee that crypto-currencies
    are credited legitimately to the content creators without any intermediaries.
  prefs: []
  type: TYPE_NORMAL
- en: 10\. Real-Time applications of Blockchain Technology in Digital Advertising
    and OTT Platform Business
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There is a lot of focus on blockchain applications in digital advertising for
    OTT platforms. Premion, a leading OTT advertising platform, and Comcast Multichannel
    Video Programming Distributor are examples of OTT advertising platforms. For transactions,
    Premion has partnered with MadHive that is built on blockchain technology. Premion,
    MadHive, and AdLedger as a blockchain consortium have started Campaign Reconciliation
    that is based on a proof-of-concept (POC).
  prefs: []
  type: TYPE_NORMAL
- en: 10.1\. Visual Content and Media
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Ethereum based, FilmChain gathers, designates, and breaks down incomes in film,
    TV, and other digital media. FilmChain encourages transparency in the distribution
    process without third-party intervention. It also explores ways for global funding
    and promotes reaching global audiences. StreambedMedia is a Toronto-based company
    that is making content provenance mechanisms allowing creators to track content
    on social networking sites like YouTube, Instagram, *etc.* This platform allows
    for sharing information with other content creators and links the users to the
    creators for payments.
  prefs: []
  type: TYPE_NORMAL
- en: 10.2\. Block Graph TM
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: BlockGraphTM formerly known as FreeWheel deployed blockchain with premium content
    across digital and linear TV. BlockGraphTM will empower advertisers, developers,
    and administrators to plan, target, and report on promotion purchases across computerized,
    communicate, and streaming music utilizing blockchain technology. Using BlockGraphTM,
    advertisers can secretly coordinate their data set with developers, administrators,
    and others in the business to target or analyze buyers on any gadget without giving
    up sensitive client data [[27](#c9r27)].
  prefs: []
  type: TYPE_NORMAL
- en: 10.3\. Music
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Backed by Sony and BMG, Vezt is a company that holds the copyrights of music.
    Fans can share the royalties of the songs. Vezt attempts to go over the music
    business by giving specialists, lyricists, and creators with sponsoring sourced
    really from fans. Royalties are encoded and are followed on-chain. Fans are offered
    to purchase music of their choice. Another player, Verifi handles the rights of
    the music creators. Verifi provides synchronize ownership across music companies.
    Audius, supported by Lightspeed Ventures, General Catalyst, and Kleiner Perkins,
    means to be the blockchain-based adversary to Soundcloud. Audius offers free encouragement
    for its artists, presents 90% of salaries back to the producer, and ensures extended
    discoverability and fan responsibility for top-tier authorities [[28](#c9r28)].
  prefs: []
  type: TYPE_NORMAL
- en: 10.4\. Engaging Audiences
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: After collaborating with Ripple's XSpring, Scooter Braun, and Warner Music Group,
    Audigent has gained popularity in fundraising for advertisers in entertainment,
    sports, and lifestyle space. YellowHeart is the first ticketing platform built
    on a blockchain. It allows event organizers to book a concert venue and set up
    rules for ticket management.
  prefs: []
  type: TYPE_NORMAL
- en: 10.5\. Current Scenario and Beyond
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To transform the digital advertising supply chain, individual consumers also
    should be involved. Identity management is the core element of blockchain technology;
    therefore, consumers will play an important role in adopting the use of digital
    wallets. Many OTT platforms started direct-to-digital releases during the current
    pandemic situation in 2020; OTT platforms have started investing in upcoming films.
    Many digital premiers during COVID-19 were streamed by Amazon Prime Video. In
    June 2020, Disney+Hotstar announced digital releases of seven films on its platform
    worth Rs.100 crore. OTT platforms make money by focusing on direct-to-digital
    releases. New subscribers are the potential for the OTT platforms. To capture
    the Indian market, many OTT platforms have started investing huge amounts of money
    for providing digital content. Amazon Prime Video, Disney+Hotstar, and Netflix
    are some of the OTT players that have been aggressive in spending for content
    in India. Netflix has invested Rs.3,000 crore for original content during December
    2019\. Amazon Prime has doubled its investment as its viewership has grown six-fold
    in two years. Disney+Hotstar has more investment from its parent company Star
    India. The second big investment for Disney+Hotstar of Rs. 1,113 crore happened
    in April 2020\. Star India and Star US property had invested Rs.1,066crore in
    the OTT platform for the 13^(th) edition of the Indian Premier League (IPL) in
    March 2020 [[29](#c9r29)]. For example, myNK is a flagship product of MinersINC
    which is India’s first blockchain-based entertainment ecosystem that connects
    content creators with consumers directly over a secured network [[30](#c9r30)].
  prefs: []
  type: TYPE_NORMAL
- en: 11\. MACHINE LEARNING (ML) ADOPTION IN BLOCKCHAIN (BC) – RESEARCH ISSUES AND
    CHALLENGES
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There are many research challenges and issues in ML and BC that are yet to be
    addressed. The open issues and challenges of ML adoption in BC are shown in Fig.
    ([**5**](#c9f5)).
  prefs: []
  type: TYPE_NORMAL
- en: 11.1\. Suitability
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In a distributed environment, for untrusted sources, blockchain is a viable
    solution. If performance is a major concern, then, a simple database is a better
    option. Therefore, the usability and architecture of blockchain must be clearly
    understood for any application before deployment.
  prefs: []
  type: TYPE_NORMAL
- en: 11.2\. Infrastructure
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: For blockchain-based applications, the hardware and network infrastructure designed
    exclusively try to improve the performance. However, research is going on for
    major usage in major companies for the adoption of blockchain for their applications.
  prefs: []
  type: TYPE_NORMAL
- en: 11.3\. Privacy
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Privacy is the key issue in blockchain as the data stored in the blockchain
    is available to all the nodes in the network. Private Blockchains provide controlled
    access and encryption for securing the data. However, the ML model's adoption
    of these limited data imposed barriers for predictions and analytics.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/9781681088624-C9_F5.jpg)**Fig. (5))**'
  prefs: []
  type: TYPE_NORMAL
- en: ML adoption in BC – Research Challenges and Open issues.
  prefs: []
  type: TYPE_NORMAL
- en: 11.4\. Memory
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The size of the data and the new blocks are constantly added to the blockchain
    network. Consequently, the performance of the blockchain is also affected by an
    increase in chain size which creates memory constraints. Blockchain is immutable,
    and storage of data is a major concern in most of the implementations.
  prefs: []
  type: TYPE_NORMAL
- en: 11.5\. Implementation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: For larger applications, implementing blockchain requires high bandwidth of
    internet connection for a large number of transactions. Therefore, adding of blocks
    and transactions needs to be controlled.
  prefs: []
  type: TYPE_NORMAL
- en: 11.6\. Security
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In a decentralized network, blockchains are prone to security issues and hence,
    the consensus protocol may be compromised (in public blockchains). In private
    blockchains, each node is identified, and an appropriate consensus protocol is
    placed.
  prefs: []
  type: TYPE_NORMAL
- en: 11.7\. Quantum Resilience
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The hashing calculations utilized by blockchains could before long be broken
    with quantum PCs. Fortunately, quantum computing offers chances to support the
    exhibition and security of blockchains. Quantum cryptography can strengthen the
    security of the blockchain network as quantum correspondence is verified inalienably
    (clients can't copy another client). It can scramble whole P2P correspondences
    and supplant traditional advanced marks in the blockchain network. Research is
    going on to design blockchain with quantum computing [[31](#c9r31)]. Similarly,
    blockchain tries to solve security issues in smart cities [32, [33](#c9r33)].
  prefs: []
  type: TYPE_NORMAL
- en: CONCLUSION
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This paper discussed OTT platforms and their business in real-time. Over-the-top
    (OTT) has changed how individuals sit in front of the TV, and in some regions,
    it may overtake broadcast, cable, and satellite. With more audiences getting attracted
    to use OTT platforms, the OTT providers need to rely on the security of the users.
    Blockchain technology provides a suitable solution for providing security and
    preventing piracy. This chapter explores the benefits and advantages of using
    blockchain technology for OTT platforms. Royalty payments are paid securely using
    smart contracts without any third-party intervention. Distributed ledger technology
    provides security and privacy of the transactions in Ethereum. Blockchain technology
    protects the copyrights of the owners against any third-party attacks. This chapter
    is intended for the audiences who are interested to know about recent developments
    in OTT and blockchain technology. Blockchain technology will revolutionalize the
    future of the digital platform market and will expand its usability across many
    sectors in the coming years.
