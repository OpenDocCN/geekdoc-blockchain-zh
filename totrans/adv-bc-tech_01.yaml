- en: The fourth industrial revolution, or Industry 4.0, brings together digital and
    physical technologies to create responsive and interconnected operations. Companies
    use AI, robotics, edge computing, and the cloud to make informed and timely decisions
    from the supply chain to the smart factory [[1](#CR1)]. Solutions designed for
    the Industrial Internet of Things (IIoT) use connected sensors and edge devices
    to help improve product quality and operational efficiency in factories in real
    time. From workshops and worksites to decision-making stations, tools and equipment
    are now networked to become interconnected. Through sensors, detectors, and other
    monitoring devices, machines and operators are collecting increasingly huge amounts
    of data, the management, analysis, and exploitation of which constitute enormous
    challenges for companies [[2](#CR2)]. The Internet of Things brings a wealth of
    promise in productivity, quality, performance, and security [[3](#CR3)].
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第四次工业革命，或工业4.0，集合了数字和物理技术，创建了响应性和互联的运营。公司利用人工智能、机器人技术、边缘计算和云计算，从供应链到智能工厂做出及时和明智的决策[[1](#CR1)]。为工业物联网（IIoT）设计的解决方案使用连接的传感器和边缘设备，以帮助实时改善工厂产品质量和运营效率。从车间和工地到决策站，工具和设备现在网络化并相互连接。通过传感器、检测器和其他监测设备，机器和操作员正在收集越来越多的数据，这些数据的管理、分析和利用对公司来说构成了巨大的挑战[[2](#CR2)]。物联网在生产率、质量、性能和安全方面带来了丰富的承诺[[3](#CR3)]。
- en: This development helps reduce nonconformances since connected sensors and detectors
    record failure data more accurately, making it easier to identify the source of
    nonconformance and then remedy it. Implementing Internet of Things tools contributes
    to quality improvement through better supervision and monitoring of the various
    production stages.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这一发展有助于减少不合格品，因为连接的传感器和检测器更准确地记录故障数据，更容易识别不合格品的来源，然后加以纠正。实施物联网工具通过更好地监督和监控各个生产阶段，促进了质量改进。
- en: However, rapid advancements in enabling technologies have also exposed such
    systems to severe and profound risks. If such risks are not managed, the benefits
    provided by them will soon be lost. Advanced computing and Blockchain have great
    potential to create new foundations for most distributed systems by efficiently
    establishing trust among nodes [[4](#CR4)]. It is a fundamental technology to
    enable decentralization and play an essential role in critical Industrial IoT
    applications [[5](#CR5)].
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，使能技术的快速发展也使这些系统面临严重而深刻的风险。如果不管理这些风险，它们提供的好处很快就会丧失。先进的计算和区块链有很大潜力为大多数分布式系统创建新的基础，通过在节点之间有效建立信任[[4](#CR4)]。这是一种使分散化成为可能并在关键的工业物联网应用中发挥重要作用的基础技术[[5](#CR5)]。
- en: The Blockchain has become famous for its ability to secure bitcoin transactions.
    It could very quickly prove to be indispensable for the deployment of all connected
    objects, by adding a layer of security via a chain associated with the identity
    of the connected object, making it resistant to hacking attempts [[6](#CR6)].
    This identification chain, characteristic of the Blockchain, allows connected
    objects to receive commands and securely communicate with each other. Indeed,
    the Blockchain will enable objects to interact with each other without communicating
    via a third party, thus limiting the outflow of information or potential attacks
    from the outside [[7](#CR7)].
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链以其保护比特币交易的能力而闻名。通过为连接的所有对象增加一个与连接对象身份相关联的链的安全层，它很快可能会被证明是所有连接对象部署的不可或缺的组成部分，使其对黑客攻击具有抵抗力[[6](#CR6)]。区块链的这种识别链特征允许连接的对象接收命令并与其他对象安全地通信。事实上，区块链将使对象能够在不通过第三方通信的情况下相互交互，从而限制了信息外泄或外部攻击的可能性[[7](#CR7)]。
- en: Blockchain provides a practical solution to enable a secure, decentralized public
    ledger that offers a huge plethora of new and exciting technology applications
    in several areas, such as the Internet of Things (IoT), cyber-physical systems
    (CPS), manufacturing and supply chain.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链提供了一个实用的解决方案，可以实现安全的，分散的公共账本，为许多领域提供了大量新颖而令人兴奋的技术应用，例如物联网，网络物理系统，制造业和供应链。
- en: The new generation of the smart industry is based on automation, hyper-connectivity
    through cyber-physical systems, Industrial Internet of Things (IIoT), and Big
    Data. In terms of growth, IIoT is an accurate indicator of the speed of adopting
    this cutting-edge technology.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 新一代智能工业是基于自动化，通过网络物理系统，工业物联网（IIoT）和大数据的超连接。就增长而言，IIoT是采用这一前沿技术的速度的准确指标。
- en: Blockchain technology has infiltrated all areas of our lives, from manufacturing
    to healthcare and beyond. CPS is a field that has been significantly affected
    by this technology and maybe more so in the future.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术已经渗透到我们生活的各个领域，从制造业到医疗保健等等。网络物理系统是一个受到这项技术显著影响的领域，也许将来会更加如此。
- en: In this context, this book will go in-depth, showing how Blockchain can be used
    for CPS applications. It comprises a good balance between theoretical and practical
    issues, covering case studies, experience, evaluation approaches, and best practices,
    explicitly considering many aspects of cyber-physical system applications, including,
    Internet of Things, Intelligent Transportation, Supply Chain, Smart Grids, etc.
    The book will explain relevant concepts, review the state of the art, present
    representative Blockchain-based solutions that have been proposed, and discuss
    open challenges.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种背景下，本书将深入探讨区块链如何用于网络物理系统应用。它在理论和实践问题之间取得了良好的平衡，涵盖了案例研究，经验，评估方法和最佳实践，明确考虑了许多网络物理系统应用方面的问题，包括物联网，智能交通，供应链，智能电网等。本书将解释相关概念，回顾现有技术水平，提出已经提出的代表性基于区块链的解决方案，并讨论未解决的挑战。
- en: 1 Research Challenges in Blockchain Applications for Cyber-Physical System
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 区块链应用于网络物理系统的研究挑战
- en: Although Blockchain is still mostly in experimental form, companies worldwide
    are eager to use this technology to help them reduce costs, improve processes,
    improve tracking and security of product data, and reduce fraud and counterfeiting.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管区块链目前大多处于实验阶段，但全球企业渴望利用这项技术来帮助他们降低成本，改善流程，提高产品数据的追踪和安全性，并减少欺诈和伪造。
- en: 'Coupled with new technologies (AI, connected objects, industrial infrastructure,
    digitalization), Blockchain technology can propel companies toward Industry 4.0:
    connected and interoperable machines, information transparency, connected supply
    chains, etc.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 结合新技术（人工智能，物联网，工业基础设施，数字化），区块链技术可以推动企业迈向工业4.0：连接和互操作的机器，信息透明度，连接的供应链等。
- en: In the industrial field, this technique should stand out. A field that requires
    a significant flow of information (documents to be validated, payments to be made),
    many stakeholders, and a need for control and transparency on the entire production
    chain.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在工业领域，这项技术应该会脱颖而出。这是一个需要大量信息流（待验证的文件，需要支付的款项），许多利益相关者以及对整个生产链的控制和透明度需求的领域。
- en: '*Blockchain and intermodality*: Smart cities include important innovations
    in their development concerning transportation. First of all, for the problems
    of relieving congestion on certain roads, in cities for example. Innovative autonomous
    vehicles are raising high hopes in this respect. Combined with Blockchain, autonomous
    transport could manage traffic with maximum efficiency. It would be achieved by
    connecting vehicles to each other and traffic lights, toll booths, etc. The gain
    in terms of road congestion would be enormous. In addition to securing all exchanges
    between vehicles and connected objects related to traffic, the Blockchain also
    allows combined processing of all processed data. This could also help optimize
    autonomous vehicles’ charging times and ensure the consumer receives an optimal
    price.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*区块链和互联模式*：智慧城市在交通方面的发展中包括重要的创新。首先，解决某些道路拥堵的问题，例如在城市中。创新的自动驾驶车辆在这方面引起了很高的期望。结合区块链，自动运输可以实现最大效率的交通管理。这将通过将车辆连接到彼此和交通灯，收费站等来实现。在道路拥堵方面的收益将是巨大的。除了确保车辆和与交通相关的物联网设备之间的所有交换之外，区块链还允许对所有处理过的数据进行组合处理。这也可以帮助优化自动驾驶车辆的充电时间，并确保消费者获得最佳价格。'
- en: '*Saving energy with Blockchain*: Blockchain can become indispensable to the
    smart city by enabling it to achieve one of its stated goals: energy efficiency.
    Indeed, enabling interoperability between connected objects ensures optimized
    operation of objects and, therefore, automatically saves energy [[8](#CR8)]. The
    same is true for transport: optimizing journeys, vehicle consumption, and recharging
    will optimize the electricity consumption of the entire road sector. Moreover,
    Blockchain is increasingly used to save energy: it manages electricity distribution
    on the networks, according to supply and demand. As a result, the distribution
    adjusted, but intermittent storage makes sense, thanks to this new efficiency
    [[8](#CR8)].'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*利用区块链节约能源*：区块链可以成为智能城市的必不可少的一部分，使其实现其宣称的目标之一：能源效率。确实，通过实现连接对象之间的互操作性，可以确保对象的优化运行，从而自动节省能源[[8](#CR8)]。对于交通也是如此：优化行程、车辆消耗和充电将优化整个道路部门的电力消耗。此外，区块链越来越多地用于节约能源：它根据供需管理电力分配在网络上。因此，分布式调整很有意义，由于这种新的效率，间歇性存储[[8](#CR8)]。'
- en: '*Product management*: Blockchain technology can contribute to supply chain
    product management in multiple ways by providing product transparency, traceability,
    and security [[9](#CR9)]. Authors in [[10](#CR10)] propose a product ownership
    management system (POMS) that empowers customers to reject counterfeit products
    that might have cloned genuine RFID tags. They implement two smart contracts in
    this system, one for managing the manufacturers’ information and the other for
    managing the products’ information, and together, they verify the possession of
    products.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*产品管理*：区块链技术可以通过提供产品透明度、可追溯性和安全性的多种方式来促进供应链产品管理[[9](#CR9)]。[[10](#CR10)]中的作者提出了一种产品所有权管理系统（POMS），赋予客户拒绝可能克隆了真正
    RFID 标签的假冒产品的权力。他们在该系统中实现了两个智能合约，一个用于管理制造商的信息，另一个用于管理产品的信息，它们共同验证了产品的所有权。'
- en: '*Power industry*: The power industry has undergone significant transformations
    over the past several years, with utilities embracing newer technologies and newer
    power generation sources. With a deluge of smart and IoT-enabled devices (ranging
    from smartphones to smart meters to electric vehicles) having variable power demands
    and mushrooming of many power generation schemes, the power grids are becoming
    very complex to handle. Blockchain as a tool can accelerate this global energy
    transformation by lowering the transaction costs and operating the grid in a more
    efficient manner [[11](#CR11)].'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*电力行业*：过去几年来，电力行业发生了重大变革，公用事业公司接受了更新的技术和新的发电源。随着智能和物联网设备（从智能手机到智能电表再到电动汽车）的涌现，其电力需求多变，以及许多发电方案的蘑菇式增长，电力网络变得非常复杂。作为一种工具，区块链可以通过降低交易成本并更有效地操作电网来加速全球能源转型[[11](#CR11)]。'
- en: '*Manufacturing industry*: In the manufacturing industry, manufacturers have
    to publish technical manuals of their products, distributed in the repair and
    maintenance departments. These technical records have to be released and timely
    updated, which is a tedious process and involves tons of paperwork. By using Blockchain
    technology, the technical publication can rest on this framework and is accessible
    to Blockchain users without worrying about the version changes or losing the latest
    publication [[9](#CR9)]. Blockchain has significantly enhanced the working efficiency
    in the manufacturing industry by uploading the data on the shared ledger. For
    example, in the automobile manufacturing industry, tracking of the spare parts
    becomes vital, because the availability of the parts in real time is not known
    [[12](#CR12)].'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*制造业*：在制造业中，制造商必须发布其产品的技术手册，分发给维修和维护部门。这些技术记录必须及时发布和更新，这是一个繁琐的过程，涉及大量的文件工作。通过使用区块链技术，技术出版可以依托于该框架，并且可以让区块链用户访问，而不必担心版本变化或丢失最新的出版物[[9](#CR9)]。区块链通过将数据上传到共享分类帐显着提高了制造业的工作效率。例如，在汽车制造业中，跟踪备件变得至关重要，因为无法实时了解零件的可用性[[12](#CR12)]。'
- en: '*Security and regulations*: Security also remains a concern. Organizations
    are not interested in an open identity model. Banks and regulators want to have
    tight control. The development of a single digital identity passport will be a
    critical step [[13](#CR13)].'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*安全与监管*：安全性也仍然是一个关注点。组织对开放式身份模型不感兴趣。银行和监管机构希望有严格的控制。制定单一数字身份护照将是一个关键步骤[[13](#CR13)]。'
- en: 'Regulation is also critical to creating an open digital environment for commerce
    and financial transactions [[14](#CR14)]. Current physical certificates must be
    digitized to take full advantage of a fully electronic system [[15](#CR15)]. In
    addition to the concerns already expressed, we need to consider other obstacles
    on the road to full adoption of these technologies and find the right answers
    to questions like:'
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 规定对于为商业和金融交易创造开放的数字环境也至关重要[[14](#CR14)]。当前的纸质证书必须数字化以充分利用完全电子化的系统[[15](#CR15)]。除了已经表达的担忧之外，我们还需要考虑通往这些技术全面采用的其他障碍，并找到对诸如以下问题的正确答案：
- en: Who will take primary responsibility for maintaining and managing the Blockchain?
  id: totrans-22
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁将对维护和管理区块链承担主要责任？
- en: What about admitting new participants to the Blockchain?
  id: totrans-23
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 那么如何允许新的参与者加入到区块链中呢？
- en: In terms of transactions, who do we turn to for validation and who determines
    the visibility of these?
  id: totrans-24
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在交易方面，我们应该向谁寻求验证，以及谁确定这些交易的可见性？
- en: 2 Research Solutions
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 研究方案
- en: Chapter “[Blockchain for Cyber-physical Systems:​ Challenges and Applications](513458_1_En_2_Chapter.xhtml)”
    of this book elucidates a deep analysis and review of various CPS applications
    where Blockchain has been used. Healthcare systems, transportation, and cybersecurity
    are many applications that can benefit from Blockchain technology and discussed
    in this chapter.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的章节“[面向物联网的系统的区块链：挑战和应用](513458_1_En_2_Chapter.xhtml)”阐明了对已使用区块链的各种CPS应用的深入分析和审查。医疗保健系统、交通运输和网络安全是许多可以从区块链技术中受益的应用，在本章中讨论。
- en: Chapter “[Blockchain-Based Medical Records System](513458_1_En_3_Chapter.xhtml)”
    proposes a system that allows the interoperable exchange of medical records with
    proper authorization. This system ensures that a user of the system must ask for
    a patient’s permission to view and upload their medical records [[16](#CR16)].
    To achieve this, smart contracts on the Blockchain network were deployed. Through
    the use of the deployed smart contract, a patient can grant read and write permissions
    to different entities namely hospitals and insurance agencies. The use of Blockchain
    ensures that the authorization mechanism is tamper-proof.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 章节“[基于区块链的医疗记录系统](513458_1_En_3_Chapter.xhtml)”提出了一个系统，允许在适当授权的情况下进行医疗记录的可互操作交换。该系统确保系统的用户必须请求患者的许可才能查看和上传其医疗记录[[16](#CR16)]。为实现此目的，部署了区块链网络上的智能合约。通过使用部署的智能合约，患者可以向不同的实体授予阅读和写入权限，即医院和保险机构。使用区块链确保授权机制不可篡改。
- en: Chapter “[Security of IoT Based e-Healthcare Applications Using Blockchain](513458_1_En_4_Chapter.xhtml)”
    summarizes the potential attacks on IoT sensor-based healthcare systems along
    with potential security provisions to such applications by using Blockchain technology
    using a deep literature survey. It then proposes a device-independent integrated
    approach for establishing a trust-based immutable safety model in IoT-based healthcare
    applications by securing patient data using Blockchain.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 章节“[利用区块链保障基于物联网的电子医疗应用的安全性](513458_1_En_4_Chapter.xhtml)”总结了对物联网传感器基础医疗保健系统的潜在攻击以及通过使用深度文献调查使用区块链技术为此类应用提供潜在安全保障的潜在攻击。然后，它提出了一种独立于设备的集成方法，通过使用区块链保护患者数据，建立基于信任的不可变安全模型，用于物联网医疗保健应用。
- en: Chapter “[Privacy-Preserving *k*−Means Clustering over Blockchain-Based Encrypted
    IoMT Data](513458_1_En_5_Chapter.xhtml)” proposes privacy-preserving 𝑘−means based
    on Paillier. All transactions are recorded in a distributed, immutable ledger
    for the participants’ authenticity and secure data sharing [[17](#CR17)]. Three
    medical datasets are used, and performance analysis exhibits that secure 𝑘−means
    achieves accuracies of 94.95%, 81.88%, and 78.10% on BCWD, HDD, and DD dataset,
    where standard techniques provide 96.60%, 81.00%, and 77.00%, respectively. On
    the other hand, secure 𝑘−means takes 2200 seconds, 1500 seconds, and 2605 seconds,
    where the standard method takes 3357 seconds, 2534 seconds, and 3709 seconds on
    BCWD, HDD, and DD datasets, respectively. Therefore, secure 𝑘−means can protect
    the privacy of the data owners, achieves almost comparable accuracy to the conventional
    methods, and outperforms them in time consumption.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 章节“[基于区块链的加密IoMT数据的隐私保护 *k*−均值聚类](513458_1_En_5_Chapter.xhtml)”提出了基于Paillier的隐私保护
    𝑘−均值。所有交易都记录在分布式、不可变的账本中，以确保参与者的真实性和安全数据共享[[17](#CR17)]。使用了三个医疗数据集，性能分析表明，安全 𝑘−均值在BCWD、HDD和DD数据集上分别实现了94.95%、81.88%和78.10%的准确率，而标准技术分别提供了96.60%、81.00%和77.00%。另一方面，安全
    𝑘−均值分别需要2200秒、1500秒和2605秒，而标准方法在BCWD、HDD和DD数据集上分别需要3357秒、2534秒和3709秒。因此，安全 𝑘−均值能够保护数据所有者的隐私，几乎达到了传统方法的准确率，并且在时间消耗方面表现更优。
- en: Chapter “[Blockchain for Smart Transport Applications](513458_1_En_6_Chapter.xhtml)”
    focuses on security aspects of smart transportation and how Blockchain can be
    used as a security solution for smart transportation systems [[18](#CR18)]. It
    briefly explains Blockchain and its types and its advantages. The chapter outlines
    few schemes that provide security solutions for the Blockchain-based smart transportation
    system. A comparative analysis is also provided to study the effectiveness of
    the schemes.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 章节“[智能交通应用的区块链](513458_1_En_6_Chapter.xhtml)”着重讨论智能交通的安全方面以及区块链如何作为智能交通系统的安全解决方案。简要解释了区块链及其类型和优势。概述了为基于区块链的智能交通系统提供安全解决方案的几种方案。还提供了比较分析，以研究这些方案的有效性。
- en: Chapter “[Blockchain-Based CPS and IoT in the Automotive Supply Chain](513458_1_En_7_Chapter.xhtml)”
    analyzes the application of Blockchain technology in different sectors, and then
    discusses its implementation in the automotive supply chain. This chapter highlights
    the opportunities cyber-physical production systems and Industrial IoT bring to
    automotive supply-chain management [[19](#CR19)]. A Blockchain-based Cyber-Physical
    Production Systems (CPPS) and IIoT model is suggested to enhance the SCM efficiency.
    An implementation of this model in a car manufacturing factory is presented with
    a focus on its advantages and limitations. The chapter unravels the Blockchain
    system, understands the CPS and CPPS with Industry 4.0, discusses CPPS in automotive
    supply chain and its challenges, and presents how Blockchain makes the whole automotive
    industry smarter and more efficient.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 章节“[基于区块链的汽车供应链中的CPS和IoT](513458_1_En_7_Chapter.xhtml)”分析了区块链技术在不同领域的应用，然后讨论了其在汽车供应链中的实现。本章突出了网络物理系统和工业物联网为汽车供应链管理带来的机遇[[19](#CR19)]。提出了一种基于区块链的网络物理生产系统（CPPS）和工业物联网模型，以提高供应链管理的效率。介绍了该模型在汽车制造工厂的实施，重点介绍了其优点和局限性。本章揭示了区块链系统，理解了工业4.0中的网络物理系统和CPPS，讨论了汽车供应链中CPPS的挑战，并展示了区块链如何使整个汽车行业更智能、更高效。
- en: Internet of Vehicles (IoV) over Named Data Networking (NDN) has recently emerged
    as a new model to enable vehicular communications and improve road safety [[20](#CR20)].
    Nevertheless, a malicious vehicle can disseminate fake content to other vehicles
    in the network, affect driving decisions, and result in traffic congestion or
    even accidents. Blockchain technology has brought believable achievements in every
    research field such as academia, healthcare, genetic engineering, and transportation
    management, where preserving security is the primary priority. This chapter proposes
    a new system that brings Blockchain to NDN-based IoV namely BIoVN. In addition,
    a novel bioinspired algorithm of name HoneyGuide is introduced in the data forwarding
    process that is used in BIoVN. This chapter aims to secure vehicular communications
    over NDN. These previously mentioned propositions, alongside the ease-of-use of
    machine learning techniques, inspire the authors of chapter “[BIoVN:​ A Novel
    Blockchain-Based System for Securing Internet of Vehicles Over NDN Using Bio-inspired
    HoneyGuide](513458_1_En_8_Chapter.xhtml)” to address the issue of the security
    of the cached and forwarded content.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 互联车辆网络（IoV）在命名数据网络（NDN）上最近成为一种新模式，以实现车辆通信并提高道路安全 [[20](#CR20)]。然而，恶意车辆可以向网络中的其他车辆传播虚假内容，影响驾驶决策，导致交通拥堵甚至事故发生。区块链技术在学术界、医疗保健、基因工程和交通管理等各个研究领域都取得了可信的成就，而在这些领域保护安全是首要任务。本章提出了一个新系统，将区块链引入基于NDN的IoV，即BIoVN。此外，在数据转发过程中引入了一种新颖的仿生算法——HoneyGuide，该算法用于BIoVN中。本章旨在确保在NDN上的车辆通信安全。上述提议以及机器学习技术的易用性启发了章节“[BIoVN：一种基于区块链的新型系统，用于保护基于NDN的互联车辆使用生物启发的HoneyGuide](513458_1_En_8_Chapter.xhtml)”的作者们解决缓存和转发内容安全的问题。
- en: Blockchain technology can safely and reliably track the creation process of
    digital twins. To ensure data security in the case of multiple untrusted parties
    sharing data and improve users’ satisfaction with the use of digital assets in
    daily transactions [[21](#CR21)]. Chapter “[Blockchain-Based Communication for
    Digital Twins](513458_1_En_9_Chapter.xhtml)” combines the digital twins technology
    with Blockchain technology, and for multiple scenarios in Blockchain networks,
    a credible and efficient edge computing resource allocation method is proposed
    based on deep reinforcement learning (DRL) theory. The log storage system of the
    Blockchain is mainly used as the interface for writing and reading data operation
    logs, and a hybrid storage strategy is put forward for the log storage system.
    As for the trusted resource allocation under the decentralized model of the Blockchain
    network, to prevent the system from directly offloading the computing tasks submitted
    by the user each time to the edge server, first, the task is submitted to the
    system. Then a more reasonable resource allocation strategy is implemented with
    user satisfaction as the standard. The simulation experiment results show that
    the improved environment after introducing the log storage system reduces the
    storage overhead by about 75% compared with the Blockchain benchmark environment.
    When the number of servers is greater than 5, compared with other resource allocation
    algorithms, user satisfaction of the resource allocation algorithm based on DRL
    theory has been significantly improved compared with Q-learning algorithm. Its
    user satisfaction has increased by 15%. In conclusion, the digital twins use credible
    source data as input. In this process, the Blockchain ensures data management
    security, and the data analysis is performed to predict events and evaluate related
    factors. The resource allocation method based on DRL realizes credible resource
    utilization based on recorded data on the Blockchain.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术可以安全可靠地跟踪数字孪生的创建过程。在多个不信任的参与方共享数据的情况下，保障数据安全，并提高用户对数字资产在日常交易中的满意度[[21](#CR21)]。章节“[基于区块链的数字孪生通信](513458_1_En_9_Chapter.xhtml)”将数字孪生技术与区块链技术相结合，并针对区块链网络中的多个场景，提出了一种基于深度强化学习（DRL）理论的可信且高效的边缘计算资源分配方法。区块链的日志存储系统主要用作写入和读取数据操作日志的接口，并为日志存储系统提出了混合存储策略。至于区块链网络分散模型下的可信资源分配，为了防止系统每次直接将用户提交的计算任务转移到边缘服务器，首先，任务被提交到系统。然后，以用户满意度为标准实施更合理的资源分配策略。模拟实验结果表明，引入日志存储系统后改进的环境相比区块链基准环境将存储开销降低了约75%。当服务器数量大于5时，与其他资源分配算法相比，基于DRL理论的资源分配算法的用户满意度显著提高，相对于Q学习算法，其用户满意度提高了15%。总之，数字孪生使用可信源数据作为输入。在这个过程中，区块链确保数据管理安全，并对事件进行数据分析和评估相关因素。基于区块链记录的数据，基于DRL的资源分配方法实现了可信资源利用。
- en: 'Chapter “[The Role of Blockchain Technology in Enhancing Security Management
    in the Supply Chain](513458_1_En_10_Chapter.xhtml)” analyzes the role of Blockchain
    technology in enhancing security management in supply chain management. The information
    was collected from various sources, organized into two privacy and security cases
    variables, and analyzed using EViews software. Data analysis was done by performing
    three tests: correlation, cross-correlation, and Granger’s causality test. The
    findings revealed a correlation between the use of Blockchain technology in the
    supply chain and security and privacy complaints among organizations and individuals
    [[17](#CR17)]. It also reveals a unidirectional causality between security concerns
    and the degree of application of Blockchain technology in the supply chain. The
    chapter represents one of the very few empirical studies that have been done about
    the subject. It’s expected to change the public’s understanding of Blockchain
    technology related to security and privacy, two of the essential aspects of supply
    chain management in contemporary corporate society. The main limitation of this
    study comes in the form of a lack of readily available data. Several data sources,
    including existing literature and statistics from reputed sites like Statista,
    had to be used to ensure sufficient information was collected to facilitate the
    study’s key objectives successfully.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 第「[区块链技术在增强供应链安全管理中的作用](513458_1_En_10_Chapter.xhtml)」章分析了区块链技术在增强供应链管理中的安全管理作用。信息收集自各种来源，按照两个隐私和安全案例变量进行组织，并使用
    EViews 软件进行分析。数据分析通过进行三项测试完成：相关性、交叉相关性和格兰杰因果关系测试。研究结果揭示了区块链技术在供应链中的使用与组织和个人之间的安全和隐私投诉之间存在相关性[[17](#CR17)]。它还揭示了安全问题与区块链技术在供应链中应用程度之间的单向因果关系。该章节代表了关于这一主题的极少数实证研究之一。预计它将改变公众对与当代企业社会中供应链管理的两个基本方面——安全和隐私——相关的区块链技术的理解。该研究的主要限制在于缺乏现成可用的数据。必须使用多种数据源，包括现有文献和来自
    Statista 等知名网站的统计数据，以确保收集到足够的信息，以成功实现研究的主要目标。
- en: 'Chapter “[Using Hyperledger Fabric Blockchain to Improve Information Assurance
    of IoT Devices for AI Model Development](513458_1_En_11_Chapter.xhtml)” shows
    that using Hyperledger Fabric Blockchain for Navy logistics assets can be applied
    to various be applied to data supporting artificial intelligence (AI) and software
    development in terms of system safety and the timely acquisition of data. Data-driven
    AI/machine learning (ML) requires trusted data for their use in AI functions [[22](#CR22)].
    It requires significant amounts of training data from diverse sources, including
    Internet of Things (IoT) devices/sensors. Unauthorized alterations to data supporting
    AI/ML could go unnoticed within the AI function build process but surface during
    operation in hazards affecting unwanted human death or resource destruction. AI/ML
    controlling hardware usually falls into the two highest software control categories:
    Levels 1 and 2, risk of death, disability, or resource destruction. The chapter
    shows how trust can be implemented through distributed consensus to ensure that
    only authorized people can modify data and that the modification is traceable
    and transparent. Distributed ledgers provide system safety through BC provenance,
    immutability, and policy enforcement through smart contracts.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 第「[使用 Hyperledger Fabric 区块链改善物联网设备信息保障以支持 AI 模型开发](513458_1_En_11_Chapter.xhtml)」章显示了在海军后勤资产中使用
    Hyperledger Fabric 区块链可以应用于各种数据，以支持人工智能（AI）和软件开发，涉及系统安全和及时获取数据。数据驱动的 AI/机器学习（ML）需要可信数据，以用于其在
    AI 功能中的使用[[22](#CR22)]。它需要来自各种来源，包括物联网（IoT）设备/传感器的大量训练数据。对支持 AI/ML 的数据的未经授权的更改可能在
    AI 函数构建过程中未被注意到，但在运行中可能会出现在影响不需要的人员死亡或资源破坏的危险中。AI/ML 控制硬件通常属于两个最高软件控制类别：1 级和 2
    级，具有死亡、残疾或资源破坏的风险。该章节展示了如何通过分布式共识实现信任，以确保只有经过授权的人员才能修改数据，并且修改是可追溯和透明的。分布式账本通过区块链起源、不可变性和智能合约强制执行政策来提供系统安全。
- en: The decentralized, open and unmodifiable nature of the Blockchain makes it a
    transparent, publicly verifiable system. In addition, since records are replicated
    to many distributed nodes, the Blockchain architecture allows you to eliminate
    the problem of a single point of failure [[23](#CR23)]. Combining these properties
    will enable us to consider Blockchain technology as the basis for many applications.
    Such applications can be solutions for the Internet of Things (IoT) and Cyber-physical
    Systems (CPS). The possibility of interaction between a huge number of heterogeneous
    devices is required. In this regard, chapter “[Developing Instrument for Investigation
    of Blockchain Technology](513458_1_En_12_Chapter.xhtml)” presents an approach
    to researching several aspects of Blockchain formation. The main goal of the work
    is to create a research tool for Blockchain technology and analyze its capabilities.
    Such an analysis allows us to determine the scope of the possible use of the Blockchain,
    depending on the underlying construction methods, in various fields of application,
    such as the Internet of Things (IoT) and Cyber-physical Systems (CPS) with specific
    application orientation. To perform the analysis, those aspects that explain the
    basic principles of Blockchain formation are selected. Some minor tasks are especially
    simplified so as not to distract attention from the main ones. The chapter also
    demonstrates the main possibilities of placing information in a distributed registry.
    A study of the specific implementation of the Blockchain formation system with
    the previously indicated features has been carried out [[24](#CR24)]. A model
    of a multinode system is constructed, and an analysis of the functioning of a
    number of software solutions in the field of research modeling of Blockchain construction
    is carried out. The time characteristics of the system depending on the specified
    parameters are investigated.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的去中心化、开放和不可修改的特性使其成为一个透明、公开可验证的系统。此外，由于记录被复制到许多分布式节点，区块链架构使您能够消除单点故障的问题[[23](#CR23)]。结合这些特性，我们可以将区块链技术视为许多应用的基础。这些应用可以是物联网（IoT）和网络物理系统（CPS）的解决方案。需要的是巨量异构设备之间的交互可能性。在这方面，“[针对区块链技术调查工具的开发](513458_1_En_12_Chapter.xhtml)”
    章节介绍了研究区块链形成的几个方面的方法。该工作的主要目标是创建一个用于区块链技术的研究工具并分析其能力。这样的分析使我们能够确定区块链的可能应用范围，根据底层的构建方法，在各种应用领域，如具有特定应用方向的物联网（IoT）和网络物理系统（CPS）。为了执行分析，选择了解释区块链形成基本原理的那些方面。一些次要任务特别简化，以免分散对主要任务的注意力。该章还展示了在分布式注册表中放置信息的主要可能性。已经对具有先前指定功能的区块链形成系统的具体实施进行了研究[[24](#CR24)]。构建了一个多节点系统模型，并对在研究模拟区块链构建领域中的若干软件解决方案的功能进行了分析。根据指定的参数研究了系统的时间特性。
- en: Chapter “[Trust Models for Blockchain-Based Self-Sovereign Identity Management:​
    A Survey and Research Directions](513458_1_En_13_Chapter.xhtml)” provides the
    first thorough review in the literature addressing trust management for Blockchain-based
    self-sovereign identity. A formal and comprehensive trust model proposed for Blockchain-based
    self-sovereign IDM will be explored. Besides reviewing trust requirements, the
    chapter also surveys the state-of-the-art Blockchain technology for self-sovereignty
    in identity management [[25](#CR25)]. This survey provides a critical analysis
    of existing research that sheds light on various opportunities to enhance the
    security and privacy of Blockchain-based self-sovereign identity management and
    improve trust management. The chapter concludes by presenting research gaps and
    suggestions for future work in the area.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 章节 “[基于区块链的自主身份管理的信任模型：调查和研究方向](513458_1_En_13_Chapter.xhtml)” 提供了文献中第一个对基于区块链的自主身份进行信任管理的彻底审查。将探讨为基于区块链的自主身份管理提出的一个形式化和全面的信任模型。除了审查信任要求之外，该章还调查了用于身份管理中自主性的最新区块链技术[[25](#CR25)]。这项调查对现有研究进行了批判性分析，揭示了增强基于区块链的自主身份管理的安全性和隐私性以及改进信任管理的各种机会。该章最后提出了研究空白和未来工作的建议
- en: Blockchain technology is the fastest developing technology in recent years,
    and it has had a significant impact on a wide range of industries and companies
    in the industry 4.0 era [[9](#CR9)]. Privacy, security, and trust are three of
    the most pressing issues facing digital marketing today. In chapter “[Blockchain-Enabled
    Trust Management for Digital Marketing in the Industry 4.​0 Era](513458_1_En_14_Chapter.xhtml),”
    the authors strive to investigate security, privacy, and trust challenges in digital
    marketing, and how Blockchain technology can be used to influence digital marketing
    to increase consumer trust and security. It was done via a systematic review of
    the literature published between 2017 and 2021\. The review identified that the
    use of Blockchain technology in digital marketing and marketing management would
    continue to grow. It has proven effective in providing solutions to both existing
    and upcoming company challenges and situations in Industry 4.0\. Blockchain can
    influence digital marketing by removing intermediaries and delivering trusted
    cybersecurity services with a high level of transparency and accountability. Also
    discussed are the possible problems and limitations of Blockchain-enabled digital
    marketing.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术是近年来发展最快的技术，对工业4.0时代的许多行业和公司产生了重大影响[[9](#CR9)]。隐私、安全和信任是当今数字营销面临的三大最紧迫问题。在章节“[区块链技术在工业4.0时代数字营销中的信任管理](513458_1_En_14_Chapter.xhtml)”中，作者致力于探讨数字营销中的安全、隐私和信任挑战，以及如何利用区块链技术影响数字营销以增加消费者信任和安全性。这是通过对2017年至2021年间发表的文献进行系统性审查完成的。审查确定了区块链技术在数字营销和营销管理中的应用将继续增长。它已被证明在解决工业4.0中现有和即将出现的公司挑战和情况方面非常有效。区块链可以通过消除中间商并提供具有高透明度和责任感的可信赖的网络安全服务来影响数字营销。同时还讨论了区块链-enabled
    数字营销可能存在的问题和局限性。
- en: The last chapter “[Applying Advanced Wireless Network Cluster-Tree Topology
    to Optimize COVID-19 Sanitary Passport Blockchain-Based Security in a Constrained
    IoT Platform](513458_1_En_15_Chapter.xhtml)” proposes a smart, synchronized, and
    secure medical IoT platform that monitors a public area using a set of tests.
    The people in place must present their vaccination QR code. A first test is performed
    to read this QR code. If the code is validated, it conducts a second test to validate
    the person’s identity corresponding to the vaccination code using the facial recognition
    algorithm. In the positive case, the person will be able to access the public
    area. Citizens who are still not vaccinated must present a negative PCR test not
    exceeding 48 hours. Then, two verification tests were performed, one test to read
    the barcode of the PCR test and a second test for facial recognition of its carrier.
    In the situation where a person is presented with neither their vaccination certificate
    nor a PCR test, we develop a strategy of three tests with three IoT nodes.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一章“[将先进的无线网络簇树拓扑应用于优化受限IoT平台中基于COVID-19卫生护照区块链安全性](513458_1_En_15_Chapter.xhtml)”提出了一个智能、同步和安全的医疗IoT平台，使用一组测试监测公共区域。在场的人必须出示他们的疫苗QR码。首先进行了一次测试来读取这个QR码。如果码被验证，它会进行第二次测试，使用面部识别算法验证对应于疫苗码的人的身份。在肯定的情况下，这个人将能够进入公共区域。仍未接种疫苗的市民必须出示不超过48小时的阴性PCR检测。然后，进行了两次验证测试，一次测试读取PCR检测的条形码，第二次测试验证其携带者的面部识别。在一个人既没有出示疫苗证明，也没有PCR检测的情况下，我们制定了一个三节点三测试的策略。
- en: 3 Conclusion
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**3 Conclusion**'
- en: This book is intended for researchers, practitioners in the field, engineers,
    and scientists involved in designing and developing protocols and Blockchain applications
    for cyber-physical systems. It can also be used as the recommended textbook for
    undergraduate or graduate courses. The intended audience includes college students,
    researchers, scientists, and engineers, to advance the missions of anticipating,
    prohibiting, preventing, preparing, and responding to internal security. The book
    covers a wide range of CPS applications and scenarios, where Blockchain technology
    can be applied. The material covered is readable and a solid base for penetration
    into the comprehensive reference material on advanced communication concepts in
    the related research field. It is also a reference for selection by the audience
    with different but close to the field backgrounds. The wide variety of topics
    it presents offers readers of this book multiple perspectives on various Blockchain
    techniques and applications for cyber-physical systems.
