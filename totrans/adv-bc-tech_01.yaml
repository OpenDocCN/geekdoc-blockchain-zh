- en: The fourth industrial revolution, or Industry 4.0, brings together digital and
    physical technologies to create responsive and interconnected operations. Companies
    use AI, robotics, edge computing, and the cloud to make informed and timely decisions
    from the supply chain to the smart factory [[1](#CR1)]. Solutions designed for
    the Industrial Internet of Things (IIoT) use connected sensors and edge devices
    to help improve product quality and operational efficiency in factories in real
    time. From workshops and worksites to decision-making stations, tools and equipment
    are now networked to become interconnected. Through sensors, detectors, and other
    monitoring devices, machines and operators are collecting increasingly huge amounts
    of data, the management, analysis, and exploitation of which constitute enormous
    challenges for companies [[2](#CR2)]. The Internet of Things brings a wealth of
    promise in productivity, quality, performance, and security [[3](#CR3)].
  prefs: []
  type: TYPE_NORMAL
- en: This development helps reduce nonconformances since connected sensors and detectors
    record failure data more accurately, making it easier to identify the source of
    nonconformance and then remedy it. Implementing Internet of Things tools contributes
    to quality improvement through better supervision and monitoring of the various
    production stages.
  prefs: []
  type: TYPE_NORMAL
- en: However, rapid advancements in enabling technologies have also exposed such
    systems to severe and profound risks. If such risks are not managed, the benefits
    provided by them will soon be lost. Advanced computing and Blockchain have great
    potential to create new foundations for most distributed systems by efficiently
    establishing trust among nodes [[4](#CR4)]. It is a fundamental technology to
    enable decentralization and play an essential role in critical Industrial IoT
    applications [[5](#CR5)].
  prefs: []
  type: TYPE_NORMAL
- en: The Blockchain has become famous for its ability to secure bitcoin transactions.
    It could very quickly prove to be indispensable for the deployment of all connected
    objects, by adding a layer of security via a chain associated with the identity
    of the connected object, making it resistant to hacking attempts [[6](#CR6)].
    This identification chain, characteristic of the Blockchain, allows connected
    objects to receive commands and securely communicate with each other. Indeed,
    the Blockchain will enable objects to interact with each other without communicating
    via a third party, thus limiting the outflow of information or potential attacks
    from the outside [[7](#CR7)].
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain provides a practical solution to enable a secure, decentralized public
    ledger that offers a huge plethora of new and exciting technology applications
    in several areas, such as the Internet of Things (IoT), cyber-physical systems
    (CPS), manufacturing and supply chain.
  prefs: []
  type: TYPE_NORMAL
- en: The new generation of the smart industry is based on automation, hyper-connectivity
    through cyber-physical systems, Industrial Internet of Things (IIoT), and Big
    Data. In terms of growth, IIoT is an accurate indicator of the speed of adopting
    this cutting-edge technology.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology has infiltrated all areas of our lives, from manufacturing
    to healthcare and beyond. CPS is a field that has been significantly affected
    by this technology and maybe more so in the future.
  prefs: []
  type: TYPE_NORMAL
- en: In this context, this book will go in-depth, showing how Blockchain can be used
    for CPS applications. It comprises a good balance between theoretical and practical
    issues, covering case studies, experience, evaluation approaches, and best practices,
    explicitly considering many aspects of cyber-physical system applications, including,
    Internet of Things, Intelligent Transportation, Supply Chain, Smart Grids, etc.
    The book will explain relevant concepts, review the state of the art, present
    representative Blockchain-based solutions that have been proposed, and discuss
    open challenges.
  prefs: []
  type: TYPE_NORMAL
- en: 1 Research Challenges in Blockchain Applications for Cyber-Physical System
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Although Blockchain is still mostly in experimental form, companies worldwide
    are eager to use this technology to help them reduce costs, improve processes,
    improve tracking and security of product data, and reduce fraud and counterfeiting.
  prefs: []
  type: TYPE_NORMAL
- en: 'Coupled with new technologies (AI, connected objects, industrial infrastructure,
    digitalization), Blockchain technology can propel companies toward Industry 4.0:
    connected and interoperable machines, information transparency, connected supply
    chains, etc.'
  prefs: []
  type: TYPE_NORMAL
- en: In the industrial field, this technique should stand out. A field that requires
    a significant flow of information (documents to be validated, payments to be made),
    many stakeholders, and a need for control and transparency on the entire production
    chain.
  prefs: []
  type: TYPE_NORMAL
- en: '*Blockchain and intermodality*: Smart cities include important innovations
    in their development concerning transportation. First of all, for the problems
    of relieving congestion on certain roads, in cities for example. Innovative autonomous
    vehicles are raising high hopes in this respect. Combined with Blockchain, autonomous
    transport could manage traffic with maximum efficiency. It would be achieved by
    connecting vehicles to each other and traffic lights, toll booths, etc. The gain
    in terms of road congestion would be enormous. In addition to securing all exchanges
    between vehicles and connected objects related to traffic, the Blockchain also
    allows combined processing of all processed data. This could also help optimize
    autonomous vehicles‚Äô charging times and ensure the consumer receives an optimal
    price.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Saving energy with Blockchain*: Blockchain can become indispensable to the
    smart city by enabling it to achieve one of its stated goals: energy efficiency.
    Indeed, enabling interoperability between connected objects ensures optimized
    operation of objects and, therefore, automatically saves energy [[8](#CR8)]. The
    same is true for transport: optimizing journeys, vehicle consumption, and recharging
    will optimize the electricity consumption of the entire road sector. Moreover,
    Blockchain is increasingly used to save energy: it manages electricity distribution
    on the networks, according to supply and demand. As a result, the distribution
    adjusted, but intermittent storage makes sense, thanks to this new efficiency
    [[8](#CR8)].'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Product management*: Blockchain technology can contribute to supply chain
    product management in multiple ways by providing product transparency, traceability,
    and security [[9](#CR9)]. Authors in [[10](#CR10)] propose a product ownership
    management system (POMS) that empowers customers to reject counterfeit products
    that might have cloned genuine RFID tags. They implement two smart contracts in
    this system, one for managing the manufacturers‚Äô information and the other for
    managing the products‚Äô information, and together, they verify the possession of
    products.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Power industry*: The power industry has undergone significant transformations
    over the past several years, with utilities embracing newer technologies and newer
    power generation sources. With a deluge of smart and IoT-enabled devices (ranging
    from smartphones to smart meters to electric vehicles) having variable power demands
    and mushrooming of many power generation schemes, the power grids are becoming
    very complex to handle. Blockchain as a tool can accelerate this global energy
    transformation by lowering the transaction costs and operating the grid in a more
    efficient manner [[11](#CR11)].'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Manufacturing industry*: In the manufacturing industry, manufacturers have
    to publish technical manuals of their products, distributed in the repair and
    maintenance departments. These technical records have to be released and timely
    updated, which is a tedious process and involves tons of paperwork. By using Blockchain
    technology, the technical publication can rest on this framework and is accessible
    to Blockchain users without worrying about the version changes or losing the latest
    publication [[9](#CR9)]. Blockchain has significantly enhanced the working efficiency
    in the manufacturing industry by uploading the data on the shared ledger. For
    example, in the automobile manufacturing industry, tracking of the spare parts
    becomes vital, because the availability of the parts in real time is not known
    [[12](#CR12)].'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Security and regulations*: Security also remains a concern. Organizations
    are not interested in an open identity model. Banks and regulators want to have
    tight control. The development of a single digital identity passport will be a
    critical step [[13](#CR13)].'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Regulation is also critical to creating an open digital environment for commerce
    and financial transactions [[14](#CR14)]. Current physical certificates must be
    digitized to take full advantage of a fully electronic system [[15](#CR15)]. In
    addition to the concerns already expressed, we need to consider other obstacles
    on the road to full adoption of these technologies and find the right answers
    to questions like:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Who will take primary responsibility for maintaining and managing the Blockchain?
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: What about admitting new participants to the Blockchain?
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: In terms of transactions, who do we turn to for validation and who determines
    the visibility of these?
  prefs:
  - PREF_IND
  - PREF_UL
