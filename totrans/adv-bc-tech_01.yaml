- en: 3 Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This book is intended for researchers, practitioners in the field, engineers,
    and scientists involved in designing and developing protocols and Blockchain applications
    for cyber-physical systems. It can also be used as the recommended textbook for
    undergraduate or graduate courses. The intended audience includes college students,
    researchers, scientists, and engineers, to advance the missions of anticipating,
    prohibiting, preventing, preparing, and responding to internal security. The book
    covers a wide range of CPS applications and scenarios, where Blockchain technology
    can be applied. The material covered is readable and a solid base for penetration
    into the comprehensive reference material on advanced communication concepts in
    the related research field. It is also a reference for selection by the audience
    with different but close to the field backgrounds. The wide variety of topics
    it presents offers readers of this book multiple perspectives on various Blockchain
    techniques and applications for cyber-physical systems.
  prefs: []
  type: TYPE_NORMAL
