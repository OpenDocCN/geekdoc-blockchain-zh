  zh: 本书旨在为从事设计和开发协议和区块链应用于物联网系统的研究人员、实践者、工程师和科学家提供参考。它也可以作为本科或研究生课程的推荐教材。目标受众包括大学生、研究人员、科学家和工程师，以推进预测、禁止、防止、准备和应对内部安全问题的使命。本书涵盖了一系列物联网系统应用和场景，区块链技术可以应用于其中。所涉及的材料易于理解，是深入研究相关研究领域先进通信概念的全面参考资料的坚实基础。它也是不同但接近领域背景的受众选择的参考资料。它提供的广泛主题为本书的读者提供了多个视角，以了解物联网系统中各种区块链技术和应用。
