  zh: 简介你喜欢编织，或者希望学会但不确定从哪里开始吗？不同的工具，配件和纱线类型让你感到不知所措吗？不要被吓倒！本书充满了小巧，简单和快速的编织项目，是初学者成为自己的编织者的完美方式。祝你好运，愉快的编织吧！！[包含剪刀，木制，切割的图片  自动生成的描述](image_rsrc2XJ.jpg)快速编织项目有时我们只是想做一个快速简单的编织项目，而不是花很多时间和精力去完成一个更大的项目，这是没有错的！以下是一个可以在一个小时或更短时间内完成的快速项目！编织发圈这个编织发圈的图案有很多值得喜欢的地方。它可以使用无数种颜色和材质的组合制作，所以可以尽管发挥你的创意，并用你喜欢的所有纱线试试。材料：●  任何粗5或中等重量的纱线●  H
    5.0 mm 钩针●  纱线针●  剪刀●  普通的发圈步骤 1：使用单个SC将纱线固定在发圈上。继续沿着发圈绕，直到它被覆盖，约12个SC。插入到第一个SC完成。步骤
    2：大约绕150次DC。这取决于你的发圈大小和所使用的纱线类型。纱线应该呈现出“褶皱”的外观。步骤 3：SL ST插入到该圈的第一个DC的顶部。步骤 4：用纱线结束并用纱线针缝线。你的发圈就完成了！一起编织项目你可能会问自己：什么是一起编织？一起编织，通常简称为CALs，本质上是一大群编织者同时以相同的速度在一起完成同一个大型项目。许多CALs都是为所有技能水平的编织者提供的，所以甚至绝对初学者也可以参加。CALs是与编织社区联系和分享想法的好方法。人们可以在许多社交媒体平台和网站上举办CALs，所以如果这听起来是你感兴趣的事情，可以轻松地通过互联网搜索找到一个参加。[一群人坐在一根树桩上的照片  自动生成的描述（中度可信度）](image_rsrc2XK.jpg)有用的编织项目编织不仅用于制作可爱的有趣项目，它们还可以有用！无论你想做一些新的东西还是擦亮你已经有的东西，总能找到适合你的编织项目。这里有一个很棒的编织项目供你尝试。花盆吊篮这个美丽而简单的图案将为你的普通盆栽植物增添一些亮点。试试使用和你家居装饰的颜色相匹配的颜色！材料：●  刺绣针●  G号钩针●  粗毛纱（这种纱线效果最好，但你也可以试验其他类型！）●  花盆●  吊钩步骤
    1：做一个魔术圈，链2，圈内做10个DC。加入第一个DC。步骤 2：链3和第一个DC，链2，然后跳过一个针。[下一个钩子内做2个DC，跳过一个针，重复]。加入在第一个DC和链3之间的空间中。步骤
    3：链3和第一个空间内的DC，链1[下一个空间内DC，链1，重复]。加入（20个DC）。步骤 4：链3和第一个空间内的DC，链1[下一个空间内的DC，链1，下一个空间内的DC，链1，重复]。加入链1。步骤
    5：每个空间内做2个SC。步骤 6：[链7，跳过4个针，SLST到下一个针，重复]。加入到第一个链7的底部。应该有12个链空间。步骤 7：在第一个链空间的中间向上SLST，链7，然后SLST到下一个链空间的中间。不要加入。步骤
    8-11：继续链7，并SLST到下一个链空间的中间。步骤 12：将钩子伸到每个连接点上做2个DC，并在每个链空间周围做三个SC。用第一个DC加入。步骤 13：链50，跳过四个链空间，然后用SLST加入。重复两次以创建3个吊环。步骤
    14：沿着篮子的边缘（或者沿着吊环，如果你愿意）每个针内做一个SC。这个设计适合3x4x4的盆，但可以伸展以适应更大的盆。如果你想要更长/更短的吊环，可以在第13步内做更多/更少的链针。
