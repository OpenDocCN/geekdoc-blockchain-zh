  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
- en: Any discussion on privacy must be grounded in the broader topic of digital ethics
    and the trust of your customers, constituents and employees. While privacy and
    security are foundational components in building trust, trust is actually about
    more than just these components. Trust is the acceptance of the truth of a statement
    without evidence or investigation. Ultimately an organization’s position on privacy
    must be driven by its broader position on ethics and trust.
  id: totrans-164
