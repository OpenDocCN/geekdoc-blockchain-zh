- en: Opportunities Enabled by AI
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能所赋予的机会
- en: Business innovation and the opportunities they create are how enterprises distinguish
    themselves from one another. It is how they do things better, how they create
    value, and ultimately, how they pass that value over to the customer. Business
    innovation is a continuous effort that is empowered by technologies and methodologies
    that are available at any given moment. Today, that technology is AI.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 企业通过它们创造的业务创新和机会来区分彼此。这是他们如何做得更好，如何创造价值，最终，如何将这些价值传递给客户的方式。业务创新是一个持续的努力，受到在任何给定时刻可用的技术和方法的支持。今天，这项技术是AI。
- en: Many of you are likely familiar with the AI enablers to follow; some have worked
    with them first hand. Others are likely familiar with the applications, but may
    not have known that AI is playing an important role in the background. Regardless,
    my point is to inspire you to think differently about AI and how it can impact
    your business. Like many new technologies, the full potential of AI is being realized
    slowly, and it only takes someone exploring the possibilities around them to discover
    something new.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人都可能对接下来要提到的AI赋能工具有所了解；有些人可能亲自使用过它们。还有些人可能对应用有所了解，但可能不知道AI在背后扮演着重要的角色。无论如何，我的观点是激发你们对AI的思考，以及它如何影响你的企业。像许多新技术一样，AI的潜力正在逐渐被实现，只需要有人去探索他们周围的的可能性，就能发现新东西。
- en: Enablers of Innovation
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 创新赋能者
- en: '• Big Data:  Here is the thing about Big Data—it’s massive. It has to be in
    order to reveal patterns and associations, and predict trends accurately. However,
    while humans do have the capacity to discover patterns and predict trends, it
    is an impossibility at the scale in which modern enterprise demands. For AI, it
    is impressively suited to glean through large data sets in order to quickly and
    most of all accurately derive actionable insights.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 大数据：关于大数据的事情是——它非常大。它必须非常大，才能揭示模式和关联，并准确预测趋势。然而，尽管人类确实有能力发现模式和预测趋势，但在现代企业所需的规模上，这是不可能的。对于AI来说，它非常适合快速、最重要的是准确地从大量数据集中提取有用的洞察。
- en: '• Deep learning: In AI, the word that stands out most is intelligence, which
    is also the ability to learn. Deep learning does just that, by utilizing AI neural
    networks to act as a human brain would, analyzing and learning all without the
    aid of a computer programmer. This ability to “think” on its own is a driving
    force behind such innovations as autonomous vehicles, which are great, as keeping
    a computer programmer in the trunk of your car isn’t a feasible option.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 深度学习：在AI中，最突出的词是智能，这也是学习的能力。深度学习正是这样做的，通过利用AI神经网络模拟人脑，进行分析和学习，而无需计算机程序员的帮助。这种“自主思考”的能力是自动驾驶汽车等创新背后的推动力，因为让计算机程序员呆在汽车后备箱里并不是一个可行的选项。
- en: '• Reinforcement learning (RL): RL is an important type of machine learning
    where “machines” learn how to behave in an environment by performing actions and
    seeing the results, not unlike students in a classroom. This behavior can be learnt
    based on a reward mechanism, or keep on adapting as time goes by. RL algorithms
    can converge to establish an ideal behavior baseline, especially for robotics,
    autonomous driving, and process control.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 强化学习（RL）：强化学习是机器学习的一种重要类型，其中“机器”通过执行行动并查看结果，在环境中学习如何行为，这和教室里的学生没什么不同。这种行为可以根据奖励机制学习，或者随着时间的推移不断适应。强化学习算法可以收敛，以建立理想的行为基线，特别是在机器人学、自动驾驶和过程控制方面。
- en: • Applications and Opportunities (see [Figure 7.2](#ch7fig2))
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 应用与机遇（见[图7.2](#ch7fig2)）
- en: '• Autonomous vehicles:  The automobile market is enormous; however, it’s still
    a limited market. That is because while anybody can buy a car, not everyone can
    drive one. That is, they couldn’t before AI came along. People who are blind or
    suffer from certain physical limitations will soon have the ability to go anywhere
    thanks to this new technology. The use of these self-driving cars in logistics
    is an innovative application and is already being tested with prodigious results.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 自动驾驶车辆：汽车市场巨大，然而，它仍然是一个有限的市场。这是因为虽然任何人都可以买一辆车，但并不是每个人都能开车。也就是说，在AI出现之前就是这样。视力受损或遭受某些身体限制的人很快就能借助这项新技术去任何地方。这些自动驾驶汽车在物流中的使用是一种创新应用，并且已经测试过，效果显著。
- en: '• Behavior prediction: Anyone in business knows that the customer is the most
    important actor, which is why perhaps so much time is spent trying to guess what
    they’ll want next. Thanks to AI these predictions have gone from guesswork to
    science. AI and its ability to analyze massive data sets give you the ability
    to learn more about their customers, such as their shopping habits, preferences,
    and even churn rate.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 行为预测：任何做生意的人都知道客户是最重要的参与者，也许这就是为什么花了这么多时间试图猜测他们接下来想要什么。多亏了AI，这些预测已经从猜测变成了科学。AI及其分析大量数据集的能力让您能更多地了解您的客户，比如他们的购物习惯、偏好，甚至是流失率。
- en: '• Chatbots: Thanks to AI, chatbots have grown more sophisticated and are almost
    indistinguishable from humans. In fact, chatbots are often a better alternative
    than using traditional CSR. Instant response to inquiries, reduced service time,
    fewer errors, increased customer engagement, the ability to handle simple transactions,
    and proactive customer interactions are all within the grasp of these bots.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 聊天机器人：多亏了AI，聊天机器人变得更加复杂，几乎无法与人类区分。实际上，聊天机器人通常比使用传统的客户服务代表更好。即时回应咨询，减少服务时间，减少错误，提高客户参与度，处理简单交易的能力，以及主动的客户互动，这些都在这些机器人的掌握之中。
- en: '• Content creation: Content isn’t just a way for you to get your message to
    the customer, it’s a way to provide that customer with value. AI is increasing
    the efficiency in how we do that by allowing us to deliver personalized content
    to the user and by helping inform our strategy through insightful data analysis.
    Creation aside, AI already does aid in the distribution of content, allowing for
    more efficient and documented campaigns.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 内容创作：内容不仅仅是一种让您将信息传达给客户的方式，它也是一种为客户提供价值的方式。AI通过允许我们向用户交付个性化内容，并通过深入的数据分析帮助我们的策略更具洞察力，从而提高了我们的效率。除了创作之外，AI已经在内容的分发中提供帮助，使营销活动更加高效和有记录。
- en: '• Customer relationship management: CRM systems were in and of themselves a
    considerable business innovation, one that continues to yield results for sales
    teams. Given the success rates of such implementations, AI is poised to do what
    sales teams and CRM alone can’t. From transcribing and analyzing calls to qualifying,
    engaging, nurturing, and following up with leads via e-mail, AI is positioned
    to do more for the customers you serve.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户关系管理：客户关系管理系统（CRM）本身就是一个重大的商业创新，它继续为销售团队带来成果。考虑到此类实施的成功率，AI有望做到销售团队和CRM无法独立完成的事情。从转录和分析电话到通过电子邮件进行资格认证、参与、培养和跟进潜在客户，AI有能力为你们服务的客户做更多的事情。
- en: '• Customer service: Whether they have made a purchase or not, and regardless
    of how far along in the buyer’s journey, any good enterprise needs to ensure that
    the customer’s demands are met. However, given the multitude of touchpoints on
    that journey, this can be difficult. For AI, however, it can act as a “gatekeeper”
    throughout the experience handling simple questions.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户服务：无论客户是否已经完成购买，也不管他们已经到达购买旅程的哪个阶段，任何优秀的企业都需要确保满足客户的需求。然而，考虑到旅程中有如此多的接触点，这可能会很困难。对于AI来说，它可以在整个体验过程中充当“门卫”，处理简单的问题。
- en: '• Decision making: When asked the key to their success, it isn’t uncommon to
    hear powerful men and women give credit to “trusting their gut.” And while this
    may be your best option in certain situations, the modern business landscape is
    unlikely to be one of them. AI has given you the ability to weigh the variables,
    judge potential outcomes, and make the best decision based on the relevant data.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 决策制定：当被问到成功的关键时，强大的人们经常会把功劳归于“相信他们的直觉”。虽然在某些情况下这可能是你最好的选择，但现代商业环境不太可能是其中之一。AI赋予了你权衡变量、判断潜在结果并根据相关数据作出最佳决策的能力。
- en: '• Digital marketing: Marketing is usually only effective when the right message
    gets to the right audience on the right channel. Thanks to AI targeted messaging
    across channels is becoming easier and more effective than ever. This will help
    ensure that marketing dollars are spent in more effective ways and can also help
    to tailor messages that are appropriate for whatever stage of the buyer journey
    the customer finds themselves.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字营销：营销活动只有在正确的信息能够传达给正确的受众群体并且通过正确的渠道时才会有效。多亏了AI的精准营销，跨渠道的信息传达变得比以往任何时候都更加容易和有效。这将有助于确保营销资金得到更有效的利用，并且还可以帮助定制适合客户在其购买旅程中的任何阶段所需的信息。
- en: '• HR and recruitment: HR and recruitment are by nature a very people-oriented
    vertical. However, that should be no indication that AI integration isn’t applicable.
    HR is filled with numerous rule-based tasks that could be done much better by
    AI. Let’s take on-boarding, for example. It would take an HR associate 2.5 hours
    to complete from hiring decision to sending the welcome e-mail, while an AI-fueled
    substitute could accomplish the same in just 8 minutes.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人力资源与招聘：人力资源和招聘本质上是一个非常以人为本的领域。然而，这并不意味着AI的整合不适用。人力资源中充满了许多基于规则的任务，这些任务AI做得会更好。让我们以入职为例。从招聘决定到发送欢迎电子邮件，一个人力资源助理需要花费2.5个小时来完成任务，而由AI驱动的替代方案则可以在仅8分钟内完成相同的任务。
- en: '• Intrusion detection: While technology has enabled us to do more, it has also
    caused us to be more conscious and aware, especially when we are potentially vulnerable
    to digital intrusion. Current defense against cyber-attacks are generally responsive;
    however, with AI’s help, this can be switched to proactive. With AI, you can set
    a baseline of normal activity on your network and more accurately recognize potential
    threats if they deviate from typical behavior.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 入侵检测：虽然技术让我们能做更多的事情，但同时也让我们更加警觉和意识到问题的存在，尤其是在我们可能容易受到数字入侵的时候。目前针对网络攻击的防御通常是响应式的；然而，借助AI，我们可以转变为主动式的防御。借助AI，你可以为你的网络设定正常活动的基线，从而更准确地识别出如果活动偏离了常规模式就可能存在的潜在威胁。
- en: '• Logistics and delivery: A product is only of value if it reaches the hands
    of the customer, and this is why logistics and delivery is so crucial to business
    success. Integrating AI in your supply chain can unify your data, analyzing and
    providing insights across the organization as well as streamline the customs brokerage
    process. However, in predictive analytics we see the most significant value, through
    demand prediction, route optimization, and network management.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 物流和配送：如果产品不能到达客户手中，那么它就没有价值，这也是物流和配送对商业成功至关重要的原因。将AI集成到你的供应链中可以统一你的数据，为整个组织提供分析和见解，并简化海关经纪流程。然而，在预测性分析中，我们看到了最大的价值，通过需求预测、路线优化和网络管理。
- en: '• Manufacturing:  Today, AI and its ability to reason, theorize, and forecast
    is what has the manufacturing world excited. From improving predictive maintenance,
    reducing supply chain forecasting errors, and reducing energy costs through demand
    forecast, the benefits of AI in manufacturing directly impact the bottom line.
    Few moments in history are marked by the presence of a technology that is so adaptable,
    has such widespread potential, and can impact as many verticals across as many
    industries, as AI.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 制造业：如今，AI及其推理、理论和预测的能力让制造业感到兴奋。从提高预测性维护、减少供应链预测错误以及通过需求预测降低能源成本，AI在制造业中的好处直接影响到利润底线。在历史上，很少有时刻能与AI这样适应性强、潜力广泛、能影响众多行业和众多垂直领域的技术共存。
- en: '• Payment services: Life is filled with some certainties that go beyond death
    and taxes. For example, like everyone else, you regularly need milk, fruit, toilet
    paper, and a variety of other “staples.” AI, as your own personal “butler,” can
    make those authorized payments and arrange for shipping to your home when your
    supply is getting low. Anyone with kids will quickly see the value of always having
    the essentials on hand.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 支付服务：生活中充满了某些确定的事情，比如死亡和税收。例如，和其他人一样，你通常需要牛奶、水果、卫生纸等各种“必需品”。AI作为你个人的“管家”，可以在你的供应即将耗尽时，为你授权支付并安排送货上门。有孩子的人会很快发现随时备齐必需品的重要性。
- en: '• Robotic process automation (RPA): While we hope everyone loves what they
    do for a living, the reality is that even the best “dream jobs” have their periods
    of boring and monotonous work. In fact, some jobs seem to be exclusively filled
    with such processes. But it doesn’t have to be. AI-fueled RPA currently replicates
    basic rule-based tasks much faster, accurately, and cost-effectively than humans.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 机器人流程自动化（RPA）：虽然我们希望大家都能热爱自己的工作，但现实是，即使是最理想的“梦想工作”也有单调乏味的时期。事实上，有些工作似乎完全由这样的流程组成。但这不是必须的。AI驱动的RPA目前比人类更快、更准确、更有效地复制基本的基于规则的任务。
- en: '• Translation: Whether you are a business traveler or looking to branch out
    into new international markets, one of the most significant barriers to not only
    business but people is language. Thanks to AI, more and more companies are expanding
    into new markets, no longer restricted by language. And while technology has made
    the world a smaller place, I believe it is AI that will help empower true universal
    communication.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 翻译：无论你是一名商务旅行者，还是希望拓展到新的国际市场，语言不仅是商务，也是人们最大的障碍之一。多亏了AI，越来越多的公司正在拓展新市场，不再受语言的限制。虽然技术使世界变得更小，但我相信是AI将帮助实现真正的通用通信。
- en: '![ch7fig2.png](Images/ch7fig2.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![ch7fig2.png](Images/ch7fig2.png)'
- en: Figure 7.2 Opportunities enabled by AI
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.2 AI带来的机遇
- en: 'Source: Business Opportunities'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：商业机遇
- en: Opportunities Enabled by Blockchain of Things
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链物联网带来的机遇
- en: The Blockchain of Things is changing the world as we speak. It’s not only dominating
    the industrial landscape but also our day-to-day lives as we know it. In reality,
    the Blockchain of Things solely depends on the connectivity of the world. The
    Blockchain of Things technologies are overly hyped with very few knowledge of
    what they do.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链正在改变我们当前的世界。它不仅主导着工业景观，也影响着我们的日常生活。实际上，物联网区块链完全依赖于世界的连通性。对于物联网区块链技术的了解非常有限，但却过度吹嘘。
- en: Not to mention the enormous amount of data the Blockchain of Things can deal
    with. Thus, it’s crucial that enterprises keep on exploring the Blockchain of
    Things for the betterment of the future. Even though IoT did have some major setbacks
    mainly in security, with a Blockchain of Things network, those setbacks will be
    long gone. The Blockchain of Things also enables you to elevate your business
    value as you can see in [Figure 7.3](#ch7fig3).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 不用说，区块链物联网可以处理的巨大数据量。因此，对企业来说，继续探索区块链物联网以改善未来至关重要。即使物联网在安全性方面确实遇到了一些主要挫折，但有了区块链物联网网络，那些挫折将一去不复返。区块链物联网还可以提升你的业务价值，正如你在[图7.3](#ch7fig3)中看到的。
- en: 'Here are a few opportunities that may inspire you to improve your business:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些可能会激发你改进业务的机会：
- en: '![ch7fig3.png](Images/ch7fig3.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![ch7fig3.png](Images/ch7fig3.png)'
- en: Figure 7.3 Blockchain of Things to elevate your business value
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.3 区块链物联网提升你的业务价值
- en: 'Source:  ValueCoders'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：ValueCoders
- en: '• Better automation Process:  The use of automation comes with its fair share
    of risks. But using only a single autonomous system to manage thousands of data
    isn’t a great option. A single change in the code could bring down the whole industry.
    Or if a hacker gets into the system and changes just one simple number, it can
    affect the data the system is maintaining. So, you would need the Blockchain of
    Things to manage the automation process so that no one can get access to it. If
    anyone highjacks the results, the process would normally break down. As the Blockchain
    of Things platform is immutable, it would prevent anyone from changing the results.
    Thus, the Blockchain of Things will prevent any risky automation processes for
    good.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 更好的自动化流程：自动化使用有其固有的风险。但只用一个自主系统来管理成千上万的数据并不是一个好选择。代码的一个单一更改可能会使整个行业崩溃。或者如果有黑客进入系统并改变了一个简单的数字，它可能会影响系统维护的数据。所以，你需要区块链物联网来管理自动化流程，这样就没有人能接触到它。如果有人劫持了结果，流程通常会崩溃。由于区块链物联网平台是不可变的，它将防止任何人更改结果。因此，区块链物联网将永远防止任何有风险的自动化流程。
- en: '• Better compliances:  There are so many scenarios involving processes where
    you need to know if they are properly complied with. Additionally, this goes mainly
    for processes involving multiple parties. Anyhow you can get a better compliance
    experience with the help of smart contracts in the Blockchain of Things system.
    The Blockchain of Things use cases can foresee whether particular compliance is
    being met or not. Furthermore, the Blockchain of Things system can also stop any
    further compliances if previous compliances aren’t met properly.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 更好的合规性：有许多涉及流程的场景，你需要知道它们是否得到适当的遵守。此外，这主要适用于涉及多方的过程。无论如何，借助区块链物联网系统中的智能合约，你可以获得更好的合规性体验。区块链物联网用例可以预见是否满足了特定的合规性。此外，区块链物联网系统还可以在之前的合规性没有得到适当满足时停止任何进一步的合规性。
- en: '• Better quality control in IoT manufacturing:  The manufacturing stage is
    quite crucial for IoT devices. In reality, there’s no quality control whatsoever.
    The security issues of these devices keep on piling up. Moreover, instead of focusing
    on security, they mainly focus on design esthetics. But with the help of the Blockchain
    of Things use cases, the scenario will change entirely. With the Blockchain of
    Things system, the companies can manage the quality of every single device they
    produce, not only for the physical security but in the software security as well.
    The enormous amount of devices can become quite overwhelming to perfect. But with
    the help of the Blockchain of Things, they can easily pull it off.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 物联网制造中更好的质量控制：制造阶段对物联网设备来说非常关键。实际上，根本没有质量控制。这些设备的的安全问题持续累积。此外，他们主要关注的是设计美学，而不是安全。但随着区块链物联网用例的帮助，场景将完全改变。有了区块链物联网系统，公司可以管理他们生产的每一个设备的质量，不仅包括物理安全，也包括软件安全。大量的设备可能很难完善。但有了区块链物联网，他们可以轻松完成。
- en: '• Collaborative environment for shared economy:  The sharing economy is one
    of the rising industries at present. Furthermore, it’s an economy where peer-to-peer
    sharing of services, goods, or any other kind of resources happen. Needless to
    say, almost all the shared economy industry heavily depends on the credibility
    of the IoT devices. In this case, the Blockchain of Things is the perfect catch.
    With the help of the Blockchain of Things, you can even create a collaborative
    environment as well. So, I have to say the Blockchain of Things makes the perfect
    pair for this industry as well.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 共享经济的协作环境：当前，共享经济是崛起的行业之一。此外，它是一个经济体系，其中服务、商品或任何其他资源在个人之间的共享发生。不用说，几乎所有共享经济行业都严重依赖于物联网设备的信誉。在这种情况下，物联区块链成了最佳选择。有了物联区块链的帮助，你甚至可以创建一个协作环境。所以，我不得不说物联区块链也是这个行业的最佳拍档。
- en: '• Data anonymity for extra privacy:  IoT is not only for enterprise users but
    also for our daily lives. In reality, almost everything of a smart home is equipped
    with this technology. However, with this much intimate exposure to these devices,
    our privacies are in huge jeopardy. In many cases, these devices can pass our
    private information to the outside world. Thus, we are no longer in full control
    of our own sensitive information. Blockchain of Things use cases can help out
    here as well.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 为额外隐私提供数据匿名性：物联网不仅适用于企业用户，也适用于我们的日常生活。实际上，几乎所有智能家居设备都配备了这项技术。然而，由于这些设备与我们如此亲密地接触，我们的隐私受到巨大威胁。在许多情况下，这些设备可以将我们的私人信息传递给外界。因此，我们不再完全掌握自己敏感信息的控制权。物联区块链用例也可以提供帮助。
- en: '• Encryption for multifactor authorization:  Do you know how our passwords
    aren’t enough to offer full security anymore? With the default password choices
    from the manufacturer, it became relatively easy for any hacker just to guess
    it and get access. In reality, many don’t use multifactor passwords or authorization
    methods. So, it becomes way more prone to hacks. With the Blockchain of Things
    network, you will get multifactor authorizations that may include biometric identities
    as well. All the multifactor authorization keys would also be encrypted and stored
    in the Blockchain of Things system to offer full security.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 多因素认证的加密：你知道我们的密码已经不足以提供完全的安全保障了吗？由于制造商提供的默认密码选择，任何一个黑客都可以轻易猜测并获取访问权限。实际上，许多人并不使用多因素密码或认证方法。因此，它更容易受到攻击。在物联区块链网络中，你将获得可能包括生物识别身份的多因素认证。所有多因素认证密钥也将被加密并存储在物联区块链系统中，以提供完全的安全保障。
- en: '• End-to-end visibility:  A full transparent network is a trusted network.
    In reality, the issue with our typical centralized servers is the lack of full
    transparency. Thus, many are skeptical of whether they can trust the system or
    not. Furthermore, it’s more common within the enterprises too. With the help of
    Blockchain of Things use cases, now no one would face this dilemma. The Blockchain
    of Things is capable of offering full-time end-to-end visibility.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 端到端的可见性：完全透明的网络是值得信赖的网络。实际上，我们典型的大型中央服务器的问题在于缺乏完全透明度。因此，许多人怀疑他们是否可以信任这个系统。此外，在企业中也很常见。有了物联区块链用例的帮助，现在没有人会面临这个困境。物联区块链能够提供全程端到端的可见性。
- en: '• Firewall against distributed denial of service (DDoS) attacks:  Remember
    how the DDoS attack can cripple an enterprise network? Many enterprises fall prey
    to these abusive attacks that take down their whole network space within a few
    minutes. The IoT devices are much more vulnerable and prone to DDoS attacks. The
    hackers can easily find out vulnerable IoT devices in a network and attack them,
    causing the whole network to crash down. But with the help of Blockchain of Things
    use cases, all of the DDoS attacks can be solved.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 防御分布式拒绝服务（DDoS）攻击的防火墙：还记得DDoS攻击是如何让一个企业网络瘫痪的吗？许多企业都曾遭受这些恶意攻击，在短短几分钟内就使整个网络空间瘫痪。物联网设备更容易受到DDoS攻击。黑客可以轻松地在网络中找到易受攻击的物联网设备并对它们进行攻击，导致整个网络崩溃。但有了物联区块链用例的帮助，所有的DDoS攻击都可以得到解决。
- en: '• High data security:  According to a recent survey, over 81 percent of enterprises,
    government, and corporations believe that an IoT disaster will affect them in
    the upcoming two years. However, only 28 percent of them are doing anything about
    it. We’ll eventually have no means of protecting ourselves from the outer threats.
    Thus, the Blockchain of Things use cases can really come in handy here. With Blockchain
    of Things use cases, the enterprise will get a full proof secured network that
    can offer the facilities no third-party provider can offer.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高数据安全性：根据最近的一项调查，超过81%的企业、政府部门和公司认为物联网灾难将在未来两年内影响他们。然而，只有28%的他们对这一问题采取了行动。最终，我们将无法保护自己免受外部威胁。因此，物联链在这里真的可以派上用场。有了物联链的用例，企业将获得一个万无一失的安全网络，它能提供第三方提供商无法提供的设施。
- en: '• Identity for IoT devices:  There’s another major issue in the IoT industry,
    and it’s the lack of identity for the IoT devices. Typically there’s no way to
    check the authenticity of the device. Furthermore, simple company status or when
    it was created isn’t even available for verification. Moreover, where the IoT
    device is updating the software or whether it has an issuer signature or not is
    something that users should know. But with the help of Blockchain of Things use
    cases, now they can know for sure.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物联网设备的身份验证：物联网行业的另一个主要问题是物联网设备的缺乏身份验证。通常，没有方法可以验证设备的真实性。此外，简单的公司状态或成立时间也无法进行验证。此外，物联网设备在哪里更新软件，或者它是否有发行签名，这些都是用户应该知道的。但是，有了物联链用例的帮助，现在他们可以确切地知道。
- en: '• More access control:  All of the connected devices can highly benefit from
    the Blockchain of Things system. Furthermore, the Blockchain of Things use cases
    can fully offer access control for both virtual and physical resources. Moreover,
    the system is also capable of storing the record of who accesses what kind of
    resources all the time. With the help of Blockchain of Things use cases, you can
    even specify individuals and their level of access.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更多的访问控制：所有连接的设备都能从物联链系统中受益匪浅。此外，物联链用例可以完全为虚拟和物理资源提供访问控制。此外，该系统还能随时记录谁访问了什么资源。有了物联链用例的帮助，你甚至可以指定个人及其访问级别。
- en: '• Real-time tracking:  A major component of IoT is the sensors and RFID tags.
    With these, anyone can track objects to ensure their full authenticity. In reality,
    due to the lack of proper tracking system, many manufacturers face issues in trade.
    Not only trade but also the supply chain is in dire need of real-time tracking.
    In reality, the IoT devices are capable of handling all the tracking, but they
    need risk management as well. So, with the help of Blockchain of Things use cases,
    any company can now track their goods without any issues.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实时跟踪：物联网的一个重要组成部分是传感器和RFID标签。有了这些，任何人都可以跟踪物体，确保它们的完全真实性。实际上，由于缺乏适当的跟踪系统，许多制造商在贸易中面临问题。不仅是贸易，供应链也迫切需要实时跟踪。实际上，物联网设备能够处理所有的跟踪，但它们也需要风险管理。因此，有了物联链用例的帮助，任何公司现在都可以无问题地跟踪他们的货物。
- en: '• Stronger cloud management:  Cloud is a huge part of the IoT architecture.
    Mainly the devices are always working collecting information, processing it, sending
    it back and forth. Sometimes some IoT devices can send the information to the
    cloud without ever encrypting it. As a result, hackers can easily get access to
    it and use it to their own benefit. In reality, even the cloud isn’t fully capable
    of handling all the security issues. As there are many networks on the same cloud,
    sometimes data leaks occur. But with the Blockchain of Things solution, you can
    easily protect the cloud more efficiently. Thus, with the Blockchain of Things,
    the cloud would be safer than ever.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更强的云管理：云是物联网架构的重要组成部分。主要设备一直在工作，收集信息，处理信息，发送信息。有时一些物联网设备在将信息发送到云之前从不对其进行加密。结果，黑客可以轻易地获取这些信息并将其用于自己的利益。实际上，即使是云也无法完全处理所有的安全问题。因为同一云上有许多网络，有时会发生数据泄露。但是，有了物联链解决方案，你可以更有效地保护云。因此，有了物联链，云将比以往任何时候都更安全。
- en: '• Stronger data validation process:  The popularity and demand for Big Data
    is rising tremendously on the marketplaces. In reality, it’s quite evident that
    by the year 2023, it will become a $100+ billion industry. But why is that? Well,
    data is becoming a huge part of our lives and is the most desired product of all
    time. Moreover, we get so many data from all the IoT devices, computers, and so
    on. However, we don’t have any good technology to really verify whether the data
    is valid or not. With Blockchain of Things system on the rise, it would be finally
    possible.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 更强的数据验证过程：大数据在市场上的普及和需求正在急剧上升。实际上，到2023年，它将成为一个超过1000亿美元的行业，这是显而易见的。为什么呢？毕竟，数据已经成为我们生活的重要组成部分，是有史以来最受欢迎的产品。此外，我们从所有的物联网设备、电脑等获取大量的数据。然而，我们并没有真正好的技术来验证这些数据是否有效。随着区块链物联网系统的兴起，这终于成为可能。
- en: Cyber-Security Threats
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全威胁
- en: In October 2016, a hacker found a vulnerability on a specific model of security
    cameras. Nearly 300,000 IoT video recorders started to attack multiple social
    network websites and brought down Twitter and other high-profile platforms, for
    almost two hours.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年10月，一名黑客发现了一种安全相机的特定型号上的漏洞。近30万个物联网视频记录器开始攻击多个社交网站，导致Twitter等知名平台瘫痪近两小时。
- en: This attack is just an example of what can happen to IoT devices with poor security.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这种攻击只是物联网设备安全薄弱可能发生的事情的一个例子。
- en: It is not only video cameras, but anything with an Internet connection, from
    a refrigerator, smart locks, thermostats, light bulbs, vehicles, and even smart
    toys. Using them always poses IoT security challenges and risks to overcome.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅是摄像头，任何带有互联网连接的东西，从冰箱、智能锁、恒温器、灯泡、车辆，甚至智能玩具。使用它们总是带来物联网安全和风险需要克服。
- en: IoT Security Challenges
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: IoT安全挑战
- en: Now, it is not only us with our computers, but there are also “things” that
    interact with the Internet without our intervention. These “things” are continually
    communicating with the Internet, a fridge sending an update of the food inside
    or our vehicle transmitting messages to the mechanic to inform its oil levels.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，不仅我们和我们的电脑在一起，还有许多“事物”在互联网上互动，而无需我们的干预。这些“事物”不断地与互联网进行交流，比如冰箱发送内部食品更新信息，或者我们的车辆向机械师发送信息以告知其油量。
- en: 'IoT is wonderful in many ways. But unfortunately, technology has not matured
    yet, and it is not entirely safe. The entire IoT environment, from manufacturers
    to users, still has many security challenges of IoT to overcome, such as:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: IoT在许多方面都是美妙的。但不幸的是，技术尚未成熟，也不完全安全。从制造商到用户，整个物联网环境仍然面临着许多安全挑战，例如：
- en: • Manufacturing standards
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 制造标准
- en: • Update management
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 更新管理
- en: • Physical hardening
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 物理加固
- en: • Users knowledge and awareness
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 用户知识和意识
- en: Top IoT Security Risks
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 顶级物联网安全风险
- en: Returning to what happened in 2016, the lack of compliance on the part of IoT
    manufacturers led to weak and unprotected passwords in some IoT video cameras,
    which, in turn, led to one of the most damaging botnet attacks, the Mirai malware.
    To save your assets from being attacked, you really need to secure them, like
    you can see in [Figure 7.4](#ch7fig4).
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 回到2016年发生的事情，物联网制造商的不合规行为导致了某些物联网摄像头存在脆弱和不安全的密码，这进而导致了有史以来最具破坏性的僵尸网络攻击之一——Mirai恶意软件。为了防止您的资产受到攻击，您真的需要保护它们，正如您在[图7.4](#ch7fig4)中看到的那样。
- en: 'There are many IoT security threats, but I’m highlighting the most important
    ones:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 存在许多物联网安全威胁，但我强调了最重要的一些：
- en: '![ch7fig4.png](Images/ch7fig4.png)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![ch7fig4.png](Images/ch7fig4.png)'
- en: Figure 7.4 Cyber-security threats
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.4 网络安全威胁
- en: 'Source:  Enterprise Talks'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：企业论坛
- en: '• Botnet attacks:  A single IoT device infected with malware does not pose
    any real threat. It’s a collection of them that can bring down anything. To perform
    a botnet attack, a hacker creates an army of bots by infecting them with malware
    and directs them to send thousands of requests per second to bring down the target.
    IoT security became serious after the Mirai bot attack  in 2016\. Multiple DDoS
    attacks using hundreds of thousands of IP cameras and home routers were infected.
    IoT devices are highly vulnerable to malware attacks and are quickly turned into
    infected zombies  and used as weapons to send incredibly vast amounts of traffic.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 僵尸网络攻击：单一的感染了恶意软件的物联网设备并不构成真正的威胁。是它们的集合能够摧毁一切。为了执行僵尸网络攻击，黑客通过感染恶意软件创建了一支机器人军队，并指导它们向目标发送成千上万次请求/秒。2016年Mirai僵尸网络攻击之后，物联网安全变得严重起来。使用了成千上万的IP摄像头和家庭路由器的DDoS攻击被感染。物联网设备对恶意软件攻击高度脆弱，并迅速变成被感染的僵尸，并作为武器发送极其大量的流量。
- en: '• Cryptomining with IoT bots:  Mining cryptocurrency demands colossal CPU resources,
    and another IoT security issue has emerged due to this precondition—cryptomining
    with IoT bots. This type of attack involves infected botnets aimed at IoT devices,
    with the goal not to create damage, but mine cryptocurrency. The open-source cryptocurrency
    Monero  is one of the first ones to be mined using infected IoT devices, such
    as video cameras. Although a video camera does not have powerful resources to
    mine cryptocurrency, an army of them does. IoT botnet miners pose a great threat
    to the crypto market, as they have the potential to flood and disrupt the entire
    market in a single attack.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 使用物联网僵尸进行加密货币挖掘：挖掘加密货币需要巨大的CPU资源，由于这个前提条件，出现了另一个物联网安全问题——使用物联网僵尸进行加密货币挖掘。这种攻击涉及针对物联网设备的被感染僵尸网络，其目标是挖掘加密货币，而不是造成破坏。开源加密货币Monero是首批使用被感染的物联网设备（如视频摄像头）进行挖掘的加密货币之一。尽管视频摄像头没有强大的资源来挖掘加密货币，但一个由它们组成的军队可以。物联网僵尸网络矿工对加密货币市场构成巨大威胁，因为它们有能力在一次攻击中淹没和扰乱整个市场。
- en: '• Data integrity risks of IoT security in health care:  With IoT, data is always
    on the move. It is being transmitted, stored, and processed. Most IoT devices
    extract and collect information from the external environment. But sometimes these
    devices send the collected data to the cloud without any encryption. As a result,
    a hacker can gain access to a medical IoT device, gaining control over it and
    being able to alter the data it collects. A controlled medical IoT device can
    be used to send false signals, which in turn can make health practitioners take
    actions that may damage the health of their patients. There are risks of IoT security
    in health care devices like pacemakers or the ones making the insulin shots.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 物联网安全在医疗领域的数据完整性风险：随着物联网的发展，数据总是在不断流动。它正在被传输、存储和处理。大多数物联网设备从外部环境提取和收集信息。但有时这些设备在未加密的情况下将收集到的数据发送到云端。结果，黑客可以访问一个医疗物联网设备，控制它并能够修改它收集的数据。被控制的医疗物联网设备可以用来发送错误的信号，这反过来又可能导致医疗保健专业人士采取可能损害他们患者健康的行动。物联网安全在心脏起搏器或胰岛素注射器等医疗设备中存在风险。
- en: '• Hijacking your IoT devices:  Ransomware, one of the nastiest malware types,
    doesn’t destroy your sensitive files—it blocks access to them by way of encryption.
    The hacker who infected the device will then demand a ransom fee for the decryption
    key unlocking the files.  The cases of IoT devices infected with ransomware are
    rare, but becoming a trend. Wearables, health care gadgets, and other smart devices
    might be at risk in the future. Here’s good news and bad news. While this malware
    might not have valuable data to lock down since IoT information is stored in the
    cloud, it can lock down the device’s functionality. Imagine your vehicle will
    not start unless you pay a ransom fee—or your house is locked down.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 劫持你的物联网设备：勒索软件是恶意软件中最恶劣的一种，它不是破坏你的敏感文件，而是通过加密的方式阻止你访问这些文件。感染设备的黑客将随后要求支付解密密钥的赎金费用以解锁文件。物联网设备感染勒索软件的案例很少，但正在成为一个趋势。可穿戴设备、医疗小工具和其他智能设备将来可能面临风险。有好消息和坏消息。虽然这种恶意软件可能不会锁定有价值的数据，因为物联网信息存储在云端，但它可以锁定设备的功能性。想象一下，如果你的车辆不支付赎金费就不会启动——或者你的房子被锁定了。
- en: '• Industrial espionage and eavesdropping:  If hackers take over surveillance
    in a location by infecting IoT devices, spying might not be the only option. They
    can also perform such attacks to demand ransom money. Spying and intruding through
    IoT devices is a real problem, as a lot of different sensitive data may be compromised.
    On an industrial level, a company’s Big Data can be collected by hackers to expose
    sensitive business information. Some countries are starting to ban specific IoT
    devices with security problems. For example, the interactive IoT doll  with a
    Bluetooth pin was labeled as an espionage device and was banned in Germany.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工业间谍活动和窃听：如果黑客通过感染物联网设备接管一个地点的监控，间谍可能不是唯一的选择。他们还可以进行此类攻击以索要赎金。通过物联网设备进行间谍活动和入侵是一个真正的问题，因为可能会有大量不同的敏感数据被泄露。在工业层面，公司的大数据可能会被黑客收集以暴露敏感的商业信息。一些国家开始禁止具有安全问题的特定物联网设备。例如，带有蓝牙针的互动式物联网洋娃娃被标记为间谍设备，在德国被禁止。
- en: '• IoT security problems in device update management:  Another source of IoT
    security risks is insecure software or firmware. Although a manufacturer can sell
    a device with the latest software update, it is almost inevitable that new vulnerabilities
    will come out. Updates are critical for maintaining security on IoT devices. Some
    IoT devices continue being used without the necessary updates. Another risk is
    that during an update, a device will send its backup out to the cloud and will
    suffer a short downtime. If the connection is unencrypted and the update files
    are unprotected, a hacker could steal sensitive information.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物联网设备更新管理中的安全问题：另一个物联网安全风险来源是不安全的软件或固件。尽管制造商可以销售带有最新软件更新的设备，但几乎可以肯定会有新的漏洞出现。更新对于维护物联网设备的安全至关重要。一些物联网设备在没有必要更新的情况下继续使用。另一个风险是，在更新过程中，设备会将其备份发送到云端，并遭受短暂的停机。如果连接未加密且更新文件未受保护，黑客可能会窃取敏感信息。
- en: '• Lack of compliance of IoT manufacturers:  New IoT devices come out almost
    daily, all with undiscovered vulnerabilities. The primary source of most IoT security
    issues is that manufacturers do not spend enough time and resources on security.
    The following are some security risks in IoT devices from manufacturers:'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物联网制造商的合规性问题：几乎每天都会有新的物联网设备问世，而这些设备都存在尚未被发现的漏洞。大多数物联网安全问题的主要来源是制造商没有投入足够的时间和资源在安全方面。以下是一些来自制造商的物联网设备的安全风险：
- en: • Weak, guessable, or hard-coded passwords
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 弱密码、可猜测的密码或硬编码密码
- en: • Hardware issues
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 硬件问题
- en: • Lack of a secure update mechanism
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺乏安全的更新机制
- en: • Old and unpatched embedded operating systems and software
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 旧的和未打补丁的嵌入式操作系统和软件
- en: • Insecure data transfer and storage
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不安全的数据传输和存储
- en: '• Lack of physical hardening:  The lack of physical hardening can also cause
    IoT security issues. Although some IoT devices should be able to operate autonomously,
    they need to be physically secured from outer threats. Sometimes, these devices
    can be located in remote locations for long stretches of time. Building secure
    sensors and transmitters in the already low-cost devices is a challenging task
    for manufacturers. Users are also responsible for keeping IoT devices physically
    secured. A smart motion sensor or a video camera that sits outside a house could
    be tampered with if not properly protected.'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺乏物理加固：物理加固的缺乏也可能导致物联网安全问题。尽管一些物联网设备应该能够自主运行，但它们需要从外部威胁中得到物理保护。有时，这些设备可能需要在偏远地区长时间运行。在已经低成本的设备中构建安全的传感器和发射器对制造商来说是一个挑战。用户也有责任确保物联网设备的物理安全。如果不在适当保护下，位于房屋外的智能运动传感器或视频摄像头可能会被篡改。
- en: '• Lack of user knowledge and awareness:  IoT is a new technology, and people
    still do not know much about it. While most of the risks of IoT security issues
    are still on the manufacturing side, users and business processes can create bigger
    threats. One of the biggest IoT security risks and challenges is the user’s ignorance
    and lack of awareness of the IoT functionality. A type of IoT security risk that
    is often overlooked is social engineering attacks. Instead of targeting devices,
    a hacker targets a human, using the IoT. Social engineering was used in the 2010
    Stuxnet attack  against a nuclear facility in Iran.'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 用户知识和意识不足：物联网是一项新技术，人们对其了解仍然不多。尽管物联网安全风险的大部分仍然在制造端，但用户和企业流程可能会产生更大的威胁。物联网安全风险和挑战最大的之一是用户对物联网功能的无知和意识不足。经常被忽视的一种物联网安全风险是社会工程学攻击。黑客不是针对设备，而是利用物联网针对人类。社会工程学在2010年针对伊朗一个核设施的Stuxnet攻击中得到了应用。
- en: '• Rogue IoT devices:  Considering the rapid growth of the number of IoT devices,
    predicted by Ericsson to reach 18 billion by 2022, the problem with this number
    of devices arises not only in enterprises, but also in home networks. One of the
    most significant IoT security risks is that rogue devices or counterfeit malicious
    IoT devices are beginning to be installed in secured networks without authorization.
    A rogue device replaces an original one or integrates as a member of a group to
    collect or alter sensitive information. These can be turned into a rogue AP (Access
    Point), thermostat, or video camera and intercept incoming data communications
    unknown to users. Other variations of rogue devices may also emerge in the future.'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 恶意物联网设备：考虑到物联网设备数量的快速增长，爱立信预测到2022年将达到180亿，这个数字不仅对企业构成问题，家庭网络也面临同样问题。物联网安全风险最大的是恶意或伪造的物联网设备开始未经授权被安装在安全网络中。恶意设备会替换原始设备或作为群体的成员收集或更改敏感信息。这些设备可能被转变为恶意接入点（AP）、恒温器或摄像头，拦截用户不知情的传入数据通信。未来还可能出现恶意设备的其它变种。
- en: Cyber War Threats
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 网络战威胁
- en: Cyber warfare refers to the use of technology to launch attacks on nations,
    governments, and citizens, causing comparable harm to actual warfare using weaponry.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 网络战是指利用技术对国家、政府和公民发起攻击，造成的损害与使用武器的实际战争相当。
- en: To date, there hasn’t been an outright “cyber war” with declared antagonists;
    however, there are a number of incidents that have caused serious disruption to
    countries’ infrastructure that are suspected of being carried out by another state.
    In the first quarter of 2019 there have been 29 cyber warfare attacks at the U.S.
    national level as described in [Figure 7.5](#ch7fig5).
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，还没有公开的“网络战”及其公开的敌对者；然而，有若干事件严重破坏了国家基础设施，被怀疑是由另一国家实施的。2019年第一季度，美国国家级别的网络战攻击有29起，如图7.5所示。
- en: '![ch7fig5.png](Images/ch7fig5.png)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![ch7fig5.png](Images/ch7fig5.png)'
- en: Figure 7.5 Cyber warfare attacks by target
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.5 按目标分类的网络战攻击
- en: 'Source:  CPO Magazine'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：CPO杂志
- en: Cyber warfare according to the Oxford English Dictionary is “The use of computer
    technology to disrupt the activities of a state or organization, especially the
    deliberate attacking of information systems for strategic or military purposes.”
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 根据牛津英语词典，网络战是“使用计算机技术干扰一个国家或组织的活动，尤其是故意攻击信息系统以达到战略或军事目的。”
- en: The problem with cyber warfare is that it’s very hard to work out who launched
    the attack in the first place. In many cases, nobody will claim responsibility
    for the attacks and while it may be possible to speculate based on the geopolitical
    situation, there will never be a solid answer, particularly as states will find
    it easier to cover their tracks than individuals. In others, hacking collectives
    may quickly take responsibility, but while it’s often strongly suspected these
    are “state-sponsored” attackers, the strength of direct links with an antagonistic
    state can be hard to prove.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 网络战的问题在于，最初发动攻击的人很难确定。在许多情况下，没有人会为攻击承担责任，虽然可能可以根据地缘政治状况进行推测，但永远不会有一个确切的答案，特别是因为国家比个人更容易掩盖自己的痕迹。在其他情况下，黑客组织可能会迅速承担责任，但尽管通常强烈怀疑这些攻击者是“国家支持的”，但证明这些攻击者与敌对国家之间的直接联系却可能困难重重。
- en: Who’s Under Cyber Warfare Attack?
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 谁受到网络战的攻击？
- en: The answer, if you go by the dictionary definition, is an unequivocal yes. Along
    with most western countries, there are concerted cyber-attacks pretty much daily
    against government organizations and enterprises alike. But are we engaged in
    a cyber war? Not according to the “clear and unambiguous” attribution requirement.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你依据词典定义来回答，答案是明确的肯定。与大多数西方国家一样，政府组织和企业几乎每天都会遭受协同的网络攻击。但是我们是否正处于网络战争之中呢？根据“明确且无歧义”的溯源要求，答案是不是的。
- en: We know that Russia and China are developing cyber weapons to use in any future
    cyber conflict, and the United States, France, and Israel are just as active as
    nation states leading the way in this endeavor. But that doesn’t mean we can say
    any of these countries are using them, although we know they have the capability
    and have done so in the past. Stuxnet, for example, was a joint venture between
    Israel and the United States to destroy Iran’s nuclear program capability.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道俄罗斯和中国正在开发用于未来任何网络冲突的网络武器，美国、法国和以色列等国的活动同样活跃，这些国家在这一点上处于领先地位。但这并不意味着我们可以认为这些国家正在使用它们，尽管我们知道它们有这种能力并且过去曾经使用过。例如，Stuxnet是以色列和美国联合发起的一项行动，旨在破坏伊朗的核计划能力。
- en: What Weapons Are Used in Cyber War?
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 网络战争中使用哪些武器？
- en: Primarily, the weapons are not dissimilar to those we see being used in criminal
    attacks all the time. Here botnets are ready to launch DDoS attacks that can cause
    widespread disruption to critical services or act as resource-diverting smokescreen
    for other activity on the network—or both. Social engineering and spear phishing
    techniques are also used to introduce an attacker into the system of an adversary.
    The insider threat is a very real weapon in the cyber warfare armory, with a mole
    able to introduce a threat directly to the network.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 主要武器与我们在犯罪攻击中看到的武器并没有太大区别。在这里，僵尸网络准备好发动DDoS攻击，可能导致关键服务广泛中断，或者作为网络上的资源转移烟幕，或者两者兼具。社会工程和定向鱼叉式钓鱼技术也用于将攻击者引入敌对者的系统。内鬼威胁是网络战争武器库中一个非常真实的武器，一个鼹鼠可以直接将威胁引入网络。
- en: Stuxnet, discovered in 2010, is a great example of how multiple layers of attack
    can be successfully used. Someone working within the Iranian nuclear power program
    knowingly or unknowingly physically inserted a USB stick infected with the Stuxnet
    worm into a system.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年被发现的Stuxnet是成功使用多层攻击的一个很好的例子。伊朗核能计划中的一些人在故意或无意的情况下，将一个感染了Stuxnet蠕虫的USB闪存盘插入了一个系统。
- en: The malware, which used multiple zero-day exploits, searched for specific software
    controlling centrifuges, and once located reprogrammed them to spin dangerously
    fast then slow, undetectably, for a period of several months. Eventually, the
    centrifuges broke, and more than 1,000 machines were effectively destroyed.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 这种恶意软件利用了多个零日漏洞，寻找控制离心机的特定软件，一旦找到，就重新编程使其高速旋转然后慢下来，在数月内都难以被察觉。最终，离心机损坏，超过1000台机器实际上被摧毁。
- en: Although nobody has ever claimed responsibility for the attack, it’s widely
    believed this cyber weapon was created as a joint effort by the Israeli and U.S.
    military. Indeed, neither country has ever denied it and it’s alleged that Stuxnet
    was played as part of a show reel at the retirement party of the head of the Israeli
    Defense Force (IDF).
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然没有人声称对这次攻击负责，但普遍认为这种网络武器是以色列和美军联合开发的。实际上，这两个国家从未否认过这一点，并且有指控称Stuxnet在以色列国防军（IDF）负责人退休派对上的幻灯片中播放过。
- en: Other Examples of Cyber War Threats
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 网络战争威胁的其他例子
- en: While Stuxnet is one of the best examples of cyber warfare in action, there
    are other significant events that can be attributed to state-level attacks.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Stuxnet是网络战争行动的最佳例子之一，但还有其他可以归因于国家级攻击的重要事件。
- en: One recent example comes from Russia, a country that has been accused of many
    and various state-level cyber-attacks. Russia is accused of mounting multiple
    cyber-attacks against Ukraine, including the BlackEnergy attack that cut the power
    to 700,000 homes in the country in 2015 and the NotPetya malware, which masqueraded
    as ransomware but was in reality designed purely to destroy the systems it infected.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 一个最近的例子来自俄罗斯，这个国家一直被指控进行了许多不同类型的国家级网络攻击。俄罗斯被指控对乌克兰发动了多起网络攻击，包括2015年导致该国70万户家庭断电的BlackEnergy攻击和伪装成勒索软件但实际上是为了破坏被感染系统的NotPetya恶意软件。
- en: North Korea, which has been generating headlines over its nuclear posturing
    and turbulent diplomatic relationship with the United States, has also been active
    in cyberspace. According to researchers, the North Korean state has been linked
    to the prolific and dangerous hacking organization codenamed HIDDEN COBRA, also
    known as the Lazarus Group. Both the Sony hack of 2014 and the hack of a Bangladeshi
    bank in 2016 were pinned on these hackers.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 朝鲜在核姿态和与美国动荡的外交关系上一直引发头条新闻，同时在网络空间也很活跃。根据研究人员的说法，朝鲜国家与名为 HIDDEN COBRA 的多产且危险的黑客组织有关，也被称为
    Lazarus Group。2014年的索尼黑客事件和2016年一家孟加拉国银行的黑客事件都被归咎于这些黑客。
- en: False Flags
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 虚假旗号
- en: The only cyber weapon that is perhaps even more dangerous and disruptive than
    the zero-day is the false flag. We know that, for example, the attack by the so-called
    “Cyber Caliphate,” claiming to be affiliated to ISIS, on a U.S. military database
    was a false flag operation by the Russian state-sponsored hacking group APT 28\.
    Why does this matter? Because the United States retaliated with kinetic attacks
    on cyber communication channels and drone strikes against human targets in Syria.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 或许比零日漏洞更具危险性和破坏性的网络武器就是虚假旗号。我们知道，例如，自称与ISIS有关的“网络哈里发国”对美国军事数据库的攻击，实际上是由俄罗斯政府资助的黑客组织APT
    28发起的虚假旗号行动。这为什么重要呢？因为美国以 kinetic attacks（动能攻击）对网络通信渠道进行报复，并在叙利亚对人类目标实施无人机打击。
- en: AI to Combat Terrorism and Crime
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: AI 对抗恐怖主义和犯罪
- en: Narco-terrorism has had several meanings since its coining in 1983\. It once
    denoted violence used by drug traffickers to influence governments or prevent
    government efforts to stop the drug trade. In the last several years, narco-terrorism
    has been used to indicate situations in which terrorist groups use drug trafficking
    to fund their other operations.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 自1983年创造以来，“ narco-terrorism（毒品恐怖主义）”有几个含义。它曾经表示毒贩子用来影响政府或阻止政府阻止毒品贸易的暴力行为。在过去的几年里，“
    narco-terrorism（毒品恐怖主义）”被用来表示恐怖组织使用毒品贸易来资助其他行动的情况。
- en: The several decades long “war on drugs” and the more recent “war on terror”
    have found common ground in countering the threat of narco-terrorism, thus combining
    two threats that have traditionally been treated separately. The concept of narco-terrorism
    originates from an understanding that the two phenomena of narcotics trafficking
    and terrorism are interconnected and subsequently that a coordination of antidrug
    and antiterror policy can be used, and is necessary, to effectively deal with
    both threats. That a link exists between the narcotics trade and terrorist organizations,
    as implied in the term narco-terrorism, has been known to exist for decades, yet
    the international focus on terrorism since September 11, 2001, has also increased
    the attention given to the phenomenon of narco-terrorism. Although traditionally
    a concept connected with Latin America, in contemporary policy, narco-terrorism
    is increasingly linked to the regions of Central and Southeast Asia.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 长达几十年的“毒品战争”和最近的“反恐战争”在应对毒品恐怖主义的威胁上找到了共同点，从而将两个传统上分别处理的威胁结合起来。毒品贸易和恐怖主义这两种现象是相互关联的理解，随后可以协调反毒和反恐政策来有效应对这两种威胁，这种协调是必要的。术语
    narco-terrorism（毒品恐怖主义）所暗示的毒品贸易与恐怖组织之间的联系，几十年来一直是众所周知的，然而，自2001年9月11日以来，国际对恐怖主义的关注也增加了对
    narco-terrorism（毒品恐怖主义）现象的关注。尽管传统上与拉丁美洲有关，但在当代政策中， narco-terrorism（毒品恐怖主义）与中亚和东南亚地区的关系日益紧密。
- en: Counter-Narcotics and -Terrorism Policy
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 反毒品和反恐政策
- en: 'The traditional separation of narcotics and terrorism countermeasures and agencies
    has gradually faded since 9/11\. The urge for increased cooperation between law
    enforcement and intelligence agencies is advocated on a national, regional, and
    international level. This can easily be seen when reviewing the many conferences,
    meetings, and conventions signed on drug- and terrorism-associated security issues.
    Conventions contain clauses on the necessity for cooperation on combating narcotics
    and terror in concert, arguing that since both networks are interlinked in practice,
    they are inseparable in policy considerations. Focusing on the link between narcotics
    and terrorism, the law enforcement efforts and intelligence gathering agencies
    began a more developed framework for cooperation, and the war on drugs and the
    war on terror became interlinked:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 自9/11以来，毒品和反恐对策及机构的传统分离逐渐消失。在国家、地区和国际层面上，呼吁执法机关和情报机构之间加强合作。这在对许多与毒品和反恐安全问题相关的会议、会议和公约进行回顾时很容易看出。公约包含有关有必要在打击毒品和恐怖主义的共同斗争中进行合作的条款，认为由于这两个网络在实践中是相互关联的，因此在政策考虑中它们是不可分割的。关注毒品与恐怖主义之间的联系，执法机构和情报收集机构开始建立更发达的合作框架，禁毒战争和反恐战争变得相互关联：
- en: '• Intelligence gathering:  Combining the two wars is based on the similarities
    of the threats, and the tools used to combat drug trafficking and terrorism are
    identical. Much of the counter-narcotics and counter-terrorism measures are dependent
    on intelligence gathering to receive information on networks, individuals, shipments,
    money laundering systems, and plans of forthcoming activities or attacks.'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 情报收集：将这两场战争结合起来是基于威胁的相似性，以及用于打击毒品走私和恐怖主义的工具是相同的。许多反毒和反恐措施都依赖于情报收集，以获取有关网络、个人、货物、洗钱系统和即将进行的活动或攻击的信息。
- en: '• Law enforcement:  The narco-terrorism concept has also led to the merger
    of legal acts. The Vital Interdiction of Criminal Terrorist Organizations (VICTORY),
    a bill proposed in 2003, is being discussed in the United States. The act is intended
    to extend the powers of the Justice Department’s mandate according to the Providing
    Appropriate Tools Required to Intercept and Obstruct Terrorism (PATRIOT) Act of
    2001\. This proposed act would give the department the right to investigate drug
    dealers, terrorists, and narco-terrorists.'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执法：纳克恐怖主义概念也导致了法律行为的合并。2003年提出的《打击犯罪恐怖组织的关键干预法案》（VICTORY）正在美国讨论中。该法案旨在根据2001年的《提供适当工具以拦截和阻碍恐怖主义法》（PATRIOT
    Act）扩大司法部的权力。这项拟议中的法案将赋予该部门调查毒品贩子、恐怖分子和纳克恐怖分子的权利。
- en: '• Security analysis: The focus in policymaking on the linkages between drug
    criminals and terrorist serves an important function to enhance effectiveness
    of countermeasures taken in these areas. Moreover, the recognized connection between
    these networks also provides for a more holistic perspective of security analysis,
    enabling analysts to incorporate several factors relevant for a complete security
    analysis of organized crime and organized nonstate violence.'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全分析：政策制定中关注毒品犯罪与恐怖主义之间的联系起到了重要的作用，以提高在这些领域采取的应对措施的有效性。此外，这些网络之间公认的联系也为安全分析提供了更全面的视角，使分析师能够
    incorporating several factors 相关于对有组织犯罪和有组织非国家暴力的完整安全分析。
- en: So How to Combat Narco-Terrorism?
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 那么如何打击纳克恐怖主义呢？
- en: Advancements in AI and robotics have resulted in what was once science fiction
    or obscure academic research becoming increasingly integral to the very functioning
    of modern society. The massive growth in computational power and increasing abundance
    of data that characterized the “Digital Revolution” and the subsequent “Information
    Age” have been at the core of this, vastly improving capabilities and broadening
    the range of real-world applications for AI and robotics. The transformative potential
    of these technologies is already being leveraged by health care, agriculture,
    automotive, manufacturing, energy, financial, communications, entertainment, retail,
    and many more sectors, to enhance efficiency, improve powers of prediction, optimize
    resource allocation, reduce costs, create new revenue opportunities, and contribute
    to the fulfillment of the 2030 Agenda for Sustainable Development.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能和机器人学的进步使得曾经是科幻或晦涩的学术研究变得与现代社会运作越来越紧密相关。以“数字革命”和随后的“信息时代”为标志的计算能力的巨大增长和数据量的不断增加是这一变化的核心，极大地提高了人工智能和机器人学的实际应用能力。这些技术的变革潜力已经被医疗保健、农业、汽车、制造、能源、金融、通讯、娱乐、零售等多个行业利用，以提高效率、增强预测能力、优化资源分配、降低成本、创造新的收入机会，并有助于实现2030年可持续发展议程。
- en: From a narco-terrorism perspective, AI and robotics also have enormous potential;
    see [Figure 7.6](#ch7fig6).
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 从毒品恐怖主义的角度来看，人工智能和机器人学也具有巨大潜力；参见[图7.6](#ch7fig6)。
- en: 'These technologies can support in:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 这些技术可以在以下方面提供支持：
- en: • Identification of persons of interest
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 识别感兴趣的人员
- en: • Stolen vehicles or suspicious sounds and behavior
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 被盗车辆或可疑的声音和行为
- en: • Predicting trends in criminality and support law enforcement to optimize resources
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 预测犯罪趋势并支持执法部门优化资源
- en: • Interpreting irregularities in financial transactions that might indicate
    fraud, corruption, or financing of terrorism
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 解释可能表明欺诈、腐败或资助恐怖主义的金融交易异常
- en: • Identifying and reporting child sexual abuse material
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 识别和报告儿童性虐待材料
- en: • Flagging and responding to terrorist use of the Internet
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 标识和响应互联网上的恐怖主义使用
- en: At the same time, in the hands of narco-terrorist organizations, AI and robotics
    can enable new digital, physical, and political threats. Although the integration
    of these technologies into narco-terrorism has yet to be substantially identified,
    preparedness for the emergence of new threats and crimes must be a priority as
    these technologies become more accessible and pervasive throughout society. For
    instance, the so-called deep fakes, or programmatically generated video, have
    already demonstrated to add a whole new dimension to the “fake news” problem.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，在毒品恐怖主义组织的手中，人工智能和机器人学可以启用新的数字、物理和政治威胁。尽管这些技术被整合到毒品恐怖主义中尚未得到大量识别，但随着这些技术变得更加易于获取并在社会中无处不在，对新威胁和犯罪的预防必须是一个优先事项。例如，所谓的深度伪造视频，已经证明为“假新闻”问题增添了全新的维度。
- en: '![ch7fig6.png](Images/ch7fig6.png)'
  id: totrans-136
  prefs: []
  type: TYPE_IMG
  zh: '![ch7fig6.png](Images/ch7fig6.png)'
- en: Figure 7.6 AI usage in counter-terrorism
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.6 反恐中的人工智能使用
- en: 'Source:  AI Tech Reporter'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：AI科技记者
- en: Technology Alone Is Not Enough
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 技术本身是不够的
- en: Global policies and agencies are ill-equipped to respond to narco-terrorism
    and offer some policy recommendations for remedying that. Narco-terrorism is the
    merging of terrorism and drug trafficking. Terrorist organizations and narcotics
    traffickers each have much to offer the other. There’s potential for symbiosis
    in the form of cooperation. Examination of the dynamics between terrorist organizations
    and drug traffickers, combined with an evaluation of the responses to narco-terrorism,
    makes it clear that current policy responses fail to recognize narco-terrorism
    as a unique challenge, and instead attempt to deal separately with terrorism and
    drug trafficking. This approach has the potential to actually worsen both situations.
    Countries need a narco-terrorism strategy and institutions in place to implement
    it.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 全球政策和机构无力应对毒品恐怖主义，为此提出一些政策建议。毒品恐怖主义是恐怖主义和毒品走私的结合。恐怖组织和国际毒品贩子彼此有很多互相借鉴的地方。合作形式可能出现共生。检查恐怖组织与毒品贩子之间的动态，结合对毒品恐怖主义反应的评估，清楚地表明当前的政策反应未能将毒品恐怖主义视为一个独特的挑战，而是试图分别处理恐怖主义和毒品走私。这种方法有可能实际上加剧了两者的状况。各国需要制定毒品恐怖主义战略并建立实施这些战略的机构。
- en: The set of interactions between international narcotics traffickers and terrorists
    reflect the potential symbiosis between terrorists and drug traffickers. These
    interactions can become bonds that make narcotic traffickers and terrorists indistinguishable.
    Countries don’t currently possess capabilities to combat narco-terrorism, leaving
    the hybrid threat unmatched. In order to effectively eliminate narco-terrorism,
    the national security strategy must add a counter narco-terrorism focus to its
    toolbox in addition to the current stove-piped counter-narcotics and counter-terrorism
    missions.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
- en: Privacy Threats
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
- en: There is a long list of concerns when it comes to a major technology like AI.
    Its privacy concerns only make up a small proportion of those. Most people are
    rather more worried about whether the robots will rise up and kill us all. While
    that is the more attention-grabbing potential outcome, privacy concerns around
    AI technology are more immanent and definitely more realistic. In fact, AI is
    already creating multiple privacy issues today, much less at some point in the
    future! There are two sides to the issue of AI privacy. On the one side of the
    debate, there are those that believe that AI technologies mean the end of privacy
    as we know it. The other side of the argument is more positive. The idea is that
    AI could actually actively protect our privacy.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
- en: The AI privacy issues that worry people today are largely based on how AI can
    be used to go through the mountains of data generated by Internet users and then
    create algorithms that can deduce things about you from very little information.
    What this means is that if those who have access to those algorithms only know
    one or two things about you, they can “guess” other things about you with a high
    degree of accuracy. This really challenges the traditional notion of privacy invasion.
    Because you aren’t being directly observed. Your private life is laid bare even
    if you’ve never leaked anything private about yourself. The other major form of
    AI privacy invasion comes from deep learning applications. For example, deep learning
    neural networks can identify faces in seconds. So if you are moving in a public
    space, just a single clear frame caught by a camera somewhere can help piece together
    your movements. Summarizing, see [Figure 7.7](#ch7fig7) to become aware that privacy
    issues caused by AI need to be taken seriously and be solved as much as possible.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
- en: As we travel along this path where more and more of the world is connected and
    digital, things look grimmer for personal privacy. The march of IoT devices is
    probably the main vector through which AI will share the world with us. Essentially
    this is the trend where every appliance and machine becomes somewhat intelligent
    and network-connected. Smart cameras, self-driving cars, and home automation systems
    are primary examples. Being watched wherever you go, having every action you make
    be recorded, and then for that sum total of your digital being scrutinized by
    AI—that’s a future that’s almost upon us.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
- en: '![ch7fig7.png](Images/ch7fig7.png)'
  id: totrans-146
  prefs: []
  type: TYPE_IMG
- en: Figure 7.7 AI threat to privacy
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
- en: 'Source:  Tweak Library'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
- en: Here’s the thing. People can use any new information technology to damage someone’s
    privacy. The invention of tiny cameras and listening devices is one example. It’s
    technically trivial these days to hide cameras and microphones in someone’s private
    space and record everything that they do. The problem isn’t that technology can
    do something in principle, it’s that we allow or condone the use of technologies
    in particular ways. The state needs the permission of the judiciary to plant bugs
    in your home. We have checks and balances to mitigate technological privacy abuses.
    The biggest problem is that our laws are based on conceptions of privacy from
    what is essentially another world. Unfortunately, the wheels of legal reform turn
    very slowly.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
- en: There’s now a new AI tool that reads through certain privacy policies for us,
    checks the details, and points out the main parts that need our attention and
    it’s called Guard. Guard is a neural network application that reads privacy policies.
    Currently, it has only been created to read the policies of well-known popular
    services such as Tinder, Netflix, and LinkedIn. You can request Guard to add other
    services and companies to its list, but that’s an on-going process. Guard not
    only reads the policies for you, but it breaks them down in an easy-to-read manner.
    For example, it shares information about past privacy scandals a company has gone
    through and the level and amount of threat you may be faced with if you agree
    to their terms and conditions.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
- en: Future Directions and Trends
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
- en: AI, advanced data analysis, and blockchain will have a decisive impact on future
    business, market, and business organizational models. What awaits us is a hyper-technological
    and connected world, an immense intelligent platform with autonomous things, and
    an increasingly natural mix between the physical world and digital worlds—a scenario
    that cannot ignore privacy and ethics. Some of the future trends are in autonomous
    and intelligent things as you can see in [Figure 7.8](#ch7fig8).
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
- en: 'According to Gartner, the future directions and trends regarding the Blockchain
    of Intelligent Things are predicted in the following areas:'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
- en: '• Advanced and augmented analytics:  It’s  a new way of analyzing data that
    exploits a specific area of AI, for example, machine learning, to transform not
    only the analysis process itself but also the way in which the resulting content
    from the analysis is consumed and shared. Gartner predicts that this type of analysis
    will produce information and data that will be incorporated directly into the
    company, in particular those related to customer services, finance, HR, and marketing,  to
    optimize and speed up the decision-making processes. This ability will automate
    some processes, and Gartner also predicts that  by 2020 over 40 percent of data
    science activities will be automated, resulting in increased productivity and
    wider use of data by all, not just “experts.”'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Autonomous and intelligent things:  In the next couple of years the objects
    will be exponentially based, on which there will be several AI systems such as
    robots, autonomous vehicles, drones, appliances, and intelligent agents. Gartner
    predicts that within a few years any type of service, application, and object
    based on the IoT will integrate some form of AI to automate human processes, decisions,
    and/or actions collaboratively human-to-machine and machine-to-machine. Pervasiveness
    is what will make the difference: it will no longer be just about having intelligent
    objects and systems in our world but seeing a swarm of intelligent things that
    work together. A possible scenario thanks to the Blockchain of Intelligent Things.'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Blockchain technology:  The model of the “pure” blockchain, intended as an
    immutable and shared public record of transactions/actions, is still immature,
    little understood, and difficult to scale and expand globally. First of all, companies
    should start to become familiar with this technological architecture that promises
    radical changes in entire sectors, starting with finance. Banks and financial
    services  companies are beginning to consider using blockchain to simplify and
    optimize traditional banking operations  and to launch new cryptocurrencies that
    will be regulated or influenced by monetary policy. The blockchain also expands
    into other sectors where the cost of trade and contract closing times decreases
    and cash flow increases. Blockchain will create 3.1 trillion dollars in terms
    of corporate value by 2030.'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Digital twins:  By 2020, Gartner estimates there will be more than 20 billion
    connected sensors and terminations and potentially digital twins as copies of
    products and processes. Already today, digital twins are models able to support
    and accelerate business processes, have independent analytical skills, and are
    able to do real-time analysis. These systems will evolve over time, improving
    their ability to collect and visualize data, apply the right rules, and respond
    effectively to business objectives to the point that you will soon hear about
    DTO  (Digital Twin Organization), models that through data analysis will understand
    how an organization makes its business model operational, how it behaves on the
    market, how it distributes resources and responds to changes to provide value
    to the customer.'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Intelligent spaces:  An  intelligent space  is a physical or digital environment
    in which human beings and technology interact in increasingly open and connected
    ecosystems: it’s like saying that more elements including people, objects, services,
    processes, and so on, come together, move, and interact in an intelligent space
    to create a more interactive and automated experience. Just think of smart cities
    that represent the perfect example of smart space, but also digital workplace,
    smart farms,  and  smart and connected factories are concrete examples'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Pervasiveness of AI:  AI will be more closely matched to the application
    development process to automate test phases. By 2022, at least 40 percent of new
    projects will have codevelopers of AI in their team. The main reason for this
    trend is to be found in a market that is rapidly shifting from an approach in
    which scientific data professionals must collaborate with application developers
    to create the most optimized solutions for AI to a model in which the professional
    developer can operate alone using models of advanced data analysis and AI predefined,
    even used as a service.'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Privacy and ethics:  In the trends analysis, we also find the topic of privacy
    and ethics, a duty to face a future where data is the great protagonists of change.
    Gartner says that'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![ch7fig8.png](Images/ch7fig8.png)'
