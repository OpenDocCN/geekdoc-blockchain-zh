- en: The Staking contract uses a modified ERC20 fungible smart contract code with
    special functions on adding an agent as a stakeholder, creating stakes and rewards
    and functions that connect the staking with the rewards. For security purposes
    the rewards are not automatic, but use a push–pull mechanism, i.e. the agent needs
    to activate the reward [[14](#CR14)]. This protects against spoofing attacks on
    the staking contract, where attackers might trigger mechanisms through which funds
    are sent automatically to an unauthorised account. The push–pull mechanism prevents
    that (Figs. [6](#Fig6), [7](#Fig7), [8](#Fig8) and [9](#Fig9)).![](../images/504856_1_En_11_Chapter/504856_1_En_11_Fig6_HTML.png)
