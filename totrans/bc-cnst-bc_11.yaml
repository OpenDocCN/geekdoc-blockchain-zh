  prefs: []
  type: TYPE_NORMAL
- en: Access to the DAO is provided via a Non-Fungible Token contract that plays the
    role of an ID system, that also records each agent’s abilities and track record.
    We use a modified ERC721 contract to represent these abilities, within a struct,
    i.e. with an on-chain information rather than with referencing metadata. The NFT
    also contains a state function that activates it by requiring validation by other
    agents-members of the DAO, acting hence as an onboarding mechanism [[17](#CR17)]
    (Fig. [5](#Fig5)).![](../images/504856_1_En_11_Chapter/504856_1_En_11_Fig5_HTML.png)
