- en: 5 Methodology
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The chapter uses hybrid methods to develop: Literature review has helped extract
    the key knowledge for each section of the chapter, while a combination of design
    research and software conceptual prototyping has been applied for the latter parts
    of the chapter. The literature review provided secondary data while the conceptual
    prototyping and the design research provided primary data to inform the strategy
    discussed in the end. To be able to address issues of carbon, waste and productivity
    we propose the integration of early architectural design tools (including capabilities
    for simulation and validation) with the governance of the project via blockchain
    smart contracts, where the decrease in carbon impact and waste and the increase
    in productivity are coupled with economic incentives on the smart contracts. The
    description of this coupling takes place through the lens of Stigmergic collaboration.
    Stigmergic collaboration provides the coordination mechanism within the context
    of the AEC industry. The mechanisms we are proposing can be framed as collective
    design processes, rather than as a single sequence of authoritative design processes
    by a single person, even though they can be used for that as well.'
  prefs: []
  type: TYPE_NORMAL
- en: 6 Productivity
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Construction in the past two decades has underperformed, as it has shown only
    a 1% productivity growth, while it represents a 13% of the global industrial base.
    Hasan et al. [[23](#CR23)], in a 30 years systematic review of the factors impeding
    productivity in construction, mention the scarcity or “non-availability of materials,
    inadequate supervision, skills shortage, lack of proper tools and equipment and
    incomplete drawings and specification”. At the same time, they mention that researchers
    have not examined processes in construction and project culture along with the
    implications of technology in productivity [[8](#CR8)]. Loosemore [[31](#CR31)]
    examines the often-neglected point of view of subcontractors in construction productivity;
    furthermore, the studies find that productivity from the subcontractors’ point
    of view is framed on the quality of the relationships with the principal contractors,
    the opportunity for early involvement in design transparent tender practices,
    document control and design management, along with planning, scheduling, coordination
    and risk management.
  prefs: []
  type: TYPE_NORMAL
- en: 'In 2015, the Farmer review [[18](#CR18)] found that non only the construction
    industry was not productive, but also that the level of profits did not warrant
    a further investment in innovation and productivity improvements, which along
    with a chronic skills shortage created a vicious cycle [[28](#CR28)]. Within that
    framework, Heiskanen [[24](#CR24)] mentions innovative, socio-technical mechanisms
    leading to explosive advances in capability and productivity, by doing three things
    at once: engender trust between stakeholders, standardise essential information,
    and rationalise the cost of production.'
  prefs: []
  type: TYPE_NORMAL
- en: 7 Supply Chain Integration in the AEC Industry
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The impact of organisational structures on productivity can not be addressed
    without discussing the structure of supply chains. These structures in sequence
    have a deep impact on the value chain of the AEC industry, and due to the low
    productivity of the construction industry globally [[32](#CR32)] they are subject
    to disruption by new organisational structures and models. The shifts taking place
    though in sustainability requirements, costs, skills scarcity [[18](#CR18)], materials
    and industrial approaches [[41](#CR41)], digitisation [[11](#CR11)] and the emergence
    of a new class of industrial competitors in the face of digital companies entering
    the construction industry, are set to transform the production of the value chain.
    Some of the future trends predicted by the McKinsey report “the new normal” in
    construction include Value-Chain Control and integration with industrial-grade
    supply chains, consolidation, and sustainability. Within the emergence of industrial-grade
    supply chains, the importance lies within modularisation and off-site production,
    and the shift of the construction supply chain towards a product and assembly-based
    approach. This industrial shift, coupled with digitisation of products and services,
    leads to various strategies where companies attempt to integrate design with the
    value chain [[30](#CR30)] by harnessing the collaborative power of Building Information
    Modelling, shifting crucial decision-making early in the design and construction
    process rather than have construction and design run in parallel modes. The employment
    of BIM, and the incorporation of scheduling and cost as additional information
    layers, along with automated parametric design and the use of blockchain technologies
    have the potential to radically transform construction.
  prefs: []
  type: TYPE_NORMAL
- en: 8 Carbon Impact
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Low carbon materials and efficiencies in the operation of buildings are considered
    two of the mitigation solutions to the emissions of greenhouse gases that contribute
    to climate change. (IPCC report, [[4](#CR4)] Chap. [4](504856_1_En_4_Chapter.xhtml)).
    “Built environment is responsible for significant use of energy (62%) and is a
    major source of greenhouse emissions (55%) [[2](#CR2)] Embodied carbon and carbon
    from operational use are the dominant factors in the environmental impact of a
    built asset, with the construction phase surprisingly contributing only 2%. Embodied
    carbon and operational carbon are interrelated: decreasing one, increases the
    other. Significant gains in both are possible with optimised architectural designs.
    In parallel, carbon efficiencies are interconnected with supply chain structure,
    which in turn is integral to the social and economic aspects of the Architecture-Engineering-Construction
    (AEC) industry, making the carbon impact of the built environment a difficult
    problem to solve. As such an interdisciplinary collaboration framework that allows
    AEC stakeholders to create improved carbon mitigation and adaptation strategies
    is needed [[35](#CR35)]. Such a collaboration framework may be thought to exist
    within Building Information Modelling (BIM) paradigm, however, the paradigm has
    so far not delivered radical improvements in carbon reductions due to the complexity
    of the models being used, lack of interdependence, and data on supply chains,
    lack of stakeholders’ engagement, and non-availability of carbon performance data
    in the full life-cycle analysis.'
  prefs: []
  type: TYPE_NORMAL
- en: 9 Policy and Carbon Incentives in the AEC Industry
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The AEC industry is a fragmented industry with various stakeholders having friction
    in collaboration due to misaligned incentives in the delivery of projects. This
    leads to reduced productivity, increased waste, and conflicting economic and environmental
    scopes and targets that have an impact on carbon-equivalent emissions. In parallel,
    the reduction of embodied carbon and operational carbon emissions are not aggressively
    scoped into legislation as they are perceived to create an economic performance
    deficit for the industry. Economic decisions are taken by building users and industry
    stakeholders affect the environmental outcome of the design and construction of
    buildings, embedding chronic issues with little momentum for change, despite the
    various government’s efforts to introduce Building Information Modelling in the
    industry to address this.
  prefs: []
  type: TYPE_NORMAL
- en: 'Others such as Stadel et al. [[39](#CR39)] propose to tackle the carbon issues
    faced by the industry via integration of carbon accounting with Building Information
    Modelling. Within this integration, it becomes apparent that certain BIM tools
    (aggregate the lifecycle assessment information for many off the building components
    in their database and as such the designer/researcher needs to disaggregate the
    data from the components. This leads to a need for a better, more accurate and
    well accounted process for accounting for embodied carbon in the design process.
    Certain practices in the UK for an example, also believe in the same processes
    resulting in the creation of dedicated embodied carbon accounting plugins [[37](#CR37)].
    Fenner et al. [[20](#CR20)] take a holistic look at the Lifecycle assessment of
    the buildings and focus on which parts of the lifecycle should most mitigate actions.
    They find great discrepancies in the measurement of carbon emissions amongst the
    literature. The result is that the construction part of an asset does not account
    for much in the Lifecycle Carbon Assessment process, however the production phase
    of the asset and the operational phase account for the majority of emissions.
    The paper also calls for the creation of a benchmark system that can be used to
    compare carbon intensities among buildings and help inform policy and design.
    Within this policy envelope, Evans et al. [[16](#CR16)] call for the forging of
    an environmental governance, where the management of carbon emissions is transformed
    into an issue of carbon governance, executed in parallel with a transition to
    a low carbon economy. They identify then three types of experimental governance:
    policy, technology, and urban laboratories. The latter is a type of experimental
    governance project, a policy envelope where decarbonisation is married with economic
    development. These projects are normally run with a heavy research university
    involvement and develop an integration with their urban context to avoid a kind
    of “island” effect in their relationship with the city. Within the example they
    provide in the Manchester’s Oxford corridor, they mention that the pooling of
    resources of a range of stakeholders, can result in reducing ecological impact
    and increasing economic growth, if the stakeholders orchestrate the resource utilisation
    in a coordinated manner. Within the Oxford Road experiment, they describe the
    use of embedded IoT sensors to examine and test not only the carbon performance
    but also the ecological performance of various materials in an urban setting.
    They use then the data to inform policy of where to plant trees, resulting in
    an ever-optimised recursive cycle, as the planting of trees will in turn inform
    the data in the future. We can reflect though that the governance of this type
    of projects focuses on quantitative measurements in a wider technocratisation
    of decision-making approaches, which are not always easy for the public, non-expert
    stakeholders to participate in [[16](#CR16)].'
  prefs: []
  type: TYPE_NORMAL
- en: We can understand from all this that carbon reduction in the built environment
    extends beyond simple technical decisions in the design and construction of the
    building but extend to the supply chain and its integration with the design process.
    Subsequently, policy, governance and technical decisions need to be orchestrated
    in a socio-technical framework that is both informed by data also in such a manner
    where data and evidence from it are applied in a recursive manner of continuous
    improvement, both in the same project but also globally from project to project.
    The challenge thus is to conceive and maintain methods of project governance that
    optimise and reduce carbon, with the most important areas of focus being embodied
    and operational, but also do it via collective governance.
  prefs: []
  type: TYPE_NORMAL
- en: 10 Stigmergy and Coordination
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: While we might be able to look at Common Pool resources problems and Ostrom
    Design Principles [[27](#CR27), [34](#CR34)] to be able to structure the boundaries
    of the local environment where design collaboration might occur [[22](#CR22)],
    the structure and mechanisms of the collaboration still remain a question. For
    this, we turn to stigmergy.
  prefs: []
  type: TYPE_NORMAL
- en: Grassé [[21](#CR21)] created the term Stigmergy (stigmergie in the original
    French), combining the Greek words stigma (meaning sign) and ergo (meaning work),
    signalling that previous work signals and triggers new building actions in ant
    colonies. His was essentially a decentralised informational infrastructure used
    by social insects like ants to build their lairs. A variant of stigmergy where
    the building is the medium that carries information is through pheromones, biological
    material that insects leave behind to signal the importance of a path to other
    insects.
  prefs: []
  type: TYPE_NORMAL
- en: Cybernetician Heylighten [[25](#CR25)] discusses stigmergy as a universal coordination
    mechanism, analysing its basic components and dimensions. Within Heylighten’s
    analysis stigmergy is presented as an example of self-organisation, a mechanism
    to provide spontaneous ordering. Delving within the mechanisms that structure
    stigmergy, Heylghten discusses stigmergy as a state machine with production rules,
    where the rules affect and change the state, and the state provides feedback and
    direction on where the rules need to be applied within a body of “work”. Forming
    this parallel, Heylighten frames condition as the antecedent of the state and
    action as the consequence of the state, where the condition is the current state
    of the world, and action changes that state to form a new condition (Fig. [1](#Fig1)).![](../images/504856_1_En_11_Chapter/504856_1_En_11_Fig1_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 1
  prefs: []
  type: TYPE_NORMAL
- en: Stigmergy Medium and production rules, drawn by the first author
  prefs: []
  type: TYPE_NORMAL
- en: Heylighten’s definition of stigmergy does not need or necessitate the concept
    of the agent as a decision-maker, instead, stigmergy is defined with ignorance
    on the agent level, with agent-less process, for example, physical events or processes.
    This in effect makes stigmergy as a concept compatible with the notion of creating
    collaborative work using the blockchain, as within the blockchain automation actions
    change the current state to a new one. Agents do participate in the system, but
    only when defined as external to the blockchain actor. Additionally, the medium
    of stigmergy, for example, lumps of muds for termites, is forming the state itself,
    and undergoes changes through actions, whose states are sensed as conditions for
    other subsequent actions. Hence the medium, in our case the blockchain, carries
    the communication between subsequent actions, and coordinates indirectly the agents
    that act stigmergically. Constructed within the medium, the overall goal of the
    system is encoded. To provide an example, Heylighten describes the problems of
    coordination in construction, that arise from planning and from its contingencies
    and structural interconnectedness and points to well-established issues of coordination
    in construction. With this description, a proposal is made for a website where
    all construction actions and states are recorded by construction workers so that
    everyone has the most up-to-date, current state of affairs in their hands, a description
    that sounds accurately like a decentralised ledger that records all action.
  prefs: []
  type: TYPE_NORMAL
- en: Stigmergic coordination in construction is also analysed by Christensen [[6](#CR6)],
    in an effort to provide a self-organised, emerging framework for collaboration
    in construction. Initially, Christensen compares and contrasts Stigmergy with
    other coordination and collaboration concepts. Specifically, stigmergy is compared
    to articulation, awareness, feedthrough. With all three concepts, stigmergy is
    unique in the sense that it differs from having to develop the work and an articulation
    about the work (articulation) nor is it needed to develop awareness for certain
    activities for certain workers (awareness) as stigmergic means already plays that
    role globally for the system of work, while also it differs from a conduit metaphor,
    where workers communicate through the feeding information through artefacts, as
    actors engaged in Stigmergy have a different basis for their actions than telementation.
    Still construction workers pay heed to the material evidence of work previously
    executed, while performing their own tasks, a very strong indication that construction
    activities are stigmergic. This incorporates the idea that workers coordinating
    through the material field of work are mindful of the material work that needs
    to be developed by others in the future, rather than just paying heed to work
    accomplished in the past.
  prefs: []
  type: TYPE_NORMAL
- en: Similarly, architectural design is coordinated by the virtue of actors paying
    heed to the material evidence of work previously accomplished by others while
    performing their own tasks, and concurrently, design is paying heed to the tasks
    that need to be done in the future as part of a larger AEC project. Within that,
    design agents can be configured to collaborate using blockchain smart contracts
    [[10](#CR10)–[13](#CR13)] in a transparent, agile, stigmergic manner, where the
    material artefact of the blockchain is integrated with the digital tools the architects
    use [[9](#CR9)]. Additionally, framing this stigmergic design collaboration is
    the common pool resource problem of minimising carbon impact, waste and increasing
    productivity while integrating the design system with the supply chain information
    of the AEC project.
  prefs: []
  type: TYPE_NORMAL
- en: 'Albrecht discusses decentralised supply chain planning along with coordination
    mechanisms for supply chain planning, which for construction would contribute
    towards a solution. Albrecht discusses the lack of coordination in decentralised
    planning of supply chains and sets forward the need for collaborative planning
    and the need to motivate or incentivise coordination. Notably he writes this in
    2009, just before the first blockchain appears. Within decentralised planning,
    he notes that without a system-wide optimum, the profits are generated mainly
    for the large players within the system, and to counter that argues for optimal
    coordination. This then introduces the understanding of a coordination system:
    “A coordination scheme is a set of rules specifying actions whose implementation
    by decentralized parties potentially coordinates a system” [[1](#CR1)].'
  prefs: []
  type: TYPE_NORMAL
- en: 'Which then is upgraded into a coordination mechanism: “A coordination mechanism
    is a mechanism for which the implementation of the optimal strategies by decentralized,
    self-interested parties may lead to a coordinated outcome and neither violates
    the individual rationality of the participating parties nor the budget balance
    of the system.” Within decentralised planning as such Albrecht identifies information
    asymmetry as one of the main reasons why decentralised planning might fail: i.e.
    not all participants have the best information possible. The alternative, of sharing
    private data with everybody, is identified as problematic, as it might lead to
    the loss of a competitive advantage. As such the mathematical models developed
    up until then discuss only the planning that one participant in the supply chain
    will execute not the decentralised planning as a whole supply chain, coordinating
    every aspect of supply. Albrecht provides examples of early or late decentralised
    supply chains that result in suboptimal execution, even if all parties agree to
    upstream planning, i.e. planning with the needs of the buyer in mind, and proposes
    “collaborative” planning as the solution to the sub-optimisation of supply chains.'
  prefs: []
  type: TYPE_NORMAL
- en: 11 Stigmergy and Coordination
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The mechanism that we propose uses stigmergy, realised through cryptoeconomic
    incentives, to integrate digital design tools with smart contracts, so that the
    carbon impact, waste reduction and productivity increase in AEC can be achieved.
  prefs: []
  type: TYPE_NORMAL
- en: Architectural design has a large impact on the carbon, waste and productivity
    performance of an AEC project as already discussed previously. Still, this impact
    can be managed strategically in an improved manner if the value in the design
    shifts from optimising impact to directly addressing it. For carbon, the material
    and supply chains choices in the design stage affect the embodied carbon impact
    of the project, while the whole design and its operation has a direct impact on
    the operational energy use of the building, hence its carbon footprint during
    operations. Waste, is also part of the equation here, as the architectural design
    can via elegantly constructed geometry, supply chain choices and strategic choices
    of methods of construction embedded within design, directly increase and decrease
    waste. Productivity in the AEC sector, more so in construction, also firstly is
    affected by design choices and the complexity with which one develops a design.
  prefs: []
  type: TYPE_NORMAL
- en: Additionally to these, Building Performance is of course directly affected by
    design choices and as such forms part of the goal and part of the incentives’
    scheme. Beyond the design phase the operational framework we present forms a smaller
    part of a larger ecosystem which is designed to incentivise the same behaviour
    in all other phases of a project (construction and assembly, operations and then
    decommissioning). The mechanism that we propose for design works best then as
    part of a larger cryptoeconomic shift in the manner in which AEC projects are
    run.
  prefs: []
  type: TYPE_NORMAL
- en: 12 Smart Contracts Architecture and Project Lifecycle
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We propose this to introduce collective digital factories for buildings, a form
    of Decentralised Autonomous Organisation (DAO), the collective digital factories
    for buildings, that tackles through cryptoeconomics issues of waste, carbon, performance,
    and productivity.
  prefs: []
  type: TYPE_NORMAL
- en: The collective factories for architectural design consist of a series of design
    agents (Fig. [2](#Fig2)) that collaborate in assuming an architectural design
    work, four smart contracts that regulate the “factory” and three tokens that are
    used for incentivising work towards carbon and waste reduction, increase in productivity
    and building performance (Fig. [3](#Fig3)).![](../images/504856_1_En_11_Chapter/504856_1_En_11_Fig2_HTML.png)
