- en: The design agent each “lock” their tokens A on the smart contract that regulates
    participation, by staking them. This acts both as a declaration that they are
    working on the problem and also as claims function on the larger pot of funds
    that is funding the project. The staked tokens have a claim on the funds smart
    contract that funds the project.
  prefs: []
  type: TYPE_NORMAL
- en: Each design agent then receives a proportion of governance tokens G, in exchange
    for their stake in the project. The governance tokens are used for voting on design
    proposals, or as utility tokens to be able to write in the smart contracts that
    measure/validate design performance (Fig. [4](#Fig4)).![](../images/504856_1_En_11_Chapter/504856_1_En_11_Fig4_HTML.png)
