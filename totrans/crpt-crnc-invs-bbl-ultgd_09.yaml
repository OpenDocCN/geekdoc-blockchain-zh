- en: Chapter 9\. Digital Currency Exchanges
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第九章：数字货币交易所
- en: '![Картинка 01](../images/00027.jpeg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![图片 01](../images/00027.jpeg)'
- en: If you exchange digital currency and it is important for you to do it with the
    lowest fees, you will have to resort to services of digital currency exchanges
    (DCEs).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你进行数字货币交易，且对你来说费用最低很重要，你将不得不求助于数字货币交易所（DCEs）的服务。
- en: There is also the possibility of a live exchange in person, but this option
    is not safe. There have been a lot of cases when a person has met up with another
    person to exchange Bitcoin but then gets beaten up and robbed. This risk can be
    minimized by using only the most popular DCEs, (the ones with the best reputations).
    You can find more information on the internet about the most reliable DCEs.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 还有可能进行面对面的现场交易，但这种选项并不安全。有很多案例是某人与他人交换比特币，然后却被痛打抢劫。这种风险可以通过只使用最流行的数字货币交易所（DCEs，即那些声誉最好的）来最小化。你可以在互联网上找到更多关于最可靠的DCEs的信息。
- en: If you still prefer to take the plunge and try your luck in a physical, digital
    currency exchange, you should know that even stolen money can be tracked. A person
    who changes money for you usually has his or her wallet installed to a mobile
    phone. When he or she transfers a specific amount of Bitcoin to your wallet, you
    can immediately go to the [Blockchain.info](https://blockchain.info/en) site and
    check whether the transaction has really been executed.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你仍然倾向于一头扎进去尝试在实体或数字货币交易所碰运气，你应该知道即使是被盗的钱也可以被追踪。为你兑换货币的人通常会把他的钱包安装在手机上。当他或她将一定数量的比特币转到你的钱包时，你可以立即前往[Blockchain.info](https://blockchain.info/en)网站查看交易是否真的已完成。
- en: '![Картинка 1](../images/00028.jpeg)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![图片 1](../images/00028.jpeg)'
- en: You already know that all transactions in the Blockchain network are open so
    that you can track them. To do this, enter the number of your transaction on the
    phone and wait for it to be processed. Once it is processed, you can be 99% sure
    that the money is in your wallet.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经知道，Blockchain网络中的所有交易都是公开的，这样你可以追踪它们。为此，在手机上输入你的交易号码并等待处理。一旦处理完成，你可以99%确定钱在你的钱包里。
- en: Where Can You Find Safe and Reliable Digital Currency Exchanges?
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你可以在哪里找到安全可靠的数字货币交易所？
- en: First of all, I recommend that you familiarize yourself with the [LocalBitcoins](https://localbitcoins.com/)
    site. Here you will find people who are willing to meet with you and make an exchange
    for cash or by bank transfer.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我建议你熟悉一下[LocalBitcoins](https://localbitcoins.com/)网站。在这里，你会发现愿意与你见面并以现金或银行转账方式进行兑换的人。
- en: '![Картинка 01](../images/00029.jpeg)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![图片 01](../images/00029.jpeg)'
- en: A reliable DCE should have a website a ratings and reviews section, support
    chat, and the amounts of currency available for conversion. For example, you can
    see that this DCE offers a particular amount of Bitcoin, Ether, and cash dollars.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一个可靠的DCE应该有一个网站、一个评分和评论部分、支持聊天以及可转换货币的金额。例如，你可以看到这个DCE提供特定数量的比特币、以太坊和现金美元。
- en: Another good characteristic of digital currency exchanges is the possibility
    to reserve the price of a currency for a certain period.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数字货币交易所的另一个好处是可能为某种货币保留一定期限的价格。
- en: As for the exchange fees, they range quite dramatically from 3% to 30%. Average
    fees on a calm market are 7%. When the market tumbles or perks up, the DCEs also
    raise fees.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 至于兑换费用，它们从3%到30%不等。在平静的市场中，平均费用是7%。当市场暴跌或飙升时，DCEs也会提高费用。
