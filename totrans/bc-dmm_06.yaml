  prefs: []
  type: TYPE_NORMAL
- en: Warning! After reading this chapter, you may become hooked on this cool emerging
    technology. Read at your own peril.
  prefs: []
  type: TYPE_NORMAL
- en: Bitcoin demonstrates the purest aspects of blockchain technology. It’s the baseline
    that all other blockchains are compared to and the framework that nearly all have
    drawn upon. Knowing the basics of how the Bitcoin blockchain operates will allow
    you to better understand all the other technology you encounter in this ecosystem.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, I fill you in on the fundamentals of how the Bitcoin blockchain
    operates. I offer safety tips that will make your Bitcoin experience smoother
    and more successful. I also show you practical things you can start doing now
    with Bitcoin. In these pages, you find out how to mine the Bitcoin token, giving
    you a new way to get your hands on Bitcoins without buying them. Finally, you
    discover how to transfer your tokens to paper wallets, and other practical ways
    to keep your tokens safe online.  ## Getting a Brief History of the Bitcoin Blockchain'
  prefs: []
  type: TYPE_NORMAL
- en: Bitcoin and the concept of its blockchain were first introduced in the fall
    of 2008 as a whitepaper and later released as open-source software in 2009\. (You
    can read the Bitcoin whitepaper at [`www.bitcoin.org/bitcoin.pdf`](http://www.bitcoin.org/bitcoin.pdf).)
  prefs: []
  type: TYPE_NORMAL
- en: The author who first introduced Bitcoin in that 2008 whitepaper is an anonymous
    programmer or cohort working under the name of Satoshi Nakamoto. Nakamoto collaborated
    with many other open-source developers on Bitcoin until 2010\. This individual
    or group has since stopped its involvement in the project and transferred control
    to prominent Bitcoin core developers. There have been many claims and theories
    concerning the identity of Nakamoto, but none of them have been confirmed as of
    this writing.
  prefs: []
  type: TYPE_NORMAL
- en: Regardless, what Nakamoto created is an extraordinary peer-to-peer payment system
    that enables users to send Bitcoin, the value transfer token, directly and without
    an intermediary to hold the two parties accountable. The network itself acts as
    the intermediary by verifying the transactions and assuring that no one tries
    to cheat the system by spending Bitcoins twice.
  prefs: []
  type: TYPE_NORMAL
- en: 'Nakamoto’s goal was to close the large hole in digital trust, and the concept
    of the blockchain was his answer. It solves the Byzantine general’s problem, which
    is the ultimate human problem, especially online: How do you trust the information
    you are given and the people who are giving you that information, when self-interest,
    malicious third parties, and the like can deceive you? Many Bitcoin enthusiasts
    feel that blockchain technology is the missing piece that will allow societies
    to operate entirely online because it reframes trust by recording relevant information
    in a public space that cannot be removed and can always be referenced making deception
    more difficult.'
  prefs: []
  type: TYPE_NORMAL
- en: Blockchains mix many old technologies that society has been using for thousands
    of years in new ways. For example, cryptography and payment are merged to create
    cryptocurrency. *Cryptography* is the art of secure communication under the eye
    of third parties. Payment through a token that represents values is also something
    humans have been doing for a very long time, but when merged, it creates cryptocurrencies
    and becomes something entirely new. Cryptocurrency lets you take the concept of
    money and move it online with the ability to trade value securely through a token.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchains also incorporate *hashing* (transforming data of any size into short,
    fixed-length values). Hashing also incorporates another old technology called
    Merkle trees, which take many hashes and squeeze them down to one hash, while
    still being able to prove each piece of data that was individually hashed (see
    [Figure 4-1](#c04-fig-0001)).
  prefs: []
  type: TYPE_NORMAL
- en: '![image](images/9781119365594-fg0401.png)'
  prefs: []
  type: TYPE_IMG
- en: '[FIGURE 4-1:](#rc04-fig-0001) A Merkle tree.'
  prefs: []
  type: TYPE_NORMAL
- en: Ultimately, blockchains are ledgers, which society has been using for thousands
    of years to keep financial accounts. When all these old models are merged and
    facilitated online in a distributed database, they become revolutionary.
  prefs: []
  type: TYPE_NORMAL
- en: Bitcoin was designed primarily to send the Bitcoin cryptocurrency. But very
    quickly, the creators realized that it had a much larger potential. With that
    in mind, they architected the blockchain of Bitcoin to be able to record more
    than the data concerning the movement of the token. The Bitcoin blockchain is
    the oldest, and one of the largest, blockchains in the world. It’s composed of
    thousands of nodes that are running the Bitcoin protocol. The protocol is creating
    and securing the blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: '![remember](images/remember.png) In very simple terms, the *blockchain* is
    a public ledger of all transactions in the Bitcoin network, and the *nodes* are
    computers that are recording entries into that ledger. The *Bitcoin protocol*
    is the rules that govern this system.'
  prefs: []
  type: TYPE_NORMAL
- en: Nodes safeguard the network by mining for the cryptocurrency Bitcoin. New Bitcoins
    are created as a reward for processing transactions and recording them inside
    the blockchain. Nodes also earn a small fee for confirming transactions.
  prefs: []
  type: TYPE_NORMAL
- en: Anyone can run the Bitcoin protocol and mine the token. It’s an open-source
    project that thrives as more individuals participate in the network. The fewer
    people who participate, the more centralized it becomes — and centralization weakens
    the system. The primary thing that makes Bitcoin a secure system is the large
    number of independent nodes that are globally distributed.
  prefs: []
  type: TYPE_NORMAL
- en: The most successful miners have robust systems that can outperform slower miners.
    Early in its history, you could run the Bitcoin protocol and earn Bitcoins on
    a desktop computer. Now, in order to have any hope of ever receiving Bitcoins,
    you need to purchase expensive specialized equipment or use a cloud service.
  prefs: []
  type: TYPE_NORMAL
- en: In order to create a message in the Bitcoin blockchain, you have to send some
    Bitcoin from one account to another. When you send a transaction in Bitcoin, the
    message is broadcast across the whole network. After the message is sent, it’s
    impossible to alter it because the message is recorded inside the Bitcoin blockchain.
    This feature makes it imperative that you always choose your message wisely and
    never broadcast sensitive information.
  prefs: []
  type: TYPE_NORMAL
- en: Broadcasting the same message to thousands of nodes and then saving it forever
    in the token’s ledger can add up in a hurry. So, Bitcoin requires that you keep
    your communications very short. The current limit is just 40 characters.
  prefs: []
  type: TYPE_NORMAL
- en: 'Bitcoin is a living and ever-changing system. The Bitcoin core development
    community is actively seeking ways to improve the system by making it stronger
    and faster. Anyone can contribute to the Bitcoin protocol by engaging on its GitHub
    page ([`www.github.com/bitcoin`](http://www.github.com/bitcoin)). However, there
    is a small community of dominant core developers of Bitcoin. The most prolific
    contributors are Wladimir Van Der Laan, Pieter Wuille, and Gavin Andresen.  ##
    Debunking Some Common Bitcoin Misconceptions'
  prefs: []
  type: TYPE_NORMAL
- en: People are often suspicious of anything new, especially new things that aren’t
    easy to understand. So, it’s only natural that Bitcoin — a totally new currency
    unlike anything the world had ever seen before — would confound people, and a
    few misconceptions would result.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some of the misconceptions you might have heard about Bitcoin:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Bitcoin was hacked.** There has never been a successful attack on the Bitcoin
    blockchain that resulted in stolen Bitcoins. However, many central systems that
    use Bitcoin have been hacked. And wallets and Bitcoin exchanges are often hacked
    due to inadequate security. The Bitcoin community has fought back by developing
    elegant solutions to keep their coins safe, including wallet encryption, multiple
    signatures, offline wallets, paper wallets, and hardware wallets, just to name
    a few.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Bitcoin is used to extort people.** Because of the semi-anonymous nature
    of Bitcoin, it’s used in ransomware attacks. Hackers breach networks and hold
    them hostage until payment is made to them. Hospitals and schools have been victims
    of these types of attacks. However, unlike cash, which was favored by thieves
    in the past, Bitcoin always leaves a trail in the blockchain that investigators
    can follow.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Bitcoin is a pyramid scheme.** Bitcoin is the opposite of a pyramid scheme
    from the point of view of Bitcoin miners. The Bitcoin protocol is designed like
    a cannibalistic arms race. Every additional miner prompts the protocol to increase
    the difficulty of mining. From a social point of view, Bitcoin is a pure market.
    The price of Bitcoins fluctuates based on market supply, demand, and perceived
    value.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Bitcoin will collapse after 21 million coins are mined.** Bitcoin has a limit
    to the number of tokens it will release. That number is hard-coded at 21 million.
    The estimated date of Bitcoin issuing its last coin is believed to be in the year
    2140\. No one can predict what will happen at that point, but miners will always
    earn some profit from transaction fees. Plus, users of the blockchain and the
    Bitcoins themselves will be incentivized to protect the network, because if mining
    stops, Bitcoins become vulnerable and so does the data that has been locked into
    the blockchain.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Enough computing power could take over the Bitcoin network.** This is true,
    but it would be extremely difficult, with little to no reward. The more nodes
    that enter the Bitcoin network, the harder this type of attack becomes. In order
    to pull this off, an attacker would need the equivalent of all the energy production
    of Ireland. The payoff of this sort of attack is also extremely limited. It would
    only allow the attacker to roll back his own transaction. He couldn’t take anybody
    else’s Bitcoins or fake transactions or coins.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Bitcoin is a good investment.** Bitcoin is a new and interesting evolution
    in how people trade value. It isn’t backed by any single government or organization,
    and it’s only worth something because people are willing to trade it for goods
    and services. People’s willingness and ability to utilize Bitcoin fluctuates a
    lot. It’s an unstable investment that should be approached cautiously.  ## Bitcoin:
    The New Wild West'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Bitcoin world is much like the early days of the Wild West. It’s best to
    approach cautiously until you figure out who the good guys and bad guys are and
    which saloon serves the coldest beer. If you fall victim to a scam, you’ll have
    little to no protection.
  prefs: []
  type: TYPE_NORMAL
- en: '![technicalstuff](images/technicalstuff.png) Bitcoins fall within the definition
    of *commodity* under the U.S. Commodity Exchange Act and are considered a currency
    in many European countries, but there is little to no oversight.'
  prefs: []
  type: TYPE_NORMAL
- en: In this section, I list three of the common scams that are prevalent in the
    cryptocurrency world. They all revolve around stealing your coins and look a lot
    like traditional cons you might already be familiar with. This list isn’t exhaustive,
    and crooks are nothing if not creative, so be very cautious when using Bitcoins.
    You never know what’s around the next corner.
  prefs: []
  type: TYPE_NORMAL
- en: '### Fake sites'
  prefs: []
  type: TYPE_NORMAL
- en: Websites that look like exchanges or web wallets but are fakes have plagued
    some of the top Bitcoin websites. This type of scam is common in the Bitcoin world
    and on the web in general. Scammers hope to make money by stealing login information
    from users or misleading them into sending Bitcoins.
  prefs: []
  type: TYPE_NORMAL
- en: '![tip](images/tip.png) Always double-check the URL and only use secure websites
    (those that start with `https://`) to avoid this problem. If a website or claim
    seems doubtful, check to see if it’s listed on Badbitcoin.org ([`www.badbitcoin.org`](http://www.badbitcoin.org)).
    This is not an exhaustive list, but has many of the bad players listed.  ### No,
    you first!'
  prefs: []
  type: TYPE_NORMAL
- en: “Send me your Bitcoins, and then I’ll ship you the goods.” Smells fishy, right?
    Scams like this are similar to money wire fraud. In this type of fraud, an individual
    pretends to sell you something but never delivers.
  prefs: []
  type: TYPE_NORMAL
- en: The semi-anonymous nature of Bitcoins — combined with the inability to do a
    charge back — make it tough to get your money back. Plus, governments do not currently
    offer protection for Bitcoin transactions, so you’re up that proverbial creek
    without a paddle.
  prefs: []
  type: TYPE_NORMAL
- en: Fraudsters will try to win your trust by sending fake IDs or even impersonating
    other people you may know. Always double-check the information they send you.
  prefs: []
  type: TYPE_NORMAL
- en: '![tip](images/tip.png) The best way to dodge this sort of scam is to listen
    to your instinct and never put more Bitcoins at risk than you’re willing to lose.
    If there is a way to verify the identity of the person offline, do so.  ### Get-rich-quick
    schemes'
  prefs: []
  type: TYPE_NORMAL
- en: 'Crazy get-rich-quick schemes have proliferated the cryptocurrency world. The
    good news is: It’s easy to recognize them if you know what to look for.'
  prefs: []
  type: TYPE_NORMAL
- en: Often, you’ll be promised massive returns, and there is some kind of recruitment
    and indoctrination process. This process could include things like sales training,
    asking you to recruit your friends and family, and promising that this is a risk-free
    investment and that you’ll never lose your money.
  prefs: []
  type: TYPE_NORMAL
- en: 'The bottom line: If a scheme looks too good to be true, it probably is. No
    matter what, take a hard look at how the investment is generating value outside
    of what you’ll receive from your investment. If there is no clear and rational
    reason that a significant amount of value is generation rate, it’s a scam.'
  prefs: []
  type: TYPE_NORMAL
- en: '![tip](images/tip.png) Run all investments by a lawyer and a CPA. They can
    help you understand your risks and tax implications.  ## Mining for Bitcoins'
  prefs: []
  type: TYPE_NORMAL
- en: You can get started earning Bitcoins in a variety of ways. Mining for Bitcoin
    is how to earn Bitcoins by participating in the network. It’s usually handled
    by special mining hardware that is expensive and specialized. The equipment also
    needs Bitcoin mining software to connect to the blockchain and your *mining pool*
    (a collaboration of many miners jointly work together and then splitting the rewards
    of their efforts).
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are three standard ways to explore mining Bitcoin:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Bitcoin-QT:** The Bitcoin-QT client is the original software written by Satoshi
    Nakamoto. You can download it at [`https://bitcoin.org/en/download`](https://bitcoin.org/en/download).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**CGminer:** CGminer is one of the most popular mining software. It is open
    source and available for Windows, Linux, and OS at [`www.github.com/ckolivas/cgminer`](http://www.github.com/ckolivas/cgminer).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Multiminerapp:** The Multiminerapp is an easy Bitcoin client to run. You
    can download it at [`www.multiminerapp.com`](http://www.multiminerapp.com).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![remember](images/remember.png) Bitcoin is a very competitive environment,
    and unless you buy specialized mining equipment, you may never earn any Bitcoins.
    I don’t endorse or recommend any particular mining equipment in this book because
    the industry is constantly changing and quickly out of date. Expect to pay between
    $500 and $5,000 per machine on average. Amazon.com is a good place to look. They
    have a large offering and many customer reviews to help guide you.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Cloud mining allows you to start earning bitcoins in an industrious afternoon,
    without the need to download software or buy equipment. Just follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Go to** [`https://hashflare.io/panel`](https://hashflare.io/panel)**.**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![warning](images/warning.png) The return on investment for cloud mining can
    be negative. Review your option carefully to make sure it is a positive investment.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Scroll down the home page and click the Buy Now button under SHA-256 Cloud
    Mining.**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![tip](images/tip.png) When I wrote this book, this option had the highest
    return on investment and the lowest startup cost. Take the time to reassess this
    on your own because this might have changed.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Go through the sign-up process.**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Link your bitcoin address.**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you haven’t established a bitcoin address, turn to [Chapter 3](07_9781119365594-ch03.xhtml)
    and follow the directions to create a bitcoin wallet. You’ll need to do this in
    order to claim your mining rewards.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Buy a small amount of mining power.**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: This will allow you to join the bitcoin network.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Join a mining pool.**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: This step allows you to get a faster mining reward than mining on your own.
    It pools the resources of several miners and then shares the prize between the
    pool.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Congratulations! Now just sit back and wait for your mining rewards to start
    rolling (or dripping) in.  ## Making Your First Paper Wallet'
  prefs: []
  type: TYPE_NORMAL
- en: 'A *paper wallet* is a paper copy of your public and private key for your Bitcoins.
    Because they’re completely offline, paper wallets are one of the most secure ways
    to hold Bitcoins when done correctly. The advantage is that your private key is
    not stored digitally, so it isn’t subject to hacking. Making a paper wallet is
    fairly easy. Just follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Go to** [`www.bitaddress.org`](http://www.bitaddress.org)**.**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Move your mouse around the screen until the amount of randomness shows 100%.**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Click the Paper Wallet button.**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: This gives the option to create a paper wallet that you can print.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**In the Addresses to Generate field, enter 1.**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You can make several wallets at once, if you need to, but you might as well
    just start with one to get the hang of it.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Click the Generate button.**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Figure 4-2](#c04-fig-0002) shows a paper wallet I created.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Click the Print button.**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![warning](images/warning.png) Do not let anyone watch you create your paper
    wallet. This isn’t something you want to do at a public computer. Make sure to
    use a printer that is private and not connected to the Internet so you’re not
    at risk of your private keys being hacked.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![image](images/9781119365594-fg0402.png)'
  prefs: []
  type: TYPE_IMG
- en: '[FIGURE 4-2:](#rc04-fig-0002) A paper wallet.'
  prefs: []
  type: TYPE_NORMAL
- en: '![tip](images/tip.png) Laminate your paper wallet to make it a little more
    durable.'
  prefs: []
  type: TYPE_NORMAL
