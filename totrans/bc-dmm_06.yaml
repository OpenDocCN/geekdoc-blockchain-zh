- en: Beholding the Bitcoin Blockchain
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: IN THIS CHAPTER
  prefs: []
  type: TYPE_NORMAL
- en: '![check](images/check.png) **Understanding where the Bitcoin blockchain came
    from**'
  prefs: []
  type: TYPE_NORMAL
- en: '![check](images/check.png) **Straightening out some myths about Bitcoin**'
  prefs: []
  type: TYPE_NORMAL
- en: '![check](images/check.png) **Staying safe when using Bitcoin**'
  prefs: []
  type: TYPE_NORMAL
- en: '![check](images/check.png) **Mining for Bitcoins**'
  prefs: []
