- en: '3'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: OBSTACLES, CHALLENGES, & MENTAL BLOCKS
  prefs: []
  type: TYPE_NORMAL
- en: '*“When the wind of change blows, some people build walls, others build windmills.”*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: –CHINESE PROVERB
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'ONCE, a youth went to see a wise man, and said to him:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“I have come seeking advice, for I am tormented by feelings of worthlessness
    and no longer wish to live. Everyone tells me that I am a failure and a fool.
    I beg you, Master, help me!”*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*The wise man glanced at the youth, and answered hurriedly: “Forgive me, but
    I am very busy right now and cannot help you. There is one urgent matter in particular
    which I need to attend to...”—and here he stopped, for a moment, thinking, then
    added: “But if you agree to help me, I will happily return the favor.”*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*“Of...of course, Master!” muttered the youth, noting bitterly that yet again
    his concerns had been dismissed as unimportant. “Good,” said the wise man, and
    took off a small ring with a beautiful gem from his finger.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*“Take my horse and go to the market square! I urgently need to sell this ring
    in order to pay off a debt. Try to get a decent price for it, and do not settle
    for anything less than one gold coin! Go right now, and come back as quick as
    you can!”*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*The youth took the ring and galloped off. When he arrived at the market square,
    he showed it to the various traders, who at first examined it with close interest.
    But no sooner had they heard that it would sell only in exchange for gold than
    they completely lost interest. Some of the traders laughed openly at the boy;
    others simply turned away. Only one aged merchant was decent enough to explain
    to him that a gold coin was too high a price to pay for such a ring, and that
    he was more likely to be offered only copper, or at best, possibly silver.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*When he heard these words, the youth became very upset, for he remembered
    the old man’s instruction not to accept anything less than gold. Having already
    gone through the whole market looking for a buyer among hundreds of people, he
    saddled the horse and set off. Feeling thoroughly depressed by his failure, he
    returned to see the wise man.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*“Master, I was unable to carry out your request,” he said. “At best I would
    have been able to get a couple of silver coins, but you told me not to agree to
    anything less than gold! But they told me that this ring is not worth that much.”*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*“That’s a very important point, my boy!” the wise man responded. “Before trying
    to sell a ring, it would not be a bad idea to establish how valuable it really
    is! And who can do that better than a jeweler? Ride over to him and find out what
    his price is. Only do not sell it to him, regardless of what he offers you! Instead,
    come back to me straightaway.”*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*The young man once more leapt up on to the horse and set off to see the jeweler.
    The latter examined the ring through a magnifying glass for a long time, then
    weighed it on a set of tiny scales. Finally, he turned to the youth and said:*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*“Tell your master that right now I cannot give him more than 58 gold coins
    for it. But if he gives me some time, I will buy the ring for 70.”*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*“70 gold coins?!” exclaimed the youth. He laughed, thanked the jeweler and
    rushed back at full speed to the wise man. When the latter heard the story from
    the now animated youth, he told him: “Remember, my boy, that you are like this
    ring. Precious, and unique! And only a real expert can appreciate your true value.
    So why are you wasting your time wandering through the market and heeding the
    opinion of any old fool?”*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This parable reminds of the fits and trials of Bitcoin, cryptocurrencies and
    blockchain technologies. Along their journey to gain legitimacy and be recognized,
    they have confronted plenty of skepticism and lower than deserved valuations,
    mostly during encounters with the part of the audience that could not fully appreciate
    their real worth.
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain will meet resistance, be misunderstood and rejected, until it
    is widely accepted. This is a somber chapter in this book. If you read it on its
    own, you might decide that the blockchain will never succeed. Hopefully, you will
    not sell it short at the “market of fools,” like the above tale suggested.
  prefs: []
  type: TYPE_NORMAL
- en: Yes, there are plenty of challenges and unknowns, but we had similar blind spots
    and uncertainties during the early years of the Internet, from 1994 to 1998\.
    Fast forward 15 to 20 years later, perceptions changed about the Internet. It
    became commonly accepted that almost nothing would be impossible with it. Pick
    anything. There is probably a Web-related solution or option for it, yet this
    level of market penetration was unthinkable during the early years.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchains today are equally full of excitement and skepticism. The Internet
    turned out to be a wonderful tool, because the excited groups won over the skeptics.
    But that didn’t occur by happenstance, sheer enthusiasm, or just the passage of
    time. It happened because, early on, market participants were able to identify
    the challenges to the Internet’s commercialization, and one by one, they were
    tackled, such that the barriers of entry kept getting smaller and lower, and the
    opportunities became larger and more reachable.
  prefs: []
  type: TYPE_NORMAL
- en: I saw this up close with the Internet, around 1994, having participated in the
    advocacy of its early commercialization, through my affiliation with CommerceNet,
    whose sole purpose was to help remove the barriers to adoption, evangelize its
    vision, and expose its benefits, by working on technological, educational, legal
    and regulatory initiatives that lubricated the Internet’s early development days.
    The blockchain’s evolution will repeat the Internet’s history, undoubtedly.
  prefs: []
  type: TYPE_NORMAL
- en: ATTACKING THE BLOCKCHAIN WITH A FRAMEWORK APPROACH
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Let us look at the blockchain holistically through the lense of a Catalyst-Barrier-Solution
    framework perspective. This framework consists of accurately depicting the catalysts:
    business drivers and technology enablers. Then, we can table the barriers that
    include technical, business/market, legal/regulatory, and behavioral/educational
    challenges. Finally, we have a responsibility to tackle the solutions to each
    one of these barriers, one by one.'
  prefs: []
  type: TYPE_NORMAL
- en: There should not be any illusion about the reality needed here. If we ignore
    the issues behind these barriers, many of them will not get solved on their own,
    nor will they go away, but we need to keep moving progress in the right direction.
  prefs: []
  type: TYPE_NORMAL
- en: The message behind this framework is to help us focus on what’s important. Progress
    happens when business drivers are strong, when technology enablers are ready,
    and when solutions to challenges are found.
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../Images/image00138.jpeg)'
