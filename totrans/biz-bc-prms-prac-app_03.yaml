- en: TECHNICAL CHALLENGES
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Software engineers and scientists love to face technical challenges. It motivates
    them further to try and solve them, no matter how hard they are.
  prefs: []
  type: TYPE_NORMAL
- en: '*Underdeveloped Ecosystem Infrastructure*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As a starting point, each blockchain needs its own technology infrastructure,
    as well as a vibrant ecosystem around it, with a number of participants to support
    it. On the technology side, the protocol itself is a minimum requirement, and
    while it needs to be augmented by software tools and services to make it useful,
    it is the ecosystem of players around the technology that directly influences
    a blockchain’s market progression. Without adoption, there is little impact.
  prefs: []
  type: TYPE_NORMAL
- en: '*Just as the whole of the Web works as an ecosystem, the blockchain ecosystem
    will follow the same emancipation path, resulting in a mesh of interconnected
    blockchains, even if in the meantime, it will feel like some pieces of the orchestra
    are missing.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'A vibrant ecosystem includes a variety of players in each one of the following
    segments:'
  prefs: []
  type: TYPE_NORMAL
- en: Complete *technology stack*, including infrastructure, middleware, and software
    applications
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Startups* that innovate by creating new products and forging new markets'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Solutions and services providers* that deliver end-to-end implementation for
    enterprises'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Funders and venture capital* that take risks alongside the entrepreneurs and
    scientists'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Advocates*, influencers, analysts, volunteers, supporters, local communities'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Developers and technologists* who work on core, and extended technology pieces'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Users* who are conditioned to try products, both as consumers and enterprise
    customers'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Lack of Mature Applications*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It takes time for new applications to emerge when new foundational technology
    enters the scene. It took a long time before we were able to see ambitious and
    innovative Web applications, and many of the early ones were not that innovative,
    because they tried to replicate what was being done already in the real world.
    Nonetheless, replication is a good first step, because it allows one to gain experience
    when expectations are lower.
  prefs: []
  type: TYPE_NORMAL
- en: Taken as an extreme case, just about any software application could be rewritten
    with some blockchain and decentralization flavor into it, but that does not mean
    it’s a good idea to do so.
  prefs: []
  type: TYPE_NORMAL
- en: Perhaps 2016 for blockchain is equivalent to 1995 in terms of where we were
    at that stage with the proliferation of Web applications. At that time, the Java
    Virtual Machine was not yet available, but when it was, it opened an avalanche
    of opportunities, and made it easier to create large scale Web applications. The
    advent of the Java computer programming language meant that Java applications
    could run on any Java Virtual Machine (JVM) regardless of computer architecture.
    Some blockchains such as Ethereum have a similar “virtual machine” capability,
    which allows programs to execute on the blockchain without requiring developers
    to be aware of the inherent computer architecture.
  prefs: []
  type: TYPE_NORMAL
- en: Another blockchain criticism is the lack of so-called “killer apps” that are
    supposed to light-up exponential usage among consumers. We will certainly expect
    visible applications as beacons to others, but there is another point of view
    supporting the case for several killer apps, not just one. For that later scenario,
    the proverbial “long tail” market characteristics would prevail.
  prefs: []
  type: TYPE_NORMAL
- en: '*Scarcity in Developers*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Several thousands of software developers will be needed to lift all the boats.
    By mid-2016, there were approximately 5,000 developers dedicated to writing software
    for cryptocurrency, Bitcoin, or blockchains in general.^([2](part0010.xhtml#c03-note-2))
    Perhaps another 20,000 had dabbled with some of that technology, or written front-end
    applications that connect to a blockchain, one way or the other. These numbers
    pale in comparison to 9 million worldwide Java developers (2016),^([3](part0010.xhtml#c03-note-3))
    and about 18.5 million software developers in the world (2014).^([4](part0010.xhtml#c03-note-4))
  prefs: []
  type: TYPE_NORMAL
- en: Luckily, blockchains are programmed with languages and scripts that are similar
    to already popular ones, such as Java, Javascript, C++, Node.js, Python, Golang,
    or Haskell.^([5](part0010.xhtml#c03-note-5)) This type of familiarity is a positive
    characteristic that will benefit programmers when they start to interact with
    blockchain technologies.
  prefs: []
  type: TYPE_NORMAL
- en: What will help improve the number of developers?
  prefs: []
  type: TYPE_NORMAL
- en: More general market awareness about the blockchain to drive higher levels of
    interests.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Popularity of certification programs, such as from the CryptoCurrency Certification
    Consortium (C4).^([6](part0010.xhtml#c03-note-6))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Availability of formal academic degrees that specialize in this field, such
    as the Master of Science in Digital Currency, offered by the University of Nicosia
    in Cyprus.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Training programs by the blockchain providers.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Immature Middleware and Tools*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Blockchain middleware and software tools are really important. The middleware
    is like the glue between blockchain infrastructure and the building of applications.
    Software development tools facilitate the overall software development projects.
  prefs: []
  type: TYPE_NORMAL
- en: Up until 1998, writing Web applications was not that easy, and required the
    manual assembly of several pieces of software together. During that time, several
    shortcomings plagued the deployment of Web applications, including the lack of
    robust transaction management and state related capabilities, scalability, deployment,
    applications manageability, and certainly security. Then, Netscape introduced
    the famous all-in-one “Netscape Application Server,” an integrated suite of software
    capabilities that included the various requirement components and tools, out-of-the-box.
    That simplification was a boon for programmers who took to it like ducks to water,
    and started focusing on writing Web applications, instead of worrying about assembling
    the required pieces together and about incompatibilities. Those early Netscape
    days denoted the beginning of the modern Web applications architecture era, which
    continues up to this point.
  prefs: []
  type: TYPE_NORMAL
- en: As soon we start to see complete, out-of-the-box products that promise to simplify
    how to start, develop, and deploy blockchain applications, we will know that a
    new phase has started.
  prefs: []
  type: TYPE_NORMAL
- en: '*Scalability*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Scalability of blockchains is an issue that will continue to be debated, especially
    pertaining to the public Bitcoin blockchain. The challenge behind scalability
    is two-fold:'
  prefs: []
  type: TYPE_NORMAL
- en: There is typically more than a single way to scale any technology, and the blockchain
    is no different. Several engineers may not agree on the best method to scale something,
    a situation that may result in long discussions and implementation delays.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: As of 2016, some aspects of blockchain scalability still require ongoing scientific
    research, because this new territory is closer to the edges of a new frontier.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Scaling technical systems is a never-ending challenge. It is a moving target,
    because the needs for scale evolve as you grow; therefore you do not need to solve
    a problem you do not have yet. You typically solve it, just ahead of being hit
    with a problem, at the right time. You do not design a solution for 1 million
    users, when you are still only serving the first 1,000\.
  prefs: []
  type: TYPE_NORMAL
- en: For reference, more than 30 years after its initial invention, we are still
    designing and refining the Internet’s own scalability. Eyeing 50 billion nodes
    in 2020 was not a design issue in 1983 or 1995\. But now, the size of the network
    has grown significantly, and we have crossed a few billions users, we can more
    easily tackle the next scalability targets.
  prefs: []
  type: TYPE_NORMAL
- en: Scaling blockchains will not be different than the way we have continued to
    scale the Internet, conceptually speaking. There are plenty of smart engineers,
    scientists, researchers, and designers who are up to the challenge and will tackle
    it.
  prefs: []
  type: TYPE_NORMAL
- en: What complicates the scalability of blockchains even further is the required
    balance that needs to be preserved between decentralization and security. Scaling
    a decentralized network with an economic model that is tied to its security is
    a new frontier that has not been attempted before.
  prefs: []
  type: TYPE_NORMAL
- en: '*Legacy Systems*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Typically, there are two issues relating to enterprise legacy systems:'
  prefs: []
  type: TYPE_NORMAL
- en: Integration with existing applications.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Knowing what pieces to replace.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Technical integration with legacy or other applications will always be an IT
    implementation challenge. Therefore, it might be easier to develop use cases and
    projects outside of your existing systems, because you will avoid the integration
    nightmare, at least initially.
  prefs: []
  type: TYPE_NORMAL
- en: '*Tradeoffs with Databases*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Understanding the tradeoffs and wise choices involving databases and blockchains
    is a key competency that needs to be perfected. It starts with a clear understanding
    of the strengths and weaknesses of each approach (see Chapters 1 and 2).
  prefs: []
  type: TYPE_NORMAL
- en: Finding the right balance between what a blockchain is particularly good at,
    and marrying the derived benefits with back-end databases or existing applications
    is part of the magic that you need to continuously seek out. We are still learning
    what these boundaries are, and like the pendulum, we might swing excessively toward
    one side, then to another before finding a middleground.
  prefs: []
  type: TYPE_NORMAL
- en: Along with that topic is the issue of storing blockchain data for transactional,
    historical, analytical, and compliance reporting requirements.
  prefs: []
  type: TYPE_NORMAL
- en: '*Privacy*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In a public blockchain, the default mode for any transaction’s visibility is
    openness and transparency. This means that anyone can trace the path of a transaction
    including the value it holds, and its originating and destination address. That
    level of transparency was a non-starter in private blockchain implementations.
    However, it is now possible to achieve confidentiality in transactions by encrypting
    the values, and it is also possible to hide the identities via zero-knowledge
    proof schemes.
  prefs: []
  type: TYPE_NORMAL
- en: '*Security*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The issue of blockchain security will be an everlasting one. We are still getting
    used to transaction finality by consensus (no matter what the form of consensus
    is), instead of a “database commit” which is a more deterministic method.
  prefs: []
  type: TYPE_NORMAL
- en: Large organizations, especially banks, have not been particularly interested
    in adopting public blockchains for their internal needs, citing potential security
    issues. The technical argument against the full security of public blockchains
    can easily be made the minute you introduce a shadow of a doubt on a potential
    scenario that might wreak havoc with the finality of a transaction. That alone
    is enough fear to form a deterring factor for staying away from public blockchain,
    although the argument could be made in favor of their security.
  prefs: []
  type: TYPE_NORMAL
- en: '*Lack of Standards*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'There is an old adage: *the good thing about standards is there are so many
    of them to choose from*. In its early days, blockchain technology suffers from
    the opposite problem.'
  prefs: []
  type: TYPE_NORMAL
- en: Standards arrive in two ways, typically. They either become *de facto* standards
    by virtue of market adoption, or they are developed and agreed upon *a priori*,
    by a standards committee, or a consortium group.
  prefs: []
  type: TYPE_NORMAL
- en: Standards bring with them a number of benefits, including some network effects,
    easier interoperability, shared implementation knowledge, potential lower costs,
    and less overall risk. Standards can tackle different layers, targeting technical,
    platform or process-related areas.
  prefs: []
  type: TYPE_NORMAL
- en: But here is a warning on standards. You do not generally compete on standards.
    They tend to level the playing field, and allow companies to compete on their
    own terms through the way in which they implement these standards. Your competitive
    edge might come from the speed of your implementation, or your ability to innovate
    beyond these standards. The blockchain will present the same opportunities and
    caveats for standards use. Standards will be necessary, but not sufficient.
  prefs: []
  type: TYPE_NORMAL
- en: MARKET/BUSINESS CHALLENGES
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Some of the market and business challenges are macro-related, while others are
    more organization-specific.
  prefs: []
  type: TYPE_NORMAL
- en: '*Moving assets to the blockchain*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The blockchain is a super fast rail that moves digital assets. But, the first
    challenge relates to placing the train on the rails before it can start moving
    swiftly. You can either create new assets directly on the blockchain, or move
    existing ones to it. Each approach introduces different considerations, although
    it may be easier to start by creating native assets, because you do not have to
    worry about full integration with your existing systems until later on.
  prefs: []
  type: TYPE_NORMAL
- en: '*Quality of Project Ideas*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: First experiences count, but if your initial entry points do not seem to provide
    a visible return, maybe the quality and ambition level of these projects are at
    fault. If the projects are timid, so will be the returns.
  prefs: []
  type: TYPE_NORMAL
- en: '*Critical Mass of Users*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This applies to both consumer and business-to-business markets. Many consumer
    applications require hundreds of thousands, if not millions of users to be considered
    successful. On the business-to-business side, you need to get all members of a
    value chain aligned and involved along a given blockchain before they can start
    to reap commensurate value, and it takes time to accomplish these types of commitments.
  prefs: []
  type: TYPE_NORMAL
- en: '*Quality of Startups*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Blockchain startups are not different from tech startups. They will come in
    all types of quality variety, and only a few of them break out into successfully
    viable businesses. Having many startups is a sign of ecosystem vibrancy, even
    if 90–95% of them do not succeed. Even failed startups produce experienced entrepreneurs
    who are more seasoned as a result of their work, and it makes them better at their
    craft the next time around. We should celebrate the availability of startups,
    regardless of the initial quality factor of every new venture.
  prefs: []
  type: TYPE_NORMAL
- en: '*Venture Capital*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The availability of venture capital is essential for funding the incubation,
    production, and acceleration of innovation around the application of blockchain
    technology. Professional venture capitalists are well versed in funding risk and
    supporting entrepreneurs to help them realize their goals. We should expect a
    gradual increase in venture funding that flows into blockchain startups, and that
    would be a healthy sign.
  prefs: []
  type: TYPE_NORMAL
- en: In addition to venture capital, crowdfunding by self-issuing cryptocurrency
    or crypto-tokens is also another funding option. This approach carries some risks
    and uncertainty, due to lower external accountability controls. Although viable
    for certain cases, the success rates are not better than venture capital-funded
    startups.
  prefs: []
  type: TYPE_NORMAL
- en: '*Volatility of Cryptocurrency*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Cryptocurrency volatility is a usage and confidence deterrent, but it is expected
    that volatility will gradually stabilize, tracking the increasing maturity and
    market adoption of the underlying technology behind each cryptocurrency. Eventually,
    bad actors and speculators will progressively become an insignificant minority
    with little to no impact on the overall health of cryptocurrencies.
  prefs: []
  type: TYPE_NORMAL
- en: '*Onboarding New Users*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Most users cannot handle increased usage complexity, especially when the underlying
    technology is complex (the blockchain). Early blockchain applications may not
    have the best user experiences, but eventually, a user may not even know there
    is a blockchain behind their usage.
  prefs: []
  type: TYPE_NORMAL
- en: '*Few Poster Applications Companies*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Where are the Amazons and eBays of the blockchain? Those kinds of companies
    become reference points and archetype models because they are the first proof
    points that you can build a viable business on the blockchain. We will need to
    witness the emergence of such companies, and see their success materialize through
    market adoption.
  prefs: []
  type: TYPE_NORMAL
- en: '*Not Enough Qualified Individuals Within Companies*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It takes a while to convert thousands of employees to become experienced blockchain
    advocates. A critical mass of internal supporters and experts is also required
    inside organizations, so they can fuel a variety of blockchain experiments and
    create solutions themselves, without permission, just as Web applications and
    ideas have finally become second nature to most enterprises.
  prefs: []
  type: TYPE_NORMAL
- en: '*Costs Issues*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It is not expensive to start dabbling with blockchain technology because much
    of it is free via open source licensing. However, full implementation will bear
    additional costs, not unlike the costs of typical information technology-related
    projects and deployments. Some Chief Information Officers (CIOs) may be reluctant
    to add to their tight budgets, until early returns on investment have been demonstrated.
  prefs: []
  type: TYPE_NORMAL
- en: '*Innovators Dilemma*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It is difficult to innovate within your business model, because you will typically
    attempt to tie everything back to it, resulting in a shortsighted and limited
    view of what is possible. This is especially true if your business has a trust-related
    function (such as a clearinghouse). Current intermediaries will encounter the
    hardest change, because the blockchain hits at the core of their value proposition.
    They will need to be creative, and dare disrupting themselves while folding some
    blockchain capabilities under their offerings, and creatively developing new value
    proposition elements. They will need to realize that it is better to shoot yourself
    in the foot, rather than to have someone else shoot you in the head. This will
    not be an easy transition, because changing business models could be difficult
    to achieve in large organizations for a variety of factors.
  prefs: []
  type: TYPE_NORMAL
- en: LEGAL /REGULATORY BARRIERS
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Generally speaking, regulators and policy makers react in three different ways
    when faced with new technology:'
  prefs: []
  type: TYPE_NORMAL
- en: Do nothing, and let the market mature and evolve on its own.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Control the choke points. For example, these choke points might be the cryptocurrency
    exchanges or software providers who will be required to get licensed.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Insert automatic regulation at the point of transaction, or somewhere during
    its journey. This might involve making room for the availability of direct data
    reporting via a backdoor, an information exhaust pipe, or a direct deduction on
    a transaction.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Unclear Regulations*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As long as the position of regulators is not clarified, confusion and uncertainty
    will continue to exist for everyone involved in the blockchain space. The blockchain
    is a blockbuster technology that affects so many areas, and it is likely that
    different flavors of regulation will come at it from a variety of directions.
    This might add to the confusion. Just as the Internet was left alone to blossom
    in its earlier years, it would be advisable that blockchain technology is left
    alone until it matures further.
  prefs: []
  type: TYPE_NORMAL
- en: Regulation will eventually come to blockchains, but better late than early.
    A fundamental paradigm shift that regulators will need to come to grips with is
    that trust is now more open, and “free from central controls” who they typically
    regulated. The nature of trust is changing, but regulators are used to regulating
    the “trust providers.” Will they learn to adjust when the trust provider is a
    blockchain, or a new type of intermediary that didn’t fit the previous model of
    central choke point regulation? Specifically, the blockchain is decentralized
    by default, so it’s more difficult to regulate decentralized entities than central
    ones. Therefore, we will need to see innovation in regulations. Maybe blockchains
    can get certified for example.
  prefs: []
  type: TYPE_NORMAL
- en: It is noteworthy that we are still regulating some aspects of cars more than
    one hundred years after they were invented, for example, by requiring lights to
    be turned on during the day, mandating seat belts, or limiting carbon dioxide
    emission levels. These regulations were certainly not part of the initial years
    of the automobile industry, but they were thought of after years of observation
    and experience. Imagine if regulators demanded automatic daylight sensors or inflatable
    air bags in 1910, two years following the Ford Model T introduction. Not only
    were these needs not thought of; even the basic technology behind these capabilities
    wasn’t yet invented. The lesson here is that we do not really know what we need
    to regulate when a new technology is in its infancy of adoption.
  prefs: []
  type: TYPE_NORMAL
- en: '*Government Interferences*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Targeting Bitcoin primarily, several governments did not feel comfortable with
    a currency that was not backed by a sovereign country’s institutions. Some countries
    and central banks issued official warnings against Bitcoin usage during its early
    years, including Russia, China, and the European Union. Blockchains are not Bitcoin,
    yet they allow the creation and distribution of cryptocurrency, as well as assets
    with real value. The operations of blockchains will continue to be the subject
    of government scrutiny until politicians and policy makers feel more comfortable
    with their usage.
  prefs: []
  type: TYPE_NORMAL
- en: Governments can send the wrong signals to the market, to policy makers, and
    to law enforcement agencies, who are typically proxies to them. In addition, heavy-handed
    government actions risk short-circuiting the private sector leadership in blockchain
    technology, which is known to bear the fruit of innovation. Of course, government
    regulation may be applicable for consumer protection and certain other level of
    standards, but early interference will generally not be helpful.
  prefs: []
  type: TYPE_NORMAL
- en: '*Compliance Requirements*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Compliance is an important activity, especially for financial services providers
    who spend billions of dollars annually, in order to stay up to the date on the
    latest laws and regulations.
  prefs: []
  type: TYPE_NORMAL
- en: 'Compliance and non-compliance are both costly, amounting to overhead that eats
    into profit margins. Some areas where compliance could offer breakthroughs might
    include:'
  prefs: []
  type: TYPE_NORMAL
- en: Accepting cryptocurrency-backed tokens as real value.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Recognizing the finality of transactions that have passed through a blockchain.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Allowing the necessary legal linkages to smart contracts.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Permitting peer-to-peer counterparty validations via the blockchain.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Hype*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It is difficult to characterize or agree on what constitutes hype or not. Sometimes
    the perception of hype is as damaging as hype itself. Excessive periods of hype
    are detrimental to the propagation of new technology, although markets almost
    always overshoot with hype expectations before pulling back into reality, and
    then they proceed accordingly. A most common form of hype typically comes from
    technology providers who are overzealous in their marketing approaches.
  prefs: []
  type: TYPE_NORMAL
- en: '*Taxation and Reporting*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Early blockchain platforms were focused on transactions, and not reporting.
    However, these platforms will need better taxation and reporting capabilities
    so that their output can be fed into traditional accounting systems. There will
    be solutions that address this sector.
  prefs: []
  type: TYPE_NORMAL
- en: BEHAVIORAL/EDUCATIONAL CHALLENGES
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Lack of Understanding of Potential Value*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A lack of a comprehensive understanding of the basic capabilities surrounding
    the blockchain will deter any smart executive from seeing the fullness of its
    potential value. This challenge will be only solved via a concerted effort to
    get educated about the blockchain and its potential. This was my impetus for my
    writing *The Business Blockchain*.
  prefs: []
  type: TYPE_NORMAL
- en: '*Limited Executive Vision*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Some executives will just see what they want to see, either because they have
    not spent enough time to fully study the blockchain, or perhaps they are afraid
    of learning it to avoid handling the disruption potential on their business. It
    does take some time to fully wrap your mind around the many possibilities of the
    blockchain. Executives with a fear of the blockchain will dial down their vision
    to fit their own reality, which is typically painted in restrictive colors.
  prefs: []
  type: TYPE_NORMAL
- en: '*Change management*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The blockchain is about business process reengineering—at least, if you want
    to reap more fundamental benefits. Quick or easy projects may not have the depth
    of required change that is needed to yield more gains. Change is hard to accomplish
    in large organizations.
  prefs: []
  type: TYPE_NORMAL
- en: '*Trusting a Network*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Blockchain skeptics might think: we already trust one another, and we have
    century old institutions that perform that kind of trust, so why do we need to
    put trust inside a network?'
  prefs: []
  type: TYPE_NORMAL
- en: Trusting a network of computers that perform mathematical computations instead
    of a “known, trusted” party that you can see requires a new mental paradigm that
    we are not used to. Eventually, we will come to grips with the fact that the *trust
    is in the network*—and it is a new form of trust. Let us remember that Internet
    payments were not completely trusted during the early Web years (1994–1998), at
    least not by the banks. We had to go through special “payment gateways” that were
    set-up specifically to perform that trust function while dissociating them from
    the banking systems who didn’t want to touch untrusted technology. Soon enough,
    paying on the Web with a credit card became wildly accepted, and most current
    Web users will probably not remember these early days of trepidation and fear,
    although the similarity with trusting blockchains is strikingly familiar.
  prefs: []
  type: TYPE_NORMAL
- en: As much as we will initially fret over the availability of blockchains as trust
    services delivery networks, they will be eventually be taken for granted, just
    as Internet access is taken for granted today in most parts of the world.
  prefs: []
  type: TYPE_NORMAL
- en: '*Few Best Practices*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Given the scarcity of Blockchain implementation experiences, the real best practices
    are few and far between. Following the initial fury towards the discovery of use
    cases, sharing best practices and benchmarking will be the next popular activity.
  prefs: []
  type: TYPE_NORMAL
- en: '*Low Usability Factor*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Bitcoin’s original usability was not so great, as reflected by the dozens of
    software wallet applications that sprung out since 2010\. Web-based hosted cryptocurrency
    exchanges provided an easier user interface, via an online banking-like familiar
    look and feel. Although the latter were criticized for a lack of decentralization,
    they did offer a desirable ease of use that spurred user adoption.
  prefs: []
  type: TYPE_NORMAL
- en: 'The next generation of blockchain-based applications will come in two flavors:
    either they will be decentralized applications (like OpenBazaar), or they will
    look like regular Web applications with back-end decentralization. In either case,
    their usability will be intricately tied to the specific function they are addressing.
    For example, it will be a financial trade application, or a land registration
    application, and the blockchain will do its work without being overly visible
    to the user, except in allowing them to reap the benefits they bring.'
  prefs: []
  type: TYPE_NORMAL
- en: KEY IDEAS FROM CHAPTER THREE
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The list of challenges facing the blockchain is long, but there is not a lot
    of difference with the Internet’s situation, back in 1997, when we knocked down
    all these barriers one by one, while some of them went away on their own.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: There are technical, business/market, legal/regulatory, and behavioral/educational
    challenges to the blockchain’s evolution.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Some of the most important challenges include scalability (technical), innovation
    (business), trusting a network (behavioral), and modern regulation (legal).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Just as we continued to scale the Internet 30 years after its invention, we
    will continue to solve and update the blockchain’s scalability needs.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Just as we continued to update automobile safety regulations in ways that were
    unforeseen during the invention moment, we will continue to update the regulatory
    requirements around the blockchain over the lifetime of its evolution.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: NOTES
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
