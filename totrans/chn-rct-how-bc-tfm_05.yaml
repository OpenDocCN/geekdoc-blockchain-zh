- en: 5. Making Money
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5. 赚钱
- en: Paul Domjan^([1](#Aff5)  ), Gavin Serkin^([2](#Aff6)), Brandon Thomas^([3](#Aff7))
    and John Toshack^([4](#Aff8))(1)NormannPartners, London, UK(2)New Markets Media
    & Intelligence, London, UK(3)Grayline Group, Austin, TX, USA(4)Delphos International,
    London, UKFew people living in a developed economy need cryptocurrencies to successfully
    go about their daily lives. Existing payments systems are faster, cheaper and
    much easier to use than even the most innovative cryptocurrency at this stage.
    Central banks exist to ensure currency stability; cryptocurrencies enjoy no such
    luxury. Deposit insurance schemes keep bank deposits safe. Foreign currency is
    readily available to facilitate international trade and tourism. People don’t
    tend to worry about their money being trapped in the country or losing its value.
    Even handling physical currency is typically less risky in developed economies,
    given lower average crime rates. People mostly can take for granted that their
    currencies will fulfil all three core roles.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Paul Domjan^([1](#Aff5)  ), Gavin Serkin^([2](#Aff6)), Brandon Thomas^([3](#Aff7))
    and John Toshack^([4](#Aff8))(1)NormannPartners, London, UK(2)New Markets Media
    & Intelligence, London, UK(3)Grayline Group, Austin, TX, USA(4)Delphos International,
    London, UK在发达国家生活的人们很少需要加密货币来成功地处理日常事务。现有的支付系统比最创新加密货币的速度更快、成本更低、使用起来也更简单。中央银行的存在旨在确保货币的稳定性；加密货币享受不到这种奢侈。存款保险计划使银行存款安全。外汇方便地用于促进国际贸易和旅游业。人们通常不担心他们的钱被困在国內或者货币价值下跌。即使在发达国家，处理实物货币的风险通常也较低，因为平均犯罪率较低。人们大多可以认为他们的货币将履行所有三个核心职能。
- en: '1.'
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: '*Means of exchange*: Currencies allow us to trade without having to barter.
    If I have a bicycle to sell and want to buy a sandwich, I don’t need to look for
    a sandwich seller who needs a bicycle. I can exchange my bicycle for currency
    , confident that I can use that currency to buy a sandwich.'
  id: totrans-4
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*交换手段*：货币使我们能够进行交易，而无需进行实物交换。如果我有一辆要卖的自行车，想吃三明治，我不需要找一个需要自行车的三明治卖家。我可以将我的自行车换成货币，自信地认为可以用那种货币买到三明治。'
- en: '2.'
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: '*Store of value*: Not only do I not need to find a sandwich seller who needs
    a bicycle but having sold my bicycle I can save the proceeds to fund future consumption,
    confident that the currency that I received for my bicycle will have a similar
    value in the future.'
  id: totrans-6
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*价值储存*：不仅我不用找一个需要自行车的三明治卖家，而且在卖掉我的自行车后，我可以保存收益以资助未来的消费，自信地认为我换到的货币在将来会有类似的价值。'
- en: '3.'
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: '*Unit of account*: As a bicycle seller who wants a sandwich, I don’t need to
    work out the number of sandwiches that are worth one bicycle—I just need to know
    how many dollars, euros or yen a bicycle and a sandwich are worth. As a sandwich
    seller, I can easily work out how many sandwiches I need to sell and at what price
    to cover the costs of ingredients, staff, retail space and marketing and still
    make an adequate profit to remain in business.'
  id: totrans-8
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*计价单位*：作为一个想用自行车换三明治的卖家，我不需要计算一个自行车能换多少三明治——我只需要知道一辆自行车和三明治值多少美元、欧元或日元。作为一个三明治卖家，我可以轻松地计算出我需要卖多少三明治，以及以什么价格出售，以覆盖原料、员工、零售空间和营销的成本，并仍能获得足够的利润以保持经营。'
- en: In many developing economies, these basic currency functions cannot be taken
    for granted because of three key risks .^([1](#Fn1))
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多发展中国家，这些基本的货币功能不能被看作是理所当然的，因为存在三个关键风险。^([1](#Fn1))
- en: '**Hyper-inflation**: The currency is no longer an effective store of value
    because its worth is being eroded, nor is it an effective unit of account because
    prices are not stable. Price instability also limits the currency’s utility as
    a means of exchange.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**超级通货膨胀**：货币不再是一个有效的价值储存手段，因为它的价值正在被侵蚀，它也不再是一个有效的计价单位，因为价格不稳定。价格不稳定也限制了货币作为交换手段的实用性。'
- en: '**Capital controls** : Regulations that limit the ability of individuals and
    businesses to exchange local currency for foreign currency or to take foreign
    currency out of the country limit the ability of the national currency to act
    as a means of exchange, especially for foreign payments.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**资本管制**：限制个人和企业将本地货币兑换成外币或携带外币出国的能力，限制了本国货币作为交换手段的作用，尤其是对于外国支付。'
- en: '**Banking sector risk**: Bank failures combined with the risk of loss and impracticality
    of holding physical cash severely limit a currency’s effectiveness as a store
    of value.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**银行部门风险**：银行倒闭、损失风险以及持有现金的不切实际性严重限制了一种货币作为价值储存手段的有效性。'
- en: Such risks have been a recent reality of life for people living in developing
    countries from Argentina to Venezuela , Nigeria , Zimbabwe and beyond. Historically,
    the main alternative to national currencies has been the US dollar , often operating
    as an unofficial market for physical cash . However, importing dollars only solves
    part of the problem, and can introduce new problems. For one thing, US monetary
    policy is designed to suit the needs of the US economy and may hinder a country
    struggling to make its exports competitive. In countries lacking foreign exchange
    reserves, dollars will still tend to be subject to capital controls , making the
    US currency hard to obtain legally and expensive illegally. For businesses, dollars
    still need to be stored physically or in banks, which might not be able to cater
    efficiently to foreign exchange.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这些风险已经成为发展中国家人民生活的现实，从阿根廷到委内瑞拉，尼日利亚，津巴布韦等国家的居民无不受其影响。历史上，美元一直是各国货币的主要替代品，通常作为非官方的现金市场运作。然而，仅仅引进美元只能解决部分问题，也可能带来新的问题。首先，美国货币政策旨在满足美国经济的需求，可能会阻碍一个国家使其出口具有竞争力的努力。在缺乏外汇储备的国家，美元仍然可能受到资本管制的限制，使得合法获取美元变得困难且非法获取成本高昂。对企业来说，美元仍然需要以物理形式或存入银行，而这些银行可能无法有效提供外汇服务。
- en: Yet, despite its limitations, the dollar reigns supreme. It dominates financial
    and commodities markets globally as well as international trade—even when neither
    transacting party has any ties to the US.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，尽管存在局限性，美元仍然占据主导地位。它在全球金融和商品市场以及国际贸易中占据主导地位——即使双方交易方都没有与美国有任何联系。
- en: Do the increasingly interconnected lives of global consumers warrant a global
    currency ? Could bitcoin or ether be “good enough” against a domestic currency
    that becomes discredited and against a US dollar in short supply or damaging to
    the local economy?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 全球消费者的日益互联的生活是否需要一种全球货币？比特币或以太坊是否足以与信誉扫地的本币以及供应短缺或对当地经济有害的美元抗衡？
- en: While, for now, the idea that cryptocurrencies will become reputable global
    currencies remains murky given the early state in the development cycle of these
    systems, it is not inconceivable that a path exists in the long run. To truly
    take hold in the developing world, cryptocurrencies need to outperform in at least
    some of the functions of money. To that end, we will now compare physical cash,
    cryptocurrency and electronic cash across a range of functions, ranking each for
    their relative strengths.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然目前加密货币将成为可靠全球货币的想法由于这些系统的发展周期尚处于早期阶段而显得模糊，但长期来看存在一条路径。为了在发展中国家真正站稳脚跟，加密货币需要在货币的至少一些功能上表现出色。为此，我们将现在对比物理现金、加密货币和电子现金在多种功能上进行比较，并对它们的相对优势进行排名。
- en: Transactions
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 交易
- en: The first hurdle is creating an accessible interface. The interface requires
    an internet connection, or at least a computer or smartphone for an on-chain transaction.
    By comparison, cash is the easiest form of currency for physical transactions.
    However, the efficiencies of cryptocurrencies far surpass often cumbersome electronic
    cash transfer systems.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个障碍是创建一个可访问的界面。该界面需要互联网连接，或者至少需要计算机或智能手机进行链上交易。相比之下，现金是物理交易中最容易的货币形式。然而，加密货币的效率远超过了经常繁琐的电子现金转账系统。
- en: 'Ranking for Transactions:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 交易排名：
- en: '![../images/467759_1_En_5_Chapter/467759_1_En_5_Figa_HTML.png](../images/467759_1_En_5_Chapter/467759_1_En_5_Figa_HTML.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![../images/467759_1_En_5_Chapter/467759_1_En_5_Figa_HTML.png](../images/467759_1_En_5_Chapter/467759_1_En_5_Figa_HTML.png)'
- en: Settlement
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结算
- en: Settlement involving cryptocurrencies is quick and final, relative to electronic
    cash  transfer. If parties are in different geographies, the timeframe for settlement
    of electronic cash transactions can stretch into days and weeks, depending on
    capital controls , availability and other challenges. Settlement of cryptocurrency
    transactions is known and visible for all to see via the blockchain. Of course,
    settlement of physical cash transactions is immediate and final.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 涉及加密货币的结算快速且最终，与电子现金转账相比。如果交易方位于不同的地理区域，电子现金交易的结算时间可能会延长至数天甚至数周，这取决于资本管制、可用性以及其他挑战。加密货币交易的结算是通过区块链对所有人可见和已知。当然，物理现金交易的结算是立即且最终的。
- en: '![../images/467759_1_En_5_Chapter/467759_1_En_5_Figb_HTML.png](../images/467759_1_En_5_Chapter/467759_1_En_5_Figb_HTML.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![../images/467759_1_En_5_Chapter/467759_1_En_5_Figb_HTML.png](../images/467759_1_En_5_Chapter/467759_1_En_5_Figb_HTML.png)'
- en: Handling
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 处理
- en: While handling of cash is cumbersome and prone to criminal behavior, especially
    when in larger quantities, handling of cryptocurrencies also has its risks . If
    you lose control of your wallet or private key , you’ve lost your cryptocurrency
    . The system around electronic cash enables handling to be as simple as having
    a piece of plastic on your person and a PIN. Yet, distance transactions rely on
    a labyrinth of bank-to-bank transfers and processes, opaque to all. The banking
    system, which is safe and secure in developed economies, is often less reliable
    in developing countries. Handling of cryptocurrencies is showing some signs of
    winning over even electronic cash systems, due to corruption and general distrust
    of local banking systems. As wallet infrastructure for cryptocurrencies matures
    and becomes easier to use, handling of cryptocurrencies has a path to being “good
    enough ” in many developing economies.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管现金的处理既繁琐又容易引发犯罪行为，尤其是在大量现金的情况下，但加密货币的处理也存在风险。如果你失去了对钱包或私钥的控制，你就失去了你的加密货币。电子现金周围的系统使得现金处理就像随身携带一张塑料卡和一个PIN码一样简单。然而，远程交易依赖于错综复杂的银行间转账和流程，对所有参与者都晦涩难懂。在发达经济体中安全可靠的银行系统，在发展中国家往往不太可靠。由于腐败和对当地银行系统的普遍不信任，加密货币的处理显示出了一些取代甚至电子现金系统的迹象。随着加密货币钱包基础设施的成熟和使用的便捷性提高，加密货币在许多发展中国家的处理可能达到“足够好”的水平。
- en: '![../images/467759_1_En_5_Chapter/467759_1_En_5_Figc_HTML.png](../images/467759_1_En_5_Chapter/467759_1_En_5_Figc_HTML.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![../images/467759_1_En_5_Chapter/467759_1_En_5_Figc_HTML.png](../images/467759_1_En_5_Chapter/467759_1_En_5_Figc_HTML.png)'
- en: Storage
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 存储
- en: Storing cash is expensive. Even if you already have well-guarded vaults and
    armored trucks to move the cash, insurance alone is estimated to cost up to 1%
    of the amount stored in developed countries like Switzerland.^([2](#Fn2)) Such
    insurance is likely to be much more expensive in developing countries, if it is
    available at all, given the perceived higher risk and less mature market for insurance.
    Cash in developing countries also tends to be much bulkier because of the lack
    of high denomination notes. A standard briefcase can hold $2.4 million in €200
    notes , just over $1 million in $100 bills, but only $250,000 in 100 Malaysian
    Ringgit notes or $47,000 in 10,000 Tanzanian Shilling notes.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 存储现金是昂贵的。即使你已经有了妥善保管的金库和装甲运输车来运送现金，仅保险费用在发达国家如瑞士就可能达到存储金额的1%。^([2](#Fn2)) 由于在发展中国家，保险市场风险较高且不够成熟，如果保险可用的话，保险费用可能会更加昂贵。发展中国家的现金通常也更为庞大，因为缺乏高面额纸币。一个标准手提箱可以装下240万欧元（
    €200 面额），略超过100万美元（$100 面额），但只有25万马币（100马来西亚林吉特 notes）或4.7万美元（10,000坦桑尼亚先令 notes）。
- en: While electronic cash is easier and cheaper to store, it can only be stored
    as a bank balance, leaving the depositor exposed to the credit quality of the
    bank. Although deposit guarantees guard retail depositors, they typically do not
    insure the much larger deposits of commercial depositors.^([3](#Fn3))
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然电子现金存储更为便捷且成本低廉，但它只能以银行余额的形式存储，使得存款人面临银行信用风险。尽管存款保障保护了零售存款人，但它们通常不会为商业存款人的更大存款提供保险。^([3](#Fn3))
- en: Cryptocurrency  clearly wins here. Storage of cryptocurrencies means preserving
    the existence and security of the public / private key pair —in the case of bitcoin,
    a 256-bit number represented by 64 hexadecimal characters. But this system also
    presents risk . Much of the hacking of cryptocurrencies written about in the media
    are in fact cases where private keys are nefariously acquired, allowing the thief
    to easily move the money to a wallet under their full control. Losing control
    of your private keys is not like losing your password; there is no recourse to
    regain access.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，加密货币显然胜出。存储加密货币意味着保护公钥/私钥对的存在和安全——在比特币的情况下，这是一个由64个十六进制字符表示的256位数字。但这种系统也存在风险。媒体上所写的许多加密货币黑客攻击实际上是因为私钥被恶意获取，使得盗贼能够轻松地将资金转移到他们完全控制的钱包中。失去对私钥的控制不同于失去密码；没有途径可以重新获得访问权限。
- en: Some cryptocurrency storage services and large holders use a technique called
    “cold storage,” whereby the wallet is generated and maintained offline to reduce
    risks . Only the public key is exposed online as the endpoint of the transaction.
    Like many aspects of cryptocurrencies , safe storage solutions are still in their
    infancy.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 一些加密货币存储服务和大额持有者使用一种名为“冷存储”的技术，通过这种方式生成的钱包是离线的，以降低风险。只有公钥在线作为交易端点暴露。与加密货币的许多方面一样，安全的存储解决方案仍然处于起步阶段。
- en: '![../images/467759_1_En_5_Chapter/467759_1_En_5_Figd_HTML.png](../images/467759_1_En_5_Chapter/467759_1_En_5_Figd_HTML.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![../images/467759_1_En_5_Chapter/467759_1_En_5_Figd_HTML.png](../images/467759_1_En_5_Chapter/467759_1_En_5_Figd_HTML.png)'
- en: Altering or Correcting Transactions
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 修改或更正交易
- en: For a cryptocurrency transaction, as for physical cash , reversing or altering
    the transaction once executed is technically impossible as immutability is a key
    feature and part of the design. The system that has developed around electronic
    cash has allowed for relatively easy changes or unwinding of a transaction, sometimes
    even long after the transaction has been settled. Ideas are being experimented
    with, such as escrow on the blockchain, insurance and other infrastructure to
    enable users to alter the impact of a transaction even after execution. In this
    sense, the current supremacy of the electronic cash system is more a function
    of the nascent state of cryptocurrency infrastructure than a long-run criticism.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 对于加密货币交易，与现金一样，一旦执行，撤销或修改交易在技术上是不可能的，因为不可变性是其关键特征和设计的一部分。围绕电子现金发展起来的系统允许在交易结算后相对容易地更改或取消交易。正在尝试一些想法，比如在区块链上的托管、保险和其他基础设施，以使用户能够在交易执行后更改交易的影响。从这个意义上说，电子现金系统的当前主导地位更多的是因为加密货币基础设施的初级阶段，而不是长期批评。
- en: '![../images/467759_1_En_5_Chapter/467759_1_En_5_Fige_HTML.png](../images/467759_1_En_5_Chapter/467759_1_En_5_Fige_HTML.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![../images/467759_1_En_5_Chapter/467759_1_En_5_Fige_HTML.png](../images/467759_1_En_5_Chapter/467759_1_En_5_Fige_HTML.png)'
- en: Acceptance
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 接受
- en: 'Acceptance of cryptocurrency is where the rubber hits the road. The two vectors
    with which to understand acceptance are between its global reach and the density
    of its acceptance within a particular region. The global reach of cryptocurrencies
    is inherent, given their internet-based nature. On this criteria, acceptance of
    physical cash is limited, especially once you move beyond the country that issued
    it. Electronic cash however is generally accepted globally: deep and sophisticated
    foreign exchange markets have developed to ensure transactions can be risk managed
    and appear seamless to the end user no matter what currency is employed.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币的接受是关键时刻。理解接受的两个维度是在其全球覆盖范围和特定地区的接受密度之间。加密货币的全球覆盖是其固有属性，鉴于其基于互联网的特性。根据这一标准，尤其是当你越出国发行它的国家时，现金的接受是有限的。然而，电子现金通常在全球范围内被接受：为了确保无论使用哪种货币，交易风险可以得到管理并且对最终用户来说似乎是无缝的，已经发展出了深入和复杂的外汇市场。
- en: With regard to how many outlets in a given area accept payment, cryptocurrencies
    are very limited. As compared to the ubiquity of whatever the local physical currency
    may be, cryptocurrency penetration has a long way to go, even in countries where
    the local currency is more challenged. Electronic cash , by contrast, has reached
    material penetration even in the most remote of regions.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 就特定地区内接受支付的商户数量而言，加密货币非常有限。与当地货币的普遍性相比，加密货币的渗透还有很长的路要走，即使在当地货币面临更多挑战的国家也是如此。相比之下，电子现金即使在最偏远的地区也已经达到了实质性的渗透。
- en: '![../images/467759_1_En_5_Chapter/467759_1_En_5_Figf_HTML.png](../images/467759_1_En_5_Chapter/467759_1_En_5_Figf_HTML.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![../images/467759_1_En_5_Chapter/467759_1_En_5_Figf_HTML.png](../images/467759_1_En_5_Chapter/467759_1_En_5_Figf_HTML.png)'
- en: Only after we see maturity among ancillary systems to support cryptocurrencies will
    we get a full understanding of whether they are in fact “good enough ” to supplant
    traditional currencies in developing economies. Yet, even now, for all of their
    shortcomings, cryptocurrencies can provide some of the functions of money in developing
    countries while addressing some of the inadequacies of national currencies . Savers
    can hold their own cryptocurrency wallets without the need to apply to banking
    systems or manage the cost and complexity of holding cash. Cryptocurrencies may
    be less prone to depreciation and inflation given algorithms that restrict supply.
    In contrast to expansionary money supply in many of the most vulnerable economies,
    supply of cryptocurrencies is strictly limited. Cross-border trade in cryptocurrencies
    is harder for governments and central banks to restrict in the way they can with
    US dollars or other currencies –even though plenty, including Nigeria, have tried.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 只有在我们看到支持加密货币的辅助系统成熟之后，我们才能全面了解它们是否真的“足够好”以取代发展中经济体的传统货币。然而，即使现在，尽管存在种种不足，加密货币可以在发展中国家提供一些货币功能，同时解决国家货币的一些不足。储户可以持有自己的加密货币钱包，而无需向银行系统申请或管理持有现金的成本和复杂性。由于算法限制了供应，加密货币可能更不容易贬值和通货膨胀。与许多最脆弱经济体中的扩张性货币供应相比，加密货币的供应是严格有限的。加密货币的跨境贸易对于政府和国际银行来说，比限制美元或其他货币更加困难——尽管包括尼日利亚在内的许多国家都已经尝试过。
- en: 'One of the main reasons that national governments impose limitations on access
    to foreign currency is to prevent massive depreciation , as all of the holders
    of local fiat currency tend to rush for the exits in a crisis, trying to buy the
    limited stock of foreign currency that the country holds, using a national currency
    that nobody wants. However, the same dynamic can happen with cryptocurrencies
    too: in order to have the benefits of cryptocurrency over local fiat , you need
    to first find someone willing to exchange your national notes for your cryptocurrency
    . In countries like Zimbabwe or Venezuela , where the value of local fiat has
    been collapsing, cryptocurrency can be as difficult and costly to obtain as US
    dollars.^([4](#Fn4))Case Study: Africa—Cross-Border Trade—AZA'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 各国政府限制获取外币的主要原因之一是为了防止货币大幅贬值，因为所有持有当地法币的人在一危机中都倾向于涌向出口，试图用没人想要的国家货币购买国家持有的有限的外币库存。然而，同样的动态也可能发生在加密货币上：为了获得加密货币相对于当地法币的好处，你首先需要找到愿意用你的加密货币兑换你国家纸币的人。在津巴布韦或委内瑞拉这样的国家，当地法币的价值已经崩溃，获得加密货币可能与获得美元一样困难且成本高昂。^([4](#Fn4))案例研究：非洲——跨境贸易——AZA
- en: '**What they did**: Frustrated that a Kenyan , Ugandan or Tanzanian exporter
    can’t transact with a Nigerian, Senegalese or South African importer without the
    cost and delay of routing payments via the US dollar , banker Elizabeth Rossiello
    started trading African currencies from her living room via bitcoin as a cheaper
    and faster common denominator.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**他们所做的**：由于肯尼亚、乌干达或坦桑尼亚的出口商无法在没有通过美元进行支付的成本和延迟的情况下与尼日利亚、塞内加尔或南非的进口商交易，银行家伊丽莎白·罗西欧洛在她的客厅里通过比特币开始交易非洲货币，作为一种更便宜、更快速的通用单位。'
- en: '**How it’s going**: AZA now employs over 200 currency traders and other staff
    in offices in Lagos, Nairobi, London, Kampala, Dakar, Madrid, Accra and Johannesburg.
    More than USD 100 million of intra-African trades go through AZA every month,
    making it the biggest non-bank currency broker on the continent. Nowadays, very
    few of the trades involve bitcoin. Having created African currency pairs from
    scratch, AZA now has enough transaction volume to deal the currencies direct.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**现状如何**：AZA目前在拉各斯、内罗毕、伦敦、坎帕拉、达喀尔、马德里、阿克拉和约翰内斯堡的办公室雇佣了超过200名货币交易员和其他员工。每个月通过AZA进行的非洲内部贸易额超过1亿美元，使其成为非洲最大的非银行货币经纪商。如今，很少有交易涉及比特币。AZA从零开始创建了非洲货币对，现在有足够的交易量可以直接交易货币。'
- en: '**Verdict**: The most fascinating thing about AZA’s journey is blockchain’s
    usefulness as a catalyst for creating infrastructure—in this case financial. While
    the ultimate outcome has been to evolve beyond blockchain, this would not have
    been possible without first building the market using bitcoin. The second most
    fascinating thing is that AZA is a profitable business—and there aren’t too many
    of these amongst the blockchain startups set. That this should occur in Africa
    is significant.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**结论**：AZA旅程中最有趣的事情是区块链作为催化剂在创建基础设施方面的作用——在这个案例中是金融。虽然最终结果是超越了区块链，但首先利用比特币建立市场是不可能的。第二有趣的事情是AZA是一家盈利的公司——在区块链初创公司中并不多见。这在非洲发生是具有重大意义的。'
- en: While at an individual level cryptocurrencies may be attractive relative to
    the domestic currency as a store of value, any significant shift of deposits from
    banks to private cryptocurrency wallets will be severely disruptive for the economy
    as a whole. Reducing bank deposit growth could impede growth in the economy by
    limiting provision of credit by banks. In most economies, banks are the primary
    channel for intermediating credit into the real economy, transforming savings
    by households and corporates into capital to allow firms to grow (e.g. providing
    business loans), and enabling households to accelerate their consumption (e.g.
    mortgages and auto loans ). Parallel systems for cryptocurrencies are still very
    nascent and not yet reliable options.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管从个人角度来看，加密货币相对于本国货币可能具有吸引力，作为一种价值储存手段，但银行存款向私人加密货币钱包的重大转移将对整个经济产生严重影响。减少银行存款增长可能会通过限制银行的信贷供应来阻碍经济增长。在大多数经济体中，银行是信用中介进入实体经济的主要渠道，将家庭和企业的储蓄转化为资本，允许公司增长（例如提供商业贷款），并使家庭能够加速消费（例如抵押贷款和汽车贷款）。加密货币的平行系统仍然非常初级，并不是可靠的选项。
- en: The flow of capital from fiat deposit to loan capital to interest and back again
    is not yet mimicked in any cryptocurrency system. Developing such systems for
    cryptocurrencies will take time. However, this is a short-term challenge given
    development is already underway around how to deploy credit systems within and
    among cryptocurrencies and broader blockchain-based frameworks. They may offer
    an attractive option for savers with a relatively high-risk appetite. The emergence
    of a central bank-sponsored digital currency could bring credibility from the
    backing of the central bank to a crypto asset and accelerate adoption.Case Study: Seychelles—Financial
    Markets—MERJ Exchange
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 资本从法定存款流向贷款资本，再流向利息，然后返回的过程在任何加密货币系统中尚未被模仿。为加密货币开发这样的系统需要时间。然而，鉴于围绕如何在加密货币内部及其之间部署信贷系统，以及更广泛的基于区块链的框架的
    development 已经展开，这是一个短期挑战。它们可能为那些风险承受能力相对较高的储蓄者提供了一个有吸引力的选项。中央银行支持的数字货币的出现可能会为加密资产带来中央银行的支持信誉，并加快采用。案例研究：塞舌尔—金融市场—MERJ交易所
- en: '**What they did**: Recognizing that mainstream stock exchanges are too costly
    and complex for most as a means of fundraising or direct investment, co-founders
    Bobby Brantley and Ed Tuohy looked for a way to do things more efficiently to
    cater to smaller scale IPOs and investments.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**他们做了什么**：认识到主流股票交易所对于大多数公司来说成本过高且过于复杂，无法作为筹资或直接投资的方式，联合创始人Bobby Brantley和Ed
    Tuohy寻找了一种更高效的方法，以满足小规模IPO和投资的需求。'
- en: '**How it works**: Their solution was to use blockchain technology as a tool
    for recording ownership as digital or tokenized securities. In doing so, they
    were able to cut costs on various administrative processes to build a multi-product,
    multi-currency, cross-border exchange, reaching a wider investing audience.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**它是如何工作的**：他们的解决方案是利用区块链技术作为记录所有权的工具，作为数字化或代币化证券。这样做的同时，他们能够削减各种行政过程中的成本，建立一个多产品、多货币、跨境交易所，吸引更广泛的投资者群体。'
- en: '**How it’s going**: MERJ Exchange in 2019 became the first stock market globally
    to list tokenized equity. Beginning with its own stock to test the water, the
    exchange has since listed tokens for other companies. Next it plans to take on
    new asset classes—including a Ferrari TDF worth $1.1 million diced into a million
    tokens of a dollar each. MERJ’s capitalization quadrupled in 2019—a rate of growth
    matched only by the Tadawul , which listed Saudi Aramco as the world’s most valuable
    company—and was the fastest growing exchange globally in 2020\. Not bad for a
    country of less than a million people.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**进展如何**：2019年，MERJ交易所成为全球首个列出代币化股权的股票市场。从自己的股票开始试探市场，该交易所此后为其他公司上市了代币。接下来，它计划涉足新的资产类别——包括一辆价值110万美元的Ferrari
    TDF切成一百万个每枚一美元的代币。2019年，MERJ的市值翻了四倍——这种增长速度只有沙特阿美公司上市时的塔达乌尔交易所能与之媲美——并且是全球2020年增长最快的交易所。对于人口不足一百万的国家来说，这已经很不错了。'
- en: '**Verdict**: While exchanges in London and Zurich have talked about similar
    tokenized equity listings, it’s notable that the tiny Seychelles was first—notable
    not least because of its location, off the east coast of Africa . Even accounting
    for lower GDP , investment by Africans in their local stock markets is paltry
    due to high broker and transaction fees. MERJ Exchange is showing how blockchain
    technology can streamline processes from issuance to shareholder voting, and create
    an access point suited to the “mobile first” ecosystems in emerging markets .'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**结论**：尽管伦敦和苏黎世的交易所已经讨论过类似的代币化股权上市，值得注意的是，面积微小的塞舌尔首先做到了这一点——这不仅因为其地理位置，位于非洲东海岸。即使考虑到较低的GDP，非洲人对其本地股票市场的投资也微不足道，原因是高昂的经纪和交易费用。MERJ交易所展示了区块链技术如何简化从发行到股东投票的过程，并为新兴市场中的“移动优先”生态系统创造一个合适的接入点。'
- en: What About Facebook’s Diem?
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于Facebook的Diem，你怎么看？
- en: An interesting example of cryptocurrency’s potential is Facebook’s Diem, designed
    as a US dollar backed stablecoin for transactional use by Facebook users. Facebook
    argues that one of the main benefits of Diem will be to help address the financial
    needs of over 1 billion people in developing countries who don’t have access to
    a bank account.^([5](#Fn5)) However, existing mobile money offerings, ranging
    from M-Pesa in Kenya to bKash in Bangladesh , are already helping to address this
    need. In most of these markets, anyone can buy a prepaid mobile phone sim card,
    and anyone with a sim card can load and spend using digital money tied to their
    mobile phone. An advantage Diem may have in the developing world is its link to
    the US dollar, provided Facebook can continue to prove that it holds enough US
    dollars to back the diems it has issued.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币潜力的一个有趣例子就是Facebook的Diem，它是一种由美元支持的稳定币，旨在供Facebook用户进行交易使用。Facebook认为Diem的主要好处之一将是有助于解决发展中国家超过10亿没有银行账户的人的金融需求。^([5](#Fn5))然而，现有的移动货币服务，从肯尼亚的M-Pesa到孟加拉国的bKash，已经在帮助满足这种需求。在这些市场的绝大多数人，任何人都可以购买预付费手机SIM卡，任何有SIM卡的人都可以使用与他们手机绑定的数字货币进行充值和消费。Diem在发展中国家的一个潜在优势是其与美元的联系，前提是Facebook能够继续证明它持有足够的美元来支持其发行的diem。
- en: 'Practitioner Perspective: Financial Inclusion'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 从业者视角：金融包容性
- en: '*Claudio Lisco is a director at ConsenSys, a provider of Ethereum blockchain
    solutions*'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '* Claudio Lisco是ConsenSys的董事，后者是一家提供以太坊区块链解决方案的提供商*'
- en: '1.'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: '**What’s the big idea behind financial inclusion?**'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**金融包容性背后的宏大理念是什么？**'
- en: For 1.7 billion people around the world, traditional banking services are not
    an option—whether because of distrust in banks, or lack of access to financial
    services in rural areas with low internet connectivity, or the fees being unaffordable,
    or an inability to present official documentation to open an account (government
    ID, etc.). This puts good financial practices such as saving, building wealth,
    protecting assets and participating in the digital economy out of reach.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 全球有17亿人口，传统银行服务对他们来说并不可行——这可能是因为对银行的信任度不高，或者在农村地区由于互联网连接不畅而无法获得金融服务，或者是因为费用过高，或者是因为无法提供官方文件来开设账户（如政府身份证等）。这使得良好的金融实践，如储蓄、积累财富、保护资产以及参与数字经济变得遥不可及。
- en: Financial inclusion starts with efficient, responsible and sustainable access
    to a transaction account that allows people to store money, and send and receive
    payments. While this might seem trivial in developed countries, in emerging markets
    a large portion of the population is either excluded from basic financial services
    or has limited and ineffective access to them, with negative consequences on financial
    wellbeing and economic development. Access to safe, compliant and affordable financial
    services enables anyone to be a participant in both local and global economies.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 金融包容性始于高效、负责任和可持续地获得交易账户，该账户允许人们存储资金，发送和接收支付。虽然在发达国家这可能看起来微不足道，但在新兴市场，很大一部分人口要么被排除在基本金融服务之外，要么对这些服务的获取有限且无效，这对金融福祉和经济发展产生了负面影响。获得安全、合规和负担得起的金融服务可以使任何人都成为本地和全球经济的参与者。
- en: In many cases, financial institutions and payment service providers have failed
    to deliver efficient and economical payment services in emerging markets. In developing
    countries, where cash is king, there is often less infrastructure for digital
    payments. In addition, domestic and international remittances account for a very
    significant share of the financial transactions in these regions, and so local
    and international intermediaries leverage their exclusive control of the legacy
    financial infrastructure to charge excessive fees for often slow, unreliable and
    insecure money transfer services.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，金融机构和支付服务提供商未能在 emerging markets 提供高效和经济实惠的支付服务。在发展中国家，现金为王，数字支付的基础设施往往不足。此外，国内和国际汇款在这些地区的金融交易中占有非常重要的份额，因此当地和国际中介利用他们对传统金融基础设施的独家控制，对通常缓慢、不可靠和不安全的货币转账服务收取过高费用。
- en: In this scenario, blockchain protocols offer alternative payment rails that
    can enable a more “democratic,” efficient and affordable access to transaction
    services, bypassing many of the existing intermediaries and offering transaction
    accounts directly to those who need them the most.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，区块链协议提供了替代的支付轨道，可以实现更“民主化”、高效和负担得起的交易服务，绕过许多现有中介，直接向最需要的人提供交易账户。
- en: Many global fintech startups, financial institutions and NGOs have started projects
    to leverage the solutions offered by blockchain protocols to drive financial inclusion
    in emerging markets.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 许多全球金融科技初创公司、金融机构和NGO已经启动了项目，利用区块链协议提供的解决方案推动新兴市场的金融包容性。
- en: '2.'
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: '**What are some of the solutions for developing countries?**'
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**发展中国家的一些解决方案是什么？**'
- en: One example is Sempo, an Ethereum-based Cash and Voucher Assistance (CVA) program
    built for digital cash transfers in some of the most remote regions. So far, Sempo
    has successfully been used to disburse tens of thousands of dollars at a time
    to hundreds of people—in minutes—at a near negligible cost. Deployed by Oxfam
    for thousands of beneficiaries, Sempo is used to transfer digital money via SMS,
    an Android application or an NFC (Near-Field Communication) card. The application
    is built with marginalized or disadvantaged communities in mind and has already
    piloted in Syria, Greece, Vanuatu, Kenya and Australia.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 一个例子是Sempo，这是一个基于以太坊的现金和代金券援助计划（CVA），旨在为一些最偏远地区的数字现金转账提供帮助。迄今为止，Sempo已经成功地向数百人在几分钟内发放了数万美元——成本几乎可以忽略不计。Oxfam为数千名受益人部署了Sempo，通过短信、Android应用或NFC（近场通信）卡来转账数字货币。该应用程序是为边缘化或弱势群体设计的，已经在叙利亚、希腊、瓦努阿图、肯尼亚和澳大利亚进行了试点。
- en: Another example is in the Philippines, a country where 10% of GDP comes from
    international remittances sent by overseas workers to family members. Unionbank
    created a decentralized, cost-efficient, real-time inter-rural bank payment platform
    that operated autonomously outside of existing payment infrastructures and intermediaries
    such as SWIFT and the Philippines’ PhilPaSS. The platform connects rural banks
    as well as national commercial banks to the central bank, helping remote banks
    integrate with the domestic financial system while also improving banking access
    for local citizens.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个例子是在菲律宾，这个国家的10%的GDP来自海外工作者向家庭成员发送的国际汇款。Unionbank创建了一个去中心化、成本效益高、实时农村银行间支付平台，该平台在现有的支付基础设施和中介（如SWIFT和菲律宾的PhilPaSS）之外自主运作。该平台将农村银行以及全国商业银行连接到中央银行，帮助偏远银行与国内金融系统整合，同时改善当地公民的银行接入。
- en: '3.'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: '**How does it all work?**'
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**这一切是如何运作的？**'
- en: Individuals and businesses are given blockchain-based digital wallets that can
    be accessed via internet browsers, mobile phones—or smart cards for those in rural
    or low connectivity areas. These wallets allow individuals to conveniently store,
    receive and send digital currencies or tokens representing local and foreign currencies.
    The wallets can be used for direct B2B, B2C or C2C payments, and can also be set
    up to enable local points of sale using QR codes or Near-Field Communication connectivity.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 个人和企业被赋予基于区块链的数字钱包，这些钱包可以通过互联网浏览器、手机——或者对于那些生活在农村或低连通地区的人来说，可以通过智能卡进行访问。这些钱包允许个人方便地存储、接收和发送数字货币或代表本地和外币的代币。这些钱包可用于直接的B2B、B2C或C2C支付，还可以设置为使用二维码或近场通信连接来启用本地销售点。
- en: Thanks to the global connectivity offered by blockchain protocols and their
    decentralized infrastructure, domestic and cross-border transactions can be executed
    in near real-time and at a fraction of the cost of the slow and expensive processes
    currently managed by legacy intermediaries. These existing payment systems can
    mostly be replaced with smart contracts that automate the payment distribution
    rules and enforce compliance and control checks.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 得益于区块链协议提供的全球连通性和其去中心化基础设施，国内和跨境交易可以在近乎实时的条件下执行，并且成本仅为目前由传统中介管理的缓慢且昂贵流程的一小部分。这些现有的支付系统大多数可以用智能合约来替代，智能合约可以自动化支付分配规则并执行合规性和控制检查。
- en: In many cases local institutions and organizations (e.g. banks, NGOs, post offices,
    large retailers) also offer services that allow individuals to convert the digital
    tokens for cash, and vice versa, allowing the digital currencies to re-enter the
    economy as needed.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，当地机构和组织（例如银行、非政府组织、邮局、大型零售商）也提供服务，允许个人将数字代币兑换成现金，反之亦然，使数字货币能够按需重新进入经济。
- en: '4.'
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: '**What has been achieved so far in this area?**'
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**在这一领域已经取得了什么成就？**'
- en: Pilot projects such as Unblocked Cash by Oxfam have demonstrated the viability
    and the benefits of these solutions and provided a basis to replicate and expand.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 像奥克斯fam的Unblocked Cash这样的试点项目已经证明了这些解决方案的可行性和好处，并为复制和扩展提供了基础。
- en: At the same time, Central Bank Digital Currency (CBDC) projects are experimenting
    with retail distribution of CBDCs, establishing models that would allow direct
    cash disbursements to individual wallets. While developments in these areas are
    still in the early stages, there is increasing focus on such solutions as they
    could streamline direct aid distribution, something that proved to be extremely
    inefficient during the Covid-19 pandemic.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，中央银行数字货币（CBDC）项目正在尝试进行零售分销的CBDCs，建立模型，以允许直接向个人钱包发放现金。虽然这些领域的进展仍处于早期阶段，但随着这些解决方案可能简化直接援助分配，越来越多的关注正在转向此类解决方案，这在COVID-19大流行期间被证明是非常低效的。
- en: Unionbank’s Project i2i is now live and facilitating remittances across remote
    islands and rural areas at a fraction of the cost and with significantly improved
    user experience.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 联合银行的项目 i2i 现已上线，它正在以低成本和显著提升的用户体验，促进偏远岛屿和农村地区的汇款。
- en: '5.'
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: '**What is the biggest challenge to mainstream adoption?**'
  id: totrans-77
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '** mainstream adoption 面临的最大挑战是什么？**'
- en: Education and knowledge sharing. There are still many misconceptions on blockchain
    and digital currencies that inhibit adoption. It is critical to ensure we are
    adding (not extracting) wealth to local economies by listening to local stakeholders’
    needs, empowering them to build solutions they can carry forward, and emphasizing
    accessibility and simplicity of user experience.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 教育和知识分享。关于区块链和数字货币仍存在许多误解，这阻碍了其采用。确保我们通过倾听当地利益相关者的需求，赋予他们构建可以持续推进的解决方案的权利，并强调用户体验的易用性和简洁性，从而为当地经济增加（而不是提取）财富是至关重要的。
