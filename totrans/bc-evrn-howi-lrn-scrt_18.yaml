- en: CHAPTER 15
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第15章
- en: The Comedy Economist
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 《喜剧经济学家》
- en: “Welcome to Boston’s Blockchain District,” I said with a theatrical sweep of
    my hand. “It used to be called the Financial District, but we renamed it yesterday.”
    I allowed the group a moment to take in the magnificent fifteenth-floor view.
    “This way!”
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: “欢迎来到波士顿的区块链区，”我用手势戏剧性地一挥说。“它以前被称为金融区，但我们昨天改了名字。”我允许这群人在十五楼欣赏一下壮丽的景色。“这边走！”
- en: We ushered the team of financial executives and hedge fund managers through
    our new space at TechLab. “Through this doorway, my friends, is the beating heart
    of our blockchain incubator. We call it a blockchain incubator because we’re growing
    babies on the blockchain.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们带领着一队金融高管和对冲基金经理参观了TechLab的新空间。“通过这扇门，我的朋友们，是我们区块链孵化器的跳动心脏。我们称之为区块链孵化器，因为我们正在区块链上培养婴儿。
- en: “Here’s our ticker showing real-time quotes on bitcoin—looks like it’s down
    today—and the top ten altcoins. Over here we have a blockchain consulting firm,
    a blockchain investing firm, and a blockchain trading firm. These guys have twenty-five
    monitors set up in here. They’ll have tumors by the end of the week.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: “这是我们的比特币实时报价显示屏——看起来今天下跌了——和市值前十的加密货币。那边是我们的区块链咨询公司、区块链投资公司和区块链交易公司。这些人在这里设置了二十五个显示器。他们这周结束时会有肿瘤。
- en: “Here’s our new TV studio, and down here is Blockchain Startup Row. As a prank,
    these guys filled this office with Jell-O, floor to ceiling. Terrific mess. That
    didn’t really happen, but I wish it did. And . . . here we are, the Blockchain
    Briefing Room.”
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: “这是我们新的电视演播室，下面是区块链初创企业区。作为一个恶作剧，这些家伙把这个办公室填满了果冻，从地板到天花板。一团糟。这件事其实没有发生，但我多么希望它发生了。还有……我们到了，区块链简报室。”
- en: I had been giving this tour twice a day for the past month, and we had sold
    out the entire floor of TechLab before opening day. Usually the tour got more
    laughs.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的一个月里，我一直在给这个团队做导游，我们在开业前卖掉了TechLab整个楼层。通常这个导游能引发更多的笑声。
- en: “Blockchain.” I started my presentation on the overhead projector. “It is building
    a new generation of wealth and power, a new generation of blockchain billionaires.
    We call them ‘whales’ because of their ability to make a splash in digital currency
    markets. Also, many of them have large blowholes.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “区块链。”我开始在投影仪上做介绍。“它正在构建新一代的财富和权力，新一代的区块链亿万富翁。我们称他们为‘鲸鱼’，因为他们在数字货币市场上制造波动的能力。此外，他们中的许多人都有很大的喷气孔。”
- en: Crickets. In my head, that killed. In the room, it died. The guys from Fidelity
    were staring at their laptops.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 掌声。在我脑海中，这很受欢迎。在这个房间里，它死了。富达投资的那些人正在看着他们的笔记本电脑。
- en: “Let me show you an intro to blockchain from HBO’s John Oliver.” The talk show
    host had recently done a very funny segment on bitcoin, and I showed them an excerpt
    on the projector screen.^([28](notes.html#ch00-fn28)) The sound wasn’t working
    correctly, and the video kept buffering. No laughs.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “让我给你们展示一下HBO的约翰·奥利弗关于区块链的入门介绍。”这位脱口秀主持人最近做了一个非常有趣的关于比特币的片段，我在投影屏幕上给他们展示了一个摘录。^([28](notes.html#ch00-fn28))声音没有正确播放，视频一直在缓冲。没有笑声。
- en: “Blockchain is changing your jobs, because it’s changing money. And speaking
    of changing money”—I pulled out my wallet—“can any of you break a twenty?” This
    was hilarious just hours earlier. “No? Only hundreds?”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “区块链正在改变你的工作，因为它正在改变货币。说到改变货币”——我从钱包里拿出一张二十美元的钞票——“谁能帮我换零？”这在一个小时前是很好笑的。“没有？只有百元大钞？”
- en: “I think I have it,” said a hedge fund administrator in the back of the room,
    counting out some bills.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “我想我明白了，”会议室后排的一个对冲基金管理员数着一些钞票说。
- en: “Never mind.” This was like being slapped with a wet trout. “Let’s talk about
    the changing nature of money.” I pulled up a slide with a picture of poker chips.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “算了吧。”这感觉像是被湿鳕鱼打了一巴掌。“我们来谈谈货币性质的变化。”我展示了一张扑克筹码的图片。
- en: “Here’s a thought experiment. Imagine you live in a country where the official
    currency is poker chips. Now picture your poker chip economy going through massive
    inflation. Last month a sandwich cost two poker chips; this month it costs four.
    That car you were going to buy for a thousand chips is now selling for two thousand.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “这是一个思想实验。想象你生活在一个国家，官方货币是扑克筹码。现在想象一下你的扑克筹码经济经历大规模通货膨胀。上个月一个三明治需要两枚扑克筹码；这个月需要四枚。你原本打算用一千枚筹码买的汽车现在售价为两千枚。
- en: “After a few years of this, you’re struggling to survive. You can’t afford to
    eat. So the government starts minting new colors of poker chips, each worth a
    thousand times the value of the old one. That should solve it, right? Now the
    two-chip sandwich costs two thousand chips, but all the chips are worth a thousand
    times as much. It’s still just two chips!”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “经过几年的通货膨胀，你挣扎着求生。你负担不起吃饭的费用。所以政府开始铸造新颜色的扑克筹码，每个价值旧筹码的一千倍。这样应该可以解决问题了吧？现在两个筹码的三明治要两千筹码，但所有筹码的价值都翻了一千倍。它仍然是两个筹码！”
- en: “Doesn’t work that way,” said the hedge fund guy, looking down at his phone.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “不是这样的，”对冲基金经理低头看着他的手机说。
- en: “Exactly. The deli owner is still not making enough to cover his costs, so he
    raises prices again. Now the two-thousand-chip sandwich becomes a two-million-chip
    sandwich. Eventually the sandwich gets so expensive that the deli owner starts
    weighing the money instead. Now a sandwich is worth two pounds of million-dollar
    chips, which makes it a trillion-dollar sandwich. Same sandwich, but no pickle.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “没错。熟食店主仍然没有足够的收入来支付他的成本，所以他又提高了价格。现在两千筹码的三明治变成了两百万筹码的三明治。最终三明治变得如此昂贵，熟食店主开始用钱来称重。现在一个三明治价值两磅的百万美元筹码，这使得它成为了一个亿万美元的三明治。同样的三明治，但没有腌黄瓜。”
- en: “We get it,” said the hedge fund guy. “Hyperinflation.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “我们明白了，”对冲基金经理说。“超级通货膨胀。”
- en: “Right. And what do you do when you’re in an economy with hyperinflation?”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “对了。那么在一个超级通货膨胀的经济体中，你会怎么做？”
- en: “Move somewhere else!” This got the first real laugh of the day. Hedge Fund
    gets the first laugh?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “搬到别的地方去！”这引起了当天第一个真正的笑声。对冲基金经理获得了第一个笑声？
- en: “How?” I asked angrily. “How do you move when you have barely enough money to
    buy a sandwich?”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “怎么做到的？”我愤怒地问。“当你几乎连一个三明治的钱都买不起时，你怎么生活？”
- en: “You have plenty of money; it’s just not worth anything.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “你有很多钱；只是没有任何价值。”
- en: “Right.” I struggled to maintain control. “So now, when you get paid, you convert
    your poker chips into bitcoin. They’re held in your bitcoin account, your digital
    wallet, until you need to buy something. Then you head over to your local coffee
    shop, where you meet with the chipchanger.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “对。”我努力保持冷静。“现在，当你拿到工资时，你把你手中的扑克筹码换成比特币。它们存放在你的比特币账户里，你的数字钱包里，直到你需要买东西。然后你走到你当地的咖啡店，在那里你遇到了筹码兑换者。
- en: “The chipchanger is easy to recognize, because he sits in a corner smoking cigarettes
    and wearing a fedora. He buys your bitcoin—you transfer it to him like email—and
    he gives you poker chips at today’s market rate. This lets you buy groceries or
    pay taxes. Even if the government outlaws the chipchangers, citizens will just
    start trading bitcoin with each other. The citizens will work around a bad government.
    The government will find it is powerless to stop the flow of money out of its
    own leaky financial system.”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “筹码兑换者很容易辨认，因为他坐在角落里抽烟斗，戴着一顶圆顶礼帽。他用今天的市场汇率购买你的比特币——你像发邮件一样把它转给他——然后他给你筹码。这让你能买杂货或支付税费。即使政府取缔了筹码兑换者，公民们也会开始彼此之间交易比特币。公民们会绕过糟糕的政府。政府会发现它无能为力，无法阻止资金从其漏洞百出的金融体系流出。”
- en: “This is exactly what’s happened in Venezuela,” piped up one of the executives
    from Fidelity, who I would later learn had already bought bitcoin. “Their currency
    is so devalued that they weigh it on scales instead of counting it out.”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “这正是委内瑞拉发生的事情，”后来我了解到已经购买了比特币的富达投资的一位高管插话说。“他们的货币贬值如此严重，以至于他们用天平称重而不是数出来。”
- en: “Didn’t Zimbabwe issue a hundred-trillion-dollar bill?” asked one of her colleagues.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “不是 Zimbabwe 发行了一万亿美元的钞票吗？”她的一位同事问。
- en: '“Yes and yes,” I responded. “You can bet that the citizens of these countries
    will be the first to switch over to digital currencies.” I pulled up a slide:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，确实如此，”我回应道。“你可以打赌，这些国家的公民将是第一批转向数字货币的人。”我翻到了一张幻灯片：
