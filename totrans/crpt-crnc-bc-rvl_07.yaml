- en: Timeline
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 时间线
- en: '| 2008 | August: | Bitcoin.org is registered. |'
  id: totrans-1
  prefs: []
  type: TYPE_TB
  zh: '| 2008 | 八月： | 注册比特币.org。 |'
- en: '|  | October: | “Bitcoin: A Peer-to-Peer Electronic Cash System” is published.
    |'
  id: totrans-2
  prefs: []
  type: TYPE_TB
  zh: '|  | 十月： | 发表“比特币：一种点对点电子现金系统”。 |'
- en: '| 2009 | January: | The first block of Bitcoins (the “Genesis Block”) is mined.
    |'
  id: totrans-3
  prefs: []
  type: TYPE_TB
  zh: '| 2009 | 一月： | 挖掘出比特币的第一个区块（创世区块）。 |'
- en: '|  |  | Satoshi Nakamoto conducts the first Bitcoin transaction when they send
    ten Bitcoins to computer programmer Hal Finley. |'
  id: totrans-4
  prefs: []
  type: TYPE_TB
  zh: '|  |  | 中本聪在发送十枚比特币给计算机程序员哈尔·芬尼时，进行了第一次比特币交易。 |'
- en: '| 2010 | May: | Laszlo Hanyecz exchanges 10,000 Bitcoin for two pizzas worth
    twenty-five dollars. |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| 2010 | 五月： | 拉斯洛·汉耶茨用10,000枚比特币换取了价值二十五美元的两份披萨。 |'
- en: '|  | July: | Bitcoin’s value rises above a penny. |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '|  | 七月： | 比特币的价值上涨至超过一分钱。 |'
- en: '|  |  | Mt. Gox opens. |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '|  |  | Mt. Gox上线。 |'
- en: '| 2011 | January: | The Silk Road Dark Web marketplace launches. |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| 2011 | 一月： | 暗网市场丝绸之路启动。 |'
- en: '|  | February: | Bitcoin’s value reaches parity with one dollar. |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '|  | 二月： | 比特币的价值与一美元持平。 |'
- en: '| 2012 | April: | Bitcoin’s value rises above $100\. |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| 2012 | 四月： | 比特币的价值上涨至100美元以上。 |'
- en: '| 2013 | May: | The first Bitcoin ATM starts operating in San Diego, California.
    |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| 2013 | 五月： | 第一个比特币ATM在加利福尼亚州圣地亚哥开始运营。 |'
- en: '|  | October: | The Silk Road Dark Web is shut down by the FBI. |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '|  | 十月： | 联邦调查局关闭了丝绸之路暗网市场。 |'
- en: '|  | November: | Bitcoin’s value rises above $1,000\. |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '|  | 十一月： | 比特币价值上涨至1,000美元以上。 |'
- en: '|  |  | Vitalik Buterin writes the Ethereum white paper. |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '|  |  | 维塔利克·布特林撰写以太坊白皮书。 |'
- en: '| 2014 | February: | After years of theft, the Mt. Gox exchange collapses.
    |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| 2014 | 二月： | 在多年的盗窃之后，Mt. Gox交易所崩溃。 |'
- en: '| 2015 | July: | The Ethereum network launches. |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 2015 | 七月： | 以太坊网络启动。 |'
- en: '| 2016 | February: | Bitcoin Classic is launched. |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 2016 | 二月： | 比特币经典版上线。 |'
- en: '|  | April: | The DAO launches and is later hacked. |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '|  | 四月： | 分布式自治组织（DAO）启动后遭到黑客攻击。 |'
- en: '| 2017 | August: | Bitcoin Cash is launched. |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| 2017 | 八月： | 比特币现金上线。 |'
- en: '|  | December: | Bitcoin rises above $10,000\. |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '|  | 十二月： | 比特币价格上涨至10,000美元以上。 |'
- en: '|  |  | Bitcoin’s value peaks at $19,783\. |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '|  |  | 比特币价值达到19,783美元的峰值。 |'
- en: '| 2018 | January: | Bitcoin’s price falls to as low as $9,199.59, half its
    peak price, and then declines to less than $4,000 over the next several months.
    |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| 2018 | 一月： | 比特币价格下跌至9,199.59美元低点，是其峰值的一半，随后在接下来的几个月中进一步下跌至4,000美元以下。 |'
- en: '|  | June: | Zug, Switzerland, tests blockchain technology for voting. |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '|  | 六月： | 瑞士楚格测试区块链技术用于投票。 |'
- en: '|  | November: | Ohio becomes the first US state to accept Bitcoin for tax
    payments. |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '|  | 十一月： | 俄亥俄州成为美国第一个接受比特币支付州税的州。 |'
- en: '|  | December: | Gerald Cotten of cryptocurrency exchange QuadrigaCX reportedly
    dies in India. |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '|  | 十二月： | 据说加密货币交易所QuadrigaCX的创始人杰拉德·科滕在印度去世。 |'
- en: '| 2019 | January: | Ethereum Classic suffers a 51 percent attack. |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| 2019 | 一月： | 以太坊经典遭受51%攻击。 |'
- en: '|  | February: | Cryptocurrency exchange QuadrigaCX goes bankrupt. |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '|  | 二月： | 加密货币交易所QuadrigaCX破产。 |'
- en: '|  | May: | Online retailers, including Amazon and Barnes and Noble, begin
    accepting cryptocurrencies. |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '|  | 五月： | 包括亚马逊和巴诺斯在内的在线零售商开始接受加密货币。 |'
- en: '|  | June: | Facebook announces its cryptocurrency, Libra. |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '|  | 六月： | Facebook宣布其加密货币Libra。 |'
- en: '|  |  | Justin Sun, founder of the cryptocurrency TRON, bids $4.6 million to
    win lunch with Warren Buffett. |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '|  |  | 加密货币TRON的创始人贾斯汀·孙以460万美元竞拍赢得与沃伦·巴菲特共进午餐的机会。 |'
- en: '| 2020 | January: | Justin Sun and Warren Buffett have lunch. |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| 2020 | 一月： | 贾斯汀·孙和沃伦·巴菲特共进午餐。 |'
- en: '| 2140 |  | The last Bitcoin will be mined. |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| 2140 |  | 最后一枚比特币将被挖出。 |'
