  zh: “物流”和“供应链”这两个词在学术界和商业界经常被互换使用，因为它们与产品在整个生命周期内的流通密切相关，并且两者都被认为是模型管理科学中竞争分析的基本单位。短语“供应链”指的是一个更广泛的概念，包括网络采购、供应管道管理、价值链管理和价值流管理等。此外，由于供应链由一系列组织构成，其中大多数是企业，因此物流概念与组织概念毫无关系，这与供应链是完全相反的。供应链管理最重要的一个方面是企业希望增强整个供应链，而不是以牺牲供应链合作伙伴为代价削减成本或增加利润。因此，供应链管理最基本的思想之一是供应商网络而不是单个公司在竞争。博弈论，如激励理论一样，在信息不足的情况下，是供应链管理的一种重要研究技术。
