  zh: 通过提高产品质量和服务水平，同时降低成本，一个运作良好的供应链管理（SCM）系统可能为公司提供长期的竞争优势。尽管文献集中讨论了供应链整合对生产力的重要性，但缺乏评估其对绩效影响的实证证据。因此，本研究的目的是了解SCM如何影响酒店服务的质量和绩效。这项研究的目标是了解供应链管理如何影响酒店服务的质量。因此，快餐店，尤其是麦当劳，被选为样本单位。在研究过程中获得的回答数量超出了预期，导致了更多的实证数据可供检验和分析。从研究结果可以看出，麦当劳必须改进其包装测试、交付部门和菜单品种的提供。出库物流绩效，像其他种类的供应链绩效一样，需要评估和评估方法，显示了提高组织绩效的可能性。本研究探讨了第三方物流公司如何成功和有效地协助制造公司的出口物流。我们研究了第三方物流公司如何协助制造公司降低产品销售成本，以及是否有证据表明雇用第三方物流公司是具有成本效益的。最后，我们提出建议，以协助制造业选择和雇佣第三方物流服务提供商。自行填写的问卷被用来收集信息。供应链运营参考（SCOR）被用来评估这一点。在降低订单管理成本方面，服务效率反应不太敏感，大多数受访者表示，GGBL与DHL的关系比以前更糟。
