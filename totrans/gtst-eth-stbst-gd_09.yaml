- en: 9. Ethereum Name Service
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Davi Pedro Bauer^([1](#Aff2)  )(1)Campo Bom, Rio Grande do Sul, Brazil
  prefs: []
  type: TYPE_NORMAL
- en: The Ethereum Name Service (ENS) allows users to send and receive Ethereum as
    well as access special websites by using simple names rather than long, complex
    sequences of letters and numbers.
  prefs: []
  type: TYPE_NORMAL
- en: 'At the end of this chapter, you will be able to do the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Search for a domain name on the ENS network
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Register an available domain
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Manage an ENS registration name
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Check an ENS name resolution
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Register Your ENS to Receive Crypto, Tokens, or NFTs in Your Wallet
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Let’s search for an available domain name in ENS and register it. Next, you
    will manage the address through a registration page. Finally, you’ll check if
    the domain is resolving correctly to the address that is configured.
  prefs: []
  type: TYPE_NORMAL
- en: Searching for Your Domain Name
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Go to the ENS Domains^([1](#Fn1)) page and click Launch App. Search for the
    domain name that you want to register (for example, planou.eth). Check the registration
    period (for example, a minimum of one year) and the registration price.
  prefs: []
  type: TYPE_NORMAL
- en: Registering Your Name
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Click Request to Register. A MetaMask notification will open to confirm the
    transaction. Click Confirm and wait for the transaction to be confirmed on the
    blockchain. Once it’s confirmed, click Register. A new MetaMask notification will
    appear. Click Confirm once again and wait for the transaction to be confirmed
    on the blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: Managing Your Registration Name
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Click “Manage name” and scroll down to Addresses. Realize that the ETH address
    is set to the wallet that created the domain, in this case, your wallet (Figure
    [9-1](#Fig1)).![](../images/521550_1_En_9_Chapter/521550_1_En_9_Fig1_HTML.jpg)
  prefs: []
  type: TYPE_NORMAL
- en: A screenshot of the webpage titled 'planou dot e t h' has the description, Learn
    how to manage your name. The Parent field is set to e t h, registrant and controller
    to an alphanumeric string starting with 0, expiration date to a date and time,
    and resolver to an alphanumeric string. The Records table lists addresses.
  prefs: []
  type: TYPE_NORMAL
- en: Figure 9-1
  prefs: []
  type: TYPE_NORMAL
- en: ENS domain registration page
  prefs: []
  type: TYPE_NORMAL
- en: Checking the Name Resolution
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Click your MetaMask wallet and click Send. Type your ENS name (for example,
    planou.eth). Note that the name has resolved to a wallet address (Figure [9-2](#Fig2)).![](../images/521550_1_En_9_Chapter/521550_1_En_9_Fig2_HTML.jpg)
  prefs: []
  type: TYPE_NORMAL
- en: A screenshot of the Add Recipient window has Rinkeby Test Network dropdown on
    top. Below there is a section for typing Add recipient where planou dot e t h
    is typed, with the cursor hovering over the drop-down option to select planou
    dot e t h with part of a hexadecimal code visible.
  prefs: []
  type: TYPE_NORMAL
- en: Figure 9-2
  prefs: []
  type: TYPE_NORMAL
- en: MetaMask ENS resolution name
  prefs: []
  type: TYPE_NORMAL
- en: Now you can use the ENS name as a recipient instead of using the wallet hash
    address for your transactions.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this chapter, you learned how simple configuring an ENS domain is, and you
    learned how to start using it right away.
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, you will start learning about how to get off-chain data
    with oracles using Chainlink.
  prefs: []
  type: TYPE_NORMAL
