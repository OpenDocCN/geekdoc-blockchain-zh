- en: Blockchain’s basic structure
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的基本结构
- en: 'A blockchain can be stated as the spreading technology when accuracy and security
    of digital data are the big concern with respect to growing data all over the
    world considering today’s expanding digital era [[7](#CR7)]. Blocks in blockchain
    are the growing index of data and these blocks are logically linked together with
    each other using cryptography. Maintaining adequate accuracy and preventing the
    degradation of critical data; each block contains a timestamp (to validate the
    existence of the transaction), a cryptographic hash (hashing value for every connected
    block is much like a "digital fingerprint" that guarantees block confidentiality
    and is always unique for each block for supplying encrypted data and reliability),
    and transaction data [[8](#CR8)]. Generally, Merkle tree is used to represent
    transaction data. One more benefit is data modification resistivity since each
    block contains the knowledge about the block which one is previous to it and concertedly
    all form a chain as shown in Fig. [1](#Fig1). The block after each additional
    block fortifies its predecessor block, this strictly restricts the alteration
    of data without altering all subsequent blocks. Peer-to-peer channels are used
    to administer and govern blockchains, which serve as just a publicly distributed
    ledger [[9](#CR9)]. Blockchain is a publicly distributed ledger in which nodes
    follow a mechanism to validate and interact with new nodes. There is no need for
    a centralized server or system to store blockchain data. The distributed data
    was carried out by millions of blockchain machines all around the world. Data
    may be notarized on these computers since it resides on each and every node and
    is openly able to be verified. Blockchain technology is built on three pillars:
    decentralization, transparency, and immutability. The brief description that how
    blockchain works and information flows is shown in Fig. [2](#Fig2).![](../images/517376_1_En_11_Chapter/517376_1_En_11_Fig2_HTML.png)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当今不断扩大的数字时代中，随着数字数据的增长，数字数据的准确性和安全性成为大问题时，区块链可以被称为传播技术[[7](#CR7)]。区块链中的块是数据的增长指标，这些块使用密码学逻辑地相互链接。为了保持足够的准确性并防止关键数据的降级，每个块包含一个时间戳（用于验证交易的存在）、一个密码散列（用于每个连接的块的散列值，就像是一种“数字指纹”，保证了块的机密性，并且对于供应加密数据和可靠性的每个块都是唯一的），以及交易数据[[8](#CR8)]。通常，Merkle树用于表示交易数据。另一个好处是数据修改的抗性，因为每个块都包含有关其前一个块的信息，并且共同形成了一个链，如图
    [1](#Fig1) 所示。每添加一个块后面的块都会加强其前序块，这严格限制了数据的修改，而无需修改所有后续块。点对点通道用于管理和管理区块链，它们只是作为一个公开分布的分类账[[9](#CR9)]。区块链是一个公开分布的分类账，其中的节点遵循一种机制来验证和与新节点交互。没有必要使用中央服务器或系统来存储区块链数据。分布式数据由全球数百万台区块链机器进行传输。数据可以在这些计算机上进行公证，因为它驻留在每个节点上，并且可以公开验证。区块链技术建立在三个支柱之上：去中心化、透明度和不可变性。区块链是如何工作以及信息流如何的简要描述如图
    [2](#Fig2) 所示。![](../images/517376_1_En_11_Chapter/517376_1_En_11_Fig2_HTML.png)
- en: The flowchart depicts the blockchain's basic operations. It begins with produced
    information, progresses to complete network broadcast in the blockchain network,
    then to data rationality and authenticity, and to data in distributed registered
    accounts, then finally to normal industrial operation.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这个流程图描述了区块链的基本操作。它从产生的信息开始，逐步进行到区块链网络中的完整网络广播，然后到数据的合理性和真实性，再到分布式注册账户中的数据，最后到正常的工业操作。
