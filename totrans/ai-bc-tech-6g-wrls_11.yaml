- en: 1.1 An Overview of the 6G Wireless Network
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1 第六代无线网络概述
- en: 6G wireless networks are designed to provide future data-intensive smart societies
    with complete automation by integrating wireless network characteristics from
    the ground, air, space and undersea. 6G is anticipated to achieve 607 Exabytes
    for each month around 2025 and 5016 Exabytes around 2030, due to substantial volumes
    of data traffic and new multimedia technologies. There's a need to hook up a vast
    group of ubiquitously connected heterogeneous devices (e.g. pharmaceutical manufacturing
    organizational structure, along with the internet of things, to help enable a
    variety of network facilities) is driving the need for 6G communication systems
    to be almost virtualized, software designated, and cloud-based structures [[1](#CR1),
    [2](#CR2)]. However, this goal is hampered by a variety of trust-related challenges
    that are typically disregarded in network architectures. Blockchain, a fresh and
    imaginative technology that has arisen in the previous decade, provides a feasible
    solution. Because of its decentralization, transparency, anonymity, immutability,
    traceability, and resiliency, blockchain can foster cooperative trust within and
    between separate network elements and promote, for example, effective resource
    sharing, trusted data interaction, secure access control, privacy protection,
    and tracing, certification, and supervision functionalities for wireless networks
    [[3](#CR3)].
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 6G无线网络旨在通过整合地面、空中、太空和海底的无线网络特性，为未来数据密集型智能社会提供完全自动化。预计到2025年左右，6G将每月实现607艾字节，在2030年左右将达到5016艾字节，这是由于大量的数据流量和新的多媒体技术所致。需要连接大量普遍连接的异构设备（例如制药制造组织结构，以及物联网，以帮助实现各种网络设施）正在推动对6G通信系统的需求几乎是虚拟化、软件指定和基于云的结构[[1](#CR1)，[2](#CR2)]。然而，这个目标受到了一系列通常在网络架构中被忽视的与信任相关的挑战的阻碍。区块链是在过去十年中出现的一种新颖而富有想象力的技术，它提供了一种可行的解决方案。由于其去中心化、透明、匿名、不可变性、可追溯性和韧性，区块链可以在不同网络元素内部和之间促进合作信任，并促进有效的资源共享、可信数据交互、安全访问控制、隐私保护以及对无线网络的追踪、认证和监督功能[[3](#CR3)]。
- en: 1.2 Blockchain Technology
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2 区块链技术
- en: Blockchain technology is an electronic ledger or series of blocks connected
    together via encryption. These blocks include data in the form of the block header
    and the block (which contains data); the coupling of blocks forms the chain, which
    contains knowledge regarding the current block as well as the address of some
    other blocks (Fig. [1](#Fig1)). Blockchain creates a data structure through the
    orderly connection of nodes. This approach was invented in 1991 as the “digital
    documentation” of such contents. Initially, the application of blockchain technology
    was highly limited and quite infrequent. With the debut of bitcoin, a platform
    for digital money (cryptocurrency) invented by Satoshi Nakamoto, which advanced
    the usage of blockchain technology, blockchain technology attracted extensive
    attention in 2009 [[4](#CR4)]. A blockchain technology is a form of database that
    is built to be read only once, according to its designs and specifications. Data
    is maintained in a blockchain decentralized network and is a transactional sort
    of information, therefore the owner owns the private key to ensure that no one
    else may access it [[5](#CR5)]. In addition, the owner has access to the Inter
    Planetary File System (IPFS). When it comes to health care, the operation of blockchain
    technology is the reality that the extension of traditional healthcare information
    systems includes a variety of operations such as, but not limited to, having recovery
    mechanisms in place, performing backup storage services, and clinching up-to-date
    fields. Since the information in blockchain technology is disseminated over the
    whole linked network with no single point of failure, an entrenched backup mechanism
    is created [[6](#CR6)]. Furthermore, a solo version of content is duplicated across
    every node of the blockchain (Fig. [1](#Fig1)), which minimizes the volume of
    interactions involving information systems and thus factors for decreasing the
    pressure on the healthcare environment.![](../images/517376_1_En_11_Chapter/517376_1_En_11_Fig1_HTML.png)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术是一种通过加密连接在一起的电子分类帐或一系列区块。这些区块包括块标头和块中的数据（包含数据）；区块的耦合形成链，其中包含有关当前区块以及其他一些区块的地址的知识（见图
    [1](#Fig1)）。区块链通过节点的有序连接创建数据结构。这种方法最初于 1991 年被发明，用于“数字文档”内容的记录。最初，区块链技术的应用范围非常有限且相当不频繁。随着比特币的问世，一种由中本聪发明的数字货币（加密货币）平台，它推动了区块链技术的使用，区块链技术在
    2009 年受到了广泛关注[[4](#CR4)]。区块链技术是一种一次性只能读取一次的数据库形式，根据其设计和规范构建。数据在区块链分散式网络中进行维护，是一种事务性的信息，因此所有者拥有私钥以确保其他人无法访问它[[5](#CR5)]。此外，所有者可以访问星际文件系统（IPFS）。在医疗保健方面，区块链技术的运作是传统医疗信息系统扩展的现实，包括多种操作，例如但不限于，设置恢复机制、执行备份存储服务和整理最新领域。由于区块链技术中的信息在整个链接网络中传播且没有单点故障，因此创建了一个根深蒂固的备份机制[[6](#CR6)]。此外，内容的单个版本会在区块链的每个节点上复制一份（见图
    [1](#Fig1)），从而减少了涉及信息系统的互动量，并因此降低了医疗环境的压力。![](../images/517376_1_En_11_Chapter/517376_1_En_11_Fig1_HTML.png)
- en: The basic structure of a blockchain consists of header with vendor 2 and Block
    0, Block 1, Block 2, and Block 3.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的基本结构包括具有供应商 2 和区块 0、区块 1、区块 2 和区块 3 的标头。
