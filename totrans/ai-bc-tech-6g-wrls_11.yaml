    of health insurance funds and the state government budget (in terms of money allotted
    for health); address other healthcare-related issues.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ensure that funding goes to the healthcare and medical sector, particularly
    in the citizenry or common people sector is transparent.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Spending on drug quality control in the state budget should be reduced. Because
    of the usage of blockchain, these expenses will be reduced in absolute terms.
    The majority will be compensated by industry businesses interested in marketing
    their high-quality products as well as genuine competition (removing forgery pharmaceuticals
    from the market).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 5.1 Technical Aspects of Blockchain with 6G Wireless Network to Enhance Pharmaceutical
    Industries Operational Work
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 6G networks will feature a huge network of devices that connect homes, communities,
    and industries with multiple data transactions. To ensure safe data transport,
    devices must have mutual trust. To establish such trust and security, the blockchain
    lets each node keep a sequential ledger (chain of blocks) in which each user who
    modifies data within a block is accessible to and validated by everyone else to
    avoid fabrication. To preserve transparency, each data block must be confirmed
    in relation to the prior blocks by the other participating users. The dependability
    component is added among all users in this manner; nevertheless, privacy is compromised
    because all changes are accessible to everybody. The decentralized nature of blockchain
    allows for greater flexibility while lowering administrative costs. In a densely
    linked mesh network, the blockchain provides various benefits, including security,
    dependability, trust, and scalability. A video conference call or mixed reality-based
    video streaming, for example, might be an example of a blockchain in 6G networks,
    where the network, in addition to providing connection, also needs all parties
    to verify themselves and the data being transferred using specialized blockchains.
    This will include data properties knowledge to analyze anomalous activities in
    real time. However, aside from the large device connections, there are additional
    problems in 6G networks for blockchain implementation, such as resource constraints
    on devices that limit the breadth of usage of cryptographic security methods on
    the device. Similarly, data packets must be subjected to a thorough examination
    to assess danger, which becomes a monumental effort when the number of devices
    is large. Security assaults are more accessible due to the lack of third-party
    verification, as half of the total participants are compromised [[45](#CR45)].
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain will give security to mobile edge computing nodes in the future for
    6G when several devices want to keep their data in the edge device. In the case
    of device-to-device communication, distributed security is also required for cooperative
    data caching among users. Furthermore, when considering network virtualization,
    it is clear that supplying more slices will increase network capacity. In this
    regard, blockchain would give the authenticity of data in each slice as well as
    immutability characteristics to efficiently administer the virtual network when
    implemented.
  prefs: []
  type: TYPE_NORMAL
- en: 6 Applications
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Blockchain is analogous to a definite, actually involved, and a successive portion
    of data that is monitored by many candidates who can avoid distortion by using
    a 6G channel. Most candidates require confirmation and acceptance of a new section
    of content before adding it to the blockchain. Participants demand an observer
    of preceding data during the verification period. As a consequence, blockchain
    is widely accepted as an advanced trusted mechanism for validating 6G networks.
  prefs: []
  type: TYPE_NORMAL
- en: Applications of blockchain with 6G wireless networks in healthcare distributed
    ledger technology (DLT) have been reshaping the healthcare sector all around due
    to its immutable manner of data storage and real-time information updating capability
    [[46](#CR46)]. A drug supply chain is indeed one of the significant fields where
    applications of blockchain are pursued as the best product of innovation. In pharmaceutical
    industries, there are many other potential applications for blockchain technology
    including facilitating (to patients, to payers, to physicians, and to pharmaceutical
    companies) access to medical records and prescription sharing, credentialing provider,
    improvement of the supply chain, quality-of-care tracking, reporting and tracking
    of clinical trial data, adverse event tracking and evaluation and drug pricing
    strategy tracking [[47](#CR47)]. In Pharmaceutical Industries, the following are
    several use cases for blockchain applications.
  prefs: []
  type: TYPE_NORMAL
- en: In the pharmaceutical industry, electronic medical records are the most common
    use case. This is because DLT allows for the creation of a single, longitudinal,
    and alter-proof patient record. All data relating to vaccinations, lab test results,
    treatments received, and prescription history will be kept on a ledger that is
    held on a decentralized peer-to-peer network, and these records will be extremely
    useful to the pharmaceutical industry's growth.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Taking medications as prescribed every year, tens of millions of dollars are
    spent on medical prescriptions owing to poor patient compliance. Individual’s
    medications are expensive. Through application program interfaces (APIs), which
    will encourage the medical prescription-taking procedure, incentives can be offered
    for any improvement in medicine. Information saved on the blockchain will be available
    to both physicians and patients, giving pharmaceutical firms a huge boost.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Blockchain technology and 6G, which allows for easy-to-share data to be available
    over time in a distributed ledger, can provide tailored care and feedback from
    healthcare centres and patients. Pharmaceutical manufacturers and medical practitioners
    can import the medical histories of family members with previous prescriptions
    to gain a comprehensive knowledge of an individual's medical state and determine
    whether certain improvements are required to improve the pharmaceutical industry.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For tracking the supply chain for medical products of pharmaceutical companies
    that deliver medical care equipment or medications to patients, we have to navigate
    via a complicated distribution network. When a drug is recalled, tracing the medication
    back to its source becomes challenging. When blockchain applications are used
    to record transactions involving medications, medical equipment, and services,
    a tumultuous audit trail is kept. The transaction history can be utilized to reduce
    the counterfeiting of drugs that have dangerous adverse effects.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 7 Challenges and Limitations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Adopting blockchain and 6G in pharmaceutical industries has some significant
    challenges and limitations because it is hard to construct a credible and trustable
    sixth-generation wireless channel due to multiple ordered ranging from telecommunication,
    politics, rules and conduct. It will not suffice in the 6G channel because personal
    integrity will be entirely dependent on IT in addition to data transmission. The
    parts of validity, confidentiality, and protective measures are all inter-connected
    in some way or another, but at a varying scale of the next generation of the network.
    Every pharmaceutical supply chain stakeholder; stock core business informational
    content in the distributed ledger of blockchain that allows everyone to access
    sensitive private data leads to losing competitive advantage when many competitors
    exist in the same supply chain. This distributed ledger technology is one of the
    most radical innovation enablers for tackling most current limitations and aiding
    6G functional standards. Solutions and platforms based on blockchain lack full
    interoperability due to the absence of standardized solutions to turn implementation,
    integration, and adaptability easier. The role of regulatory agencies, in blockchain-based
    solutions, becomes more complex and pertinent. This becomes difficult for these
    groups of institutions to interpret the environment and the legal limits of blockchain
    technology. Due to the generation of undeveloped practices and controls, recent
    blockchain frameworks are exposing intrinsic bugs and vulnerabilities [[48](#CR48)].
  prefs: []
  type: TYPE_NORMAL
- en: 'Although certain parts of blockchain technology safeguard against unwanted
    access, a massive leak of private data caused by a technological flaw might result
    in dread of what should have been a source of hope. One intriguing issue is that
    data on the blockchain can only be accessed via a "key," which is a one-of-a-kind
    pattern of letters and integers. When a key is lost, the content containing the
    information accesses is irreversibly lost, and cannot retrieve back. It is unconscionable
    to restrict access to a lifetime''s worth of medical records due to the loss of
    one of these keys and methods must be created to rejoin individuals with the information.
    Solutions reportedly in use offer backdoors to accessing blockchain-based personal
    information essentially repurposing the problem. A further issue is that if the
    federalism of a blockchain is broken, such as if one company gains majority control
    of servers (more than two-thirds with current enterprise mechanism), one agent
    can become the primary agency of agreement and reshape the blockchain, violating
    the immutability property [[49](#CR49)]. To prevent this from happening, new consensus
    technology and government control of blockchain monopolization may be required.
    The following are some of the most significant logistical challenges:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Transparency**: This is required for overall SCM optimization and efficient
    resource utilization throughout the supply chain. Transparency is inextricably
    linked to trust, which is critical in the pharmaceutical industry.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Traceability**: This is required to trace product mobility across the supply
    chain. In the pharmaceutical industry, governments and regulatory organizations
    are progressively legislating for the use of traceability systems to address associated
    issues caused by a lack of traceability [[50](#CR50)].'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Accountability and Liability**: This is described as providing the customer
    with required information about the third-party logistics provider''s storage,
    shipping, insurance, safety checks, social norms, close monitoring, value-added
    (economic benefits) operations, stock management, order management, loading and
    other services. Buyers demand high-quality service for the price buyers pay, thus
    logistics accountability is equivalent to answerability. Accountability in logistics
    will also have a beneficial impact on confidence. The issues raised above can
    be solved by combining a strong set of blockchain-based smart contracts, a logistics
    planner, and asset condition monitoring.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 8 Future Research Opportunities
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Incorporating a blockchain into a sixth-generation wireless channel would allow
    the organization through information channels to monitor and retain bandwidth
    utilization while also distributing resources effectively. Blockchain technology
    enables transparency and shared information transformation, which would benefit
    a various variety of industries and organizations. Recent pharmaceutical industries
    are patient-centric, and therefore blockchain can be enhanced for the patient-centric
    approach. There is a need to research in the construction of regulatory architecture
    and agreement for stakeholders since the visibility of blockchain data in pharmaceutical
    industries degrades the business standards [[40](#CR40)]. One more very important
    research attribute will be security and complete transparency in the supply chain
    to save pharmaceutical industries from denial of services and claims of the unauthenticated
    source. Technology vulnerabilities, phishing scams, malware, and implementation
    exploit, due to lack of procedures and protocols, in moving further, show serious
    challenges that need to be addressed [[41](#CR41)]. There are certain elements
    of implementation that have yet to be investigated. Reduce the amount of computing
    power required to run blockchain code on low-cost IoT edge devices and improve
    fault tolerance in device-to-network communication. Another area of investigation
    will include lightweight network protocols for device-to-device communication
    and network propagation, as well as techniques for achieving network consensus.
    As stated in many research studies, the vision statement for 6G networks stated,
    6G networks would be a milestone in changing the smart cellular network inside
    an intelligent channel which will enhance the pharmaceutical operational work.
    These studies predicted that 6G networks will develop by 2030, and they highlighted
    a number of intriguing technologies, applications, and use cases that will be
    benefitted and enhanced by 6G networks [[51](#CR51)].
  prefs: []
  type: TYPE_NORMAL
- en: 9 Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'To summarize the findings, the author concludes that blockchain and 6G incorporation
    sets the circumstances for higher effectiveness in the pharmaceutical industry
    sector. Chain of custody, track ability, openness, trustworthiness, real time,
    provenance data, data protection, proprietary information, cost benefits, serialization,
    verification, audit ability, recognition, effectiveness, spontaneously, immutable,
    consensus-driven, as well as sustainability are success factors in the pharmaceutical
    firm''s deployment of blockchain-based technology. With a decentralized, transparent,
    regulated, and safe method, blockchain operates on the basic phenomena of no repetition
    and symmetry of the item. In the pharmaceutical supply chain, the blockchain idea
    may be used to identify fraudulent medications by maintaining required drugs’
    supply and demand that allow Pharma businesses for keeping track of counterfeit
    and unlicensed drugs. Because the drug companies are typically chaotic and splintered,
    the presence of numerous suppliers in the supply chain adds to drug quality control
    issues. The following are the inferred benefits of blockchain innovation for fostering
    positive network administration: reducing overall mischaracterization and discrepancies,
    unnecessary delays from hard copies with the integration of 6G, enhancing stock
    control, recognizing troubles more speedily, curbing dispatch expenditure, and
    ramping up consumer and trust companions. Blockchain methods are currently being
    used in the pharma firm in the form of beginning and research initiatives. Yet,
    the author predicts the emergence of localized, nationwide, and maybe global communications
    systems are expected future as expertise and expertise get more inexpensive, hence
    increasing their presence. All such solutions will be linked to the networking
    via distributed databases of accurate statistics from medication designers and
    manufacturers, suppliers, pharmacies, clinics, and consumers, as well as state
    and international legislative and governing bodies for the pharmaceutical industry
    sector. In terms of expense remedy, non-repudiation, converging among pervasive
    computing, and use of trace ability to check unlawful actions damaging the sustainability
    charter; blockchain technology is an emergent distributed guarantee. A smart contract
    is a fundamental component of blockchain technology that reduces negative external
    elements during production, improves the quality of life, promotes employability,
    and improves social and environmental performance across a wide variety of applications
    related to the pharmaceutical industry, in addition to supporting economic performance.
    The usage of blockchain in 6G use case applications is predicted to develop, bringing
    benefits to intelligent living and firm segments by reducing safety concerns and
    ensuring the integrity of information.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Specification of Terminologies**'
  prefs: []
  type: TYPE_NORMAL
- en: '1.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Cold Chain:**'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: It is a strategy, vaccine supply chain, and system of regulations that ensure
    the proper supply and disposal of vaccines to healthcare providers at all stages,
    from national to regional. The cold chain is interconnected to refrigeration equipment
    to provide temperature-controlled environments to store, which allows vaccines
    to be preserved at recommended temperatures in order to sustain potency within
    the time limit.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '2.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Electronic-Ledger:**'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Electronic Cash Ledger is a computer system that stores and tracks transactions
    that contain deposits of a taxpayer. The cash ledger isolates the information
    head-wise like a CGST, IGST, UTGST/SGST, and CESS. Each of these preeminent heads
    (SGST, IGST, etc.) are further divided into five minor heads––Tax, Interest, Fees,
    Penalty, and Others.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '3.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Cryptographic Hash:**'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: A cryptographic hash function is an algorithm that takes an irrational amount
    of data credential, input, and character and then produces a fixed-size output
    of encrypted text called a hash value or just a hash only. That enciphered data
    can then be stored instead of the password itself and later used to confirm the
    user.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '4.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Read Only Once:**'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: This gives the demonstration that how to set up attributes for the class as read
    only or write once entities and stopping them from being modified by the end-user.
    This shows that the behavior changes when the end-user attempts to set values.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '5.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Interplanetary File System (IPFS):**'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The Inter-planetary File System (IPFS) is a protocol that defines an end-to-end
    information channel for saving and distributed contents in an allotted file system
    and give interoperable smart contracts which are used to access the data and transfer
    it from one computer to another one. The data transfer is faster, more secure,
    and economical in comparison to a server database through IPFS.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '6.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Merkle Tree:**'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Merkle tree is a basic aspect of blockchain technology. It is a mathematical
    information frame composed of hashes of individual blocks of content which provide
    a summary of all transactions in that given content or block. Merkle tree is a
    tree in which each and every leaf node is tagged with the cryptographic hash to
    a bit array of a firm size of an information block and every non-leaf node is
    tagged with the cryptographic hash of the labels of its child nodes. Merkle tree
    helps to prove the consistency and content of the data. Ethereum and bitcoin both
    use the Merkle trees structure.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '7.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Peer-To-Peer Networks:**'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: P2P is for a peer-to-peer network and it is a communication over a decentralized
    network paradigm that contains a set of devices which is referred to as nodes
    that jointly cache and transfer data, with each node acting as a single peer.
    End-to-end (P2P) information exchange takes place in this network without the
    use of a pivotal supervisor or server, which indicates that all nodes have the
    same power and do the exact identical functions. Because of blockchain's P2P architecture,
    all cryptocurrencies can be exchanged globally without the use of a central server
    or intermediaries. A bitcoin cell can be set up by everyone who wants to participate
    in the system of verifying and validating frames or blocks.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '8.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Distributed Ledger:**'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Distributed ledgers are databases that are shared throughout the channel and
    spread across multiple geographical sites. A ledger is an assembly of monetary
    accounts that are spread out and handled internationally in this situation. As
    a result, several people in various locations and institutions hold and restructure
    dispersed ledgers. Participants at each network node can review distributed ledgers,
    and can acquire an exact duplicate of the recordings shared across the channel.
    The modifications are reproduced and distributed to the participants if the ledger
    is modified or enclosed. The database is synchronized in order to ensure that
    it is accurate.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '9.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Distributed Ledger Technology (DLT):**'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: DLT (distributed ledger technology) has become a catch-all word for multi-party
    systems that work in the absence of a central operator or authority, despite the
    presence of untrustworthy participants. Blockchain technology is a subset of the
    larger DLT universe that employs specific hash-linked blocks of information which
    consist of a whole data structure.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '10.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Cryptocurrency:**'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Cryptocurrencies are digital financial strengths in which cryptography decentralized
    technology ensures ownership and its transfer. Cryptocurrencies are a subset of
    a larger class of financial assets known as "cryptoassets," which use end-to-end
    digital value transfers without the use of third-party organizations for transaction
    validation.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '11.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Bitcoin:**'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Bitcoin is intended to function as a peer-to-peer electronic cash system. It
    must be stable or backed by the government to function as a currency. Bitcoin
    is a cryptocurrency based on the P2P network concept. A pseudonymous software
    engineer or hacker dubbed "Satoshi Nakamoto" is credited with this invention.
    The main goal was to develop a transaction system that was free of a central bank
    or monetary authority intervention, and was based on a mathematical formula rather
    than "third-party trust." Payments may be made in a secure, verifiable, and indisputable
    manner via electronic means. The implementation of this concept necessitates the
    creation of a payment system that is applicable to all transactions.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '12.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Value-Exchange Protocol:**'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: This technology allows for the exchange and recording of digital value in a
    global open system that ensures that once a transaction is completed, it cannot
    be reversed. That is crucial. To put it another way, the blockchain protocol can
    be used as a proof of record for any type of digital asset exchange.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '13.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Orphan Block:**'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: An orphan block is one that has been solved inside the blockchain network but
    has yet to be acknowledged owing to network latency. A block can be solved by
    two miners at the same time. The block reward is given to the miner who has the
    most thorough proof-of-work sheet.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '14.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Double Spending Problem:**'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The danger of a digital currency being consumed twice is known as double-spending.
    Because digital content may be quickly replicated by knowledgeable persons who
    understand the blockchain network and the processing power required to modify
    it, it is a potential problem specific to digital currency.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '15.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Consensus Algorithms:**'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: A consensus algorithm is a process in CSE (computer science and engineering)
    used to attain agreement on a single data value among distributed processes. Agreement-based
    methods are used in networks with several faulty nodes to achieve accuracy. In
    distributed computing and multiagent systems, resolving the "consensus problem"
    is critical. Consensus algorithms in blockchains ensure that each new block contributed
    to the network is the sole version of the truth that all nodes in a distributed/decentralized
    computing network agree on.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '16.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**PROOF OF WORK (PoW):**'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The original consensus algorithm in a blockchain network is Proof of Work (PoW).
    The algorithm authenticates the transaction and adds a new block to the chain.
    A bunch of users compete against each other to complete the network transaction
    in this method. Mining is the process of competing against one another. Bitcoin
    is the most well-known PoW application.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '17.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**PROOF OF STAKE (PoS):**'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Proof of stake (PoS) protocols are a kind of blockchain consensus method that
    determines validators based on their cryptocurrency holdings. PoS systems, unlike
    proof of work (PoW) protocols, do not encourage excessive energy consumption.
    Peercoin was the first cryptocurrency to implement PoS in 2012\. Cardano is the
    most valuable proof-of-stake blockchain in terms of market capitalization.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '18.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Practical Byzantine Fault Tolerance(PBFT)**'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'The Byzantine Fault Tolerance is a consensus algorithm for blockchain. Asynchronous
    systems were created with PBFT in the account. It is designed to have a reduced
    overhead time. Its purpose was to address a number of issues with existing Byzantine
    Fault Tolerance methods. Distributed computing and blockchain are two examples
    of application areas. It initiates the PBFT consensus network''s three phases:
    pre-prepare, prepare, and commit. The header node multicasts a pre-prepared message
    to other nodes in the PBFT network during the pre-prepare phase.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '19.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Delegated Byzantine Fault Tolerance (DBFT) Algorithm:**'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: DBFT is a consensus technique that many blockchains and cryptocurrency adopters
    are unfamiliar with. NEO, dubbed the "Ethereum of China," launched the Delegated
    Byzantine Fault Tolerance consensus. By digitizing assets and establishing smart
    contracts on the blockchain, this Chinese blockchain aims to create a "smart economy."
    DBFT's voting approach, similar to Delegated Proof-of-Stake consensus, enables
    large-scale involvement, according to its inventors. Absolute finality is one
    of the main advantages of adopting the DBFT process.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: A block cannot be bifurcated after final confirmation; hence the transaction
    cannot be cancelled or rolled back. However, this is a two-sided weapon. The fact
    that NEO is not a completely decentralized network ensures the network's finality.
    Despite NEO's efforts in this area, the blockchain currently has only seven nodes
    and a few delegates in operation. The majority are linked to the NEO council.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '20.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**IoT:**'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Pharmaceutical companies are progressively ready to explore with IoT technology
    to boost reliability, improve productivity, reduce overall production errors,
    and raise stakeholder expectations for medicine efficacy. The use of IoT in pharmaceutical
    manufacturing, distribution network (supply chain), clinical development, and
    patient engagement not only helps to reduce the time to market for medications,
    but it also aids in the discovery of flaws throughout the value chain via real-time
    data feed, which aids in regulatory compliance.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '21.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**FIAT Money:**'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
