- en: 1.2.1 Technology Background of Blockchain
  id: totrans-18
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.2.1 区块链的技术背景
- en: 'The background of blockchain technology has origins in the crypto-currency
    field and it was used originally to establish bit-coin (the first practicable
    digital currency) as earlier stated in the chapter’s introduction part by the
    author. Blockchain as distributed ledger technology (DLT) accredits the evidence
    of ownership with moreover the pass on of ownership from one individual entity
    to another without concerning the centralized server or systems. This allows parties
    to inspect and validate transactions independently and quite affordably [[10](#CR10)].
    Blockchain databases (describes as a value-exchange protocol) are authenticated
    by mass participation and driven by people. A blockchain may consist of numerous
    logical levels, as mentioned below:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的背景源于加密货币领域，最初被用来建立比特币（第一个实用的数字货币），如作者在本章的引言部分中早先所述。区块链作为分布式账本技术（DLT），不仅证明了所有权的证据，而且还实现了所有权的转移，从一个个体实体传递到另一个个体实体，而不涉及中央服务器或系统。这使得各方能够独立地且相当经济地检查和验证交易[[10](#CR10)]。区块链数据库（被描述为价值交换协议）由大规模参与验证并由人驱动。区块链可以包含多个逻辑层次，如下所述：
- en: From the genesis block to the present node, the main chain has the longest succession
    of blocks;
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从创世区块到当前节点，主链具有最长的连续区块序列；
- en: Infrastructure, which entails the creation of hardware blockchains;
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基础设施，其中包括硬件区块链的创建；
- en: Orphan (Unused) blocks (its existence is outside of the main chain);
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 孤块（未使用的）（其存在不在主链之内）；
- en: Socializing (discovery of nodes, dissemination of information, and verification);
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社交化（节点发现、信息传播和验证）；
- en: Agreements like proof-of-work (PoW) and proof-of-stake (PoS);
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 协议，如工作证明（PoW）和权益证明（PoS）；
- en: Information about the blocks and the transactions;
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块和交易的信息；
- en: Application (if appropriate, smart contracts/decentralized apps).
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用（如果适用，智能合约/去中心化应用）。
- en: The concept of blockchain technology appeared in actuality across a white paper,
    which was written by Nakamoto as stated before. Nakamoto's main plan was to establish
    a permissionless system capable of solving the double-spending challenge by leveraging
    peer-to-peer distributed ledger technology to produce computational proof of transactions
    in a sequential manner [[9](#CR9)]. As previously said, blockchain refers to a
    network of blocks, each of which stores a gathering of information about the history,
    present, and future. As quickly as a block enters the system and becomes a member
    of the chain, it plays a critical function in connecting with the previous and
    subsequent blocks. Each block's critical role is to distribute, verify, and record
    transactions across other blocks [[11](#CR11)]. This also has the advantage of
    not allowing a block in any chain to be changed or deleted because doing so would
    lead to significant change in every subsequent block. As a result, the blockchain
    network is a decentralized information system that contains information about
    all previous transactions and is managed by a preselected protocol that interprets
    the direction of validating and completing transactions, as well as the functioning
    of its members and the entire network. Furthermore, because the information is
    held on each node controlling each of the various networks, this sort of network
    is sometimes referred to as a distributed register. A transaction group in blockchain
    networks combines blocks of transactions interlinked on the chain by using hashing
    of the preceding block's record. As a result, the core security element of different
    blockchains, a particular set of characteristics, is imposed. Therefore, more
    information is provided to a block by the edge of the link (the older it is),
    the more it is protected against alterations. Even when an attacker tries to change
    any of the keys, the regional registry will become invalid immediately. This result
    will be obtained also because hash values are stored domestically within the next
    block's header so will be completely different depending on the hash function
    methods [[12](#CR12)].
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的概念实际上是在一篇白皮书中出现的，这篇白皮书就是之前提到的由中本聪撰写的。中本聪的主要计划是建立一个无需许可的系统，通过利用点对点分布式账本技术来解决双重支付的挑战，并以计算方法证明交易的连续性[[9](#CR9)]。正如之前所述，区块链指的是一个由区块组成的网络，每个区块存储有关历史、现在和未来的信息。一旦一个区块进入系统并成为链的一部分，它就在连接前后区块中发挥着至关重要的作用。每个区块的关键作用是在其他区块之间分发、验证和记录交易[[11](#CR11)]。这也有利于阻止任何链中的区块被更改或删除，因为这样做会导致每个后续区块的重大变化。因此，区块链网络是一个分散的信息系统，包含有关所有先前交易的信息，并由预先选择的协议管理，该协议解释了验证和完成交易的方向，以及其成员和整个网络的运行。此外，由于信息保存在控制各种网络的每个节点上，这种网络有时被称为分布式注册。区块链网络中的交易组合通过对链上交易块使用哈希连接而形成，由于连接的边缘（越旧）给区块提供了更多的信息，因此具有不同的特征集，这是不同区块链的核心安全元素。因此，即使攻击者试图更改任何密钥，区域注册表也将立即失效。这个结果也将被获得，因为哈希值被存储在下一个区块的标头中，因此根据哈希函数的方法会完全不同[[12](#CR12)]。
- en: 1.2.2 Categories of Blockchain Technology
  id: totrans-28
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.2.2 区块链技术的类别
- en: 'Three blockchain-technology categories have indeed been investigated in audience
    access types based on: public, private, and consortium. Anyone can gain inclusion
    and participation in yet another transacting party using public blockchain technologies.
    Therefore, it does not imply that transactions would have limited confidentiality
    because public blockchain uses consensus techniques [[13](#CR13), [14](#CR14)].
    Private blockchain technology allows only authorized parties to connect to a network.
    Rare beneficiaries can sometimes be constrained for those that have been preapproved
    over an acceptable blockchain. Furthermore, multiple levels of access to the data
    in the database can also be allowed to individuals. Private blockchain incorporates
    a high degree of security and privacy. A sole central authority determines the
    consensus mechanisms in the private blockchain [[13](#CR13), [14](#CR14)]. Consortium
    blockchains facilitate most users to access content, but then only a few have
    the right to write toward the blocks. Consortium blockchain encourages openness,
    partnership, coordination, and promotes loyalty [[15](#CR15)]. Similarly, there
    are conceptions of open and closed blockchain technology considerably away from
    public, private, and consortium blockchain technology. The terminology public
    and private blockchain indicates the level of accessibility that users have to
    insert data to the blockchain, while open and closed blockchain refers to the
    amount of access that users have to read the data from the blockchain [[16](#CR16)].
    Certain legitimate uses are derived in Fig. [3](#Fig3) show a few uses for four
    different types of views.![](../images/517376_1_En_11_Chapter/517376_1_En_11_Fig3_HTML.png)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 根据公共、私人和联合体等受众访问类型确实对三种区块链技术类别进行了调查。任何人都可以通过公共区块链技术获得包容和参与权。因此，这并不意味着交易会有有限的机密性，因为公共区块链使用共识技术。私人区块链技术只允许授权方连接到网络。有时，为已经在可接受的区块链上预先批准的受益方可能会受到限制。此外，还可以允许个人对数据库中的数据进行多级别访问。私人区块链具有很高的安全性和隐私性。私人区块链中的唯一中央权威决定共识机制。联合体区块链鼓励大多数用户访问内容，但只有少数人有权写入块。联合体区块链鼓励开放、合作、协调，并促进忠诚。同样，与公共、私人和联合体区块链技术相距甚远的是开放和封闭区块链技术的概念。术语公共和私人区块链指的是用户向区块链插入数据的可访问级别，而开放和封闭区块链则指的是用户从区块链读取数据的访问量。某些合法用途是根据图3显示的四种不同视图的几个用途！[](../images/517376_1_En_11_Chapter/517376_1_En_11_Fig3_HTML.png)
- en: 'Block diagram depicts four types of blockchain technology. The types are: PUBLIC
    and OPEN, PUBLIC and CLOSED, PRIVATE and OPEN, PRIVATE and CLOSED'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 区块图描述了四种区块链技术。这些类型是：公开和开放，公开和封闭，私人和开放，私人和封闭
- en: Fig. 3
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图3
- en: Categories of blockchain technology in users’ access level
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术在用户访问级别上的分类
- en: 1.2.3 Key Elements of Blockchain
  id: totrans-33
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 区块链的关键要素1.2.3
- en: 'The following are a few essential key aspects that are driving blockchain growth:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是推动区块链增长的一些关键要素：
- en: 'Distributed: With each incoming transaction, the distributed ledger is revised
    and transmitted across the computers linked to the blockchain.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分布式：随着每笔交易的到来，分布式分类帐被修改并传输到与区块链链接的计算机上。
- en: 'Safe (Secure): There is no fraudulent activity on blockchain owing to permissions
    and cryptography.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全：由于权限和加密，区块链上没有欺诈活动。
- en: 'Transparent: Since every node or member in the blockchain does have a replica
    of the blockchain ledger, only those who are participants have accessibility including
    all transaction data. Participants may authenticate one other''s credentials without
    any need for intermediaries.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 透明：由于区块链中的每个节点或成员都有区块链分类帐的副本，因此只有参与者才能访问所有交易数据。参与者可以在不需要中介的情况下验证彼此的凭据。
- en: 'General Agreement (Consensus-based): For a transaction to be legitimate, all
    relevant network members must agree. This is accomplished by employing consensus
    techniques.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一般协议（基于共识）：要使交易合法，所有相关网络成员必须同意。这是通过采用共识技术来实现的。
- en: 'Versatility (Flexibility): Smart Contracts that trigger depending on particular
    parameters may be programmed into the platform. The blockchain technology can
    evolve at the same rate as business operations.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多功能性（灵活性）：可以将依赖于特定参数的智能合约编程到平台中。区块链技术可以与业务运营同步发展。
- en: 2 Blockchain Technology in Pharmaceutical Industries
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 制药行业中的区块链技术
- en: Since the patients are relying on the products which are manufactured by the
    pharmaceutical industries, therefore pharmaceutical companies play an important
    and major role in the healthcare industries [[8](#CR8)]. The coherent goals of
    the pharmaceutical industries are to discover, develop, produce, and sell medical
    drugs (as shown in Fig. [4](#Fig4)); as medications to patients, these drugs are
    used. Pharmaceutical Industries can track and trace drugs by using blockchain
    [[17](#CR17)]. The pharmaceutical industry can be technologized by blockchain
    as it established three influential elements such as privacy, transparency, and
    traceability in pharmaceutical industries; for helping with the industry’s protocols,
    privacy, practices, and global regulations [[18](#CR18)]. The victory factor of
    administration of blockchain technology in pharmaceutical manufacturing is individually
    explained below [[19](#CR19)]:![](../images/517376_1_En_11_Chapter/517376_1_En_11_Fig4_HTML.png)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 由于患者依赖制药行业生产的产品，因此制药公司在医疗保健行业中扮演着重要和主要的角色[[8](#CR8)]。制药行业的一致目标是发现、开发、生产和销售医药品（如图[4](#Fig4)所示）；作为患者的药物，这些药物被使用。制药行业可以通过区块链追踪药物[[17](#CR17)]。制药行业可以通过区块链技术实现技术化，因为它在制药行业建立了三个影响力要素，如隐私、透明度和可追溯性；以帮助行业的协议、隐私、实践和全球法规[[18](#CR18)]。区块链技术在制药制造中的管理胜因将分别在下文中详细解释[[19](#CR19)]：![](../images/517376_1_En_11_Chapter/517376_1_En_11_Fig4_HTML.png)
- en: 'The goals of a pharmaceutical industries regarding their medical drug are depicted.
    The goals depicted are: DISCOVER, DEVELOPES, PRODUCES, SELLS'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 描述了制药行业关于其医药品的目标。所描述的目标是：发现、开发、生产、销售
- en: Fig. 4
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4
- en: Pharmaceutical Industries Goals
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 制药行业的目标
- en: '**Trust and Transparency Factor**'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**信任和透明度因素**'
- en: The correlation of trustworthiness characteristics that occurs between both
    the suppliers as well as the consumers is quite important in communication. Trust
    can motivate purchasers to acquire based on fair and concise information about
    the product, input validation correctness, responsibility, and the stage of regulatory
    oversight towards the transaction process, which improves security and the agility
    of transactions among producers and users. The connection of authenticity between
    suppliers of pharmacological raw materials as well as the industries may be preserved
    by both parties through transparency that takes place as a result of the approach,
    which could be pursued by both the providers and the industrial side. The transparency
    characteristics of blockchain technology are one of the most crucial aspects that
    have been governed instantaneously. Certain practices are required to ensure that
    there would be no data alteration or exploitation by the entities deployed in
    the network. Information can be shared and stored around across networks during
    transactions, allowing an individual transaction to somehow be traced and tracked.
    With many processes deliberately tried, the quality of transaction information,
    as well as the user's faith in the system, will increase.
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 供应商和消费者之间发生的信任特性之间的相关性在沟通中非常重要。信任可以促使购买者基于关于产品的公平和简洁信息、输入验证的正确性、责任以及交易过程监管阶段的信息进行购买，从而提高生产者和用户之间交易的安全性和灵活性。药理原料供应商与制药行业之间的真实性连接可以通过透明度来保持，这是由双方采取的方法导致的。区块链技术的透明度特性是被即时控制的最关键方面之一。需要一些实践来确保网络中的实体不会对数据进行更改或利用。在交易过程中，信息可以在网络中共享和存储，使得某个个体交易可以被追踪和跟踪。通过有意尝试许多过程，交易信息的质量以及用户对系统的信任将会增加。
- en: '**Traceability Factors (Tracking)**'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可追溯性因素（追踪）**'
- en: The tracking ability and traceable attributes of blockchain methods can help
    to have a fuller source of knowledge. An intelligent contract framework is also
    being recruited throughout the method of information storage and archiving, which
    ultimately resulted in an effortless comprehending record tracking beginning only
    with the original manufacturing process inside the firm and ending well with user
    parts [[20](#CR20)]. Track-and-trace principles may also be used to restrict and
    decrease transactions in order to combat the dangers of dissemination variations
    and counterfeit pharmaceuticals that have been found in the pharmaceutical corporation's
    procurement.
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 区块链方法的跟踪能力和可追溯属性可以帮助获得更全面的知识来源。智能合约框架也正在招募整个信息存储和归档过程中，这最终导致了从公司内部原始制造过程开始的轻松理解记录跟踪，以及以用户零件结束[[20](#CR20)]。跟踪和追踪原则也可以用于限制和减少交易，以应对在制药公司采购中发现的传播变异和假冒药品的风险。
- en: '**Security and Real-Time Factor**'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全性和实时因素**'
- en: Because the blockchain network security will be out through all transaction
    processes prohibited by employing encryption algorithms, security is indeed a
    very sensitive matter and a concern that has always been exposed throughout the
    infrastructure. The network participants who do not need to be willing to take
    part in the network may conduct their transactions besides being affected in that
    too, independently of the danger, and the interested parties would embrace this
    system and feel more comfortable [[21](#CR21)]. Transactions that are in real
    time are forced to carry out all the control processes in the pharmaceutical companies'
    transaction workflows. The transactions typically pop up in real time amid administrative
    duties allow most relevant parties to only be implicated in evaluating when and where
    it is, delivering transparency in the relevant data and perhaps keeping costs
    down. As a result, it fosters deeper goodwill among all parties to the agreement,
    particularly the eventual consumers.
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 因为区块链网络安全通过采用加密算法禁止所有交易过程，安全确实是一个非常敏感的问题，也是整个基础设施始终暴露的关注点。不需要愿意参与网络的网络参与者可能会在此过程中进行其交易，独立于危险，而利益相关者将拥抱这一系统并感到更舒适[[21](#CR21)]。在制药公司交易工作流程中，实时交易被迫执行所有控制过程。交易通常在行政职责中弹出，允许大多数相关方仅涉及评估何时何地，提供相关数据的透明度并可能降低成本。因此，它促进了协议各方之间更深的善意，特别是最终消费者。
- en: '**Provenance Data and Immutable Factor**'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**来源数据和不可变因素**'
- en: The approach will allow for perhaps a validation of such transaction data that
    occurs inside the channel having details that could be recognized and monitored;
    all such data can be retrieved and thus are identified as dependable sources,
    transparent records with safe operation. With the proofs of transaction data,
    the network’s collaborating members are gradually becoming enlarged to establish
    transactions with one another. Blockchain technology establishes a transaction
    process that's also transferred across peers and stopped by a verification procedure
    before being integrated with later transactions &encoded using cryptographic primitives.
    As a result, zero data items may be reformed. This unchangeable element is what
    allows the blockchain system to gain the confidence of the network's current users.
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这种方法将允许对通道内发生的交易数据进行验证，这些数据具有可识别和监测的细节；所有这些数据都可以检索，因此被视为可靠的来源，透明的记录以及安全操作。通过交易数据的证明，网络的合作成员正在逐渐扩大以彼此进行交易。区块链技术建立了一个交易过程，也在对等体之间传输，并在后续交易之前通过验证过程停止，并使用加密基元进行编码。因此，零数据项可能会被改变。这种不可改变的元素是使区块链系统获得网络当前用户信任的因素。
- en: 2.1 Research Background of 6G
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 6G的研究背景
- en: Blockchain techniques have gained headway for evenly distributed purposes within
    the context of 6G connectivity, and therefore are recognized as being one of the
    fundamental underlying trustworthy innovations that already has attracted a huge
    interest from both the academia and the industry. Blockchain offers a comprehensive
    and decentralized framework for permanently preserving data and certifying transactions
    across different organizations without involving central mid-fielders. Blockchain
    incorporation alongside 6G wireless networks has the potential to help MNOs precisely
    monitor and report resource and spectrum use, along with providing additional
    rewards including enhanced spectrum auctions, cheaper general and administrative
    costs, and sector sharing. Blockchain may measure real-time resource consumption
    and boost spectrum utilization by instantaneously assigning spectrum in response
    to demand because of the inherent advantage of transparency [[22](#CR22)]. Throughout
    the recent few years, a modest variety of blockchain research programs on 6G communications
    have surfaced; as more of a result, industry-oriented research is still very much
    in adolescence. Blockchain, in the case of smart industry sectors, performs a
    crucial function in facilitating member nodes to transmit data in an encrypted
    manner, in addition to the characteristics of authorization, traceability, and
    remote monitoring. Researchers estimate that even after the fatal epidemic, productivity
    necessity for real-time and virtual engagements will increase, as will the amplification
    of numerous different huge computational heavy verticals including cashless economy
    using crypto currencies, factory automation, virtual reality, and device-to-device
    connectivity (D2D) will surge. In order to meet the anticipated demand rise, a
    number of key obstacles in the domain of 6G communications have been identified.
    The distributed blockchain ledger technology is one of the most important facilitators
    for overcoming limits and improving operational standards [[23](#CR23)].
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术在6G连接的背景下已经取得了长足的进展，因此被认为是已经引起了学术界和工业界极大兴趣的基本可信创新之一。区块链提供了一个全面和去中心化的框架，用于永久保存数据并在不涉及中央中间人的情况下在不同组织之间认证交易。区块链与6G无线网络的结合有望帮助移动网络运营商(MNOs)精确监控和报告资源和频谱使用情况，并提供额外的奖励，包括增强的频谱拍卖、更便宜的一般和行政成本以及行业共享。由于透明度的固有优势，区块链可以实时衡量资源消耗，并通过立即根据需求分配频谱来提高频谱利用率[[22](#CR22)]。在最近几年中，出现了一些关于6G通信的区块链研究项目；因此，面向产业的研究仍处于起步阶段。在智能产业部门的情况下，区块链发挥着促进成员节点以加密方式传输数据的关键作用，同时具有授权、可追溯性和远程监控等特性。研究人员估计，即使在致命疫情之后，对实时和虚拟参与的需求也将增加，同时使用加密货币的无现金经济、工厂自动化、虚拟现实和设备对设备连接(D2D)等多种大量计算密集型垂直领域的增长也将激增。为了满足预期的需求增长，已经确定了6G通信领域的一些关键障碍。分布式区块链分类账技术是克服限制和改善运营标准的最重要的促进因素之一[[23](#CR23)]。
- en: 2.2 Research Background and Use Cases of Pharmaceutical Industries
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 制药行业研究背景和用例
- en: The pharmaceutical is a $482 (referred from an official source) industry and
    is considered as a critical part of health care. The research on the pharmaceutical
    industry concludes that it is not in good condition. In reality, almost 90% of
    the drugs break down to reach the clinical trial phase suggesting it is the intensity
    of breakdown. From this, the conclusion can be extracted that novel drugs rarely
    reach the FDA approval processes because insufficiency of patients’ data; by using
    which the pharmaceutical companies base their research phases and approval processes.
    Periodically, pharmaceutical industries require dealing with the returned drugs.
    The major challenge is the returns are comprised of forged drugs [[24](#CR24)].
    Therefore, pharmaceutical companies urgently need to identify and then separate,
    before selling of such returned drugs to the market. Drugs should be barcoded
    and serialized to make them safe from compromised returns; decentralized blockchain
    utilization is the solution. For this reason, the package serial number on the
    blockchain can be easily recorded by pharmaceutical manufacturers, by which drugs
    can be verified and validated from anywhere. Blockchain pharmacy, therefore, reasons
    arise of a new era.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 制药业是一个价值482亿美元的行业，并被认为是医疗保健的重要组成部分。对制药行业的研究得出的结论是其状况不佳。事实上，几乎90%的药物在临床试验阶段就失败了，这表明了其破坏性的程度。由此可以得出结论，新型药物很少能够达到FDA批准流程，因为患者数据不足；而制药公司则是以此作为他们的研究阶段和批准流程的基础。制药行业周期性地需要处理退货药物。主要的挑战是退货药物中包括了伪造药物。因此，制药公司迫切需要在将这些退货药物出售到市场之前识别并分离出来。药物应当被条形码和序列化以使其免受退货的威胁；分散式区块链利用是解决方案。因此，制药行业的包装序列号可以由制药厂商轻松地记录在区块链上，通过这种方式可以从任何地方验证和验证药物。因此，区块链药房引发了一个新时代的理由。
- en: 2.2.1 Analytics
  id: totrans-57
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.1 分析
- en: '**Records/Data**: Better analytics require access to the correct data. Because
    of the critical nature of clinical information, records are more important than
    algorithms. Scientists and analytics firms may quickly obtain the data they need
    for analysis via blockchain-enabled HIE (Health Information Exchange). Additionally,
    if the provenance of the collected data is tracked via blockchain, trust in the
    quality and attribute of the data grows. Blockchain can monitor not just data
    but then also analytical processes, such as training and validation of prediction
    methods. Such surveillance function can allow healthcare providers and governing
    agencies like the FDA (Food and Drug Administration) to have much more faith in
    prediction models, improving their chances of being employed in the health context.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**记录/数据**：更好的分析需要获取正确的数据。由于临床信息的关键性质，记录比算法更加重要。科学家和分析公司可以通过区块链启用的健康信息交换（HIE）迅速获得他们需要的数据进行分析。此外，如果通过区块链跟踪收集数据的来源，对数据的质量和属性的信任会增加。区块链不仅可以监视数据，还可以监视分析过程，如训练和验证预测方法。这种监视功能可以让医疗提供者和FDA（食品和药物管理局）等管理机构对预测模型更加信任，提高了它们在健康背景下被采用的机会。'
- en: '**Model**: To produce a final robust model, several model predictions may be
    pooled via a blockchain network; aggregate forecasts are generally more accurate
    than individual predictions. Incentives like crypto-assets and reputational ratings
    may also be recommended to support collaboration and improved model submissions.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**模型**：为了产生一个最终稳健的模型，几个模型预测可以通过区块链网络汇总；汇总预测通常比单个预测更准确。也可以推荐激励措施，如加密资产和声誉评级，以支持协作和改进的模型提交。'
- en: '**Computation**: The request for computer resources is rising continuously
    as the amount of data and modeling complexity grows. Research organizations and
    analytics firms typically use their own computing infrastructure or use Amazon,
    Google, or Microsoft''s computing services. Decentralized computing has become
    the third alternative since the emergence of the blockchain. Nowadays, a few interesting
    open-source peer-to-peer computation systems have emerged, such as Golem [[25](#CR25)],
    SONM [[26](#CR26)], and others. They''ve produced a few early items and also have
    a steady, if small, customer base. Maintaining confidentiality while doing computations
    upon this is among the most difficult difficulties in decentralized computation,
    so it is especially crucial in healthcare. The blockchain-based ideas, on the
    other hand, are already in their initial phases and must show their promises in
    practice.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**计算**：随着数据量和建模复杂性的增长，对计算资源的需求不断增加。研究机构和分析公司通常使用自己的计算基础设施或使用亚马逊、谷歌或微软的计算服务。自从区块链出现以来，去中心化计算已成为第三种选择。如今，一些有趣的开源点对点计算系统已经出现，例如
    Golem [[25](#CR25)]、SONM [[26](#CR26)] 等。它们已经产生了一些早期产品，并且拥有稳定但规模较小的客户群。在去中心化计算中进行计算时保持机密性是其中最困难的难题之一，因此在医疗保健领域尤为重要。另一方面，基于区块链的想法已经处于初期阶段，必须在实践中展现它们的承诺。'
- en: '2.2.2 Use Case-I: Pharmaceutical Supply Chain'
  id: totrans-61
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.2 用例一：制药供应链
- en: The pharmaceuticals supply chain is indeed the method whereby a medicine is
    delivered in an adequate amount and at a reasonable cost from the vendor to hospitals, pharmacies,
    and patients. The pharmaceutical industry's supply chain is complicated, with
    medications passing via distributors, re-packagers, and wholesalers prior to actually
    reaching the buyer. Manufacturers have very little transparency over the legitimacy
    of their products across the supply chain. The counterfeit medication issues,
    as well as pharmaceutical arbitrage prospects, are two major challenges inside
    the pharmaceutical supply chain. Healthcare items some of which are offered well
    with the goal to misrepresent their source are known as counterfeit medications.
    Counterfeit medications may have insufficient amounts of active substances, unlabeled
    chemicals, or no active component at all. The cost of counterfeiting medicine
    is substantial, and it may lead to treatment failure, medical issues, poisoning,
    fatality, financial loss, and even a crisis of confidence there in the healthcare
    system. Pharmaceutical arbitrage is an issue that occurs whenever authorities,
    for instance, provide funding for costlier yet life-saving treatments to somehow
    be supplied at a cheaper price through a plan to enlarge patient access to healthcare.
    When medications are obtained at a cheap cost with the purpose of selling them
    to patients at a massive cost, arbitrage possibilities are utilized. Pharmaceutical
    arbitrage reduces reasonable prices, obstructs access to medications and health
    care, and costs the government funds [[27](#CR27)].
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 制药供应链确实是药物从供应商到医院、药房和患者以足够数量和合理成本交付的方法。制药行业的供应链复杂，药物经过分销商、再包装商和批发商后才真正到达买方手中。制造商几乎无法透明地了解他们产品在供应链中的合法性。假药问题以及制药套利机会是制药供应链中的两个主要挑战。某些健康产品被恶意销售，以误导其来源，被称为假药。假药可能含有不足量的活性成分、未标注的化学物质或根本没有活性成分。制造假药的成本巨大，可能导致治疗失败、健康问题、中毒、死亡、经济损失，甚至是医疗体系的信任危机。制药套利是一种问题，当政府为供应更昂贵但挽救生命的治疗方案提供资金时，例如通过扩大患者获得医疗保健的计划以较低价格提供这些治疗时，就会出现这种问题。当药物以低廉的价格获得，目的是以高价出售给患者时，就利用了套利机会。制药套利降低了合理价格，阻碍了药物和医疗保健的获取，并且耗费了政府的资金
    [[27](#CR27)]。
- en: Making the blockchain a promising base for increasing faith as well as transparency,
    users will be able to trace pharmaceutical items along the supply chain. A barcode
    might be detected on a drug's package at every moment that medication's ownership
    switches. Only trustworthy entities are allowed to make changes to the blockchain.
    The record is provided on real-time basis on blockchain. Producers and end users
    can study the history by scanning the barcode. The infrastructure should, in theory,
    provide drug classification, traceability, verification, and communication in
    the event that an unauthorized drug is discovered. End-to-end monitoring is ensured
    by the clever blockchain-based management system. It will prevent the possibility
    of illegible medication alteration, especially at gateways and other places wherein
    physical interaction is required.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 使区块链成为提高信任和透明度的有前途的基础，用户将能够沿着供应链追溯制药产品。 每当药物所有权转移时，可以在药品包装上检测到条形码。 只有可信的实体才能对区块链进行更改。
    记录是基于区块链的实时提供的。 制造商和最终用户可以通过扫描条形码来研究历史。 基础设施理论上应该提供药物分类、可追溯性、验证和通信，以防发现未经授权的药物。
    聪明的基于区块链的管理系统确保了端到端的监控。 这将防止在需要物理交互的门户和其他地方发生不清晰的药物改变的可能性。
- en: '2.2.3 Use Case-II: Pharmaceutical Clinical Trials'
  id: totrans-64
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.3 使用案例二：制药临床试验
- en: 'Multiple parties are involved during the clinical trial, which adds expenses
    and complexity: patients, pharmaceutical firms, Contract Research Organizations
    (CROs), hospitals, clinicians, and regulators. The numerous parties involved may
    not trust one another, particularly when it comes to data collecting and data monitoring
    systems. Blockchain could provide a solution and serve as traceability for pharmaceutical
    businesses and auditors. The data is uploaded to the blockchain in real time,
    increasing transparency. Because the data cannot be changed, trust is established.
    Instead of relying on third parties to audit the data, the blockchain solution
    employs a consensus method that eliminates the requirement for external auditors
    to authenticate the transaction. Code auditors are instead required. Finally,
    the data owner and the legible data consumer could share data on a peer-to-peer
    basis. Because of the blockchain solution''s capabilities, the blockchain solution
    intrinsically provides data integrity and generates a new governance system that
    all participants are required to obey [[27](#CR27)].'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在临床试验期间涉及多方，增加了开支和复杂性：患者、制药公司、合同研究机构（CROs）、医院、临床医生和监管机构。 参与的众多方可能彼此不信任，特别是在数据收集和数据监控系统方面。
    区块链可以为制药企业和审计人员提供解决方案并作为追溯性的服务。 数据实时上传到区块链上，提高了透明度。 由于数据无法更改，建立了信任。 区块链解决方案不依赖第三方审计数据，而是采用了一种消除外部审计员对交易进行认证要求的共识方法。
    相反，需要代码审计员。 最后，数据所有者和可读数据使用者可以基于点对点的方式共享数据。 由于区块链解决方案的能力，区块链解决方案内在地提供了数据完整性，并生成了一个所有参与者都必须遵守的新治理体系
    [[27](#CR27)]。
- en: A blockchain framework can function as a global ledger system; allowing patients
    to enter their data once on a central shared database and exchange it with different potential
    recipients such as CROs. Patients have complete control of the data. The data
    purchaser may view the accessible data via a public ledger without being able
    to detect a patient. If the patients want to offer a data purchaser access to
    additional knowledge on the private blockchain, the owner may provide it at any
    time. Because of the shared data record that serves as a single source of truth,
    the data is saved and unchangeable on the blockchain throughout the clinical study.
    Because of the blockchain's time-stamped data collection and data flow, defined
    access privileges and confirmed identities may enter the system. Any modification
    at any time is exactly accurate and trackable. Precision medicine and analytic
    tools could lead to significant advancements in clinical trials once a digital
    database and security are built within the network of partners using a blockchain
    solution. To make this happen, collaboration in the form of industry alliances
    with policymakers is essential. As a result, a blockchain solution might potentially
    reduce the length of scientific cases and save money in the long run.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链框架可以作为全球账本系统运作；允许患者在一个中央共享数据库上输入他们的数据，并与不同的潜在接收方（如CROs）交换数据。患者完全控制数据。数据购买者可以通过公共账本查看可访问的数据，而无法检测到患者。如果患者想要向数据购买者提供私有区块链上的额外知识访问权限，所有者可以随时提供。由于共享数据记录作为单一事实来源，数据在临床研究过程中保存且不可更改于区块链上。由于区块链的时间戳数据收集和数据流，定义的访问权限和确认的身份可以进入系统。任何时间的任何修改都是准确的且可追踪的。一旦数字数据库和安全性建立在使用区块链解决方案的合作伙伴网络中，精准医学和分析工具可能会在临床试验中取得重大进展。要实现这一目标，通过与政策制定者的行业联盟形式的合作至关重要。因此，区块链解决方案可能会缩短科学案例的长度并在长期节省资金。
- en: '2.2.4 Use Case-III: Pharmaceutical Waste Management'
  id: totrans-67
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.4 使用案例三：制药废物管理
- en: 'A waste management system is essential for the pharma companies, as it is the
    ultimate goal of sustainable supply chain processes. If junk is generated in any
    capacity, surveillance is extremely crucial for accomplishing outcomes relating
    to workplace sustainability as well as the life cycle assessment. Pharma sanitation
    may be significant in terms of ethical trash disposal as well [[28](#CR28)]. There
    seem to be two main types of pharmaceutical waste that have been studied: pharmaceutical
    junk that is composed of expired or underutilized compounds, including vaccines
    or rather sera, and therefore is thrown away by the healthcare treatment industries
    and domestic family units, and pharmaceutical junk that stems from healthcare
    facilities, healthcare organizations, and research institutes. The trash supervision
    process encompasses many of the procedures that are involved in regulating and
    overseeing garbage from start until the end. As per the United Nations, many of
    these plans are classified into three major categories: The very first category
    of activities consists of trash collection, transportation, purification, and
    dumping; the second category of activities consists of managing, supervising,
    and governing its first category''s actions; Finally, the third set of events
    involves reducing waste volume through all the methods of customization, repurposing,
    and disposal, respectively.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 废物管理系统对制药公司至关重要，因为它是可持续供应链流程的最终目标。如果在任何程度上产生垃圾，监控对于实现与工作场所可持续性以及生命周期评估相关的结果非常重要。制药卫生可能在伦理垃圾处理方面非常重要[[28](#CR28)]。似乎已经研究了两种主要类型的制药废物：由过期或未充分利用的化合物组成的制药垃圾，包括疫苗或血清，因此被医疗行业和家庭单位抛弃，以及源自医疗机构、医疗组织和研究机构的制药垃圾。垃圾监管流程涵盖了从开始到结束的许多规范和监管垃圾的程序。根据联合国的说法，其中许多计划分为三个主要类别：第一类活动包括垃圾收集、运输、净化和倾倒；第二类活动包括管理、监督和治理第一类活动；最后，第三类活动涉及通过所有定制、重新利用和处理的方法减少废物体积。
- en: Blockchain technology can be used to reduce pharmaceutical waste and deal with
    it by implementing handling protocols. The administrator will be the first person
    in charge of the complete waste management system in the blockchain. Clients can
    create a blockchain account and request that their waste be collected from their
    houses through this network. Where every consumer may enroll in the blockchain
    simply by submitting general details such as one ‘s name, residence, and recognition
    evidence. Customers would be able to browse the blockchain once the account manager
    has confirmed one’s licensing. Following the completion of the enrollment process,
    the client can use the portal to submit a request for waste collection and joins
    a paper detailing the sort of waste and the location where it will be collected.
    A variety of payment methods, as well as a cash-on-delivery option, must be available.
    The investigator maintains a biography mostly on decentralized peer-to-peer perpetual
    ledger framework and posts the findings on the blockchain [[4](#CR4)]. The inspector
    also selects a trash management facility, collects client input, and takes the
    appropriate actions. The inspector creates a profile on the distributed peer-to-peer
    permanent ledger framework and sends the inspection information to the blockchain.
    The contractors create blockchain accounts and do the tasks assigned by the municipality.
    The consultant's mission is always to quantify what further junk was gathered
    and present the findings to the municipal government. The municipal government
    may indeed solicit the assistance of all other authorities, such as that of the
    cops, to ascertain whether or not a disaster has actually happened, start investigating
    the details of the incident, and make a determination to the municipal council.
    Subsequently, it is indeed significant to mention that the blockchain program's
    authorities are in charge of overseeing and legislating all of it.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术可用于减少制药废物并通过实施处理方案来处理它。管理员将是区块链中完整废物管理系统的首要负责人。客户可以创建一个区块链账户，并通过这个网络请求从他们的家中收集废物。每个消费者只需提交姓名、住址和身份证明等一般详情即可在区块链上注册。一旦账户管理员确认了许可证，客户就可以浏览区块链。完成注册流程后，客户可以使用门户提交废物收集请求，并加入一份详细说明废物类型和收集位置的文件。必须提供多种支付方式，以及货到付款选项。调查员在去中心化的点对点永久分类账框架上维护了一个传记，并将调查结果发布在区块链上[[4](#CR4)]。调查员还选择了一个垃圾处理设施，收集客户的意见，并采取了适当的行动。调查员在分布式点对点永久分类账框架上创建了一个简介，并将检查信息发送到区块链上。承包商创建区块链账户，并执行市政府分配的任务。顾问的使命始终是衡量收集了多少额外的垃圾，并将调查结果提交给市政府。市政府可能会请求其他部门的帮助，如警察部门，以确定是否真的发生了灾难，开始调查事件的详细情况，并向市政府做出裁决。随后，需要强调的是，区块链程序的当局负责监督和立法所有这些事情。
- en: '2.2.5 Use Case-IV: Digital Identity in Pharma Industries'
  id: totrans-70
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.5 使用案例-IV：制药行业中的数字身份
- en: An ailment may have been the direct consequence related to previous chronic
    conditions; nevertheless, the physician's given the opportunity to make an actual
    assessment is governed mostly by the amount and quality of these kinds of sufferer's
    healthcare records that is now available. Specifically, when prior diseases occurred
    a number of years ago and the patient has forgotten certain facts, such as medications
    or medical examinations, or when the patient is unable to describe elder ailments
    due to a lack of medical expertise. These conditions have an impact on the present
    doctor's judgment, and as a result, the doctor may be unable to infer the proper
    information for the diagnosis. Electronic medical records have replaced physical
    papers linked to a patient's health data, making it easier to carry, alter, preserve,
    and distribute; thanks to technological advancements. The most pressing concern
    in this field is privacy protection, which entails safeguarding patient identities
    and privileges. Pharmaceutical experts may also use electronic health records
    to produce precise medications by having access to reliable integrated data [[29](#CR29)].
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 疾病可能是与先前的慢性病相关的直接结果； 然而，医生实际评估的机会主要受到现有的此类患者医疗记录的数量和质量的制约。 特别是在先前的疾病发生多年后，患者忘记了某些事实，例如药物或医学检查，或者由于缺乏医学知识而无法描述老年疾病。
    这些条件影响了当前医生的判断，因此，医生可能无法推断出诊断所需的正确信息。 电子病历取代了与患者健康数据相关联的纸质文件，使携带、修改、保留和分发更加容易；
    这要归功于技术的进步。 这一领域最紧迫的问题是隐私保护，其中包括保护患者身份和权利。 制药专家还可以利用电子健康记录通过访问可靠的集成数据来生产精确的药物。
- en: Blockchain operates as a kind of a private framework that secures one's narratives
    by preserving an indestructible, decentralized, and straightforward log of healthcare
    records utilizing sophisticated codes. Medical records are dispersed throughout
    several healthcare facilities, making them difficult to access. Credit goes to
    blockchain technology; patients may very well have entire and secure access to
    information and health historical background, which must be easily cited by anyone
    participating in the diagnosis. To guarantee security and privacy, this access
    can be verified using an encryption technique. As a result, the blockchain enables
    speedier diagnosis and tailored treatment plans. Patients, physicians, and healthcare
    professionals may communicate information quickly and securely since it is decentralized
    [[30](#CR30)]. Furthermore, approved pharmacies will be able to examine the drug
    prescribed to a patient by doctors, promoting the growth of precision medicine.
    As a result, the digitization of the chain connects various stakeholders while
    also decreasing paperwork. One such methodology can then be used to document the
    consequences of items on patients after they had already consumed them for data
    sets.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链作为一种私有框架，通过利用复杂的代码保留医疗记录的不可破坏、去中心化和简明的日志，来保护个人叙述。 医疗记录分布在多个医疗机构，使其难以访问。 部分功劳归功于区块链技术；
    患者可以完整且安全地访问信息和健康历史，而且必须易于被参与诊断的任何人引用。 为了保证安全和隐私，可以使用加密技术验证此访问。 因此，区块链使诊断和定制治疗计划更加迅速。
    由于去中心化，患者、医生和医疗专业人员可以迅速且安全地交换信息。 此外，批准的药店将能够检查医生为患者开具的药物，促进精准医学的发展。 因此，链的数字化连接了各个利益相关者，同时减少了文书工作。
    在患者已经消耗了这些物品后，可以使用一种这样的方法记录物品对患者的影响的数据集。
- en: '2.2.6 Use Case-V: Data Integrity Within Pharmaceutical Industries'
  id: totrans-73
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.6 使用案例-V：制药行业内的数据完整性
- en: The ability to provide a centralized repository among inter-linked participants
    is by far the most fundamental advantage of blockchain technology. It guarantees
    that participants agree on the nature of the data transmitted to the network,
    which is the primary basis for their critical agreement. This benefit provides
    the network with unparalleled transparency, eliminating the need for middlemen
    and making it perfect for sectors that require frequent verification. This just
    accelerates judgment by improving the flow of information and decreasing confusion.
    To mitigate this drawback, the pharmaceutical business requires a dependable surveillance
    mechanism to ensure drug details are not tampered with. This issue can be fixed
    by utilizing a blockchain to establish a tamper-proof mechanism that's also readable
    and understandable to a number of participants. Tamper-proof transaction cryptographic
    process pertains to blockchain’s peer-to-peer networking that is using consensus
    mechanisms to verify the confidentiality and uniformity of each new node incorporated.
    Every node in distributed ledger maintains a current copy of the ledger, infused
    with previous transactions as well as possession details. The blockchain's block
    structure ensures that transactions are tamper-proof. Because the blocks are connected,
    any unintended modification in one causes the network to become incongruent. As
    a result, it refuses to accept any modifications in block transactions induced
    by an attack. Further to that, pharmaceutical firms adopt medicinal products with
    detectable specifics including the title, position, timestamp, additives, drug
    consumption, and adverse reactions, along with licensing agreements, in order
    to preserve interconnection through each phase and protect medicine with missing codes
    from reaching the system. Many pharmaceutical businesses employ holographic technology
    to ensure the authenticity of their products and combat the problem of counterfeit
    drugs. However, this form of packaging is costly, and holograms may be copied.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在互连参与者之间提供集中式存储库的能力是区块链技术迄今为止最基本的优势。它确保参与者就传输到网络的数据的性质达成一致意见，这是他们重要协议的主要基础。这一优势为网络提供了无与伦比的透明度，消除了中间人的需要，使其非常适合需要频繁验证的行业。这只是通过改善信息流动和减少混乱来加速判断。为了减轻这个缺点，制药行业需要一个可靠的监控机制来确保药品详情没有被篡改。通过利用区块链建立一个既不可篡改又能被多个参与者阅读和理解的机制来解决这个问题。防篡改的交易加密过程涉及区块链的点对点网络，利用共识机制来验证每个新节点的保密性和一致性。分布式账本中的每个节点都维护着账本的最新副本，其中包含了先前的交易以及拥有者的详细信息。区块链的块结构确保交易是防篡改的。因为这些块是相互连接的，任何一个块中的意外修改都会导致网络不一致。因此，它拒绝接受通过攻击导致的块交易的任何修改。除此之外，制药公司采用了具有可检测特性的药品，包括标题、位置、时间戳、添加剂、药物使用和不良反应，以及许可协议，以便通过每个阶段保持互联并防止缺失码的药物进入系统。许多制药企业采用全息技术来确保其产品的真实性并解决假药问题。然而，这种包装形式成本高，而且全息图可能会被复制。
- en: '2.2.7 Use Case-VI: Pharmaceutical Transparency'
  id: totrans-75
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.7 使用案例-VI：药品透明度
- en: The pharmaceutical cold chain can benefit from blockchain technology since it
    provides transparency and addresses the requirements of the supplier, producer,
    logistics, distributor, and consumer [[31](#CR31)]. Blockchain may be used to
    verify that all pharmaceuticals comply with patient safety standards, and smart
    contracts could help with this. Agreements, nodes, state databases, and rules
    have been put together to form the blockchain's components. The state database
    is being utilized to showcase and save the present state of such data base at
    a specified moment. Each ledger entry depicts the current condition of the medication
    data. The name, amount, and expiration date of the medications are all recorded
    along with their price. The transactions relating to medicines make up the blocks.
    Verification regulation would add the medicine transaction to a ledger. Node agreements
    are used to create policies. Agreements, nodes, state databases, and rules have
    been put together to form the blockchain's components. The state database is being
    utilized to showcase and save the present state of such data base at a specified
    moment.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 制药冷链可以从区块链技术中受益，因为它提供了透明度并满足了供应商、生产商、物流公司、分销商和消费者的要求[[31](#CR31)]。区块链可以用于验证所有药品是否符合患者安全标准，智能合约可能会对此有所帮助。协议、节点、状态数据库和规则被组合在一起形成区块链的组件。状态数据库正在被利用来展示并保存该数据库在特定时刻的当前状态。每个分类账条目都描述了药品数据的当前情况。药品的名称、数量和过期日期以及其价格都记录在内。与药品有关的交易构成了区块。验证规则将药品交易添加到分类账中。节点协议用于创建政策。协议、节点、状态数据库和规则被组合在一起形成区块链的组件。状态数据库正在被利用来展示并保存该数据库在特定时刻的当前状态。
- en: 2.3 Motivation for Role of Blockchain in Pharmaceutical Industries and Need
    to Include 6G Wireless Networks
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 药品行业中区块链角色的动机及包括 6G 无线网络的需求
- en: The impression of blockchain implementation in pharmaceutical industries can
    be assessed owning to the fact that it will assist the healthcare industry to
    save up to per year $100–$150 billion and by 2025 this accounting must bring effect.
    The assets can be spotted in the personnel cost, operational cost, counterfeit
    and support functions costs, etc. The total merging of blockchain and pharmaceutical
    industries can progress a long way. Fifth-generation networks cannot satisfy the
    exceptionally elevated IoT expectations (IoTs for pharmaceutical industries),
    the ultimate responsibility seems to be on the 6G network to determine the highest
    throughput that describes a massive increase in the establishment of innovative
    services and functionalities including multiple-gigabit communication rate, enhanced
    provenance, as well as reduced latency. Owing to the paucity of spectrum resources,
    efficient material administration, intelligent strategic planning, and fair implementation
    are required for accomplishing all objectives. According to its own intelligent
    adaptability and integrated capabilities, blockchain is the resolution to all
    of these perceptions and has recently achieved tremendous relevance and is highly
    vital for sixth-generation wireless networks. A tremendous opportunity for blockchain
    related to resource supervisors well with the support of technologies such as
    IoTs, D2D, and domain blockchain setups. Blockchain technology handles the formidable
    issues of sixth-generation wireless networks, as well as its potential benefits.
    As no central authority authorization is expected for settling, the use of a blockchain
    simplifies the system simpler and quicker. Members in a blockchain network can
    immediately share resources. As the result, intermediaries are minimized and a
    copy of the shared ledger is allotted to each participant which then minimized
    the transaction efforts [[32](#CR32)]. Since blockchain data have been shared
    by millions of participants, which is the result that no one can temper it. By
    all such security authentication and confidentiality, the entire system is shielded
    in case of cybercrimes and frauds.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 医药行业实施区块链的印象可以根据以下事实进行评估：它将协助医疗保健行业每年节省100至150亿美元，并且到2025年这一账目必定会产生效果。这些资产可以在人员成本、运营成本、仿冒品和支持功能成本等方面被发现。区块链和制药行业的完全融合可以大有作为。第五代网络无法满足异常高的物联网期望（医药行业的物联网），最终责任似乎落在了第六代网络上，以确定描述大幅增加的创新服务和功能的最高吞吐量，包括多吉比特通信速率、增强的溯源以及降低的延迟。由于频谱资源短缺，需要有效的物料管理、智能战略规划和公平实施才能实现所有目标。根据其自身的智能适应性和集成能力，区块链是解决所有这些观念的方法，并且最近获得了巨大的关注，对于第六代无线网络而言也非常重要。基于物联网、D2D和领域区块链设置等技术支持，区块链相关的资源监管人员有巨大的机会。区块链技术处理了第六代无线网络的重大问题，以及其潜在的好处。由于不需要中央授权机构进行结算，使用区块链简化了系统，使其更简单、更快速。区块链网络中的成员可以立即共享资源。因此，中介减少了，每个参与者都分配了共享账本的副本，从而减少了交易的工作量[[32](#CR32)]。由于区块链数据已被数百万参与者共享，没有人可以篡改它。通过所有这些安全认证和保密性，整个系统在发生网络犯罪和欺诈时都得到了保护。
- en: 3 Blockchain-Based Supply Chain in Pharmaceutical Industries
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3. 医药行业的基于区块链的供应链
- en: When blockchain technology is integrated into the pharmaceutical supply chain
    then healthcare may get much of benefit. One of the biggest concerns for pharmaceutical
    industries is the proper management of the supply chain. The difficult task with
    regards to the supply chain is not only to manage it effectively but also to observe
    and obey the standard. When dealing with drugs, multiple parameters must be tracked
    [[30](#CR30)]. These parameters involve capturing of information such as humidity,
    air quality, temperature range, and includes many more. If any of the listed parameters
    are not maintained, the drug can lose its benefit and might not be convenient
    for the clients. The vaccine comes under one of the best illustrations. Throughout
    the journey of the supply chain, vaccines need an attentively operated environment.
    This issue can be solved by blockchain that needs to integrate the supply chain
    with the IoT [[33](#CR33)]. For such integration, a supply chain can be equipped
    with those devices that can track the temperature, humidity, and other necessary
    factors. Blockchain is fairly useful for adding compliance and governance with
    the supply chain because of blockchains’ key features such as distributed nature,
    immutability, and transparency.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 当区块链技术融入制药供应链时，医疗保健可能会受益匪浅。制药行业最大的关注之一是供应链的适当管理。供应链的困难任务不仅是有效地管理它，还要观察和遵守标准。在处理药物时，必须跟踪多个参数。这些参数涉及捕获湿度、空气质量、温度范围等信息，还包括许多其他信息。如果列出的任何参数未得到维护，药物可能会失去其效益，可能不适合客户使用。疫苗是最好的例证之一。在供应链的旅程中，疫苗需要一个细心操作的环境。区块链可以通过与物联网集成来解决这个问题。为了进行这种集成，供应链可以配备那些可以跟踪温度、湿度和其他必要因素的设备。由于区块链的关键特性，如分布式性、不可变性和透明性，区块链对于增加供应链的合规性和治理非常有用。
- en: 3.1 Blockchain Empowered 6G Wireless Network Architecture
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 区块链赋能的6G无线网络架构
- en: Blockchain is acknowledged as something of a technological innovation that would
    be used to unleash the great potential of 6G by enabling decentralized network
    governance systems; it can be used for resource exchange and cooperation, spectrum
    regulation, information storage, and some other purposes too. A distributed database
    makes it easier to record and appraise resource exchange activity. A legitimate
    multicarrier market driven on a decentralized blockchain network will increase
    spectrum transaction efficiency while alleviating spectrum scarcity by allowing
    for the administration of an underused roughly comparable frequency range. In
    the context of data transmission and complicated calculation, blockchain is thought
    to be a resource-intensive approach. Minimal research on blockchain-enabled spectrum
    control has been conducted, but they have all ignored the effectiveness of the
    block chain itself, from outline to the minimizing problem. The government's spectrum
    controller creates high-level restrictions and limits on blockchain-enabled smart
    contracts that are nearly impossible to breach [[34](#CR34)]. The legislative
    organization guarantees that the spectrum is governed equally throughout the nation
    by harmonizing various wireless connectivity protocols, supervising transceiver
    strength, congestion, and supervising spectrum coordination so on.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链被认为是一种技术创新，将被用于释放6G的巨大潜力，通过启用去中心化网络治理系统；它可以用于资源交换和合作、频谱调节、信息存储等多种目的。分布式数据库使记录和评估资源交换活动变得更容易。在去中心化的区块链网络上建立的合法多载波市场将提高频谱交易效率，同时通过允许管理少用的、大致相当的频率范围来缓解频谱稀缺问题。在数据传输和复杂计算的背景下，区块链被认为是一种资源密集型方法。虽然对区块链支持的频谱控制进行了最小的研究，但它们都忽视了从概述到最小化问题的区块链本身的有效性。政府的频谱控制器对几乎不可能被突破的区块链智能合同设置了高级限制和限制。立法机构通过协调各种无线连接协议、监督收发器强度、拥塞情况和监督频谱协调等措施，保证了全国范围内频谱的平等治理。
- en: 3.2 Case Analysis
  id: totrans-83
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 案例分析
- en: By using the pharma business as just an instance, suppliers make available raw
    materials to the pharmaceutical business, which then makes and sells pharmaceuticals
    to medicines firms, who then sell the stuff to healthcare institutions, and lastly,
    the healthcare facilities sell the medical stuff to patients. Pharmaceutical manufacturing
    serves as the hub of the whole supply chain (A pharmaceutical group business can
    be formed by combining several pharmaceutical companies). The quality of the raw
    materials used by suppliers has a direct impact on the quality of the medications,
    thus pharmaceutical firms and hospitals must be involved in the selection of suppliers.
    In the case of a fixed business partnership between a medicine company and a hospital.
    Based on pre-turnover statistical data, the medical center would then suggest
    a pharmaceutical distribution summary screen, as well as raw material sellers
    and pharmaceutical industrial plants, will actively engage within every segment's
    project proposal in order to maintain a sustainable and sociable business arrangement
    with medicine corporate. Exporters, healthcare institutions, pharmaceutical corporations,
    and hospitals may indeed make different choice mechanisms for each section of
    the distribution chain via making alliances in the supply (network) chain on the
    blockchain. Patients may indeed join the relevant community to learn about the
    full medicine development or logistics processes (the blockchain utility architecture
    can be changed depending on the individual qualities of the supply chain company)
    [[35](#CR35)].
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 以制药行业为例，供应商向制药企业提供原材料，制药企业制造并销售药品给药品公司，然后药品公司将产品销售给医疗机构，最后，医疗机构将医疗产品销售给患者。制药制造是整个供应链的中心（一个制药集团企业可以通过合并几家制药公司形成）。供应商所使用的原材料的质量直接影响药品的质量，因此制药公司和医院必须参与供应商的选择。在医药公司和医院之间建立固定业务合作伙伴关系的情况下。根据交易前的统计数据，医疗中心将提出药品分销摘要屏幕建议，并且原材料销售商和制药工厂将积极参与每个段落项目提案，以与医药公司保持可持续和社会化的业务安排。出口商、医疗机构、制药公司和医院可以通过在区块链上建立供应（网络）链的联盟，在分销链的每个部分制定不同的选择机制。患者可以加入相关社区了解完整的药品开发或物流流程（供应链公司的区块链实用架构可以根据供应链公司的个别特性进行更改）[[35](#CR35)]。
- en: 3.2.1 Data Storage Mechanism
  id: totrans-85
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.1 数据存储机制
- en: Since the succeeding node throughout the blockchain comprises each one of the
    preceding block's corporate data with hashing values, information legitimacy and
    non-tampering are acquired. Blockchain-based supply chain framework with each
    company's records creating a block with the same kind of legal entities. The segment
    storage structure of the blockchain is depicted in Fig. [1](#Fig1) which shows
    how the data storage structure of the blockchain differs from that of a unified
    supply chain for manufacturing enterprises. Supply chain networks of multiple
    industrial businesses are logically parallel, throughout the supplier relationship
    chain, but instead of sequential. In conventional information technology systems,
    the distribution channels of diversified firms are concurrent, and therefore have
    no connectivity with each other. The wide range of business records of supply-chain
    issues are linked together using cryptographic hash references to form it all
    into the blockchain-based system, while also digital communication. Multiple manufacturing
    firms' supply network topologies may fluctuate, as well as the supply-chain topic
    layout is significantly more complicated [[36](#CR36)]. Whenever blockchain-based
    data bandwidth rises, each economic topic will also have to hold block data within
    its own cloud infrastructure or lease space on some other cloud infrastructure.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 由于区块链中连续的后继节点包含了每个前序区块的企业数据及其哈希值，因此获得了信息的合法性和不可篡改性。 基于区块链的供应链框架使每个公司的记录创建了一个具有相同法律实体的区块。
    区块链的段存储结构如图[1](#Fig1)所示，显示了区块链的数据存储结构与制造企业统一供应链的不同之处。 多个工业企业的供应链网络在逻辑上是平行的，贯穿整个供应商关系链，而不是顺序的。
    在传统的信息技术系统中，不同企业的分销渠道是并行的，因此彼此之间没有连接。 通过使用加密哈希引用将供应链问题的广泛业务记录全部连接到基于区块链的系统中，同时也进行数字通信。
    多个制造公司的供应网络拓扑可能会波动，供应链主题布局也更加复杂[[36](#CR36)]。 每当基于区块链的数据带宽增加时，每个经济主题也必须在其自己的云基础设施中保存块数据或租用其他云基础设施的空间。
- en: 3.2.2 Data Access Mechanism
  id: totrans-87
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.2 数据访问机制
- en: Blockchain's incontrovertible evidence method effectively eliminated the supply-chain
    deception crisis caused by informational imbalance. Ignoring the fact that the
    blockchain might have saved most of the supply chain's corporate information,
    the premise for rectifying the deficiencies of information sharing is getting
    the associated corporate data of all other corporate agendas. Relying upon it,
    the study contends that distribution network verification disciplines can monopolize
    blockchain database access competence. For regular users, gaining access only
    to authorized scope's material via the blockchain sector is vital, and that might
    be content accessibility for a segment of a node or statistics accessibility over
    a certain quotation. As cryptographic hash references interconnect every block
    and each block's items throughout the whole blockchain, blockchain access users
    can easily navigate the total blockchain underneath the jurisdiction of the said
    blockchain network. As a possible consequence, entire data with each block of
    said blockchain can also be built, with block relevant information framed by different
    business sectors and compounds, however, with the block's continuous supply, the
    successive block would then copy the prior block's evidence data and make new
    element details to content, having allowed permission people to generate information
    much faster. Access-users can acquire the relevant information quickly and properly
    via virtual connections networks; nonetheless, the prolonged chronology of the
    virtual connections is in clear contradiction with the time-series data established
    by the blockchain [[37](#CR37)].
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的不可辩驳的证据方法有效地消除了由信息不平衡引起的供应链欺骗危机。忽视了区块链可能已经保存了大部分供应链的企业信息这一事实，纠正信息共享不足的前提是获取所有其他企业议程的相关企业数据。依赖于此，该研究认为分布式网络验证学科可以垄断区块链数据库访问能力。对于普通用户来说，通过区块链部门只获得授权范围内的材料是至关重要的，这可能是节点的一部分内容可访问性或某个行情的统计数据可访问性。由于加密哈希引用连接了整个区块链中的每个块和每个块的项目，区块链访问用户可以轻松导航所述区块链网络的全面区块之下。作为可能的后果，整个数据与所述区块链的每个区块也可以被构建，每个区块的相关信息由不同的业务部门和化合物组成，然而，随着区块的连续供应，连续的区块将复制先前区块的证据数据并制作新的元素详细信息，允许有权限的人更快地生成信息。访问用户可以通过虚拟连接网络快速、正确地获取相关信息；然而，虚拟连接的延长时间线与区块链建立的时间序列数据明显矛盾。
- en: 3.3 Supply Chain Management
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 供应链管理
- en: Multiple stakeholders with numerous important requirements are required due
    to the increasing complexity of pharmaceutical supply. Presently, the supply chain
    needs to permit multiple parties to share and update data. It should validate
    that such details may have to communicate with national and international regulatory
    bodies, transport systems, and verification systems. This put forward several
    challenges [[38](#CR38)]. Clearly, many of the stakeholders are allowed to input
    and change the data; this adds complexity to the quality of the information stored
    in the databases. It becomes very difficult to validate and monitor the right
    information and secure against human-generated errors and missing of documentation
    part. Blockchain is expected to transform the pharmaceutical industry supply chain
    by mandating a mono-use platform for all stakeholders, offering much confidentiality,
    accountability, and surveillance of the end-to-end transport of services. It is
    expected that blockchain could transform the pharmaceutical supply chain by authorizing
    a single-use system for all of its stakeholders, which would provide much security,
    transparency, and surveillance of the end-to-end delivery of goods. Supply Chain
    Management (SCM) process entails a number of actions in order to convey products
    from their place of origin to their final destination. The Supply Chain (SC) operations
    are designed, planned, executed, controlled, and monitored as part of this process.
    The many stakeholders in the supply chain operate in divisions [[39](#CR39)].
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 多方利益相关者和众多重要需求由于制药供应链日益复杂而必需。目前，供应链需要允许多方共享和更新数据。它应该验证这些详细信息可能需要与国家和国际监管机构、运输系统和验证系统进行通信。这提出了几个挑战[[38](#CR38)]。显然，许多利益相关者被允许输入和更改数据；这增加了存储在数据库中的信息质量的复杂性。验证和监控正确信息并防范人为错误和文件部分遗漏变得非常困难。区块链有望通过为所有利益相关者提供一个单一使用平台来改变制药行业供应链，提供更多的机密性、责任和对服务端到端运输的监视。预计区块链可以通过授权所有利益相关者使用单一系统来改变制药供应链，从而提供更多的安全性、透明度和对端到端货物交付的监视。供应链管理（SCM）过程包括一系列行动，以将产品从其起源地运送到最终目的地。供应链（SC）运营作为这一过程的一部分进行设计、计划、执行、控制和监控。供应链中的众多利益相关者在各个部门操作[[39](#CR39)]。
- en: 3.3.1 Integrating Sixth-Generation Wireless Networks and Blockchain Technology
    into Supply Chain System (SCS)
  id: totrans-91
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.3.1 将第六代无线网络和区块链技术整合到供应链系统（SCS）
- en: 'The use of blockchain in the pharmaceutical sector to secure and optimize supply
    chains might be extensively adopted. The main focus of any solution that may be
    given should be on improved compliances and benefits for both the producers and
    the customers. Product identification, tracking, and verification are three important
    needs for blockchain applications. For this reason and at the same time to grow
    the company, medical businesses might use RFID: Radio-Frequency Identification
    and IoT: the Internet of Things algorithms. The benefits of blockchain in the
    pharmaceutical industry supply chain business, as well as its evolving impacts
    on inventory management by suppliers, physicians, and others, are critical for
    the future growth of medicine [[40](#CR40)] and agriculture. Individuals may use
    blockchain technology to get a large number of constituents to agree on a frequent,
    authentic set of facts in the supply chain. Financial adjustments, for example,
    can be made by financial institutions by selecting and documenting all trades
    that occur inside the system. Without a blockchain, businesses must employ a large
    number of people to examine their requests in order to obtain bulk discounts.
    However, blockchain does this task without the need for extra personnel or time,
    obviating the need for a new value check procedure and providing significant benefits
    to supply chain management.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在制药行业使用区块链以保护和优化供应链可能会被广泛采用。 任何可能提出的解决方案的主要焦点应放在改善生产者和客户的合规性和利益上。 产品识别、跟踪和验证是区块链应用的三个重要需求。
    为此，医疗企业可能会使用 RFID：射频识别 和 IoT：物联网 算法。 区块链在制药行业供应链业务中的优势，以及对供应商、医生等的库存管理的不断演变的影响，对于医药业和农业的未来增长至关重要。
    个人可以利用区块链技术让大量的成员就供应链中的一组频繁的、真实的事实达成一致。 例如，金融机构可以通过选择并记录系统内发生的所有交易来进行财务调整。 没有区块链，企业必须雇用大量人员来检查他们的请求，以获得批量折扣。
    然而，区块链可以在不需要额外人员或时间的情况下完成这项任务，省去了新价值检查程序的需求，并为供应链管理提供了重大的好处。
- en: 3.3.2 6G, Blockchain and Supply Chain Challenges (SCC)
  id: totrans-93
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.3.2 6G、区块链和供应链挑战（SCC）
- en: Although the platform is revolutionary in and of itself, it has several limitations
    and issues when used in application areas. The study gives a precise and in-depth
    examination of the non-technical and technical barriers to wireless network blockchain
    adoption in the distribution chain.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管该平台本身具有革命性，但在应用领域使用时存在一些限制和问题。 该研究对无线网络区块链在分销链中采用的非技术和技术障碍进行了精确而深入的考察。
- en: The primary computer, which will perform in a 6G transmission environment, will
    necessitate the simultaneous interaction of a broad range of devices. The network
    framework, including such a core network, would manage a large number of businesses
    in real time. The issue of accuracy of inputted data is at the intersection of
    technological and non-technical challenges. Data placed into a blockchain must
    be accurate; because blockchain technology is immutable and transparent, the user
    cannot simply alter or modify the record. If a supply chain partner's information
    is recorded in an unreliable system, the inclusion of blockchain technology may
    be more harmful to the user than to be beneficial. The immutability of the blockchain
    does not guarantee the data's quality [[41](#CR41)].
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 主要计算机，将在 6G 传输环境中运行，需要同时与各种设备进行交互。 包括核心网络在内的网络框架将实时管理大量企业。 输入数据准确性的问题处于技术和非技术挑战的交汇处。
    放入区块链的数据必须准确；因为区块链技术是不可变和透明的，用户不能简单地更改或修改记录。 如果供应链合作伙伴的信息记录在不可靠的系统中，使用区块链技术可能对用户更有害而不是有益。
    区块链的不可变性并不保证数据的质量[[41](#CR41)]。
- en: Non-Technical Challenges
  id: totrans-96
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 非技术挑战
- en: Even though RFID chips and scanners are now widely available in terms of reach
    and accessibility, the availability of technology does not guarantee its acceptance;
    many warehouses still operate using paper at critical locations. The lack of knowledge
    of blockchain among corporate executives, the belief that it is a fad, and the
    desire to wait for wider adoption before committing to the technology are all
    factors working against its adoption. Even corporate executives who recognize
    the potential of blockchain are hesitant to invest money and time in it due to
    a lack of industry-wide standards and procedures. To be impactful, everyone in
    an effective supply chain sector must be assured of blockchain's benefits; key
    stakeholders must be on board and reap the importance of using blockchain. As
    a result, acquiring market acceptance is a major challenge.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管RFID芯片和扫描仪在覆盖范围和易用性方面现已广泛普及，但技术的可用性并不意味着它被接受；许多仓库仍然在关键位置使用纸张进行操作。企业高管对区块链的了解不足，认为这只是一种时尚，以及在承诺该技术之前等待更广泛采用的愿望，这些都是阻碍其采用的因素。即使认识到区块链潜力的企业高管也因缺乏行业标准和程序而不愿投资金钱和时间。为了产生影响，有效供应链部门中的每个人都必须确信区块链的好处；关键利益相关者必须支持并意识到使用区块链的重要性。因此，获得市场接受度是一个重大挑战。
- en: Technical Challenges
  id: totrans-98
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 技术挑战
- en: When compared to conventional database informational content, retrieving and
    committing records on the blockchain takes significantly longer. It also necessarily
    requires a considerable rise in computational resources, with scalability posing
    a significant challenge. Interoperability is also required among all systems that
    interact with the Blockchain [[42](#CR42)]. The required payment must be brief
    and flexible enough to allow cash out in any currency, it includes FIAT money
    too.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 与传统数据库信息内容相比，在区块链上检索和提交记录需要的时间显着更长。这还必然需要大量的计算资源，可扩展性是一个重大挑战。所有与区块链交互的系统之间还需要互操作性[[42](#CR42)]。所需支付必须简洁灵活，足以允许任何货币的兑现，其中也包括法定货币。
- en: '**Scalability**'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可扩展性**'
- en: When the size of the input is raised to satisfy user demand then scalability
    is needed. Scalability refers to a system's ability to adapt and operate. There
    are four different sorts of scalability solutions; on-chain scalability, off-chain
    scalability, consensus mechanism-based scalability and distributed acyclic graphs
    based scalability.
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当输入大小增加以满足用户需求时，就需要可扩展性。可扩展性是指系统适应和运行的能力。有四种不同类型的可扩展性解决方案；链上可扩展性，链下可扩展性，基于共识机制的可扩展性和基于分布式无环图的可扩展性。
- en: '**Interoperability**'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**互操作性**'
- en: Regardless of the fact that blockchain implementation is rising, the detachment
    of blockchains in their own “distribution centers” due to a lack of interoperability
    standards is impeding wider adoption. Solving cooperation and cross-chain interaction
    issues on the general populace, partnerships, and corporate blockchains could
    open the way for a hyper-connected world. When it comes to general agreement concepts,
    transactions, and contract functionality, blockchain systems must speak the same
    language, which means they must have identical capabilities and feature sets.
  id: totrans-103
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 尽管区块链实施正在上升，但由于缺乏互操作性标准，区块链在其自身的“配送中心”中的分离正在阻碍其更广泛的采用。解决一般民众、合作伙伴和企业区块链之间的合作和跨链交互问题可能会为超联接的世界铺平道路。在一般协议概念、交易和合同功能方面，区块链系统必须说同一种语言，这意味着它们必须具有相同的能力和功能集。
- en: 4 Claims and Billing Management
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4索赔和账单管理
- en: In general, electronic platforms are being used to handle and charge prescription
    medication assertions, discount bargaining; rebates and formularies, and processing
    and paying prescription drug claims. All these are managed by pharmacy benefit
    managers that include mediator among pharmacies, drug manufacturers, and payers.
    Blockchain technology integrating sixth-generation wireless networks could possibly
    give a lot of efficient, fast, accurate, and transparent solutions that may lower
    the waste, alleviate pricing variations and offer a greater customer experience.
    Blockchain technology along with 6G might potentially intensify the insurance
    authorization activity on the front end and speed up claims processing on the
    back end. A system based on Distributed Ledger Technology (DLT) is already being
    used by Change Healthcare. This system track claims throughout the life cycle
    for a large capacity of patients (up to 50 million transactions per day). Claim
    verification may be done through a peer-to-peer network using smart contracts
    on the blockchain, and claim processing can be done automatically following claim
    verification. There is no need for a skewed third-party authority. Claims fraud
    may be prevented in a secure blockchain system, which might speed up the claims
    process [[43](#CR43)].
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，电子平台被用来处理和收费处方药断言、折扣讨价还价；回扣和目录，以及处理和支付处方药索赔。所有这些都由包括在药店、药品制造商和付款方之间进行调解的药房福利经理来管理。整合第六代无线网络的区块链技术可能会提供许多高效、快速、准确和透明的解决方案，这些解决方案可能会降低浪费，减轻价格波动，并提供更好的客户体验。区块链技术与6G结合可能会在前端加强保险授权活动，并加快后端的理赔处理。基于分布式账本技术（DLT）的系统已经被Change
    Healthcare使用。该系统可以追踪大量患者的索赔生命周期（每天高达5000万次交易）。通过区块链上的智能合约，索赔验证可以通过点对点网络进行，索赔处理可以在索赔验证后自动完成。不需要倾斜的第三方权威机构。在安全的区块链系统中可以防止索赔欺诈，这可能会加速索赔处理[[43](#CR43)]。
- en: 5 Quality Management
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 质量管理
- en: 'With the integration of blockchain in the pharmaceutical industries clinical
    trial data reliability and quality will also get enhanced. The decentralized blockchain’s
    behavior allows the clinical laboratories to use an immutable and transparent
    data source where hampering the data turns to be impossible. Data verification
    can be done whenever required by the stakeholders since the public blockchain
    is used to store clinical trial data. Clinical trial data is tamper proof. The
    clinical laboratories can trust the information fully to carry out the outcomes
    of their trials. By using this system, the pharmaceutical industry can also convince
    more patients and help patients to participate in the trials. Because blockchain
    technology is only as decent as its consumers, if moderate or erroneous information
    is added to the chain, the only thing that can be guaranteed is that reduced,
    inaccurate, and minimal information will exist on the chain due to immutability
    and decentralization. While blockchain offers many new possibilities, it is important
    to assess the whole execution, including what happens to data before and after
    it is placed on a blockchain [[44](#CR44)]. Interoperability solutions will need
    to be conscientious about the data; hold, including methods for resolving inconsistencies
    and giving trust to various types of data. Modern technology promises to be beneficial.
    The benefit of blockchain is that information is secured from unwanted alteration.
    This has a significant impact on the economic system. The degree of trust grows
    with sixth-generation wireless technology, which is expected to introduce new
    features such as reduced latency, ultra-high confidentiality, and maximum efficiency
    inter-gadget coordination. As an outcome, it inspired the reader to investigate
    the key issues and challenges of 6G wireless technology. Sixth-generation wireless
    technology will change the clarity and approach to modern conduct, user-friendly,
    community, business, and transmission. It is expected that sixth-generation network
    technology will greatly assist in the transformation of various fields. Participants
    in contractual relationships are prohibited from engaging in opportunistic conduct.
    Economic efficiency improves as a result. In the instance of the pharmaceutical
    business, these beneficial impacts are examined. The use of blockchain technology
    in pharmaceuticals allows for the tracking of medications at all stages of manufacture
    and the assurance of their quality. With the aid of sophisticated digital devices,
    blockchain technology empowers to verify the validity of recipient users and medications.
    As a result, the quantity of counterfeit medications on the market has decreased,
    and the quality of medical treatment for the general public has improved. The
    following are a few quality-maintenance points:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 集成区块链技术到制药行业的临床试验数据中，数据可靠性和质量也将得到提升。去中心化区块链的特性允许临床实验室使用不可更改和透明的数据源，从而使数据篡改变得不可能。由于采用公共区块链存储临床试验数据，利益相关者可以随时进行数据验证。临床试验数据是防篡改的。临床实验室可以完全信任信息，以进行其试验的结果。通过使用这一系统，制药行业还可以说服更多患者参与试验。因为区块链技术只有其用户那么可靠，如果向链中添加中等或错误的信息，唯一可以保证的是由于不可更改性和去中心化而存在于链上的信息将会减少、不准确和最少。虽然区块链提供了许多新的可能性，但评估整个执行过程是很重要的，包括数据在放置到区块链之前和之后的情况[[44](#CR44)]。互操作性解决方案将需要对数据进行慎重处理，包括解决不一致性的方法，并对各种类型的数据进行信任赋予。现代技术有望带来好处。区块链的好处在于信息受到不必要的更改的保护。这对经济系统有重大影响。随着第六代无线技术的出现，信任程度增加，预计将引入新的功能，如降低延迟、超高机密性和最大效率的设备间协调。因此，它激励读者调查第六代无线技术的关键问题和挑战。第六代无线技术将改变现代行为、用户友好性、社区、商业和传输的清晰度和方法。预计第六代网络技术将极大地促进各个领域的转型。参与合同关系的各方禁止进行投机行为。经济效率因此得到提高。在制药业的情况下，这些好处影响显著。区块链技术在制药业的应用允许跟踪所有制药阶段的药品，并确保其质量。借助先进的数字设备，区块链技术赋予了验证接收用户和药品有效性的能力。因此，市场上假药的数量减少了，公众的医疗治疗质量得到了改善。以下是一些质量维护要点：
- en: All document circulation in pharmaceutical companies may be converted into a
    blockchain. This approach will improve the speed with which data content is processed,
    assure document circulation transparency, and prevent the risk of document loss,
    damage, or falsification. These benefits are established by the technology itself;
    the generated block cannot be modified or removed.
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制药公司的所有文件流通都可以转换为区块链。这种方法将提高数据内容处理的速度，确保文件流通的透明性，并防止文件丢失、损坏或伪造的风险。这些好处是由技术本身所建立的；生成的区块无法修改或删除。
- en: Blocking ensures that data cannot be tampered with. The selling of counterfeit
    or inferior medications would be prohibited. This is accomplished by maintaining
    control over all aspects of the medication production, logistics, and distribution
    chains.
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链技术确保数据不会被篡改。禁止销售假冒或劣质药品。这是通过对药品生产、物流和分销链的所有方面进行控制来实现的。
- en: A unified computerized recipe database will be established. Falsified drug trafficking
    will be successfully combated as a result of this. Violations such as the illicit
    resale of costly pharmaceuticals acquired with budgetary resources on the commercial
    trading market would be prohibited. Each patient will be able to verify the authenticity
    of medical assistance in form of treatment and guidelines as well as the number
    of medications the patient has received.
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将建立一个统一的计算机化处方数据库。由于这一举措，伪造药品的贩卖将得到有效打击。诸如利用预算资源在商业交易市场上再次出售昂贵药品等违规行为将被禁止。每个患者都将能够验证医疗援助的真实性，包括治疗和指导的形式以及患者已收到的药物数量。
- en: Prescription medicines will not be taken into account on paper, resulting in
    cost savings. This login account will take the place of the online digital register
    entries, which can give the virtual entries too. This will considerably reduce
    the complexity and speed the regulation of prescription medicine release while
    also lowering the labor cost and decreases material expenses.
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处方药将不再在纸上记录，从而实现成本节省。这种登录账户将取代在线数字注册条目，后者也可以提供虚拟条目。这将大大减少处方药发布的复杂性，同时降低劳动成本和减少物料费用。
- en: A federal patient healthcare data registry will be established. This will make
    life simple, faster, & economical to innovate new medications. Divide the budgets
    of health insurance funds and the state government budget (in terms of money allotted
    for health); address other healthcare-related issues.
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将建立一个联邦患者医疗数据注册表。这将使创新新药变得简单、快速和经济。划分健康保险基金和国家政府预算的预算（以健康拨款金额为单位）；解决其他与医疗保健相关的问题。
- en: Ensure that funding goes to the healthcare and medical sector, particularly
    in the citizenry or common people sector is transparent.
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保资金流向医疗和医疗行业，特别是流向公民或普通人的部门是透明的。
- en: Spending on drug quality control in the state budget should be reduced. Because
    of the usage of blockchain, these expenses will be reduced in absolute terms.
    The majority will be compensated by industry businesses interested in marketing
    their high-quality products as well as genuine competition (removing forgery pharmaceuticals
    from the market).
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在国家预算中，应该减少对药品质量控制的支出。由于使用了区块链技术，这些支出将在绝对值上减少。大部分费用将由有意将其高质量产品推向市场以及真正的竞争（从市场上清除假药）的行业企业来补偿。
- en: 5.1 Technical Aspects of Blockchain with 6G Wireless Network to Enhance Pharmaceutical
    Industries Operational Work
  id: totrans-115
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 利用 6G 无线网络增强制药行业运营工作的区块链技术方面。
- en: 6G networks will feature a huge network of devices that connect homes, communities,
    and industries with multiple data transactions. To ensure safe data transport,
    devices must have mutual trust. To establish such trust and security, the blockchain
    lets each node keep a sequential ledger (chain of blocks) in which each user who
    modifies data within a block is accessible to and validated by everyone else to
    avoid fabrication. To preserve transparency, each data block must be confirmed
    in relation to the prior blocks by the other participating users. The dependability
    component is added among all users in this manner; nevertheless, privacy is compromised
    because all changes are accessible to everybody. The decentralized nature of blockchain
    allows for greater flexibility while lowering administrative costs. In a densely
    linked mesh network, the blockchain provides various benefits, including security,
    dependability, trust, and scalability. A video conference call or mixed reality-based
    video streaming, for example, might be an example of a blockchain in 6G networks,
    where the network, in addition to providing connection, also needs all parties
    to verify themselves and the data being transferred using specialized blockchains.
    This will include data properties knowledge to analyze anomalous activities in
    real time. However, aside from the large device connections, there are additional
    problems in 6G networks for blockchain implementation, such as resource constraints
    on devices that limit the breadth of usage of cryptographic security methods on
    the device. Similarly, data packets must be subjected to a thorough examination
    to assess danger, which becomes a monumental effort when the number of devices
    is large. Security assaults are more accessible due to the lack of third-party
    verification, as half of the total participants are compromised [[45](#CR45)].
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 6G 网络将具有连接家庭、社区和多个数据交易的行业的大型设备网络。为了确保安全的数据传输，设备必须互相信任。为了建立这种信任和安全性，区块链让每个节点都保留一个顺序分类帐（区块链），其中每个修改区块内数据的用户都可以被所有其他用户访问和验证，以避免伪造。为了保持透明度，每个数据块都必须与其他参与用户确认相对于先前的数据块。以这种方式在所有用户之间添加了可靠性组件；然而，由于所有更改对每个人都是可访问的，因此隐私权受到了损害。区块链的分散性质在降低行政成本的同时提供了更大的灵活性。在密集连接的网状网络中，区块链提供了各种好处，包括安全性、可靠性、信任和可伸缩性。例如，视频会议或基于混合现实的视频流可能是
    6G 网络中区块链的一个示例，其中网络除了提供连接外，还需要所有参与方使用专门的区块链验证自己和正在传输的数据。这将包括数据属性知识以实时分析异常活动。然而，除了大规模设备连接之外，6G
    网络在区块链实施方面还存在其他问题，例如设备上的资源限制限制了设备上加密安全方法的广泛使用。同样，当设备数量庞大时，数据包必须经过彻底检查以评估危险，这将成为一项巨大的工作。由于缺乏第三方验证，安全攻击更容易，因为一半以上的参与者受到了损害。
- en: Blockchain will give security to mobile edge computing nodes in the future for
    6G when several devices want to keep their data in the edge device. In the case
    of device-to-device communication, distributed security is also required for cooperative
    data caching among users. Furthermore, when considering network virtualization,
    it is clear that supplying more slices will increase network capacity. In this
    regard, blockchain would give the authenticity of data in each slice as well as
    immutability characteristics to efficiently administer the virtual network when
    implemented.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来的 6G 中，区块链将为移动边缘计算节点提供安全性，当多个设备希望将其数据保存在边缘设备中时。在设备之间的通信情况下，合作数据缓存也需要分布式安全性。此外，考虑到网络虚拟化，很明显供应更多切片将增加网络容量。在这方面，区块链将为每个切片中的数据真实性以及不可变特性提供，以有效管理虚拟网络。
- en: 6 Applications
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 应用场景
- en: Blockchain is analogous to a definite, actually involved, and a successive portion
    of data that is monitored by many candidates who can avoid distortion by using
    a 6G channel. Most candidates require confirmation and acceptance of a new section
    of content before adding it to the blockchain. Participants demand an observer
    of preceding data during the verification period. As a consequence, blockchain
    is widely accepted as an advanced trusted mechanism for validating 6G networks.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链类似于一个确切、实际参与和连续的数据部分，由许多候选人监视，他们可以通过使用 6G 信道避免失真。大多数候选人在将新内容添加到区块链之前都需要对其进行确认和接受。参与者在验证期间要求观察先前的数据。因此，区块链被广泛接受为验证
    6G 网络的先进可信机制。
- en: Applications of blockchain with 6G wireless networks in healthcare distributed
    ledger technology (DLT) have been reshaping the healthcare sector all around due
    to its immutable manner of data storage and real-time information updating capability
    [[46](#CR46)]. A drug supply chain is indeed one of the significant fields where
    applications of blockchain are pursued as the best product of innovation. In pharmaceutical
    industries, there are many other potential applications for blockchain technology
    including facilitating (to patients, to payers, to physicians, and to pharmaceutical
    companies) access to medical records and prescription sharing, credentialing provider,
    improvement of the supply chain, quality-of-care tracking, reporting and tracking
    of clinical trial data, adverse event tracking and evaluation and drug pricing
    strategy tracking [[47](#CR47)]. In Pharmaceutical Industries, the following are
    several use cases for blockchain applications.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在医疗保健领域，区块链与6G无线网络应用的分布式分类帐技术（DLT）正在重新塑造整个医疗保健行业，因为它具有不可变的数据存储方式和实时信息更新能力 [[46](#CR46)]。药品供应链确实是区块链应用的最佳创新产品之一。在制药行业，区块链技术还有许多其他潜在的应用，包括促进（对患者、支付者、医生和制药公司）医疗记录和处方共享，提供者资格认证，改善供应链，追踪护理质量，报告和追踪临床试验数据，追踪和评估不良事件以及药品定价策略追踪
    [[47](#CR47)]。在制药行业，以下是几种区块链应用的用例。
- en: In the pharmaceutical industry, electronic medical records are the most common
    use case. This is because DLT allows for the creation of a single, longitudinal,
    and alter-proof patient record. All data relating to vaccinations, lab test results,
    treatments received, and prescription history will be kept on a ledger that is
    held on a decentralized peer-to-peer network, and these records will be extremely
    useful to the pharmaceutical industry's growth.
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在制药行业，电子病历是最常见的用例。这是因为DLT允许创建单一的、纵向的、不可更改的患者记录。所有与疫苗接种、实验室检测结果、接受的治疗和处方历史相关的数据都将保存在一个分布式点对点网络上的分类帐上，这些记录对制药行业的增长非常有用。
- en: Taking medications as prescribed every year, tens of millions of dollars are
    spent on medical prescriptions owing to poor patient compliance. Individual’s
    medications are expensive. Through application program interfaces (APIs), which
    will encourage the medical prescription-taking procedure, incentives can be offered
    for any improvement in medicine. Information saved on the blockchain will be available
    to both physicians and patients, giving pharmaceutical firms a huge boost.
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每年按规定服药，由于患者不良服药遵从而花费了数千万美元医疗处方费用。个人的药物费用昂贵。通过应用程序接口（API），这将鼓励医疗处方服药过程，并为任何药物改进提供激励。保存在区块链上的信息将对医生和患者都可见，这将极大地推动制药公司的发展。
- en: Blockchain technology and 6G, which allows for easy-to-share data to be available
    over time in a distributed ledger, can provide tailored care and feedback from
    healthcare centres and patients. Pharmaceutical manufacturers and medical practitioners
    can import the medical histories of family members with previous prescriptions
    to gain a comprehensive knowledge of an individual's medical state and determine
    whether certain improvements are required to improve the pharmaceutical industry.
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链技术和6G可以在分布式分类帐中随着时间的推移提供易于共享的数据，以提供定制的医疗护理和来自医疗中心和患者的反馈。制药厂商和医疗从业者可以导入家庭成员的医疗史，以获得对个人医疗状态的全面了解，并确定是否需要进行某些改进以改善制药行业。
- en: For tracking the supply chain for medical products of pharmaceutical companies
    that deliver medical care equipment or medications to patients, we have to navigate
    via a complicated distribution network. When a drug is recalled, tracing the medication
    back to its source becomes challenging. When blockchain applications are used
    to record transactions involving medications, medical equipment, and services,
    a tumultuous audit trail is kept. The transaction history can be utilized to reduce
    the counterfeiting of drugs that have dangerous adverse effects.
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于追踪向患者提供医疗设备或药物的制药公司的医疗产品供应链，我们必须通过一个复杂的分销网络。当一种药物被召回时，追溯药物的来源就变得具有挑战性。当区块链应用程序用于记录涉及药物、医疗设备和服务的交易时，会保留一条波动的审计轨迹。交易历史可以用来减少具有危险不良影响的药物的伪造。
- en: 7 Challenges and Limitations
  id: totrans-125
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7个挑战与限制
- en: Adopting blockchain and 6G in pharmaceutical industries has some significant
    challenges and limitations because it is hard to construct a credible and trustable
    sixth-generation wireless channel due to multiple ordered ranging from telecommunication,
    politics, rules and conduct. It will not suffice in the 6G channel because personal
    integrity will be entirely dependent on IT in addition to data transmission. The
    parts of validity, confidentiality, and protective measures are all inter-connected
    in some way or another, but at a varying scale of the next generation of the network.
    Every pharmaceutical supply chain stakeholder; stock core business informational
    content in the distributed ledger of blockchain that allows everyone to access
    sensitive private data leads to losing competitive advantage when many competitors
    exist in the same supply chain. This distributed ledger technology is one of the
    most radical innovation enablers for tackling most current limitations and aiding
    6G functional standards. Solutions and platforms based on blockchain lack full
    interoperability due to the absence of standardized solutions to turn implementation,
    integration, and adaptability easier. The role of regulatory agencies, in blockchain-based
    solutions, becomes more complex and pertinent. This becomes difficult for these
    groups of institutions to interpret the environment and the legal limits of blockchain
    technology. Due to the generation of undeveloped practices and controls, recent
    blockchain frameworks are exposing intrinsic bugs and vulnerabilities [[48](#CR48)].
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 在制药行业采用区块链和6G技术存在一些重大挑战和限制，因为由于涉及到多方面的事务，如电信、政治、规则和行为，建立一个可信赖和可靠的第六代无线通道是很困难的。在6G通道中，个人的完整性将完全依赖于IT，除了数据传输外。有效性、保密性和保护措施的部分在某种程度上都是相互关联的，但在下一代网络中的比例是不同的。每一个制药供应链的利益相关者都在区块链的分布式账本中存储核心业务信息内容，这使得每个人都可以访问敏感的私人数据，这在同一供应链中存在许多竞争对手时会失去竞争优势。这种分布式账本技术是解决当前大多数限制并帮助6G功能标准的最激进的创新推动者之一。基于区块链的解决方案和平台缺乏完全的互操作性，因为缺乏标准化解决方案，使得实施、集成和适应性更加容易。在基于区块链的解决方案中，监管机构的角色变得更加复杂和相关。对于这些机构来说，解释区块链技术的环境和法律限制变得困难。由于生成了未开发的实践和控制，最近的区块链框架暴露了固有的错误和漏洞[[48](#CR48)]。
- en: 'Although certain parts of blockchain technology safeguard against unwanted
    access, a massive leak of private data caused by a technological flaw might result
    in dread of what should have been a source of hope. One intriguing issue is that
    data on the blockchain can only be accessed via a "key," which is a one-of-a-kind
    pattern of letters and integers. When a key is lost, the content containing the
    information accesses is irreversibly lost, and cannot retrieve back. It is unconscionable
    to restrict access to a lifetime''s worth of medical records due to the loss of
    one of these keys and methods must be created to rejoin individuals with the information.
    Solutions reportedly in use offer backdoors to accessing blockchain-based personal
    information essentially repurposing the problem. A further issue is that if the
    federalism of a blockchain is broken, such as if one company gains majority control
    of servers (more than two-thirds with current enterprise mechanism), one agent
    can become the primary agency of agreement and reshape the blockchain, violating
    the immutability property [[49](#CR49)]. To prevent this from happening, new consensus
    technology and government control of blockchain monopolization may be required.
    The following are some of the most significant logistical challenges:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管区块链技术的某些部分可以防止未经授权的访问，但由于技术缺陷造成的大规模私人数据泄露可能会导致本应是希望的事物变成恐慌的源泉。一个有趣的问题是，区块链上的数据只能通过"密钥"来访问，这是一种独一无二的字母和整数组成的模式。当一个密钥丢失时，包含信息访问权限的内容将被永久性地丢失，无法恢复。由于丢失了其中一个密钥，就限制了对一生的医疗记录的访问，因此必须创造方法重新将个人与信息联系起来是不道德的。据报道正在使用的解决方案为访问基于区块链的个人信息提供了后门，基本上重新定义了问题。进一步的问题是，如果区块链的联邦主义被破坏，例如如果一家公司控制了服务器的大部分（根据当前的企业机制，超过三分之二），则一个代理人可以成为主要的协议机构，并重塑区块链，违反不可变性属性[[49](#CR49)]。为了防止这种情况发生，可能需要新的共识技术和政府控制区块链垄断。以下是一些最重要的后勤挑战：
- en: '**Transparency**: This is required for overall SCM optimization and efficient
    resource utilization throughout the supply chain. Transparency is inextricably
    linked to trust, which is critical in the pharmaceutical industry.'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**透明度**：这对于整体供应链管理的优化和资源有效利用是必需的。透明度与信任密不可分，在制药行业尤为关键。'
- en: '**Traceability**: This is required to trace product mobility across the supply
    chain. In the pharmaceutical industry, governments and regulatory organizations
    are progressively legislating for the use of traceability systems to address associated
    issues caused by a lack of traceability [[50](#CR50)].'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可追溯性**：这对于跟踪产品在供应链中的流动是必需的。在制药行业，政府和监管机构正在逐步立法要求使用可追溯性系统来解决由缺乏追溯性引起的相关问题[[50](#CR50)]。'
- en: '**Accountability and Liability**: This is described as providing the customer
    with required information about the third-party logistics provider''s storage,
    shipping, insurance, safety checks, social norms, close monitoring, value-added
    (economic benefits) operations, stock management, order management, loading and
    other services. Buyers demand high-quality service for the price buyers pay, thus
    logistics accountability is equivalent to answerability. Accountability in logistics
    will also have a beneficial impact on confidence. The issues raised above can
    be solved by combining a strong set of blockchain-based smart contracts, a logistics
    planner, and asset condition monitoring.'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**责任和责任**：这被描述为向客户提供有关第三方物流提供商的存储、运输、保险、安全检查、社会规范、密切监控、增值（经济利益）操作、库存管理、订单管理、装载和其他服务的必要信息。买家要求以所支付的价格获得高质量的服务，因此物流责任等同于可问责性。物流责任还将对信心产生积极影响。上述提出的问题可以通过结合强大的基于区块链的智能合约、物流规划者和资产状况监控来解决。'
- en: 8 Future Research Opportunities
  id: totrans-131
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8 未来的研究机会
- en: Incorporating a blockchain into a sixth-generation wireless channel would allow
    the organization through information channels to monitor and retain bandwidth
    utilization while also distributing resources effectively. Blockchain technology
    enables transparency and shared information transformation, which would benefit
    a various variety of industries and organizations. Recent pharmaceutical industries
    are patient-centric, and therefore blockchain can be enhanced for the patient-centric
    approach. There is a need to research in the construction of regulatory architecture
    and agreement for stakeholders since the visibility of blockchain data in pharmaceutical
    industries degrades the business standards [[40](#CR40)]. One more very important
    research attribute will be security and complete transparency in the supply chain
    to save pharmaceutical industries from denial of services and claims of the unauthenticated
    source. Technology vulnerabilities, phishing scams, malware, and implementation
    exploit, due to lack of procedures and protocols, in moving further, show serious
    challenges that need to be addressed [[41](#CR41)]. There are certain elements
    of implementation that have yet to be investigated. Reduce the amount of computing
    power required to run blockchain code on low-cost IoT edge devices and improve
    fault tolerance in device-to-network communication. Another area of investigation
    will include lightweight network protocols for device-to-device communication
    and network propagation, as well as techniques for achieving network consensus.
    As stated in many research studies, the vision statement for 6G networks stated,
    6G networks would be a milestone in changing the smart cellular network inside
    an intelligent channel which will enhance the pharmaceutical operational work.
    These studies predicted that 6G networks will develop by 2030, and they highlighted
    a number of intriguing technologies, applications, and use cases that will be
    benefitted and enhanced by 6G networks [[51](#CR51)].
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 将区块链纳入第六代无线信道将使组织通过信息渠道监控和保留带宽利用情况，同时有效分配资源。区块链技术实现了透明度和共享信息转换，这将使各行各业和组织受益匪浅。最近的制药行业以患者为中心，因此区块链可以为患者为中心的方法增添活力。有必要研究制药行业的监管架构和利益相关者协议的建设，因为区块链数据在制药行业的可见性降低了业务标准[[40](#CR40)]。另一个非常重要的研究属性将是供应链中的安全性和完全透明性，以使制药行业免受服务拒绝和未经身份验证来源的索赔。由于缺乏程序和协议，技术漏洞、网络钓鱼诈骗、恶意软件和实施利用在推进中显示出严重挑战，需要解决[[41](#CR41)]。还有一些实施要素尚待研究。减少在低成本物联网边缘设备上运行区块链代码所需的计算功率，并提高设备与网络通信的容错性。另一个调查领域将包括轻量级网络协议，用于设备之间的通信和网络传播，以及实现网络共识的技术。正如许多研究所述，6G网络的愿景声明指出，6G网络将成为改变智能细胞网络内部智能通道的里程碑，这将增强制药运营工作。这些研究预测，6G网络将在2030年前发展，并强调了许多引人注目的技术、应用和用例，这些技术、应用和用例将受益于6G网络[[51](#CR51)]。
- en: 9 Conclusion
  id: totrans-133
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9 结论
- en: 'To summarize the findings, the author concludes that blockchain and 6G incorporation
    sets the circumstances for higher effectiveness in the pharmaceutical industry
    sector. Chain of custody, track ability, openness, trustworthiness, real time,
    provenance data, data protection, proprietary information, cost benefits, serialization,
    verification, audit ability, recognition, effectiveness, spontaneously, immutable,
    consensus-driven, as well as sustainability are success factors in the pharmaceutical
    firm''s deployment of blockchain-based technology. With a decentralized, transparent,
    regulated, and safe method, blockchain operates on the basic phenomena of no repetition
    and symmetry of the item. In the pharmaceutical supply chain, the blockchain idea
    may be used to identify fraudulent medications by maintaining required drugs’
    supply and demand that allow Pharma businesses for keeping track of counterfeit
    and unlicensed drugs. Because the drug companies are typically chaotic and splintered,
    the presence of numerous suppliers in the supply chain adds to drug quality control
    issues. The following are the inferred benefits of blockchain innovation for fostering
    positive network administration: reducing overall mischaracterization and discrepancies,
    unnecessary delays from hard copies with the integration of 6G, enhancing stock
    control, recognizing troubles more speedily, curbing dispatch expenditure, and
    ramping up consumer and trust companions. Blockchain methods are currently being
    used in the pharma firm in the form of beginning and research initiatives. Yet,
    the author predicts the emergence of localized, nationwide, and maybe global communications
    systems are expected future as expertise and expertise get more inexpensive, hence
    increasing their presence. All such solutions will be linked to the networking
    via distributed databases of accurate statistics from medication designers and
    manufacturers, suppliers, pharmacies, clinics, and consumers, as well as state
    and international legislative and governing bodies for the pharmaceutical industry
    sector. In terms of expense remedy, non-repudiation, converging among pervasive
    computing, and use of trace ability to check unlawful actions damaging the sustainability
    charter; blockchain technology is an emergent distributed guarantee. A smart contract
    is a fundamental component of blockchain technology that reduces negative external
    elements during production, improves the quality of life, promotes employability,
    and improves social and environmental performance across a wide variety of applications
    related to the pharmaceutical industry, in addition to supporting economic performance.
    The usage of blockchain in 6G use case applications is predicted to develop, bringing
    benefits to intelligent living and firm segments by reducing safety concerns and
    ensuring the integrity of information.'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 总结研究结果，作者得出结论，区块链和6G的整合为制药行业的高效性创造了条件。监管链、可追溯性、开放性、可信度、实时性、源数据、数据保护、专有信息、成本效益、序列化、验证、审计能力、认可、效果、自发性、不可变性、共识驱动，以及可持续性是制药公司在部署基于区块链技术的成功因素。通过分散、透明、受监管和安全的方法，区块链运作在物品不重复和对称性的基本现象上。在制药供应链中，区块链理念可以用于通过维护所需药物的供应和需求来识别欺诈药物，从而使制药企业能够跟踪伪劣和未经许可的药物。由于药品公司通常混乱且分散，供应链中存在众多供应商增加了药品质量控制问题。以下是区块链创新促进积极网络管理的推论益处：减少总体误报和差异、与6G集成的纸质副本带来的不必要延迟、增强库存控制、更快地识别问题、降低配送费用，以及增加消费者和信任伙伴。区块链方法目前正在制药公司中以起始和研究计划的形式使用。然而，作者预测随着专业知识和技能变得更加廉价，预计未来将出现本地化、全国化，甚至可能是全球性的通信系统，从而增加它们的存在。所有这些解决方案将通过准确的药品设计师和制造商、供应商、药店、诊所和消费者，以及国家和国际制药行业的立法和管理机构的分布式数据库与网络相连。在费用补救、不可否认、普适计算之间的收敛，以及利用可追溯性检查对可持续性宪章造成损害的非法行为方面，区块链技术是一种新兴的分布式担保。智能合约是区块链技术的基本组成部分，可减少生产过程中的负面外部因素，提高生活质量，促进就业，提高在广泛涉及制药行业的各种应用中的社会和环境绩效，以及支持经济绩效。预计在6G用例应用中使用区块链将会发展，通过降低安全隐患和确保信息完整性为智能生活和公司部门带来利益。
- en: '**Specification of Terminologies**'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '**术语规范**'
- en: '1.'
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: '**Cold Chain:**'
  id: totrans-137
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**冷链：**'
- en: It is a strategy, vaccine supply chain, and system of regulations that ensure
    the proper supply and disposal of vaccines to healthcare providers at all stages,
    from national to regional. The cold chain is interconnected to refrigeration equipment
    to provide temperature-controlled environments to store, which allows vaccines
    to be preserved at recommended temperatures in order to sustain potency within
    the time limit.
  id: totrans-138
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这是一种策略、疫苗供应链和监管体系，确保将疫苗正确供应和处理给从国家到地区的所有医疗提供者。冷链与制冷设备相互连接，提供温度控制环境以存储，从而使疫苗可以以推荐的温度保存，以在规定时间内保持有效性。
- en: '2.'
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: '**Electronic-Ledger:**'
  id: totrans-140
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**电子分类账：**'
- en: Electronic Cash Ledger is a computer system that stores and tracks transactions
    that contain deposits of a taxpayer. The cash ledger isolates the information
    head-wise like a CGST, IGST, UTGST/SGST, and CESS. Each of these preeminent heads
    (SGST, IGST, etc.) are further divided into five minor heads––Tax, Interest, Fees,
    Penalty, and Others.
  id: totrans-141
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 电子现金分类账是存储和跟踪包含纳税人存款的交易的计算机系统。现金分类账将信息按照 CGST、IGST、UTGST/SGST 和 CESS 等主要头部分隔。这些主要头部（如
    SGST、IGST 等）进一步划分为五个次头––税、利息、费用、罚款和其他。
- en: '3.'
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: '**Cryptographic Hash:**'
  id: totrans-143
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**密码哈希：**'
- en: A cryptographic hash function is an algorithm that takes an irrational amount
    of data credential, input, and character and then produces a fixed-size output
    of encrypted text called a hash value or just a hash only. That enciphered data
    can then be stored instead of the password itself and later used to confirm the
    user.
  id: totrans-144
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 密码哈希函数是一种算法，它接受无理数量的数据凭证、输入和字符，然后产生一个固定大小的加密文本输出，称为哈希值或仅称为哈希。然后可以存储这些加密数据而不是密码本身，以后用于确认用户。
- en: '4.'
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: '**Read Only Once:**'
  id: totrans-146
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**只读一次：**'
- en: This gives the demonstration that how to set up attributes for the class as read
    only or write once entities and stopping them from being modified by the end-user.
    This shows that the behavior changes when the end-user attempts to set values.
  id: totrans-147
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这展示了如何为类设置属性为只读或仅写入一次实体，并阻止它们被最终用户修改。这表明了当最终用户尝试设置值时行为的变化。
- en: '5.'
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: '**Interplanetary File System (IPFS):**'
  id: totrans-149
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**星际文件系统（IPFS）：**'
- en: The Inter-planetary File System (IPFS) is a protocol that defines an end-to-end
    information channel for saving and distributed contents in an allotted file system
    and give interoperable smart contracts which are used to access the data and transfer
    it from one computer to another one. The data transfer is faster, more secure,
    and economical in comparison to a server database through IPFS.
  id: totrans-150
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 星际文件系统（IPFS）是一个定义了端到端信息通道的协议，用于保存和分发分配的文件系统中的内容，并提供了用于访问数据并将其从一个计算机传输到另一个计算机的可互操作的智能合约。通过
    IPFS 进行的数据传输比服务器数据库更快、更安全且更经济。
- en: '6.'
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '6.'
- en: '**Merkle Tree:**'
  id: totrans-152
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**Merkle 树：**'
- en: Merkle tree is a basic aspect of blockchain technology. It is a mathematical
    information frame composed of hashes of individual blocks of content which provide
    a summary of all transactions in that given content or block. Merkle tree is a
    tree in which each and every leaf node is tagged with the cryptographic hash to
    a bit array of a firm size of an information block and every non-leaf node is
    tagged with the cryptographic hash of the labels of its child nodes. Merkle tree
    helps to prove the consistency and content of the data. Ethereum and bitcoin both
    use the Merkle trees structure.
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Merkle 树是区块链技术的基本方面。它是由个别内容块的哈希组成的数学信息框架，提供了给定内容或块中所有交易的摘要。Merkle 树是一种树，其中每个叶节点都标记有信息块的固定大小的位数组的密码哈希，而每个非叶节点都标记有其子节点的标签的密码哈希。Merkle
    树有助于证明数据的一致性和内容。以太坊和比特币都使用 Merkle 树结构。
- en: '7.'
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '7.'
- en: '**Peer-To-Peer Networks:**'
  id: totrans-155
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**点对点网络：**'
- en: P2P is for a peer-to-peer network and it is a communication over a decentralized
    network paradigm that contains a set of devices which is referred to as nodes
    that jointly cache and transfer data, with each node acting as a single peer.
    End-to-end (P2P) information exchange takes place in this network without the
    use of a pivotal supervisor or server, which indicates that all nodes have the
    same power and do the exact identical functions. Because of blockchain's P2P architecture,
    all cryptocurrencies can be exchanged globally without the use of a central server
    or intermediaries. A bitcoin cell can be set up by everyone who wants to participate
    in the system of verifying and validating frames or blocks.
  id: totrans-156
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: P2P 是指点对点网络，是一种在分散式网络范式上进行通信的通讯方式，其中包含一组设备，称为节点，共同缓存和传输数据，每个节点充当单个对等方。在此网络中，端到端（P2P）信息交换是在没有关键监督员或服务器的情况下进行的，这意味着所有节点具有相同的权力，并且执行完全相同的功能。由于区块链的P2P架构，所有加密货币可以在全球范围内进行交换，而无需使用中央服务器或中介机构。任何想参与验证和验证框架或区块系统的人都可以建立比特币单元。
- en: '8.'
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '8.'
- en: '**Distributed Ledger:**'
  id: totrans-158
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**分布式分类帐：**'
- en: Distributed ledgers are databases that are shared throughout the channel and
    spread across multiple geographical sites. A ledger is an assembly of monetary
    accounts that are spread out and handled internationally in this situation. As
    a result, several people in various locations and institutions hold and restructure
    dispersed ledgers. Participants at each network node can review distributed ledgers,
    and can acquire an exact duplicate of the recordings shared across the channel.
    The modifications are reproduced and distributed to the participants if the ledger
    is modified or enclosed. The database is synchronized in order to ensure that
    it is accurate.
  id: totrans-159
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 分布式分类帐是在通道上共享并分布在多个地理位置的数据库。在这种情况下，分类帐是一个由货币账户组成的集合，分散在全球范围内进行管理。因此，各个地方和机构的多人持有和重组分散的分类帐。每个网络节点的参与者都可以查看分布式分类帐，并且可以获取通道上共享的记录的确切副本。如果分类帐被修改或封闭，则会复制和分发修改。数据库被同步以确保其准确性。
- en: '9.'
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '9.'
- en: '**Distributed Ledger Technology (DLT):**'
  id: totrans-161
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**分布式分类帐技术（DLT）：**'
- en: DLT (distributed ledger technology) has become a catch-all word for multi-party
    systems that work in the absence of a central operator or authority, despite the
    presence of untrustworthy participants. Blockchain technology is a subset of the
    larger DLT universe that employs specific hash-linked blocks of information which
    consist of a whole data structure.
  id: totrans-162
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 分布式分类帐技术（DLT）已成为无需中央运营商或权威的多方系统的总称，尽管存在不可信的参与者。区块链技术是使用特定的哈希链接数据块的整个数据结构组成的较大DLT宇宙的一个子集。
- en: '10.'
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '10.'
- en: '**Cryptocurrency:**'
  id: totrans-164
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**加密货币：**'
- en: Cryptocurrencies are digital financial strengths in which cryptography decentralized
    technology ensures ownership and its transfer. Cryptocurrencies are a subset of
    a larger class of financial assets known as "cryptoassets," which use end-to-end
    digital value transfers without the use of third-party organizations for transaction
    validation.
  id: totrans-165
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 加密货币是使用加密分散技术确保所有权及其转移的数字金融资产。加密货币是称为“加密资产”的更大类金融资产的子集，其使用端到端数字价值转移，无需第三方机构进行交易验证。
- en: '11.'
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '11.'
- en: '**Bitcoin:**'
  id: totrans-167
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**比特币：**'
- en: Bitcoin is intended to function as a peer-to-peer electronic cash system. It
    must be stable or backed by the government to function as a currency. Bitcoin
    is a cryptocurrency based on the P2P network concept. A pseudonymous software
    engineer or hacker dubbed "Satoshi Nakamoto" is credited with this invention.
    The main goal was to develop a transaction system that was free of a central bank
    or monetary authority intervention, and was based on a mathematical formula rather
    than "third-party trust." Payments may be made in a secure, verifiable, and indisputable
    manner via electronic means. The implementation of this concept necessitates the
    creation of a payment system that is applicable to all transactions.
  id: totrans-168
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 比特币旨在作为点对点电子现金系统运行。它必须是稳定的或由政府支持才能作为货币运行。比特币是基于P2P网络概念的加密货币。一位化名为“中本聪”的软件工程师或黑客被认为是这一发明的创始人。主要目标是开发一种不受中央银行或货币当局干预的交易系统，而是基于数学公式而不是“第三方信任”。通过电子方式可以安全、可验证和无可争议地进行支付。实现这一概念需要创建一个适用于所有交易的支付系统。
- en: '12.'
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '12.'
- en: '**Value-Exchange Protocol:**'
  id: totrans-170
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**价值交换协议：**'
- en: This technology allows for the exchange and recording of digital value in a
    global open system that ensures that once a transaction is completed, it cannot
    be reversed. That is crucial. To put it another way, the blockchain protocol can
    be used as a proof of record for any type of digital asset exchange.
  id: totrans-171
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此技术允许在全球开放系统中交换和记录数字价值，确保一旦交易完成，就无法撤销。这是至关重要的。换句话说，区块链协议可用作任何类型数字资产交换的记录证明。
- en: '13.'
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '13.'
- en: '**Orphan Block:**'
  id: totrans-173
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**孤立区块：**'
- en: An orphan block is one that has been solved inside the blockchain network but
    has yet to be acknowledged owing to network latency. A block can be solved by
    two miners at the same time. The block reward is given to the miner who has the
    most thorough proof-of-work sheet.
  id: totrans-174
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 孤立区块是已经在区块链网络内被解决但由于网络延迟尚未被确认的区块。一个区块可以同时被两个矿工解决。区块奖励将授予拥有最详细工作量证明的矿工。
- en: '14.'
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '14.'
- en: '**Double Spending Problem:**'
  id: totrans-176
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**双重支付问题：**'
- en: The danger of a digital currency being consumed twice is known as double-spending.
    Because digital content may be quickly replicated by knowledgeable persons who
    understand the blockchain network and the processing power required to modify
    it, it is a potential problem specific to digital currency.
  id: totrans-177
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 数字货币被重复使用的危险被称为双重支付。因为懂得区块链网络和修改所需的处理能力的人可以快速复制数字内容，这是数字货币特有的潜在问题。
- en: '15.'
  id: totrans-178
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '15.'
- en: '**Consensus Algorithms:**'
  id: totrans-179
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**共识算法：**'
- en: A consensus algorithm is a process in CSE (computer science and engineering)
    used to attain agreement on a single data value among distributed processes. Agreement-based
    methods are used in networks with several faulty nodes to achieve accuracy. In
    distributed computing and multiagent systems, resolving the "consensus problem"
    is critical. Consensus algorithms in blockchains ensure that each new block contributed
    to the network is the sole version of the truth that all nodes in a distributed/decentralized
    computing network agree on.
  id: totrans-180
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 共识算法是计算机科学与工程中用于在分布式进程之间达成对单个数据值的一致意见的过程。在有多个故障节点的网络中，使用基于协议的方法来实现准确性。在分布式计算和多智能体系统中，解决“共识问题”至关重要。区块链中的共识算法确保每个新区块都是分布式/去中心化计算网络中所有节点都同意的唯一真实版本。
- en: '16.'
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '16.'
- en: '**PROOF OF WORK (PoW):**'
  id: totrans-182
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**工作量证明（PoW）：**'
- en: The original consensus algorithm in a blockchain network is Proof of Work (PoW).
    The algorithm authenticates the transaction and adds a new block to the chain.
    A bunch of users compete against each other to complete the network transaction
    in this method. Mining is the process of competing against one another. Bitcoin
    is the most well-known PoW application.
  id: totrans-183
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 区块链网络中的原始共识算法是工作量证明（PoW）。该算法验证交易并将新区块添加到链中。在这种方法中，一群用户互相竞争以完成网络交易。挖矿是互相竞争的过程。比特币是最著名的
    PoW 应用。
- en: '17.'
  id: totrans-184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '17.'
- en: '**PROOF OF STAKE (PoS):**'
  id: totrans-185
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**股权证明（PoS）：**'
- en: Proof of stake (PoS) protocols are a kind of blockchain consensus method that
    determines validators based on their cryptocurrency holdings. PoS systems, unlike
    proof of work (PoW) protocols, do not encourage excessive energy consumption.
    Peercoin was the first cryptocurrency to implement PoS in 2012\. Cardano is the
    most valuable proof-of-stake blockchain in terms of market capitalization.
  id: totrans-186
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 股权证明（PoS）协议是一种基于持有的加密货币数量确定验证者的区块链共识方法。与工作量证明（PoW）协议不同，PoS 系统不鼓励过度能源消耗。Peercoin
    是2012年首个实施 PoS 的加密货币。Cardano 是按市值计算最有价值的股权证明区块链。
- en: '18.'
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '18.'
- en: '**Practical Byzantine Fault Tolerance(PBFT)**'
  id: totrans-188
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**实用拜占庭容错（PBFT）**'
- en: 'The Byzantine Fault Tolerance is a consensus algorithm for blockchain. Asynchronous
    systems were created with PBFT in the account. It is designed to have a reduced
    overhead time. Its purpose was to address a number of issues with existing Byzantine
    Fault Tolerance methods. Distributed computing and blockchain are two examples
    of application areas. It initiates the PBFT consensus network''s three phases:
    pre-prepare, prepare, and commit. The header node multicasts a pre-prepared message
    to other nodes in the PBFT network during the pre-prepare phase.'
  id: totrans-189
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 拜占庭容错是区块链的共识算法。异步系统是用 PBFT 创建的。它旨在减少开销时间。它的目的是解决现有拜占庭容错方法的一些问题。分布式计算和区块链是两个应用领域的例子。它启动
    PBFT 共识网络的三个阶段：预准备、准备和提交。在预准备阶段，头节点向 PBFT 网络中的其他节点多播预准备消息。
- en: '19.'
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '19.'
- en: '**Delegated Byzantine Fault Tolerance (DBFT) Algorithm:**'
  id: totrans-191
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**委托式拜占庭容错（DBFT）算法：**'
- en: DBFT is a consensus technique that many blockchains and cryptocurrency adopters
    are unfamiliar with. NEO, dubbed the "Ethereum of China," launched the Delegated
    Byzantine Fault Tolerance consensus. By digitizing assets and establishing smart
    contracts on the blockchain, this Chinese blockchain aims to create a "smart economy."
    DBFT's voting approach, similar to Delegated Proof-of-Stake consensus, enables
    large-scale involvement, according to its inventors. Absolute finality is one
    of the main advantages of adopting the DBFT process.
  id: totrans-192
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: DBFT是许多区块链和加密货币采用的共识技术，许多人对此不熟悉。NEO被誉为“中国的以太坊”，推出了委托式拜占庭容错共识。通过在区块链上数字化资产并建立智能合约，这个中国的区块链旨在创建一个“智能经济”。根据其发明者的说法，DBFT的投票方式类似于委托权益证明共识，可以实现大规模参与。绝对的最终性是采用DBFT过程的主要优势之一。
- en: A block cannot be bifurcated after final confirmation; hence the transaction
    cannot be cancelled or rolled back. However, this is a two-sided weapon. The fact
    that NEO is not a completely decentralized network ensures the network's finality.
    Despite NEO's efforts in this area, the blockchain currently has only seven nodes
    and a few delegates in operation. The majority are linked to the NEO council.
  id: totrans-193
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在最终确认后，区块无法分叉；因此，交易无法取消或回滚。然而，这是一把双刃剑。NEO不是完全去中心化的网络确保了网络的最终性。尽管NEO在这方面做出了努力，但目前区块链仅有七个节点和少数代表在运行。其中大部分与NEO理事会有关。
- en: '20.'
  id: totrans-194
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '20.'
- en: '**IoT:**'
  id: totrans-195
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**物联网（IoT）：**'
- en: Pharmaceutical companies are progressively ready to explore with IoT technology
    to boost reliability, improve productivity, reduce overall production errors,
    and raise stakeholder expectations for medicine efficacy. The use of IoT in pharmaceutical
    manufacturing, distribution network (supply chain), clinical development, and
    patient engagement not only helps to reduce the time to market for medications,
    but it also aids in the discovery of flaws throughout the value chain via real-time
    data feed, which aids in regulatory compliance.
  id: totrans-196
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 制药公司逐渐准备好使用物联网技术来提高可靠性，提高生产效率，减少整体生产错误，并提高药物疗效对利益相关者的期望。在制药生产、分销网络（供应链）、临床开发和患者参与中使用物联网不仅有助于缩短药物上市时间，还通过实时数据流帮助发现整个价值链中的缺陷，从而有助于监管合规性。
- en: '21.'
  id: totrans-197
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '21.'
- en: '**FIAT Money:**'
  id: totrans-198
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**法定货币（FIAT Money）：**'
- en: FIAT money is a government-issued currency that authorizes central banks to
    regulate the amount of money generated, giving more power over the economy. The
    most of paper currencies, including Indian Currency and U.S dollar, are fiat currencies.
  id: totrans-199
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: FIAT货币是由政府发行的货币，授权中央银行调控产生的货币数量，从而赋予更多对经济的控制权。包括印度货币和美元在内的大部分纸币都是法定货币。
- en: '22.'
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '22.'
- en: '**RFID:**'
  id: totrans-201
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**射频识别（RFID）：**'
- en: RFID tags are a type of stalk system that uses radiofrequency to recognize,
    detect, track, and communicate with products and users. RFID tags are smart labels
    that can carry various information, which include serial numbers, a brief explanation,
    and even an entire page containing whole information.
  id: totrans-202
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: RFID标签是一种使用射频识别、检测、跟踪和与产品及用户通信的库存系统。RFID标签是智能标签，可以携带各种信息，包括序列号、简要说明，甚至是包含整个信息的整页内容。
