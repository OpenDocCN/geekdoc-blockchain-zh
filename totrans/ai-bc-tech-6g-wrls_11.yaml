- en: 1.2.1 Technology Background of Blockchain
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'The background of blockchain technology has origins in the crypto-currency
    field and it was used originally to establish bit-coin (the first practicable
    digital currency) as earlier stated in the chapter’s introduction part by the
    author. Blockchain as distributed ledger technology (DLT) accredits the evidence
    of ownership with moreover the pass on of ownership from one individual entity
    to another without concerning the centralized server or systems. This allows parties
    to inspect and validate transactions independently and quite affordably [[10](#CR10)].
    Blockchain databases (describes as a value-exchange protocol) are authenticated
    by mass participation and driven by people. A blockchain may consist of numerous
    logical levels, as mentioned below:'
  prefs: []
  type: TYPE_NORMAL
- en: From the genesis block to the present node, the main chain has the longest succession
    of blocks;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Infrastructure, which entails the creation of hardware blockchains;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Orphan (Unused) blocks (its existence is outside of the main chain);
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Socializing (discovery of nodes, dissemination of information, and verification);
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Agreements like proof-of-work (PoW) and proof-of-stake (PoS);
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Information about the blocks and the transactions;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Application (if appropriate, smart contracts/decentralized apps).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The concept of blockchain technology appeared in actuality across a white paper,
    which was written by Nakamoto as stated before. Nakamoto's main plan was to establish
    a permissionless system capable of solving the double-spending challenge by leveraging
    peer-to-peer distributed ledger technology to produce computational proof of transactions
    in a sequential manner [[9](#CR9)]. As previously said, blockchain refers to a
    network of blocks, each of which stores a gathering of information about the history,
    present, and future. As quickly as a block enters the system and becomes a member
    of the chain, it plays a critical function in connecting with the previous and
    subsequent blocks. Each block's critical role is to distribute, verify, and record
    transactions across other blocks [[11](#CR11)]. This also has the advantage of
    not allowing a block in any chain to be changed or deleted because doing so would
    lead to significant change in every subsequent block. As a result, the blockchain
    network is a decentralized information system that contains information about
    all previous transactions and is managed by a preselected protocol that interprets
    the direction of validating and completing transactions, as well as the functioning
    of its members and the entire network. Furthermore, because the information is
    held on each node controlling each of the various networks, this sort of network
    is sometimes referred to as a distributed register. A transaction group in blockchain
    networks combines blocks of transactions interlinked on the chain by using hashing
    of the preceding block's record. As a result, the core security element of different
    blockchains, a particular set of characteristics, is imposed. Therefore, more
    information is provided to a block by the edge of the link (the older it is),
    the more it is protected against alterations. Even when an attacker tries to change
    any of the keys, the regional registry will become invalid immediately. This result
    will be obtained also because hash values are stored domestically within the next
    block's header so will be completely different depending on the hash function
    methods [[12](#CR12)].
  prefs: []
  type: TYPE_NORMAL
- en: 1.2.2 Categories of Blockchain Technology
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Three blockchain-technology categories have indeed been investigated in audience
    access types based on: public, private, and consortium. Anyone can gain inclusion
    and participation in yet another transacting party using public blockchain technologies.
    Therefore, it does not imply that transactions would have limited confidentiality
    because public blockchain uses consensus techniques [[13](#CR13), [14](#CR14)].
    Private blockchain technology allows only authorized parties to connect to a network.
    Rare beneficiaries can sometimes be constrained for those that have been preapproved
    over an acceptable blockchain. Furthermore, multiple levels of access to the data
    in the database can also be allowed to individuals. Private blockchain incorporates
    a high degree of security and privacy. A sole central authority determines the
    consensus mechanisms in the private blockchain [[13](#CR13), [14](#CR14)]. Consortium
    blockchains facilitate most users to access content, but then only a few have
    the right to write toward the blocks. Consortium blockchain encourages openness,
    partnership, coordination, and promotes loyalty [[15](#CR15)]. Similarly, there
    are conceptions of open and closed blockchain technology considerably away from
    public, private, and consortium blockchain technology. The terminology public
    and private blockchain indicates the level of accessibility that users have to
    insert data to the blockchain, while open and closed blockchain refers to the
    amount of access that users have to read the data from the blockchain [[16](#CR16)].
    Certain legitimate uses are derived in Fig. [3](#Fig3) show a few uses for four
    different types of views.![](../images/517376_1_En_11_Chapter/517376_1_En_11_Fig3_HTML.png)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Block diagram depicts four types of blockchain technology. The types are: PUBLIC
    and OPEN, PUBLIC and CLOSED, PRIVATE and OPEN, PRIVATE and CLOSED'
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 3
