- en: 2 Blockchain Technology in Pharmaceutical Industries
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Since the patients are relying on the products which are manufactured by the
    pharmaceutical industries, therefore pharmaceutical companies play an important
    and major role in the healthcare industries [[8](#CR8)]. The coherent goals of
    the pharmaceutical industries are to discover, develop, produce, and sell medical
    drugs (as shown in Fig. [4](#Fig4)); as medications to patients, these drugs are
    used. Pharmaceutical Industries can track and trace drugs by using blockchain
    [[17](#CR17)]. The pharmaceutical industry can be technologized by blockchain
    as it established three influential elements such as privacy, transparency, and
    traceability in pharmaceutical industries; for helping with the industry’s protocols,
    privacy, practices, and global regulations [[18](#CR18)]. The victory factor of
    administration of blockchain technology in pharmaceutical manufacturing is individually
    explained below [[19](#CR19)]:![](../images/517376_1_En_11_Chapter/517376_1_En_11_Fig4_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: 'The goals of a pharmaceutical industries regarding their medical drug are depicted.
    The goals depicted are: DISCOVER, DEVELOPES, PRODUCES, SELLS'
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 4
  prefs: []
  type: TYPE_NORMAL
- en: Pharmaceutical Industries Goals
  prefs: []
  type: TYPE_NORMAL
- en: '**Trust and Transparency Factor**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The correlation of trustworthiness characteristics that occurs between both
    the suppliers as well as the consumers is quite important in communication. Trust
    can motivate purchasers to acquire based on fair and concise information about
    the product, input validation correctness, responsibility, and the stage of regulatory
    oversight towards the transaction process, which improves security and the agility
    of transactions among producers and users. The connection of authenticity between
    suppliers of pharmacological raw materials as well as the industries may be preserved
    by both parties through transparency that takes place as a result of the approach,
    which could be pursued by both the providers and the industrial side. The transparency
    characteristics of blockchain technology are one of the most crucial aspects that
    have been governed instantaneously. Certain practices are required to ensure that
    there would be no data alteration or exploitation by the entities deployed in
    the network. Information can be shared and stored around across networks during
    transactions, allowing an individual transaction to somehow be traced and tracked.
    With many processes deliberately tried, the quality of transaction information,
    as well as the user's faith in the system, will increase.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Traceability Factors (Tracking)**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The tracking ability and traceable attributes of blockchain methods can help
    to have a fuller source of knowledge. An intelligent contract framework is also
    being recruited throughout the method of information storage and archiving, which
    ultimately resulted in an effortless comprehending record tracking beginning only
    with the original manufacturing process inside the firm and ending well with user
    parts [[20](#CR20)]. Track-and-trace principles may also be used to restrict and
    decrease transactions in order to combat the dangers of dissemination variations
    and counterfeit pharmaceuticals that have been found in the pharmaceutical corporation's
    procurement.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Security and Real-Time Factor**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Because the blockchain network security will be out through all transaction
    processes prohibited by employing encryption algorithms, security is indeed a
    very sensitive matter and a concern that has always been exposed throughout the
    infrastructure. The network participants who do not need to be willing to take
    part in the network may conduct their transactions besides being affected in that
    too, independently of the danger, and the interested parties would embrace this
    system and feel more comfortable [[21](#CR21)]. Transactions that are in real
    time are forced to carry out all the control processes in the pharmaceutical companies'
    transaction workflows. The transactions typically pop up in real time amid administrative
    duties allow most relevant parties to only be implicated in evaluating when and where
    it is, delivering transparency in the relevant data and perhaps keeping costs
    down. As a result, it fosters deeper goodwill among all parties to the agreement,
    particularly the eventual consumers.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Provenance Data and Immutable Factor**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The approach will allow for perhaps a validation of such transaction data that
    occurs inside the channel having details that could be recognized and monitored;
    all such data can be retrieved and thus are identified as dependable sources,
    transparent records with safe operation. With the proofs of transaction data,
    the network’s collaborating members are gradually becoming enlarged to establish
    transactions with one another. Blockchain technology establishes a transaction
    process that's also transferred across peers and stopped by a verification procedure
    before being integrated with later transactions &encoded using cryptographic primitives.
    As a result, zero data items may be reformed. This unchangeable element is what
    allows the blockchain system to gain the confidence of the network's current users.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 2.1 Research Background of 6G
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Blockchain techniques have gained headway for evenly distributed purposes within
    the context of 6G connectivity, and therefore are recognized as being one of the
    fundamental underlying trustworthy innovations that already has attracted a huge
    interest from both the academia and the industry. Blockchain offers a comprehensive
    and decentralized framework for permanently preserving data and certifying transactions
    across different organizations without involving central mid-fielders. Blockchain
    incorporation alongside 6G wireless networks has the potential to help MNOs precisely
    monitor and report resource and spectrum use, along with providing additional
    rewards including enhanced spectrum auctions, cheaper general and administrative
    costs, and sector sharing. Blockchain may measure real-time resource consumption
    and boost spectrum utilization by instantaneously assigning spectrum in response
    to demand because of the inherent advantage of transparency [[22](#CR22)]. Throughout
    the recent few years, a modest variety of blockchain research programs on 6G communications
    have surfaced; as more of a result, industry-oriented research is still very much
    in adolescence. Blockchain, in the case of smart industry sectors, performs a
    crucial function in facilitating member nodes to transmit data in an encrypted
    manner, in addition to the characteristics of authorization, traceability, and
    remote monitoring. Researchers estimate that even after the fatal epidemic, productivity
    necessity for real-time and virtual engagements will increase, as will the amplification
    of numerous different huge computational heavy verticals including cashless economy
    using crypto currencies, factory automation, virtual reality, and device-to-device
    connectivity (D2D) will surge. In order to meet the anticipated demand rise, a
    number of key obstacles in the domain of 6G communications have been identified.
    The distributed blockchain ledger technology is one of the most important facilitators
    for overcoming limits and improving operational standards [[23](#CR23)].
  prefs: []
  type: TYPE_NORMAL
- en: 2.2 Research Background and Use Cases of Pharmaceutical Industries
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The pharmaceutical is a $482 (referred from an official source) industry and
    is considered as a critical part of health care. The research on the pharmaceutical
    industry concludes that it is not in good condition. In reality, almost 90% of
    the drugs break down to reach the clinical trial phase suggesting it is the intensity
    of breakdown. From this, the conclusion can be extracted that novel drugs rarely
    reach the FDA approval processes because insufficiency of patients’ data; by using
    which the pharmaceutical companies base their research phases and approval processes.
    Periodically, pharmaceutical industries require dealing with the returned drugs.
    The major challenge is the returns are comprised of forged drugs [[24](#CR24)].
    Therefore, pharmaceutical companies urgently need to identify and then separate,
    before selling of such returned drugs to the market. Drugs should be barcoded
    and serialized to make them safe from compromised returns; decentralized blockchain
    utilization is the solution. For this reason, the package serial number on the
    blockchain can be easily recorded by pharmaceutical manufacturers, by which drugs
    can be verified and validated from anywhere. Blockchain pharmacy, therefore, reasons
    arise of a new era.
  prefs: []
  type: TYPE_NORMAL
- en: 2.2.1 Analytics
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '**Records/Data**: Better analytics require access to the correct data. Because
    of the critical nature of clinical information, records are more important than
    algorithms. Scientists and analytics firms may quickly obtain the data they need
    for analysis via blockchain-enabled HIE (Health Information Exchange). Additionally,
    if the provenance of the collected data is tracked via blockchain, trust in the
    quality and attribute of the data grows. Blockchain can monitor not just data
    but then also analytical processes, such as training and validation of prediction
    methods. Such surveillance function can allow healthcare providers and governing
    agencies like the FDA (Food and Drug Administration) to have much more faith in
    prediction models, improving their chances of being employed in the health context.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Model**: To produce a final robust model, several model predictions may be
    pooled via a blockchain network; aggregate forecasts are generally more accurate
    than individual predictions. Incentives like crypto-assets and reputational ratings
    may also be recommended to support collaboration and improved model submissions.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Computation**: The request for computer resources is rising continuously
    as the amount of data and modeling complexity grows. Research organizations and
    analytics firms typically use their own computing infrastructure or use Amazon,
    Google, or Microsoft''s computing services. Decentralized computing has become
    the third alternative since the emergence of the blockchain. Nowadays, a few interesting
    open-source peer-to-peer computation systems have emerged, such as Golem [[25](#CR25)],
    SONM [[26](#CR26)], and others. They''ve produced a few early items and also have
    a steady, if small, customer base. Maintaining confidentiality while doing computations
    upon this is among the most difficult difficulties in decentralized computation,
    so it is especially crucial in healthcare. The blockchain-based ideas, on the
    other hand, are already in their initial phases and must show their promises in
    practice.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2.2.2 Use Case-I: Pharmaceutical Supply Chain'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The pharmaceuticals supply chain is indeed the method whereby a medicine is
    delivered in an adequate amount and at a reasonable cost from the vendor to hospitals, pharmacies,
    and patients. The pharmaceutical industry's supply chain is complicated, with
    medications passing via distributors, re-packagers, and wholesalers prior to actually
    reaching the buyer. Manufacturers have very little transparency over the legitimacy
    of their products across the supply chain. The counterfeit medication issues,
    as well as pharmaceutical arbitrage prospects, are two major challenges inside
    the pharmaceutical supply chain. Healthcare items some of which are offered well
    with the goal to misrepresent their source are known as counterfeit medications.
    Counterfeit medications may have insufficient amounts of active substances, unlabeled
    chemicals, or no active component at all. The cost of counterfeiting medicine
    is substantial, and it may lead to treatment failure, medical issues, poisoning,
    fatality, financial loss, and even a crisis of confidence there in the healthcare
    system. Pharmaceutical arbitrage is an issue that occurs whenever authorities,
    for instance, provide funding for costlier yet life-saving treatments to somehow
    be supplied at a cheaper price through a plan to enlarge patient access to healthcare.
    When medications are obtained at a cheap cost with the purpose of selling them
    to patients at a massive cost, arbitrage possibilities are utilized. Pharmaceutical
    arbitrage reduces reasonable prices, obstructs access to medications and health
    care, and costs the government funds [[27](#CR27)].
  prefs: []
  type: TYPE_NORMAL
- en: Making the blockchain a promising base for increasing faith as well as transparency,
    users will be able to trace pharmaceutical items along the supply chain. A barcode
    might be detected on a drug's package at every moment that medication's ownership
    switches. Only trustworthy entities are allowed to make changes to the blockchain.
    The record is provided on real-time basis on blockchain. Producers and end users
    can study the history by scanning the barcode. The infrastructure should, in theory,
    provide drug classification, traceability, verification, and communication in
    the event that an unauthorized drug is discovered. End-to-end monitoring is ensured
    by the clever blockchain-based management system. It will prevent the possibility
    of illegible medication alteration, especially at gateways and other places wherein
    physical interaction is required.
  prefs: []
  type: TYPE_NORMAL
- en: '2.2.3 Use Case-II: Pharmaceutical Clinical Trials'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Multiple parties are involved during the clinical trial, which adds expenses
    and complexity: patients, pharmaceutical firms, Contract Research Organizations
    (CROs), hospitals, clinicians, and regulators. The numerous parties involved may
    not trust one another, particularly when it comes to data collecting and data monitoring
    systems. Blockchain could provide a solution and serve as traceability for pharmaceutical
    businesses and auditors. The data is uploaded to the blockchain in real time,
    increasing transparency. Because the data cannot be changed, trust is established.
    Instead of relying on third parties to audit the data, the blockchain solution
    employs a consensus method that eliminates the requirement for external auditors
    to authenticate the transaction. Code auditors are instead required. Finally,
    the data owner and the legible data consumer could share data on a peer-to-peer
    basis. Because of the blockchain solution''s capabilities, the blockchain solution
    intrinsically provides data integrity and generates a new governance system that
    all participants are required to obey [[27](#CR27)].'
  prefs: []
  type: TYPE_NORMAL
- en: A blockchain framework can function as a global ledger system; allowing patients
    to enter their data once on a central shared database and exchange it with different potential
