- en: 1.2.3 Key Elements of Blockchain
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'The following are a few essential key aspects that are driving blockchain growth:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Distributed: With each incoming transaction, the distributed ledger is revised
    and transmitted across the computers linked to the blockchain.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Safe (Secure): There is no fraudulent activity on blockchain owing to permissions
    and cryptography.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Transparent: Since every node or member in the blockchain does have a replica
    of the blockchain ledger, only those who are participants have accessibility including
    all transaction data. Participants may authenticate one other''s credentials without
    any need for intermediaries.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'General Agreement (Consensus-based): For a transaction to be legitimate, all
    relevant network members must agree. This is accomplished by employing consensus
    techniques.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Versatility (Flexibility): Smart Contracts that trigger depending on particular
    parameters may be programmed into the platform. The blockchain technology can
    evolve at the same rate as business operations.'
