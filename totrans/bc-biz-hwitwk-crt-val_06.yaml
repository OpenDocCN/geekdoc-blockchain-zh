- en: The most important of these are technological challenges like security, scalability,
    and flexibility. There are also concerns related to interoperability, computational
    eﬃciency, and storage size. An organizational transformation is needed to make
    the new decentralized system acceptable for use in e-governance systems. Also,
    there is a digital divide between developed and developing nations. Hence proper
    infrastructural facilities need to be developed and made available to ensure widespread
    adoption [30]. Organizational transformation steer various unexpected reactions
    inside the organization and can become a new challenge in accepting the new technology.
    The acceptability challenge may invoke from the users of the specific application.
    The fundamental reason is due to the lack of trust in blockchain technology because
    it is comparatively new and its eﬃcacy is still not demonstrated yet [33].
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 这些挑战中最重要的是技术挑战，如安全性、可扩展性和灵活性。还有与互操作性、计算效率和存储大小相关的担忧。为了使新的去中心化系统被电子政务系统接受，需要进行组织变革。此外，发达国家和发展中国家之间存在数字鸿沟。因此，需要开发和提供适当的基础设施设施，以确保广泛采用[30]。组织变革导致组织内部出现各种意想不到的反应，并可能成为接受新技术的新挑战。可接受性挑战可能来自特定应用程序的用户。根本原因是对区块链技术的缺乏信任，因为它相对较新，其效果尚未得到证明[33]。
- en: There is immense investment required in the establishment of the hashing infrastructure
    which small organizations cannot afford to make. Also, there are concerns related
    to the scalability of the system. The control would still lie in the hands of
    some participants who have the ability to develop high computing power to perform
    the mathematical verification procedure. With the incentive mechanism of Bitcoin,
    it has been shown that due to a colluding group of selfish miners, 1/3 of the
    miners in the network would be able to control the entire network defying the
    goal of decentralization. In addition, the participants have to be constantly
    connected to the network, failing which they would lose their record due to unavailability
    of any paper-based backup [34].
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 建立散列基础设施需要巨大的投资，这是小组织承担不起的。另外，还有关于系统可扩展性的担忧。控制权仍然掌握在一些有能力开发高性能计算能力来执行数学验证程序的参与者手中。由于自私矿工的勾结，比特币的激励机制已经表明，网络中的1/3矿工将能够控制整个网络，这与去中心化的目标相悖。此外，参与者必须始终与网络保持连接，否则他们将因为没有任何基于纸张的备份而丢失记录。[34]
- en: From the present understanding, it can be inferred that blockchain definitely
    provides a viable solution to conceptualize a real world model of decentralized
    governance that is foolproof. The technological backbone of the system needs to
    be strengthened before it can be widely accepted. Services, supply chains, knowledge
    networks etc can then be readily governed through blockchain based infrastructure.
    What is exciting and intriguing is to see whether blockchain can lead to stateless
    governance i.e. a fully fledged decentralized model. This is bound to have repercussions.
    To be able to stand out as a hyper-political tool, all political interactions
    and policy making procedures would have to boil down to social contracts, which
    is totally debatable. Algorithms cannot bring in the human conscience while drafting
    policies and making decisions; though they can provide assistance in these endeavors.
    As of now, it seems they can definitely help decentralize some areas but the concept
    of a society without any central authority and totally based on decentralized
    platforms and distributed consensus needs to be deliberated upon [28].
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 从目前的理解来看，可以推断出区块链绝对为构建一个无懈可击的分布式治理现实世界模型提供了可行的解决方案。在广泛被接受之前，该系统的技术支柱需要被加强。随后，服务、供应链、知识网络等就可以通过基于区块链的基础设施轻松地进行管理。令人兴奋和引人入胜的是，观察区块链是否能导致无国家治理，即一个完全的去中心化模型。这肯定会引起连锁反应。要想作为一个超政治工具脱颖而出，所有的政治互动和政策制定过程将不得不归结为社会契约，这是完全有争议的。算法在制定政策和做决策时无法引入人类的良知；尽管它们可以在这些努力中提供帮助。截至目前，它们似乎确实可以帮助去中心化一些领域，但一个完全没有中央权威、完全基于去中心化平台和分布式共识的社会概念需要被深入思考。[28]
- en: 6.6 Conclusion
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.6 结论
- en: The term governance has always been symbolic of a single authoritative power,
    an administrator that controls the management of events, entities, services, trades,
    etc. Centralized mode of governance has been the norm since centuries and any
    effort towards shifting to decentralization or distribution of power in multiple
    hands has been thwarted with the lack of a supportive plan of effective implementation.
    In this work, a brief discussion on the usage of the new generation blockchain
    technology for governance has been presented. The decentralization property of
    blockchain offers a new approach for governance where centralized control is distributed
    to multiple entities. This offers several advantages over the conventional centralized
    system. The chapter begins with a comprehensive account of the issues in the centralized
    mode and how a decentralized architecture can help overcome them. The principles
    and properties incumbent of blockchain that make it a feasible technology for
    conceiving the fruits of decentralization have also been detailed. Next, a number
    of use cases where blockchain has been used for governance have been explored.
    The areas where blockchain technology can play a vital role in making the governance
    more robust has been presented from the research projects undertaken. These include
    deployment of blockchain for managing public services, sharing and communicating
    knowledge via blockchain, an evenly regulated supply chain system, proper utilization
    of foreign aid, maintaining environmental values through environmental governance,
    resolving issues like the agency problem in corporate governance and finally economic
    governance. Finally, the advantages, challenges and scope of this marvel technology
    have been discussed for it to be fully utilized in building a completely decentralized
    model for governance.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 治理这一术语历来是单一权威权力的象征，是一个管理事件、实体、服务、贸易等的管理者。几个世纪以来，集中式治理一直是标准，任何向去中心化或权力分散的努力都因缺乏有效的实施计划而受挫。在这项工作中，对新一代区块链技术在治理中的使用的简要讨论已经呈现。区块链的去中心化属性为治理提供了一种新方法，其中集中式控制被分配到多个实体。这比传统的集中式系统有几个优点。章节从对集中式模式的问题的全面描述开始，以及如何通过去中心化架构来克服它们。也详细介绍了使区块链成为实现去中心化成果的切实可行技术的原理和属性。接下来，探索了区块链已在治理中使用的几个用例。从开展的研究项目中介绍了区块链技术可以在哪些领域发挥关键作用，使治理更加健壮。这些包括通过区块链管理公共服务，通过区块链分享和交流知识，均衡的供应链体系，外国援助的适当利用，通过环境治理维护环境价值，解决公司治理中的代理问题，以及最后的经济治理。最后，讨论了这一神奇技术的优势、挑战和发展前景，以便充分利用它来构建一个完全去中心化的治理模型。
