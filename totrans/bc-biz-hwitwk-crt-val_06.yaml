- en: '***Abstract***'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '***摘要***'
- en: Every systematic organization abides by laws, even the universe. There needs
    to be an authority, a Governor, who can frame rules, implement them and monitor
    each system. The present scenario has been dictated by a centralized scheme of
    governance. The scheme has its own flaws. There is a lack of trust and transparency,
    delayed processing, and complexity involved in the whole system. Hence, the wave
    is transitioning towards decentralized governance and it may become the modus
    operandi in the near future. A decentralized control structure makes the system
    more versatile and trustworthy by eliminating several unwanted middle authorities
    as well as removing the single locus of control. Blockchain has emerged as a powerful
    tool and can serve as a building block for realizing the implementation and benefits
    of decentralized governance. In this piece of work, we attempt to highlight the
    advantages that the blockchain infrastructure can reap in, ventures wherein blockchains
    have been utilized to bring about improvements from the current centralized implementations
    and finally the challenges that need to be catered to before we can fully switch
    to a decentralized model of governance.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 每个系统化的组织都必须遵守法律，甚至是宇宙。必须有一个权威，一个统治者，可以制定规则，实施它们并监视每个系统。现在的场景是由中心化治理方案所规定的。这个方案有其自身的缺陷。缺乏信任和透明度，处理延迟，以及整个系统所涉及的复杂性。因此，波浪正在向去中心化治理转变，它可能会在不久的将来成为操作模式。去中心化控制结构通过消除几个不必要的
    middle authorities以及去除单一控制焦点，使系统更加多功能和值得信赖。区块链已经作为一种强大的工具出现，可以作为实现去中心化治理的构建模块。在这篇作品中，我们试图强调区块链基础设施可以在其中获得优势的领域，区块链已经被利用来改善当前中心化实施的领域，以及在我们可以完全切换到去中心化治理模型之前需要解决的挑战。
- en: '***Keywords:*** Blockchain, decentralized governance, blockchain governance'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '***关键词：*** 区块链，去中心化治理，区块链治理'
- en: '## 6.1 Introduction'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 6.1 引言'
- en: 'Governance using blockchain indicates the process of governing something utilizing
    the power of blockchain technology. Governance may be undertaken by distinct entities:
    a central government, a market or, a network. It is the way rules, norms or guidelines
    are designed, implemented, maintained, regulated, and held accountable [1, 2].
    Through governance, one can bring a proper system into the way the society transacts,
    to establish the methodology of interaction, and to build a cohesive institutional
    framework. Informally, governance relates to the political processes executing
    within an organization and between organizations. Generally, governance is implemented
    in a centralized manner in which there is a single entity, say governing body
    that is endowed with the complete responsibility of maintaining order through
    formulated laws. Its decisions are binding and need to be strictly adhered to
    [3].'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 使用区块链的治理意味着利用区块链技术的权力来治理某物。治理可能由不同的实体承担：中央政府、市场或网络。治理是关于如何设计、实施、维护、监管和使某物负责的规则、规范或指南[1,2]。通过治理，可以将适当的系统引入社会交易的方式，建立互动的方法，并建立一个连贯的制度框架。非正式地，治理与组织内以及组织间执行的政治过程有关。通常，治理以中心化的方式实施，其中有一个单一实体，如
    governing body，承担通过制定的法律维护秩序的全部责任。其决定是具有约束力的，需要严格遵守[3]。
- en: There are undoubtedly some issues with this centralized model of governance.
    The structure involves hierarchy and top-down coordination. Often there is a lag
    in this which results in slowing down the basic processes. This results in incompetency
    to imbibe innovations, speedily cope with challenges and to evolve with the changing
    requirements of the society. The majority of the power lies with few individuals
    and if this central locus of power fails, the entire system drowns. There is an
    inevitable need for complete trust on the entities higher up and this backbone
    is split into pieces if there is evidence of corruption [4].
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这种集中式治理模式无疑存在一些问题。该结构涉及等级和自上而下的协调。通常这种协调会有延迟，导致基本流程放慢。这导致无法迅速吸收创新、应对挑战以及与社会变化的需求同步发展。大部分权力掌握在少数人手中，如果这个权力中心失败，整个系统就会崩溃。对高层实体的完全信任是不可避免的，如果存在腐败的证据，这个支柱就会被分裂
    [4]。
- en: 'Blockchain has been one of the most promising technologies in recent times.
    It has paved the way for finding new managerial methods for the systems where
    trust is involved. The blockchain technology has been well utilized in building
    a financial transit system with cryptocurrencies like bitcoin and Ethereum. It
    has paved the way for a decentralized system that can actually be trusted and
    in which the power lies with each participating member. Every entity is held accountable
    for its actions and governed by strict laws in the surveillance of every other
    participant [5]. Blockchain develops on four important features: a distributed
    architecture, trust, immutability, and transparency. Trust is the most important
    attribute sought for in a government and blockchains are a perfect way to provide
    seamless trust through the several cryptographic primitives deployed, digital
    signatures, and through mining. With decentralization, the power is no longer
    in the hands of few but is distributed. This could help the entities involved
    to achieve political equality and transparency. The norms are established and
    monitored by each member reducing the scope for corruption or forgery. With immutability
    and authorization, the chances of disagreements are reduced [1, 5].'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链一直是近年来最有前景的技术之一。它为涉及信任的系统找到了新的管理方法。区块链技术已经在构建基于比特币和以太坊等加密货币的金融传输系统中得到了很好的利用。它为一种真正可信赖的去中心化系统铺平了道路，其中权力掌握在每位参与成员手中。每个实体都对其行为负责，并受到其他每位参与者的严格监督下的严格法律管理
    [5]。区块链基于四个重要特性发展：分布式架构、信任、不可篡改性和透明性。信任是政府寻求的最重要属性，而区块链通过部署多种密码学原语、数字签名以及挖矿等方式，提供无缝的信任机制。通过去中心化，权力不再集中在少数人手中，而是分散开来。这有助于参与实体实现政治平等和透明度。规范由每位成员建立和监督，从而减少了腐败或伪造的机会。借助不可篡改性和授权，减少了分歧的可能性
    [1, 5]。
- en: There have been recurring debates on the mode of governance being centralized
    or decentralized. The people supporting complete decentralization consider the
    State as unnecessary and an obsolete monopoly. They feel the society should progress
    towards liberality with no single authoritative power, no hierarchical structures
    and a distributed consensus mode run by majority. The concept of cryptonations
    that is self-governed public services on the blockchain like Bitnation has already
    emerged. There are other views that support decentralization of services but with
    supervision by one central authority. Which architecture is finally adopted, time
    will tell. Not to forget, blockchain is still in its nascent stages with several
    technical and legal issues and its widespread adoption would need deliberation
    and time.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 关于治理模式是集中还是去中心的争论一直存在。支持完全去中心化的人认为国家是不必要且过时的垄断。他们认为社会应该朝着没有单一权威力量、没有等级结构和由多数人运行的分布式共识模式的方向进步。基于区块链的自我治理公共服务，如Bitnation，已经出现。还有一些观点支持服务的去中心化，但由一个中央权威机构监督。最终采用哪种架构，时间会告诉我们。不要忘记，区块链仍然处于起步阶段，存在许多技术和法律问题，其广泛采用需要深思熟虑和时间。
- en: The organization of this chapter is as follows. Section 6.2 presents an analytical
    comparison of the centralized and decentralized modes of governance and the role
    that blockchain can play in realizing the benefits of decentralization. In Section
    6.3, the key features that empower blockchain and make it suitable for completely
    developing a decentralized system have been explained. Section 6.4 outlines research
    proposals and projects directed towards a decentralized implementation utilizing
    blockchain to tackle the problems surfacing with current centralized governance
    systems in different areas like public service and corporate. Finally, we discuss
    the scopes and challenges involved in developing a fully fledged decentralized
    governance system through blockchain.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的组织如下。第6.2节通过分析比较了集中式和分布式治理模式，以及区块链可以在实现分布式优势方面发挥的作用。第6.3节解释了使区块链具有完全开发分布式系统能力的主要特征。第6.4节概述了旨在利用区块链实现分布式实施的研究提案和项目，以解决当前集中式治理系统在不同领域（如公共服务和公司治理）出现的问题。最后，我们讨论了通过区块链开发完全分布式治理系统的范围和挑战。
- en: '6.2 Governance: Centralized vs Decentralized'
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.2 治理：集中式与分布式
- en: Most of the existing governance systems are centralized in nature. Blockchain
    technology provides the potential to overcome the flaws of centralized governance
    and if lucidly implemented, it can be proven as a significant solution to all
    the problems of centralized governance. This section highlights the advancements
    that can be achieved after embedding blockchain into governance.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数现有的治理系统都是集中式的。区块链技术提供了克服集中式治理缺陷的潜力，如果清晰地实施，它可以被证明是集中式治理所有问题的一个重要解决方案。本节突出了在治理中嵌入区块链后可以实现的进步。
- en: 'Transparency and Issue of Trust: Centralized governance is the main governance
    model functioning in our society, because we did not have any substitute for a
    long period. This model demands involvement of humans at every step and consensus
    of various people to make a decision. There is no transparency in decision making
    and trust has always been a hassle for all the participating entities in decision
    making. For the first time, this problem can be overcome by using blockchain technology.
    To reach consensus, this does not demand human interaction and coordination at
    global level can be achieved. This property inculcates the trust factor and provides
    complete transparency in decision making [7].'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 透明度与信任问题：集中式治理是我们社会中运行的主要治理模式，因为我们长期以来都没有任何替代品。这种模式要求在每一步都涉及人类，并取得不同人的共识来做出决定。决策过程缺乏透明度，信任一直是决策参与实体之间的一个难题。首次使用区块链技术可以克服这个问题。为了达成共识，这不需要人际互动和协调，全球范围内的协调可以实现。这一特性培养了信任因素，并在决策过程中提供了完全透明度[7]。
- en: 'Effect on Corruption: Blockchain technology was introduced to be virtually
    fraud-proof, containing a unique combination of cryptographic and security mechanisms.
    Blockchain is fully digital and managed by an application layer protocol that
    verifies and validates each transaction between point-to-point networks. Its operations
    and governance are completely distributed, open and self-executed (due to presence
    of smart contracts). There is no need to follow regulations framed by any third
    party or central, state or private organization. Hence, there is no chance of
    corruption, overfilling and exerting frauds. On the other hand, centralized governance
    is managed and controlled by human entities and corruption can only be mitigated
    by the state laws. However, no assurance can be guaranteed by any government and
    there are cases of wrong utilization of power when it is not distributed evenly
    [4, 8].'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对腐败的影响：区块链技术被设计为几乎无法欺诈，它包含了一种独特的加密和安全机制的组合。区块链是完全数字化的，并由一个应用层协议管理，该协议验证和验证点对点网络之间的每一笔交易。其操作和治理是完全分布式的、开放的和自动执行的（得益于智能合约的存在）。不需要遵循任何第三方或中央、州或私人组织制定的规定。因此，没有腐败、过度利用和欺诈的机会。另一方面，集中式治理由人类实体管理和控制，腐败只能通过国家法律来减轻。然而，任何政府都不能保证有任何保证，而且在权力不均时存在滥用权力的案例[4,
    8]。
- en: 'Cost of deployment: Blockchain is proving its ability in various areas like
    financial services. As mentioned in Ref. [9], distributed ledger techniques can
    reduce the infrastructure cost by 15 to 20 billion dollars per annum. Insurance
    management can be handled by using smart contract technology and claim management
    can be benefitted by detecting frauds like multiple claims for a single event
    [5].'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部署成本：区块链正在其各个领域证明其能力，如金融服务。如参考文献[9]中所述，分布式账本技术可以将基础设施成本每年降低150亿至200亿美元。利用智能合约技术处理保险管理，利用检测单个事件的多份索赔等欺诈行为来受益索赔管理
    [5]。
- en: 'Processing Time and Complexity: Another flaw of centralized governance model
    is delay in processing time and higher level of complexity in data management,
    accessing and sharing. Additionally, these platforms are not compatible in such
    structures where active participation of the stakeholders is required. This can
    be resolved in distributed governance, which enables the queries to be distributed
    among the nodes and encrypted data bases permit each participating entity or data
    collector to manage data access controls. Each member in blockchain stores an
    identical copy and provides the collective process of corroboration and verification
    of digital transactions of the network. Thus, reduces the complexity of the network
    and delay in processing time [18].'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理时间和复杂度：集中式治理模式的另一个缺陷是处理时间延迟和数据管理、访问与共享的复杂度较高。此外，这些平台在需要利益相关者积极参与的结构中不兼容。这一问题可以在分布式治理中得到解决，分布式治理可以使查询分布在节点之间，而加密数据库允许每个参与实体或数据收集者管理数据访问控制。区块链中的每个成员存储一个相同的副本，并为网络的数字交易提供集体确认和验证过程。因此，降低了网络的复杂度和处理时间的延迟
    [18]。
- en: 'Security and Privacy: The security and privacy in centralized system is not
    certain, because information flows through various unfiltered channels, hence
    bypassing any measures to control or remove it [8]. This concern can be eﬃciently
    handled in a decentralized model, as blockchain technology contains confidentiality,
    integrity and availability (to the authorized users). It uses public private key
    cryptography to determine the authenticity of the modifications occurring in transactions.
    Also, cryptographic hash functions are used to preserve the privacy of data and
    to secure the data from external attacks [31].'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全性和隐私：在集中式系统中，安全性和隐私无法得到保证，因为信息通过各种未过滤的渠道流动，从而绕过任何控制或移除它的措施 [8]。这一问题可以在去中心化模型中有效地处理，因为区块链技术包含机密性、完整性和可用性（对授权用户）。它使用公私钥加密来确定交易中发生的修改的真实性。此外，加密哈希函数用于保护数据隐私并防止外部攻击
    [31]。
- en: 6.3 Blockchain’s Features Supportive of Decentralization
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.3 区块链支持的去中心化特性
- en: Recently, we have witnessed that blockchain technology has validated a new form
    of global currency known as cryptocurrency or BitCoin. This currency has gained
    abundant attention due to its advantages such as decentralization, disintermediation,
    anonymity, data security, data integrity, and availability [1]. After the success
    of BitCoin, Blockchain applications are not only applicable to the mere execution
    of a transaction, but are useful in computation of network, banking, healthcare,
    crowd funding, and many others (each field has its own blockchain architecture
    demands) [5]. The fundamental key to the implementation of Blockchain in the respective
    area is smart contract technology. These smart contracts eliminate the need for
    human interaction and lower the risk of manipulation in documents. In simple terms,
    a smart contract is a piece of code that can be written into the blockchain to
    aid the validation or negotiation between two parties. It operates beneath a set
    of predefined conditions that both parties agree to and the conditions of the
    agreement are automatically carried out. There are various platforms available
    that provide smart contracts. The most popular is known as Ethereum, which enables
    a decentralized platform to operate smart contracts. The users who opted for ethereum
    can create their own set of rules and be able to run the applications as written
    by them in the coding [1, 3].
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，我们见证了区块链技术验证了一种新的全球货币，即加密货币或比特币。这种货币因其优势如去中心化、去中介化、匿名性、数据安全、数据完整性以及可用性[1]而获得了大量的关注。在比特币成功之后，区块链应用不仅仅适用于交易的简单执行，而且在网络计算、银行、医疗、众筹等领域也很有用（每个领域都有自己的区块链架构需求）[5]。在各自领域实施区块链的关键是智能合约技术。这些智能合约消除了人际互动的需要，降低了文档被操纵的风险。简而言之，智能合约是一段可以编写到区块链中的代码，以帮助两个方进行验证或谈判。它在双方同意的一系列预定义条件下运行，并自动执行协议的条件。有多种平台提供智能合约。最受欢迎的是以太坊，它提供了一个去中心化平台来运行智能合约。选择以太坊的用户可以创建自己的规则集，并能够运行他们用编码写出的应用程序[1,
    3]。
- en: Blockchain facilitates new business models that involve the contemporary organization
    forms, new standards of work, and production where “access” is over ownership
    and “sharing” takes over the property. Blockchain moves the edges between the
    hierarchical organizations and spontaneously formed self-organizing economies.
    Decentralized organization and decentralized autonomous organizations models will
    provide new direction towards non-hierarchical governance and decision making
    will be spread equally on each peer of the network rather than being taken from
    the center. The implementation of these models will also lower the rate of corruption
    [2, 4].
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链促成了涉及现代组织形式、工作和新生产标准的新商业模式，其中“使用”胜过“拥有”，“分享”取代了“财产”。区块链将等级组织的边缘与自发形成的自组织经济相结合。去中心化组织和去中心化自治组织模型将为非等级治理提供新的方向，决策将平均分配在网络的每个对等体上，而不是从中心发出。实施这些模型也将降低腐败率[2,
    4]。
- en: 'Another important factor in the human functioning system is trust while dealing
    with monetary matters and resource management. When we implement a system using
    blockchain technology, it does not demand any trustworthy third party and removes
    the barriers of dependency on human interaction in its data transactions and does
    not leave the chance of manipulation from an eavesdropper [6]. If someone tries
    to tamper the blocks of data, the hash value and proof-of-work are eﬃcient methods
    to handle the disparity. The Economist termed blockchain as ‘the trust machine’,
    pointing that blockchain manages the trust issues between any type of transaction.
    An additional cost of the intermediate party is fully eliminated. Also, privacy
    of data is always a concern if a third party is involved, however, it remains
    preserved [7, 8]. Hence to summarize, the management and technological advantages
    brought in by blockchain include:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理金钱事务和资源管理时，人类功能系统中另一个重要的因素是信任。当我们实施一个基于区块链技术的系统时，它不需要任何可信赖的第三方，消除了在数据交易中依赖人际互动的障碍，并且不会给监听者留下操纵的机会[6]。如果有人试图篡改数据块，散列值和工作量证明（Proof-of-Work）是处理差异的有效方法。经济学人将区块链称为“信任机器”，指出区块链管理着任何类型交易之间的信任问题。中间商的额外成本被完全消除。另外，如果涉及到第三方，数据的隐私总是个问题，然而，它得以保留[7,
    8]。因此总结来说，区块链带来的管理和技术优势包括：
- en: 'Smart Contracts: A reliable smart digitized contract can be implemented between
    parties without any personal or institutional third party interruption. Smart
    contracts help in monitoring, verification, and also improve the performance of
    the contract between users.'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 'Smart Contracts: 可靠的智能数字化合同可以在没有个人或机构第三方干预的情况下，由各方实施。智能合同有助于监控、验证，并提高用户间合同的执行性能。'
- en: 'Privacy Protection: Even though the transactions are public there are no chances
    to link and get the identity information from transactions. There can be certain
    defined protocols for log management and manipulation by the public which can
    help protect the privacy of blockchain governance.'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 'Privacy Protection: 尽管交易是公开的，但没有任何机会将身份信息与交易联系起来。可以有一些预定义的日志管理协议和公开操作，这些可以帮助保护区块链治理的隐私。'
- en: 'Network Security: The blockchain in governance helps the system to become more
    immune to security attacks. As the database storage maintains shared copies in
    the blocks which help the system to stop unauthorized access and malicious attacks.
    Blockchain makes the governance system less vulnerable to attacks [16].'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 'Network Security: 区块链在治理中帮助系统更具免疫力，对抗安全攻击。因为数据库存储在块中保持共享副本，帮助系统阻止未授权访问和恶意攻击。区块链使治理系统对攻击的脆弱性降低[16]。'
- en: '## 6.4 Noteworthy Application Areas for Blockchain-Based Governance'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '## 6.4 Noteworthy Application Areas for Blockchain-Based Governance'
- en: Blockchain based governance has been envisaged in several domain areas. There
    are several real world services and activities that have been conducted through
    a centralized mode of control since ages. With emerging issues and no other viable
    alternatives, there was dissatisfaction among the involved entities and no sign
    of improvement. Some of these areas have been discussed in the following subsections
    wherein the current mode of operation is described along with the prevailing issues.
    Proposition to switch to a decentralized framework utilizing the fruits of blockchain
    emerge as the key theme in these application areas.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Blockchain based governance has been envisaged in several domain areas. There
    are several real world services and activities that have been conducted through
    a centralized mode of control since ages. With emerging issues and no other viable
    alternatives, there was dissatisfaction among the involved entities and no sign
    of improvement. Some of these areas have been discussed in the following subsections
    wherein the current mode of operation is described along with the prevailing issues.
    Proposition to switch to a decentralized framework utilizing the fruits of blockchain
    emerge as the key theme in these application areas.
- en: 6.4.1 Public Service Governance
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.4.1 Public Service Governance
- en: The role of blockchains in the implementation of decentralized government services
    was emphasized upon taking the use case of the Republic of Moldova. The land faces
    the issue of the opacity of information and growing cases of corruption. It was
    proposed that blockchains could be eﬃciently used to deliver e-governance to the
    citizens who would empower the individuals. They could transact using smart contracts
    that would clearly lay down the rules to be followed. It would facilitate land
    registries, e-voting, licensing, and several other government services. Everything
    would be time-stamped and signed digitally to retain its authenticity. This would
    help devise a democratic governance framework and constitute the model of liquid
    democracy. This could bring about socio-economic development in the state and
    drastically improve the conditions of the impoverished citizens [9].
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: The role of blockchains in the implementation of decentralized government services
    was emphasized upon taking the use case of the Republic of Moldova. The land faces
    the issue of the opacity of information and growing cases of corruption. It was
    proposed that blockchains could be eﬃciently used to deliver e-governance to the
    citizens who would empower the individuals. They could transact using smart contracts
    that would clearly lay down the rules to be followed. It would facilitate land
    registries, e-voting, licensing, and several other government services. Everything
    would be time-stamped and signed digitally to retain its authenticity. This would
    help devise a democratic governance framework and constitute the model of liquid
    democracy. This could bring about socio-economic development in the state and
    drastically improve the conditions of the impoverished citizens [9].
- en: 'The concept of open governance was taken up as governance without bias and
    provision of the necessary information as per citizen’s request abiding by the
    Right to Information. It is a tedious task to avail of some information from the
    governing bodies due to the long complex process involved as well as the time,
    money, and expertise required. Blockchain along with e-governance can provide
    a simplistic interface that allows the citizen’s real-time access to authentic
    data. Every transaction would be accountable and would involve no additional costs.
    The government tendering process has been taken as a use case. A smart contract-based
    tendering architecture has been designed in which a tender is created as a smart
    contract and stored on the blockchain. The bidders can access the tender, review
    it, and generate a bid, pushed to the blockchain signed digitally. The tendering
    agency can decrypt all bids, evaluate them using a code, and then push the result
    to the blockchain. Each citizen can download the tender contract and validate
    using the bidder’s key whether the result of the evaluation. Hence, the entire
    process can be executed in a transparent manner, easily audited, and verified
    [10]. Georgia implements a property ownership e-governance solution empowered
    by blockchain. The system is entirely transparent, reliable, and trustworthy,
    induces protection of basic human proprietary rights, cost-effective and has a
    simple registration procedure. The major steps involved are as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 开放治理的概念被提出，即无偏见治理和根据公民请求提供必要信息的治理，遵守信息公开权。从政府机构获取某些信息很繁琐，因为涉及漫长的复杂流程，以及所需的时间、金钱和专业知识。区块链与电子治理相结合，可以提供一个简单的界面，使公民能够实时访问真实数据。每笔交易都将有据可查，且不产生额外成本。政府招标过程被作为一个用例。设计了一个基于智能合约的招标架构，其中招标作为一个智能合约存储在区块链上。竞标者可以访问招标文件，审查并生成报价，然后将其数字签名后推送到区块链。招标机构可以解密所有报价，使用代码评估它们，然后将结果推送到区块链。每个公民都可以下载招标合同，并使用竞标者的密钥验证评估结果。因此，整个过程可以以透明的方式执行，容易审计和验证[10]。格鲁吉亚实施了一个由区块链赋能的不动产所有权电子治理解决方案。该系统完全透明、可靠、值得信赖，保护了基本的人类财产权，成本效益高且注册程序简单。涉及的主要步骤如下：
- en: An applicant files a registration or renewal request
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 申请人提交注册或续期请求。
- en: A property title document is automatically generated in the records maintained
    by the National Agency of Public Registry (NAPR).
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不动产登记文件是由国家公共登记局（NAPR）维护的记录中自动生成的。
- en: The document is digitally signed and timestamped
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该文件经过数字签名和时间戳认证。
- en: Hash of the document is used to complete the transaction
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用文档的哈希值来完成交易。
- en: All the status information is easily accessible anywhere at NAPR’s website.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有状态信息都可以在NAPR的网站上轻松访问。
- en: Hence, the information is completely secure and auditable.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，信息完全安全且可追溯。
- en: It is estimated that the project would reduce the cost by 95%, speed up the
    process 400 times and property disputes would reduce by 20%. The Georgian government
    is planning to use blockchain to implement other registration processes and public
    services. This would result in sustainable growth [11].
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 据估计，该项目将降低成本95%，加快流程400倍，财产纠纷将减少20%。格鲁吉亚政府计划使用区块链来实施其他注册过程和公共服务。这将导致可持续增长[11]。
- en: Several blockchain solutions have been proposed for public services like licensing,
    and academic records. This can significantly help in the reduction of the complex
    communication processes, bringing trust, and safe record keeping. Nine pilot projects
    were studied belonging to different domains, countries, and government sectors
    for a cost-benefit analysis [12].
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 已经提出了几种针对公共服务如许可和学术记录的区块链解决方案。这可以在很大程度上减少复杂的通信流程，带来信任和安全的记录保存。研究了来自不同领域、国家和政府部门的九个试点项目，以进行成本效益分析[12]。
- en: Public services have largely been centrally administered. But this also leads
    to the monopolization of power and profits. With blockchains, the assurance between
    the governor and the governed is strengthened. Laws to be followed can be programmed
    on a blockchain and any violations would be notified. Blockchains allow for more
    people to propose rules and help tackle the problem of agenda-setting and vested
    interests in governing processes.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 公共服务 largely 是由中央集中管理的。但这也会导致权力的垄断和利润的独占。有了区块链，统治者与被统治者之间的信任得以加强。可以将在区块链上编程的法律作为遵循的准则，任何违规行为都会得到通知。区块链允许更多人提出规则，并帮助解决治理过程中的议程设置和利益冲突问题。
- en: The vulnerabilities in the system include security attacks on the blockchain,
    high computational requirements for mining, and identifying malicious nodes [13].
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 系统中的脆弱性包括对区块链的安全攻击、挖矿的高计算要求以及识别恶意节点 [13]。
- en: New Public Governance (NPG) is the strategic organization of public administration
    in order to build collaboration with non-governmental stakeholders. The core elements
    of NPG are voluntary co-producing networks, inter-organizational governance, and
    trust-based management. With the key characteristics of data integrity, decentralization,
    consensus, and transparency, blockchains are aptly suited for the implementation
    of NPG. The characteristics of blockchain governance include decision rights,
    accountability, and incentives. The blockchain allows coordination of strategy
    processes by providing for negotiations between stakeholders. It also inculcates
    smart contracts to offer customized services. They can be used to assure the rights
    and responsibilities of citizens, businesses, organizations, and government. Data
    is easily accessible and monitored by public service agents to ensure that the
    process outcomes are satisfactory [14].
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 新公共治理（NPG）是公共管理中为了与非政府利益相关者建立合作而进行的战略组织。NPG 的核心要素是自愿共同生产的网络、组织间治理和基于信任的管理。具有数据完整性、去中心化、共识和透明度等关键特征的区块链非常适合
    NPG 的实施。区块链治理的特征包括决策权、问责制和激励机制。区块链通过为利益相关者之间的谈判提供策略过程协调。它还采用智能合约提供定制服务。它们可用于确保公民、企业、组织和政府的权利和责任。数据容易获取，并可由公共服务代理监控，以确保过程结果令人满意
    [14]。
- en: Effective governance requires people-centric policies, policies to prevent corruptive
    practices and fraud, complete transparency, and societal control. Blockchains
    empowered with smart contracts can be integrated to aim at a corruption-free organization.
    One of the major problems while writing contracts is the asymmetry in information.
    Smart contracts have the ability to provide symmetry in information disbursement.
    They execute automatically and cannot be changed. This brings transparency to
    the system. Transfer of funds, bidding, auctions; all can be done through automated
    smart contracts in a speedy, simple, and reliable manner.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 有效的治理需要以人为中心的政策、防止腐败和欺诈的政策、完全透明度和社会控制。配备了智能合约的区块链可以整合以致力于一个无腐败的组织。在编写合同时，信息不对称是一个主要问题。智能合约有能力提供信息分配的对称性。它们自动执行，无法更改，这为系统带来了透明度。资金转移、招标、拍卖等都可以通过自动化的智能合约以快速、简单和可靠的方式完成。
- en: There are issues with the adoption of blockchain for public governance. There
    is a whole new concept of state, democracy, and citizenship with the flattened
    structure brought in by the blockchain built on the principles of cryptography
    which is again a topic of serious discussion. It is yet to be seen how blockchains
    can work as hyper-political tools managing social interactions and overlaying
    established political hierarchy [15].
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 将区块链应用于公共治理的采纳存在问题。区块链带来的扁平化结构基于密码学原则，带来了全新的国家、民主和公民概念，这也是一个严肃讨论的话题。尚需观察区块链如何作为超政治工具管理社会互动并覆盖既定的政治等级
    [15]。
- en: 6.4.2 Knowledge and Shared Governance
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.4.2 知识与共享治理
- en: 'An important area where blockchain can be effectively deployed is Dynamic Alliance
    (DA) which is a collation of some entities for mutual gain and market opportunity.
    DA has five important characteristics: mutual trust and benefit to all, dynamic,
    interactive, works as per demands, and systematic and requires proper coordination.
    DAs encompass quick response to consumer needs that involves proper and speedy
    communication of information, security and synchronization between members. Hence,
    it requires a strongly built system that provides shareability and trustworthiness.
    Governance of knowledge in DA has five key aspects: knowledge-seeking, sharing,
    integrating, innovating, and finally assessing.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以有效部署的重要领域之一是动态联盟（DA），它是一些实体的组合，旨在实现互惠和市场机会。DA具有五个重要特征：对所有成员都有互信和互惠、动态、互动、根据需求运作，并需要适当的协调。DA包括对消费者需求的快速响应，这涉及信息的良好和迅速沟通，成员之间的安全性和同步。因此，它需要一个坚固的系统，提供共享性和可信度。DA中知识治理有五个关键方面：寻求知识、分享、整合、创新和评估。
- en: Blockchain can adhere to all these requirements bearing attributes like shareability,
    trust, and security. Using blockchains, the governments can promptly share information
    in a speedy manner due to a lack of hierarchy. This would also help in mitigating
    any risks involved and coordinating capital. In the market scenario, the blockchains
    can introduce transparency and reliability as the information is univocally available
    to all. DAs can assure optimization of the profits earned by each member of the
    alliance. Smart contracts help the organizations raise their core competencies
    and encourage them to innovate. Also, blockchains help reduce the transaction
    costs as information is available at each node.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以满足所有这些要求，并具有诸如共享性、信任和安全性等属性。通过使用区块链，政府可以迅速共享信息，因为缺乏层次结构。这也有助于减轻任何风险，并协调资本。在市场情景下，区块链可以引入透明度和可靠性，因为信息对所有参与者都唯一可用。DA可以确保联盟中每个成员获得的利润最大化。智能合约帮助组织提高其核心竞争力，并鼓励它们进行创新。此外，区块链还有助于降低交易成本，因为信息在每个节点都是可用的。
- en: With a distributed ledger, all knowledge is public and traceable, hence reducing
    cases of cheating. The customers can directly be benefitted by removing any agents
    or middlemen. Smart contracts can help assure the implementation of all Service
    Level Agreements and provide sanctity in transactions [16].
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 通过分布式账本，所有知识都是公开和可追溯的，从而减少了作弊的情况。客户可以直接受益于去除任何代理或中间商。智能合约可以帮助确保所有服务级别协议的实施，并在交易中提供圣洁性[16]。
- en: The research fraternity faces a lot of challenges related to the quality of
    peer review, the rise of predatory journals, and plagiarism. With the immense
    growth in research initiatives and increasing manuscripts, it has become diﬃcult
    to manage these challenges and carry out the publication process in an effective
    and speedy manner.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 研究界在同行评审的质量、掠夺性期刊的兴起以及剽窃等问题上面临着许多挑战。随着研究计划的巨大增长和手稿数量的增加，有效且迅速地管理这些挑战并完成出版过程变得越来越困难。
- en: Blockchain may provide an architecture that can help govern the entire scientific
    publishing workflow. Author submission, manuscript handling, peer review, editorial
    assessment, revision and re-review, and finally production and post review and
    publication can all be mapped onto a Democratic Autonomous Organization (DAO)
    blockchain represented by transaction events that are timestamped. The participants
    include authors, editors, reviewers, and publishers. All the information can be
    securely and transparently stored and managed without any hassles. There would
    be a complete footprint of the life cycle of a manuscript and the publication
    process can be democratized. Bad actors or predatory journals can be identified
    by tracking their activities and removed from the system. The framework surely
    requires acceptance from the publishing and academic fraternity and can ensure
    research integrity [17].
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可能提供一个可以帮助管理整个科学出版工作流程的架构。作者提交、手稿处理、同行评审、编辑评估、修订和再次评审，最后是生产和后评审与出版，都可以映射到一个由带有时间戳的事务事件表示的民主自治组织（DAO）区块链上。参与者包括作者、编辑、审稿人和出版商。所有信息都可以安全透明地存储和管理，而无需任何麻烦。将会有一个完整的论文生命周期和出版过程的完整足迹。通过追踪他们的活动，可以将不良行为者或掠夺性期刊从系统中识别并移除。这一框架肯定需要出版和学术界的接受，并可以确保研究诚信[17]。
- en: Genomic data sharing is another field where blockchains can be of immense use.
    The major issues prevalent with genomic data sharing include legal, consensual,
    privacy, and interoperability of bioinformatics pipelines. With centralized storage
    of data, the huge responsibility of data privacy and access is on one single entity.
    With permission blockchains this responsibility is shared among some trusted entities.
    There is transparency and eﬃciency in access management that can be controlled
    by the producer of the genomic data. Blockchain also provides the benefit of the
    immutability of data and complete authorization. Access control can be implemented
    through a smart contract that lays the conditions for the sharing of data. Also,
    reward systems could be set up for sharing personal genomic data. Hence with blockchains,
    data can be easily shared in a privacy controlled environment complying with legal
    and ethical standards [18].
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 基因组数据共享是另一个区块链可以发挥巨大作用的领域。基因组数据共享的主要问题包括法律、同意、隐私和生物信息学管道之间的互操作性。在数据集中存储的情况下，数据隐私和访问的巨大责任集中在单一实体上。在权限区块链中，这些责任分布在一些可信实体之间。数据访问管理透明且高效，由基因组数据的生产者控制。区块链还提供了数据不可变性和完全授权的好处。可以通过智能合约实施访问控制，该合约制定了数据共享的条件。此外，还可以建立奖励机制以分享个人基因组数据。因此，通过区块链，数据可以在符合法律和伦理标准的隐私受控环境中轻松共享[18]。
- en: Blockchains can help record each action of the government making them more answerable
    to the citizens. Since every record is stored as a distributed ledger, there is
    more transparency in the flow of data within governmental organizations. The decision
    making power can be well distributed to some key players who can make a decision
    only when there is consensus. The scope of scams and corruption hence reduces
    in such a decentralized framework wherein everybody has direct access to all the
    information. Energy and resource management can be done in an eﬃcient manner,
    e-voting schemes can be implemented to inculcate more transparency and secrecy
    in the system, digital records for each individual’s identification can be maintained
    securely and with easy access. Hence, blockchains can readily contribute to eﬃciently
    governing Smart Cities [19].
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以帮助记录政府的每一个行动，使政府对公民更加负责。由于每一条记录都是以分布式账本的形式存储的，政府组织内部数据的流动更加透明。决策权力可以很好地分配给一些关键参与者，只有在达成共识的情况下他们才能做出决策。在这种去中心化的框架中，诈骗和腐败的范围因此减少，每个人都有直接访问所有信息的能力。能源和资源管理可以高效地进行，可以实施电子投票方案以增加系统的透明度和保密性，可以安全且容易访问地维护每个个体的数字记录。因此，区块链可以迅速有效地治理智慧城市[19]。
- en: 6.4.3 Governance in Supply Chain
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.4.3 供应链治理
- en: A very useful application scenario for blockchain technology is the prevention
    of environmental degradation by governing the usage of natural resources to prevent
    them from depletion. A classic example is the use of blockchain to manage the
    supply chain of sand. Sand is widely used for construction activities of buildings,
    roads, glass, etc. Considering high demand, Sand has been extensively extracted
    and graded. There have also been instances of illegal mining and hence, it has
    become even more necessary to formulate a proper governance system for managing
    the supply of sand across the globe. The main problem in the supply chain management
    of sand is that the information related to the cost and other factors is not adequately
    available. This has had detrimental effects on the landscape, marine, wildlife,
    and the ecosystem as a whole.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的一个非常有用的应用场景是通过管理自然资源的使用来防止环境退化，从而防止资源的枯竭。一个典型的例子就是利用区块链来管理沙子的供应链。沙子广泛用于建筑、道路、玻璃等建筑活动。考虑到需求量大，沙子被广泛开采和分级。也存在非法开采的情况，因此，制定一个适当的治理系统来管理全球沙子的供应变得更加必要。沙子供应链管理的主要问题在于与成本和其他因素相关的信息并不充分可用。这对景观、海洋、野生动物和整个生态系统造成了破坏性的影响。
- en: Blockchain-based governance of the supply chain of sand can be especially effective
    in the prevention of smuggling and illegal trade of sand. All the information
    related to the management of the supply chain would be stored on the blockchain
    and would be securely accessible anywhere. The key participants in the blockchain
    would be government agents, mining agents, industry agents, and sand agents. The
    framework would help regulate the request from the industry to the mining agent
    who after cost– benefit analysis would forward the request for the approval of
    the government body. Only if the approval is granted is the mining operation allowed
    by the Sand agent. Hence, all the sand trades are monitored and the supply chain
    can be easily managed. This could really help the prevention of depletion of this
    resource [20].
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 基于区块链的沙子供应链治理在防止沙子走私和非法贸易方面可能特别有效。与供应链管理相关的所有信息都将存储在区块链上，并且可以在任何地方安全地访问。区块链的关键参与者将是政府代理人、采矿代理人、行业代理人和沙子代理人。该框架将帮助规范行业代理人向采矿代理人的请求，采矿代理人在成本-效益分析后会将请求提交给政府机构审批。只有在获得批准后，沙子代理人才允许进行采矿操作。因此，所有的沙子交易都受到监控，供应链可以很容易地得到管理。这真的有助于防止这种资源的枯竭[20]。
- en: In the medical field too, blockchains can be deployed successfully. The drug
    supply chain is an extremely important chain that needs to regularly governed
    and monitored. After the drugs are declared to be ready to be marketed and released,
    they enter the supply chain. These drugs may include vaccinations and plasma derivatives.
    It is essential that the utilization of each drug is tracked and traced. It is
    also imperative to track and remove counterfeit drugs to ensure the health and
    safety of the consumers. If the supply chain is not well managed, such drugs may
    become a part and due to the complexity of the ineﬃciency of the chain, it would
    become difficult to recall these drugs. This is a major cause of concern. Though
    there are technologies like RFID and barcodes that can be used for tracing, still
    counterfeit drugs are a part of the system.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在医疗领域，区块链也可以成功部署。药品供应链是一个极其重要的链条，需要定期进行治理和监控。药品宣布准备好市场营销和发布后，它们就进入了供应链。这些药品可能包括疫苗和血浆衍生物。追踪和记录每种药品的使用是至关重要的。同样，追踪和清除假药也是确保消费者健康与安全所必需的。如果供应链管理不当，这些药品可能会成为问题的一部分，由于链条的复杂性和低效性，召回这些药品将变得困难。这是一个非常严重的问题。尽管可以使用RFID和条形码等技术进行追踪，但假药仍然是系统的一部分。
- en: Blockchains can provide a key solution to this problem by introducing transparency
    and monitoring the transactions associated with each drug provisioning complete
    tracing. GCoin blockchain has been used to manage the supply chain of drugs where
    G refers to Global governance. A Consortium Proof-of-Work approach has been used
    to prevent double-spending. The blockchain would involve government agencies,
    manufacturers, pharmacies and wholesaler hospitals, and patients. The complete
    information flow from manufacturer to distributor to the hospital or pharmacy
    and finally to the patient administered with the drug would be maintained on the
    blockchain. All transactions would be done through GCoin wallets and UTXO records
    would be saved. The governance model would hence be more of surveillance net over
    every participant involved in the supply chain [21].
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以通过引入透明度并提供与每种药品供应相关的交易的监控来为这个问题提供一个关键解决方案，实现完整的追踪。GCoin区块链已被用于管理药品供应链，其中G指的是全球治理。采用了一种联合工作量证明（Consortium
    Proof-of-Work）的方法来防止双重支付。该区块链将涉及政府机构、制造商、药房和批发医院以及患者。从制造商到分销商，再到医院或药房，最终到用药患者的完整信息流将在区块链上得到维护。所有交易都将通过GCoin钱包进行，并且会保存未花费的交易输出（UTXO）记录。因此，治理模型将更多地成为对供应链中每个参与者的监督网络[21]。
- en: 6.4.4 Governance of Foreign Aid
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.4.4 外国援助的治理
- en: Foreign aids are oﬃcial development assistance provided in the form of funds
    by developed countries to developing countries. This aid is used by developing
    countries to implement poverty eradication, infrastructural development, sustainable
    growth or educational programs. But there are several problems that hinder the
    effective utilization of these funds. These include lack of commitment among states,
    vested strategic interests in the donor agencies, and limited transparency due
    to information asymmetry. The receiving countries often fail to spend the funds
    in the designated area. Hence, the principal-agent problem is again witnessed
    in which the principal delegates the work of disbursement of aid to an agent who
    can carry out the task effectively but in reality, due to communication gaps or
    hidden selfish motives, the recipient procurement is affected.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 外国援助是由发达国家以资金形式向发展中国家提供的官方发展援助。发展中国家利用这些援助实施消除贫困、基础设施发展、可持续发展或教育项目。但是，有几个问题阻碍了这些资金的有效利用。这些问题包括国家之间的承诺不足、捐赠机构的既有战略利益以及由于信息不对称导致的信息透明度有限。接受援助的国家往往未能在指定领域内使用这些资金。因此，我们再次见证了委托-代理问题，其中委托人将援助分发的工作委托给一个能有效完成任务的代理人，但实际情况是，由于沟通不畅或隐藏的私欲，接受国的采购受到影响。
- en: Blockchain provides the opportunity to circumvent this problem by introducing
    the important “trust” factor when the system involves several participants namely
    governments, international organizations, and NGOs. Mostly the aids are conditional
    i.e. the recipient organizations have to fulfill some necessary obligations before
    their aid is released. With blockchain smart contract implementation, the commitment
    issues can be easily resolved and there is less possibility of any cheating. As
    soon as all the conditions are met, the grant release can be automatically initiated.
    Also, blockchain based prediction markets can help provide authentic real world
    information related to aid relations managed by smart contracts. Hence, there
    is no information asymmetry. Due to the presence of several intermediaries, the
    transaction costs are high in the current system. But with blockchain, the transaction
    costs can be reduced, owing to less dependency on intermediaries. All the transactions
    are traceable, and hence there is no problem of accountability. Also, the accuracy
    and success of the project can be effectively evaluated because there will be
    input from both the donor and the beneficiaries reporting results. But of course,
    such a DAO can only be realized with the support and approval of the governments.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链通过在涉及多个参与者的系统（如政府、国际组织和非政府组织）中引入重要的“信任”因素，提供了绕过这个问题的机会。通常，援助是有条件的，即接受组织在援助释放之前必须履行一些必要的义务。通过实施基于区块链的智能合约，可以轻松解决承诺问题，而且作弊的可能性很小。一旦满足了所有条件，就可以自动启动赠款发放。此外，基于区块链的预测市场可以帮助提供由智能合约管理的援助关系方面的真实世界信息。因此，没有信息不对称。由于存在多个中介机构，当前系统的交易成本很高。但是，由于区块链减少了中介机构的依赖，因此可以降低交易成本。所有交易都是可追溯的，因此没有问责问题。此外，由于捐赠者和受益人都会报告结果，因此可以有效评估项目的准确性和成功程度。当然，只有得到政府的支持和批准，才能实现这样的去中心化自治组织（DAO）。
- en: 6.4.5 Environmental Governance
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.4.5 环境治理
- en: Several organizations across the world are liberally moving towards blockchain
    implementations catering to the need of the hour. Undoubtedly, organizations like
    the United Nations that play an important role in global environmental governance
    have begun to understand the hype of blockchain and consider it as an alternative
    model for governing environment related pacts and treaties. The main reason behind
    this transition is the power of blockchain to provide authentic data that is readily
    accessible; and data is of utmost importance before any strategies in the environmental
    hemisphere can be thought of. There is a generally a lack of open data as expressed
    by environmental activists. But with blockchain, facilitation of data and communication
    is simplified. Several projects have already been initiated and one such noteworthy
    project is Integrated Program for Climate Initiatives (DAO IPCI). The project
    was an initiative of Russian Carbon Fund and implemented by connecting to a nongovernmental
    Carbon registry due to dissatisfaction with governmental registry. An ethereum
    based system was developed with the participants being ones dealing with greenhouse-gas
    credit based and quota-based emissions. Smart contracts were used to simplify
    the trading process, reduce the cost of transactions and undertake processing
    of mitigation units in a transparent manner. The project was in line with the
    business processes devised by Eurasian Economic Union (EAEU) keeping in mind environmental
    concerns as well as the international climate regime coming from the Paris Agreement.
    In 2017, the first carbon credit transaction was carried out pioneered by DAO
    IPCI and Aera Group using blockchain.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 全球多家组织正积极转向区块链技术实施，以应对当前的需求。无疑，像联合国这样的组织，在全球环境治理中扮演着重要角色，已经开始理解区块链的狂热，并将其视为管理与环境相关的公约和条约的一种替代模式。这种转变的主要原因是区块链能提供真实、易于获取的数据；在考虑任何环境领域的战略之前，数据至关重要。环境活动家通常表示，公开数据很缺乏。但随着区块链技术的应用，数据的促进和沟通变得简单了。已经启动了多个项目，其中值得注意的一个是气候行动综合计划（DAO
    IPCI）。这个项目是由俄罗斯碳基金发起的，由于对政府注册表的不满，项目通过连接一个非政府碳注册表来实施。基于以太坊的系统得以开发，参与者是与温室气体信用和配额排放相关的机构。智能合约被用来简化交易过程，降低交易成本，并以透明的方式处理减排单位。该项目与欧亚经济联盟（EAEU）制定的业务流程保持一致，同时也考虑到巴黎协议下国际气候制度的环境关切。2017年，DAO
    IPCI和Aera Group首次使用区块链进行了碳信用交易。
- en: Several eco cryptocurrencies also evolved. These include SolarCoin launched
    in 2014 and used in solar energy based projects like Solar Change and SolCrypto
    [26]. Blockchain powered marketplaces for renewable energy are also gaining popularity.
    There are several blockchains in the energy sector just to reduce the energy requirements
    of an organization, for instance, UK based Electron. Then there are blockchain
    systems like BitHope and BitGive that monitor the utilization of donations and
    charity funds. There are also projects like ClimateCoop—The Climate Consortium
    Blockchain aimed at developing a platform for global environmental governance
    to decentralize climate actions based on matrix governance approach.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还出现了多种生态加密货币。例如，2014年推出的SolarCoin，它被用于太阳能项目，如Solar Change和SolCrypto [26]。基于区块链的可再生能源市场也越来越受欢迎。仅为了降低组织的能源需求，在能源领域就有多种区块链技术，例如英国的Electron。还有像BitHope和BitGive这样的区块链系统，它们监控捐赠和慈善基金的利用情况。还有像ClimateCoop这样的项目——气候联盟区块链，旨在开发一个全球环境治理的平台，以矩阵治理方法去中心化气候行动。
- en: However, there are several issues that need to be resolved before blockchain
    technology can truly be adopted in this area. The energy consumption of some blockchain
    solutions like one designed for Bitcoins is extremely high. This raises concerns
    of the environmentalists.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在区块链技术真正被采纳到这一领域之前，还有许多问题需要解决。例如，某些区块链解决方案，如为比特币设计的解决方案，其能源消耗极高，这引起了环境学家的关注。
- en: 6.4.6 Corporate Governance
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.4.6 公司治理
- en: Corporate Governance is another important area where blockchain can play a significant
    role. Corporates are often affected by the agency problem to which there is no
    well-defined solution. The agency problem arises due to a lack of trust between
    a principal and an agent who the principal hires to represent him/her. The agent
    is authorized with the decision making abilities on behalf of the principal. Whenever
    there is a lag in communication between the two entities or the agent makes decisions
    to fulfill his own selfish motives, a conflict situation prevails. Due to the
    nonalignment of trust between the two parties, a residual loss is incurred. Hence,
    the agency costs which include monitoring costs, bonding costs, and residual loss
    actually increase the expenditure for the principal. Blockchain offers a highly
    reliable and secure decentralized network to overcome agency costs. To prevent
    this, the principals have to resort to costly mechanisms to improve information
    flow and to continuously monitor the activities of the agent. Existing universal
    governance solutions are inadequate as the nature of agency conflicts varies across
    firms. There is no such solution that could have a wider reach.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 公司治理是区块链可以发挥重要作用的另一个重要领域。公司通常受到代理问题的影响，对此没有明确的解决方案。代理问题源于主体和代理之间的信任缺失，主体雇佣代理来代表他/她。代理被授权为主体做出决策。无论是在两者之间的沟通出现滞后，还是代理为了实现自己的自私动机而做出决策，都会出现冲突情况。由于两方之间的信任不对齐，会产生剩余损失。因此，包括监控成本、担保成本和剩余损失在内的代理成本实际上增加了主体的支出。区块链提供了一个高度可靠和安全的去中心化网络，以克服代理成本。为了防止这种情况，主体必须诉诸于昂贵的机制来改善信息流通，并持续监控代理的活动。现有的普遍治理解决方案是不充分的，因为代理冲突的性质在不同公司之间各不相同。没有这样的解决方案能够具有更广泛的影响力。
- en: Blockchain can serve as the savior in such a scenario. The monitoring activity
    can easily be delegated to a decentralized system freeing principals off this
    time consuming and expensive activity. The agency costs can be reduced and a proper
    channel of communication can be established through smart contracts. Blockchains
    guarantee that each transaction is executed as per the rules outlined and in a
    secure manner, hence assuring the integrity of the governance framework. All information
    is validated by the principal and agent and its authenticity is guaranteed by
    digital signatures without compromising privacy. This results in building a zero
    agency cost coordination relationship between the principal and the agent.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在这样的场景中可以充当救世主的角色。监控活动可以很容易地委托给一个去中心化的系统，从而使主体摆脱这种耗时且昂贵的行为。代理成本可以降低，并通过智能合约建立适当的沟通渠道。区块链确保每笔交易都按照概述的规则执行，并且以安全的方式进行，从而确保治理框架的完整性。所有信息都由主体和代理验证，并通过数字签名确保其真实性，而不会泄露隐私。这导致了在主体和代理之间建立零代理成本的协调关系。
- en: An agent-less system is also proposed on the lines of the decentralized autonomous
    organizations (DAO). This would help establish peer to peer connectivity and collaboration
    without the traditional hierarchical corporate layers. Optimization routines would
    then run at each node to improve the performance of the DAO and implementation
    of value to effort workflows by rewarding the entities bringing in profits. Hence,
    if the required infrastructural resources are made available, then a networked
    decentralized environment can be created without any internal or external monitoring
    mechanisms created for resolving agency problems [22].
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在去中心化自治组织（DAO）的框架下，也提出了一个无代理的系统。这将有助于建立点对点的连接和协作，而无需传统的层级企业层次。优化程序将在每个节点运行，以提高DAO的性能，并通过奖励带来利润的实体来实施价值到努力的工作流程。因此，如果提供了所需的基础设施资源，那么可以创建一个无需内部或外部监控机制来解决代理问题的网络化去中心化环境[22]。
- en: A blockchain model for the Annual General Meeting (AGM) was proposed with a
    motive to strengthen the decision-making function of the AGM. Due to limited information
    and time, the decisions made in an AGM are generally flawed. Specifically, small
    share-holders do not get to play a vital role in the decision-making process.
    This is attributed to the higher transaction costs of voting. The main problems
    include the chain of intermediaries involved in buying shares and the immense
    costs of cross border participation of shareholders. These problems can be easily
    catered to by deploying a private blockchain facilitated by smart contracts. All
    information is available to all shareholders. As soon as a proposal is added to
    a blockchain, each stakeholder is notified and can exercise his voting power to
    participate in the decision-making process. The entire process would be transparent
    and complete authenticity and representation is guaranteed [23].
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 提出了一种基于区块链的年度股东大会（AGM）模型，旨在加强AGM的决策功能。由于信息有限和时间紧迫，AGM做出的决策通常存在缺陷。特别是，小股东未能在决策过程中发挥关键作用。这主要是由于投票的交易成本过高。主要问题包括购买股票的中介链条以及股东跨境参与的巨大成本。这些问题可以通过部署智能合约的私有区块链轻松解决。所有信息对所有股东都是可见的。一旦将提案添加到区块链中，每个利益相关者都会收到通知，并可以行使他的投票权参与决策过程。整个过程将是透明和完整的，确保真实性和代表性 [23]。
- en: Blockchains have removed costs like agency costs but they have added three new
    costs incurred while transacting via smart contracts. Inflexibility costs occur
    due to problems while devising the rules to be encoded as smart contracts. Oracle
    costs are a result of inaccurate information provided by agents that lead to inappropriate
    execution of smart contracts. Security costs needed to ensure the security of
    the blockchain framework. But blockchains can definitely impact the costs related
    to monitoring agent interests and other firm operations and lead to unrealized
    indirect profits [24].
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链消除了代理成本等成本，但在通过智能合约进行交易时增加了三种新成本。僵化成本是由于在设计要编码为智能合约的规则时出现的问题。 Oracle成本是由于代理提供的信息不准确，导致智能合约的不适当执行。需要确保区块链框架安全的成本。但区块链肯定会影响与监控代理利益和其他公司运营相关的成本，并导致未实现的间接利润 [24]。
- en: A virtual corporation designed using ethereum blockchain was simulated. The
    role of smart contracts in trading goods and services was highlighted. However,
    it is very important to create smart contracts with the utmost caution to prevent
    any conflict of interests and losses.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 使用以太坊区块链设计了一个虚拟公司并进行模拟。突出了智能合约在交易商品和服务中的作用。然而，非常重要的是要谨慎创建智能合约，以防止任何利益冲突和损失。
- en: But a proper regulatory framework for such virtual corporations needs to be
    designed for its effective implementation [25].
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 但对于这种虚拟公司的适当监管框架需要进行设计，以便有效实施[25]。
- en: 6.4.7 Economic Governance
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.4.7 经济治理
- en: There are certain platforms that work on the sharing economy, and utilize blockchains
    technology for resources and product tracing. The other platform is related to
    fundraising issues. For example, BitHope [27] and BitGive [28] provide transparency
    in spending donations and also reduce the frauds related to charity. Blockchain
    Management technologies, such as Backfeed [29], can be used by large groups for
    equity sharing schemes. It helps to achieve crowd sourcing mechanisms and provide
    indirect coordination to groups [26].
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些平台致力于共享经济，并利用区块链技术进行资源和产品追踪。另一个平台与筹款问题相关。例如，BitHope[27]和BitGive[28]在支出捐赠方面提供了透明度，并减少了与慈善有关的欺诈行为。区块链管理技术，如Backfeed[29]，可用于大集团之间的股权分享计划。它有助于实现众包机制，并为群体提供间接协调[26]。
- en: Several research projects are being undertaken throughout the world developing
    blockchain solutions for managing governance. Some of them are presented in Table
    16.1\. The source of the information is Blockchain in Government Tracker [35]
    and a comprehensive list can be found there.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 世界各地正在进行许多研究项目，开发用于管理治理的区块链解决方案。其中一些在表16.1中列出。信息的来源是政府区块链追踪器[35]，那里可以找到详尽的列表。
- en: 6.5 Scopes and Challenges
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.5 范围与挑战
- en: There have been several propositions of including blockchains in e-governance
    initiatives. Blockchain has been readily prescribed for use in the health care
    sector to securely store and transmit the patient’s records. Their use has been
    shown in educational institutions to properly manage information related to students,
    examinations, and results. Blockchain adoption in creating smart cities, for governing
    business supply chains, maintaining user identity records in Estonia, implementation
    of a secure e-voting mechanism and the taxation system are well pronounced. A
    digital tracking method for timber products to simplify governance of business
    supply chains was also proposed. A plan for the e-governance system in China was
    also proposed. But there are several challenges involved.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 已经有一些提议将区块链纳入电子治理倡议。区块链已经被广泛推荐用于医疗保健领域，以安全地存储和传输患者的记录。其使用已经在教育机构中得到展示，以妥善管理学生、考试和成绩相关的信息。在创建智慧城市、管理企业供应链、在爱沙尼亚维护用户身份记录、实施安全的电子投票机制和税收系统等方面，区块链的采用也得到了很好的宣传。还提出了一种用于简化企业供应链管理的木材产品数字跟踪方法。还提出了中国电子治理系统的计划。但是，涉及几个挑战。
