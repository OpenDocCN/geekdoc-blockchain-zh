- en: ICT is often regarded as a critical factor in creating smart cities. Quantum
    Blockchain (Q-BoC) technology is a relatively new technical breakthrough that
    encompasses a variety of underlying technologies and protocols. (Q-BoC) has the
    potential to be a major driver and asset in smart cities and development (see
    [figure 2](#f02)). Smart cities are a futuristic urban development concept that
    combines ICT to allow residents, governments, and organizations to collect and
    exchange real-time data. Q-BoC technology can bring a new level of convenience
    and security for communication and transactions amongst all the various stakeholders
    of a Smart city. With the rapid development of smart cities today, information
    technology, including quantum Blockchain, has been combined to manage physical,
    social, and business infrastructures.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: ICT（信息与通信技术）经常被视为创建智慧城市的关键因素。量子区块链（Q-BoC）技术是一种相对较新的技术突破，涵盖了各种基础技术和协议。量子区块链（Q-BoC）有潜力成为智慧城市和发展的主要推动力和资产（见[图
    2](#f02)）。智慧城市是一个未来主义的城市发展概念，结合了信息通信技术，允许居民、政府和组织收集和交换实时数据。量子区块链技术可以为智慧城市的各方利益相关者之间的通信和交易带来新的便利和安全性。随着今天智慧城市的快速发展，信息技术，包括量子区块链，已经被结合起来管理物理、社会和商业基础设施。
- en: 4\. APPLICATIONS OF BLOCKCHAIN
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 区块链的应用
- en: 4.1 Smart Cities
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 4.1 智慧城市
- en: Cities are the epicentre of human settlement, economic building blocks, and
    the foundation for global innovation. Cities support information interchange,
    capacity structure, and the supply of knowledge-rigorous business facilities through
    their fundamental infrastructure. This necessitates the construction of trustworthy
    frameworks using Q-BoC to better steer socio-economic development in metropolitan
    areas ([Casino et al., 2019](#r13); [R. Sharma et al., 2020](#r51); [Tribis et
    al., 2018](#r55)). Cities are attracting a growing percentage of the world's population.
    In 2014, metropolitan regions housed 56% of the world's population; statistics
    anticipated increasing to 67% by 2050\. Cities are becoming more important in
    the economics and well-being of nations, with cities accounting for most of the
    economic activity ([Pólvora et al., 2020](#r42)). Cities simultaneously have administrative,
    organizational, logistical, social, and environmental issues. Improved administrative
    efficiency, new models for public participation, and a better understanding of
    the value of electronic information and the need to secure it transform the relationship
    between cities and their inhabitants.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 城市是人类定居的中心，经济的基石，也是全球创新的基础。城市通过其基础设施支持信息交流、能力结构和知识密集型商业设施的供应。这需要利用Q-BoC构建可信的框架，以更好地引导城市地区的社会经济发展（[Casino
    et al., 2019](#r13)；[R. Sharma et al., 2020](#r51)；[Tribis et al., 2018](#r55)）。城市正在吸引全球人口的增长。2014年，大都市地区拥有全球56%的人口；统计数据预计到2050年将增加到67%。城市在国家的经济和福祉中变得更加重要，城市占据了大部分经济活动（[Pólvora
    et al., 2020](#r42)）。城市同时面临行政、组织、后勤、社会和环境等问题。提高行政效率、公众参与的新模式以及更好地理解电子信息的价值和安全性的需要正在改变城市与居民之间的关系。
- en: 4.2 Financial System
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 4.2 金融体系
- en: Blockchain technology is currently being employed in various financial industries,
    including corporate, services, financial, forecast marketplaces, and commercial
    contracts. It is predicted to play a crutial role in the world-wide economy's
    long-term sustainability, advancing customers, the present banking organization,
    and people. The global financial sector is looking into using blockchain-based
    applications for monetary assets like securities, insurance, and derivative deals.
    For example, Q-BoC promises a significant shift in capital markets and a more
    efficient way to conduct functions such as securities and derivatives transactions
    ([Gill et al., 2019](#r26)), digital outlays ([Aggarwal et al., 2019](#r2)), management
    policies, universal banking facilities, financial auditing (Manish [Dadhich, 2016](#r16);
    [Schulz & Feist, 2021](#r44)). Furthermore, the Q-BoC mechanism has partnered
    with a consortium of the world's major institutions, including Barclays and Goldman
    Sachs, to develop a workable blockchain-based financial market framework.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术目前正在各种金融行业中应用，包括企业、服务、金融、预测市场和商业合同。预计它将在全球经济的长期可持续性中发挥关键作用，推动客户、现有银行组织和人民的发展。全球金融部门正在研究使用基于区块链的应用程序进行货币资产交易，如证券、保险和衍生品交易。例如，Q-BoC承诺在资本市场产生重大转变，并以更有效的方式进行证券和衍生品交易等功能（[Gill
    et al., 2019](#r26)）、数字支出（[Aggarwal et al., 2019](#r2)）、管理政策、通用银行服务、财务审计（Manish
    [Dadhich, 2016](#r16); [Schulz & Feist, 2021](#r44)）。此外，Q-BoC机制已与包括巴克莱和高盛在内的世界主要机构的财团合作，以开发可行的基于区块链的金融市场框架。
- en: 4.3 E-Voting
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 4.3 电子投票
- en: E-voting has been regarded as a positive and inevitable landmark for several
    years, with the potential to speed up voting processes, simplify and cut election
    costs, and strengthen democracies. On the other hand, existing electronic voting
    arrangements rely on a single entity's proprietary and central plan, undermining
    voters' faith in the voting method ([Agbesi, 2020](#r1)). BitCongress and Liquid
    Democracy are two distributed voting structures that propose outlines for implementing
    distributed judgment-making. In general, Q-BoC provides an open-source, peer-to-peer,
    devolved, and separately verifiable system to acquire the trust of voters and
    voting controllers while remaining compliant with domestic regulations ([Aggarwal
    et al., 2019](#r2)).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，电子投票被视为积极且不可避免的里程碑，有望加快投票流程，简化和降低选举成本，并加强民主制度。另一方面，现有的电子投票安排依赖于单一实体的专有和中央计划，破坏了选民对投票方法的信任
    ([Agbesi, 2020](#r1))。BitCongress 和 Liquid Democracy 是提出分布式判断制定大纲的两种分布式投票结构。总的来说，Q-BoC
    提供了一种开源、点对点、分权和可单独验证的系统，以获取选民和投票控制器的信任，同时符合国内法规 ([Aggarwal et al., 2019](#r2))。
- en: 4.4 IoT
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 4.4 物联网
- en: Around 80% of the world's information today was created in the last two years.
    The growth rate will accelerate due to a) IoT devices and b) population expansion
    ([Marsal-Llacuna, 2020](#r40)). While the potential for Q-BoC and IoT technologies
    to expand is enormous, the symbiotic link between these two disciplines opens
    a universe of possibilities. For instance, despite their flaws, distributed wireless
    sensor networks are pillars of technical and human growth. ([Schulz & Feist, 2021](#r44))
    studied how blockchain building might enhance IoT by minimizing its faults and
    boosting its potential. Q-BoC and its intrinsic capabilities are primarily driving
    the increased attention and investments in building decentralized IoT platforms.
    The central concept allows secure and auditable data sharing in heterogeneous
    context-aware setups with many networked smart devices. Furthermore, the network's
    great scalability and efficient administration are enabled by operating autonomously
    and decentralized ([Pólvora et al., 2020](#r42)).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，全球约 80% 的信息是在过去两年内创建的。由于 a) 物联网设备和 b) 人口扩张，增长速度将加快 ([Marsal-Llacuna, 2020](#r40))。虽然
    Q-BoC 和物联网技术的潜力巨大，但这两个学科之间的共生关系开启了一片可能性的天地。例如，尽管存在缺陷，但分布式无线传感器网络是技术和人类增长的支柱。 ([Schulz
    & Feist, 2021](#r44)) 研究了区块链构建如何通过减少其缺陷和提高其潜力来增强物联网。Q-BoC 及其固有功能主要推动了在构建去中心化物联网平台方面越来越多的关注和投资。这一中心概念允许在具有许多网络化智能设备的异构上下文感知设置中进行安全和可审计的数据共享。此外，通过自主和分权运作，网络的极大可扩展性和高效管理得以实现
    ([Pólvora et al., 2020](#r42))。
- en: 4.5 Healthcare Administration
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 4.5 医疗行政管理
- en: Q-BoC could play a critical role in community healthcare 4.0, longitudinal healthcare
    annals, automated health claims settlement, online patient admittance, patient
    data input, user-oriented medical research, drug faking, clinical experimental,
    and precision medication. ([P. Sharma et al., 2022](#r50)) suggested that dealing
    with patients' E-Healthcare Accounts (EHAs) is the area with the most growth possibility.
    As part of the medical record, an EHR includes a patient's brief medical past
    and statistics, predictions, and information relevant to the patient's ailments
    and clinical progress during treatment. ([Srinivas Aditya et al., 2021](#r53))
    considered the Q-BoC system for healthcare 4.0 as a procedure via which handlers
    may access and preserve their health information while ensuring security and privacy.
    A series of studies ([Krishnapriya & Sarath, 2020](#r33); [Sengupta et al., 2020](#r46);
    [Xiang & Zhao, 2022](#r57)) confirmed no centralized owner or hub for a hacker
    to corrupt or breach the medical data. Records are stored in a distributed manner
    (they are public and easily verifiable across non-affiliated provider organizations).
    Data from several sources is brought together in a single and consistent data
    fount, updated and always available.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: Q-BoC 在社区医疗保健 4.0、长期医疗记录、自动医疗保险理赔、在线患者接待、患者数据输入、用户导向型医学研究、药物仿制、临床实验和精准药物方面可能发挥关键作用。([P.
    Sharma et al., 2022](#r50))建议，处理患者的电子健康账户（EHA）是增长潜力最大的领域。作为医疗记录的一部分，电子健康记录包括患者的简要病史和统计数据，与患者疾病和治疗过程相关的预测和信息。([Srinivas
    Aditya et al., 2021](#r53))认为，Q-BoC 系统对于医疗保健 4.0 是一个过程，通过该过程，处理者可以访问和保留他们的健康信息，同时确保安全性和隐私性。一系列研究（[Krishnapriya
    & Sarath, 2020](#r33); [Sengupta et al., 2020](#r46); [Xiang & Zhao, 2022](#r57)）证实，医疗数据没有集中的所有者或中心，黑客无法破坏或窃取这些医疗数据。记录以分布式方式存储（它们是公开的，可以在非关联的提供者组织之间轻松验证）。来自多个来源的数据被汇集到一个统一且一致的数据源中，随时更新并可供使用。
- en: 4.6 Energy industry
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 4.6 能源行业
- en: The potential uses of Q-BoC in the energy segment are many, and they might have
    a huge impact on both procedures and platforms ([Bowen et al., 2013](#r11)). For
    example, Q-BoC can lower costs, permit new business frames and markets, manage
    intricacy, data safety, and possession. Grids could also engross prosumers in
    the energy marketplace, allowing for the formation of energy societies ([Brotsis
    et al., 2021](#r12); [Casino et al., 2019](#r13); [Garcia, 2018](#r25)). Q-BoC
    can improve the energy market system's transparency and confidence while ensuring
    accountability while respecting privacy rules and increasing its efficiency. According
    to ([Bhavin et al., 2021](#r9)), blockchain technology might also be used to create
    peer-to-peer energy transactions and energy managing schemes for electric vehicles.
    It's also worth noting that Q-BoC facilitates the energy sector's decarbonization,
    allowing it to move toward more decentralized energy sources.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: Q-BoC 在能源领域的潜在用途很多，可能对程序和平台都会产生巨大影响（参见[Bowen et al., 2013](#r11)）。例如，Q-BoC 可以降低成本，允许新的商业模式和市场，管理复杂性、数据安全性和所有权。电网还可以吸引能源生产者参与能源市场，从而形成能源社区（参见[Brotsis
    et al., 2021](#r12); [Casino et al., 2019](#r13); [Garcia, 2018](#r25)）。Q-BoC
    可以提高能源市场系统的透明度和信任度，同时确保问责制，尊重隐私规则并提高效率。根据([Bhavin et al., 2021](#r9))，区块链技术还可以用于创建点对点能源交易和电动汽车能源管理方案。值得注意的是，Q-BoC
    促进了能源部门的脱碳，使其向更为分散的能源来源转变。
- en: 4.7 Education
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 4.7 教育
- en: In the case of ubiquitous learning environments, Blockchain can solve susceptibility,
    security, and privacy and can be utilized to store educational data associated
    with reputational rewards. ([Yapa et al., 2021](#r58)) proposed a distributed
    blockchain-based academic record and reputation system that non-experts can handle.
    According to ([D. Li et al., 2021a](#r38)), teachers upload blocks to the Blockchain
    that store students' learning successes. Educational certificate administration
    can also benefit from Blockchain, which improves data security and trust in digital
    infrastructures and credit management. Furthermore, Q-BoC based approaches have
    the potential to improve personal and academic learning's digital accreditation.
    Educational information centres using Blockchain technology might be set up to
    collect, report, and analyze data about school systems to improve decision-making.
    Finally, in scholarly publishing, Q-BoC can be utilized for document verification
    or better handling manuscript submissions and promptly completing relevant reviews
    ([Yapa et al., 2021](#r58)).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: 4.8 Governance
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
- en: Q-BoC enabled applications may alter municipal and state governments' work by
    removing intermediaries from transactions and record-keeping ([Van Den Bosch,
    2020](#r56)). Q-BoC's accountability, computerization, and security for processing
    community records can prevent corruption and enhance essential e-government services.
    In the word of ([Sang & Li, 2019](#r43)), Q-BoC could be used as a secure communication
    stand for connecting corporal, social, and business structures in intelligent
    cities. Blockchain governance aims to render similar essential services as the
    state and its related public entities, regionalized and efficient while preserving
    the same validity. Registration of official documentation, attestation, identity,
    marriage contracts, taxes, and voting are examples of such services ([Agbesi,
    2020](#r1)).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
- en: 4.9 Citizenship and essential services
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
- en: Integrating digital technologies into routine life necessitates machinery that
    can accurately identify and certify users' basic attributes such as term, discourse,
    credit score, age, address and other personal characteristics ([Asri et al., 2021](#r7)).
    As a result, digital identification has emerged as a critical security measure.
    ([Costa & Peixoto, 2020](#r14)) examined the pros and cons of various decentralized
    identity management approaches. Furthermore, according to ([Alasbali et al., 2022](#r6)),
    one-sixth of the world's population has no written evidence of their existence.
    Migrants and expatriates are affected by this circumstance because their nations
    may refuse to hand over documentation if they, for example, belong to the opposition.
    As a result, Q-BoC has become a tool for enhancing global citizen equality and
    possibilities.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: 4.10 Miscellaneous functions
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
- en: This section covers research on blockchain-based functions that aren't covered
    by the other sections. For example, Q-BoC is being used by crowd-funding platforms
    ([M. Dadhich, M. S. Pahwa, 2021](#r15)). Blockchain applications in the humanitarian
    and philanthropic sectors ([Sun et al., 2016](#r54)). It can also be utilized
    in smart city contexts to develop smart, reliable, distributed, and autonomous
    transportation systems and securely operate case tickets ([D. Li et al., 2021a](#r38)).
    According to ([R. Sharma et al., 2020](#r51)), Q-BoC is projected to play a key
    role in environmental management. For example, inside emission trading schemes,
    pollution control and sustainable corporate development. Blockchain might be employed
    as a novel emission link method adopted by the corporates. Intriguing applications
    are social media, digital marketing, sentiment analysis, sale projection, and
    customer retention. User-centric Q-BoC might allow handlers to control, locate,
    and claim possession of any content they communicate. Some IT-related blockchain
    applications, such as edge computing and the creation of computational source
    distribution methods (Manish [Dadhich et al., 2022](#r20); TK et al., 2021), grid
    computing ([Motlagh et al., 2020](#r41)), cloud computing (Manish Dadhich, Rao,
    et al., 2021; [Kathuria et al., 2018](#r31)), and the usage of Q-BoC as a software
    connective and dynamics of social sharing.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分涵盖了其他部分未涉及的基于区块链的功能研究。例如，Q-BoC正被众筹平台使用（[M. Dadhich, M. S. Pahwa, 2021](#r15)）。区块链应用于人道主义和慈善领域（[Sun等，2016](#r54)）。它还可以在智慧城市背景下用于开发智能、可靠、分布式和自主的交通系统，并安全地运营案例票务（[D.
    Li等，2021a](#r38)）。根据([R. Sharma等，2020](#r51))，预计Q-BoC将在环境管理中发挥关键作用。例如，在排放交易方案、污染控制和可持续企业发展方面。区块链可能被用作企业采用的新型排放环节方法。引人入胜的应用包括社交媒体、数字营销、情感分析、销售预测和客户保留。以用户为中心的Q-BoC可能允许处理者控制、定位和声明对其通信的任何内容的所有权。一些与IT相关的区块链应用，如边缘计算和计算资源分配方法的创建（Manish
    [Dadhich等，2022](#r20)；TK等，2021），网格计算（[Motlagh等，2020](#r41)），云计算（Manish Dadhich，Rao等，2021；[Kathuria等，2018](#r31)），以及将Q-BoC用作软件连接和社交分享动态的使用。
- en: 5\. CHALLENGES AND OPPORTUNITIES FOR SMART SOCIETY
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 智慧社会的挑战和机遇
- en: New hazards accompany the recompense of smart cities. For example, IoT devices
    that are heavily used as vital structures (e.g., water systems, which might influence
    residents' health and safety) are vulnerable to cyber-assaults ([Sengupta et al.,
    2020](#r46)). As a result, it is critical to continually monitor and regulate
    service networks to reduce the risk of assaults on information and functioning
    technologies, resulting in cities being wiser and more useful places to live.
    The term 'smart water system' denotes technological and societal advancements
    that enable the improved delivery, usage, administration, and optimization of
    water utility services. Investment in interacting and communication structures,
    data gathering and assessment, social and crowdsourcing tools, rules and information
    safety are required to implement effective smart utilities on both the technical
    and social fronts ([Bhavin et al., 2021](#r9); M. dadhich & [N. Kumar, 2015](#r34)).
    Conventional data administration of smart utilities is typically managed on centralized
    systems in today's information technology architecture. These centralized systems
    are vulnerable in terms of safety and confidentiality. Using Q-BoC to increase
    reliable transmission among smart utility equipment is a viable answer to security
    breaches. Blockchain is a potential method for a decentralized and secure data
    management system that offers tamper-proof immutability and traceability. Thus,
    this section outlines many critical open research challenges that impede the use
    of Q-BoC in smart cities. As seen in [table 2](#t2), opportunities have also been
    discussed based on an extensive literature review.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 智能城市的回报伴随着新的危险。例如，作为关键结构（例如可能影响居民健康和安全的水系统）的物联网设备容易受到网络攻击 ([Sengupta et al.,
    2020](#r46))。因此，持续监测和调节服务网络以减少对信息和功能技术的攻击风险至关重要，从而使城市成为更明智和更有用的居住地。术语“智能水系统”表示技术和社会进步，使水务服务的提供、使用、管理和优化得以改进。在技术和社会两个方面实施有效的智能公用事业需要投资于互动和通信结构、数据收集和评估、社交和众包工具、规则和信息安全
    ([Bhavin et al., 2021](#r9); M. dadhich & [N. Kumar, 2015](#r34))。在当今的信息技术架构中，智能公用事业的传统数据管理通常在集中式系统上进行。这些集中式系统在安全性和保密性方面存在漏洞。使用
    Q-BoC 来增加智能公用事业设备之间的可靠传输是安全漏洞的一个可行解决方案。区块链是一种可能的分散式和安全的数据管理系统，提供防篡改、不可变性和可追溯性。因此，本节概述了许多关键的开放性研究挑战，这些挑战妨碍了在智能城市中使用
    Q-BoC。正如 [表2](#t2) 所示，基于广泛的文献综述，也讨论了机遇。
