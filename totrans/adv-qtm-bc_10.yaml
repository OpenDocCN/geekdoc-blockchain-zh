    a more viable solution because of its low energy consumption and small footprint.
    Governments can employ these apps to improve citizen security and environmental
    stewardship. Moreover, it may be employed as in alternative services such as fire
    and natural disasters by providing early warning of critical circumstances to
    make sound decisions. Because of the ubiquity of Blockchain, several published
