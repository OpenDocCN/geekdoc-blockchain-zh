- en: 3\. BLOCKCHAIN-ENABLED SMART CITY FRAMEWORK
  prefs: []
  type: TYPE_NORMAL
- en: To realize the whole goal of smartness in modern cities, structure, conveyance,
    services, and various other amenities must be enhanced or reinvented ([Casino
    et al., 2019](#r13); Manish [Dadhich et al., 2022](#r20)). It is vital to note
    that the expansion of smart cities includes the development of high-tech structures
    and the participation of residents in the conveyance and development of amenities.
    This may be accomplished by collecting and distributing data to end-users and
    choice-makers to accomplish the smart city system. This objective may be reached
    by adopting synchronized procedures in digital systems. Developing machinery,
    viz. data science, AI, cloud and IoT, enables participation and collaborative
    evolution. Several studies ([Alam, 2021](#r5); [Bhavin et al., 2021](#r9); [Brotsis
    et al., 2021](#r12); [Casino et al., 2019](#r13); [Fernandez-Carames & Fraga-Lamas,
    2020](#r23)) and reports have said that the evolution to smart cities would be
    undertaken progressively to confirm accomplishment and sustainability, tackling
    the most unrelenting challenges that influence people's lives. Utilities (such
    as water, food and electricity) are among the most sensitive components of smart
    cities since they provide essential services to all people.
