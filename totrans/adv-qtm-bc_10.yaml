- en: 2\. REVIEW OF LITERATURE
  prefs: []
  type: TYPE_NORMAL
- en: ([Birda, 2019](#r10)) studied that a smart city's varied character makes it
    vulnerable to attacks, particularly at the level of resource-constrained devices
    when high-level security protocols cannot be implemented. Furthermore, the smart
    city's centralized structure encourages illegal data retention and manipulation
    by specific persons or groups; these groups might even prevent the passage of
    signals from one participant to another. ([Fernandez-Carames & Fraga-Lamas, 2020](#r23))
    applied Blockchain to construct Block-VN, a vehicle network planning in a smart
    town. The proposed architecture proved secure and ran in a distributed manner
    to construct a new distributed transport management system. Several additional
    studies ([Gill et al., 2019](#r26); [Hebert & Di Cerbo, 2019](#r28); [Kappert
    et al., 2021](#r30)) have successfully combined Blockchain with smart cities.
    (Manish Dadhich et al., 2019; [Srinivas Aditya et al., 2021](#r53)) introduced
    a novel authentication and encryption protocol inspired by quantum walks (QIQW).
    The suggested protocol provides a blockchain agenda for securely exchanging data
    between IoT devices. Rather than employing traditional cryptographic hash functions
    to link the chain's blocks and quantum botch purposes. The framework's primary
    benefits include enabling IoT nodes to communicate data with other nodes successfully
    while maintaining complete control over their records.
  prefs: []
  type: TYPE_NORMAL
- en: ([Yapa et al., 2021](#r58)) studied the potential for Q-BoC in Smart Grid 3.0,
    that may enable a unified decentralization progression. Moreover, the study discussed
    the various applications for upcoming smart grid action. Additionally, the article
    concisely examines the blockchain integration problems, ensuring the decentralized
    functioning of future autonomous electrical networks is secure and scalable. In
    this regard ([Van Den Bosch, 2020](#r56)) proposed the concept of a smart city
    as a city that integrates technology into its human-centric agenda. Based on a
    conceptual framework, (Manish [Dadhich, Purohit, et al., 2021](#r22); [Sun et
    al., 2016](#r54)) examined how Q-BoC based sharing facilities can build smart
    cities. They also believe that Quantum Blockchain will pique interest in theory
    and practice, encouraging further discussion in this field. ([M. Dadhich et al.,
    2018](#r21); [Srinivas Aditya et al., 2021](#r53)) examined the fundamental requirements
    and technical obstacles that robots face in general. It provides a comprehensive
    understanding of blockchain technology in a lecture format. Then, the part of
    Blockchain in various robotics applications is discussed. Additionally, numerous
    technological hurdles that must be overcome to realize the budding of Blockchain
    for robots are emphasized.
  prefs: []
  type: TYPE_NORMAL
- en: The idea and denotative of innovative smarter cities are explained by ([Shan
    et al., 2021](#r49)) concerning the expansion status of China's advanced smarter
    capitals. Several progress patterns in the construction of smarter towns are analyzed
    and judged, and the shortcomings and deficiencies in the building of innovative
    smarter cities are examined. They also discussed the policy recommendations to
    promote development (Q-BoC) in smart cities. It serves as a valuable reference
    for comprehending China's innovation's development concept and overall development
    state. The most significant Blockchain-based solutions developed in recent years
    address the issues highlighted by traditional cloud-based apps (Manish [Dadhich,
    2017](#r17); [Sengupta et al., 2020](#r46)).
