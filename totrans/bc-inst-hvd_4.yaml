- en: </hgroup>
  prefs: []
  type: TYPE_NORMAL
- en: ROBLEH ALI is a research scientist at the MIT Digital Currency Initiative.
  prefs: []
  type: TYPE_NORMAL
- en: ALLISON BERKE is the executive director of the Stanford Cyber Initiative.
  prefs: []
  type: TYPE_NORMAL
- en: MARC BLINDER is chief product officer of blockchain-based startup AIKON. He
    developed a social network called MobilePlay (sold to Good Technology) and held
    leadership roles at Context Optional and Efficient Frontier (sold to Adobe). Follow
    him on Twitter [@mblinder](https://twitter.com/mblinder?lang=en).
  prefs: []
  type: TYPE_NORMAL
- en: 'MICHAEL J. CASEY is the author of *The Age of Cryptocurrency: How Bitcoin and
    the Blockchain Are Challenging the Global Economic Order*. He is a senior adviser
    at the MIT Media Lab’s Digital Currency Initiative and a partner with Agentic
    Group.'
  prefs: []
  type: TYPE_NORMAL
- en: CHRISTIAN CATALANI is the Fred Kayne (1960) Career Development Professor of
    Entrepreneurship and Assistant Professor of Technological Innovation, Entrepreneurship,
    and Strategic Management at the MIT Sloan School of Management. Christian is one
    of the principal investigators of the MIT Digital Currencies Research Study, which
    gave all MIT undergraduate students access to bitcoin in 2014.
  prefs: []
  type: TYPE_NORMAL
- en: PRIMAVERA DE FILIPPI is a permanent researcher at the National Center of Scientific
    Research (CNRS) in Paris. She is faculty associate at the Berkman Klein Center
    for Internet & Society at Harvard Law School, where she is investigating the concept
    of “governance-by-design” as it relates to online distributed architectures.
  prefs: []
  type: TYPE_NORMAL
- en: ANTONIO FATÁS is a professor at INSEAD. He is also a research fellow at the
    Centre for Economic and Policy Research in London, England.
  prefs: []
  type: TYPE_NORMAL
- en: BRIAN FORDE is senior lecturer for bitcoin and blockchain at the MIT Sloan School
    of Management. He was senior adviser for mobile and data innovation in the Obama
    White House and cofounded one of the largest phone companies in Nicaragua after
    serving in the U.S. Peace Corps. Brian was named a Young Global Leader and one
    of the 10 most influential people in bitcoin and blockchain by the World Economic
    Forum.
  prefs: []
  type: TYPE_NORMAL
- en: VINAY GUPTA is the founder of Hexayurt Capital, a fund that invests in creating
    the Internet of Agreements. He was instrumental in creating the Dubai Blockchain
    Strategy, project-managed the Ethereum blockchain platform release and invented
    the hexayurt refugee shelter.
  prefs: []
  type: TYPE_NORMAL
- en: CAMPBELL R. HARVEY is professor of finance and the J. Paul Sticht Professor
    of International Business at the Fuqua School of Business, Duke University. He
    served as the 2016 president of the American Finance Association. He is investment
    strategy adviser to Man Group, PLC, and partner and senior adviser to Research
    Affiliates, LLC.
  prefs: []
  type: TYPE_NORMAL
- en: MARCO IANSITI is the David Sarnoff Professor of Business Administration at Harvard
    Business School, where he heads the Technology and Operations Management Unit
    and the Digital Initiative. He has advised many companies in the technology sector,
    including Microsoft, Facebook, and Amazon.
  prefs: []
  type: TYPE_NORMAL
- en: JOICHI ITO is the director of the MIT Media Lab and MIT professor of the practice
    in media arts and sciences.
  prefs: []
  type: TYPE_NORMAL
- en: KARIM R. LAKHANI is the Charles Edward Wilson Professor of Business Administration
    and the Dorothy and Michael Hintze Fellow at Harvard Business School. He is also
    the founding director of the Harvard Innovation Science Laboratory.
  prefs: []
  type: TYPE_NORMAL
- en: 'MICHAEL MAINELLI is executive chairman of Z/Yen Group. Z/Yen has been working
    with mutual distributed ledgers since 1995\. His book, *The Price of Fish: A New
    Approach to Wicked Economics and Better Decisions*, written with Ian Harris, won
    the 2012 Independent Publisher Book Awards’ Finance, Investment & Economics Gold
    Prize.'
  prefs: []
  type: TYPE_NORMAL
- en: CHRISTINE MOORMAN is the T. Austin Finch, Sr. Professor of Business Administration
    at Duke University’s Fuqua School of Business and the editor-in-chief designate
    of the *Journal of Marketing*.
  prefs: []
  type: TYPE_NORMAL
- en: PATRICK MURCK is a fellow at the Berkman Klein Center for Internet & Society
    at Harvard University, where he works on the Digital Finance Initiative and conducts
    research into the law and policy implications of blockchains, smart contracts,
    and financial technology. In addition, Patrick is special counsel at Cooley, a
    global law firm, as part of the financial technology team. He has been recognized
    as one of “America’s 50 Outstanding General Counsel” by the *National Law Journal*
    and is a member of the IMF’s High-Level Advisory Group on FinTech.
  prefs: []
  type: TYPE_NORMAL
- en: NEHA NARULA is director of research at the MIT Digital Currency Initiative.
  prefs: []
  type: TYPE_NORMAL
- en: STEPHEN J. OBIE is a partner at Jones Day and a leader of the firm’s blockchain
    initiative.
  prefs: []
  type: TYPE_NORMAL
- en: YUDAN PANG is a marketing PhD student at Harbin Institute of Technology.
  prefs: []
  type: TYPE_NORMAL
- en: MARK W. RASMUSSEN is a partner at Jones Day and a leader of the firm’s blockchain
    initiative.
  prefs: []
  type: TYPE_NORMAL
- en: 'ALEX TAPSCOTT is founder and CEO of Northwest Passage Ventures, a consultancy,
    advisory firm, and investor in the blockchain industry. He is a coauthor of *Blockchain
    Revolution: How the Technology Behind Bitcoin Is Changing Money, Business and
    the World*. Follow him on Twitter [@alextapscott](https://twitter.com/alextapscott
    ).'
  prefs: []
  type: TYPE_NORMAL
- en: 'DON TAPSCOTT is the bestselling author of *Wikinomics*, *The Digital Economy*,
    and a dozen other acclaimed books about technology, business, and society. According
    to Thinkers50, Don is the fourth most important living management thinker in the
    world; he is an adjunct professor at the Rotman School of Management, and chancellor
    of Trent University. He and his son Alex are coauthors of *Blockchain Revolution:
    How the Technology Behind Bitcoin Is Changing Money, Business, and the World*.
    Follow him on Twitter [@dtapscott](https://twitter.com/dtapscott ).'
  prefs: []
  type: TYPE_NORMAL
- en: MARC TOLEDO is a senior associate at PwC focusing on blockchain and digital
    transformation. In his previous work at the World Bank and Apple, he led large
    projects related to cybersecurity, machine learning, and artificial intelligence.
  prefs: []
  type: TYPE_NORMAL
- en: CATHERINE TUCKER is the Distinguished Professor of Management Science at MIT
    Sloan School of Management.
  prefs: []
  type: TYPE_NORMAL
- en: BEATRICE WEDER DI MAURO is the Chaired Professor of Economic Policy and International
    Macroeconomics at the University of Mainz in Germany. She is also a Fellow at
    the Emerging Markets Institute of INSEAD and a research fellow at the Centre for
    Economic Policy Research in London, England.
  prefs: []
  type: TYPE_NORMAL
- en: PINDAR WONG is the chairman of VeriFi Ltd., a discreet internet financial infrastructure
    consultancy and founder of OBOR.IO, which pioneered the “Belt and Road Blockchain.”
    He is a bitcoin protocol enthusiast and chairs ScalingBitcoin.org.
  prefs: []
  type: TYPE_NORMAL
