- en: '### 7.8.1 Comparison Between Traditional and Blockchain-Based Identity Management
    Systems'
  prefs: []
  type: TYPE_NORMAL
- en: Summarizing, we can tabulate the differences between traditional and blockchain
    systems as follows; and, a clearer demarcation of how a blockchain-based identity
    mechanism can streamline processes and systems in a supply chain has been shown
    in [Figure 7.12](#figure12).
  prefs: []
  type: TYPE_NORMAL
- en: '| **Traditional Systems** | **Blockchain Systems** |'
  prefs: []
  type: TYPE_TB
- en: '| Paper-based system | Digital oriented system |'
  prefs: []
  type: TYPE_TB
- en: '| Data will be stored on a central database | Data will be stored on the user’s
    personal device |'
  prefs: []
  type: TYPE_TB
- en: '| User will have no control over his data | User will have full control over
    his data |'
  prefs: []
  type: TYPE_TB
- en: '| Relatively complex to obtain an identity and hectic in terms of maintenance
    | Much easier to obtain and maintain |'
  prefs: []
  type: TYPE_TB
- en: '| Creation of duplicate identity is relatively easier | Duplication of identity
    is almost impossible as the system is tamper-resistant |'
  prefs: []
  type: TYPE_TB
- en: '| Validation will require the user to present the actual data | Validation
    does not demand actual data as it is a zero-knowledge proof system [14] |'
  prefs: []
  type: TYPE_TB
- en: '| The verification process is tedious and often demands for in-person presence
    | Verification is relatively easier and does not depend on in-person presence
    |'
  prefs: []
  type: TYPE_TB
- en: '| Third parties can access the data without the user consent | No one can access
    the data without the consent of the user |'
  prefs: []
  type: TYPE_TB
- en: '| Does not support cross-platform functionality | Highly facilitates multi-platform
    activities |'
  prefs: []
  type: TYPE_TB
- en: '| May get prone to single-point failure | Concept of single-point failure does
    not make sense |'
  prefs: []
  type: TYPE_TB
- en: '| Ties the identity usually with the nationality of the person | Raises the
    concept of identity over the geographic boundaries |'
  prefs: []
  type: TYPE_TB
- en: '| Highly vulnerable to data breaching activities | Resistant to data hacking
    and other mal-practices |'
  prefs: []
  type: TYPE_TB
- en: '![Schematic illustration of the comparison of traditional versus blockchain
    identity management systems.  ](images/fig7_12.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**[Figure 7.12](#figureanchor7-12)** Traditional versus blockchain identity
    management systems. Ref: foodtruckoperator.com.'
