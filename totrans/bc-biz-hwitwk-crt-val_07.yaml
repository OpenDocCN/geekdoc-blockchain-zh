- en: Peer-to-Peer Communication
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Blockchain-enabled systems are bringing into reality the actual thought with
    which the internet emerged, peer-to-peer communication. Internet providers envisaged
    the internet as a platform that would facilitate data sharing on a one-to-one
    basis. However, as time passed, third parties, say the service providers, took
    over the control of data transferring between the users. As a result, the basic
    principle of peer-to-peer communication seemed to vanish into eternity. Nevertheless,
    with the emergence of blockchain, the principle is promisingly seen to revive
    [13]. The prime reason is, blockchain identity management systems do not demand
    the presence of a third party. The user will be the sole responsible person for
    his data and can share it with only the party whom he wants to.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Factor of Concern
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In blockchain identity management systems, the verifier authenticates the user
    credentials by relying on the attestation provided by the issuer. On verification,
    the new verifier also attests his cryptographic signature to the document provided.
    Next, when some other third-party desires for checking the user’s credentials,
    it takes the decision based on the previous testimonies. The chain continues,
    and the number of cryptographic signatures verifying the credentials keeps on
    increasing. However, in case, if one of these verifying parties lose their trust,
    then the authenticity of the entire chain may become questionable, posing a potential
    threat to the authenticity of the owner’s credentials. A summation of the benefits
    that SSID can provide in our everyday use cases has been shown in [Figure 7.11](#figure11).
  prefs:
