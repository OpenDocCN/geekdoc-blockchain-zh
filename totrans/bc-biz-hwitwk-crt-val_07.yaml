    systems. ](images/fig7_11.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: '**[Figure 7.11](#figureanchor7-11)** Advantages of blockchain identity management
    systems. Ref: nec.com.'
