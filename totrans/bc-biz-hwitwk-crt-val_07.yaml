  prefs: []
  type: TYPE_NORMAL
- en: Blockchain-Based Identity Management
  prefs: []
  type: TYPE_NORMAL
- en: '**Abhishek Bhattacharya**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Whrrl, Thane, Maharashtra, India*'
  prefs: []
  type: TYPE_NORMAL
- en: '***Abstract***'
  prefs: []
  type: TYPE_NORMAL
- en: Identity Management comes at the crux of usability of systems and processes
    by eliminating the chances of fraudulent behavior. This can range from online
    voting and accessing government systems to as simple as logging into websites.
    This chapter takes a look at the potential of blockchain-based technology implementation
    in the use cases of identity management.
  prefs: []
  type: TYPE_NORMAL
- en: The chapter starts by taking a look at the currently existing identity management
    systems and the challenges associated with their usage. Next is the information
    about decentralized identifiers which set up the base for discussion around blockchain-based
    identification mechanisms and the kind of data security these systems are capable
    of providing—hence giving us the added advantage over stopping potential fraudulent
    behavior. With a global pandemic underway, it has become all the more important
    to explore more systems to verify identities— especially with the supposedly reducing
    role of contact in verification.
  prefs: []
  type: TYPE_NORMAL
- en: '***Keywords:*** Decentralized indentifiers, blockchain identity, hyperledger,
    nuggets, revocation'
  prefs: []
  type: TYPE_NORMAL
- en: 7.1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Identity management has become one of the critical necessities in the present
    world. An effective identity management system is the one that provides access
    to data only for authorized and authenticated personnel. The greater the eﬃciency
    of the system, the better will be security. The demand for such a robust but easy-to-use
    identity management scheme is growing day-by-day owing to the increase in the
    number of cyberattacks. One of the recent developments in this arena is to make
    use of blockchain technology to deal with personal identification and legality.
    The prime reason behind the choice is the foolproof nature associated with the
    blockchain systems.
  prefs: []
  type: TYPE_NORMAL
- en: This chapter throws more light over the topic of using blockchain in identity
    management systems. First, we will review a few of the existing identity management
    protocols and try to figure out their challenges. Next, we will see how the blockchain-enabled
    systems provide potential solutions to these loopholes. Further, we will dive
    a little more into the topic and understand its prime concepts like Digital Identity
    Relationships, Decentralized Identifiers (DIDs), the process of authorization,
    know-hows of revocation, and others. Lastly, we covnclude by presenting a few
    points to ponder over and with a table summarizing the important differences between
    traditional and blockchain-based identity solutions.
  prefs: []
  type: TYPE_NORMAL
- en: 7.2 Existing Identity Management Systems and Their Challenges
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Most of the present identity systems are paper-based. Authorized agencies issue
    them after verifying the background of the personnel thoroughly. The percentage
    of trust and the validity of the issued certificate are bound with the confidence
    level associated with the issuing department. The only way to get authenticated
    would be to produce the original copies of the certificates when demanded. The
    process of verification usually demands an in-person visit and is time-consuming.
    Furthermore, paper-based identity certificates are highly vulnerable to undesired
    activities like theft, loss, duplication, and scam. In these cases, the person
    will not be able to recover them easily and would fail to establish his identity.
    This will lead to undesirable repercussions like denial of essential services,
    the inability to obtain government grants, and failure to remain accountable ([Figure
    7.1](#figure1)).
  prefs: []
  type: TYPE_NORMAL
- en: The growing use of online platforms has resulted in another popular means to
    establish one’s identity. This is known as digital identity and is a result of
    actions like registering on a website, commenting on a social network, searching
    for an item, or online shopping. Each such action, performed on the world-wide-web,
    results in a digital footprint that can be used to verify a person’s identity.
    Such a process considerably speeds up the process of authentication and most often
    eliminates the need for personal presence. However, currently, there is no dedicated,
    reliable system to accomplish this. Most of the time, the information submitted
    to a particular website remains confined within it, making it usually non-usable
    on other platforms.
  prefs: []
  type: TYPE_NORMAL
- en: '![Schematic illustration of identity  controlling factors, authentication,
    and authorization, directly impact accessibility. ](images/fig7_1.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**[Figure 7.1](#figureanchor7-1)** Identity controlling factors, authentication,
    and authorization, directly impact accessibility.'
  prefs: []
  type: TYPE_NORMAL
- en: As a result, the user will be forced to re-enter all his data on every single
    website he uses. This repetitive task is time-taking and trivial in nature. One
    more issue with the existing systems is their centralized nature. That is, the
    majority of the prevalent systems store the user data on a centralized server.
    Once the data gets stock-piled, none can control it; leave alone the user, not
    even the database owner can know where it is stored and who all has accessed it.
    This puts user privacy at its greatest stake as his data can be accessed by any
    third party at any point of time without leaving even a single scar. Furthermore,
    it is well known that the centralized servers are vulnerable to issues like single-point
    failure and hacking [1], the number of which is increasing at an alarming rate
    during recent times.
  prefs: []
  type: TYPE_NORMAL
- en: Owing to the factors mentioned above, we can conclude that the existing identity
    management systems are weak and obsolete. There exist quite a lot of loopholes
    that need to be patched-up to increase their eﬃciency to the desired level. The
    truth associated with the statement is upheld, especially when it comes to factors
    like portability, time spent on verification, and, most importantly, privacy.
    This indicates that there is a critical need to develop a robust system wherein
    the user can store and manage his identity information securely while having complete
    control over its flow. That is, in such a system, an individual should have complete
    control over his data and must be able to decide on factors like ‘what,’ ‘how
    much,’ ‘with whom’ and ‘when’ while dealing with its sharing.
  prefs: []
  type: TYPE_NORMAL
- en: '## 7.3 Concept of Decentralized Identifiers'
  prefs: []
  type: TYPE_NORMAL
- en: From the previous section, it is evident that storing user information on a
    central database increases the risk of being hacked. This directly implies that
    there is a need to decentralize the process by increasing the number of nodes.
    A potential solution to this would be to store the data at one’s personal device,
    say, mobile phone. Result? There will be as many data-laden nodes as the number
    of phones—greatly distributed network ([Figure 7.2](#figure2))! Undoubtedly, this
    creates a robust barrier for acts like data breaches. The associated idea of handling
    and controlling the identity by one’s self is known as Self-Sovereign Identity
    (SSID) management [2] and is based on blockchain technology.
  prefs: []
  type: TYPE_NORMAL
- en: The starting point for SSID would be to generate a decentralized identity (DID)
    by signing up on a self-sovereign identity data platform [3]. This would generate
    a set of user-specific private and public keys. Public keys are the ones that
    will be rotated on the chain for maintenance reasons while the private keys play
    the magic of securing the data. The only feasible way to access the stored information
    would be to use the private keys ([Figure 7.3](#figure3)), known only to the user.
    It’s a ‘no-key, no-data’ kind of arrangement where the DIDs act as an incorruptible
    digital watermark defining a person’s identity [4]. There is no way to access
    or corrupt the information except for the use of private keys.
  prefs: []
  type: TYPE_NORMAL
- en: '![Schematic illustration of centralized, decentralized and distributed networks.
    ](images/fig7_2.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**[Figure 7.2](#figureanchor7-2)** Pictorial representation of centralized,
    decentralized and distributed networks.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Schematic illustration of key-data concept. ](images/fig7_3.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**[Figure 7.3](#figureanchor7-3)** Pictorial presentation of ‘key-data’ concept.'
  prefs: []
  type: TYPE_NORMAL
- en: 7.4 The Workflow of Blockchain Identity Management Systems
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Blockchain-enabled identity management systems revolve around three sets of
    people: Issuers, Owners, and Verifiers ^([5] ([Figure 7.4](#figure4)). Each of
    them has a definite set of responsibilities and will have to function in a specific
    way to ensure the success of blockchain-enabled management systems.)'
  prefs: []
  type: TYPE_NORMAL
- en: Initially, a person who wishes to establish his identity would have to approach
    an identity issuer with all necessary proofs. This issuing agency can be any trusted
    party like government or bank, very similar to that in the existing system. On
    verifying the data produced, if found valid and legitimate, the issuer will deliver
    a set of credentials to that particular person. These documents will bear the
    cryptographic signature of the issuing authority as proof of attestation. Once
    handed over, these credentials will then fall under the possession of the applicant.
    From then on, the person becomes their sole ‘owner,’ and the issuing party will
    not be having any monopoly over them.
  prefs: []
  type: TYPE_NORMAL
- en: '![Schematic illustration of analytical view of blockchain identity management
    system. ](images/fig7_4.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**[Figure 7.4](#figureanchor7-4)** Analytical view of blockchain identity management
    system. Ref: Self-Sovereign Identity Livebook by Manning.'
  prefs: []
  type: TYPE_NORMAL
- en: The identity owner can now store this information, in an encrypted form, within
    a personal digital wallet obtained from DID issuing platforms [6]. This data will
    not be available at any other database, unlike in the case of traditional systems.
    Besides, as previously explained, this data will be completely under the control
    of the owner and cannot be accessed by any other agency without his permission.
    So, when a third party wishes to verify the identity of the owner, it will have
    to request him to provide access to his credentials stored on the blockchain.
    The owner can then decide whether to share his key with the verifier or to discard
    the request. Moreover, he need not share his full information. Instead, he can
    share only the essential bits of data while preserving other sensitive material.
  prefs: []
  type: TYPE_NORMAL
- en: In blockchain systems, the actual information that gets stored on the blocks
    in the chain is only the references and attestations supplied by the issuers.
    This is very contradictory to the existing systems that store the exact data of
    the personnel over their databases. For instance, in case of a passport, the data
    that goes on the blockchain would be just its formal description and the cryptographic
    signature of the passport issuing agency, and not the actual passport information
    like full name, passport number, etc. As a result, the third-party verifier supplied
    with the owner’s private key would be able to view only attestation information
    but not the exact passport details.
  prefs: []
  type: TYPE_NORMAL
- en: This means the owner’s sensitive information remains undisclosed even for the
    verifier. Nonetheless, the process of authentication would be accomplished successfully
    ([Figure 7.5](#figure5)).
  prefs: []
  type: TYPE_NORMAL
- en: The process is very different from that in the case of a traditional identity
    management system. Primely, because, in the latter systems, if any information
    is hidden from the verifier, then the owner will be declared as unauthenticated.
    However, as stated, in blockchain-enabled systems, the scenario is very different
    as the verifier does not decide on the authorization by validating the actual
    information of the owner. Instead, he will make a conclusion based on the credibility
    factor of the issuer. Concerning the passport example quoted, this means the third
    party (verifier) will declare the owner’s authenticity by considering the trustworthiness
    of the passport granting agency.
  prefs: []
  type: TYPE_NORMAL
- en: '![Schematic illustration of the process of authorization in blockchain systems.
    ](images/fig7_5.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**[Figure 7.5](#figureanchor7-5)** Process of authorization in blockchain systems.'
  prefs: []
  type: TYPE_NORMAL
- en: To ensure satisfactory implementation of all aforementioned features, blockchain-enabled
    systems employ powerful algorithms at their back-end. These programs are expected
    to be platform-independent to ensure maximum interoperability. And most importantly,
    they must protect the rights of their users and must function on legal grounds.
    Blockchain systems deployed by paying attention to these factors are likely to
    transform the way we view an ‘identity’. Mainly because, then, we will have a
    user-centered working mode that is very different in comparison to the existing
    centralized one. The probable model that will then be functional would be laden
    with the following features ([Figure 7.6](#figure6)).
  prefs: []
  type: TYPE_NORMAL
- en: Security
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Blockchain-powered systems would offer the highest level of security and are
    expected to offer a tough-time for hackers.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Minimalistic
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Novel systems working on blockchain technology would disclose only the minimum
    necessary amount of information to the verifier.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Schematic illustration of the features  of self-sovereign systems. ](images/fig7_6.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: '**[Figure 7.6](#figureanchor7-6)** Features of self-sovereign systems. Ref:
    consensys.net.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Resilient
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Blockchain identity management systems are highly resilient. They offer flexibility
    for every issue concerned with one’s identity.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Persistent
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Digital IDs, once created, cannot be retrieved or exchanged. They always remain
    associated with the same person.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Portability
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Blockchain systems do not demand the user to carry bulky documents. Instead,
    it would just suﬃce to have his personal device that is connected to the chain.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Consent
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In these blockchain-enabled systems, the verifier will have to get consent from
    the owner to verify his identity credentials.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Control
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Complete power to grant or deny the access will remain solely with the owner,
    while no other third party can influence his decision.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 7.5 How Does it Contribute to Data Security?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: DIDs are unique to a person and permanent as they are non-reassignable. As a
    result, even its keys, both private as well as public; remain undisclosed to third
    parties except the owner himself. Thus, in blockchain systems, only the owner
    will be able to successfully claim his wallet credentials. This makes blockchain
    identities robust to theft and impersonation like issues that are quite frequent
    in the prevailing identity management systems.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data, once stored in the blockchain, cannot be changed retroactively without
    being noticed by its nodes. In particular, the alteration of network data dem
    the consent from at least 51% of its connection points and requires huge computational
    power [7]. The process is trivial in nature and is neither commonly supported
    nor encouraged. As a result, all the stored information on the blockchain systems
    will be tamper-proof, making it’s registered transaction fraud-proof. This and
    more reasons to use blockchain technology across various use cases are depicted
    in [Figure 7.7](#figure7).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As mentioned earlier, in blockchain identity management systems, the actual
    user information will never be stored on the network. Instead, they will be well-contained
    within the owner’s personal device like a mobile or laptop. As a result, even
    if the network gets hacked, personal data of the user will not get into the hands
    of unauthorized people. This reduces the risk associated with sensitive data,
    which otherwise might be subjected to misuse.![Schematic illustration of five
    reasons when and why to use blockchain technology. ](images/fig7_7.jpg)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**[Figure 7.7](#figureanchor7-7)** Advantages of using blockchain systems.
    Ref: Blockchain Council.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Blockchain management systems supply everyone with the ‘same source of truth,’
    unlike in the case of current identity management solutions. Meaning, a single
    person cannot put forth two different sets of documents at any stage. For instance,
    he cannot claim to be owning the two assets that bear slightly different owner
    names, say, expanded version of initials. This constraint will put a serious bar
    over the probable fraudulent cases, unlike in the case of traditional systems.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The owner can use his blockchain-stored data to claim his authentication over
    multiple platforms. This avoids repetitive signing up and verification activities
    when starting to use new boards as the user’s authentication can readily be referred
    to from his pre-historic activities recorded on the blocks in the network. The
    result would be a well-established digital identity that keeps the person accounted
    for all his online activities, ranging from simple ones to most complicate.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sharing of data by the user at times of necessity in terms of soft copy highly
    speeds-up the verification process. Also, it eliminates the need for personal
    presence at the place of the verifier. This means blockchain-enabled systems do
    possess the potential to act as a single metasystem that accomplishes faster,
    real-time authentication across multiple platforms. As a result, the speed associated
    with blockchain-enabled verification systems has posed a serious challenge for
    the traditional mode of verification. The entire process flow to support this
    mechanism has been shown in [Figure 7.8](#figure8).![Schematic illustration of
    the process flow of blockchain identity management systems. ](images/fig7_8.jpg)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**[Figure 7.8](#figureanchor7-8)** Process flow of blockchain identity management
    systems.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 7.6 Trending Blockchain Identity Management Projects
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There are many organizations [9, 10] that are all set to design a fully functional,
    robust blockchain identity system. They are consistently striving to provide a
    better system for humanity that can add more value while addressing the present
    defects. A few of the trending projects dealing with blockchain-enabled identity
    systems and their salient features are mentioned here below.
  prefs: []
  type: TYPE_NORMAL
- en: Hyperledger Indy
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This is an open-source community that aims at developing a stable framework,
    tools, and libraries that help in deploying blockchain systems. In terms of identity
    management, this Linux-founded project aims at developing smart contracts and
    data monetization.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Civic
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Civic is a San Francisco based company that aims at developing a mobile app
    to store the user’s information in encrypted form. The impetus is to develop a
    platform-enabled verification system that would act as a serious threat to identity
    theft.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Sovrin
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This is a non-profit organization working on developing self-sovereign identity
    systems. However, in these systems, not all users will be allowed to enter information
    into the blockchains. Instead, only the trusted parties will be authorized to
    do so.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Bloom
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bloom is a fully decentralized blockchain identity management system where the
    user has full control over his data. Besides maintaining global identity, it also
    allows the user to earn stars to raise his level of the trust factor.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: SelfKey
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This self-sovereign digital identity management system uses utility tokens called
    ‘keys’ to provide access to the platform. Using SelfKey, the user can develop
    his digital identity and then use it to claim for citizenship or online notarization.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Every
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Evernym is a Utah-based private company that develops Plenum code to facilitate
    the creation and maintenance of self-sovereign IDs. This open-source code is exploited
    in a pilot project at Illinois to digitize the registration data concerned with
    birth details.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: KYC Chain
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This digital company aims at developing a platform that would help in easing
    the KYC process. The system is completely user-centric as it offers the owner
    full control over sharing his data through the use of his private keys.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Nuggets
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Nuggets is a company mainly concentrating on offering a biometric-based decentralized
    system that facilitates identity verification. It is a token-based platform that
    provides an option to use its ‘nuggets’ to develop and maintain smart contracts.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Austria
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This is a Spain-funded blockchain identity management system that is semi-public
    in operation. It works based on Quorum protocol and aims at benefitting the people
    of Alastria in developing smart contracts by requesting access to the system.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Jolocom
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Jolocom concentrates on developing digital identities that can operate hassle-free
    across multiple platforms. This company develops open-source code to aid in the
    development of 100% self-sovereign systems eliminating the need for third parties.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: uPort
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This is a Brooklyn-based company that has developed an app to maintain identities
    in the digital sense. It is an Ethereum-based system put to trial run in Zug,
    Switzerland, to aid in the creation of credentials that can be used as an address
    proof.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 7.7 Why and How of Revocation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Blockchain, by inheritance, is resistant to change, meaning whatever is put
    on it remains intact. This is the basic property that makes the blockchain-enabled
    identity management systems secure and foolproof. However, in some cases, the
    identity credentials need to be updated at regular intervals. One such example
    would be the number of family members that are likely to be changed based on births
    and/or deaths. So, in this case, how can we update the data already residing on
    the blockchain?
  prefs: []
  type: TYPE_NORMAL
- en: The solution to this problem manifests in the form of a revocation registry
    maintained on the blockchain network. This ledger will store the information regarding
    the validity of the owner’s credentials. That is, it says whether the proof submitted
    is still valid or expired or updated. As a result, the verifying agency can know
    the current status of the owner’s credentials by having a look into this registry.
    This revocation facility ([Figure 7.9](#figure9)) imbibed into the blockchain-enabled
    system helps it preserve and respect the dynamic nature associated with one’s
    identity.
  prefs: []
  type: TYPE_NORMAL
- en: 'Yet another case where the revocation registry becomes a critical necessity
    for blockchain identity management systems is when the owner’s device storing
    his personal information gets lost or stolen. Such cases might put his data in
    the wrong hands, posing a serious threat to his identity. However, by the use
    of revocation registry, the owner can prevent this from happening by following
    two simple steps:'
  prefs: []
  type: TYPE_NORMAL
- en: As a first step, the owner is expected to cancel the permission given to the
    device—that is now stolen or lost (say, mobile phone)—to use his credentials.
    For this, he can use his other authorized device (say, laptop) to write on the
    revocation registry the act of recalling the authorization from his stolen device.![Schematic
    illustration of the process of revocation in blockchain identity management systems.
    ](images/fig7_9.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**[Figure 7.9](#figureanchor7-9)** Process of revocation in blockchain identity
    management systems. Ref: ceur-ws.org.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Right from that moment, all the digital identity residing on the stolen device
    would become invalid. This prevents the possible impersonation that might occur
    if the device lands up with fraudulent people.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The next step would be to callback the authorization from the digital keys.
    That is, the owner must make them invalid by declaring them outdated. This will
    prevent the undesired person, now owning the phone, from exploring the existing
    connections between the owner and other devices/organizations. Also, he can no
    more use the owner’s keys to build new relationships with any other third parties.
    As a result, the owner’s data would remain intact and will not get hacked into.
    Nonetheless, this does not prevent the owner from using his credentials across
    his trusted network nodes, of course, through his non-stolen device, which, in
    this case, is a laptop.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '## 7.8 Points to Ponder'
  prefs: []
  type: TYPE_NORMAL
- en: This section briefs about the possible outcomes that might result due to the
    use of blockchain technology in managing identities.
  prefs: []
  type: TYPE_NORMAL
- en: Data Monetization
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Self-sovereignty established by blockchain-enabled systems makes a person’s
    identity surpass the limit established by the borders [11]. This is a contrasting
    strategy to the existing identities as they are usually bound to the nationalities
    within which they remain valid. Blockchain systems can eﬃciently develop one’s
    digital identity by exploiting the data of his tamper-resistant browsing history.
    The resulting digital footprint can be easily tangled to the user’s DID, helping
    him claim ownership, for example, and thus can facilitate the monetization of
    one’s personal data.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Growth in the Economy
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: At present, around 1.1 billion people are estimated to be living without an
    ID [12] ^(([Figure 7.10](#figure10)). The reason may be attributed to their inaccessibility
    to identity-issuing agencies, mere negligence towards possessing one, deteriorated
    economic condition, lower educational background, lack of information, or geographic
    isolation. Whatsoever the reason might be, the result would be the inability to
    gain access to the benefits offered while being deprived of essential facilities.
    Blockchain management systems may hopefully solve this issue as most of this population
    is already using devices like mobile phones, which can be used to establish their
    digital identity. This would, in turn, lead to a substantial rise in the economic
    sector.)
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
