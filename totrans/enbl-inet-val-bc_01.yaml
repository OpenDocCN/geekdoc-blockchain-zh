- en: 'Internet of Value: A Risky Necessity'
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 价值互联网：一种风险必需品
- en: 'Paolo Tasca^([1](#Aff4) [ ](#ContactOfAuthor1))(1)University College London
    Centre for Blockchain Technologies, London, UKPaolo TascaEmail: [p.tasca@ucl.ac.uk](mailto:p.tasca@ucl.ac.uk)Paolo
    Tasca'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: Paolo Tasca^([1](#Aff4) [ ](#ContactOfAuthor1))(1)伦敦大学学院区块链技术中心，英国伦敦Paolo Tasca电子邮件：
    [p.tasca@ucl.ac.uk](mailto:p.tasca@ucl.ac.uk)Paolo Tasca
- en: is a Digital Economist specialising in P2P financial systems. He has advised
    on blockchain technologies for different international organisations including
    the EU Parliament and the United Nations. Paolo is a Serial Entrepreneur in the
    blockchain space and is also the Founder and Executive Director of the UCL CBT.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 是一位专注于P2P金融系统的数字经济学家。他曾在包括欧盟议会和联合国在内的不同国际组织就区块链技术提供咨询。Paolo是区块链领域的连续创业者，也是UCL
    CBT的创始人兼执行主任。
- en: It is indisputable that a fundamental change is underway in the global economy.
    As ever, there are observable markers of a deep, structural transformation taking
    place. And as with earlier transformations, the Internet lies at its core. On
    the one hand, it is clear that the trend towards “digital” transformation, facilitated
    by the rapid development of the distributed ledger technology, is impacting not
    only information goods but also physical goods. It is gathering pace across a
    wide range of industry sectors, from personal banking to hospitality and the apparel
    industry, to name a few.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 无可争议，全球经济正在经历一场根本性的变革。像以前的所有变革一样，互联网是其核心。一方面，很明显，由分布式账本技术的快速发展促成的“数字化”转型正在影响信息商品，甚至是物理商品。它正在跨越广泛的行业部门加速发展，从个人银行到酒店和服装行业，举几个例子。
- en: However, this alone does not fully capture the scale of the underlying structural
    shift from an industrial society based on material things to an information society
    populated by digital things and digital citizens interconnected in a new world
    of Internet of Value (IoV), where value is exchanged as freely and easily as information
    (OpenMarkets [2015](#CR9)).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这本身并不能完全捕捉到从以物质事物为基础的工业社会向以数字事物和数字公民为基础的信息社会的深刻结构性转变，这些公民在新价值互联网（IoV）的世界里相互连接，在这里，价值的交换像信息一样自由和容易（OpenMarkets
    [2015](#CR9)）。
- en: 'In this chapter, I argue that the blooming of the Internet of Value is a necessary
    journey that we need to take in order to accommodate the unfolding of four long-term
    mega socio-techno trends: *datafication*, *dematerialisation*, *platformisation*,
    and *social and resources value* awareness. Unfortunately, as pictured in Fig. [1](#Fig1),
    this journey will not be without obstacles. *Systemic risk*, *governance risk*,
    *privacy risk*, and *social welfare risk* are four major sources of risk that
    we must mitigate in order to build an open, accessible, and secure Internet of
    Value for an equitable global economy.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我论述价值互联网的兴起是我们必须走的一条必要之路，以便适应四个长期大趋势的展开：*数据化*、*去物质化*、*平台化*以及*社会和资源价值*意识。不幸的是，如图[1](#Fig1)所示，这条路不会没有障碍。*系统风险*、*治理风险*、*隐私风险*和*社会福利风险*是我们必须减轻的四种主要风险，以建立一个对所有人公平的全球经济开放的、可访问的、安全的价值互联网。
- en: 1 The Internet of Value Driving Forces
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 价值互联网的驱动力
- en: I identify four key socio-techno trends underpinning the transition of our society
    to the Internet of Value. In this transition, the IoV emerges not as a goal but
    as a necessary infrastructure to enable these trends to unfold their potentialities
    fully.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我确定了四个关键的社会技术趋势，这些趋势支撑着我们的社会向价值互联网的转变。在这个转变中，IoV并非目标，而是作为一个必要的基础设施，以使这些趋势能够充分展现其潜力。
- en: The first trend is *datafication*.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个趋势是*数据化*。
- en: Datafication is the transformation of social action into digitised information
    (Mayer-Schönberger and Cukier [2013](#CR8)).![../images/508554_1_En_2_Chapter/508554_1_En_2_Fig1_HTML.png](../images/508554_1_En_2_Chapter/508554_1_En_2_Fig1_HTML.png)
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 数据化是将社会行为转化为数字化信息的过程（Mayer-Schönberger 和 Cukier [2013](#CR8)）。![../images/508554_1_En_2_Chapter/508554_1_En_2_Fig1_HTML.png](../images/508554_1_En_2_Chapter/508554_1_En_2_Fig1_HTML.png)
- en: Fig. 1
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 图1
- en: Four megatrends underpinning the Internet of Value and four major sources of
    risk
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 支撑价值互联网的四个大趋势和四个主要风险来源
- en: In recent years, the amount of data available has increased at an unprecedented
    pace. In 2020, every person generated 1.7 MB in just a second, and Internet users
    as a whole generated about 2.5 EB of data each day (Po et al. [2020](#CR10), 4–6).
    Regardless of whether we are aware of it or not, each of us every single day leaves
    our fingerprints in cyberspace. Every simple thing we do (from downloading a report,
    to ordering a pizza online, or to access the gym with our PIN) is potentially
    captured by someone and stored in servers somewhere in the cloud. This process
    of datafication is turning many aspects of our life into data, with value beyond
    their immediate utility. At one level, data that relate to our habits, routines,
    and other aspects of our lives have value in and of themselves by enabling consumers
    to interact with each other and the market in novel ways. According to World Economic
    Forum (WEF), we will produce more data in the next three years (2020–2022) than
    what we did in the last ten years (2010–2019) (Gast [2020](#CR7)).
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，可用的数据量以前所未有的速度增长。2020年，每个人每秒生成1.7兆字节的数据，互联网用户总体每天生成大约2.5艾字节的数据（Po等人[2020](#CR10)，4-6）。无论我们是否意识到，我们每个人每天都在网络空间留下我们的指纹。我们所做的每一件简单的事情（从下载报告，到在线订购披萨，或者用我们的PIN进入健身房）都有可能被某人捕捉并存储在云中的某个服务器上。这种数据化过程正在将我们生活的许多方面转化为数据，其价值超出其即时效用。在某种程度上，与我们习惯、日常和其他生活方面有关的数据本身具有价值，通过使消费者以新颖的方式相互交流和与市场互动。根据世界经济论坛（WEF）的说法，我们在接下来的三年（2020-2022年）产生的数据比过去十年（2010-2019年）还要多（Gast[2020](#CR7)）。
- en: Additionally, we are implanting Internet connectivity into our everyday environment—through
    smart devices we watch, wear, and interact with—as a way of generating ever-greater
    volumes of data for our consumption. This is the “Internet of Things” (or “IoT”),
    and it is estimated that by the end of 2020, the number of interconnected devices
    will exceed 50 billion; by 2022, 1 trillion networked sensors will be embedded
    in the world around us, with up to 45 trillion in 20 years.^([1](#Fn1)) An abundance
    of data enables new types of services to be tailored and delivered to consumers,
    whose needs, desires, and circumstances are—through the analysis of data—better
    understood than ever before.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们正在将互联网连接性植入我们的日常生活环境——通过我们观看、佩戴和互动的智能设备——以此产生供我们消费的越来越多数据。这就是“物联网”（或“IoT”），预计到2020年底，互联设备的数量将超过500亿；到2022年，将有1万亿个联网传感器嵌入我们周围的世界，到20年后可能会达到45万亿。^([1](#Fn1))
    丰富的数据使得能够定制并交付给消费者新的服务类型，消费者的需求、欲望和情况——通过数据分析——比以往任何时候都更好地被理解。
- en: Certainly, measuring the amount of data that we generate today and the number
    of interconnected devices is not an exact science.^([2](#Fn2)) However, what is
    important is the magnitude of this phenomenal trend that is turning many aspects
    of our lives into information as a new form of value. Through the process of datafication,
    information technology lets us measure, track, and exchange ever more types of
    value at ever-smaller increments. It is essential, therefore, to build an interconnected
    network of value exchange linking all of the things and all the individuals at
    the lowest possible transaction cost.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，测量我们今天产生的数据量和互联设备的数量并不是一门精确科学。^([2](#Fn2)) 然而，重要的是这一现象趋势的规模，它正在将我们生活的许多方面转化为作为新形式价值的信息。通过数据化过程，信息技术使我们能够以越来越小的增量测量、跟踪和交换更多类型的价值。因此，建立一个连接所有事物和个体的价值交换网络，并尽可能降低交易成本是至关重要的。
- en: The second trend is *dematerialisation*.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个趋势是*去物质化*。
- en: When we talk about dematerialisation, we refer to the long-term process started
    a few decades ago of reduction in the material used in products. Dematerialisation
    is not only about digital goods but also physical goods. Physical goods have seen
    an increasing shift from tangible to intangible components. Soft things like intelligence
    are embedded in hard things, making physical goods increasingly behave more similarly
    to software.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们谈论去物质化时，我们指的是几十年前开始的长期过程，即产品中使用的材料减少。去物质化不仅涉及数字产品，也涉及物理产品。物理产品越来越多地从有形成分转向无形成分。像智力这样的软性事物被嵌入到硬性事物中，使物理产品的行为越来越类似于软件。
- en: Digital technology accelerates dematerialisation, boosting the migration from
    a production economy to an emerging service economy. As such, all spheres of the
    economy become redefined away from the conception of units of production—which
    underpinned our economic systems in past centuries—towards the more fluid concept
    of the exchange of value enabled by the IoV. A service economy is about value
    delivered. A service is an exchange of value—you do not get the product; you just
    get its function and the value that it delivers. As such, during this transition
    phase, the principle of “ownership of”—around which we built the capitalism markets—is
    put aside in favour of the more adequate principle of “access to.” Indeed, ownership
    is casual, and a transaction occurs only once. Instead, a service economy is based
    on subscriptions to services characterised by an ongoing stream of data and transactions
    that are better supported if we get seamlessly ubiquitous access to the IoV.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 数字技术加速了去物质化进程，推动从生产型经济向新兴服务型经济的转变。因此，经济的各个领域都从过去几个世纪支撑我们经济体系的物质生产单元概念，转向了更灵活的价值交换概念，即基于IoV的价值交换。服务型经济是关于价值提供的。服务是一种价值交换——你得不到产品；你只得到它的功能和它提供的价值。因此，在这个转型阶段，我们构建资本主义市场时围绕的“所有权”原则被放在一边，而更合适的原则“访问权”取而代之。实际上，所有权是偶然的，交易只发生一次。相反，服务型经济是基于对服务订阅的，这些服务特点是有持续的数据和交易流，如果我们能够无缝普遍地访问IoV，这些服务将得到更好的支持。
- en: The third trend is *platformisation*.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 第三种趋势是*平台化*。
- en: Platformisation is the establishment of digital platforms for various economic,
    governmental, and cultural activities (Poell et al. [2019](#CR11), 1–2).
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 平台化是为各种经济、政府和文化活动建立数字平台（Poell et al. [2019](#CR11)，1-2）。
- en: 'In recent years, we have witnessed the proliferation of technology-enabled
    platforms supported by computer and network-based information and communications
    technologies (ICT), which match both demand and supply of underutilised assets
    and allow everybody to be connected and disseminate/exchange information and value.
    Here, I refer to the third generation of platform business models: multisided
    marketplaces where a multitude of buyers and sellers meet and exchange any type
    of digital or digitised goods and value. Examples include data exchange platforms
    such as Dawex (dawex.com) and digital security marketplace such as Securitize
    (securitize.io). However, platformisation goes beyond digital goods and also includes
    idle physical goods, the utility of which can be exchanged among peers. Think
    about the emerging car-sharing platforms like Streetcar, ShareNow, and Zipcar
    or the platforms that allow households to let out their underutilised space like
    Airbnb and HomeAway.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，我们见证了由计算机和网络基础的信息和通信技术（ICT）支持的技术平台 proliferation，这些平台匹配未充分利用资产的需求和供应，使每个人都能够连接并传播/交换信息和价值。在这里，我指的是平台商业模式的第三代：多边的市场，许多买家和卖家在此相遇并交换任何类型的数字或数字化商品和价值。例子包括数据交换平台如Dawex（dawex.com）和数字安全市场如Securitize（securitize.io）。然而，平台化超越了数字商品，还包括闲置的物理商品，其效用可以在同伴之间交换。想想新兴的汽车共享平台如Streetcar、ShareNow和Zipcar，或者允许家庭出租其未充分利用空间的平台，如Airbnb和HomeAway。
- en: This is a global marketplace of different types of interconnected platforms
    (platforms that depend on other platforms through mutually beneficial connections)
    that evolve in a Darwinian fashion by matching different needs and purposes. A
    growing component of our economy is occupied by platform business models that,
    for the amount of value generated, are gradually displacing linear business models.^([3](#Fn3))
    In this “platformisation,” consumers are closer to the producers, and in fact,
    consumers often act as producers or what the futurist Alvin Tafler called the
    “prosumers.” Millions of consumers become prosumers. They exchange value in lateral
    networks at near-zero marginal costs. The difference between the linear business
    models and the platform is that the linear business models scale up by investing
    in internal resources and inventories. Instead, platform business models do not
    directly create and control inventory. They scale up by investing in their networks.
    The larger their network, the greater their value.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个不同类型互联平台的全球市场（通过互惠连接依赖其他平台的平台），通过匹配不同的需求和目的，以达尔文的方式进化。我们经济中越来越多的部分被平台商业模式占据，这些商业模式，就其产生的价值而言，正在逐渐取代线性商业模式。^([3](#Fn3))
    在这个“平台化”过程中，消费者离生产者更近，实际上，消费者经常充当生产者或未来学家阿尔文·托夫勒所称之为“产消者”的角色。数以百万计的消费者变成了产消者。他们在横向网络中以几乎零边际成本交换价值。线性商业模式与平台之间的区别在于，线性商业模式通过投资内部资源和库存来实现规模扩大。相反，平台商业模式不直接创建和控制库存。他们通过投资自己的网络来实现规模扩大。他们的网络越大，价值就越大。
- en: Platformisation fits well with the new consumers’ habits of digital natives
    that are open to community sharing models from digital to physical goods. Thus,
    platformisation better interprets the needs of these people by creating a sort
    of “technological socialism,” which elevates both the individual and the group
    at once.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 平台化与数字原住民的新消费习惯相契合，这些习惯从数字产品到实物商品都开放于社区共享模式。因此，通过创建一种“技术社会主义”，平台化更好地诠释了这些人的需求，同时提升个体和集体。
- en: The fourth trend is *social and resources value*.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 第四个趋势是*社会和资源价值*。
- en: Social and resources value quantifies the relative importance one places on
    the changes experienced in their lives, such as an increase in confidence or moving
    to a neighbourhood with a community park (Social Value UK [2020](#CR13)).
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 社会和资源价值量化了一个人在生活中经历变化时所赋予的相对重要性，例如自信心的提高或搬到有一个社区公园的邻里（Social Value UK [2020](#CR13)）。
- en: In the last centuries, capitalism has led to the erosion and loss of social
    and environmental capital in exchange for higher private profits. We have eroded
    the overall value of social and public goods (think about environmental pollution,
    for example) in favour of the value of private and personal goods. It is now recognised
    that this capitalist model is broken and that it cannot continue with the same
    principles as in the past. A growing number of people and companies are not willing
    anymore to compromise social capital and natural resources for higher profits.
    This can be seen most clearly in the demand for assets tied in measurable ways
    to the quality of life. There is a growing awareness of their value, and people
    place a higher demand for quality of life, which of course engenders a broader
    spectrum of values beyond economic utility. Over the past decades, we have increasingly
    begun the process of tracking and accounting for different forms of value whether
    these are green bonds, social impact bonds, company loyalty schemes, carbon accounting
    (Richardson and Xu [2020](#CR001)), or a multiplicity of other forms. The IoV
    becomes, therefore, the infrastructure that allows us to smoothly exchange this
    growing number of different types of social and environmental values between companies
    and people.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几个世纪里，资本主义导致了社会和环境资本的侵蚀和丧失，以换取更高的私人利润。我们已经侵蚀了社会和公共商品的整体价值（例如，想想环境污染），以支持私人和个人商品的价值。现在人们认识到这种资本主义模式已经破裂，不能用过去的原则继续下去。越来越多的人和公司不再愿意为了更高的利润而牺牲社会资本和自然资源。这最清楚地体现在对与生活质量相关的资产的需求上。人们越来越意识到它们的价值，对生活质量的需求也越来越高，这当然会导致超出经济效用的更广泛的价值观。在过去的几十年里，我们已经开始追踪和计算不同形式的价值，无论这些是绿色债券、社会影响债券、公司忠诚计划、碳会计（Richardson和Xu
    [2020](#CR001)），还是多种其他形式。因此，价值互联网（IoV）成为了一种基础设施，它允许我们顺利交换不同类型的社会和环境价值，这些价值在公司和人们之间不断增长。
- en: We conclude by asserting that the IoV is the inevitable outcome of these four
    driving factors. At its core, the IoV is the information network that facilitates
    the transfer of value (often and increasingly) without the involvement or intermediation
    of a third party. It is exponentially characterised by hyperconnectivity. Almost
    by design, dematerialisation and platformisation require economic actors in ever
    more significant numbers to exchange data and value across networks. As in all
    markets, trust between participants is essential, and we would, therefore, expect
    that the IoV will emerge as interconnected networks of trust. Distributed Ledger
    Technologies (DLT) are a novel way of providing this trust, and other trust-providing
    technologies will likely emerge as the IoV takes shape in the next few years.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我们最后断言，物联网是这四个驱动因素的必然结果。在其核心，物联网是促进价值（经常且越来越多地）的转移的信息网络，而不需要第三方的参与或中介。它以超连接性为特征呈指数增长。几乎是出于设计，去物质化和平台化需要越来越多的经济行为者在网络之间交换数据和价值。正如所有市场一样，参与者之间的信任至关重要，因此，我们可以预见物联网将作为相互连接的信任网络出现。分布式账本技术（DLT）是提供这种信任的一种新颖方式，随着物联网在未来几年形成，其他提供信任的技术可能会出现。
- en: 2 The Internet of Value Risks
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 价值互联网风险
- en: The emergence of the IoV is not without risk. With the increasing economic importance
    and value of data come new trade-offs in respect of accountability, responsibility,
    ownership, privacy, and security. I identify four major sources of risks in the
    IoV-based economy.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网经济的兴起并非没有风险。随着数据的经济重要性和价值的增加，关于责任感、责任、所有权、隐私和安全的新的权衡出现了。我在物联网经济中确定了四个主要的风险来源。
- en: The first risk is *systemic risk*.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个风险是*系统性风险*。
- en: Systemic risk refers to the risk of a failure of an entire system as opposed
    to the malfunction of individual parts (CFA Institute [2020](#CR3)).
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 系统性风险是指整个系统失败的风险，而不是个别部分的功能故障（CFA Institute [2020](#CR3)）。
- en: Certainly, the systemic risk increases with the number of interdependencies
    between numerous and diverse networks of trust, which characterise the current
    globalised economy (Battiston et al. [2012](#CR2)). This is particularly true
    for financial networks where banks not only hold overlapping portfolios but also
    hold claims on each other’s liabilities. In this setting, a bank’s payoff not
    only depends on the bank’s own financial condition but also on the financial conditions
    of the other banks to which it is interconnected. Thus, individual default risks
    are likely to be spread over the neighbours in the network (Tasca et al. [2017](#CR15)).
    For example, the UK interbank network was highly concentrated, exhibiting fat-tailed
    distributions of linkages and loan sizes at the time of the 2008–2009 global financial
    crisis (Saporta [2009](#CR12)). Consequently, the UK suffered a severe recession
    (Economic and Social Research Council [2015](#CR5)). Such network systems are
    characterised with tipping points, where shocks have a rippling effect, and a
    few failing nodes can cause the entire system to collapse (Gai and Kapadia [2019](#CR6)).
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，随着众多多样且相互依赖的网络之间的信任数量的增加，系统性风险也会增加，这正是当前全球化经济的特征（Battiston等人[2012](#CR2)）。这在金融网络中尤为正确，因为银行不仅持有重叠的投资组合，还持有彼此负债的权利。在这种情况下，一家银行的回报不仅取决于该银行自身的财务状况，还取决于与之相连的其他银行的财务状况。因此，个别违约风险很可能会在网络中的邻居之间传播（Tasca等人[2017](#CR15)）。例如，在2008-2009年全球金融危机期间，英国银行网络高度集中，表现出联系和贷款规模的长尾分布（Saporta
    [2009](#CR12)）。因此，英国遭受了严重的经济衰退（经济和社会研究理事会[2015](#CR5)）。这种网络系统具有临界点，其中冲击会产生连锁反应，少数失败的节点可能会导致整个系统崩溃（Gai和Kapadia
    [2019](#CR6)）。
- en: We do not have data to measure the systemic risk on the IoV because it is still
    in its infancy.^([4](#Fn4)) However, we can learn from other interconnected systems
    like the financial system, and we can derive some properties that can be used
    as a reference to measure the potential risks emerging in the IoV. History teaches
    us that increasing interconnection in complex financial systems is characterised
    by emergent properties that are not observable at the microlevel and higher fragility
    that can lead to cascading defaults and failures. Networks exhibit a trade-off
    between efficiency and robustness to attacks. The network topology, which is desirable
    for efficiency gains, does not generally match the one that is preferable in terms
    of robustness against attacks (Trajanovski et al. [2013](#CR17)).
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我们没有数据来衡量IoV的系统风险，因为它仍然处于起步阶段。^([4](#Fn4))然而，我们可以从其他互联系统，如金融系统，汲取经验，我们可以推导出一些属性，这些属性可以作为参考来衡量IoV中出现的潜在风险。历史告诉我们，在复杂的金融系统中，日益增长的互联性具有在微观层面不可观察的涌现属性，以及更高的脆弱性，可能导致级联违约和失败。网络表现出效率与抗攻击鲁棒性之间的权衡。对于效率提升有利的网络拓扑通常不与在抗攻击鲁棒性方面更受欢迎的拓扑相匹配（Trajanovski等人[2013](#CR17)）。
- en: Finally, when we talk about the IoV, we need to ask ourselves if the IoV would
    be considered a public good and if this public good would be managed by private
    entities that pursue private profits. In such a case, the IoV would be a private
    international network that would need—in case of disaster—to be backed by taxpayers
    because it would be too big to fail. Should we need to consider a public bailout
    of a privately managed system? These are the questions that we need to answer
    to properly design a stable, robust, and efficient IoV architecture. My recommendation
    is that the IoV architecture should wisely balance both the public and private
    interests.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，当我们谈论IoV时，我们需要问自己，IoV是否应被视为公共产品，以及这一公共产品是否应由追求私人利润的私人实体管理。在这种情况下，IoV将是需要灾难时由纳税人支持的大型私人国际网络，因为它太大而不能失败。我们是否需要考虑对一个私人管理系统的公共救助？这些都是我们需要回答，以适当设计一个稳定、健壮和高效的IoV架构的问题。我的建议是，IoV架构应明智地平衡公共和私人利益。
- en: The second risk is *governance risk*.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个风险是*治理风险*。
- en: Governance risk is associated with accountability, responsibility, and ownership,
    which becomes critical for the viability and stability of the entire digital IoV
    ecosystem. Building a common understanding of rights and responsibilities, therefore,
    becomes essential.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 治理风险与责任、职责和所有权相关，这对于整个数字IoV生态系统的可行性和稳定性至关重要。因此，建立对权利和责任的共同理解变得至关重要。
- en: Here, there exists a trade-off between private centralised governance models
    and public decentralised and anonymous governance models. Generally, private models
    are proposed by industry-grade network providers, while public governance models
    are familiar to open-source network systems. In the case of the IoV supported
    by distributed ledger technologies, private governance solutions are proposed
    by Hyperledger or the Ethereum Enterprise Alliance, to name a few.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，存在私人集中式治理模型与公共去中心化和匿名治理模型之间的权衡。通常，私人模型是由行业级网络提供商提出的，而公共治理模型则熟悉于开源网络系统。在由分布式账本技术支持的IoV的情况下，私人治理解决方案是由Hyperledger或以太坊企业联盟等提出的，不一而足。
- en: 'Instead, decentralised public solutions are provided by Bitcoin, Tezos, and
    the like. Indeed, we observe that not only private governance models are centralised
    by design but also public models—that shall be decentralised—indeed tend to become
    centralised over time. For example, the top 5 mining ETH pools secure about 80%
    of the transactions in the ledger, 20% of ETH’s core code was written by a single
    coder, 30% of Bitcoin’s core code was written by a single coder, and 50% of all
    comments for Bitcoin Improvement Proposals (BIPs) come from the 0.3% of commenters.
    Given these dualities, we face a conundrum: either we let networks of trust be
    run by centralised but accountable trust providers or we keep direct “control”
    of our data via a synthetic-trust machine replication run by a small group of
    anonymous people who could easily go rogue (Tasca [2018](#CR14)).'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，去中心化的公共解决方案由比特币、泰佐斯等提供。实际上，我们观察到不仅私人治理模型是设计上集中的，而且公共模型（应该是去中心的）实际上往往随时间变得集中。例如，前五个以太坊挖矿ETH池掌握了账本中的约80%的交易，20%的ETH核心代码由一名程序员编写，30%的比特币核心代码由一名程序员编写，比特币改进提案（BIPs）中的50%的评论来自0.3%的评论者。鉴于这些双重性，我们面临一个困境：要么让信任网络由中心化的但负责的信任提供者运行，要么我们通过由一小群匿名人士运行的合成信任机器复制来保持对数据的“控制”，这些人可能轻易变节（Tasca
    [2018](#CR14)）。
- en: When we talk about governance models of the IoV, we cannot avoid considering
    the risk arising from the lack of interoperability between different networks
    of trust that will need to exchange data and value between them. In particular,
    interoperability constitutes the point at which tensions emerge between three
    distinct intentions for blockchain technology as regulatory technology, business/economic
    infrastructure, and the model of social organisation. If “code is law,” then the
    interoperability between blockchains is not a mere problem of standards; it is
    a problem of norms that should be addressed with reciprocal recognition between
    sovereign powers in their own space (Tasca and Piselli [2019](#CR16)).
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们谈论物联网的治理模型时，我们无法避免考虑由于不同信任网络之间缺乏互操作性而产生的风险，这些网络需要彼此之间交换数据和价值。特别是，互操作性是区块链技术作为监管技术、商业/经济基础设施以及社会组织模型三种不同意图冲突的焦点。如果“代码即法律”，那么区块链之间的互操作性不仅仅是标准问题；这是一个规范问题，应该通过主权力量之间的相互承认来解决（Tasca和Piselli
    [2019](#CR16)）。
- en: The third risk is *social welfare risk*.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 第三个风险是*社会福利风险*。
- en: Social welfare risk concerns the decrease in the well-being of the entire society
    due to, e.g., growing inequality or inadequate supply of infrastructure vis-a-vis
    increasing demand.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 社会福利风险涉及整个社会福祉的下降，例如由于不断增长的不平等或基础设施供应不足导致的需求增加。
- en: While the promise of the IoV is transforming the global economic landscape by
    reducing search and transaction costs, which are particularly beneficial in emerging
    economies, how exactly those who are not fully connected to the Internet (still
    3.37 billion as of 2020) would reap these benefits remains unclear. Therefore,
    to mitigate inequality and the social welfare risk, we need to expand the access
    to the Internet primarily in those areas where precisely the benefits of the IoV
    are expected to be most promising.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管物联网（IoV）的承诺正在通过降低搜索和交易成本改变全球经济格局，这在新兴经济体中尤其有益，但那些尚未完全接入互联网（截至2020年仍有33.7亿人）如何获得这些好处仍然不清楚。因此，为了减轻不平等和社会福利风险，我们需要主要在那些预计物联网好处最显著的地区扩大互联网接入。
- en: The fourth risk is *privacy risk*.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 第四个风险是*隐私风险*。
- en: Private risk is associated with the uncontrolled disclosure of personal information
    (AICPA [2020](#CR1)).
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 私人风险与个人信息的不受控制泄露有关（AICPA [2020](#CR1)）。
- en: This is the risk of being captured by the rhetoric of empowering people (advocacy
    and emancipation—see banking the unbanked) and the ability to trade seamlessly
    and be connected, where indeed the hidden intent is to feed capitalism with every
    aspect of every human experience (i.e., our data). This is the risk posed by the
    so-called surveillance capitalism (see Zuboff [2019](#CR18)). We cannot assume
    that the technology underpinning the IoV is isolated from the economy and society.
    Technology is always an expression of economic objectives that direct it into
    action.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 这是被赋予人民权力的修辞（倡导和解放——参见为未开户的人提供银行服务）和能够无缝交易、保持联系的风险，事实上，其隐藏的意图是将资本主义与人类经验的每一个方面（即我们的数据）联系起来。这是所谓监控资本主义（参见Zuboff
    [2019](#CR18)）所构成的风险。我们不能假设支撑IoV的技术与经济和社会孤立无关。技术总是经济目标指导下的行动表达。
- en: We, therefore, propose a privacy-enabling electronic value exchange. There must
    be a plausible means by which an individual seeking to remit any digital/digitised
    assets or other value in the IoV can be assured, without the need for special
    technology, special dispensation, or third-party trust of any kind, that the metadata
    associated with the transaction, including time, location, counterparty, and other
    transaction details, would not be associated with any information that might be
    used to identify the individual. These privacy-enhancing technologies should be
    put in place to protect users from profiling and monitoring.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们提议实现一个隐私保护的电子价值交换。必须有一种可信的手段，使得寻求在IoV中汇款任何数字/数字资产或其他价值的个人，无需特殊技术、特殊许可或任何第三方信任，即可确信与交易相关的元数据（包括时间、地点、交易对手以及其他交易详情）不会与可能用于识别个人的任何信息相关联。应采取这些增强隐私的技术来保护用户免受概况分析和监控。
- en: To conclude, I would say that it is romantic and simple to imagine a dystopian
    future and then ask the tech leaders to stop innovating and stop building the
    IoV architecture that will be necessary to shape our economy in the next decades.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我想说，设想一个反乌托邦的未来，然后要求技术领导者停止创新，停止构建将在未来几十年内塑造我们经济的IoV架构，这是浪漫而简单的。
- en: It is, instead, much harder to promote those institutional and personal adjustments
    required in this complex and fast-changing world of liquid modernity where we
    find ourselves. I, therefore, invite all the operators and stakeholders who are
    building the new digital economy to work together to build an open, accessible,
    and secure IoV for an equitable global economy.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，在这个复杂且快速变化的液态现代性世界中，我们发现要推动所需的社会和个人调整要困难得多。因此，我邀请所有正在构建新数字经济体的运营商和利益相关者共同努力，构建一个开放、可访问、安全的IoV，以实现公平的全球经济。
