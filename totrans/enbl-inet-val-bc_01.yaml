- en: 1 From the Internet of Information towards the Internet of Value
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 从信息互联网到价值互联网
- en: The internet was conceived as a technology to enable communication via computers
    in the case of a partial network disruption, as might occur during a military
    conflict. It soon turned out that packet switching networks, in which data are
    flexibly routed via intermediary nodes, have numerous advantages over circuit
    switching, in which a dedicated communication channel is established prior to
    the start of a communication. The Transmission Control Protocol/Internet Protocol
    (TCP/IP) emerged as a protocol suite that includes four distinct layers, namely
    link (sometimes split into physical and data link layers), network, transport
    and application. Those layers implement the functionality which is specified in
    the 7-layer Open Systems Interconnection (OSI) model and form the basis of the
    modern Internet.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网最初被设想为一种在部分网络中断情况下通过计算机进行通信的技术，例如在军事冲突期间可能发生的情况。很快发现，数据包交换网络（在这种网络中，数据通过中介节点灵活路由）比电路交换网络（在这种网络中，在通信开始之前建立一个专用的通信通道）具有许多优势。传输控制协议/互联网协议（TCP/IP）作为一种协议套件出现，包括四个不同的层次，分别是链路（有时分为物理和数据链路层）、网络、传输和应用。这些层次实现了在7层开放系统互联（OSI）模型中指定的功能，并构成了现代互联网的基础。
- en: The Hypertext Transfer Protocol (HTTP) is part of the application layer and
    provides the foundation for the World Wide Web (WWW). Over the years, it has been
    proven to be a robust protocol capable of handling data requests. One of its significant
    shortcomings, however, is the fact that it is stateless. This refers to the fact
    that HTTP servers by default do not keep session information; each message sent
    is understood in isolation. A stateful protocol, in comparison, sees a single
    data packet as part of an overall communication. Simply put, such a protocol can
    answer questions such as “who is who?”, “who owns what?” and “who has the right
    to do what?” (Voshmgir [2019](#CR10)).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 超文本传输协议（HTTP）是应用层的一部分，为万维网（WWW）提供了基础。多年来，它已被证明是一个健壮的协议，能够处理数据请求。然而，它的一个重要缺点是它是一个无状态的协议。这指的是HTTP服务器默认不会保留会话信息；每个发送的消息都被理解为是孤立的。相比之下，有状态的协议将单一数据包视为整体通信的一部分。简单地说，这样的协议可以回答“谁是誰？”，“谁拥有什么？”和“谁有权做什么？”
    等问题（Voshmgir [2019](#CR10)）。
- en: 'Interestingly, the specification of HTTP includes a status code (402: “Payment
    required”) which is reserved for future use and indicates that the necessity of
    monetary transfers was recognised early by the protocol’s developers. However,
    for many years no technology existed to implement such a functionality.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，HTTP的规格书中包括了一个状态码（402：“需要支付”），留待将来使用，表明协议开发者早期就认识到了货币转移的必要性。然而，许多年内并不存在实现这种功能的技术。
- en: It did not take long before the potential of the Internet for doing business
    was discovered. With the emergence of electronic commerce, the shortcomings of
    a stateless protocol soon became even more apparent. Sessions (“server-side cookies”)
    and cookies were used to keep track of ongoing and previous communications. In
    the case of sessions, data are stored on the server in an encrypted form and enable
    secure communication. Cookies on the client side are stored by the web browser
    which sends them back to the server, creating a memory of previous events. Sessions
    and cookies enabled the WWW to become “stateful”. This offered new opportunities
    for businesses and customers but also led to the emergence of powerful intermediaries
    which monitor and direct communication, transactions and gather vast amounts of
    data. The WWW has also turned into a platform for social exchange. A handful of
    dominating platforms have emerged due to network effects, which postulate that
    the value of a network increases with the number of its users.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网用于商业的潜力很快就被发现了。随着电子商务的出现，无状态协议的缺点变得更加明显。会话（sessions，也称为“服务器端cookies”）和cookies被用来跟踪进行中和之前的通信。在会话的情况下，数据以加密形式存储在服务器上，从而实现安全的通信。客户端的cookies由网络浏览器存储，并发送回服务器，创建之前事件的数据记录。会话和cookies使得万维网变得“有状态”。这为企业和客户提供了新的机会，但也导致了强大中介的出现，这些中介监控和引导通信、交易，并收集大量数据。万维网还变成了社交交换的平台。由于网络效应，出现了少数主导性的平台，网络效应认为网络的价值随着其用户数量的增加而增加。
- en: Consequently, Internet users turned from consumers into producers of information
    through posting content online and simply surfing the WWW, leaving numerous traces
    of online behaviour behind. In addition, sessions and cookies made it possible
    to transfer payments through dedicated organisations, which not only monitor and
    potentially also control transactions but also charge fees for their services.
    This led to a situation in which a few powerful intermediaries emerged that are
    in charge of value transfer over the Internet. These organisations include credit
    card companies, which successfully transferred their business models from the
    real world into cyberspace, and new market entrants who tailored their business
    models to the Internet’s capabilities. However, the full potential of the Internet
    did not materialise. In spite of the fact that modern networks allow for almost
    instant data transmission, in 2017 a typical international payment in the United
    States took 3-5 days to settle, had an error rate of over 5% and an average cost
    of USD 42\. On a global basis, cross-border payments amounted to USD 180 trillion
    yearly, with a combined cost of more than USD 1.7 trillion (Ripple [2017](#CR6)).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，互联网用户通过在网上发布内容和仅仅浏览万维网，从消费者变成了信息生产者，留下了大量的在线行为痕迹。此外，会话（sessions）和cookies使得通过专用组织进行支付成为可能，这些组织不仅监控，还有可能控制交易，并且为其服务收费。这导致了少数有强大影响力的中介机构出现，它们负责互联网上的价值转移。这些组织包括信用卡公司，它们成功地将商业模式从现实世界转移到网络空间，还有那些根据互联网能力调整其商业模式的新市场进入者。然而，互联网的潜力并没有完全实现。尽管现代网络允许几乎瞬间传输数据，但在2017年，美国典型的国际支付需要3-5天才能结算，错误率超过5%，平均成本为42美元。在全球范围内，跨境支付每年达到180万亿美元，总成本超过1.7万亿美元（Ripple
    [2017](#CR6)）。
- en: 'The Bitcoin protocol, which was introduced in 2008 and implemented in 2009
    by the pseudonymous author Satoshi Nakamoto, cleverly combined numerous existing
    technologies and, for the first time, solved the problem of online “double spending”.
    Bitcoin is a decentralised network that achieves consensus without a pre-specified
    governance structure (see Chapter “Consensus: Proof of Work, Proof of Stake and
    Structural Alternatives”). In other words, one specific Bitcoin (or an arbitrary
    part thereof) can be owned by only one particular address at any specific point
    in time. Being a decentralised platform does not mean that Bitcoin lacks any form
    of governance, but rather that it does not depend on particular authorities in
    a rigid hierarchy. Instead, a consensus is reached between stakeholders such as
    developers, miners (mining pools) and validating nodes, all of whom can individually
    decide to enter or leave the system.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币协议，由化名作者中本聪在2008年提出，2009年实施，巧妙地结合了众多现有技术，首次解决了在线“双重支付”问题。比特币是一个去中心化网络，没有预先指定的治理结构就能达成共识（参见第“共识：工作量证明、权益证明和结构化替代方案”章）。换句话说，在任意特定时间点，一个特定的比特币（或其任意部分）只能被一个特定的地址拥有。作为一个去中心化平台，并不意味着比特币缺乏任何形式的治理，而是它不依赖于刚性的层级结构中的特定权威。相反，开发人员、矿工（挖矿池）和验证节点等利益相关者之间达成了共识，所有这些个体都可以自行决定进入或离开系统。
- en: At its core, the Bitcoin protocol enables the transfer of a cryptocurrency.
    The value of a bitcoin is determined by the supply and demand of its users and
    is not backed by any other asset. The maintenance of the system is done by miners,
    who are incentivised by gaining cryptocurrency for the provision of computing
    power. Unlike existing payment systems, no central authority exists that determines
    costs, monitors transactions or restricts access.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币协议的核心功能是实现加密货币的转移。比特币的价值由用户的需求和供应决定，不由任何其他资产支持。系统的维护由矿工完成，他们通过提供计算能力获得加密货币作为激励。与现有的支付系统不同，没有中央权威机构来决定费用、监控交易或限制访问。
- en: Since Bitcoin’s inception, it has not taken long for the identification of numerous
    use cases beyond cryptocurrencies and for the technology to gain widespread popularity.
    Numerous so-called Altcoins have emerged, modifying the source code of Bitcoin
    and adding additional functionality. Everything that can be mapped onto a digital
    asset can be transferred via a blockchain-based solution. On top of the Bitcoin
    blockchain, so-called coloured coins were used to represent real-world assets,
    but the limitations of Bitcoin’s scripting language soon triggered the quest for
    more robust solutions. Consequently, blockchain platforms such as Ethereum were
    developed with the goal of increased flexibility through the availability of a
    fully-fledged programming language. Increasing amounts of functionalities were
    integrated into so-called tokens that can be easily transferred on the network
    and represent an asset. The term “tokenisation” thus refers to the transformation
    of asset rights into digital tokens that can be easily traded on secondary markets.
    In the offline world, this corresponds to the well-established financial practice
    of securitisation, by which different types of contractual debt or illiquid assets,
    such as mortgage or auto loans, are bundled and sold to third-party investors.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 自比特币诞生以来，用例识别和技术的广泛流行并不需要很长时间。许多所谓的替代币（Altcoins）已经出现，它们修改了比特币的源代码并增加了额外的功能。可以映射到数字资产的一切都可以通过基于区块链的解决方案进行转移。在比特币区块链之上，所谓的彩色币被用来代表现实世界的资产，但比特币脚本语言的局限性很快促成了更稳健的解决方案的追求。因此，像以太坊这样的区块链平台应运而生，其目标是通过提供完整的编程语言来增加灵活性。越来越多的功能被集成到可以在网络上轻松转移并代表一种资产的所谓代币中。“代币化”这个术语因此指的是将资产权利转换为可以在二级市场上轻松交易的数字代币。在离线世界中，这对应于金融实践中已经确立的证券化，通过这种方式，各种类型的合同债务或流动性不足的资产，如按揭或汽车贷款，被捆绑在一起并出售给第三方投资者。
- en: 2 A definition of the “Internet of Value”
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 “价值互联网”的定义
- en: No clear definition yet exists for the IoV. At its core, it means that the Internet,
    a collection of protocols to transfer information in the form of bits and bytes
    over different physical media, can be used to transmit assets that can be expressed
    in monetary terms.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于“价值互联网”（IoV）的清晰定义尚未存在。其核心意味着，互联网——一系列用于在不同物理媒介上以位和字节形式传输信息的协议，可以用来传输可以用货币表示的资产。
- en: In the context of blockchain, the term “Internet of Value” was mainly popularised
    by Ripple, a technology company developing the distributed system, the XRP Ledger
    (Peduzzi et al. [2021](#CR001)), for settlement, currency exchange and remittance.
    Table [1](#Tab1) lists several definitions of the IoV as found in company reports
    and academic papers. The core feature of all definitions is the capability of
    blockchain to facilitate the exchange of digitised assets among peers.Table 1
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链的背景下，“价值互联网”（Internet of Value）这一术语主要是由Ripple这家技术公司普及的，该公司正在开发分布式系统XRP账本（Peduzzi等人[2021](#CR001)），用于结算、货币兑换和汇款。表[1](#Tab1)列出了在企业报告和学术论文中找到的IoV的几种定义。所有定义的核心特征是区块链促进数字资产在
    peers之间的交换的能力。表1
- en: Definition of the “Internet of Value”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 价值互联网的定义
- en: '| [The Internet of Value is] a kind of trusted protocol that could, amongst
    other things, provide a notarial function for all transactions carried out on
    the web, automated and transparent for all | Hasse et al. ([2016](#CR2)) |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 价值互联网是一种可信的协议，可以提供网络上的所有交易的公证功能，对所有方面都是自动和透明的 | Hasse等人[2016](#CR2) |'
- en: '| With the Internet of Value, a value transaction such as a foreign currency
    payment can happen instantly .... The Internet of Value will enable the exchange
    of any asset that is of value to someone, including stocks, votes, frequent flyer
    points, securities, intellectual property, music, scientific discoveries and more
    | Ripple ([2017](#CR6)) |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| 有了价值互联网，比如外币支付这样的价值交易可以瞬间发生……价值互联网将使任何对某人有价值的东西的交换成为可能，包括股票、选票、常旅客积分、证券、知识产权、音乐、科学发现等等
    | Ripple[2017](#CR6) |'
- en: '| The Internet of Value refers to an online space in which individuals can
    instantly transfer value between each other, negating the need for a middleman
    and eliminating all third-party costs | Finance Monthly ([2018](#CR1)) |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| 价值互联网是指一个在线空间，个人可以瞬间相互转移价值，消除了中间人的需要，消除了所有第三方费用 | Finance Monthly[2018](#CR1)
    |'
- en: '| [Internet of Value is a] platform of the next-generation Internet that enables
    various types of assets to be digitised and represented as digital values, and
    directly and securely exchanged using Blockchain | Truong et al. ([2018](#CR9))
    |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| 价值互联网是下一代互联网的一个平台，它使各种类型的资产得以数字化并表示为数字价值，使用区块链直接和安全地交换 | Truong等人[2018](#CR9)
    |'
- en: The meaning of the term “value” has been fiercely debated among philosophers
    since the days of the ancient Greeks. A common distinction is made between intrinsic
    and extrinsic value, with the former, especially in a business context, often
    seen as the value that can be determined through fundamental analysis without
    referring to the actual market value. This distinction on value is not crucial
    for moving towards a definition of the IoV; rather the crucial point is that blockchain
    is capable of creating digital twins, which are digital representations of objects
    from the physical world, including human beings but mostly intangibles such as
    processes or systems. These digital twins can be expressed in monetary terms such
    that a certain value is assigned to them.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “价值”这个术语的含义自古希腊哲学家时代以来就在哲学家之间激烈争论。通常区分内在价值和外在价值，前者在商业环境中通常被视为可以通过基本分析确定而无需参考实际市场价值的价值。在走向IoV定义的过程中，这种价值区分并不重要；重要的是区块链能够创建数字孪生，这些是物理世界中的对象的数字表示，包括人类，但主要是无形的过程或系统。这些数字孪生可以用货币术语来表示，从而给它们分配一定的价值。
- en: Blockchain technology facilitates the transfer of these digital representations
    with the help of asymmetric cryptography. By generating a pair of keys, one of
    which is public and the other one private, users can create certificates to prove
    the ownership of a digital asset. They can easily transfer them to other addresses
    instantaneously. The moment the transaction is validated by the network and written
    into the blockchain, control over the asset has shifted to the new owner. This
    validation process was previously done by third-party institutions such as banks.
    Here, banks are an intermediary facilitating the transfer of value. Other examples
    for intermediaries include brokers, agents or merchants. It is therefore likely
    that the role of existing intermediaries will change and new intermediaries will
    emerge, who will take over tasks such as identity verification or the quality
    assurance of physical property.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术通过非对称加密学的帮助，实现这些数字表示的转让。通过生成一对密钥，其中一个是公开的，另一个是私有的，用户可以创建证书来证明数字资产的所有权。他们可以轻松地将它们瞬间转移到其他地址。一旦网络验证了交易并将其记录在区块链上，资产的控制权就转移给了新的所有者。这个过程之前是由第三方机构，如银行来完成的。在这里，银行是作为价值传递的中介。其他中介的例子包括经纪人、代理人或商人。因此，现有中介的角色可能会发生变化，新的中介可能会出现，他们将会接管诸如身份验证或实物财产质量保证等任务。
- en: 'Notwithstanding the importance of these tasks and others that might emerge
    with the more widespread use of the technology, intermediaries are not needed
    for the actual transfer of digital assets. In summary, the IoV can be defined
    as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些任务的重要性不言而喻，还有可能随着这项技术的更广泛应用而出现其他任务，但中介在数字资产的实际转账中并非必需。总之，价值互联网（IoV）可以定义如下：
- en: '*The instant transfer of assets that can be expressed in monetary terms over
    the Internet between peers without the need for intermediaries.*'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 资产的即时转账，这种资产可以用货币来表示，可以在互联网上由点对点进行转账，无需中介。
- en: A somehow related term is the “Internet of Things” which describes how the Internet
    is used as a medium for data exchange for objects in the physical world. Smart
    objects are computing devices equipped with positioning and communication technologies
    that communicate with each other over the Internet without the need for any human
    interference. The Internet of Things, therefore, refers to the communication of
    objects, whereas the IoV focuses on the addition of blockchain technology to create
    a layer for value transfer. The latter can be seen as an enabler for the former
    by enabling the interoperability and exchange of monetary assets without human
    interaction. The IoV can also enable micropayments, namely the transfer of small
    amounts of money that are only feasible in systems with low transaction costs.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一个与之相关的术语是“物联网”，它描述了互联网如何作为物理世界中对象进行数据交换的媒介。智能对象是配备了定位和通信技术的计算设备，它们可以通过互联网相互通信，无需任何人工干预。因此，物联网指的是对象的通信，而IoV则专注于将区块链技术添加进来，创建一个价值传输层。后者可以通过实现无需人工干预的货币资产的互操作性和交换，被视为物联网的赋能者。IoV还可以实现微支付，即只有在不存在高交易成本的系统中才可行的很小金额的钱的转账。
- en: 3 Core Elements of the IoV
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IoV的3个核心要素
- en: One of the first attempts to specify what the IoV is stems from the W3C Web
    Payments Interest Group ([2015](#CR11)). In their manifesto, they first state
    that many value networks exist and always will do so, and that there are many
    ways to connect them. Furthermore, they identify several key attributes of the
    IoV such as the free movement of information, openness and availability for everyone,
    the existence of trust and security, the simultaneous occurrence of privacy and
    transparency, the absence of a single point of control, the application of open
    standards, and a simple and extensible underlying infrastructure.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 关于价值互联网（IoV）的首次尝试定义来源于W3C网络支付兴趣小组（[2015](#CR11)）。在他们宣言中，他们首先声明存在许多价值网络，并将一直存在，而且有多种连接方式。此外，他们还确定了IoV的几个关键属性，如信息的自由流动、开放性并可供所有人使用、存在信任和安全、隐私和透明度的同时存在、没有单一控制点、应用开放标准以及简单且可扩展的基础设施。
- en: They also refer to five core principles for open standards, as suggested by
    OpenStand, a movement to embrace principles for a modern paradigm of standards.
    These standards are respectful cooperation between standards organisations, adherence
    to the fundamental parameters of standards development, the collective empowerment
    to strive to develop standards that are chosen and defined based on technical
    merit, the availability of standards specifications and, finally, voluntary adoption
    by the standards market (IEEE Standards [2014](#CR5)).Table 2
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 他们还引用了开放标准运动的五个核心原则，该运动接受现代标准范式的原则。这些标准是标准组织之间的尊重合作，遵守标准开发的基本参数，集体授权努力开发基于技术实力的标准和定义，标准规范的可用性，以及最后，标准市场的自愿采用（IEEE标准
    [2014](#CR5)）。表2
- en: Key attributes of the Internet of Value (Tapscott and Tapscott [2016](#CR7);
    W3C Web Payments Interest Group [2015](#CR11))
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 价值互联网的关键属性（Tapscott和Tapscott [2016](#CR7)；W3C网络支付兴趣小组[2015](#CR11)）
- en: '| Attribute | Explanation |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| 属性 | 解释 |'
- en: '| --- | --- |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Value moves as freely as information | Blockchain/DLT adds a new layer to
    the Internet, which solves the double-spending problem. The transfer of information
    thus corresponds to the transfer of value |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| 价值与信息一样自由流动 | 区块链/分布式账本为互联网添加了一层，解决了双重支付问题。信息的转移因此对应价值的转移 |'
- en: '| Openness and accessibility | Blockchain/DLT allow the circle of users to
    be specified. In public blockchains, nobody is arbitrarily denied access to the
    Internet of Value |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| 开放性和可访问性 | 区块链/分布式账本允许指定用户圈。在公共区块链中，没有人会被任意地拒绝访问价值互联网 |'
- en: '| Trust and security | Trust in intermediaries is substituted by trust in technology.
    This includes trust in the underlying infrastructure, the protocol and network
    governance |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| 信任和安全 | 信任中介被对技术的信任所取代。这包括对底层基础设施、协议和网络治理的信任 |'
- en: '| The simultaneity of privacy and transparency | Blockchain/DLT-based solutions
    allow various degrees of anonymity. Concurrently, they enable real-time access
    to shared data |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| 隐私与透明性的同时性 | 基于区块链/分布式账本技术的解决方案允许不同程度的匿名性。同时，它们还实现了对共享数据的实时访问 |'
- en: '| Not controlled by a single entity | Decentralisation and distribution of
    power are core features of blockchain/DLT |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| 不是由单一实体控制 | 去中心化和权力分散是区块链/分布式账本的核心特征 |'
- en: '| Open standards | The Internet of Value is built on OpenStand’s five principles
    of modern standards |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| 开放标准 | 价值互联网建立在OpenStand的现代标准五个原则之上 |'
- en: '| Simplicity and extensibility | The goals include an abstraction of key areas
    of complexity and the creation of a framework that supports existing systems while
    allowing for smooth transitions |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| 简单性和可扩展性 | 目标包括对关键复杂领域的抽象和创建一个支持现有系统并允许平滑过渡的框架 |'
- en: '| Self-governing platforms | Platforms need to be self-sustained by developing
    their ecosystems, standards and use cases |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '| 自我管理的平台 | 平台需要通过发展自己的生态系统、标准和用例来自我维持 |'
- en: '| Application-level standards | Standards on the application level established
    by consortia facilitate technology development and deployment |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| 应用级标准 | 由联盟制定的应用级标准促进技术发展和部署 |'
- en: '| Networks and advocacy groups at the ecosystem level | On an ecosystem level,
    support is required to promote the technology and create awareness |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| 生态系统层面的网络和倡导组织 | 在生态系统层面，需要支持以推广技术和提高认识 |'
- en: Tapscott and Tapscott ([2016](#CR7)) explicitly mentioned that the IoV requires
    stewardship at three different levels. First, each platform needs to be able to
    govern itself. Second, standards need to be developed on an application level.
    Thirdly, on the ecosystem level networks and advocacy groups need to conduct research
    and spread knowledge. Table [2](#Tab2) briefly summarises and explains these attributes.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Tapscott和Tapscott([2016](#CR7))明确指出，价值互联网（IoV）需要在三个不同层面进行管理。首先，每个平台都需要能够自我管理。其次，需要在应用层面制定标准。第三，生态系统层面的网络和倡导组织需要进行研究并传播知识。表[2](#Tab2)简要总结并解释了这些属性。
- en: In addition to the attributes in Tables [2](#Tab2), [3](#Tab3) identifies several
    enablers of an IoV. The digitalisation of value, namely the estimation of an asset’s
    market valuation, is a prerequisite to creating an economy in which assets can
    be represented by their digital counterparts such as tokens. In addition, fundamental
    changes are required within organisations, which pertains both to business processes
    as well as organisational structures. Existing management tasks, many of which
    are auditing and control functions, will potentially be replaced by automated
    procedures controlled by algorithms. Decentralised applications and decentralised
    autonomous organisations (DAOs) allow for an unmediated exchange between objects,
    people and machines. The latter is enabled by machine-to-machine (M2M) technology
    or communication. The IoV thus provides the payment layer for all ongoing initiatives
    in this area.Table 3
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 除了表[2](#Tab2)中的属性，表[3](#Tab3)还识别了价值互联网（IoV）的几个促进因素。价值的数字化，即资产市场估值的估计，是创建一个资产可以由其数字形式（如代币）表示的经济体的前提。此外，组织内部需要进行根本性的变革，这既涉及业务流程，也涉及组织结构。许多现有的管理任务，其中许多是审计和控制功能，可能会被由算法控制的自动化程序所取代。去中心化应用和去中心化自治组织（DAOs）允许对象、人员和机器之间无中介的交换。后者是由机器对机器（M2M）技术或通信实现的。因此，IoV为这一领域的所有正在进行的项目提供支付层。表3
- en: Enablers of the Internet of Value
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 价值互联网的促进因素
- en: '| Enabler | Explanation |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '| 促进因素 | 解释 |'
- en: '| --- | --- |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Digitalisation of value | Processes to assess the market value of an asset
    and put it into a digital format |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '| 价值的数字化 | 评估资产市场价值并将其转换为数字格式的流程 |'
- en: '| Organisational change | Organisations need to adapt their processes and structures
    |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| 组织变革 | 组织需要调整其流程和结构 |'
- en: '| Market transformation | Markets need to enable and accept the digital transfer
    of value |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '| 市场转型 | 市场需要支持和接受价值的数字化转移 |'
- en: '| Legislation | Government and supranational institutions must provide the
    legislative framework |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '| 立法 | 政府和超国家机构必须提供立法框架 |'
- en: Importantly, markets need to transform their methods and accept the fact that
    value is transferred via entries in decentralised databases. This not only pertains
    to activities related to business-to-business (B2B) but might involve all kinds
    of activities in which governmental institutions or private persons (e.g. as consumers)
    are involved. Finally, new and flexible legislation is required, providing a framework
    adjusted to rapidly changing environmental conditions.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是，市场需要改变其方法，并接受价值通过分布式数据库条目转移的事实。这不仅涉及与商业对企业（B2B）相关的活动，也可能涉及所有涉及政府机构或私人个体（例如消费者）的活动。最后，需要新的、灵活的立法，为适应快速变化的环境条件提供一个框架。
- en: 'Herzog ([2019](#CR3)) summarises the mission of the IoV as follows: “to allow
    billions of people around the world to access an electronic wallet so that they
    can reclaim their financial freedom and exchange values without intermediaries”.
    Although this statement has a special focus on private individuals, it is important
    to highlight that businesses and public organisations can equally make use of
    a digitised exchange of value.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 赫兹格([2019](#CR3))将价值互联网（IoV）的使命总结如下：“让全球数十亿人能够访问电子钱包，以便他们能够不通过中介重新夺回自己的金融自由，并交换价值。”虽然这一声明特别关注私人个体，但重要的是要强调企业和公共组织同样可以利用价值的数字化交换。
- en: 4 Economic Impact
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 经济影响
- en: The addition of a stateful layer on top of the existing Internet protocol that
    enables the transfer of assets has significant economic repercussions pertaining
    to both governance issues as well as the overall structure of networks. The removal
    of intermediaries, in combination with increased information transparency, leads
    to a mitigation of the principal-agent problem. This pertains to situations where
    agents, who possess all relevant information, act in their own best interests
    rather than for those of the principals. The IoV helps to reduce this specific
    problem by applying smart contracts as well as by giving principals advanced options
    to monitor transactions. Similarly, increased transaction speed, as well as automation,
    will help to decrease transaction costs, namely all expenses related to making
    economic trades such as costs for search and information, negotiation, control
    and adjustment. From an organisational perspective, the IoV can help to create
    new forms of competitive advantage. Nevertheless, it might also disrupt existing
    organisational structures by automating complicated processes that previously
    demanded verification and confirmation at different hierarchical levels (Treiblmaier
    [2018](#CR8)).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在现有互联网协议之上添加一个有状态的层，以实现资产的转移，这对治理问题以及网络的整体结构具有重大的经济影响。去除中介，结合信息透明度的提高，有助于缓解委托代理问题。这涉及到代理人在拥有所有相关信息的情况下，为了自己的最佳利益行事，而不是为了委托人的利益。价值互联网（IoV）通过应用智能合约以及为主管提供先进的交易监控选项，有助于减少这一特定问题。同样，交易速度的提高以及自动化将有助于降低交易成本，即与进行经济交易相关的所有费用，如搜索和信息、谈判、控制和调整的成本。从组织角度来看，IoV
    有助于创建新的竞争优势形式。然而，它也可能通过自动化之前需要在不同层次进行验证和确认的复杂过程来破坏现有的组织结构（Treiblmaier [2018](#CR8)）。
- en: 5 Conclusions
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 结论
- en: The considerable potential of the IoV outlined above does not imply that its
    further evolution is straightforward and easy to predict. Many unresolved issues
    remain, which include topics such as privacy, especially when sensitive personal
    data are involved. When it comes to security, Blockchain/DLT technology has specific
    advantages over centralised database technologies as it does not offer a central
    point of attack. However, this does not mean that attack vectors on different
    levels do not exist. Targets for attack could be users’ wallets but also the network,
    mining pools or smart contracts. In addition, the technology is still under development
    and predictions are hard to make regarding the technology itself and also where
    potential attack strategies are heading to.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 上述 IoV 巨大的潜力并不意味着其进一步的发展是简单且易于预测的。许多未解决的问题仍然存在，包括涉及隐私的问题，特别是当涉及到敏感的个人数据时。当谈到安全性时，区块链/分布式账本技术（DLT）与中心化数据库技术相比具有特定的优势，因为它不提供攻击的集中点。然而，这并不意味着不同层次的攻击向量不存在。攻击的目标可能是用户的钱包，也可能是网络、挖矿池或智能合约。此外，该技术仍在开发中，关于技术本身以及潜在攻击策略的发展方向，预测是困难的。
- en: A big unknown is the future adoption, both from organisations and end-users.
    In this regard, the usability of applications will play a decisive role and support
    at different levels will be crucial to promote blockchain technology in many different
    applications. Finally, it remains to be seen how incumbent companies, especially
    those who mainly function as intermediaries in the value chain, will react to
    changes in market structures and the emergence of novel business models which
    capitalise on the easy transfer of value.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 一个很大的未知数是未来的采纳情况，既包括组织机构也包括最终用户。在这方面，应用的易用性将发挥决定性作用，不同层次的支持对于推动区块链技术在许多不同应用中至关重要。最后，尚待观察现有公司，特别是那些在价值链中主要充当中介的公司，将如何应对市场结构的变化和利用价值轻松转移的新商业模式的出现。
