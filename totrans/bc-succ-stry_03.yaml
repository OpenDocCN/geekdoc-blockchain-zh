- en: Chapter 3\. How to Build a Successful Blockchain
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Changpeng Zhao became a blockchain billionaire in less than a year.
  prefs: []
  type: TYPE_NORMAL
- en: CZ, as he is known, was born in China, where both his parents were educators.
    His father, however, was a strong-minded intellectual who was exiled from the
    country for his “pro-bourgeois” ideas, and the family moved to Canada, like the
    Buterins.^([1](ch03.html#ch01fn16))
  prefs: []
  type: TYPE_NORMAL
- en: After studying computer science at McGill University in Montreal, CZ quickly
    developed a reputation for building high-speed financial trading systems for companies
    like Bloomberg and the Tokyo Stock Exchange. Then, he was bitten by the bitcoin
    bug.
  prefs: []
  type: TYPE_NORMAL
- en: When he was introduced to blockchain in his late 20s, he quickly saw the potential
    of the new Internet of Value and left his day job to join several early projects.
    He was one of the first employees of digital wallet provider Blockchain.info,
    followed by a stint at OKCoin, a platform for trading between traditional and
    digital currencies.
  prefs: []
  type: TYPE_NORMAL
- en: 'CZ saw two problems with the emerging world of digital trading:'
  prefs: []
  type: TYPE_NORMAL
- en: The first problem was *technical*. When traders wanted to sell bitcoin and buy
    Ethereum, for example, the technology wasn’t ready for prime time. The early days
    of blockchain, like the early days of the internet, were plagued by frequent site
    outages, confusing user interfaces, and a lack of scalability.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The second problem was *legal*. The moment you accepted **fiat currency**,
    you were considered a money transmitter, which required expensive licenses and
    lawyers. Also, these new digital assets had not been legally defined: they were
    kind of like stocks, kind of like currencies, but they were really something new.
    These new exchanges were operating in new territory.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: '**Fiat currency**: Traditional currency, such as dollars, euros, or yuan.'
  prefs: []
  type: TYPE_NORMAL
- en: CZ outlined his idea for a new digital exchange called *Binance*, whereby traders
    could buy and sell digital assets, like a stock exchange for blockchain. Binance
    would cleverly work around these two problems:^([2](ch03.html#ch01fn17))
  prefs: []
  type: TYPE_NORMAL
- en: To solve the *technical* problem, CZ would build a best-in-class tech stack
    that would rapidly allow new digital assets to be added to the platform. He would
    build in scalability from the beginning, concealed behind an easy-to-use interface.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To solve the *legal* problem, Binance would simply not accept fiat currencies.
    Traders would need to buy bitcoin or tokens somewhere else, and then transfer
    them over to Binance to start trading. This allowed CZ to bypass traditional regulation
    altogether.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: CZ launched his new exchange in mid-2017, and his timing was perfect. The great
    Crypto Boom of 2017 was in full swing, hundreds of new projects were being launched
    each month, and Binance could easily add new digital assets as they showed market
    demand.
  prefs: []
  type: TYPE_NORMAL
- en: To fund the new exchange, CZ launched an altcoin of his own, Binance Coin (BNB).
    Again, the timing was perfect, as the price of a single BNB rocketed from about
    10 cents to more than $30\. Within a year, CZ was one of the richest figures in
    the blockchain industry.
  prefs: []
  type: TYPE_NORMAL
- en: The story of Binance is an excellent case study for some of the principles behind
    successful blockchain projects, which we explore in this chapter. These principles
    will serve as your introduction to the stories ahead, and valuable lessons on
    how to create your own blockchain success story. (If this gets too technical for
    your tastes, feel free to skip ahead to the stories, which begin in [Chapter 4](ch04.html#four_helium_a_blockchain_based_wireless).)
  prefs: []
  type: TYPE_NORMAL
- en: Open It Up
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Blockchains are networks. Like all networks, their value comes from people using
    the network.
  prefs: []
  type: TYPE_NORMAL
- en: 'Today’s most powerful companies—Facebook, Tencent, Apple—are network companies. 
    Even Tesla, an auto company, is really a network company (Elon Musk calls Tesla’s
    cars “sophisticated computers on wheels”^([3](ch03.html#ch01fn18))). Networks
    are valuable because of **network effects**: for every user that joins a network,
    the network becomes more valuable for all users, as shown in [Figure 3-1](#as_more_people_join_the_networkcomma_th).'
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: '**Network effects**: As every new user joins a network, the network becomes
    more valuable for all users.'
  prefs: []
  type: TYPE_NORMAL
- en: '![As more people join the network, the network becomes more valuable for everyone
    who joins](assets/bcss_0301.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-1\. As more people join the network, the network becomes more valuable
    for everyone who joins
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: 'Imagine a world in which only 12 people use Twitter: not very useful. Now imagine
    a world in which all of your friends are on Twitter: extremely useful. Now imagine
    a world in which all of your friends, plus celebrities, politicians, and you are
    on Twitter: most useful.'
  prefs: []
  type: TYPE_NORMAL
- en: Successful networks build their own momentum, generating a kind of magnetic
    force that attracts even more users, making the network grow even bigger and more
    useful. Like a growing snowball, the more people who join, the more people who
    want to join.
  prefs: []
  type: TYPE_NORMAL
- en: Put simply, the more people who use a blockchain, the more powerful that blockchain
    becomes. We call this the **blockchain network effect**, and wise technology leaders
    will write this rule on a sticky note and keep it on their desk.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: '**Blockchain network effect**: For every user who joins a blockchain, the more
    valuable that blockchain becomes.'
  prefs: []
  type: TYPE_NORMAL
- en: So the critical question becomes, how will you get people to join your blockchain?
  prefs: []
  type: TYPE_NORMAL
- en: CZ saw that the technology for Binance was important to get right, but he saw
    that user adoption was even more important. He had to get users buying and selling
    on his platform.
  prefs: []
  type: TYPE_NORMAL
- en: One way he rapidly attracted new users was to quickly offer many assets on the
    Binance exchange, attracting a new community of users with each one. Competitor
    exchanges were slow to add new tokens; consequently, they were slow to add new
    users.
  prefs: []
  type: TYPE_NORMAL
- en: 'Thanks to network effects, networks that are more open are generally more successful.
    Note that more open does not mean completely open: Apple allows developers to
    create apps for the iPhone, but it famously protects the quality of those apps
    through extensive review. The sweet spot is somewhere between wide open and invite
    only, as shown in [Figure 3-2](#the_sweet_spot_between_permissioned_and).'
  prefs: []
  type: TYPE_NORMAL
- en: '![The sweet spot between permissioned and permissionless](assets/bcss_0302.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-2\. The sweet spot between permissioned and permissionless
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: 'This decision about open versus closed is an important one for building blockchains.
    We call open blockchains permissionless (you don’t need permission to join) and
    closed blockchains permissioned (invite only):'
  prefs: []
  type: TYPE_NORMAL
- en: In a public or *permissionless* blockchain, as envisioned by Satoshi Nakamoto,
    there is no central authority controlling or restricting access to the system.
    Anyone is free to participate in the system, even anonymously. But users have
    no authority in the governance or decision-making of the system because those
    rules were “hardcoded” into the system in the beginning.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In a private or *permissioned* blockchain, a central authority figure—usually
    the owner or company—controls or restricts access to the system. Therefore, we
    generally know the identities of the people using the blockchain. And although
    the blockchain is still trusted, it may not be transparent to those on the “outside.”
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'This is not just a blue-sky argument. Let’s imagine we’re creating a blockchain
    for the airline industry, through which users can buy and sell frequent-flier
    reward points with each other. At the beginning, we’re simply trying to convince
    airlines to join our blockchain. [Table 3-1](#more_openness_leads_to_more_adoption)
    shows two possible pitches: which approach is more likely to succeed *for the
    industry as a whole*?'
  prefs: []
  type: TYPE_NORMAL
- en: Table 3-1\. More openness leads to more adoption
  prefs: []
  type: TYPE_NORMAL
- en: '| Type | Pitch | Likely result |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Permissioned (private) | “Only the Big Three airlines will be invited. Their
    miles will be compatible.” | More likely to end up with a handful of incompatible
    blockchains. Consumers are likely to have a mishmash of blockchain-based rewards
    points, many of which go unredeemed (in other words, like frequent-flier systems
    today). |'
  prefs: []
  type: TYPE_TB
- en: '| Permissionless (public) | “Any airline can join. All airline miles will be
    compatible.” | More likely to lead to a single frequent-flier standard, as airline
    miles become interoperable (like the one-stop listings of Google Flights today).
    Consumers will save and spend frequent-flier miles more, well, *frequently*, buying
    companion tickets and flying more often. |'
  prefs: []
  type: TYPE_TB
- en: Assuming that the pricing mechanics are designed correctly (so that airlines
    aren’t losing money), the permissionless approach—a public blockchain—benefits
    the industry as a whole. More openness leads to more adoption.
  prefs: []
  type: TYPE_NORMAL
- en: But *open* can be a hard sell for a private company. Indeed, research from the
    International Finance Corporation (IFC) shows that most enterprises are currently
    choosing permissioned (private) blockchains.^([4](ch03.html#ch01fn19)) However,
    the more permissioned (or closed) a blockchain becomes, the more it opens itself
    up to threats of disruption from a permissionless (or open) alternative.
  prefs: []
  type: TYPE_NORMAL
- en: An analogy may help. Consider the “closed” network of taxi companies, with their
    regulatory protection, medallion system, and specialized networks of drivers and
    dispatchers. Taxis were disrupted by the “open” networks of ride-sharing companies
    like Uber and Lyft, which allowed anyone to drive after passing a background check.
  prefs: []
  type: TYPE_NORMAL
- en: Uber is still a centralized company, not a blockchain. But Uber is more permissionless
    when compared with the taxi industry’s permissioned system. (We mean this literally,
    given that Uber usually did not ask for permission before taking over a new market.)
  prefs: []
  type: TYPE_NORMAL
- en: In the chapters ahead, you’ll see how open standards win the day, again and
    again. You’ll read about Helium ([Chapter 4](ch04.html#four_helium_a_blockchain_based_wireless)),
    a blockchain networking company that went radically open source, even giving away
    the plans to its hardware, so that electronics manufacturers could make them as
    cheaply as possible. You’ll read about the Chamber of Digital Commerce ([Chapter 10](ch10.html#onezero_chamber_of_digital_commerce_blo)),
    a blockchain industry association that makes its publications open source, so
    that lawmakers can copy and paste language to create new blockchain legislation.
  prefs: []
  type: TYPE_NORMAL
- en: When considering where your blockchain project falls on the continuum, push
    for permissionless. That’s how you attract the most users and become an industry
    standard. Open it up.
  prefs: []
  type: TYPE_NORMAL
- en: Eliminate the Intermediaries
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Imagine that you’re biting into a sweet, juicy Fuji apple. Now, take a moment
    to trace that apple backward in time, like watching a movie in reverse, all the
    way to the tree. Before your teeth sank into that crisp deliciousness, you bought
    the apple at a store. Before that, it was delivered on a truck from a warehouse.
    Before that, a distribution center. Before that, it was put into a box, harvested,
    and picked from a tree in a farmer’s sunny orchard.
  prefs: []
  type: TYPE_NORMAL
- en: Of course, you could have just driven to the farm and picked the apple yourself.
    But few of us have time to drive around to a dozen farms to pick up the week’s
    groceries. We’ve developed these complex delivery and distribution networks—these
    **supply chains**—to make life easier.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: '**Supply chain**: The complex network of people, processes, and technology
    that gets the goods from producer to consumer (in this example, getting your apple
    from farm to table).'
  prefs: []
  type: TYPE_NORMAL
- en: 'The downside to this convenience is that each person who handles our apple
    drives up the cost. The driver, the distributor, the delivery person: each adds
    on a few cents. You and I get squeezed—and so does the farmer. And so do the apples,
    to make juice.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Now compare your store-bought Fuji with a community supported agriculture (CSA)
    share, where local residents each buy a share of the farm’s harvest. Throughout
    the summer and fall, you get a big delivery of whatever is in season: apples,
    corn, and usually kale. Lots and lots of kale. Seriously, you will run out of
    uses for kale.'
  prefs: []
  type: TYPE_NORMAL
- en: What you give up in control over your kale supply, you gain in variety (you
    get to try a lot more things) and savings (it’s a lot cheaper). By eliminating
    the “go betweens” that go between the farm and the store, you get cheaper, fresher
    food.
  prefs: []
  type: TYPE_NORMAL
- en: The second principle of blockchain, then, is *eliminate the intermediaries*.
    The network of middlemen, middlewomen, managers, agents, resellers, jobbers, brokers,
    dealers, and broker-dealers—with all the accompanying paperwork and markup—drive
    up costs and drag down efficiency. Blockchain can help eliminate these “in-betweeners.”
  prefs: []
  type: TYPE_NORMAL
- en: 'Ask yourself: where do we have inefficient intermediaries? Who can we eliminate
    from our supply chain? “Going direct to the customer” has always been a way to
    save money for both producers and consumers. With blockchain, this can be done
    with code, resulting in improved performance and lower costs. We call this process
    **disintermediation**.'
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: '**Disintermediation**: Elimination of an intermediary, someone who drives up
    cost while not adding much value.'
  prefs: []
  type: TYPE_NORMAL
- en: 'For example, by issuing its own BNB token, Binance raised initial funds directly
    from users, disintermediating the usual Silicon Valley VC network. By offering
    a Binance Coin that investors could buy and sell on the Binance exchange, CZ created
    his own “digital money” that other entrepreneurs can now use to launch their own
    projects on Binance: in essence, a mini-economy that disintermediates dollars.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Ask yourself: where can we eliminate steps in our supply chain? Where can we
    replace a centralized record keeper with a decentralized ledger? Where can we
    eliminate an intermediary? That’s where a blockchain solution is often hiding.'
  prefs: []
  type: TYPE_NORMAL
- en: In the stories ahead, you’ll read about Voatz ([Chapter 7](ch07.html#seven_voatz_blockchain_based_voting)),
    a blockchain-based voting platform that lets citizens vote directly from their
    smartphones—with arguably more security than traditional in-person voting. And
    you’ll read about Binance’s own charitable foundation ([Chapter 8](ch08.html#eight_binance_charity_foundation_doing)),
    which is revolutionizing charitable giving by letting people donate bitcoin and
    then see where their money is going, by recording their transactions on a public
    blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: Automate Transactions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Think back to the sweet crunch of that Fuji apple. Again, follow that apple
    backward in time: from your hand back to the grocery store, the warehouse, the
    distribution center, and finally back to a tree in a sun-dappled orchard.'
  prefs: []
  type: TYPE_NORMAL
- en: 'At every step of that journey was *paperwork*: invoices, receipts, bills of
    lading, and so on. Even though much of the paperwork is computerized, a surprising
    amount is still done using physical paper (just check your grocery store receipt,
    which is probably the length of a small child).'
  prefs: []
  type: TYPE_NORMAL
- en: 'This paperwork—whether it’s literally paper or not—is what we might call a
    **contract**. You buy the apple from the store, and you get a receipt verifying
    the transaction: a mini-contract of your transaction. As you follow the apple
    through its journey from farm to food, visualize every step involving a contract:
    a buyer, a seller, and a signature.'
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: '**Contract**: Any record of a transaction between two or more parties.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Any business traveler knows the hassle of managing a mountain of receipts:
    they’re often misplaced, miscategorized, or missing. Now multiply that times millions
    of apples, millions of shipments, millions of buyers and sellers, and you see
    the magnitude of the mountain.'
  prefs: []
  type: TYPE_NORMAL
- en: This is where blockchain comes in. A **smart contract** is computer code that
    establishes agreements between parties and then executes the transaction when
    certain conditions are met, without the need for a third party. The contract is
    maintained on the distributed ledger (our massive P2P Google Sheet), which is
    automatically “signed” when both parties have fulfilled their end of the bargain.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: '**Smart contract**: Computer code that establishes an agreement between two
    or more parties, without the need for a third party.'
  prefs: []
  type: TYPE_NORMAL
- en: As an example, Alice wants to pay one unit of Ethereum to Farmer Bob in exchange
    for a bushel of apples ([Figure 3-3](#the_smart_contract)).
  prefs: []
  type: TYPE_NORMAL
- en: '![The smart contract](assets/bcss_0303.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-3\. The smart contract
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: She sends one ETH to a smart contract that “holds” the ETH until Bob has delivered
    the apples. This smart contract functions like an escrow account, except it doesn’t
    require a third-party escrow company; it’s all handled through code, as demonstrated
    in [Figure 3-4](#loading_up_the_smart_contract_with_eth).
  prefs: []
  type: TYPE_NORMAL
- en: '![Loading up the smart contract with ETH](assets/bcss_0304.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-4\. Loading up the smart contract with ETH
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: When Bob delivers the apples, he holds out a QR code, which Alice scans on her
    phone. This clears the one ETH to be delivered to Bob’s account, as shown in [Figure 3-5](#everybodyapostrophes_happy).
  prefs: []
  type: TYPE_NORMAL
- en: '![Everybody’s happy](assets/bcss_0305.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-5\. Everybody’s happy
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: As [Figure 3-6](#stupid_contract) makes clear, if Bob doesn’t deliver the apples,
    Alice can just “withdraw” the money back into her account.
  prefs: []
  type: TYPE_NORMAL
- en: '![Stupid contract](assets/bcss_0306.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-6\. Stupid contract
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: 'Smart contracts are potentially more efficient than paper contracts because
    they can be used to coordinate transactions among multiple parties**.** Imagine,
    for example, the entire life cycle of your Fuji apple being tracked on a smart
    contract. Talk about farm-to-table: blockchain will let us see the entire journey
    from farm to table, as depicted in [Figure 3-7](#from_farm_to_warehouse_to_delivery_to_a).'
  prefs: []
  type: TYPE_NORMAL
- en: '![From farm to warehouse to delivery to Alice’s restaurant](assets/bcss_0307.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-7\. From farm to warehouse to delivery to Alice’s restaurant
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Today, the international shipping giant Maersk has partnered with IBM to create
    a global shipping blockchain called TradeLens.^([5](ch03.html#ch01fn20)) In keeping
    track of items as they move through ports from their source to their destination,
    Maersk saves money anytime shipments need to be screened or checked. Instead of
    keeping track of all the “receipts,” Maersk has only one record for each item,
    stored on blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: Smart contracts automate routine transactions**.** This is what blockchain does
    really well. Maersk now has code-based smart contracts, not paper-based contracts
    issued by third parties. CZ’s Binance exchange operates exclusively on smart contracts—not
    on the old-fashioned paper contracts of a traditional exchange.
  prefs: []
  type: TYPE_NORMAL
- en: In the chapters that follow, you’ll read about companies like Circle ([Chapter 5](ch05.html#five_circle_building_a_blockchain_ecosy)),
    which are creating new types of payment systems that automate transactions between
    traditional money and digital assets like bitcoin. When creating your own blockchain
    success story, look for opportunities to automate.
  prefs: []
  type: TYPE_NORMAL
- en: 'Follow the Three C’s: Collaborate, Communities, Consortia'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In 1517, a German academic professor wrote a paper that would change the course
    of history. According to legend, he dramatically nailed his paper to the door
    of a local church—which may or may not be true, but definitely makes for a better
    story.
  prefs: []
  type: TYPE_NORMAL
- en: 'That professor was Martin Luther, and his paper, *Ninety-five Theses*, is generally
    recognized as the start of the Reformation. His paper outlined a different vision
    for the way the Catholic church should be run, and that vision eventually became
    a division: the Protestant church.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In blockchain terms, we call this a **fork**: a new project splitting off from
    the primary project, like a fork in the road. Forks come about when developers
    have fundamental disagreements on how to move forward: because most blockchain
    projects are open source (Catholics), it’s easy for a subgroup of developers to
    start their own competing project (Protestants).'
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: '**Fork**: A new blockchain project splitting off from an existing project.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Forks are abundant in the blockchain world: bitcoin itself has been forked
    over a dozen times,^([6](ch03.html#ch01fn21)) creating altcoins like Bitcoin Cash
    (faster transactions), Bitcoin Gold (easier to mine), and Bitcoin Private (better
    privacy).'
  prefs: []
  type: TYPE_NORMAL
- en: To be clear, a fork is not creating a brand-new digital asset, as in the early
    days of bitcoin. A fork makes a copy of an existing blockchain—like copying an
    accounting ledger—and then goes its own way with a new blockchain, as shown in
    [Figure 3-8](#forking_blockchain).
  prefs: []
  type: TYPE_NORMAL
- en: '![Forking blockchain](assets/bcss_0308.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-8\. Forking blockchain
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: 'Forks are generally undesirable, for two reasons:'
  prefs: []
  type: TYPE_NORMAL
- en: You lose users
  prefs: []
  type: TYPE_NORMAL
- en: As we’ve seen, the value of a blockchain relies on the number of people who
    use it. When you split a project, you reduce your user base significantly because
    users and developers generally must choose between one project or the other.
  prefs: []
  type: TYPE_NORMAL
- en: You are more likely to fork again
  prefs: []
  type: TYPE_NORMAL
- en: Just as Martin Luther’s Protestant church would eventually splinter into hundreds
    of denominations, blockchain forks often fragment into smaller and smaller projects.
    Once you’ve forked, you tend to keep forking.
  prefs: []
  type: TYPE_NORMAL
- en: This is not to say all forks are doomed to fail. Two famous forks—Bitcoin Cash
    (BCH) and Ethereum Classic (ETC)—have each prospered, while maintaining a separate
    vision from the “one true faith” of bitcoin and Ethereum, respectively. In 2019,
    in fact, Bitcoin Cash returns doubled those of bitcoin.^([7](ch03.html#ch01fn22))
  prefs: []
  type: TYPE_NORMAL
- en: Even though a fork demolishes your user base and sets a dangerous precedent,
    you have a chance of survival if you’re really able to build a better blockchain.
    (Just accept that your bitcoin spin-off will never be considered the “real” bitcoin.)
  prefs: []
  type: TYPE_NORMAL
- en: Forks come about when each side is convinced it holds the one true solution
    to a problem, usually with a kind of fervent zeal. Because the industry is young
    and immature, blockchain developers typically hash out these hashing debates on
    message boards and Twitter.
  prefs: []
  type: TYPE_NORMAL
- en: So how do you build an enduring blockchain project, one that doesn’t end in
    forks?
  prefs: []
  type: TYPE_NORMAL
- en: Most successful blockchain projects start with a culture of collaboration. You’ll
    read several excellent examples in the stories ahead, such as CryptoKitties ([Chapter 6](ch06.html#six_cryptokitties_blockchain_based_coll)),
    which collaborated with industry leaders to create a new type of blockchain “collectible”—then
    called on their help again when the demand for those collectibles began to spiral
    out of control.
  prefs: []
  type: TYPE_NORMAL
- en: You’ll also see the power of *consortia*, or groups of related companies, in
    building some of the most enduring blockchain projects. Many of these success
    stories involve the **Enterprise Ethereum Alliance** or the **Hyperledger project**,
    both professional organizations in which competing companies set aside their differences
    to achieve a common technology goal.
  prefs: []
  type: TYPE_NORMAL
- en: 'Like executives who serve on the board of a nonprofit, member companies volunteer
    time and resources to help the industry move forward. In return, they are rewarded
    with a seat at the table of governance: a say in *how* the industry moves forward.'
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: '**Enterprise Ethereum Alliance** and the **Hyperledger project**: Two industry
    groups that help guide the corporate development of the Ethereum and Hyperledger
    blockchain platforms, respectively.'
  prefs: []
  type: TYPE_NORMAL
- en: The best way to secure a seat at the table is to pull up a chair now, while
    some are still left. If joining a consortium is too much of a commitment, attend
    local blockchain meetups. Introduce yourself. Form friendships.
  prefs: []
  type: TYPE_NORMAL
- en: This idea of collaboration—even with competitors!—can be difficult for technology
    managers to take seriously. (Take it seriously.) Collaboration provides the foundation
    for achieving the network effects to make your blockchain project unstoppable.
  prefs: []
  type: TYPE_NORMAL
- en: 'To be sure, collaboration is difficult. Building communities is messy. (You’ll
    see plenty of digital drama in the chapters ahead.) But collaboration isn’t just
    a feel-good suggestion: without it, your blockchain project may end in forks.
    Collaboration lets you work it out, not fork it out.'
  prefs: []
  type: TYPE_NORMAL
- en: Invest in Good Governance
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'One of the earliest political cartoons, the *Unite or Die* graphic shown in
    [Figure 3-9](#unite_or_die), offered a powerful message to the early American
    settlers: this disunited collection of colonies, all looking out for their own
    self-interest, needed to pull it together in order to survive as the United States
    of America.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Unite or Die](assets/bcss_0309.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-9\. Unite or Die
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: But there were problems with working together. The states were independent and
    free; why should they subject themselves to a powerful national government? In
    other words, how could this collection of states come together as a centralized
    nation, while still maintaining a measure of decentralized control?
  prefs: []
  type: TYPE_NORMAL
- en: 'These are the same problems playing out in the blockchain industry today. As
    we’ve seen, it’s difficult enough for a group of independent developers to agree
    without forking. So how do we possibly balance the needs of all these other players:
    nodes, miners, investors...not to mention your boss? Just as government is a system
    for organizing human effort, **governance** is the system for organizing blockchain
    effort.'
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: '**Governance**: The system for organizing blockchain efforts, made up of code
    (like laws) and code developers (like lawmakers). Although blockchain (the technology)
    is decentralized, governance (like government) is more centralized.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Just as we can break government into two broad categories of laws and lawmakers,
    we can break governance into two broad categories of code and codemakers:'
  prefs: []
  type: TYPE_NORMAL
- en: The codemakers (developers) make decisions by coming to consensus or compromise,
    and then building those decisions into code.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The code itself—in the form of smart contracts—then carries out those decisions,
    effectively “enforcing the law.”
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Here’s a real-world example. Miners who maintain the Ethereum blockchain need
    to be paid for running this global network of computers, so developers decided
    to charge a little Ethereum—a service fee, or **gas—**for each Ethereum transaction.^([8](ch03.html#ch01fn23))
    They wrote this “law” into code, in the form of a smart contract that sits on
    top of our initial contract ([Figure 3-10](#passing_gas)).
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: '**Gas**: A transaction fee on Ethereum.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Think of gas as a service fee for Ethereum transactions](assets/bcss_0310.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-10\. Think of gas as a service fee for Ethereum transactions
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: 'Code is now law: you can’t send Ethereum without paying for gas. If Ethereum
    users complain loudly enough, developers need to get involved again, figuring
    out a way to make everyone happy. Like the process of government, this governance
    process never ends.'
  prefs: []
  type: TYPE_NORMAL
- en: The challenges posed by blockchain are not so much technological as political.
    Large alliances quickly form, and smaller players can find themselves excluded
    from the governance process. This is why forming these alliances is so critical
    in the early stages—getting involved, meeting people, and contributing where you
    can.
  prefs: []
  type: TYPE_NORMAL
- en: In the chapters that follow, you’ll see how successful blockchain leaders have
    tackled the tricky problem of governance. You’ll read about Cardano ([Chapter 9](ch09.html#nine_cardano_foundation_blockchain_gove)),
    which has created a “balance of powers” similar to a national government, while
    still allowing its users—the “citizens” of that government—to exercise their influence.
  prefs: []
  type: TYPE_NORMAL
- en: Invest in good governance. *Unite or die.*
  prefs: []
  type: TYPE_NORMAL
- en: Build a Great Product
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Even Satoshi Nakamoto, that mysterious genius behind bitcoin, could have benefited
    from a better product team.
  prefs: []
  type: TYPE_NORMAL
- en: Satoshi’s vision was digital money that could be sent as quickly and easily
    as email. Instead, sending bitcoin is expensive (we’ll call it $1 per transaction),^([9](ch03.html#ch01fn24))
    slow (we’ll call it an hour),^([10](ch03.html#ch01fn25)) and not scalable (we’ll
    call it 10 transactions per second, compared to the Visa network, which handles
    up to 24,000 transactions per second).^([11](ch03.html#ch01fn26)) If this is money,
    it’s not very good.
  prefs: []
  type: TYPE_NORMAL
- en: Yet the early web was also not very good. It was slow and clunky. Browsers weren’t
    compatible. The default color of web pages was dirty-laundry gray. But it got
    better, cheaper, faster. Today the internet is how we consume information. For
    all practical purposes, Wikipedia has replaced encyclopedias, and email has replaced
    paper mail. Follow the trend line.
  prefs: []
  type: TYPE_NORMAL
- en: In order for the Internet of Value to go mainstream, however, it needs to be
    a better product. Just as the seeds of the web blossomed into rich media, streaming
    video, and browser-based applications, the bare-bones blockchains of today must
    evolve into beautiful applications—*products*—that people want to use.
  prefs: []
  type: TYPE_NORMAL
- en: 'For the technology leader, this means the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Build great product teams
  prefs: []
  type: TYPE_NORMAL
- en: You’ll need great blockchain developers, of course, but you’ll also need talented
    people to design the interface, write the messaging, and manage the marketing.
    Our CryptoKitties case study ([Chapter 6](ch06.html#six_cryptokitties_blockchain_based_coll))
    diagrams a blockchain team structure that created a wildly successful product—almost
    *too* successful.
  prefs: []
  type: TYPE_NORMAL
- en: Hide the complexity
  prefs: []
  type: TYPE_NORMAL
- en: Consumers don’t care whether blockchain is the technology; they care about what
    it can do for them. Just as billionaire investor Warren Buffett was famously skeptical
    of computers until someone showed him he could play online bridge with his friend
    Bill Gates,^([12](ch03.html#ch01fn27)) we must package blockchain benefits into
    fun, interesting, and useful products.
  prefs: []
  type: TYPE_NORMAL
- en: Speed it up
  prefs: []
  type: TYPE_NORMAL
- en: In an age when it still takes three days to clear an international bank transfer,
    blockchain-based money already offers a superior alternative. But consumers demand
    the instant gratification of email and texts. Just as Jeff Bezos relentlessly
    focused on removing friction from the online shopping experience, which ultimately
    resulted in Amazon 1-Click, blockchain projects must strive for instant.^([13](ch03.html#ch01fn28))
  prefs: []
  type: TYPE_NORMAL
- en: Plan for scale
  prefs: []
  type: TYPE_NORMAL
- en: Like a plumber planning ahead, think carefully about the size of your “pipes”—your
    infrastructure—because bigger is usually better. CZ wisely built scalability into
    his Binance platform from the beginning, which let it grow without crashing. Like
    Binance, strive for scalability.
  prefs: []
  type: TYPE_NORMAL
- en: Stick to the vision
  prefs: []
  type: TYPE_NORMAL
- en: 'Most products are not great out of the gate. Similarly, none of the projects
    in the following chapters were overnight successes: all were fraught with failed
    experiments. All traveled the “long and lonely road” of learning by doing, where
    success was uncertain and failure looked more likely. Those who stayed true to
    the vision—the “germ of the idea”—were more likely to succeed.'
  prefs: []
  type: TYPE_NORMAL
- en: In our concluding case study ([Chapter 13](ch13.html#onethree_conclusion_blockchain_in_actio)),
    you’ll see how we used many of these principles to propose a new set of simple,
    scalable “products” for dealing with the crisis that smashed the globe as we finished
    writing this book.
  prefs: []
  type: TYPE_NORMAL
- en: Anticipate the Future
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We’ll wrap up this history of blockchain by walking you through three seasons
    we’ll call Crypto Summer (2017–2018), Crypto Winter (2018–2019), and Crypto Spring
    (2019–2020).
  prefs: []
  type: TYPE_NORMAL
- en: At the beginning of 2017, the price of bitcoin was about $1,000; by the end
    of the year, the same bitcoin was worth $20,000\. Like the Summer of Love, *Crypto
    Summer* was a blockchain hugfest, with starry-eyed dreamers raising buckets of
    money for any blockchain project, no matter how far-fetched.
  prefs: []
  type: TYPE_NORMAL
- en: Almost overnight, blockchain birthed a $250 billion asset class, with new tokens
    being launched and traded globally, 24 hours a day. Exchanges like Binance quickly
    rose up to handle the demand, creating a newer kind of New York Stock Exchange.
  prefs: []
  type: TYPE_NORMAL
- en: Then governments started asking, *What are these things? Are they securities?
    Currencies? Something else?* In the US, the Securities and Exchange Commission,
    which is charged with protecting investors, decided to proceed slowly. *Wait and
    see.*
  prefs: []
  type: TYPE_NORMAL
- en: Then the lawyers began to get involved. And the lawyers, who urged timidity
    and caution, and who were also not well educated on this new technology, mostly
    advised new blockchain projects to hold off. *Wait and see.*
  prefs: []
  type: TYPE_NORMAL
- en: And so this torrent of innovation slowed to a trickle, and that trickle began
    to freeze. Thus began the *Crypto Winter* of 2018–2019, as the price of bitcoin
    crashed from $20,000 down to $5,000, taking the entire digital asset market with
    it. These were dark days.
  prefs: []
  type: TYPE_NORMAL
- en: There was a great shakeout, not unlike the collapse of the dot-com bubble in
    2000, when only the strong survived. But the companies that made it through Crypto
    Winter—like the internet companies that survived the early 2000s—grew even stronger.
    They survived to see the spring.
  prefs: []
  type: TYPE_NORMAL
- en: At the time of this writing, a new *Crypto Spring* is emerging, and the first
    buds of blockchain are bursting forth. Facebook is launching its own digital asset,
    called Libra. Countries like Switzerland and Malta are prospering, thanks to blockchain-friendly
    legislation. Central banks are even talking about launching their own digital
    currencies, called **CBDCs**.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: '**Central bank digital currencies (CBDCs)**: A digital currency (like bitcoin)
    that is issued by a central bank (unlike bitcoin). Think of CBDCs as a “walled
    garden” (like Apple), compared to the open ecosystems of other digital currencies
    and digital assets (like Android).'
  prefs: []
  type: TYPE_NORMAL
- en: The takeaway is that successful technology leaders must *anticipate the future.*
    It is not enough to see things *how they are*; we must peer into the future to
    see *how they will likely be*.
  prefs: []
  type: TYPE_NORMAL
- en: For government leaders, anticipating the future means creating fertile soil
    so this new technology can blossom. We don’t want to smother seedlings with heavy-handed
    regulation; the growth will just flourish elsewhere. Instead, we want a friendly
    regulatory “garden” where we can plant and nourish blockchain projects, allowing
    a thousand flowers to bloom.
  prefs: []
  type: TYPE_NORMAL
- en: For blockchain builders, understand that you’re planting a garden on a wild
    frontier. Proceed carefully—but do proceed. You can’t wait for everything to be
    finalized. Listen to your lawyer, but take legal advice with a grain of salt,
    because after reading this book you may understand more about enterprise blockchain
    than your attorney does.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain presents an entirely different framework. In a sense, it sits outside
    the jurisdiction of any one government, so no government can adequately regulate
    it. We’re building one money for one world, a global currency for a global economy,
    shared ledgers that transcend both companies and countries.
  prefs: []
  type: TYPE_NORMAL
- en: Just as business technology leaders must begin collaborating with other companies—grabbing
    a seat at the table—government leaders must begin collaborating with other countries.
    We encourage the creation of an international consortium to create global regulations
    for this new Internet of Value. Call it the *United Nations of Blockchain*.
  prefs: []
  type: TYPE_NORMAL
- en: Don’t fight the future. Anticipate it.
  prefs: []
  type: TYPE_NORMAL
- en: The World of Tomorrow
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In these first three chapters, you’ve learned how to explain blockchain with
    a clear and simple definition (the Internet of Value), real-life use cases (bitcoin,
    Ethereum, and Binance), and easy-to-remember principles (like the three C’s of
    collaboration, communities, and consortia).
  prefs: []
  type: TYPE_NORMAL
- en: Now it’s time to see these ideas come to life.
  prefs: []
  type: TYPE_NORMAL
- en: The Internet of Value is springing to life all around us—and for our money,
    blockchain is the most exciting field today. We’re not just building value; we’re
    building the rails to deliver *all kinds of value* for decades to come.
  prefs: []
  type: TYPE_NORMAL
- en: 'With blockchain, we’re building the world we’ll be living in tomorrow. We must
    ask ourselves: what kind of world do we want? Do we want a world filled with get-rich-quick
    schemes and quick-payout unicorns, a world where 1% control 99% of the world’s
    wealth?'
  prefs: []
  type: TYPE_NORMAL
- en: Or do we want a future that is smarter, greener, and fairer? A world where we
    can send value where it’s most needed, where the pie is sliced more evenly, where
    everyone has access to the Internet of Value—and the power to use it?
  prefs: []
  type: TYPE_NORMAL
- en: 'We’ve come full circle. We began by talking about the things you value: your
    relationships, your pets, your fourth-grade diary. These things *are* valuable,
    because they are what make us human.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Humans, in the end, are what matter. (Technology serves us, not the other way
    around.) The stories ahead are human stories, with dizzying highs and gut-wrenching
    lows. They are stories of vision, courage, and resiliency: our best human qualities.'
  prefs: []
  type: TYPE_NORMAL
- en: 'At the same time, our heroes are only human. They make mistakes, go down blind
    alleyways, and get frustrated and discouraged. While we admire their success,
    they’re not superhumans: they’re just regular humans, like all of us.'
  prefs: []
  type: TYPE_NORMAL
- en: Get ready for their stories.
