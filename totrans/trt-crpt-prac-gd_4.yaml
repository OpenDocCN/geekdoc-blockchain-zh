- en: '*Turnkey asset management programs* (TAMPs) are all-in-one back-office systems
    that help financial advisors manage client assets, offering investment research,
    asset allocation, account administration, billing, and reporting.'
  prefs: []
  type: TYPE_NORMAL
- en: In my former life as a financial advisor, my colleagues and I built EMAP—the
    Edelman Managed Asset Program. At the time, it was one of the largest TAMPs in
    the industry, and it was available only to clients of our firm. So, it’s safe
    to say I’m a fan of these investment solutions.
  prefs: []
  type: TYPE_NORMAL
- en: By the way, SMAs, which we just covered, are a type of TAMP.
  prefs: []
  type: TYPE_NORMAL
- en: Venture Capital, Hedge Funds, and Funds of Funds
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: If there’s a problem with ETFs, SMAs, and TAMPs, it’s that they traditionally
    invest only in the stocks of publicly traded companies. This wasn’t an issue 50
    years ago; back then, young companies often went public, giving retail investors
    the opportunity to buy shares early. That’s generally not the case today; companies
    tend to stay private much longer, going public only after they’re hugely successful.
  prefs: []
  type: TYPE_NORMAL
- en: When Microsoft went public in 1986, for example, it raised a mere $61 million.
    But when Facebook went public in 2012, it was already worth $102 billion.
  prefs: []
  type: TYPE_NORMAL
- en: 'What does this mean? Just this: if you limit your investments to public stocks—buying
    them directly or via mutual funds, ETFs, SMAs, and TAMPs—you can no longer buy
    the Microsofts of tomorrow. Instead, you’re stuck with owning the Facebooks of
    today, missing out on the massive growth they enjoy before going public.'
  prefs: []
  type: TYPE_NORMAL
- en: Indeed, some of the largest new tech companies are still private, as shown in
    [Figure 16.1](#fig16-1).
  prefs: []
  type: TYPE_NORMAL
- en: These are *unicorns*—tech companies less than 10 years old that are each worth
    more than $1 billion. CB Insights lists more than 800 of them from all over the
    world.
  prefs: []
  type: TYPE_NORMAL
