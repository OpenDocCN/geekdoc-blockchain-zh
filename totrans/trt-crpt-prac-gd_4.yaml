- en: Yield Farming
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You don’t earn interest or dividends when you buy digital coins and tokens.
    Thus, the only way you can profit is by selling what you bought for a higher price
    than you paid to buy it.
  prefs: []
  type: TYPE_NORMAL
- en: At least, that’s the way it was when bitcoin was invented. Today, though, you
    *can* earn interest on your coins and tokens. How? By lending them to others.
    It’s called *yield farming*—the practice of lending or staking your coins in exchange
    for earning interest. Dozens of platforms facilitate this process, paying annual
    yields of 12% or more.
  prefs: []
  type: TYPE_NORMAL
- en: The platforms are often advertised as “savings wallets” or “interest accounts.”
    They promote themselves as safe. Maybe they are. But there’s little regulatory
    oversight (and no FDIC protection).
  prefs: []
  type: TYPE_NORMAL
- en: At one large exchange, 100,000 account holders have lent $2 billion in bitcoin
    and other digital assets, and they’re earning 7.5% at this writing. The loans,
    the exchange’s site says, are to “third parties.”
  prefs: []
  type: TYPE_NORMAL
- en: Let’s put this into perspective. When you buy a junk bond—defined by the SEC
    as a “speculative” investment—you’re loaning money to a company with less than
    top-notch financial strength; there’s a significant risk that the company might
    not be able to pay the interest it owes or even return your money to you upon
    maturity. But you know who the company is, so you can assess the risk by evaluating
    the reasons it’s seeking to borrow money. You can also review the company’s financial
    statements to gauge the likelihood it will be able to pay the interest and return
    the principle as promised. You can do all this because you know whom you’re lending
    the money to. But when yield farming with crypto, you have no idea who’s borrowing
    your coins and tokens—or why they’re doing so.
  prefs: []
  type: TYPE_NORMAL
