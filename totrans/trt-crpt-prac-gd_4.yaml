  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[III](#footnote-047-backlink)。在我这种情况下，每隔几秒钟就会出现。我是一个速度极快的打字员——每分钟超过 100 个单词（前
    1%）——但是当你把我的打字错误考虑进去时，我的速度会下降到不到 40，甚至低于平均水平。我花了四分钟完成这个脚注。'
- en: '[IV](#footnote-046-backlink). If you’re lucky, the market will move in your
    favor, and you’ll actually profit from the error. That happened in France, when
    in 2018 a trader who thought he was practicing on a test platform entered real
    trades and made $11.6 million.'
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[IV](#footnote-046-backlink)。如果你幸运的话，市场会朝着你的方向发展，你实际上会从错误中获利。这种情况发生在法国，2018
    年一位认为自己在测试平台上实践的交易员输入了真实交易，并赚了 1160 万美元。'
- en: Chapter 14 The Risks Are the Reason for Investing in Digital Assets
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第 14 章 风险是投资数字资产的理由
- en: Why invest in digital assets if it’s risky? Because doing so will reduce your
    risk.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 投资数字资产为何如此冒险？因为这样做会减少你的风险。
- en: '*Huh?*'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '*嗯？*'
- en: Yeah, I know. That doesn’t seem to make any sense. So, let me explain. Or rather,
    let Harry explain.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，我知道。这似乎毫无道理。所以，让我来解释一下。或者说，让哈里来解释。
- en: Modern Portfolio Theory
  id: totrans-111
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 现代投资组合理论
- en: In the early 1950s, while a graduate student at the University of Chicago, Harry
    Markowitz discovered that investing in two risky assets is safer than investing
    in just one of them. His research was ignored for a long time, but others eventually
    realized how fundamentally important his ideas were—and in 1990 Harry received
    the Nobel Prize for what is now known as Modern Portfolio Theory. Today, Harry’s
    work is the basis for professional portfolio management worldwide.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在 1950 年代初期，作为芝加哥大学的研究生，哈里·马科维茨发现，投资两种风险资产比仅投资其中一种更安全。他的研究长期被忽视，但其他人最终意识到他的想法是多么基本重要——1990
    年，哈里因现在被称为现代投资组合理论的研究而获得了诺贝尔奖。今天，哈里的工作是全球专业投资组合管理的基础。
- en: 'Harry, whom I’ve had the pleasure of meeting, was the first to realize that
    adding a risky asset to a portfolio can cause the portfolio’s overall level of
    risk to decline. The key, he said, is *correlation*: if you own two assets and
    they both rise and fall at the same time—meaning they are *positively correlated*—you’re
    no better off than if you owned just one of them. But if one of them rises while
    the other falls and vice versa—meaning they are *negatively correlated*—then your
    overall risk of loss is sharply reduced. And if you add a third asset that’s riskier
    than the other two but isn’t correlated with either of them, you not only reduce
    the overall losses of the total portfolio at any one time, you improve its overall
    returns (because the new third asset makes more money than the other two).'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾有幸与之见面的哈里最先意识到，将一个高风险资产加入到投资组合中可能会导致投资组合的整体风险降低。他说，关键在于*相关性*：如果你拥有两种资产，它们同时涨跌—意味着它们*正相关*—那么你的情况就和只拥有其中一种一样。但如果其中一种上涨而另一种下跌，反之亦然—意味着它们*负相关*—那么你的总体损失风险将大大降低。如果你再添加一个比其他两种资产更加风险的第三种资产，并且它与其他两种资产都不相关，你不仅可以在任何时候降低总体投资组合的损失风险，还可以提高其总体回报（因为新的第三种资产赚的钱比其他两种更多）。
- en: Thus, you get higher returns with lower risk.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，你可以在更低的风险下获得更高的回报。
- en: Amazing. Profound. And worthy of the Nobel Prize.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 了不起。深刻。值得诺贝尔奖。
- en: To convert that academic research into practical application, all you must do
    is add an asset to your portfolio that’s riskier than your other assets. And the
    riskiest asset available today is bitcoin.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 要将学术研究转化为实际应用，你所需要做的就是在你的投资组合中添加一个比其他资产风险更高的资产。而如今最具风险的资产就是比特币。
- en: 'And that, dear reader, is the investment thesis for this new asset class: *adding
    digital assets to your portfolio can help you obtain higher returns while actually
    lowering your investment risk.* Indeed, in a 2021 survey of financial advisors
    by Fidelity Digital Assets, 69% of financial advisors said the top reason they
    like digital assets is their low correlation to other asset classes, as shown
    in [Figure 14.1](#fig14-1).'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 亲爱的读者，这就是这个新资产类别的投资论点：*将数字资产加入到你的投资组合中可以帮助你获得更高的回报，同时实际上降低你的投资风险。*事实上，在富达数字资产对金融顾问进行的2021年调查中，69%的金融顾问表示他们喜欢数字资产的最主要原因是其与其他资产类别的低相关性，如[图
    14.1](#fig14-1)所示。
- en: Their reasoning is shown by the four metrics financial professionals commonly
    use to measure risk and return. Let’s look at them.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的推理通过四个金融专业人士常用来衡量风险和回报的指标展示出来。我们来看看它们。
- en: '![Image](../images/f0159-01.jpg)'
  id: totrans-119
  prefs: []
  type: TYPE_IMG
  zh: '![图像](../images/f0159-01.jpg)'
- en: FIGURE 14.1
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 图 14.1
- en: Sharpe Ratio
  id: totrans-121
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 夏普比率
- en: This measures the return earned per unit of volatility. This tool can help reveal
    whether your returns are due to smart decisions—or because you took excessive
    risk. (It refutes the “can’t argue with success” theory.) You want a high Sharpe
    ratio because the higher the number, the better the risk-adjusted performance
    of your portfolio. *Portfolios with bitcoin have higher Sharpe ratios than portfolios
    without bitcoin.*
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 这衡量了每单位波动性所获得的回报。这个工具可以帮助揭示你的回报是由于明智的决策还是因为你承担了过多风险。（它驳斥了“成功不可争辩”理论。）你希望夏普比率越高越好，因为数字越高，你的投资组合的风险调整后的表现就越好。*比特币投资组合的夏普比率高于没有比特币的投资组合*。
- en: Sortino Ratio
  id: totrans-123
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 索尔蒂诺比率
- en: This is a variation of the Sharpe ratio. It acknowledges that not all volatility
    is harmful (after all, no one ever complains about *upside* volatility!). So,
    the Sortino ratio measures only the downside volatility of a portfolio. Again,
    the higher the number the better. *Portfolios with bitcoin have higher Sortino
    ratios than portfolios without bitcoin.*
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 这是夏普比率的变种。它承认并不是所有波动性都是有害的（毕竟，没有人会抱怨*上升*的波动性！）。因此，索尔蒂诺比率仅度量投资组合的下行波动性。同样，数字越高越好。*比特币投资组合的索尔蒂诺比率高于没有比特币的投资组合*。
- en: Standard Deviation
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 标准差
- en: The ideal portfolio would generate the same returns all the time; they would
    never *deviate*. Only bank savings accounts do that—but their returns are very
    low. Stocks offer higher returns—but their returns fluctuate all the time, sometimes
    dramatically. If it’s normal for an asset’s returns to deviate, then that deviation
    becomes standard—hence, *standard deviation*. A bank account’s standard deviation
    is zero; the S&P 500’s is about 15%, meaning its return in any one year is typically
    15% higher or lower than its average return. Thus, the lower the standard deviation,
    the better. *The standard deviation of portfolios with bitcoin is virtually identical
    to a portfolio comprised of 60% stocks and 40% bonds.*
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 理想的投资组合每次都能产生相同的回报；它们永远不会*偏离*。只有银行储蓄账户能够这样做，但它们的回报非常低。股票提供更高的回报，但它们的回报一直在波动，有时剧烈波动。如果一种资产的回报偏离是正常的，那么这种偏差就变成了标准——因此有*标准差*。银行账户的标准差是零；标准普尔500指数的标准差约为15%，这意味着其每年的回报通常比其平均回报高或低15%。因此，标准差越低越好。*比特币投资组合的标准差与一个由60%股票和40%债券组成的投资组合几乎完全相同*。
- en: Max Drawdown
  id: totrans-127
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 最大回撤
- en: 'This number reflects a portfolio’s maximum loss. It’s an indicator of downside
    risk over a given period. It only measures the largest loss, not the frequency
    of losses or how long it took to recover from each loss. It thus answers the question:
    “How much money can I lose?”—a key concern for most investors. Investments that
    have similar Sharpe ratios, Sortino ratios, and standard deviations could have
    vastly different max drawdown numbers. Obviously, the lower the number, the better.
    *Adding bitcoin to a 60/40 portfolio has little impact on this statistic.*'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 此数字反映了投资组合的最大损失。它是在给定期间内下行风险的指标。它只衡量了最大损失，而不是损失频率或从每次损失中恢复所需的时间。因此，它回答了一个问题：“我可以亏多少钱？”这是大多数投资者的关键关注点。具有类似夏普比率、索丁诺比率和标准差的投资可能具有截然不同的最大回撤数。显然，数字越低越好。*将比特币添加到
    60/40 投资组合对这个统计数据的影响很小。*
- en: It must be noted that the correlation data discussed above reflects bitcoin’s
    price performance from its inception through mid-2021\. But when the stock and
    bond markets fell in late 2021–early 2022, bitcoin fell as well. Does this mean
    the correlation story has changed? It’s too soon to say, but investors will want
    to monitor this situation closely.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 上面讨论的相关数据反映了比特币从创立到 2021 年中的价格表现。但当股票和债券市场在 2021 年末至 2022 年初下跌时，比特币也下跌了。这是否意味着相关性已经改变？现在还为时过早，但投资者需要密切监控这种情况。
- en: '* * *'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Now that we see how adding a risky asset such as bitcoin to a portfolio helps
    to reduce the portfolio’s overall risk, we’re ready to tackle the next question:
    How much of your portfolio should you place into digital assets?'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们看到，将比特币等风险资产加入投资组合有助于降低投资组合的整体风险，我们准备解决下一个问题：您应该将多少投资组合置于数字资产中？
- en: And, dang, by a great stroke of luck, that’s the title of the next chapter!
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，天哪，出乎意料的是，那就是下一章的标题！
- en: Chapter 15 How Much of Your Portfolio to Place into Digital Assets
  id: totrans-133
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第 15 章 您应该将多少投资组合置于数字资产中
- en: The previous chapter showed that adding bitcoin and other digital assets can
    lower your portfolio risks while improving your returns.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 前一章表明，添加比特币和其他数字资产可以降低您的投资组合风险，同时提高您的回报。
- en: 'It’s time, therefore, to consider the next question: **How much money should
    you invest in this asset class?**'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，现在是考虑下一个问题的时候了：**您应该投资多少资金到这个资产类别中？**
- en: 'Please don’t answer that question in dollars. Instead, think in terms of percentages.
    That’s because dollar values change constantly but percentages never do: Whatever
    the value of your accounts, you always have 100% of it.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 请不要用美元回答这个问题。相反，请以百分比来思考。这是因为美元价值不断变化，而百分比永远不会改变：无论您的账户价值如何，您始终拥有其中的 100%。
- en: 'In the past, when considering the boldfaced question above, you probably allocated
    your money among four major asset classes: cash, stocks, bonds, and real estate.
    Now there’s a fifth: digital assets. So, yeah, the question is now a little more
    complicated.'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 过去，在考虑上述加粗的问题时，你可能会将资金分配在四个主要资产类别之间：现金、股票、债券和房地产。现在又多了一个：数字资产。所以，是的，这个问题现在变得更加复杂了。
- en: It’s like carving a pizza pie into five slices.^([I](#footnote-045)) How big
    should each slice be?
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 这就像将披萨切成五块。^([I](#footnote-045)) 每一块应该有多大？
- en: Your answer comprises the *asset allocation* of your investment portfolio. Experienced
    financial advisors and investors know that the size of each slice must be material;
    otherwise, there’s no reason for the slice to exist.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 你的答案包括你的投资组合的*资产配置*。经验丰富的财务顾问和投资者知道，每个部分的大小必须是实质性的；否则，这个部分就没有存在的理由。
- en: 'Consider this simple illustration, using just two asset classes: cash, earning
    1% per year, and stocks, earning 10% per year.'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑这个简单的例子，仅使用两种资产类别：现金，年收益率为 1%，和股票，年收益率为 10%。
- en: A 100% cash portfolio would earn 1.00%. If we create a 99/1 cash/stock allocation,
    our total return would be 1.09%. The difference is so small that there’s no point
    putting any money at all into stocks; we might as well put everything in cash.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 100% 的现金投资组合将获得 1.00% 的回报。如果我们创建一个 99/1 的现金/股票分配，我们的总回报将为 1.09%。差异是如此之小，以至于根本没有必要将任何资金投入股票；我们倒不如把所有资金都投入现金。
- en: A 50/50 allocation would produce a return of 5.5%—five times more than cash—but
    that also requires you to invest half your money in the stock market (which is
    far riskier than having all your money in cash). This is the classic risk/return
    trade-off that all investors face.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 50/50 的分配将产生 5.5% 的回报——比现金高五倍——但这也要求你将一半的资金投资于股票市场（这比将所有资金都投入现金市场要冒更大的风险）。这是所有投资者都面临的经典风险/回报权衡。
- en: Experienced financial advisors and investors will tell you not to bother allocating
    anything to stocks unless you’re willing to allocate *a lot.* That’s why advisors
    routinely recommend portfolios that place 60% to 100% of assets into stocks.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 经验丰富的财务顾问和投资者会告诉你，除非你愿意分配*很多*资金，否则不要把任何资金分配给股票。这就是为什么顾问们经常建议将 60% 至 100% 的资产投入股票组合中。
- en: But if you apply that line of thinking to digital assets, you will make one
    of two big mistakes. First, you might allocate a massive portion of your portfolio
    to digital assets, just as you do with stocks, bonds, and real estate. But digital
    assets are still emerging and thus remain very risky; they could easily result
    in a total loss. So, investing a large portion of the portfolio into digital assets
    could irreparably harm your personal finances. That’d be a big mistake.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，如果你将这种思维方式应用到数字资产上，你将会犯下两个重大错误中的一个。首先，你可能会将你投资组合的大部分资金分配到数字资产上，就像你对待股票、债券和房地产一样。但数字资产仍然处于发展阶段，因此仍然存在很大的风险；它们很容易导致全部损失。因此，将投资组合的大部分资金投资到数字资产中可能会对你的个人财务造成无法弥补的损害。那将是一个重大错误。
- en: To avoid such an outcome, you’d have to limit yourself to a tiny allocation.
    But you know that doing so is pointless because small allocations won’t materially
    impact your overall returns. This could cause you to conclude not to bother investing
    in digital assets at all. Again, big mistake.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这样的结果，你必须限制自己只投入少量资金。但你知道这样做是没有意义的，因为小额投资不会对你的整体回报产生实质性的影响。这可能会导致你得出结论，根本不要费心投资数字资产。再次，犯了大错。
- en: Investing a lot is a mistake. But investing nothing is also a mistake. What
    is the remaining option?
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 投资很多是一个错误。但是什么都不投资也是一个错误。剩下的选择是什么？
- en: Investing a little.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 少量投资。
- en: 'If that seems to contradict the prior explanation that tiny allocations to
    a given asset class are pointless, let’s recall one other key point we’ve learned:
    digital assets are unlike any other asset class ever invented. Therefore, you’d
    be making an error if you apply standard principles of portfolio modeling to this
    asset class. Instead, a different approach is warranted. Let me show you what
    that is.'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这似乎与之前解释的给特定资产类别的微小配置是无意义的相矛盾，让我们记起我们学到的另一个关键点：数字资产与任何以往发明的资产类别都不同。因此，如果你将投资组合建模的标准原则应用于此资产类别，那么你就会犯错误。相反，需要采用不同的方法。让我向你展示那是什么。
- en: Ric Edelman’s 1% Digital Assets Allocation Strategy
  id: totrans-149
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 来自Ric Edelman的1%数字资产配置策略
- en: I pioneered this strategy in 2015\. Placing a mere 1% of your portfolio into
    digital assets is counterintuitive, yet that amount is indeed sufficient to meaningfully
    impact your portfolio without exposing yourself to unacceptable risks.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 我在2015年开创了这种策略。将仅有的1%的投资组合投入数字资产似乎违反直觉，然而这个金额确实足以在不暴露自己于不可接受的风险的情况下对你的投资组合产生有意义的影响。
- en: To help you understand why, let me ask you three questions.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助你理解为什么，让我问你三个问题。
- en: '**1.** What average annual return would you expect from a typically diversified
    portfolio over many years?'
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**1.** 你对一个典型分散投资组合在多年内的平均年回报率有什么期望？'
- en: '**2.** In 2017, bitcoin rose 1,500%. The following year, it crashed, losing
    84% of its value. Could something like that happen again?'
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**2.** 2017年，比特币上涨了1500%。接下来的一年，它暴跌，失去了84%的价值。类似的情况可能会再次发生吗？'
- en: '**3.** Could bitcoin become worthless?'
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**3.** 比特币可能会变得毫无价值吗？'
- en: I often pose these questions during my webinars and live events, and most people
    say they expect a diversified portfolio to grow 7% per year, that another “wave
    and crash” could certainly occur, and that bitcoin could indeed become worthless.
    I agree with all these answers.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常在我的网络研讨会和现场活动中提出这些问题，大多数人都说他们期望分散投资组合每年增长7%，另一个“浪潮和崩溃”肯定会再次发生，比特币确实可能会变得毫无价值。我同意所有这些答案。
- en: 'So, let’s apply those answers to three portfolios over a two-year period, as
    shown in [Figure 15.1](#fig15-1). The first portfolio is a traditional 60/40 combination
    of stocks/bonds. The other two have allocations of 59/40/1—meaning we are allocating
    a mere 1% of each portfolio to bitcoin. Of these two, the first is the “wave and
    crash” portfolio: the 1% bitcoin portion will gain 1,500% in the first year but
    lose 84% in the following year. In the other portfolio, bitcoin will suffer a
    “wipeout” and become worthless immediately.'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，让我们将这些答案应用到两年期间的三个投资组合中，如图15.1所示。第一个投资组合是传统的60/40股票/债券组合。另外两个投资组合则分别配置了59/40/1——这意味着我们仅将每个投资组合的1%配置到比特币上。在这两个投资组合中，第一个是“波动与崩溃”投资组合：第一年的1%比特币部分将增长1500%，但第二年将损失84%。而在另一个投资组合中，比特币将会“归零”，即变得毫无价值。
- en: '[Figure 15.1](#fig15-1) shows you the results. After year one, the traditional
    portfolio is up 7%. The Wave and Crash Portfolio’s return is three times higher,
    with a gain of 22%. And the Total Loss portfolio? Its gain for the year is 6%—not
    much different from the 60/40 portfolio that didn’t own any bitcoin.'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 15.1](#fig15-1)展示了结果。第一年后，传统投资组合上涨了7%。波动与崩溃投资组合的回报率是其三倍，达到了22%。至于全损投资组合呢？其年度收益为6%，与没有持有比特币的60/40投资组合相比没有太大差异。'
- en: '![Image](../images/f0165-01.jpg)'
  id: totrans-158
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f0165-01.jpg)'
- en: FIGURE 15.1
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 图15.1
- en: Clearly, the potential damage of a 59/40/1 portfolio is small. But the potential
    for outsize gains is huge. This makes a strong case for placing a small allocation
    into digital assets.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，59/40/1投资组合的潜在损失很小。但是潜在的超额收益巨大。这充分说明了将少量资金配置到数字资产中的合理性。
- en: But wait! We’re not done, because the Wave and Crash Portfolio hasn’t yet crashed.
    So, let’s see the results after year two.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 但是等等！我们还没结束，因为波动与崩溃投资组合还没有崩溃。那么，让我们看看第二年结束后的结果。
- en: After the second year, the two-year total return of the 60/40 portfolio is 14.5%
    (it’s more than 14% thanks to the power of compounding). But the bitcoin in the
    Wave and Crash Portfolio has fallen 84%, leaving the total portfolio with a two-year
    gain of… 15.4%. Meanwhile, the Total Loss portfolio’s total return is 13.4%.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 第二年结束后，60/40投资组合的两年总回报率为14.5%（由于复利效应，实际上超过了14%）。但是波动与崩溃投资组合中的比特币下跌了84%，使得总投资组合的两年收益率为...
    15.4%。与此同时，全损投资组合的总回报率为13.4%。
- en: 'This illustration makes the point clearly: a mere 1% allocation can materially
    improve returns without jeopardizing your future financial security. But this
    is merely an illustration. Does my 1% allocation strategy work in the real world?'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 这个例子清楚地表明了：仅仅分配1%的资金就可以在不危及未来财务安全的情况下显著提高回报。但这只是一个例子。我的1%配置策略在现实世界中有效吗？
- en: Well, let’s look at data compiled by Bitwise Asset Management. In its landmark
    study, “The Case for Crypto in an Institutional Portfolio,” Bitwise reveals that
    for the period January 1, 2014 to June 30, 2021, a 60/40 stock/bond portfolio
    with a 1% bitcoin allocation would have earned an average of 14% more per year
    (8.9% versus 7.8%) than a comparable portfolio without bitcoin. And, as [Figure
    15.2](#fig15-2) shows, a 1% bitcoin allocation improved the Sharpe ratio without
    harming the standard deviation, and the max drawdown remained virtually unchanged.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，让我们来看一下由Bitwise Asset Management编制的数据。在其具有里程碑意义的研究《机构投资组合中的加密货币案例》中，Bitwise揭示了自2014年1月1日至2021年6月30日的期间内，一个60/40的股票/债券投资组合，如果分配了1%的比特币，每年的平均收益率将比没有比特币的可比投资组合高出14%（8.9%对7.8%）。而且，正如[图15.2](#fig15-2)所示，1%的比特币配置改善了夏普比率，同时没有伤害标准偏差，最大回撤几乎没有变化。
- en: '![Image](../images/f0166-01.jpg)'
  id: totrans-165
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f0166-01.jpg)'
- en: FIGURE 15.2
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: FIGURE 15.2
- en: During this period, a 1% allocation would have increased returns and reduced
    risks in 77% of one-year periods, 97% of two-year periods, and 100% of all three-year
    periods. The data is compelling.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 在此期间，1%的配置在77%的一年期间，97%的两年期间以及所有三年期间都提高了回报并降低了风险。数据具有说服力。
- en: I’m not alone in suggesting that a 1% portfolio allocation is sufficient for
    this new asset class. The September 25, 2021, issue of the *Economist* said, “It
    is wise to hold bitcoin in an investment portfolio.… [The] allocation looks sensible
    as part of a highly diversified portfolio.… An optimal portfolio [is] 1–5%.”
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不是唯一建议新资产类别分配1%的人。例如，2021年9月25日的《经济学家》杂志说：“在投资组合中持有比特币是明智的选择.… [该] 配置看起来合理，作为高度多元化投资组合的一部分.…
    最佳投资组合是1–5%。”
- en: Also, Yale University researchers published a paper in 2018 that reached the
    same conclusion. Even if you think bitcoin will outperform other asset classes
    by 200% a year, you should invest only 6.1% of your portfolio in bitcoin, as [Figure
    15.3](#fig15-3) shows.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，耶鲁大学的研究人员在2018年发表的一篇论文得出了相同的结论。即使您认为比特币将以每年200%的速度超过其他资产类别，如[图15.3](#fig15-3)所示，您应该仅在投资组合中投资6.1%的比特币。
- en: Maybe I’m being too cautious by advocating a mere 1% crypto allocation. Bitwise’s
    study, for example, highlights a 2.5% bitcoin allocation. But you might be suspicious
    about making *any* allocation. After all, bitcoin’s price has skyrocketed since
    its inception. In the seven-and-a-half-year period shown in [Figure 15.2](#fig15-2),
    for example, bitcoin gained more than 10,000%. But bitcoin experienced four crashes
    of 50% or more during that time. So how would you have fared if you had invested
    at different times?
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 也许我对仅提议1%的加密货币配置过于谨慎了。例如，Bitwise的研究突出了2.5%的比特币配置。但您可能对进行*任何*配置持怀疑态度。毕竟，比特币自诞生以来价格飙升。例如，在[图15.2](#fig15-2)所示的七年半时间内，比特币的涨幅超过了10,000%。但比特币在此期间经历了四次50%以上的暴跌。那么，如果您在不同时间投资，会有什么样的表现呢？
- en: '![Image](../images/f0167-01.jpg)'
  id: totrans-171
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f0167-01.jpg)'
- en: FIGURE 15.3
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: FIGURE 15.3
- en: Bitwise’s study answers that question, by examining not only the period beginning
    in 2014, but for every three-year rolling interval since then.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: Bitwise 的研究回答了这个问题，不仅仅是从 2014 年开始的那段时期，而且还包括那时以来的每个三年滚动间隔。
- en: As Bitwise notes, there are 1,642 three-year intervals during that seven-and-a-half
    year period, each with a different start date—and bitcoin contributed positively
    to every one of them.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 正如 Bitwise 指出的，这七年半期间有 1,642 个三年间隔，每个间隔都有不同的开始日期——比特币对每一个间隔都产生了积极的贡献。
- en: The worst interval added nearly two percentage points to the portfolio’s return,
    while the best added 22 percentage points. The median improvement was 13.3 percentage
    points. [Figure 15.4](#fig15-4) displays the results for you.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 最差的区间将投资组合的回报率增加了近两个百分点，而最好的区间增加了 22 个百分点。中位数改善了 13.3 个百分点。[图 15.4](#fig15-4)
    为您展示了结果。
- en: The Right Allocation for You
  id: totrans-176
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 适合您的正确配置
- en: When Jean and I were new to crypto, we followed my 1% strategy. As we gained
    more knowledge and experience, we increased our allocation.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 当 Jean 和我对加密货币还是新手时，我们遵循了我的 1% 策略。随着我们获得更多的知识和经验，我们增加了我们的配置。
- en: Let your knowledge level (and tolerance for risk) be your guide. And don’t fret
    too much over this decision. Remember, you’re debating whether to invest 1%, 2.5%,
    or maybe even (gulp) 6.1%. This debate is not worth 50% of your time or brainpower.
    Nail-biting is not warranted.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 让你的知识水平（和风险承受能力）成为你的指南。不要对这个决定过于担心。记住，你在辩论是否投资 1%，2.5%，甚至（咽口水）6.1%。这个辩论不值得你花费
    50% 的时间或精力。不值得焦虑。
- en: '![Image](../images/f0168-01.jpg)'
  id: totrans-179
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f0168-01.jpg)'
- en: FIGURE 15.4
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 图 15.4
- en: '[Figure 15.5](#fig15-5) might help you decide the right allocation for you.
    It shows the performance of three-year rolling intervals (with quarterly rebalancing,
    which we’ll discuss in chapter 17) from 2014 through June 30, 2021, for portfolios
    holding bitcoin allocations of 0% to 10%. As you can see, the more you invest,
    the higher your return and the better the Sharpe ratio—but note that standard
    deviations and max drawdowns rise as well.'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 15.5](#fig15-5) 可能会帮助您决定适合您的正确配置。它显示了从 2014 年到 2021 年 6 月 30 日的三年滚动间隔（季度再平衡，我们将在第
    17 章讨论）的表现，持有比特币配置从 0% 到 10% 的投资组合。正如您所见，投资越多，回报率越高，夏普比率也越好——但请注意，标准差和最大回撤也会上升。'
- en: There’s a big difference between “percent” and “percentage point.” Say a 60/40
    portfolio earns 10%. If we were to say that adding bitcoin boosts the return by
    22%, the return would be 12.2%. But if we instead said that adding bitcoin boosts
    the return by 22 percentage points, the return would be 32%.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: “百分比”和“百分点”之间有很大的区别。假设一个 60/40 的投资组合赚取了 10%。如果我们说添加比特币可以使回报率增加 22%，那么回报率将为 12.2%。但如果我们说添加比特币可以使回报率增加
    22 个百分点，那么回报率将为 32%。
- en: So, yeah, there’s a big difference between “percent” and “percentage point”—and
    that’s why the results of Bitwise’s study are a very big deal.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，是的，“百分比”和“百分点”之间有很大的区别——这就是为什么 Bitwise 的研究结果非常重要的原因。
- en: '![Image](../images/f0169-01.jpg)'
  id: totrans-184
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f0169-01.jpg)'
- en: FIGURE 15.5
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 图 15.5
- en: It appears from [Figure 15.5](#fig15-5) that a 3% allocation is optimal—but
    keep in mind that the chart only refers to the S&P 500, Barclays Aggregate Bond
    Index, and bitcoin. Other digital assets are not factored in—and portfolios with
    different components would have performed differently. Also, past performance
    does not guarantee future results.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 从[图15.5](#fig15-5)看来，3%的配置是最佳的——但请记住，该图表仅涉及标普500、巴克莱聚合债券指数和比特币。其他数字资产未纳入考虑范围——而且具有不同组成部分的投资组合的表现也会有所不同。此外，过去的表现并不保证未来的结果。
- en: All that is a long-winded way of saying that you need to decide, ideally with
    the aid of your financial advisor, the allocation that’s right for you.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切都是在长篇累牍地说，你需要决定，最好是在你的财务顾问的帮助下，找到适合你的配置。
- en: '[I](#footnote-045-backlink). Oh, yes, you can. ![Image](../images/f0162-01.jpg)'
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[I](#footnote-045-backlink). 哦，是的，你可以。 ![图片](../images/f0162-01.jpg)'
- en: Chapter 16 Choosing the Right Digital Assets for Your Portfolio
  id: totrans-189
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第16章 为你的投资组合选择合适的数字资产
- en: I’m proud of you! We’ve covered a lot of material so far, and you’ve made lots
    of progress. You now understand what blockchain technology is, how it works, and
    the many coins and tokens that exist—and how all this is about to disrupt global
    commerce on an unprecedented scale.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 我为你感到骄傲！到目前为止，我们已经涵盖了大量的内容，你取得了很多进步。你现在理解了什么是区块链技术，它是如何工作的，以及存在的许多硬币和代币，以及这一切即将如何以前所未有的规模颠覆全球商业。
- en: You also now know the basis for evaluating the value (!) and price of digital
    assets—as well as the risks associated with investing in them. Despite those risks,
    you’re still interested in investing some of your money into digital assets. (Welcome
    to the club!)
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你也知道了评估数字资产的价值（！）和价格的基础，以及投资其中所带来的风险。尽管存在这些风险，但你仍然有兴趣投资你的一部分资金到数字资产中。（欢迎加入俱乐部！）
- en: This chapter will help you decide which investment opportunities are right for
    you. As you’ll see, the offerings vary greatly—not just in terms of fees and expenses,
    risks, liquidity, income and growth potential, availability, issuers, and other
    factors, but even in how you access them.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将帮助你决定哪些投资机会适合你。正如你将看到的，这些产品在很大程度上是不同的——不仅在费用和支出、风险、流动性、收入和增长潜力、可用性、发行者和其他因素方面有所不同，甚至在你如何获取它们方面也有所不同。
- en: Mining the Coins
  id: totrans-193
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 挖掘硬币
- en: The most basic way to obtain bitcoin is to mine it. We explored that in chapter
    5.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 获得比特币的最基本方式是挖矿。我们在第五章中探讨了这一点。
- en: If the bitcoins you earn from mining are worth more than what it costs you to
    mine them (think about the cost of buying, operating, and maintaining all those
    computers), then you’ll be happy to mine all day long. Even though the price of
    bitcoin could fall, the cost of your efforts likely won’t. So, you could make
    or lose a lot of money. It all depends on your costs, the number of bitcoins you
    obtain, and their price.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你从挖矿中获得的比特币价值超过了挖矿成本（考虑购买、运营和维护所有那些计算机的成本），那么你将乐意整天挖矿。即使比特币的价格可能下跌，你的努力成本可能不会下降。因此，你可能赚钱，也可能亏钱。这一切取决于你的成本、你获得的比特币数量以及它们的价格。
- en: '![Image](../images/f0171-01.jpg)'
  id: totrans-196
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f0171-01.jpg)'
- en: '*“Alexa, mine me some bitcoin.”*'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: '*“Alexa，给我挖一些比特币。”*'
- en: Investing in the Miners
  id: totrans-198
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 投资于矿工
- en: 'Mining is an active business, not a passive investment—and that might discourage
    you from mining. Still, you might find the idea appealing. So, instead of mining
    yourself, you could invest in a mining company. Riot Blockchain, for example,
    is the largest publicly traded bitcoin miner in the United States (Nasdaq ticker:
    RIOT). The company says it spends about $15,000 to mine a single bitcoin. If bitcoin’s
    price is higher than that, Riot is profitable—and the higher bitcoin’s price,
    the more profit Riot earns.'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 挖矿是一项积极的业务，而不是 passinvestment- 这可能会让你望而却步。 但你可能会觉得这个想法很吸引人。 因此，与其自己挖矿，不如投资于一家挖矿公司。
    例如，Riot Blockchain 是美国最大的公开交易的比特币矿工（纳斯达克代码：RIOT）。 该公司表示，挖掘一枚比特币的成本约为 15000 美元。
    如果比特币的价格高于此价格，Riot 就会盈利- 比特币的价格越高，Riot 赚的利润就越多。
- en: As of December 31, 2021, Riot owned more than 1,600 bitcoins and was mining
    nearly six bitcoins per day. It and miners like it could be the only companies
    in the world that have no products and no customers; Riot’s product, essentially,
    is its stock price, which tends to rise and fall with the price of bitcoin itself.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 截至 2021 年 12 月 31 日，Riot 拥有超过 1600 枚比特币，并且每天几乎挖掘出六枚比特币。 它和像它一样的挖矿者可能是世界上唯一没有产品和客户的公司；
    Riot 的产品本质上就是它的股价，其股价往往随着比特币价格的涨跌而涨跌。
