- en: Buying Coins and Tokens
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'If you don’t want to mine or invest in miners but want to own coins or tokens,
    you’ll have to buy them. To do that, you must go to a marketplace where you’ll
    find owners willing to sell. There are two kinds of marketplaces: exchanges and
    custodians.'
  prefs: []
  type: TYPE_NORMAL
- en: Digital Assets Exchanges
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: These operate just like a stock exchange. You open an account and deposit money
    into it (any fiat currency will do—dollar, euro, yen, and so on). Then, you place
    your order(s) to buy the digital asset(s) you want, using your currency to pay
    for your purchase(s).
  prefs: []
  type: TYPE_NORMAL
- en: The exchange will attempt to fill each order by pairing it with matching orders.
    If you submit a *market order*, you’ll get the coin’s price as of the moment your
    order is filled. A *limit order* lets you set the worst price you’re willing to
    accept, and your trade will be filled at that price (or better) when the exchange
    finds a willing counterparty. Your limit order can expire at the end of the day
    or it can be GTC—*good till canceled.*
  prefs: []
  type: TYPE_NORMAL
- en: Some exchanges cater solely to institutional investors, but most serve retail
    customers as well. The best ones provide high levels of security to reduce the
    risk that hackers will gain access to your hot wallet, and they go to great lengths
    to protect cold wallets as well. Cold wallets are placed on a portable drive disconnected
    from the internet and taken to an undisclosed, remote location—in some cases,
    deep inside a mountain—with few of the exchange’s staff knowing the whereabouts.
    That offsite vault is then heavily guarded. On top of that, the exchanges provide
    insurance to each customer promising to reimburse you if a theft or hack does
    occur.
  prefs: []
  type: TYPE_NORMAL
- en: 'Exchanges also do more than just facilitate trading. Services include:'
  prefs: []
  type: TYPE_NORMAL
- en: Data and research to help you analyze the market.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Margin, options, and futures, enabling you to buy more than you’re actually
    able to buy with the money in your account. This is called *leverage*, with which
    you can buy, say, $200 worth of bitcoin with a $100 investment. This means you
    could make a lot more money if bitcoin rises in price—and you could lose a lot
    more if the price falls. You’ll also incur fees and expenses to do this.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Digital wallets to help you securely store your digital assets. Every exchange
    provides hot wallets; many also offer cold wallets. (Return to chapter 5 for more
    on wallets.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Savings accounts: you deposit your digital assets into them, and you earn interest.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Interest-bearing, FDIC-insured bank accounts for your cash deposits.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Loans, collateralized by your digital assets.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Visa or MasterCard credit cards. Instead of getting miles or cash back on purchases,
    you get bitcoin.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'You’ll incur costs when using an exchange. These include:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Spreads.** You know that one hundred pennies equal one dollar. Say you walk
    into a bank and hand the teller a dollar bill, and the teller gives you 99 pennies.
    You’ve just incurred the cost of a spread. That penny is the bank’s fee to provide
    you the service of exchanging your dollar into pennies. And if you later want
    to exchange your pennies for a dollar, you’ll incur the spread again. No bank
    actually charges a spread to make change for customers, but you do pay spreads
    when buying stocks and bonds. You’ll pay them when you buy or sell digital assets
    or trade one for another.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Taker fees and maker discounts.** If your market order removes liquidity
    from the market, the exchanges might charge you a taker fee. Limit orders often
    add liquidity to the market, so you might receive a maker discount when placing
    a limit order.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Trading fees.** You’ll pay this fee with each transaction. It will either
    be a flat rate or a percentage of the trade’s value. The bigger the trade and
    the more often you trade, the less you’ll pay. You can lower this fee by buying
    your exchange’s utility token (if available) in bulk at a volume discount; you’d
    then use them to pay for your trades.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Service fees.** You’ll incur costs similar to those charged by banks and
    brokerage firms. Fees apply to the exchange’s credit and debit cards, to transfer
    and wire money, to make deposits and withdrawals, and more.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Custody fees.** We’ll talk more about custody in the next section.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Choosing an Exchange
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Shop and compare, as you would when buying a dishwasher. Here are the features
    to look for:'
  prefs: []
  type: TYPE_NORMAL
- en: '**1\. Coins offered.** No exchange offers every digital asset, so make sure
    yours provides the ones you want.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**2\. Liquidity.** Prices move extremely fast in the digital assets world.
    Therefore, you want to know your orders will be filled fast, especially when volatility
    is high and levels of trading are likely to be far higher than usual. Ask about
    the exchange’s trading volume; the higher, the better.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**3\. Access.** Is the exchange available in your country or state? Can you
    quickly and easily access your account and its assets? What is the user interface
    experience? How easy is it to use? How quickly does money move between the exchange
    and your bank account?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**4\. Customer service.** Many exchanges have no human service team whatsoever;
    they rely solely on chatbots that provide generic answers to questions. If a problem
    occurs, how easily and quickly can you get it resolved?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**5\. Security.** Does the exchange offer cold wallet storage? Does it use
    enhanced encryption to protect its data?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**6\. Regulation.** Although stock exchanges operate under federal laws and
    regulations, digital assets exchanges don’t. They can operate like comic-book
    stores, doing business pretty much as they please. Some exchanges, however, choose
    to conform to regulatory requirements, and have obtained approvals from a federal
    or state agency. (Changpeng Zhao, CEO of Binance, the world’s biggest crypto exchange—it’s
    bigger than the London, New York, and Hong Kong stock exchanges combined—said
    in October 2021, “We run a very legit business. But if you look at cryptocurrency
    adoption worldwide, it’s probably less than 2% of the population. In order to
    attract the other 98%, we need to be regulated.”) Do not use an exchange that
    doesn’t have and follow proper processes and controls. For example, the exchange
    should be able to show it has audited SOC 1 and SOC 2 reports; the former confirms
    the design and implementation of the exchange’s financial operations and reporting
    controls, while the latter confirms the design and implementation of security,
    availability, and confidentiality controls.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**7\. Insurance.** Can the exchange reimburse you if your assets are lost to
    hacking or other incident? What is the claims-paying ability of the insurer? What
    does the policy cover, and what are its limits per account and in the aggregate?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**8\. Scale.** You want to know that your exchange is a financially strong
    organization that can continue to serve you efficiently as it grows.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
