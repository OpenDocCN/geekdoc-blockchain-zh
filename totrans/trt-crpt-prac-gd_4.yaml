  - PREF_H4
  type: TYPE_NORMAL
  zh: 交易所交易票据
- en: ETNs are more common outside the United States, and they have important fundamental
    differences from ETFs.
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: ETNs在美国境外更为常见，与ETF有着重要的基本区别。
- en: 'You know that an ETF buys an actual asset or basket of them. Now, picture this:
    A financial institution (such as a bank) issues an unsecured debt obligation.
    The ETN buys that offering, and the bank uses the money to buy the asset. So,
    the bank owns the asset and the ETN owns the bond issued by the bank, with payment
    terms of the bond linked to the asset’s performance.'
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道ETF购买实际资产或其篮子。现在，想象一下：一个金融机构（比如一家银行）发行了一种无担保债务债券。ETN购买了该债券，并且银行使用这笔钱购买了资产。所以，银行拥有该资产，ETN拥有银行发行的债券，债券的支付条件与资产的表现有关。
- en: 'ETNs, therefore, are riskier than ETFs. ETNs don’t own the underlying asset
    and instead are only as safe as the creditworthiness of the issuer. The SEC has
    posted a warning about Exchange-Traded Notes: “You should understand that ETNs
    are complex and involve many risks for interested investors and can result in
    the loss of your entire investment.”'
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，ETNs比ETFs更具风险。ETNs不拥有基础资产，而只有发行方的信用状况那么安全。SEC已经发布了有关交易所交易票据的警告：“您应该了解，ETNs很复杂，对有兴趣的投资者涉及许多风险，并可能导致您的整个投资损失。”
- en: I’m not a fan of ETNs. I don’t buy them, don’t own any, and have never recommended
    them to anyone. But I want you to know they exist, so if a financial advisor pitches
    one to you, you’ll understand that an Exchange-Traded Note is materially different
    from an Exchange-Traded Fund.
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 我不喜欢ETNs。我不买它们，也不拥有任何一种，并且从未向任何人推荐过它们。但我希望你知道它们的存在，所以如果一个财务顾问向你推销一个，你会明白交易所交易票据与交易所交易基金在实质上有很大的不同。
