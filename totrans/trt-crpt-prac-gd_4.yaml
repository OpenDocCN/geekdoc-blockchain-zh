- en: Taking the “Picks & Shovels” Route
  id: totrans-351
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 选择“挑选和铲子”之路
- en: 'You know the story of Levi Strauss: Like thousands of others, he went to San
    Francisco during the California Gold Rush of the mid-1800s to make his fortune.
    And he did indeed become wealthy—but not by seeking gold. Instead, he sold clothing
    to the gold diggers. Strauss’s brilliance came to be known as the *picks & shovels*
    strategy—instead of engaging directly in a venture, provide the adventurers with
    the tools and infrastructure they need. You’ll make money even if they never do.'
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道李维·斯特劳斯（Levi Strauss）的故事：像成千上万的人一样，他在19世纪中叶加利福尼亚淘金热期间去了旧金山寻找财富。他确实变得富有——但不是通过寻找黄金。相反，他向淘金者出售服装。斯特劳斯的智慧被称为*挑选和铲子*策略——与其直接参与冒险，不如为冒险家提供所需的工具和基础设施。即使他们从未这样做，你也会赚钱。
- en: You can play in the digital assets space the same way. Instead of mining or
    buying coins and tokens, invest in the companies that are building the infrastructure
    that makes all that activity happen. Without computers, miners can’t mine—so invest
    in the chip manufacturers. Investors need to track the market, so invest in the
    companies compiling and selling the data. Buyers need a platform to engage in
    their activities, so invest in the exchanges and custodians that serve them. And
    many Fortune 500 companies are developing or deploying blockchain technology to
    grow their businesses.
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以以同样的方式参与数字资产领域。与其挖掘或购买硬币和代币，不如投资那些构建使所有这些活动发生的基础设施的公司。没有计算机，矿工就无法挖矿——所以投资芯片制造商。投资者需要跟踪市场，所以投资编制和销售数据的公司。买家需要一个平台来进行他们的活动，所以投资为他们服务的交易所和托管机构。而且许多《财富》500强公司正在开发或部署区块链技术来发展业务。
- en: 'Your investments can take the form of:'
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 你的投资形式可以是：
- en: '**Stocks.** This makes you an owner of a company; you’d buy if you believe
    the stock price will rise.'
  id: totrans-355
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**股票。** 这使你成为公司的所有者；如果你相信股票价格会上涨，你会购买。'
- en: '**Bonds.** This makes you a lender to a company; you’ll earn interest on the
    money you lend.'
  id: totrans-356
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**债券。** 这使你成为公司的贷款人；你将获得你借出的钱的利息。'
- en: '**Convertible notes.** These pay interest—usually less than bonds, but you
    can convert your investment into stock, which you’d do if the stock price rises.'
  id: totrans-357
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可转换票据**。这些票据支付利息——通常低于债券，但如果股价上涨，你可以将你的投资转换为股票。'
- en: '**SAFEs.** These *simple agreements for future equity* are similar to the SAFTs
    we covered in chapter 9.'
  id: totrans-358
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SAFEs。**这些*未来股权的简单协议*类似于我们在第9章介绍的SAFTs。'
- en: Making Bets via Derivatives
  id: totrans-359
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 通过衍生品进行投注
- en: As the name implies, a *derivative* is not an asset. It’s based on an asset—a
    way to make a bet about how much money an asset might gain or lose. Derivatives
    are contracts; you and the counterparty take opposite positions. One of you thinks
    the price of an asset will rise a certain amount within a certain period, and
    the other party thinks that won’t happen. One of you will be proven correct—and
    the winner makes money while the loser, well, loses money.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 正如其名，*衍生品*不是资产。它基于一种资产——是对资产未来可能获得或损失多少钱的一种投注方式。衍生品是合约；你和交易对手持有相反的立场。其中一方认为资产的价格在一定时间内会上涨一定金额，而另一方则认为不会发生。其中一方将被证明是正确的——赢家赚钱，而失败者，嗯，亏钱。
- en: There are many kinds of derivative contracts. The most common are options, futures,
    forwards, and swaps. They’ve been around for centuries, serving an important,
    legitimate purpose in commerce.
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 衍生品合约有许多种类。最常见的是期权、期货、远期和互换。它们已经存在了几个世纪，在商业中发挥着重要而合法的作用。
- en: 'Here’s one example: A farmer growing corn needs to sell the crop for $10/bushel.
    Although that’s the current price, the farmer won’t harvest the crop for four
    months—by which time the price might fall. So, the farmer sells an options contract
    to a cereal company; the company needs the crop to make its product and knows
    it can earn a profit if it pays $10/bushel. Even though both parties realize that
    the future price might be higher or lower, both are happy to lock in the current
    price. Thus, derivatives help the world of commerce by de-risking price fluctuations
    caused by weather and other events.'
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个例子：一位种植玉米的农民需要以每蒲式耳10美元的价格出售庄稼。虽然这是当前的价格，但农民将在四个月后才收割庄稼——到那时价格可能会下跌。因此，农民将一个期权合约卖给了一家谷物公司；该公司需要庄稼来制作其产品，并知道如果以每蒲式耳10美元的价格购买庄稼，就能赚取利润。即使双方都意识到未来价格可能会更高或更低，但他们都愿意锁定当前价格。因此，衍生品通过消除由天气和其他事件引起的价格波动的风险，帮助了商业界。
- en: Over the years, bankers and investors—the folks providing the cereal companies
    the cash they need to strike their deals with farmers—began to pay attention to
    these activities. While financiers have no particular interest in corn (they aren’t
    growing any and don’t make cereal from it), they realized that they could make
    a lot of money if they could accurately predict future prices and use those predictions
    to buy or sell derivatives contracts themselves.
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，银行家和投资者——向谷物公司提供所需资金以与农民达成交易的人们——开始关注这些活动。尽管金融家对玉米没有特别的兴趣（他们不种植任何玉米，也不从中制作谷物），但他们意识到，如果能准确预测未来价格并利用这些预测来买入或卖出衍生品合约，他们就能赚很多钱。
- en: After all, if you sign a contract to buy the farmer’s crop for $10/bushel and
    the price at harvest is $12/bushel, you’ll still pay the farmer just $10\. Then
    you resell it for $12\. That’s a 20% gain in just a few months! Nice!
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 毕竟，如果你签署了一份以每蒲式耳10美元购买农民作物的合同，而在收获时价格是每蒲式耳12美元，那么你仍然只支付给农民10美元。然后你以12美元的价格转售它。在短短几个月内就能获得20%的收益！不错！
- en: As you can imagine, it didn’t take long for speculators to get into the action.
    Why let General Mills be the only one that gets to make guesses about future crop
    prices?
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，投机者迅速参与到行动中是多么自然。为什么要让通用磨坊成为唯一一个能对未来的农产品价格做出猜测的人呢？
- en: Anyone can now engage in options and futures trading, and you can speculate
    on the future price of just about anything—crops of all kinds as well as oil,
    gold, stocks, you name it. And, digital assets. The Chicago Mercantile Exchange
    and Bakkt both offer fully regulated end-to-end derivatives contracts for digital
    assets.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 现在任何人都可以参与期权和期货交易，你可以对几乎任何东西的未来价格进行投机——各种作物以及石油、黄金、股票等等。还有数字资产。芝加哥商品交易所和Bakkt都提供全面监管的端到端数字资产衍生品合约。
- en: 'These complex products are doubly risky—because the asset itself is already
    risky—for four reasons:'
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 这些复杂的产品存在双重风险——因为资产本身已经很有风险——有四个原因：
- en: '**1\. Leverage.** To place a $10,000 bet that bitcoin will be higher in value
    in six months, you don’t invest $10,000 into a bitcoin futures contract. Instead,
    you pay as little as $500\. Stated another way, your $10,000 could enable you
    to buy or sell a contract that controls $200,000 of bitcoin. This exaggerates
    the results—huge profit potential but with the simultaneous risk of losing massive
    amounts of money, far more than you invested (or perhaps can afford).'
  id: totrans-368
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**1\. 杠杆。** 要押注10,000美元认为比特币在六个月内价值会更高，你并不会投资10,000美元到比特币期货合约中。相反，你只需支付至少500美元。换句话说，你的10,000美元可能使你能够买入或卖出控制200,000美元比特币的合约。这夸大了结果——巨大的利润潜力，但同时也伴随着巨额亏损的风险，远远超过你投入的资金（或者也许是你负担得起的）。'
- en: '**2\. Time.** When you buy digital assets—or any other investment—you can hold
    them forever. But all derivatives come with an expiration date, from one day to
    one year. This means you must not only be right about what the future price will
    be, you must be right about *when* that price will be reached. Otherwise, your
    investment could end up worthless. It’s challenging enough to be right, and far
    more challenging to be right at the right time. The likelihood of being wrong
    on one or the other (price or time) is high.'
  id: totrans-369
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**2\. 时间。** 当你购买数字资产或任何其他投资时，你可以永远持有它们。但所有衍生品都有一个到期日，从一天到一年不等。这意味着你不仅必须对未来的价格正确，还必须在*何时*达到该价格上正确。否则，你的投资可能会变得一文不值。对于价格或时间中的一个错误而言已经具有挑战性，而要在正确的时间和价格上正确则更具挑战性。在价格或时间中的一个错误的可能性很高。'
- en: '**3\. Price deviation.** As with OTC securities (later in this chapter), futures
    contracts often trade at prices different from that of the underlying asset. That’s
    because the contract itself is a security—and that’s what you’re buying, not the
    asset on which the contract is based. For example, In October 2021, the CME price
    for bitcoin futures was 15% higher than the price for bitcoin itself, due to higher
    demand for the futures contract than for bitcoin. And sometimes, the prices of
    the contracts themselves go wacky relative to each other. There are even names
    for when this happens (*contango* and *backwardation*), which we won’t bother
    delving into here.'
  id: totrans-370
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**3\. 价格偏差。** 与场外交易证券一样（本章后面会讨论），期货合约的价格通常与基础资产的价格不同。这是因为合约本身是一种证券——这就是你购买的东西，而不是合约所基于的资产。例如，2021年10月，比特币期货的芝加哥商品交易所价格比比特币本身价格高出15%，这是因为对期货合约的需求高于对比特币的需求。有时，合约本身的价格相对于彼此也会出现不同寻常的情况。当这种情况发生时，甚至有专门的术语（*正套*
    和 *反套*），但我们这里不打算深入探讨。'
- en: '**4\. Fees and taxes.** Whether you’re right or wrong, you’ll pay commissions
    to buy your contract and additional commissions to cancel the contract prior to
    expiration. And if you manage to profit from your trades, you’ll owe a lot of
    taxes. That’s because all this trading is *short-term*, defined by the IRS as
    occurring in a year or less. That means your profits won’t qualify for long-term
    capital gains rates. Instead, you’ll pay taxes at your top marginal Ordinary Income
    tax rate. For a lot of investors, that’s a combined federal and state rate of
    40% or more. (More on taxes in chapter 20.)'
  id: totrans-371
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**4\. 费用和税收。** 无论你是对还是错，你都将支付佣金来购买你的合约，并在到期前取消合约时支付额外的佣金。如果你设法从交易中获利，你将欠很多税。这是因为所有这些交易都是*短期*的，由美国国内税收局定义为一年或更短时间内发生。这意味着你的利润不符合长期资本增值税率的资格。相反，你将按照你的最高边际普通收入税率缴税。对于很多投资者来说，这是联邦和州税率合并后的40%或更高税率。（有关税收的更多信息请参见第20章。）'
- en: Approach derivatives with caution.
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 谨慎对待衍生品。
- en: '**Bitcoin Futures ETFs**'
  id: totrans-373
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**比特币期货ETF**'
- en: Bitcoin Futures ETFs don’t hold bitcoin directly. Instead, they hold bitcoin
    futures contracts—those derivatives we just explored.
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币期货ETF并不直接持有比特币。相反，它们持有比特币期货合约——我们刚刚探讨过的衍生品。
- en: When you buy a futures contract, you’re promising to buy a specific quantity
    of an asset on a specific date for a specific price. The prices for futures contracts
    don’t mimic their underlying assets perfectly, but they are usually pretty close.
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 当你购买期货合约时，你承诺在特定日期以特定价格购买特定数量的资产。期货合约的价格并不能完全模拟其基础资产，但它们通常非常接近。
- en: 'We covered the pitfalls of derivative products, so here are the merits of a
    bitcoin futures ETF:'
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 我们讨论了衍生产品的缺点，现在来看看比特币期货ETF的优点：
- en: '**1.** As an ETF, these products are governed by the Securities Act of 1940—the
    strongest law of the investment world. It’s more stringent, with greater consumer
    protections, than OTC securities.'
  id: totrans-377
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**1.** 作为ETF，这些产品受到1940年证券法的监管——这是投资世界中最严格的法律。它比场外交易证券更严格，具有更大的消费者保护。'
- en: '**2.** Investors (and their advisors) are very familiar with this vehicle,
    and you may already own several ETFs. They are inexpensive, transparent, and easy
    to buy and manage along with the rest of your portfolio.'
  id: totrans-378
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**2.** 投资者（和他们的顾问）对这种工具非常熟悉，你可能已经持有几只ETF。它们价格低廉、透明，并且易于购买和管理，与你的投资组合的其他部分一起。'
