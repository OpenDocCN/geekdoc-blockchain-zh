- en: FIGURE 16.1
  id: totrans-556
  prefs: []
  type: TYPE_NORMAL
  zh: 图16.1
- en: There’s nothing you can do about this situation if you’re a retail investor.
    However, if you’re an accredited investor, you have an opportunity. You can invest
    in *venture capital funds*. As the name implies, capital provided by investors
    is used to buy equity in young companies. VC funds are created by both small VC
    firms and the nation’s largest brokerage firms, such as Goldman Sachs and JPMorgan,
    for wealthy clients, pension funds, endowments, sovereign funds (money belonging
    to a government), and institutional clients (such as insurance companies). More
    than half a trillion dollars has been placed into VC funds, according to the National
    Venture Capital Association.
  id: totrans-557
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是零售投资者，对于这种情况你无能为力。但是，如果你是一位认可投资者，你有机会。你可以投资于*风险投资基金*。顾名思义，投资者提供的资金用于购买年轻公司的股权。风险投资基金由小型风险投资公司和国家最大的券商公司（如高盛和摩根大通）为富裕客户、养老基金、捐赠基金、主权基金（属于政府的资金）和机构客户（如保险公司）创建。根据美国国家风险投资协会的数据，已有超过五万亿美元被投放到风险投资基金中。
- en: Although lots of mutual funds and ETFs are alike—every S&P 500 Stock Index Fund
    is pretty much the same except for fees—every VC fund is unique. That’s because
    each invests in a different set of early-stage companies. So, while it might not
    matter much which S&P 500 fund you buy, it matters greatly which VC fund you choose.
  id: totrans-558
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管很多共同基金和交易所交易基金很相似——每个标准普尔500指数基金基本上都一样，除了费用——每个风险投资基金都是独一无二的。这是因为每个基金都投资于不同的早期阶段公司。因此，虽然你购买哪个标准普尔500指数基金可能并不重要，但你选择的风险投资基金却非常重要。
- en: That’s because, in the VC world, it’s all about *deal flow*. The manager of
    the VC fund must know about these young companies and persuade their founders
    to let the fund invest in them. Connections are key—and it explains why many VC
    funds are staffed in regions where start-ups thrive, such as Silicon Valley, Boston,
    and New York. The more companies you can evaluate, the greater your odds of finding
    the next Facebook.
  id: totrans-559
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为，在VC世界中，一切都取决于*交易流*。VC基金经理必须了解这些年轻公司，并说服他们的创始人让基金投资于它们。关系至关重要——这解释了为什么许多VC基金的员工都驻扎在创业公司蓬勃发展的地区，如硅谷、波士顿和纽约。你评估的公司越多，找到下一个Facebook的机会就越大。
- en: Each VC firm issues several VC funds—one at a time. They raise a certain amount
    of capital from investors, find companies to invest in, then launch a new fund
    and repeat the process. So, each VC fund is available only for a limited time
    and to a small number of investors. And no two VC funds are identical. Like wine,
    VCs have vintages—the 1999 funds that bought dot-com stocks before the crash did
    poorly, while the 2009 funds that invested after the credit crisis did well.
  id: totrans-560
  prefs: []
  type: TYPE_NORMAL
  zh: 每家VC公司发行多个VC基金——依次进行。他们从投资者那里筹集一定金额的资金，找到要投资的公司，然后启动一个新的基金并重复该过程。因此，每个VC基金只在有限的时间内和少数投资者中可用。而且没有两个VC基金是相同的。像葡萄酒一样，VC基金有年份——在崩盘前购买互联网股票的1999年基金表现不佳，而在信贷危机后投资的2009年基金表现良好。
- en: 'The risks to investing in VC are extreme:'
  id: totrans-561
  prefs: []
  type: TYPE_NORMAL
  zh: 投资风险极高：
- en: No liquidity for 5 to 10 years.
  id: totrans-562
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5到10年内没有流动性。
- en: No dividends or interest paid during this time.
  id: totrans-563
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此期间不支付股息或利息。
- en: Large investment minimums—from $50,000 to $10 million.
  id: totrans-564
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投资额较大——从$50,000到$10 million不等。
- en: Complex tax reporting. VC funds don’t issue one-page IRS Form 1099 like mutual
    funds and ETFs. Instead, they issue IRS Form K-1\. This complicated document can
    run dozens of pages and demands that you hire a professional tax preparer to complete
    your tax return. Your preparer’s fee will rise—and you’ll most likely have to
    file an extension, because K-1s are rarely mailed to investors by the April 15
    tax deadline. Plan on filing your return each October.
  id: totrans-565
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复杂的税务报告。VC基金不像共同基金和ETF那样发行一张页的IRS 1099表。相反，它们发行IRS K-1表。这份复杂的文件可能有几十页，要求您聘请专业的税务准备人完成您的税务申报。您的准备费用会增加——您很可能需要延期申报，因为K-1表很少在4月15日的税务截止日期前寄给投资者。计划每年十月份申报您的纳税申报。
- en: 'High fees. The average ETF investor pays 0.45% per year, according to Morningstar.
    VC funds, though, typically feature a “two and twenty” fee schedule: they charge
    2% per year *plus* an incentive fee, equal to 20% of the profits over the life
    of the fund.'
  id: totrans-566
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高额费用。根据Morningstar的数据，平均ETF投资者每年支付0.45%的费用。然而，VC基金通常采用“二十二”费率表：他们每年收取2%的管理费
    *以及* 一个激励费，相当于基金生命周期内利润的20%。
- en: Despite the negatives, VCs have generated the best returns over the past decade,
    according to PitchBook, as shown in [Figure 16.2](#fig16-2).
  id: totrans-567
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管存在负面因素，但根据PitchBook的数据，VC基金在过去十年中产生了最佳回报，如[图16.2](#fig16-2)所示。
- en: '![Image](../images/f0216-01.jpg)'
  id: totrans-568
  prefs: []
  type: TYPE_IMG
  zh: '![图像](../images/f0216-01.jpg)'
- en: FIGURE 16.2
  id: totrans-569
  prefs: []
  type: TYPE_NORMAL
  zh: 图16.2
- en: Of course, past performance does not guarantee future results. And VCs themselves
    know, but may not tell you, that they expect to lose money on most of their investments.
    For every 10 companies they invest in, they might hope to break even on two or
    three and hit a home run on one—earning enough to cover the losses they’ll incur
    on the other six to eight while still producing double-digital annual returns,
    net of fees.
  id: totrans-570
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，过去的表现并不保证未来的结果。风险投资者自己知道，但可能不会告诉你，他们期望在大多数投资中亏钱。对于他们投资的十家公司，他们可能希望在其中两三家上不亏不赚，并在其中一家大获全胜——足以弥补其他六到八家的损失，并仍然产生双位数的年度回报，扣除费用。
- en: Hedge funds are similar to VC funds. As an added feature, they strive to *hedge*,
    or reduce, their risk via strategies that include more than simply buying equity
    stakes in a variety of companies. They also invest in derivatives, engage in *short
    selling* (a bet that the value of a company will fall, not rise), and *leverage*
    (borrowing money to invest more capital than is provided by investors, which can
    increase returns but losses as well).
  id: totrans-571
  prefs: []
  type: TYPE_NORMAL
  zh: 对冲基金类似于风险投资基金。作为一个附加特性，它们通过多种策略努力*对冲*或减少风险，这些策略不仅仅包括购买各种公司的股权。它们还投资于衍生品，进行*卖空*（赌公司价值将下跌而不是上涨），和*杠杆*（借款投资比投资者提供的资金更多的资本，这可能增加回报但也会增加损失）。
- en: Unlike VC funds, which accept money upon launch and then remain closed until
    they self-terminate in 5 to 10 years, hedge funds are *open-end funds*, like mutual
    funds. In other words, investors can almost always acquire or redeem shares. I
    say “almost” because hedge funds sometimes close those windows—either refusing
    to accept new money or limiting the ability of current investors to sell. As you
    might imagine, those “gates” tend to open and close when the markets are performing
    particularly well (they won’t accept new money) or poorly (you can’t sell).
  id: totrans-572
  prefs: []
  type: TYPE_NORMAL
  zh: 与风险投资基金不同，后者在启动时接受资金，然后保持关闭状态，直到在 5 到 10 年后自行终止，而对冲基金是*开放式基金*，就像共同基金一样。换句话说，投资者几乎总是可以购买或赎回股份。我说“几乎”是因为对冲基金有时会关闭这些窗口——要么拒绝接受新资金，要么限制当前投资者卖出的能力。正如你可能想象的那样，这些“门”往往在市场表现特别好时开启（他们不接受新资金）或表现特别差时关闭（你不能卖出）。
- en: 'Because deal flow is so important to VC and hedge funds, the challenge for
    investors is choosing the right fund. That’s why an additional breed of funds
    has emerged: *funds of funds*.^([III](#footnote-042))'
  id: totrans-573
  prefs: []
  type: TYPE_NORMAL
  zh: 因为交易流量对风险投资基金和对冲基金非常重要，投资者的挑战在于选择正确的基金。这就是为什么出现了另一种基金类型：*基金的基金*。
- en: Instead of investing in a single VC or hedge fund, you could invest in several.
    But each has its own minimum investment requirement, often $500,000 or more. Thus,
    investing in 10 of them would require you to pony up $5 million. Instead, you
    could place your $500,000 into a single fund of funds. It will invest in those
    10 funds for you—giving you broader diversification without your having to invest
    10 times more money.
  id: totrans-574
  prefs: []
  type: TYPE_NORMAL
  zh: 与投资于单个风险投资基金或对冲基金不同，您可以投资于多个基金。但每个基金都有自己的最低投资要求，通常为50万美元或更多。因此，投资于其中10个基金将需要您支付500万美元。相反，您可以将您的50万美元投入一个封套基金。它将为您投资于这10个基金——让您获得更广泛的多样化，而不必投资多10倍的资金。
- en: 'The biggest downside is that you’ll incur two sets of fees: those of the underlying
    VC or hedge fund plus those of the wrapper, the fund of funds itself.'
  id: totrans-575
  prefs: []
  type: TYPE_NORMAL
  zh: 最大的缺点是你将产生两组费用：基础风险投资公司或对冲基金的费用以及封套的费用，即基金本身。
