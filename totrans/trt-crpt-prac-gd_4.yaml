  type: TYPE_NORMAL
  zh: '[II](#footnote-048-backlink). 没有没有，那不是笔误。我确实是指650,000,000,000,000,000年。只是不想打那么多个零。现在看看你逼我干的事情。'
- en: '[III](#footnote-047-backlink). Every few seconds, in my case. I’m an incredibly
