- en: Chapter 17 How to Manage Your Portfolio’s Digital Assets
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Buy-and-Hold vs. Market Timing
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Congratulations! You’re making great progress. You now know which investments
    (or which kinds) you want to own, and how to buy them. You also know how much
    of your portfolio you want to allocate to digital assets.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here’s the next question for your consideration: When you buy digital assets,
    should you hold them for years or for much shorter periods, owning them only when
    prices are rising, and selling before they decline?'
  prefs: []
  type: TYPE_NORMAL
- en: That notion of buying-and-selling is called *market timing*. In other asset
    classes, history has shown us that market timing doesn’t work.^([I](#footnote-041))
    But is that also true for digital assets?
  prefs: []
  type: TYPE_NORMAL
- en: For example, we know that you need to place large portions of your money into
    other asset classes when allocating to them in order to meaningfully impact your
    return, but we now also know that this isn’t necessary when investing in digital
    assets. So could it be that we need to treat market timing differently for digital
    assets as well?
  prefs: []
  type: TYPE_NORMAL
- en: Let’s answer that question by looking at bitcoin’s price history, from July
    17, 2010 (regarded as the first date establishing a price for bitcoin), through
    December 31, 2020, as shown in [Figure 17.1](#fig17-1).
  prefs: []
  type: TYPE_NORMAL
- en: The data in this chart suggest that the longer you held bitcoin, the more profit
    you’d have enjoyed. But let’s look at a more recent interval, 2015 to 2020, as
    shown in [Figure 17.2](#fig17-2).
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f0229-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: FIGURE 17.1 ![Image](../images/f0229-02.jpg)
  prefs: []
  type: TYPE_NORMAL
- en: FIGURE 17.2
  prefs: []
  type: TYPE_NORMAL
- en: As you can see in [Figure 17.2](#fig17-2), bitcoin suffers high levels of volatility—gains
    as high as 1,369% (in 2017) and losses as deep as 73% (in 2018). When you look
    more closely, though, at each year’s 10 best days, you see something different.
    In 2015, for example, bitcoin rose 34%, but it gained 96% during that year’s 10
    best days.
  prefs: []
  type: TYPE_NORMAL
- en: And in 2016, bitcoin posted an annual gain of 124%—with an 80% increase in just
    10 days. [Figure 17.2](#fig17-2) shows you that each year performed similarly.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let me summarize it for you:'
  prefs: []
  type: TYPE_NORMAL
- en: Since the inception of bitcoin, if you missed the one day that bitcoin rose
    the most, you would have missed 35% of all the gains bitcoin has ever produced.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you missed the best week, you’d have missed 50% of the gains throughout the
    entire history of bitcoin.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you missed the best month, you’d have missed 72% of the gains.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: And if you missed the best two months, you would have missed 92% of the total
    gains.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'If that motivates you to engage in market timing, ask yourself this: What would
    happen if, instead of capturing the 10 best days, you accidentally captured the
    10 worst?'
  prefs: []
  type: TYPE_NORMAL
- en: 'Here’s the answer:'
  prefs: []
  type: TYPE_NORMAL
- en: In 2015, even though bitcoin rose 34%, you would have lost all your money.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In 2016, bitcoin rose 124%, but you would have lost 81%.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In 2017, bitcoin rose nearly 1,400% but you’d have lost your entire investment.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In 2018, you’d again have lost all your money.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ditto 2019, even though bitcoin almost doubled.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: And you got wiped out in 2020, a year in which bitcoin tripled.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*In other words, market timing in digital assets is no different from market
    timing in the stock market.* All the warnings about market timing you get from
    financial advisors are applicable in this asset class.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Before you start to argue with me, by claiming that bitcoin’s unusual and excessive
    volatility makes it ideal for market timing, consider this: in 2020, 30% of the
    stocks in the S&P 500 were more volatile than bitcoin. Are you market timing with
    stocks? If not, then don’t do it with bitcoin.'
  prefs: []
  type: TYPE_NORMAL
- en: Reducing Risk via Dollar Cost Averaging
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Does volatility scare you? If so, here’s a strategy that turns volatility to
    your advantage.
  prefs: []
  type: TYPE_NORMAL
- en: 'It’s called dollar cost averaging (DCA). Instead of investing your money all
    at once, you invest slowly over time. Here’s how to do it:'
  prefs: []
  type: TYPE_NORMAL
- en: First, decide how much money you’re going to invest in digital assets. Then,
    decide the time frame for making those investments. Say you decide to invest $10,000
    over one year. You’d thus invest $833 per month. (The interval doesn’t matter,
    nor does the amount. What does matter is that you are consistent in your deployment.)
  prefs: []
  type: TYPE_NORMAL
- en: 'To help you understand the benefits of dollar cost averaging, let me pose this
    riddle: You have $100, and you buy an investment worth $10\. Thus, you get 10
    shares. Next month, you invest another $100, but the investment is now worth just
    $5\. Thus, you get 20 shares. What’s the average price of all your shares?'
  prefs: []
  type: TYPE_NORMAL
- en: 'Is your answer $7.50? If so, this is how you derived it:'
  prefs: []
  type: TYPE_NORMAL
- en: ($10 + $5) / 2 = $7.50.
  prefs: []
  type: TYPE_NORMAL
- en: But that answer is wrong.
  prefs: []
  type: TYPE_NORMAL
- en: 'The correct answer is $6.67\. You invested a total of $200 and you own a total
    of 30 shares. Here’s the formula you should have used:'
  prefs: []
  type: TYPE_NORMAL
- en: $200 / 30 = $6.67.
  prefs: []
  type: TYPE_NORMAL
- en: Confused? That’s because you used the *arithmetic mean*, which you learned in
    third grade. I used the *harmonic mean*, which we learned about in fourth grade.
  prefs: []
  type: TYPE_NORMAL
- en: Both averages are legitimate. They simply provide us different information.
    The harmonic mean reveals the *average cost*, while the arithmetic mean reveals
    the *average price*. Since harmonic means are always lower than arithmetic means,
    the average cost is always lower than the average price! Dollar cost averaging
    therefore always produces a profit!^([II](#footnote-040))
  prefs: []
  type: TYPE_NORMAL
- en: Cool, huh! You know the best time to buy is when prices are low, and DCA makes
    that happen for us automatically. You get more shares when prices are lower, and
    you get fewer shares when prices are higher. Thus, you accumulate shares in a
    cost-efficient manner.
  prefs: []
  type: TYPE_NORMAL
- en: To work best, DCA needs to be applied to assets that fluctuate in value. Savings
    accounts always have a stable $1 price, so DCA offers no particular benefit. The
    stock market is volatile, though, and that’s why DCA is a common strategy for
    stock investments. And you can apply it to digital assets just as effectively.
  prefs: []
  type: TYPE_NORMAL
- en: To illustrate the impact of dollar cost averaging, let’s return to December
    31, 2017, when bitcoin’s price was $13,379\. Say you invested $10,000 in a lump
    sum, buying 0.75 bitcoins. Fourteen months later, on January 31, 2019, bitcoin’s
    price had fallen 74%. Your $10,000 investment was worth only $2,592.
  prefs: []
  type: TYPE_NORMAL
- en: But bitcoin’s price then began rising; by October 31, 2020, it reached $13,737,
    and you’ve recovered your losses. That’s not terribly exciting, because after
    three years, you’ve only broken even.
  prefs: []
  type: TYPE_NORMAL
- en: 'The story would be very different if you had DCA’d. If you’d invested that
    $10,000 over a 12-month period ($833 per month) instead of in a lump sum, here’s
    what would have happened:'
  prefs: []
  type: TYPE_NORMAL
- en: Instead of being down 74% at the January 2019 low, your loss would have been
    a third smaller than the lump-sum investor’s loss.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Instead of having to wait until October 31, 2020, to break even, you’d have
    recovered your loss six months sooner.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Most important, you’d have accumulated nearly twice as many bitcoins as the
    lump-sum investor. By owning so many more coins, your investment by December 2020
    would have quadrupled in value to nearly $40,000, while the lump-sum investor’s
    account would have been worth only about $21,000.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Image](../images/f0233-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: FIGURE 17.3
  prefs: []
  type: TYPE_NORMAL
- en: Of course, dollar cost averaging will also reduce your gains if the asset’s
    price steadily rises. But digital assets have a history of extreme volatility,
    and that argues for investing via DCA if you want to reduce your risk.
  prefs: []
  type: TYPE_NORMAL
- en: Reducing Risk by Rebalancing
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: All the data and charts we’ve seen assume that you add a small amount of bitcoin
    (our proxy here for the broader digital assets ecosystem) to your portfolio. And
    we’ve been assuming you’ve deployed a set-it-and-forget-it approach.
  prefs: []
  type: TYPE_NORMAL
- en: That’s not ideal. A far better way to manage your money is to engage in *periodic
    portfolio rebalancing*. This is crucial because, if left alone, the portfolio
    you’ve created will drift from deliberate to reckless.
  prefs: []
  type: TYPE_NORMAL
- en: The reason is that each investment you own performs independently from each
    other. Some investments will rise while others fall—and eventually your portfolio
    won’t resemble the asset allocation model you created.
  prefs: []
  type: TYPE_NORMAL
- en: For a simple illustration, consider placing your money equally into cash and
    stocks, a 50/50 portfolio. Over time, it’s highly likely that the stocks will
    grow faster than your cash. An unattended portfolio would drift from 50/50 to
    60/40, 70/30, 80/20, and eventually to 90/10.
  prefs: []
  type: TYPE_NORMAL
- en: To solve the problem of drift, you must periodically rebalance. You do this
    by selling enough stocks to bring that allocation back to 50% and adding that
    money to cash, raising it back to 50%. This will return your portfolio to its
    original proportions.
  prefs: []
  type: TYPE_NORMAL
- en: This might seem counterintuitive because rebalancing requires you to sell the
    investments that made the most money, and to buy the investments that made the
    least (or perhaps even lost money). But the idea is actually brilliant, because
    when you rebalance, you always sell assets at relatively higher prices while buying
    others that have relatively lower prices.
  prefs: []
  type: TYPE_NORMAL
- en: Selling high and buying low. Or, as it’s more commonly phrased, *Buy low, sell
    high*.
  prefs: []
  type: TYPE_NORMAL
- en: Consider the period of December 16, 2017, through March 3, 2020, when bitcoin
    fell 67%. A 59/40/1 portfolio that was rebalanced had higher returns and lower
    risks than a 60/40 portfolio that wasn’t rebalanced. *Even when its price is falling,
    you’re better off with bitcoin than without it.*
  prefs: []
  type: TYPE_NORMAL
- en: Indeed, history shows that adding bitcoin to a portfolio improves the Sharpe
    ratio 69% of the time, and when you add bitcoin *and* rebalance the portfolio,
    you improve the Sharpe ratio 100% of the time.
  prefs: []
  type: TYPE_NORMAL
- en: You can rebalance monthly, quarterly, annually, or based on percentage movements
    within the portfolio. Which is best? You might as well ask who the best painter
    of the Renaissance was—it’s subjective. All I can tell you is that the data show
    that every rebalancing strategy lowers volatility.
  prefs: []
  type: TYPE_NORMAL
- en: '[I](#footnote-041-backlink). For more on this, read any of my books—it’s a
    constant theme.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[II](#footnote-040-backlink). Unless the asset becomes worthless, in which
    case nothing will save you.'
