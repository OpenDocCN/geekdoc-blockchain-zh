  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: 我们迄今所探讨的一切被称为 *直接投资*。这是因为你购买了实际的投资。
- en: But doing so is a hassle. You must search for investment opportunities, analyze
    and evaluate each one, then buy them. This often entails opening an account with
    a digital assets exchange or custodian—and that means you must research them,
    too! And after selecting one, you must open the account, fund it, choose the investments
    you want to buy, arrange for their storage, and handle all the record-keeping
    and tax-reporting chores.
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: 但这样做很麻烦。您必须寻找投资机会，分析和评估每一个，然后购买它们。这通常涉及在数字资产交易所或托管机构开设账户——这意味着您也必须对它们进行研究！在选择一个之后，您必须开设账户，为其提供资金，选择要购买的投资，安排其存储，并处理所有的记录和报税繁琐事务。
- en: Ugh.
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 唉。
- en: But wait a minute. You already have a portfolio. And that portfolio already
    has stocks in it. Did you go through all that hassle with your stocks? Probably
    not. Instead, you likely placed your money into some stock funds. That’s so much
    easier!
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: 但等等。你已经有一个投资组合了。而且那个投资组合里已经有了股票。你是不是也和你的股票一样麻烦？可能不是。相反，你可能将你的钱投入了一些股票基金。那就简单多了！
- en: So why not do the same thing with your digital assets? Increasingly, you can.
    When you buy funds of digital assets, you avoid the hassle of dealing with exchanges,
    wallets, and custody.
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 那么为什么不对您的数字资产采取相同的做法呢？越来越多的人可以这样做。当您购买数字资产基金时，您避免了与交易所、钱包和托管打交道的麻烦。
- en: Let’s look at the different kinds of funds that are available. As we do, keep
