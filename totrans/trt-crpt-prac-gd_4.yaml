- en: PART THREE Investing in Digital Assets
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Chapter 12 Is It Too Late to Buy Bitcoin?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Bitcoin’s price since inception is up 87,000,000%. It’s impossible for that
    gain to recur. But, massive increases are still quite possible—especially when
    you compare the potential returns to those of other asset classes, which typically
    fall in the single digits or low double digits annually.
  prefs: []
  type: TYPE_NORMAL
- en: So, it’s not the past that we should focus on, but the future. What might be
    the future price of bitcoin and other digital assets?
  prefs: []
  type: TYPE_NORMAL
- en: Many are predicting further massive growth, arguing that this emerging asset
    class is still in its early stages. Billionaire hedge fund manager Steve Cohen
    says, “While the [digital asset] market is now a $2 trillion asset class, we are
    still in the early stages of institutional adoption.” Former Prudential Securities
    Chair George Ball calls digital assets “very attractive” and predicts “many people
    will be investing in this asset class.” BlackRock CIO of Fixed Income Rick Rieder
    says bitcoin could rival gold as a primary store of value. His boss, BlackRock
    CEO Larry Fink, says, “Bitcoin is here to stay.” And Niall Ferguson, professor
    of economic history at Stanford, says the best investment opportunity postpandemic
    is bitcoin.
  prefs: []
  type: TYPE_NORMAL
- en: JPMorgan strategists led by Nikolaos Panigirtzoglou say bitcoin could rise to
    $140,000\. Tiburon Strategic Advisors predicts $150,000\. Tom Fitzpatrick, global
    head of Citibank Technicals, says bitcoin will rise to $318,000\. Guggenheim says
    it will reach $400,000\. ARK Invest says $500,000\. Forex Suggest says bitcoin
    will be $1 million by 2025\. And Jurrien Timmer, Fidelity Investments’ Director
    of Global Macro, says bitcoin’s price will be $1 million by 2030 and $1 billion
    by 2038\. (That’s not a typo. One. Billion. Dollars.)
  prefs: []
  type: TYPE_NORMAL
- en: Small wonder that the Association of Governing Boards of Universities and Colleges
    says digital assets have “already produced hundreds of millionaires, a number
    of billionaires and may produce the world’s first trillionaires within the next
    decade.” The organization is enthused because those new ’aires will be asked to
    make large donations to university endowments.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f0142-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Tiburon
  prefs: []
  type: TYPE_NORMAL
- en: In 2018, Inigo Fraser Jenkins bashed bitcoin. That was noteworthy because he’s
    cohead of portfolio strategy for AllianceBernstein, a global investment manager
    with $631 billion in assets under management. But in 2021, in a research paper
    distributed to the firm’s clients, Fraser Jenkins wrote, “I have changed my mind
    about bitcoin’s role in asset allocation.” His decision was spurred by a variety
    of developments, including the pandemic, changes in government policy, federal
    debt levels, and new diversification options for investors in the digital asset
    ecosystem. Bitcoin does have a role in asset allocation, he now says.
  prefs: []
  type: TYPE_NORMAL
- en: Much of the enthusiasm for bitcoin is due to the law of supply and demand. Sand
    is cheap because there’s so much and few want it. Diamonds are expensive because
    they are rare but desired by many.
  prefs: []
  type: TYPE_NORMAL
- en: 'Bitcoin has scarcity, too, and as demand for it grows, so will its price. Consider
    this: There are 47 million millionaires in the world. If they all wanted to buy
    just one bitcoin, they wouldn’t be able to. That’s because only about 14 million
    bitcoin are thought to exist at present, and no more than 21 million ever will.
    If every millionaire starts clamoring with the others to buy bitcoin, the price
    will have to rise—perhaps significantly.'
  prefs: []
  type: TYPE_NORMAL
- en: And what about everyday Americans? How many of them want bitcoin? In 2009, the
    answer was “nobody.” By 2021, 24% of Americans owned bitcoin, and it’s projected
    that by 2029, 90% will own it. What do you suppose might happen to the price of
    an asset when its supply is fixed but demand increases 530%?
  prefs: []
  type: TYPE_NORMAL
- en: It’s early even among financial advisors. So far, only 14% of them have added
    bitcoin to client portfolios, according to *Financial Advisor* magazine—but another
    26% say they plan to start, tripling the rate of engagement. If true, then one
    in two advisors will be recommending bitcoin and other digital assets by the end
    of 2022\. Advisors control $8 trillion in investor assets, says Tiburon Strategic
    Advisors; if all those advisors place just 1% of client assets into bitcoin, $80
    billion will flood into the market, an amount equal to 8% of bitcoin’s market
    cap at this writing. If a sudden 8% increase in demand occurred for tickets to
    a concert, what do you suppose would happen to the price of those tickets?
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f0143-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: FIGURE 12.1
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f0144-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: FIGURE 12.2
  prefs: []
  type: TYPE_NORMAL
- en: That’s nothing. Surveys in 2021 by Ernst & Young and Intertrust found that 31%
    of hedge fund managers say they will add digital assets to their portfolios by
    2023, investing an average 7.2% of their portfolios by 2025\. Intertrust’s survey
    suggests inflows of $312 billion, a surge equal to more than a third of bitcoin’s
    total value at this writing.
  prefs: []
  type: TYPE_NORMAL
- en: It is too late? Hardly.
  prefs: []
  type: TYPE_NORMAL
- en: 'The financial advisors and wealth managers who recommend digital assets to
    clients are smart: they’re going to share in the fee revenue generated by managing
    these assets. How much in fees? A total of $4.6 billion over the next 5 years,
    according to Broadridge Financial Solutions.'
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 13 The Risks of Investing in Digital Assets
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Although many are enthused about the future prospects for bitcoin and other
    digital assets, we must admit that this is still an emerging asset class. No one
    knows what will happen—which means we must seriously consider the possibility
    that we could experience a massive and permanent market crash in the prices of
    digital assets.
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, we must closely examine the risks of investing in this asset class.
    You must do that with any investment opportunity; we must always ask ourselves
    what we expect the return will be on our money and whether we will ever get a
    return *of* our money.
  prefs: []
  type: TYPE_NORMAL
- en: So, let’s explore the reasons why prices of digital assets might fall… all the
    way to zero.
  prefs: []
  type: TYPE_NORMAL
- en: Market Manipulation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This risk applies to every asset class. Pump-and-dump schemes, front-running,
    and insider trading are common problems in the investment world, and digital assets
    are not immune. Worse, many digital assets are not securities in the view of the
    SEC. Therefore, also, behavior that would violate securities regulations occurs
    in the digital assets world.
  prefs: []
  type: TYPE_NORMAL
- en: Business and Commercial Failure
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Digital assets don’t materialize on their own; they are invented by entrepreneurs.
    An idea might be great, but turning it into a successful business that operates
    efficiently, profitably, and at scale is another matter entirely. You might be
    investing in something that fails in the marketplace.
  prefs: []
  type: TYPE_NORMAL
- en: Technological Obsolescence
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Remember the Sony Betamax? It was crushed in the marketplace by VHS video recorders—which
    were themselves destroyed by Netflix. Lotus 1-2-3 was overtaken by Microsoft Excel.
    Encyclopaedia Britannica was outdone by Wikipedia. The great innovation of today
    that is disrupting the marketplace could be rendered worthless by the next great
    innovation—destroying the price of your investment.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f0147-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Netflix
  prefs: []
  type: TYPE_NORMAL
- en: Microsoft
  prefs: []
  type: TYPE_NORMAL
- en: Wikipedia
  prefs: []
  type: TYPE_NORMAL
- en: Sony
  prefs: []
  type: TYPE_NORMAL
- en: Consumer/Investor Demand
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Beware of Kevin Costner Syndrome—the belief that “if you build it, they will
    come.” That only happens in the movies. In real life, it takes a lot more than
    faith to build a successful company. Just because you open a store doesn’t mean
    people will visit it—or buy anything when they do.
  prefs: []
  type: TYPE_NORMAL
- en: Consider how many ads you see every day. Companies try hard to get your attention,
    and the most successful ones don’t necessarily offer the best products; often,
    they simply have the best marketing.
  prefs: []
  type: TYPE_NORMAL
- en: Will the digital asset you’re buying gain traction because it solves a business
    or consumer problem? Or will it be ignored or quickly forgotten?
  prefs: []
  type: TYPE_NORMAL
- en: Regulatory Intervention
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The digital assets field continues to be controversial. Some governments have
    banned them entirely. Others ban certain practices. Others limit who can buy and
    what they can buy.
  prefs: []
  type: TYPE_NORMAL
- en: Reflecting the rapid evolution of this space, many governments frequently change
    their minds—creating havoc for the crypto community. You must acknowledge that
    the federal or state government could outlaw your investment or impose onerous
    taxes or reporting requirements. All these actions could have an adverse impact
    on the price of your investment.
  prefs: []
  type: TYPE_NORMAL
- en: 51% Attack
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'A local bank branch is a tempting target for bank robbers because so much money
    is in the vault. That’s the risk of centralized systems—and it explains why so
    many companies have been hacked: the location of each company’s network is known
    and can thus be targeted.'
  prefs: []
  type: TYPE_NORMAL
- en: But blockchains are decentralized; it’s like a bank having each dollar bill
    scattered in vaults all over the world. How could a hacker track them all down
    and steal them? Impossible.
  prefs: []
  type: TYPE_NORMAL
- en: 'That’s a key reason why members of the crypto community are so confident about
    their activities: blockchains are unhackable. Indeed, in Bitcoin’s entire history,
    it’s never been hacked.'
  prefs: []
  type: TYPE_NORMAL
- en: It’s not impossible, though. There is one way a hacker could do it. It’s called
    a 51% Attack. To take control of a blockchain and steal its data (and assets),
    a hacker would have to control the majority of the network’s nodes.^([I](#footnote-049))
  prefs: []
  type: TYPE_NORMAL
- en: With millions of nodes scattered around the world, it’s “considered” impossible
    for the bitcoin network to be hacked. Perhaps we ought to say “damn near impossible”
    or “virtually impossible” or “hell, instead of worrying about a 51% attack, find
    something else to be worried about.”
  prefs: []
  type: TYPE_NORMAL
- en: 'There’s a reason for such dismissiveness: the Bitcoin network is so large—with
    more than 11,500 nodes worldwide, according to the site [Bitnodes.io](http://Bitnodes.io)—that
    it would cost $5.5 billion in hardware alone for a hacker to gain control of 51%
    of them, based on 2021 hash rates. A hacker with that much money probably doesn’t
    need any more, though you do need to worry about rogue governments. (Many believe
    rogue governments such as North Korea love bitcoin because it lets them skirt
    the economic sanctions imposed by the United States and other nations. So maybe
    we ought to be more worried about the CIA conducting a 51% attack than Kim Jong
    Un.)'
  prefs: []
  type: TYPE_NORMAL
- en: Anyway. Just because the Bitcoin network is considered “too big to hack” doesn’t
    mean that’s true of all blockchains. Indeed, some *have* been victims of 51% attacks—made
    possible because they’re much smaller. BSV suffered a 51% attack on August 4,
    2021\. Earlier attacks hit Bitcoin Gold, Ethereum Classic, Verge, and others.
    In every case, coins were stolen before the attack was repelled, causing substantial
    losses for investors.
  prefs: []
  type: TYPE_NORMAL
- en: 'Bottom line: the smaller the network or the newer the coin or token, the greater
    the vulnerability to 51% attacks. Keep that in mind when deciding which digital
    assets to buy—and how much of your money to place into them.'
  prefs: []
  type: TYPE_NORMAL
- en: Advances in Quantum Computing
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Throughout this book—including in the above section—we’ve been taking a rather
    cavalier attitude about the impenetrability of bitcoin’s private key. The keys
    are so long (256-bit numbers composed of letters and numerals) that there are
    10^(77) possible permutations. It’s simply impossible for any computer to crack
    the code, and that’s why hackers instead go after that silly 4-digit PIN you use
    at the ATM.
  prefs: []
  type: TYPE_NORMAL
- en: According to [stackexchange.com](http://stackexchange.com), it would take the
    world’s fastest supercomputer 0.65 billion billion years^([II](#footnote-048))
    to crack a single bitcoin address. So, there’s not much to worry about.
  prefs: []
  type: TYPE_NORMAL
- en: Until quantum computing reaches the marketplace. It’s the next major advance
    in computer science and widely expected to become commercial by 2030\. How major
    an advancement? Say you wanted to find one piece of data from a database of one
    trillion items. It would take today’s supercomputers 10,000 years to find the
    data you’re seeking. A quantum computer could find it in 200 seconds. The implication,
    many cybersecurity experts fret, is that bitcoin’s private keys will easily be
    hacked.
  prefs: []
  type: TYPE_NORMAL
- en: Should you worry? That’s up to you, but I’m not concerned for two reasons. First,
    if these new machines will be able to hack the Bitcoin blockchain, blockchains
    would be the least of our worries. I’d fear instead the security of our nation’s
    power grid, water systems, air traffic control—and our nuclear arsenal.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f0150-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: “These bitcoins things are backed by technology and the internet! What could
    possibly go wrong?”
  prefs: []
  type: TYPE_NORMAL
- en: Second, if hackers could use quantum computers to crack private keys (and our
    nukes), don’t you think that bitcoin developers (and the Defense Department) will
    use quantum computers to create new cybersecurity systems that protect against
    such hacks? Let the bad guys build a 10-foot ladder. We’ll build a 12-foot wall.
  prefs: []
  type: TYPE_NORMAL
- en: If I’m wrong, and quantum computing does destroy all digital security systems,
    well, game over. Nothing would be safe in that scenario—everything will be hacked,
    including your bank and brokerage accounts, pension fund, Social Security check,
    insurance policy, annuity, credit card, and more.
  prefs: []
  type: TYPE_NORMAL
- en: That’s why I’m not worried. You might as well worry about asteroids hitting
    the planet. If it’s gonna happen, it’s gonna happen. And if it happens, there
    ain’t nowhere to hide.
  prefs: []
  type: TYPE_NORMAL
- en: Don’t avoid digital assets over this fear. Even if you’re not hacked, everyone
    else will be—leaving you in the same dismal position as if you were also hacked.
    Find something else to worry about, and don’t use this one as a reason not to
    invest.
  prefs: []
  type: TYPE_NORMAL
- en: Rogue Custodians
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: When’s the last time you thought about air? It’s probably been a while—because
    it’s ever present and in vast quantity. You give this no thought because none
    is needed. Yet it’s vital to your life.
  prefs: []
  type: TYPE_NORMAL
- en: That’s what custody is to your financial life—a hugely important, integral part
    of your personal finances. So integral, so automatic, so certain, that you probably
    don’t even realize you’re completely dependent on it.
  prefs: []
  type: TYPE_NORMAL
- en: But it wasn’t always this way. Today’s custody structure is the result of fixing
    problems we’ve encountered for centuries—and only seriously dealt with in the
    past 90 years.
  prefs: []
  type: TYPE_NORMAL
- en: What is custody? It’s the legal term for someone holding and being responsible
    for something that is someone else’s. (If you die, who will get *custody* of your
    minor children? See—you know this term better than you thought.)
  prefs: []
  type: TYPE_NORMAL
- en: After we got past the barter era, people started receiving currency when selling
    products and services. As people became successful, they began amassing lots of
    currency—and that posed a problem. How do you keep it safe?
  prefs: []
  type: TYPE_NORMAL
- en: You could hide it under your mattress or bury it in the backyard—but it could
    be lost, stolen, or destroyed. You might simply forget where you put it, and if
    you died, your heirs wouldn’t know where you stashed it. So, you put it in the
    bank, where it would earn interest and be safe.
  prefs: []
  type: TYPE_NORMAL
- en: Safe, that is, until Billy the Kid, Jesse James, Butch Cassidy, and other bandits
    of the 1870s and 1880s showed up. Banks suffered further robberies during the
    Great Depression, victims of John Dillinger, Bonnie & Clyde, Baby Face Nelson,
    Machine Gun Kelly, and other notorious outlaws. In every case, when robbers stole
    money from banks, they were stealing *your* money.
  prefs: []
  type: TYPE_NORMAL
- en: That caused many people to stop putting their money into banks. Without deposits,
    banks had little money to lend. Without funds to borrow, commerce couldn’t grow,
    and the economy was stymied.
  prefs: []
  type: TYPE_NORMAL
- en: Eventually, Congress acted. It declared bank robbery a federal crime and granted
    the new Federal Bureau of Investigation the power to chase and arrest robbers
    regardless of which state they were in. Congress also created the Federal Deposit
    Insurance Corporation, insuring bank deposits to give consumers confidence that
    their money was safe, even if the bank itself wasn’t.
  prefs: []
  type: TYPE_NORMAL
- en: Today, the Office of the Comptroller of the Currency, Federal Reserve, FDIC,
    CFPB, SEC, FTC, and other federal and state agencies all regulate banks—and conduct
    audits to make sure they are properly accounting for and safeguarding the money
    on deposit. Banks themselves engage in careful business practices, including extensive
    security systems (such as massive vaults) and internal audits to prevent and detect
    employee fraud.
  prefs: []
  type: TYPE_NORMAL
- en: Ditto for the securities industry. The SEC, FINRA, NYSE, CFTC, DOL, PBGC, and
    other regulators work hard to confirm that your cash and securities on deposit
    at brokerage firms, exchanges, and custodians are safeguarded. And SIPC insures
    your securities account much like FDIC insures bank accounts.
  prefs: []
  type: TYPE_NORMAL
- en: Today, the entire financial services industry does such a good job at custody
    that you give it no thought. You never even think about the risk that your custodian
    (the firm holding your account for you) might collapse or steal your assets. That’s
    because there is indeed little risk. So instead of worrying about losing your
    money to custodial collapse or malfeasance, you merely need to worry about your
    investments collapsing due to market declines. (SIPC, for example, insures you
    against a firm’s failure, not losses due to market crashes.)
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 16 will show you how to choose a custodian. For now, be aware that when
    dealing with digital assets, your choice of custodian is as important as your
    investments.
  prefs: []
  type: TYPE_NORMAL
- en: Lost Passwords, Compromised Wallets, and Hijacked SIM Cards
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You know the importance of cybersecurity and protecting your personal information.
    All those careful behaviors are especially important when dealing with digital
    assets because, by their very definition, everything you do with them occurs online—and
    therefore you are at constant risk of theft by cybercrooks. Safeguard your usernames,
    passwords, and PINs. Don’t share, forget, or lose them. Watch out for thieves
    who use technology to illicitly access your wallets.
  prefs: []
  type: TYPE_NORMAL
- en: In particular, be aware of SIM card hijacking. Your SIM card is a removable
    memory chip in your smartphone. It stores information about you and connects your
    phone to your provider’s network, so you can make phone calls and access the internet.
  prefs: []
  type: TYPE_NORMAL
- en: Thieves don’t have to physically steal your phone to get your SIM card. Instead,
    all they need is your phone’s PIN. If scammers have your PIN, they call your cell
    provider, pretend to be you, and convince them to change the SIM card linked to
    your phone number to a new SIM card and phone. That lets the crook take over your
    phone number—giving them access to all your online accounts, including the two-factor
    authentication codes you receive through text messages. That puts all your financial
    accounts at risk, including bank and brokerage accounts and, of course, your digital
    asset accounts and wallets.
  prefs: []
  type: TYPE_NORMAL
- en: Before you realize it—maybe you’re in a meeting or asleep—the crooks access
    your email, social media, and financial accounts, change your passwords, and masquerade
    as you online.
  prefs: []
  type: TYPE_NORMAL
- en: So, is your PIN safe? Well, in August 2021, T-Mobile was hacked, exposing the
    Social Security numbers, driver’s licenses—and, yes, PINs—of 50 million customers.
  prefs: []
  type: TYPE_NORMAL
- en: Fat-Fingered Trades
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Ever hit the wrong key while typing? Of course you have. We all do it from time
    to time.^([III](#footnote-047)) Usually, it’s no big deal. But in the financial
    industry, there can be serious consequences. When Samsung was supposed to distribute
    $2.8 billion to employees as part of a profit-sharing plan, an employee accidentally
    ordered the distribution of 2.8 billion *shares*—more than the entire value of
    the company. More than $100 billion was sent out, causing the stock’s price to
    fall significantly.
  prefs: []
  type: TYPE_NORMAL
- en: Fortunately, Wall Streeters are playing only with money, not people’s hearts
    like cardiac surgeons do. So, in most cases, losses can be recovered. If you buy
    100 shares when you intended to sell, you can often tell your broker to cancel
    the trade. If they can’t (or won’t), you can simply place an opposite trade to
    reverse the process. You might incur some commissions and suffer a bit of loss
    due to price fluctuations that occur while you’re sorting everything out, but
    you’re likely to get back most of your money.^([IV](#footnote-046))
  prefs: []
  type: TYPE_NORMAL
- en: There’s also insurance available to restore losses. Finally, government agencies,
    such as FDIC, SIPC, and PBGC, are there to protect savers, investors, and pensioners.
  prefs: []
  type: TYPE_NORMAL
- en: But none of that will help when you fat-finger a public key. Say you own both
    bitcoin and Ether, and you want to move the coins from wallets at one exchange
    to another. You must move your bitcoin from one bitcoin wallet to another. If
    you mistakenly send your bitcoin to your Ether wallet, either by mistyping the
    public key or coding the key into the wrong wallet, Your. Bitcoin. Will. Be. Lost.
    Forever. As in, Gone. Irrevocably. Irretrievably. Undoably.
  prefs: []
  type: TYPE_NORMAL
- en: When you trade or send crypto, t … y … p … e v … e … r … y s … l … o … w … l
    … y a … n … d c … a … r … e … f … u … l … l … y a … n … d t … r … i … p … l …
    e c … h … e … c … k e … v … e … r … y … t … h … i … n … g y … o … u t … y … p
    … e … d a … n … d I m … e … a … n e … v … e … r … y … t … h … i … n … g b … e
    … f … o … r … e y … o … u h … i … t t … h … e e … n … t … e … r k … e … y.
  prefs: []
  type: TYPE_NORMAL
- en: Plain Ole Everyday Scams
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Investment scams are far too commonplace. Crooks lurk everywhere, ready to trick
    you into giving them your money by promising outlandish returns with no risk.
    Criminals target stock, gold, and real estate investors—and people interested
    in digital assets. The Federal Trade Commission says consumers lost $164 million
    to crypto scams in 2021\. So, be as careful when approached with an investment
    idea in this space as you would be with any other investment.
  prefs: []
  type: TYPE_NORMAL
- en: These risks show that you can’t be cocky when investing in digital assets. A
    lot of this ecosystem operates outside the jurisdiction of regulators, allowing
    operators to function with impudence. And if there’s a failure, there’s no FDIC
    or SIPC to reimburse you.
  prefs: []
  type: TYPE_NORMAL
- en: Sometimes scams are hiding in plain sight. I’m talking about Dogecoin.
  prefs: []
  type: TYPE_NORMAL
- en: 'In 2013, two software engineers created Dogecoin as a joke. Even the name was
    a gag: it’s the misspelling of *doggy*, leading to many mispronunciations of the
    name.'
  prefs: []
  type: TYPE_NORMAL
- en: Dogecoin is not and was never intended to be a legitimate digital asset. Bitcoin
    has 500,000 times the computing power, and bitcoin is scarce, while Dogecoin’s
    supply is unlimited. (Already, 113 billion dogecoins are in circulation and 14
    million more are minted every day.) Scarcity allows bitcoin’s price to rise, while
    Dogecoin’s abundance makes its price far riskier.
  prefs: []
  type: TYPE_NORMAL
- en: Despite all this, Dogecoin’s price has risen more than 40,000% since inception.
    In 2021, 62% of Robinhood’s crypto trading was Dogecoin.
  prefs: []
  type: TYPE_NORMAL
- en: For many Americans, Dogecoin is their first awareness of digital assets. The
    problem is that Dogecoin has enjoyed growth for all the wrong reasons. It’s not
    helpful when Elon Musk, the richest man in the world, touts Dogecoin in a way
    that looks to me like a pump-and-dump scheme. His actions, and those of many others,
    are worrisome because Dogecoin was intended to be a short-lived joke. There’s
    no business use case, so it can’t possibly be anything other than a fad.
  prefs: []
  type: TYPE_NORMAL
- en: Bitcoin is called “digital gold” by many. I’d call Dogecoin a “digital pet rock”—and
    like that 1970s fad, it will disappear. And when it does, a lot of people are
    going to get hurt. The scandal will be a stain that has the potential to interfere
    with the serious efforts undertaken by serious people who are working hard with
    regulators and legislators to legitimize the emerging digital asset class.
  prefs: []
  type: TYPE_NORMAL
- en: Dogecoin is dangerous, and it bothers me greatly that it’s getting such attention,
    however fleeting that may prove to be.
  prefs: []
  type: TYPE_NORMAL
- en: Do not buy Dogecoin. Tell your friends and family not to buy it, and to sell
    it if they own it, and assure them that it has little in common with other developments
    in the blockchain and digital asset ecosystem.
  prefs: []
  type: TYPE_NORMAL
- en: You often hear people refer to crypto as the Wild West. It’s even worse than
    that. As one crypto commentator told me, “It’s not the Wild West. It’s Lewis and
    Clark!” Therefore, it’s vital that, while you focus on how to generate a return
    *on* your money, you do everything you can to assure the return *of* your money.
  prefs: []
  type: TYPE_NORMAL
- en: You wouldn’t be crazy if you allowed the specter of failure to dissuade you
    from investing in digital assets. But before you reach that conclusion, read the
    next chapter—for it will show that the high risk of digital assets actually serves
    as the most important reason you should invest!
  prefs: []
  type: TYPE_NORMAL
- en: Sound crazy? Read on, my friend!
  prefs: []
