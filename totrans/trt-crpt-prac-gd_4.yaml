- en: OTC Trusts
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Crypto community to SEC: “Will you let us sell a bitcoin ETF to the investing
    public?”'
  prefs: []
  type: TYPE_NORMAL
- en: 'SEC to crypto community: “No.”'
  prefs: []
  type: TYPE_NORMAL
- en: 'Crypto community to SEC: “Oh, yeah? *Watch this*.”'
  prefs: []
  type: TYPE_NORMAL
- en: As of this writing, the SEC still says it’s too risky for the general investing
    public to be allowed to invest in an ETF that exclusively buys bitcoin, but the
    commission has no problem letting sophisticated, experienced, and wealthy investors
    do it.^([I](#footnote-044))
  prefs: []
  type: TYPE_NORMAL
- en: Okay, fine. It’s no-go on the bitcoin ETF. But the story doesn’t end there.
  prefs: []
  type: TYPE_NORMAL
- en: The crypto community is undaunted and thus has instead launched *bitcoin trusts*—with
    the SEC’s approval. Go figure.
  prefs: []
  type: TYPE_NORMAL
- en: Don’t confuse these trusts with the kind of trusts that are associated with
    estate planning.^([II](#footnote-043)) Instead, think of these trusts to be kinda
    like mutual funds.
  prefs: []
  type: TYPE_NORMAL
- en: 'These trusts begin as *private placements*, which are investment funds available
    only to *accredited investors*. That’s why the SEC is okay with them: accredited
    investors are deemed to have sufficient net worth and investment experience to
    warrant the risks associated with the investment. Specifically, you’re an accredited
    investor if you'
  prefs: []
  type: TYPE_NORMAL
- en: earned $200,000 or more ($300,000 if married) in each of the last two years
    and expect to do so this year; or
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: have a net worth of $1 million or more (excluding your primary residence); or
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: hold a Series 7, 65, or 82 securities license.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Here’s the timeline. A fund company launches a bitcoin fund for accredited investors.
    The investors buy shares of the fund just as you would buy mutual funds or ETFs.
    But these private funds are not liquid; they typically have a 10-year life. (This
    is one reason the SEC considers them inappropriate for retail investors, who might
    need liquidity sooner than that.)
  prefs: []
  type: TYPE_NORMAL
- en: 'But even rich people sometimes want to sell their investments. So, these funds
    offer a nifty feature: After a *restricted period* (six months or a year), you
    can transfer your shares to your brokerage account. You can sell your shares in
    the open marketplace through that account. And in the open marketplace, *anyone*—accredited
    or not—can buy the shares you’re selling.'
  prefs: []
  type: TYPE_NORMAL
- en: In the open marketplace, the private fund morphs into what’s called an OTC-traded
    trust, a reference to securities that trade *over the counter*, usually via OTCQX
    Best Market ([OTCmarkets.com](http://OTCmarkets.com)). It just means that your
    brokerage firm will seek a counterparty for your trade by connecting directly
    with another brokerage firm rather than going through the New York Stock Exchange
    or Nasdaq.
  prefs: []
  type: TYPE_NORMAL
- en: So, here’s a riddle. A rich guy buys $100 worth of the accredited shares in
    the private fund. Ignoring expenses, that $100 investment buys him $100 worth
    of bitcoin. Later, the rich guy transfers his shares to his brokerage account,
    and he then offers to sell the shares via the OTC market. You offer to buy the
    shares for $100\. Assuming the price of bitcoin hasn’t changed, and again ignoring
    expenses, how much bitcoin do you own?
  prefs: []
  type: TYPE_NORMAL
- en: 'The answer: you could own bitcoin worth a whopping $500 or a teeny $50\. How
    could this happen? Well, let’s start at the very beginning, which is, with thanks
    to Julie Andrews, a very good place to start.'
  prefs: []
  type: TYPE_NORMAL
- en: With mutual funds, ETFs, and private funds, the share price is called the *net
    asset value*; it’s simply the total value of the fund’s assets divided by the
    number of shares held by the public. For example, if the fund owns $100 worth
    of bitcoin and 20 shares are outstanding, the NAV of each share is $5.
  prefs: []
  type: TYPE_NORMAL
- en: Want to cash in your shares of a mutual fund? You don’t really “sell” them;
    you “redeem” them—meaning you give them back to the fund company, which essentially
    erases them from its books and gives you whatever they’re worth at that moment.
  prefs: []
  type: TYPE_NORMAL
- en: Using our above example, if an investor redeems three shares, only 17 of the
    original 20 will now exist, and the fund’s total assets will be $85\. And, thus,
    all the outstanding shares will still be $5 each.
  prefs: []
  type: TYPE_NORMAL
- en: But when an accredited investor sells their shares OTC, the price of the shares
    is *not* the NAV. Instead, the price is *whatever the seller and buyer agree on*.
    The trust is not involved in the transaction; therefore, there is no creation
    or elimination of shares—nothing is redeemed. The shares are simply moving from
    one party to another. And those parties might agree on a price that’s different
    from the NAV.
  prefs: []
  type: TYPE_NORMAL
- en: Indeed, if investors are buying more shares than they are selling, the price
    can rise above the NAV. This is called *trading at a premium to NAV* or, in shorthand,
    a *premium*. If there are more sales of shares than purchases, the share price
    can fall below the NAV. That’s called *trading at a discount to NAV* or, in shorthand,
    a *discount*.
  prefs: []
  type: TYPE_NORMAL
- en: What’s fascinating is that the price of the shares often does move independently
    from the price of bitcoin. Sometimes, the OTC shares rise while bitcoin is falling
    and vice versa.
  prefs: []
  type: TYPE_NORMAL
- en: If this sounds familiar, that’s because you know about *closed-end mutual funds*,
    which operate similarly. But where those securities tend to trade close to NAV
    (discounts of less than 5% are common), shares of bitcoin OTC trusts have been
    known to swing from 500% premiums to 20% discounts.
  prefs: []
  type: TYPE_NORMAL
- en: Yep, investors have been willing to pay $600 to buy $100 worth of bitcoin (huh?)
    while others have paid just $80 to buy $100 worth (cool!).
  prefs: []
  type: TYPE_NORMAL
- en: '**A Gambit**'
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'This premium/discount feature creates a fascinating opportunity for shrewd
    (aka aggressive) accredited investors. If that’s you, consider this strategy:
    You buy shares of the trust at NAV via the private placement. Then, after the
    restricted period ends, you transfer the shares to a brokerage account. If the
    shares are trading at a premium, you sell them OTC for a profit—a profit that’s
    independent of the price of bitcoin itself!'
  prefs: []
  type: TYPE_NORMAL
- en: Say bitcoin is trading for $100 and you buy accredited shares at NAV. Say that
    a year later, bitcoin is trading 50% higher. Ordinary bitcoin investors have a
    50% gain. But if the trust’s share price is trading at a 75% premium, your gain
    would be 162.5%.
  prefs: []
  type: TYPE_NORMAL
- en: There’s even a way for non-accredited investors to engage in this gambit. If
    the shares are trading at a discount, you buy them in the OTC market—essentially
    buying a dollar’s worth of bitcoin for less than a dollar. If the discount shrinks
    or becomes a premium, you enjoy a profit that’s independent of the price movement
    of bitcoin itself.
  prefs: []
  type: TYPE_NORMAL
- en: Of course, the gambit adds risk. Accredited investors buying shares at NAV via
    the private placement must wait for the restricted period to end; during that
    time, the OTC trading price could become a discount. And that discount might grow
    instead of shrink, resulting in losses instead of gains. This has happened before
    and is an important risk to consider.
  prefs: []
  type: TYPE_NORMAL
- en: 'Why would anyone knowingly buy a product whose price might vary significantly
    from NAV? Lots of reasons, including:'
  prefs: []
  type: TYPE_NORMAL
- en: '**1.** In the absence of a bitcoin ETF, these trusts are the most convenient
    and transparent way to buy bitcoin within a brokerage account. The securities
    can seamlessly be added to a diversified portfolio. That, in turn, allows for
    easy dollar cost averaging, rebalancing, record keeping, and tax reporting—which
    we’ll cover in chapter 20.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**2.** If you’re working with a financial advisor, using these trusts makes
    it easy for your advisor to assist you with all the above. As with the rest of
    your portfolio, your advisor can help you avoid costly mistakes.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**3.** The premium/discount feature offers an opportunity to enhance the profit
    potential.'
  prefs:
  - PREF_OL
