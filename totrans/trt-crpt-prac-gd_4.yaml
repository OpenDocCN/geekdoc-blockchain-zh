- en: Major corporations have billions of dollars in cash reserves. They each face
    a decision of what to do with all that money. They could buy other companies,
    invest in research and development, buy back shares of their own stock (which
    reduces the supply and thus theoretically causes their share price to rise), or
    distribute the money to shareholders as a dividend. Most companies do a combination
    of all these.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 大型企业拥有数十亿美元的现金储备。它们每个都面临一个如何处理所有这笔钱的决定。它们可以收购其他公司，投资研发，回购自己公司的股票（这会减少供应，从而理论上导致其股价上涨），或将资金分配给股东作为股利。大多数公司会对所有这些进行组合。
- en: A growing number are now also buying bitcoin. MassMutual, the sixth-largest
    life insurance company in the nation, invested $100 million in bitcoin in 2021\.
    Tesla owns 42,000 bitcoins. The biggest buyer is MicroStrategy, a 32-year-old
    company that’s the nation’s largest publicly traded provider of business intelligence
    software. It owns more than 100,000 bitcoins—an investment so large that the company’s
    stock price now tracks the price of bitcoin more than it does the company’s actual
    business.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 越来越多的人现在也在购买比特币。马萨诸塞州第六大寿险公司麦斯慕特投资了1亿美元的比特币。特斯拉拥有42,000比特币。最大的买家是32岁的MicroStrategy，这是美国最大的公开交易的商业智能软件提供商。它拥有超过100,000比特币——这笔投资如此之大，以至于公司的股价现在更多地跟踪比特币的价格而不是公司的实际业务。
