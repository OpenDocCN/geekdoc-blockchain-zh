  prefs: []
  type: TYPE_NORMAL
- en: I honestly don’t know—because I don’t know who they are. Maybe they’ll sell
    your bitcoin on the belief the price is about to fall more than 7.5%. After it
    does (assuming it does), they’ll buy it back and return the coins to you, keeping
    the profit for themselves. Perhaps they’ll exploit pricing differences; various
    exchanges around the world often have different prices for digital assets at the
    same time; by buying low at one exchange and simultaneously selling high on another,
    you can produce large profits (a practice known as *arbitrage*)—*if* those anomalies
    exist and *if* you can capture them. Possibly they’re going to borrow your coins,
    pay you 7.5%, and lend them to someone else who pays them 8% or more. Other gambits
    can also be played, I’m sure.
  prefs: []
  type: TYPE_NORMAL
- en: Before you engage in yield farming, consider the risks. And ask yourself why
    you bought bitcoin in the first place? If you think the price will rise 100%,
    why are you trying to earn interest? You’re taking plenty of risk to get that
    100%. How much extra risk are you taking to get extra yield—and is that extra
    risk worth the yield you’re hoping to get?
  prefs: []
  type: TYPE_NORMAL
- en: 'When I posed these questions to one investor, he emphatically said, *“Yes!”*
    His reasoning: He expects bitcoin to double in price in 10 years. He expects to
    earn 7.5% per year by lending his bitcoin. That’d be a gain of 106% over the 10-year
    period (thanks to compounding). If all goes according to plan, his $100,000 investment
    would be worth $306,103 in 10 years instead of $200,000 if he didn’t engage in
    lending.'
  prefs: []
  type: TYPE_NORMAL
- en: You can boost your returns substantially by yield farming. There’s a risk to
    this. So, decide for yourself.
