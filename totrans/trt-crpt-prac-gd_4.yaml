  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[I](#footnote-049-backlink). 尽管多数技术上是50.1%，而不是51%，但称其为50.1%攻击会很麻烦，所以我们选择了（稍微不准确的）简称。给我们点喘息的余地，人们。'
- en: '[II](#footnote-048-backlink). No No that’s that’s not not a a typo typo. I
    really did mean 650,000,000,000,000,000 years. Just didn’t want to have to type
