- en: Custodians
  id: totrans-275
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 保管人
- en: 'After you buy a digital asset, you must decide where to house it. That’s called
    custody. You have two choices: you can take custody yourself by simply storing
    your digital assets on your phone’s wallet or on a flash drive, or you can have
    another party take custody of your assets for you.'
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 购买数字资产后，您必须决定将其存放在何处。这就是所谓的托管。您有两个选择：您可以通过简单地将数字资产存储在手机钱包或闪存驱动器上而自行托管，或者您可以让另一方为您托管资产。
- en: Any person or entity can provide custody services for digital assets, so make
    sure you are (or your financial advisor on your behalf is) working with a *qualified
    custodian.* That’s a legal definition. The custody rule is designed to safeguard
    investors against the possibility of theft or misappropriation of their funds.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 任何个人或实体都可以提供数字资产托管服务，因此请确保您（或您的理财顾问代表您）与*合格的托管人*合作。这是一个法律定义。托管规则旨在保护投资者免受资金被盗或挪用的可能性。
- en: Qualified custodians can be banks, registered broker-dealers, futures commission
    merchants, and certain foreign entities. They either maintain your assets in a
    separate account under your name or in an aggregate account under the name of
    your financial advisor, who’s serving as an agent or trustee for all their clients.
    By working with a qualified custodian, you gain an extra level of confidence that
    the business is operating as a *fiduciary* (meaning, serving your best interests)
    and adhering to regulations. Although nonqualified custodians might also be doing
    so, you can’t be as certain.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 合格托管人可以是银行、注册经纪人、期货佣金商和某些外国实体。它们要么将您的资产存放在以您的名义开设的单独账户中，要么将其存放在以您的理财顾问的名义开设的所有客户的代理人或受托人名下的集合账户中。通过与合格托管人合作，您获得了额外的信心，即该企业正在以*受托人*的身份（即为您的最佳利益服务）并遵守法规。虽然非合格的托管人可能也在这样做，但您不能那么确定。
- en: Only the SEC can approve an organization as a “qualified custodian.” But states
    are trying to do so as well; the first was Wyoming, which declared in 2020 that
    Two Ocean Trust (a funny name for a firm in Wyoming) could act as a qualified
    custodian. The SEC quickly issued a statement saying that Wyoming’s decision “should
    not be construed to represent the views of the SEC or any other regulatory agency.”
    So there.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 只有美国证券交易委员会（SEC）才能批准一个机构成为“合格保管人”。但各州也在努力这样做；第一个是怀俄明州，在2020年宣布Two Ocean Trust（怀俄明州一个有趣的公司名称）可以担任合格保管人。SEC很快发布声明表示，怀俄明州的决定“不应被解释为代表SEC或任何其他监管机构的观点。”
    就是这样。
- en: Just because an institution is a qualified custodian doesn’t mean it handles
    digital assets. So, you want a qualified custodian that does.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 一个机构是合格托管人并不意味着它处理数字资产。因此，您需要一个具有资格的托管人来处理数字资产。
