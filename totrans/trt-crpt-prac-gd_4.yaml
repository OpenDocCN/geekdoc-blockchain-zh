- en: Separately Managed Accounts
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: These are popular with many financial advisors, for reasons that will become
    apparent in a moment.
  prefs: []
  type: TYPE_NORMAL
- en: When you buy an ETF, you and all the other shareholders jointly own a pro rata
    share of the ETF’s assets. But in a *separately managed account* all the assets
    in the account are directly owned by the investor. SMAs are therefore a hybrid
    between owning investments directly and owning them indirectly via a fund. Think
    of an SMA as an ETF where you’re the only investor who owns it.
  prefs: []
  type: TYPE_NORMAL
- en: Because the SMA is yours and yours alone, your portfolio can be customized specifically
    for you. This lets you exclude assets you don’t want (which you can’t do with
    an ETF) and engage in tax optimization strategies. Because of this, many advisors
    use SMAs. They can provide their clients with more specific portfolio management
    than can be obtained by buying ETFs and mutual funds.
  prefs: []
  type: TYPE_NORMAL
- en: Traditionally, SMAs have been used to build stock portfolios. But some SMA providers
    now engage in digital assets—which is why we’re talking about them here.
  prefs: []
  type: TYPE_NORMAL
