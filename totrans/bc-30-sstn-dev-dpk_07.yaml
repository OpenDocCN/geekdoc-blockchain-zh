- en: Abstract
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: With increased digitization, huge amount of data is being generated in relation
    to patient health information, electronic health records, Internet of things (IoT)-based
    health monitoring systems, insurance data and lot more. Blockchain 3.0 offers
    huge distributed storage space without much resources at your end, provides scalability
    without sacrificing security, helps integrating data from different sources without
    compromising privacy, delivers transparency without revealing ownerships, ensures
    interoperability without much complexities and establishes provenance with authenticity.
    Flexibility and multidimensional capability of blockchain technology offers a
    lot of potential for innovation, integration and sustainability in the healthcare
    space. Amalgamation of artificial intelligence, analytics and smart contracts
    helps leveraging core blockchain technology to create better value preposition
    for all the stakeholders vis-a-vis entire value chain of healthcare segment. This
    can be helpful in healthcare audits, clinical research, fighting counterfeit medicines,
    medical compliances, government regulations, drug supply chain management, claim
    settlements and many more.
  prefs: []
  type: TYPE_NORMAL
- en: This chapter aims at explaining different applications, approaches and models
    of Blockchain 3.0 implementation across entire value chain of the healthcare system
    and discusses the most important use cases that can lead to transformation and
    adds to the sustainability of the entire healthcare industry. This chapter discusses
    blockchain adoption journey from the technological perspective, viewpoint of challenges,
    implementation strategies and the way forward. This chapter presents how blockchain
    technology can impact and affect the broad segments of the healthcare space and
    improves sustainability. The first and most important use case explains how blockchain
    helps creating, exchanging and maintaining complete, accurate, secure and transferable
    healthcare records of patients with all compliances in-place. Smart contracts
    provide regulated and transparent access to data and can help conflict free faster
    claim settlement without the need of a middleman. Second use case explains how
    blockchain can help streamlining the processes of healthcare insurance companies
    and adds value to the patients as well as to the healthcare business. Blockchain
    along with artificial intelligence, machine learning and data analytics helps
    research and clinical trial management by way of drawing inferences from huge
    amount of data, fixing accountability and distributing research report in an efficient
    and cheaper way for faster and better scientific research outcomes. Third case
    study illustrates the use of Blockchain 3.0 for better management of clinical
    trials. The fourth use case explains how blockchain improves pharmaceutical supply
    chain management and mitigates the risk of counterfeit, fake and unapproved drugs
    and equipment. Of course the adoption of Blockchain 3.0 in medical segment is
    slow but the value addition offered by the technology to the sustainability of
    healthcare system have drawn the attentions of researchers, governments and healthcare
    companies to invest in this domain for a greater and better tomorrow.
  prefs: []
  type: TYPE_NORMAL
- en: 'Keywords: blockchain, DLT, sustainable healthcare, interoperability, pharma
    supply chain, clinical trial, health insurance, healthcare management,'
  prefs: []
  type: TYPE_NORMAL
- en: 7.1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The entire world is fast moving toward Industry 4.0\. Emerging and disruptive
    technologies can help improving productivity, and revenue and offers whole lot
    of opportunities for better economic growth and sustainability of the entire healthcare
    space. It is believed that with the adoption of emerging technologies, healthcare
    would be able to save approximately $100 billion per annum and blockchain technology
    would contribute the most in this.
  prefs: []
  type: TYPE_NORMAL
- en: With increased digitization in place, healthcare industry is generating enormous
    amount of data but the different stakeholders are unable to leverage the benefits
    because of various issues associated with sharing of data like integrity, privacy,
    security, authenticity and accountability. Blockchain by its very design addresses
    these challenges in an effective and efficient manner, and has proven implementations
    in the financial sector. Blockchain 3.0 with its extended functionality and rich
    APIs can transform the health sector by enabling effective collaboration, data
    exchange, mitigating data threats, automating back-office grunt work and improving
    revenue cycle management. Blockchain has the potential to add to the sustainability
    of almost all the verticals of healthcare sector like patient health records (PHRs),
    supply chain, clinical trials, health insurance, pharma R&D and so on. Indeed,
    Estonia has become the first country to adopt a blockchain-based healthcare system
    to ensure security and integrity of electronic health records (EHRs) of all of
    its citizens [[1](#b_9783110702507-007_ref_001)].
  prefs: []
  type: TYPE_NORMAL
- en: 7.2 Blockchain technology
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Blockchain was introduced to the world, by an anonymous person, as the technology
    for creation of the world’s first virtual currency – Bitcoin [[2](#b_9783110702507-007_ref_002)].
    It is a protocol to create a chain of blocks of transactions which are linked
    sequentially using cryptographic hash function of the previous block and uses
    digital signature to implement a trust less distributed ledger technology [[3](#b_9783110702507-007_ref_003),
    [4](#b_9783110702507-007_ref_004)]. Detailed underpinning of the technology is
    outside the scope of this chapter but we will introduce the concept and working
    of technology to understand its usage in healthcare domain.
  prefs: []
  type: TYPE_NORMAL
- en: In simplest terms, blockchain is a shared ledger of blocks that contains the
    record of transactions which could be cryptocurrency, smart contracts, health
    information, insurance policy or any information for say. Each block along with
    transactions embeds in itself the message digest of previous block using cryptographic
    hash to ensure immutability. Each block is attached to the previous with the help
    of cryptographic protocols over a distributed peer-to-peer (P2P) network over
    the Internet [[5](#b_9783110702507-007_ref_005)]. Any transaction that takes place
    is signed by a private key to ensure privacy and nonrepudiation, and is broadcasted
    to the network. A mining node verifies this transaction, adds to a block and broadcasts
    to the network [[6](#b_9783110702507-007_ref_006)]. Network nodes verify the validity
    of the block using consensus protocol and known algorithms, for example, proof
    of work. Once the transaction block is validated, it is attached on top of the
    existing blockchain using cryptographic hash functions. Each block is time sequenced
    using timestamping and blockchain is updated by all the nodes on blockchain. Blockchain
    is not owned by anybody and it uses proven cryptographic techniques to embed privacy
    and trust; and allows each user to store, share and look into the block data.
    Different consensus mechanism and cryptographic functions can be used to address
    varied privacy, transparency and access usage.
  prefs: []
  type: TYPE_NORMAL
- en: 7.2.1 Smart contract
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Smart contract is a substitute for traditional manual contracts by embedding
    programing codes over the blockchain network that enables automatic enforcement
    of the terms of agreement. It is a blockchain-based innovative approach of achieving
    decentralized automation as shown in [Figure 7.1](#b_9783110702507-007_fig_001).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../graphic/converted/b_9783110702507-007_fig_001.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 7.1: Smart contract process flow and benefits.'
  prefs: []
  type: TYPE_NORMAL
- en: A smart contract gets executed automatically when predefined contract conditions
    are met, and thus enhances efficiency, trust, transparency and real-time settlement
    without any dispute [[7](#b_9783110702507-007_ref_007)]. There exist smart contracts
    with different natures – deterministic and nondeterministic [[8](#b_9783110702507-007_ref_008)].
    Deterministic contracts have all the needed information on blockchain itself,
    whereas nondeterministic needs information from external data sources. Contract
    writing facility with first generation of blockchain, that is, Bitcoin is very
    limited whereas next-generation blockchains, for example, Hyperledger and Ethereum
    support fully customized smart contracts [[9](#b_9783110702507-007_ref_009)].
    Blockchain-powered smart contracts play a central role in eliminating third parties
    for verification, enforcing the terms and automating complex processes for data
    management.
  prefs: []
  type: TYPE_NORMAL
