- en: 7.2.3 Blockchain in healthcare space
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Blockchain can help enhancing sustainability by improving the efficiency and
    effectiveness of any business process or operation which is characterized as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Huge amount of transaction(information) takes place which needs to be shared
    with multiple parties.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Different unknown parties need to collaborate and trust the transactions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Intermediaries are not trustful and are inefficient.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Strong security and varied data control are desired to ensure integrity of the
    system.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A high-level overview of Blockchain-based healthcare systems is shown in [Figure
    7.3](#b_9783110702507-007_fig_003). Health sector typically involves multiple
    stakeholders including patient, pharma companies, insurance providers, hospitals
    and research and development firms. Every party generates huge amount of data
    and sustainability of all these depend on time bound-information flow, maintaining
    transparency and trust, ensuring the privacy and correctness of data; and collaboratively
    taking data driven decisions. Blockchain has got huge potential to transform the
    age-old healthcare system and can really help a lot in data security, privacy,
    sharing and storage [[13](#b_9783110702507-007_ref_013), [14](#b_9783110702507-007_ref_014)].
    Considering the current scenario, blockchain seems to be most suitable for the
    healthcare systems for value addition and making it more sustainable.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../graphic/converted/b_9783110702507-007_fig_003.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 7.3: A high-level overview of blockchain-based healthcare systems.'
  prefs: []
  type: TYPE_NORMAL
- en: 7.3 Interoperability
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Interoperability is the biggest bottleneck in ensuring that right information
    reaches to the right person/party and it results in loss of millions of lives
    and billions of dollars every year. Interoperability enables different healthcare
    information systems and software applications to communicate, exchange and use
    the shared information within or outside the premises of the organization. Further,
    the healthcare echo system across the world is evolving into a value-based care
    model which depends on data driven decision-making and collaborative working.
    Interoperability can save cost and improves the operational effectiveness of the
    system by minimizing the time and cost of administrative issues like manual entry
    of data [[15](#b_9783110702507-007_ref_015)]. It improves clinical decision-making
    capability and response time by prompt and smooth access to the patient’s information.
  prefs: []
  type: TYPE_NORMAL
- en: 7.3.1 Levels and challenges of interoperability
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There exist four different levels of interoperability. Foundation or level 1
    deals with the inter-connectivity requirement. It exhibits the ability of one
    information system to exchange the patient or clinical data with other system.
    Structural or level 2 suggests the structure of the data. It defines the formats
    and syntax that needs to the exchanged along with interpretation at the data level.
    Semantic or level 3 is the most complex level of the interoperability. It includes
    models, values of datasets, coding, rules of standard vocabulary and significance
    to the users. Top most level is organizational or level 4 that aims at addressing
    the legal aspect, governance and policies to ensure the secure and seamless exchange
    of data. This level also helps defining the workflows and trustworthy collaborations
    among end users.
  prefs: []
  type: TYPE_NORMAL
- en: Adoption of EHR, is the primary phase for enabling interoperability and has
    already been implemented by many stakeholders. The next phase is the seamless
    flow of the health related data among all the stakeholders but there exist three
    main challenges namely technical, marketing and systemic. Different EHR software
    follows different formats for storing records and making all of them compatible
    with each other is a big technical challenge. Integrity and privacy of the data
    is most crucial and interoperability may provide a single point of compromise.
    Also, hospitals and pathologies have already invested huge amount in legacy system
    and they are not willing to shed money further just for interoperability. Different
    EHR solution providers sell their proprietary systems with an array of features
    and services and interoperability dilutes their competitive edge. Intermediaries
    play a very significant role across the entire healthcare space and disintermediation
    is not easy. Also due to lack guidelines and framework, the governments are not
    in a position to enforce single interoperability standard.
  prefs: []
  type: TYPE_NORMAL
- en: 7.3.2 Blockchain 3.0 for interoperability
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[Table 7.2](#b_9783110702507-007_tab_002) states the typical interoperability
    pain points and how blockchain can help addressing the issues. A blockchain-based
    smart contract driven application can help getting rid of intermediaries. Implementation
    of Integrating the Healthcare Enterprise protocol plays a very significant role
    in achieving interoperability. It helps exchanging personal health records (PHRs),
    EHRs and medical health records (MHRs) with convenience. A transaction on the
    block can typically store the references of the EHRs and smart contract can embed
    the rules for accessing of EHRs by different stakeholders. This helps fine-tuning
    who can access what and how long. Also, blockchain, by its nature, contains an
    unchangeable record of all the activities that takes place with the data. Blockchain
    can really help in improving processes and compliances, avoiding conflicts, saving
    cost and efficient data management [[16](#b_9783110702507-007_ref_016)]. It can
    also help in overcoming single point of failure and helping medical research with
    faster and reliable data access [[17](#b_9783110702507-007_ref_017)].'
  prefs: []
  type: TYPE_NORMAL
- en: Table 7.2:Interoperability challenges and blockchain solutions.
  prefs: []
  type: TYPE_NORMAL
- en: '| Pain points and challenges | Blockchain solutions |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Difficult to establish a trusted broker which maintains a complete record
    of all data transactions. | Trust is implicit part of the network using consensus
    protocol and cryptographic functions. |'
  prefs: []
  type: TYPE_TB
- en: '| For lower number of transactions, cost per transaction is higher. | Removal
    of intermediaries and distributed network makes blockchain-based system more efficient
    and reduces cost. |'
  prefs: []
  type: TYPE_TB
- en: '| Lots of proprietary standards make interoperability difficult and inefficient.
    | Real-time data updating on participating nodes makes operations efficient and
    interoperability feasible. |'
  prefs: []
  type: TYPE_TB
- en: '| Privacy and security of the data is a bigger challenge. | Cryptographic hash
    functions makes data secure and public private key ensure privacy. |'
  prefs: []
  type: TYPE_TB
- en: '| Interoperability may create a single point of failure or cyberattack. | Decentralized
    and distributed network and cryptographic timestamping ensures immutability and
    better security. |'
  prefs: []
  type: TYPE_TB
- en: '| Incorporating changes of proprietary data formats is difficult and time taking.
    | Smart contracts can be used to incorporate changes in real time basis. |'
  prefs: []
  type: TYPE_TB
- en: All medical records or their references can be stored directly on to the blockchain
    for securing and making them visible to others. However, large data, for example,
    MRI image, slows down the processing speed and so smaller data is stored directly
    on-chain whereas large data is kept off the chain and a pointer to it can be saved
    on blockchain. An API can be written that facilitates fetching the data by smart
    contract. This APIs can be distributed to all participating nodes for enabling
    frictionless integration with existing digital systems. Similarly, another set
    of APIs can be used to query information from the blockchain. This API oriented
    architecture allows organizations to strengthen their internal system and desired
    data can be fetched automatically over the blockchain for ensuring interoperability.
  prefs: []
  type: TYPE_NORMAL
- en: 7.3.3 Example use cases
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The most significant use case is the Estonia which is the first country in the
    world to adopt a blockchain system to securely store the medical records of its
    citizens [[1](#b_9783110702507-007_ref_001)]. Government of Estonia in association
    with the Netherlands-based company, Gaurdtime, implemented an e-health record
    that integrates all the PHRs and EHRs from different healthcare providers. It
    employs KSI blockchain technology to maintain the integrity of retrieved HERs,
    MHRs, PHRs and access logs. All citizens are having a smartcard that is used to
    links their EHR data with their private identity. As soon as an EHR gets updated
    a new hash is created and record is added to the blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: MedRec is a pilot prototype developed by MIT media laboratory and Israel medical
    center. It uses decentralized system to provide interoperability for sharing data
    and managing authorization, permission and so on. Patients can upload their data
    and give or remove access to use it. For secrecy, data is stored on database and
    only references and permissions are stored on blockchain. It uses Ethereum platform
    to make information available to people regarding data usage [[18](#b_9783110702507-007_ref_018)].
  prefs: []
  type: TYPE_NORMAL
- en: MedBlock is a blockchain-based application for searching medical records [[19](#b_9783110702507-007_ref_019)].
    Records of the patients are maintained and grouped by the healthcare department
    and the MedBlock contains a reference to each record on the blockchain. Operations
    and permissions on the data are stored on blockchain and a smart contract is used
    for the execution purpose.
  prefs: []
  type: TYPE_NORMAL
- en: 'BlocHIE exploits the power and convenience of both off-chain as well as on-chain
    data storage [[20](#b_9783110702507-007_ref_020)]. Health records are stored on
    the database of providers and blockchain stores reference of off-chain records
    for verification purpose. In order to improve the performance and fairness, author
    proposed two transaction-packing algorithms: FAIR-FIRST and TP&FAIR.'
  prefs: []
  type: TYPE_NORMAL
- en: Fast Healthcare Interoperability Resources (FHIR) chain is a blockchain-based
    network that implements FHIR standard for convenient sharing of clinical data
    records [[21](#b_9783110702507-007_ref_021)]. It uses Ethereum for sharing and
    managing healthcare records data and is meant for the patients who comply with
    the ONC. An Accenture White Paper with ONC also suggest that blockchain has got
    implicit features that can help achieving interoperability of health records [[22](#b_9783110702507-007_ref_022)].
  prefs: []
  type: TYPE_NORMAL
- en: BlockCloud is a blockchain application deployed over cloud environment to keep
    data distributed, safe and offers huge cloud storage space [[23](#b_9783110702507-007_ref_023)].
    Gem Health Network was set up using Ethereum to improve patient care and save
    cost of routine data exchange [[24](#b_9783110702507-007_ref_024)].
  prefs: []
  type: TYPE_NORMAL
- en: 7.4 Health insurance
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: With the increased globalization, liberalization and awareness among people,
    the scope of health insurance is getting wider continuously. In many countries,
    health insurance is provided by governments as well as by private players. There
    is huge opportunities for leveraging the technology and authors feel that features
    of the blockchain can add lot of value to the entire insurance segment and make
    it more sustainable by costs cutting, managing risk, improve customer satisfaction
    level, grow business and, ultimately, boost value preposition for all the stakeholders.
  prefs: []
  type: TYPE_NORMAL
- en: 7.4.1 Health insurance challenges
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Operative flow of any insurance company is multifaceted and complicated, and
    the healthcare insurance gets even complex as it directly deals with the lives
    of the people. Health insurance ecosystem, in today’s scenario, is a multilayer
    system consists of insurance providers, underwriters, patients, hospitals and,
    pathologies, third-party administrators (TPAs) and government. All the different
    parties involved maintain their own records of the EHRs/EMRs/PHRs and are apprehensive
    of sharing it with others for many different reasons. This authority-driven paper
    heavy manual system is prone to manipulation and errors. Active interaction and
    collaboration of everyone is desired for a claim settlement in time but the entire
    network is highly disorganized and inefficient. As per National Health Care Anti-Fraud
    Association, US alone lost approximately $300 billion in 2018 due to healthcare
    frauds and errors. These losses are ultimately born by the insurers and put a
    question mark on the sustainability of the entire system. In today’s scenario,
    with cutthroat competition, all the stakeholders of the healthcare insurance segment
    are facing the issues of trust, transparency, privacy, security, disputes and
    dissatisfaction more than ever.
  prefs: []
  type: TYPE_NORMAL
- en: 7.4.2 Blockchain 3.0 for health insurance system
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[Table 7.3](#b_9783110702507-007_tab_003) mentions the typical pain points
    of health insurance system. Blockchain has all the technological extensions to
    add lot of value to the entire insurance process chain. It can help remove the
    bottlenecks aroused out of non-standardization and non-interoperability for seamless
    data integration across industry. A blockchain-based solution can help automate
    the complex information flow between different stakeholders. A decentralized distributed
    blockchain network and cryptographic hash help promote integrity and security
    while digital signatures and consensus ensure privacy, trust and transparency.
    A smart contract can maintain an up-to-date data depository of dishonest and fake
    parties by collecting the evidences from all insurers which can be accessed by
    everyone. This will help reduce frauds and invalid insurance claim by resubmitting
    claims with many parties, fake identities, false bills and reports and so on.'
  prefs: []
  type: TYPE_NORMAL
- en: Table 7.3:Blockchain value addition to the existing healthcare insurance system.
  prefs: []
  type: TYPE_NORMAL
- en: '| Pain points and challenge | Blockchain solutions |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Lots of manual efforts are involved in claim verification that result in
    delay and customer dissatisfaction. | Smart contracts can automate the entire
    end-to-end process and claim can be settled in real time without manual intervention
    |'
  prefs: []
  type: TYPE_TB
- en: '| There is always a threat of theft or compromise of policy data stored on
    central server. | Blockchain’s distributed ledger technology (DLT) and cryptographic
    hash ensure data integrity and security. |'
  prefs: []
  type: TYPE_TB
- en: '| Current system demands a lot of paperwork which is prone to manipulation
    and accidental errors. | All nodes share the same copy of data. If a data gets
    changed accidently or intentionally then every node knows it immediately. |'
  prefs: []
  type: TYPE_TB
- en: '| Claim settlement requires intermediaries and complex exchange of lot of data.
    | Interoperability and smart contracts automates entire process and removes intermediaries
    from the system. |'
  prefs: []
  type: TYPE_TB
- en: '| Privacy of the patient’s data is a big challenge. | Blockchain uses digital
    signature to maintain the privacy and stills haring the data. |'
  prefs: []
  type: TYPE_TB
- en: Blockchain smart contracts removes intermediaries from the system and help automating
    claim settlement process in real time. It fetches all the information from the
    blockchain ledger like policy terms, tariffs and agreement and ensures that same
    data is accessed by all the stakeholders thus removes errors or false information.
    An agreed on predefined claim settlement logics are embedded in the form of a
    program which gets executed as soon as the set condition is met. These built-in
    business rules ensure proper claim settlement in time while maintaining the regulatory
    compliances and audit reports [[25](#b_9783110702507-007_ref_025)]. Manual efforts
    of TPAs and underwriters, delay in information access and validation and unnecessary
    disputes can be resolved automatically in an accountable manner as shown in [Figure
    7.4](#b_9783110702507-007_fig_004).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../graphic/converted/b_9783110702507-007_fig_004.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 7.4: Blockchain-based process flow for healthcare insurance.'
  prefs: []
  type: TYPE_NORMAL
- en: 7.4.3 Policy underwriting and claim processing using smart contracts
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Healthcare insurance segment is evolving fast and adapting digitization for
    better customer satisfaction and revenue management. Lot of business rules can
    be embedded in the smart contracts to better manage and record the transactions
    to the blockchain network [[26](#b_9783110702507-007_ref_026)]. The entire underwriting
    process can be more transparent, false proof and efficient.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let us now look at the step-by-step process:'
  prefs: []
  type: TYPE_NORMAL
- en: Smart contracts can help electronic submission of policy documents along with
    medical history. Specific policy terms and loading /limits can automatically be
    set as agreed between parties.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Once the submitted documents are auto-verified, the invoice is raised for the
    premium payment.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Premium can be made auto-deductible at certain due date. Once it is done, policy
    documents, network hospitals list and specific terms/conditions become immutable
    and are made available to all the stakeholders.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Claim submission can be automated to raise a claim request. Once all documents
    like claim form, bills, reports and so on are submitted, it can be recommended
    by an authorized doctor. Smart contract ensures the genuineness of the submitted
    data through seamless integration of all the records from all the stakeholders.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Once the claim is approved by the approver and all conditions in the contract
    are met, it gets executed automatically and the amount is transferred to the beneficiary
    account.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: All the relevant information, including deductions and so on, are received by
    the insured person and, if required, a request for the reconsideration can be
    submitted.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 7.4.4 Fraud detection using smart contracts
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Due to the fake claims and frauds, insurance companies lose a major chunk of
    their revenue, approximately 8.5%. The current operational mechanism and data
    management system does not allow a fraud claim to be identified easily. The main
    reason is that each company maintains its own data and avoids sharing it for different
    reasons. There are many different types of frauds such as phantom policies, overstatement
    and claiming of uncovered illnesses. A smart contract-based blockchain system
    can really be effective in managing frauds [[27](#b_9783110702507-007_ref_027)].
    The following system can be useful:'
  prefs: []
  type: TYPE_NORMAL
- en: A consortium of the insurance companies assigns a smart contract to each service
    provider. The smart contract address becomes an identity and is used to uniquely
    identify a particular service provider.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Different insurers give ratings to different service providers and smart contracts
    manage all these in the blockchain ledger which cannot be tempered with. Also,
    this is available to all the consortium members for view purpose.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If the aggregated rating points fall beyond a certain value for a provider,
    then it is blacklisted and is not allowed to do business further. This fact along
    with the statistics is made available to all the participating consortium members.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The smart contracts have built-in facility to modify the rating and restore
    the blacklisted provider if all the consortium members reach to a consensus for
    the same.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Frauds can also be limited by authenticating the agents and tracking their
    history. At present, we do not have an integrated system in place that keeps track
    of agents involved in misconducts and frauds. A blockchain with smart contract
    can help achieve transparency and trust for an agent as below:'
  prefs: []
  type: TYPE_NORMAL
- en: Agents’ registration on a consortium blockchain can be made mandatory. Whenever
    an agent gets registered on the network, an account is created and the hash becomes
    the unique identifier for that agent.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Customers as well as insurer both can assign rating to the agent through their
    respective accounts using smart contracts.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If anybody wants to see the rating of an agent, a smart contract is executed
    and the rating is fetched.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 7.4.5 Example use cases
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Healthcare insurance segment is a very critical area that can add a lot of value
    to the sustainability of entire healthcare ecosystem and smart contracts has a
    real potential to transform this [[28](#b_9783110702507-007_ref_028)]. However,
    till date, very limited prototypes or proof of concepts (PoC) have been deployed,
    even for experimental purpose.
  prefs: []
  type: TYPE_NORMAL
- en: MIStore is a blockchain-based medical insurance application [[29](#b_9783110702507-007_ref_029)].
    It aims at helping the industry with genuine immutable data that is stored in
    an encrypted fashion on network. MIStore protocol consists of record nodes and
    light nodes. Record nodes maintain and store the entire blockchain, and uses PBFT
    consensus protocol for adding correct block to the chain. Each light node stores
    only block headers. It was implemented on Ethereum and uses its embedded signature
    scheme ECDSA with the secp256k1 elliptic curve for signing messages.
  prefs: []
  type: TYPE_NORMAL
- en: Culver proposed a smart contract-based blockchain solution that implements FHIR
    standard [[30](#b_9783110702507-007_ref_030)]. It proposed the use of APIs for
    real-time claim settlement and suggested to form a consortium to facilitate smart
    contract based operations and push deployments. Service providers, beneficiary
    and government, everybody should be part of this to take decision regarding standardization,
    policy and regulatory issues.
  prefs: []
  type: TYPE_NORMAL
- en: Nukala et al. developed a working model that provides transparency and data
    integrity using blockchain-based decentralized environment to handle big data.
    They used the concept of interoperability across different applications in same
    framework using IPFS [[31](#b_9783110702507-007_ref_031)].
  prefs: []
  type: TYPE_NORMAL
- en: 7.5 Clinical trials
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Clinical trials cover a broad range of research that involve numerous stakeholders
    to test the efficacy and safety of new treatments. The process involves trial
    protocol design and registration, patient enrolment and engagement, data collection
    and analysis, data sharing and management, and report generation and publication
    of results [[32](#b_9783110702507-007_ref_032)]. Blockchain can significantly
    speed up the trial process and improve sustainability by directly authorizing
    various actors to control the data in a better and greater manner, and embed the
    trust in the entire trial chain.
  prefs: []
  type: TYPE_NORMAL
- en: 7.5.1 Challenges for sustainable clinical trials
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In a clinical trial process, many stakeholders are involved with different kind
    of investments, interests and commitments. It generates a complicated and huge
    amount of data trail and managing this in an effective and efficient manner is
    the biggest challenge for the sustainability of trials. Clinical trials are susceptible
    to intentional as well as unintentional errors and data misrepresentation [[33](#b_9783110702507-007_ref_033)],
    and quite often do not follow the defined steps and/or may record incorrect data
    related to cases [[34](#b_9783110702507-007_ref_034)]. Lot of funds and efforts
    go in vain due to poor data analytics, poorly designed trial, publication bias
    and manipulations of the results. Patient recruitment and retention is most important
    but most challenging factor for the success of the clinical research [[35](#b_9783110702507-007_ref_035),
    [36](#b_9783110702507-007_ref_036)]. About 86% of clinical trials find it difficult
    to achieve their enrolment goals on time and 19% of trials were forced to closed
    or terminated due to poor enrolment. Patient recruitment consumes approximately
    30–35% of the budgets, especially at phases II and III, and enrolment failure
    is reflected in inadequate research outcome, premature trial termination, waste
    of funds and could double the planned recruitment period [[37](#b_9783110702507-007_ref_037)].
  prefs: []
  type: TYPE_NORMAL
- en: 7.5.2 Blockchain 3.0 for clinical trial
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[Table 7.4](#b_9783110702507-007_tab_004) states the typical challenges of
    existing clinical trial process and how blockchain can help in this. Protecting
    the data, ensuring privacy, integrity, provenance, immutability, traceability
    and, at the same time, sharing it amongst all the stakeholders in a transparent,
    trustworthy and automated manner can be addressed best by deploying entire clinical
    trials process onto the blockchain and makes the entire process sustainable [[38](#b_9783110702507-007_ref_038)].
    Benchaufi et al. explained how blockchain can be used at every step of trials
    to make it more sustainable, starting from trial setup, patient enrolment, data
    collection, trial monitoring, data analysis and publication of results [[32](#b_9783110702507-007_ref_032)].
    After designing the trial and consent protocol, before trial starts, regulatory
    and business rules are programmed into smart contracts and deploy it on to blockchain
    [[39](#b_9783110702507-007_ref_039)]. Information regarding how the data is to
    be collated, timeline of occurrence of different events and many other important
    data can be stored in metadata of blockchain. A blockchain-based setup can assure
    integrity and secrecy of the data. It helps delegating complete control of the
    data to the patients who can share it in finely tuned manner and even revoke sharing.
    It helps building trust and patients are encouraged to share the data for clinical
    trials [[40](#b_9783110702507-007_ref_040)]. It empowers researchers as well as
    patients with secure data sharing, ensured privacy and controlling consents for
    different trials [[41](#b_9783110702507-007_ref_041)].'
  prefs: []
  type: TYPE_NORMAL
- en: Table 7.4:Blockchain value addition to the existing clinical trial system.
  prefs: []
  type: TYPE_NORMAL
- en: '| Pain points and challenges | Blockchain solutions |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Trial design and consent protocols get deviated during field implementation.
    | Smart contract-based DApps can help verifying that protocol complies with the
    regulatory code during the entire cycle. |'
  prefs: []
  type: TYPE_TB
- en: '| Patient enrolment and matching is tough and has scope for manipulation. |
    Blockchain provides anonymity and privacy to the patients’ enrolment and smart
    contract can be used for inclusion/exclusion criteria. |'
  prefs: []
  type: TYPE_TB
- en: '| Trial volunteers are apprehensive of data collection procedure, its security
    and usage. | Blockchain transaction data is immutable and always updated. Patient
    can control data sharing and security with private key. |'
  prefs: []
  type: TYPE_TB
- en: '| Errors in data interpretation and research misconduct may be disastrous.
    | Blockchain consensus algorithm ensures data integrity and DLT can help tracing
    the origin of data. |'
  prefs: []
  type: TYPE_TB
- en: '| Selective reporting and difficulties in collaborative research. | Blockchain
    trial data is timestamped, transparent and trustful. DApps can help collaborative
    research with accountability. |'
  prefs: []
  type: TYPE_TB
- en: Many people have apprehension regarding the use of consent form. This issue
    can be well addressed by blockchain, wherein a confirmed consent form can be stored
    as a transaction on the network [[42](#b_9783110702507-007_ref_042)]. Different
    versions of the consents are linked sequentially, and the latest in the chain
    is considered for the trial. Inclusion/exclusion protocol can be inserted into
    a smart contract only by a competent authority like FDA. Eligible party, like
    sponsors, can send a request to the smart contract for appropriate subjects matching
    based on genetic, demographic, therapeutic and geographic distribution. Once the
    eligible subjects are identified, trial process can move on with randomization
    without even knowing the patient’s name. The smart contract can also ensure that
    the trial is legal, sponsors are reliable and whether the trial is approved or
    not by the relevant authority [[43](#b_9783110702507-007_ref_043)]. Blockchain
    can also be used to develop public registries for the speedy disclosure of clinical
    trial results. Real-time access of this central repository by all stakeholders
    involved can help reduce trial timeline. It can also help carrying out virtual
    trials without a centralized trial center.
  prefs: []
  type: TYPE_NORMAL
- en: 7.5.3 Example use cases
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: BlockTrial is a smart contract-based trial PoC using Ethereum Blockchain [[44](#b_9783110702507-007_ref_044)].
    It contains a patient smart contract (Patient SC) for patient enrolment and permission
    recording, and a researcher smart contract (Researcher SC) for automatically querying
    the clinical trial database. All the queries are automatically filtered and fired
    using smart contracts for registered users according to set permissions. Zhuang
    et al. proposed a private Ethereum-based model that has got multiple trial-based
    contracts for patient engagement and trial monitoring [[42](#b_9783110702507-007_ref_042)].
    It also has a master smart contract which helps in subject matching, enrolment
    of patients and trial-based contracts management.
  prefs: []
  type: TYPE_NORMAL
- en: To improve the trial performance, four new parallel and distributed components
    were developed to supplement the core blockchain [[45](#b_9783110702507-007_ref_045)].
    These models were meant for diversified collaborative research and include big
    data analytics, data integration, identity management, privacy protection of Internet
    of things (IoT) devices and data sharing tools. Choudhury et al. shared a permissioned
    blockchain with smart contract-based data management framework to automate the
    administrative tasks and maintain integrity and privacy of data for multisite
    clinical trials [[46](#b_9783110702507-007_ref_046)]. A very interesting process
    flow for consent management was proposed on top of clinical trial procedure [[32](#b_9783110702507-007_ref_032)].
    They suggested that consent forms are timestamped to manage sequence and smart
    contracts can be used for enrollment. They illustrated that a master record can
    contain a proof of existence of the complete consent–collection cycle which can
    be verified from Internet websites.
  prefs: []
  type: TYPE_NORMAL
- en: Wong et al. developed a blockchain prototype for governing and managing the
    data of a trial. They explained through simulation that cryptographic hash attached
    with a transaction ensures the security of the data. Also, simulation shows that
    integrity can be verified even without checking the contents of each file [[47](#b_9783110702507-007_ref_047)].
    Similar approach was adopted by Nugent et al. and they showed how blockchain provides
    an immutable record of a trial history and how it helps getting rid of data manipulation
    [[48](#b_9783110702507-007_ref_048)].
  prefs: []
  type: TYPE_NORMAL
- en: 7.6 Pharma supply chain management
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Managing the supply chain, for any industry, is a complex process but effectively
    managing healthcare supply chain gets complicated by many folds as it directly
    impacts the lives of the people. It is an n-tier system with flow of data, revenue
    and drugs from multiple entities starting from manufacturer, distributors, logistics,
    hospitals, retailers, patients and so on. For example, the USA alone imports approximately
    40% of the drugs and 80% of drug manufacturing ingredients from abroad and in
    2018 alone has recorded 1,750 cases of counterfeit drugs.
  prefs: []
  type: TYPE_NORMAL
- en: 7.6.1 Blockchain 3.0 for pharma supply chain
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[Table 7.5](#b_9783110702507-007_tab_005) explains the problems with the existing
    pharma supply chain and how blockchain can provide a solution for the same. Core
    feature of blockchain ensures provenance and helps in complete end-to-end tracking
    of the manufacturing, distribution and consume. It streamlines operations, reduces
    cost, improves traceability and adds to the sustainability of all the stakeholders.'
  prefs: []
  type: TYPE_NORMAL
- en: Table 7.5:Blockchain value addition to the pharma supply chain system.
  prefs: []
  type: TYPE_NORMAL
- en: '| Pain points and challenge | Blockchain solutions |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Industry is struggling with counterfeit drugs, theft and hoarding issues.
    | Blockchain can help assigning cryptographic identity to drugs which is verifiable
    by everybody and fixes accountability. |'
  prefs: []
  type: TYPE_TB
- en: '| Figuring out the safety, origin and manufacturing process of a drug is a
    very difficult task. | Blockchain inherently adds provenance, immutability and
    visibility at every stage. |'
  prefs: []
  type: TYPE_TB
- en: '| Too much and very strict compliances from many different regulators at many
    stages. | Blockchain 3.0 DApps based smart contracts help automating the tasks
    and raising flags. |'
  prefs: []
  type: TYPE_TB
- en: '| Many of the medicines with good selling require cold chain shipping which
    is prone to manipulation. | Blockchain with Internet of things, machine learning
    and analytics makes entire cold chain data available in real time with an auto-analysis.
    |'
  prefs: []
  type: TYPE_TB
- en: '| Pharma is a global business but sending consignments and payments across
    borders is complicated. | Block chain is proven to be a financial tool and smart
    contracts can help resolve conflicts and generate trust and transparency. |'
  prefs: []
  type: TYPE_TB
- en: The fundamental concept is very simple and remains the same. A new hash is associated
    with each product, may be in the form of QR code, and is registered on blockchain
    network. This product becomes a digital asset on the network and with the help
    of IoT and other technology its complete movement is recorded as transactions;
    and is traceable and accessible as per set rules. Additional information related
    to the product can be stored as off-chain or on-chain data depending on the requirement
    and performance issues.
  prefs: []
  type: TYPE_NORMAL
- en: 7.6.2 Example use cases
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In order to improve the security and delivery of the pharma products, Xie et
    al. proposed a blockchain mechanism [[49](#b_9783110702507-007_ref_049)]. The
    smart contract based system uses proof of authority and offers real time visibility
    of the supply chain data on the blockchain network. Molina et al. also proposed
    a framework to trace drugs in real time and manage the supply chain efficiently
    [[50](#b_9783110702507-007_ref_050)]. Each node can track the drugs and check
    for the delivery status.
  prefs: []
  type: TYPE_NORMAL
- en: Kumar and Tripathi used an interesting QR code-based blockchain solution to
    deal with the counterfeiting of drugs. It helps ensuring the delivery of medicines
    to the end user [[51](#b_9783110702507-007_ref_051)]. Drugledger is a blockchain
    network that is aimed at improving the traceability of drugs in the supply chain
    [[36](#b_9783110702507-007_ref_036)]. It makes use of service-oriented architecture
    which is considered to be better than P2P network. It also suggests the data storage
    methods and makes entire drug supply chain efficient.
  prefs: []
  type: TYPE_NORMAL
- en: CounterChain was designed to deal with counterfeiting of the drugs in the industry
    [[52](#b_9783110702507-007_ref_052)]. It connects produces, transporter, supplier,
    retailers and so on and helps improving trust amongst them. It enhances visibility
    of drug at any point of time.
  prefs: []
  type: TYPE_NORMAL
- en: Drug supply chain management and recommendation system is a very interesting
    framework [[53](#b_9783110702507-007_ref_053)]. Different users have been provided
    with the front-end client to interact and log transactions in the blockchain network.
    Client app communicates with the blockchain network using Hyper-ledger REST server
    composer. Differential access is provided with access control rules and smart
    contracts. Framework uses a data storage pool for off-chain storing of all transactions.
    This pool is mined using AI technologies to provide recommendations regarding
    most appropriate drugs to the user.
  prefs: []
  type: TYPE_NORMAL
- en: 7.7 Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Blockchain is a foundation technology in the sense that it has the potential
    to revolutionize the entire healthcare ecosystem toward better sustainability.
    While it holds the promise of doing things differently, it also offers a lot of
    new things to do. It addresses the most painful points and provides trust, transparency
    and traceability in the most effective fashion. While usage in cryptocurrencies
    and financial segment has been proved transformative, the healthcare segment is
    yet to witness a full-scale solution. Though many frameworks and experimental
    PoC are available, the adoption is expected to be gradual.
  prefs: []
  type: TYPE_NORMAL
- en: There are many challenges at the technological front as well. With huge amount
    of data, there are issues with storage and speed. The biggest advantage, that
    is, immutability, is the biggest disadvantage as well. With permissioned or private
    blockchain, the security and manipulation cannot be ruled out. It is anticipated
    that emerging and innovative computing technologies and will improve speed and
    security. However, simply deploying a blockchain-based technological solution
    is not enough, we need to ensure active participation of each stakeholder in the
    network. It is a data-driven immutable system and so the correctness and genuineness
    of the data at the very first place is important for system to evolve further
    and be trustworthy. Apart from solution provider, the role of regulatory bodies
    and common man is very crucial. IEEE SA is actively involved in educating and
    driving adoption of emerging technologies for pharmaceutical value chain, and
    IEEE P2418.6 deals especially with blockchain for health and life sciences.
  prefs: []
