  zh: '|'
- en: Blockchain technology is continuously evolving with the time and has been categorized
    into three phases [[11](#b_9783110702507-007_ref_011)]. This first implementation
    of proposed technology was meant only for cryptocurrency and is called Blockchain
    1.0\. Subsequently, blockchain introduced the concept of smart contract which
    is a programming code embedded in distributed ledger and that gets executed when
    predefined conditions are satisfied [[7](#b_9783110702507-007_ref_007)]. Eris
    and Ethereum falls under 2.0\. The third generation, Blockchain 3.0, extends APIs
    and functionality for non-financial applications for government and different
    sectors like energy, health, land and so on. Blockchain 2.0 and 3.0 also introduced
    newer consensus protocols to serve the purpose like proof of stake, delegated
    proof of stake, practical byzantine fault tolerance and so on [[12](#b_9783110702507-007_ref_012)]
    as shown in [Figure 7.2](#b_9783110702507-007_fig_002).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术随着时间不断发展，并被划分为三个阶段[[11](#b_9783110702507-007_ref_011)]。所提出的技术的第一个实现仅用于加密货币，称为区块链
    1.0\. 随后，区块链引入了智能合约的概念，智能合约是嵌入在分布式账本中的编程代码，在预定义条件满足时执行[[7](#b_9783110702507-007_ref_007)]。Eris
    和 Ethereum 属于 2.0\. 第三代，区块链 3.0，扩展了 API 和功能，用于政府和不同领域（如能源、健康、土地等）的非金融应用。区块链 2.0
    和 3.0 还引入了新的共识协议，以服务于目的，如股权证明、委托权益证明、实用拜占庭容错等[[12](#b_9783110702507-007_ref_012)]，如图
    7.2 所示。
