- en: Why Do We Need a Next Generation of Analysis and Design?
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们为什么需要下一代的分析与设计？
- en: '*The Early Days of Analysis and Design*'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*分析与设计的早期阶段*'
- en: When the first Analysis and Design methodologies were invented in the 80s (SA/SD
    in the US, SSADM in the UK and Merise in France), they were intended to support
    the building of business applications which would last for a long time with minimum
    cost of maintenance. They were to ensure designs which would cope with the functional
    (the what) and non-functional (volume and performance) system requirements, which
    were supposed to stay as stable as possible. Data would be organized to represent
    required information according to well-defined data models which optimized data
    access and reduced required storage volumes. The famous relational data model
    imposed integrity constraints which were maintained on a permanent basis; and
    transactions were carefully controlled in order to avoid inconsistency in the
    event of hardware failure or performance bottleneck.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当80年代发明了第一个分析与设计方法（在美国的 SA/SD、英国的 SSADM 和法国的 Merise），它们旨在支持以尽可能低的维护成本长期保留的商业应用程序的构建。它们旨在确保设计能够应对功能（即什么）和非功能（体积和性能）系统要求，并且这些要求应尽可能保持稳定。数据将根据优化数据访问并减少所需存储量的明确定义的数据模型进行组织，著名的关系数据模型强加了持续维护的完整性约束；交易将被仔细控制，以避免在硬件故障或性能瓶颈发生时产生不一致。
- en: Analysis and Design delivered robust and maintainable applications where consistency
    and performance were built around invariants identified and defined by the analyst.
    Analysts expended significant time and effort to build information system that
    was resistant to change and for which success was measured by the length of their
    lifecycle, conformance to requirements, and delivery on time and on budget.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 数字时代的分析与设计提供了健壮且易维护的应用程序，在这些应用程序中，一致性和性能是围绕分析师确定和定义的不变量构建的。分析师花费了大量的时间和精力来构建抗变化的信息系统，其成功的衡量标准是其生命周期的长度、符合要求以及按时和按预算交付。
- en: '*Analysts were creating digital objects in the great engineering tradition
    of building bridges, cars or aircrafts. In the world of engineers, investment
    in time delivered value is creating long-lasting assets. This mentality was replicated
    in the Business-to-Business world where business processes were stable and where
    companies pursued long term objectives that were to be managed through their information
    systems.*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*分析师在创建数字对象时遵循着建造桥梁、汽车或飞机的伟大工程传统。在工程师的世界里，投资时间交付价值是创造持久资产的关键。这种思维方式在B2B世界中得到了复制，那里的业务流程稳定，公司追求长期目标，这些目标通过他们的信息系统来管理。*'
- en: '*Analysis and Design in the Digital Era*'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数字时代的分析与设计*'
- en: The digital era which started with the advent of internet brought a whole different
    perspective on time to the development, adoption and evolution of IT applications.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 以互联网的出现开始的数字时代为IT应用程序的开发、采纳和演变带来了全新的时间视角。
- en: Business to Consumer applications emerged on PC’s in the 2000s, and then on
    smartphones in the 2010s. Suddenly IT was not constrained to bringing progress
    through a well-defined set of objectives, as it had been previously for business
    systems. Instead it was offering successive waves of innovation to consumers,
    provided of course that consumers embraced their adoption.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: B2C应用程序于2000年代在个人电脑上出现，然后在2010年代出现在智能手机上。突然之间，IT不再局限于通过一套明确定义的目标带来进步，就像以前为商业系统所做的那样。相反，它为消费者提供了连续的创新浪潮，前提当然是消费者接受了它们的采纳。
- en: The world of Digital is a Darwinian one where you need to start small, be adopted
    by consumers and grow fast, or else be rejected. Perhaps the most significant
    success stories are epitomized by the rapid success of the GAFA, ^([1](#Fn1))
    built around the digital phenomenon of*data platforms.* Platforms embody one of
    the most significant business model disruptions of the Digital Era.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[数字世界](https://wiki.example.org/digital)是一个达尔文式的世界，你需要从小处着手，被消费者接受并快速成长，否则就会被淘汰。也许最显著的成功故事是由迅速成功的GAFA所体现的，^([1](#Fn1))围绕着*数据平台*的数字现象建立。平台体现了数字时代最重要的商业模式颠覆之一。'
- en: '*Why are Platforms Different?*'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*为什么平台不同？*'
- en: Google, Amazon, Uber, and Airbnb have all adopted platform principles to support
    their disruptive business models—models which have led to a new type of market
    that shares common core characteristics with the payment card ecosystem.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Google、Amazon、Uber和Airbnb都采用了平台原则来支持他们的颠覆性商业模式——这些模式导致了一种与支付卡生态系统具有共同核心特征的新型市场的出现。
- en: 'With the advent of payment cards, a new market type emerged which has been
    termed “multisided” by economists. In the specific case of cards, we have two
    sides: (1) the consumer who is the cardholder and (2) the merchant which is offering
    payment services via a point of sale terminal capable of reading the card and
    capturing transaction details.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 随着支付卡的出现，经济学家们提出了一个被称为“多边”的新市场类型。在卡的特定案例中，我们有两个方面：（1）持卡人，即消费者；（2）商家，通过能够读取卡并捕获交易细节的销售终端提供支付服务。
- en: This economic model was formulated by French economist Jean Tirole, an invention
    for which he was awarded the Nobel prize for economy.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这一经济模型是由法国经济学家让·提罗尔提出的，他因此而获得了诺贝尔经济学奖。
- en: In a nutshell, a multi-sided market can only really take off once each side
    reaches a critical size; in the payment card example, no one wants to carry a
    particular card if it is not widely accepted, and no merchant would be willing
    to invest in a point of sale terminal if there were not many consumers who would
    use it.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，一个多边市场只有在每一方达到临界规模时才能真正起飞；以支付卡为例，如果一张卡没有被广泛接受，那么没有人会想要携带它，没有商家会愿意投资于点销售终端，因为没有多少消费者会使用它。
- en: This chicken and egg stalemate can be broken if a market player is able to offer
    a platform to both sides of the ecosystem with the commitment to pay very little,
    if anything, for the use of the platform until critical size is reached. It is
    the platform that is the tool which enables multisided markets. ^([2](#Fn2))
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个市场参与者能够向生态系统的两面提供一个平台，并承诺在达到关键规模之前几乎不支付任何费用来使用该平台，那么这种鸡和蛋的僵局就能被打破。平台是实现多边市场的工具。
    ^([2](#Fn2))
- en: In the example of Amazon, the platform is successful for customers because they
    have a single route to find just about everything they need; it is successful
    for merchants because they enjoy access to many more potential customers than
    they would without having their presence on Amazon. In the Airbnb model, the two
    sides are consumers and hotels; while with Uber, they are consumers and drivers.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在亚马逊的例子中，该平台对客户来说非常成功，因为他们有一个单一的途径来找到几乎他们需要的一切；对于商家来说也很成功，因为他们可以接触到比在亚马逊上没有存在时更多的潜在客户。在
    Airbnb 模式中，两个方面是消费者和酒店；而在 Uber 中，它们是消费者和司机。
- en: It can be difficult to reach critical size on each side of the platform, but
    once achieved, multisided markets will naturally tend to grow to a monopoly position,
    driving the need for regulation to maintain competition.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在平台的每一面达到关键规模可能是困难的，但一旦实现，多边市场自然倾向于发展成垄断地位，这驱动着维护竞争的需要。
- en: In term of systems analysis and design, we need to distinguish between building
    the platform and building applications for the platform.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在系统分析和设计方面，我们需要区分构建平台和为平台构建应用。
- en: '*Building the Platform*'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*构建平台*'
- en: The unprecedented challenge of launching a platform is that of being able to
    effectively deliver services when its number of users is small on each side, and
    their trading volumes are low. The initial cost to users of participating in the
    platform needs to reflect low startup value, even though this means that the platform
    operator might have to run at a loss until user revenues build up. But probably
    even more challenging is the problem of being able to maintain the same architecture
    for the platform while the two sides are growing from zero to critical size.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 发布平台的前所未有的挑战在于，在每一面的用户数量较少且交易量较低时能够有效地提供服务。参与平台的用户的初始成本需要反映出低的初始价值，即使这意味着平台运营商可能需要承担亏损直到用户收入积累起来。但可能更具挑战性的是在两个方面从零增长到关键规模时能够保持相同架构的平台的问题。
- en: For an engineer, it is like building a low cost bridge which only needs to carry
    a few trucks at the beginning, but which is then progressively reinforced to carry
    many more trucks as demand rises. Not an easy task!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一名工程师来说，这就像是建造一座低成本的桥梁，它一开始只需要承载几辆卡车，但随着需求的增长，它会逐渐加固以承载更多的卡车。这并不是一件容易的任务！
- en: '*Building Applications for Platforms*'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*为平台构建应用*'
- en: Relatively few companies will take the risk of building a new platform from
    scratch, and those that do will tend to be large or rapidly growing. However,
    many companies will seek to join established multisided markets and will try to
    design and build applications on and around the supporting platforms to offer
    new value add services.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 相对较少的公司会冒险从零开始构建一个新的平台，而那些这样做的公司往往会是大型公司或快速增长的公司。然而，许多公司将寻求加入已建立的多边市场，并尝试在支持平台上设计和构建应用程序，以提供新的增值服务。
- en: The very nature of platforms in terms of scalability, performance, security
    and privacy means that rigid architectural frameworks do not give the necessary
    freedom to appropriately design new applications. The analysis of the available
    platform-hosted data combined with the player’s own data and target business model
    brings the real value-add in shaping new services to offer to consumers.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 平台的性质决定了在可扩展性、性能、安全性和隐私方面，刚性的架构框架无法给予必要的自由来适当设计新的应用。对可用平台托管数据的分析结合玩家自身的数据和目标商业模式，为塑造向消费者提供的新服务带来了真正的增值。
- en: '*The Importance of Digital Moments*'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数字时刻的重要性*'
- en: We have traditionally differentiated between business applications which can
    cope with a latency of a few seconds or more, and technical applications that
    require real time operation with a latency in the low milliseconds range. To guarantee
    low latency, technical applications require real time loops that are painstakingly
    optimized by scrutinizing code to ensure that they deliver low latency response,
    whatever the circumstances. In business applications, response time for transactions
    was a focus of attention and was being guaranteed up to a certain number of users
    and a maximum volume of data.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，我们区分了能够处理几秒钟或更长时间延迟的业务应用和需要毫秒级低延迟实时操作的技术应用。为了保证低延迟，技术应用需要实时循环，通过仔细审查代码来优化，以确保无论在什么情况下都能提供低延迟响应。在业务应用中，交易响应时间是关注的焦点，并且被保证在一定数量的用户和最大数据量下。
- en: 'The digital era is bringing a new context where consumers have become very
    impatient whatever the circumstances: they are not interested by how many users
    are connected, how much data needs to be accessed, or their network latency (which
    is most of the time dictated by the Internet where there is no guaranteed performance).
    The only “must” with digital applications is to offer the appropriate quality
    of service, user experience or “Digital moments”. These can be very obvious when
    streaming music or video—constant buffering and interruptions due to latency quickly
    render the experience unacceptable. Understanding Digital Moments in the context
    of things like ordering a car or reserving a hotel room requires more sophistication;
    and in the case of navigation operation in cars, it is very complex. The nature
    of the Digital moment is directly linked to the attention span of the consumer
    and the decisions they will be required to make. Failure to respect Digital moments
    is a fundamental reason for users to reject services on offer, and the matter
    should therefore be at the top of analysts’ and designers’ attention.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 数字时代带来了一个新的背景，消费者在任何情况下都变得非常不耐烦：他们不关心有多少用户连接，需要访问多少数据，或者网络延迟（大多数情况下由互联网决定，而没有保证的性能）。数字应用唯一的“必须”是提供适当的服务质量、用户体验或“数字时刻”。当流媒体音乐或视频时，这些时刻可能非常明显——由于延迟而造成的持续缓冲和中断会迅速使体验变得不可接受。在像订购汽车或预订酒店房间这样的情境中理解数字时刻需要更多的复杂性；在汽车导航操作的情况下，这非常复杂。数字时刻的性质直接关系到消费者的注意力持续时间和他们需要做出的决策。不尊重数字时刻是用户拒绝提供的服务的根本原因，因此这个问题应该是分析师和设计师关注的重点。
- en: '*Distributed Data*'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*分布式数据*'
- en: Performance of the internet, huge volumes of data, network latency and security
    have forced analysts and developers to revisit the topic of data localization.
    The formerly sacrosanct principle of the data base community:*no redundancy* ,
    is now seriously challenged. From simple caching mechanisms used by content distribution
    networks such as Akamai (which stores copies of data close to where they are the
    most frequently used), we have progressed to redundancy by design. Instead of
    hitting the latency constraints of bringing data to processes, we have started
    to send processes to data (close to the place where it has been collected). We
    are experiencing edge computing combining with the internet of things to steadily
    create a world where most of the data will be stored at the edge and not centrally.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网的性能、海量数据、网络延迟和安全性的提升已迫使分析师和开发人员重新审视数据本地化的话题。数据库社区曾经不可侵犯的原则：*无冗余*，现在受到了严重挑战。从像Akamai这样的内容分发网络使用的简单缓存机制（在数据最常用的地方存储数据的副本）开始，我们已经发展到了设计上的冗余。我们已经开始将数据发送到进程（靠近其被收集的地方），而不是受到将数据传送到进程的延迟约束的影响。我们正在体验边缘计算与物联网的结合，逐步创造一个大部分数据将存储在边缘而不是集中存储的世界。
- en: With the relaxation of the “no redundancy” principle comes the counter challenge
    of data consistency across all locations where data copies are stored. Requiring
    full consistency is very inefficient because it requires that every update in
    a given location be replicated in every other location before proceeding to the
    next update.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 随着“无冗余”原则的放松，数据副本存储的所有位置上的数据一致性的反向挑战也随之而来。要求完全一致性是非常低效的，因为它要求在进行下一次更新之前，必须将给定位置的每次更新复制到每个其他位置。
- en: 'Finally, for operational reasons, data needs to be backed up in such a way
    it can be recovered in the event of failure. One piece of data can end up getting
    replicated three times: for caching reasons when it is only accessed in read-only
    mode; for latency reason when performance at the edge is required; and finally,
    for back-up recovery. It is little surprise that the volume of data to be stored
    is doubling every 18 months. It remains to be seen how such data growth will be
    managed.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，出于运营原因，数据需要以一种能够在发生故障时恢复的方式进行备份。一段数据最终可能会被复制三次：在只读模式下访问时出于缓存原因；在边缘需要性能时出于延迟原因；最后是为了备份恢复。不足为奇的是，存储的数据量每
    18 个月就会翻一番。有待观察的是如何管理这样的数据增长。
- en: '*The Consumer Electronics Attitude and the Weekly (if not Daily) scrum*'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*消费电子态度与每周（如果不是每日）的例会*'
- en: Consumer electronics has fueled the desire for new devices, even before the
    previous versions are obsolete. Changing smartphones almost every year while updating
    operating system releases every 2 months have almost become the norm. Such programmed
    obsolescence is part of the dynamic of the Business to Consumer market.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 消费电子产品推动了对新设备的渴望，甚至在之前的版本过时之前。几乎每年更换智能手机，每两个月更新操作系统版本几乎已成为常态。这种程式化的过时性是商业到消费者市场的动态的一部分。
- en: Ongoing adoption and usage of platform services is essential to their success,
    driving a compelling need for designers to pay critical attention to ongoing user
    relevance, value and buy-in. The need for continuous innovation fuels the practice
    of building platform functionality gradually, at each iteration (called sprints)
    adding new features and correcting bugs. The most advanced platforms have daily
    scrums and the question of new feature releases is like taking the bus, if you
    don’t get on this bus, there be another along in the next 5 min. This offers the
    ability to incrementally build platform functionality and, in case of problems,
    to easily go back to the previous release.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 平台服务的持续采用和使用对其成功至关重要，这驱使设计者必须对持续的用户相关性、价值和参与度予以关键关注。对持续创新的需求推动了逐步构建平台功能的实践，在每个迭代（称为冲刺）中添加新功能并纠正错误。最先进的平台每天都有例会，新功能发布的问题就像搭公交车一样，如果你不搭这辆车，5
    分钟后就会有另一辆。这提供了逐步构建平台功能的能力，并在出现问题时轻松回到上一个版本。
- en: '*UX is the Application*'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*UX 就是应用程序*'
- en: UX design has become a key topic in the Digital era. It is intended to enhance
    user satisfaction with an application by improving its usability, accessibility
    and desirability. Since adoption and usage of the application is the ultimate
    yardstick for success and hence survival, a lot of attention should be paid to
    the user interface.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: UX 设计已成为数字时代的关键话题。它旨在通过提高应用程序的可用性、可访问性和吸引力来增强用户对应用程序的满意度。由于应用程序的采用和使用是成功甚至生存的最终标准，因此应该对用户界面付出大量关注。
- en: In the past, the design of the user interface tended to be done after the business
    process has been defined. It was seen as the way to collect the necessary data
    and then to present outputs for the user to make decisions.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去，用户界面的设计往往是在业务流程被定义之后进行的。它被视为收集必要数据然后向用户呈现输出以做出决策的方式。
- en: This sequence has been turned on its head with user interfaces being designed
    first and then progressively augmented to incorporate business logic. Multiple
    interface channels including voice, virtual reality and haptics are now primary
    drivers of the application, with business logic and processing being seen somewhat
    as the hidden aspect of the application.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这种顺序已经颠倒过来，首先设计用户界面，然后逐步增强以包含业务逻辑。多种界面渠道，包括语音、虚拟现实和触觉，现在是应用程序的主要驱动因素，而业务逻辑和处理则被视为应用程序的隐藏方面。
- en: '*Adhering to API is Not Optional*'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*坚持 API 不是可选的*'
- en: Applications that offer services within existing platforms need to respect their
    architectural principles, which are often reflected in a set of mandatory APIs
    (e.g., AWS offers a little more than 20). These API’s guarantee that when an application
    is integrated into the platform, it will not disturb performance, alter security
    or put multitenancy at risk. Failing to respect API protocols will lead to application
    rejection by the platform operator.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在现有平台内提供服务的应用程序需要尊重其架构原则，这些原则通常体现在一组强制性的 API 中（例如，AWS 提供了略多于 20 个）。这些 API 保证了应用程序集成到平台时不会影响性能、改变安全性或将多租户置于风险之中。不遵守
    API 协议将导致平台运营商拒绝应用程序。
- en: API’s are also critical to gain access to data which has been collected by other
    sides of the platform. APIs are becoming the lingua franca which (e.g.,) allows
    Fintech companies to have access to customer data collected by an incumbent bank,
    or to reuse automotive data collected via connected cars. Security and privacy
    issues will lead all players participating in a platform ecosystem to accept the
    rules and regulations set up by independent third parties responsible for enforcing
    data regulation compliance.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: API对于获取由平台其他方收集的数据至关重要。API正在成为通用语言，使得金融科技公司可以访问由现有银行收集的客户数据，或者重新使用通过联网汽车收集的汽车数据。安全和隐私问题将促使参与平台生态系统的所有参与者接受由负责执行数据监管合规性的独立第三方设立的规则和法规。
- en: “*We Know More Than We Can Tell* ”
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “*我们所知大于我们所能言说*”
- en: Michael Polanyi the famous Hungarian-British polymath used this statement to
    express the important truth that no analyst can entirely capture the knowledge
    about a given process or decision. Beyond what can be formally captured in business
    logic algorithms, there exist rules and patterns which can only be discovered
    and incorporated through deep learning. Artificial intelligence is unlikely to
    ever be as efficient and performant as hand coding, but for simple decision making,
    it can replace manual programming, and for unexpected and non-forecasted situations,
    it can be a good substitute for the last exit error message. Especially in sophisticated
    situations unknown to the analyst, AI can bring reasonable suggestions for returning
    back to the basic philosophy of the process.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 著名的匈牙利-英国多才多艺的麦克·波兰尼用这句话来表达一个重要的真理，即没有分析师能够完全捕捉关于给定过程或决策的知识。除了可以在业务逻辑算法中正式捕获的内容之外，还存在着只能通过深度学习发现并纳入的规则和模式。人工智能不太可能像手工编码那样高效和可执行，但对于简单的决策制定，它可以取代手动编程，对于意外和未预测到的情况，它可以成为最后一道出口错误消息的良好替代品。特别是在分析师未知的复杂情况下，人工智能可以为回归到流程的基本哲学提供合理的建议。
- en: '*The Next Paradigms*'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*下一范式*'
- en: The book will elaborate on the appropriate methodologies to answer the above
    challenges.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将详细阐述回答上述挑战的适当方法。
- en: At this stage, let us introduce some of the new paradigms which have become
    commonplace in the digital world when applied to the business to consumer market
    and which are gradually penetrating the business application environment.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，让我们介绍一些在数字世界中已经成为常见现象的新范式，当应用于商业到消费者市场时，逐渐渗透到业务应用环境中。
- en: '*Webscale Computing* encapsulates a hardware architecture where computing performance
    and storage capacity can be increased without stopping operations.*Multitenancy*
    is the ability to host multiple tenants and their users on the same platform without
    any side effects in terms of performance, security and operational continuity.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '*Webscale Computing* 封装了一种硬件架构，其中计算性能和存储容量可以在不停止操作的情况下增加。*Multitenancy* 是在同一平台上托管多个租户及其用户而不会在性能、安全性和运营连续性方面产生任何副作用的能力。'
- en: Webscale Computing and Multitenancy are two foundational pillars for cloud computing.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Webscale Computing和Multitenancy是云计算的两个基本支柱。
- en: Data distribution is necessary to achieve performance, but it also raises the
    challenge of updating multiple instantiations of the same data. The approach taken
    in the digital era is to dispense with permanent data integrity and to settle
    for eventual consistency. Platform operators will accept working with inconsistent
    data but will commit that within a reasonable timeframe, it will be able to reestablish
    consistency. Eventual consistency may not be adequate for some applications, such
    as managing the booking of airplane seats, but will be good enough for many other
    applications.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分发是实现性能所必需的，但它也带来了更新多个数据实例的挑战。数字时代采取的方法是放弃永久数据完整性，而是满足于最终一致性。平台运营商将接受使用不一致数据，但承诺在合理的时间范围内，将能够重新确立一致性。最终一致性可能不适用于某些应用程序，例如管理飞机座位的预订，但对于许多其他应用程序来说，它将足够好用。
- en: '*Agile Development* has built the foundations of flexible analysis and design
    by accepting many changes to an application and implementing them quickly after
    they have been requested. Agile development requires solid architecture principles
    to build applications iteratively without compromising performance and maintainability.
    Applications developed using Agile methodologies need to progress to operations
    as part of a next scrum. This requires a “Devops” attitude where operation departments
    are able to accept (e.g.,) weekly changes even though they might disrupt continuity
    of operations.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '*敏捷开发*通过接受对应用程序的许多更改并在被请求后迅速实现它们，建立了灵活的分析和设计基础。敏捷开发需要坚实的架构原则，以便在不影响性能和可维护性的情况下迭代构建应用程序。使用敏捷方法开发的应用程序需要作为下一次
    Scrum 的一部分进展到运营阶段。这需要一种“Devops”态度，其中运营部门能够接受（例如）即使可能会中断运营连续性的每周更改。'
- en: Many companies have entered the digital era for analysis and design; it requires
    a different type of organization which is proving difficult to coexist with the
    traditional model. The book will detail the what and the how for next generation
    of Analysis and Design.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 许多公司已经进入了分析和设计的数字时代；这需要一种不同类型的组织，与传统模型共存的困难。该书将详细介绍下一代分析和设计的“是什么”和“如何”。
- en: Hubert TardieuParis, FrancePreface
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: Hubert Tardieu
- en: The objective of the*Next Generation of Analysis and Design* is to provide managers
    and practitioners with a guide to building new architectures in response to the
    power provided by 5G mobile communications. Indeed, 5G will initiate abilities
    to communicate in a wireless world, allowing Internet of Things (IoT) to become
    the “data aggregator” for massive amounts of information that will be collected
    over distributed networks powered by the internet. Unfortunately, the speed of
    5G and the proliferation of IoT creates the need for better security. That is,
    the ability to collect an abundance of valuable information comes at a price.
    Simply put, our existing architectures are not capable of providing the necessary
    security to protect the valuable data that we can use to explore new ways of using
    artificial intelligence (AI) and machine learning (ML). As a result, new architectures
    must be developed that use the ledger-based approaches offered by blockchain design.
    Further, these new architectures will also need a new approach in the ways data
    is stored across complex mobile networks, which has given birth to advanced capabilities
    of cloud computing.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '*下一代分析和设计*的目标是为管理者和从业者提供一份指南，以响应5G移动通信提供的能力来构建新的架构。确实，5G将启动在无线世界进行通信的能力，使物联网（IoT）成为收集通过互联网提供的分布式网络收集的大量信息的“数据聚合器”。不幸的是，5G的速度和物联网的普及带来了对更好安全性的需求。也就是说，收集大量有价值信息的能力是有代价的。简而言之，我们现有的架构无法提供必要的安全性来保护我们可以用来探索人工智能（AI）和机器学习（ML）的有价值数据。因此，必须开发新的架构，使用区块链设计提供的账本式方法。此外，这些新架构还将需要一种新的方法来存储数据跨越复杂的移动网络，这催生了云计算的高级功能。'
- en: In order to compete in a global world that require complex supply chains that
    span everywhere, companies need to take on the re-architecting of their legacy
    systems. It seems overwhelming to think that 50 years of developing products and
    services under a specific development mentality can now somehow be changed in
    a short amount of time. Nevertheless, my epistemology on this issue is very basic,
    redo your systems or perish as a business. While this may seem harsh and one-dimensional,
    I believe the costs for not moving quickly will dramatically affect the ability
    for any organization to compete in the digital age. This book provides the guidance
    from both a technical perspective and a management approach. My philosophy, which
    is shared by others, is that it is impossible to redo all existing legacy systems
    within most organizations. I, as others, offer a “complimentary approach” that
    suggests that businesses continue to provide the backend services using their
    legacy products but need to build new ones that offer the new services that are
    required in a consumer-driven world—a world which I coin as the “consumerization
    of technology.” We cannot expect organizations to cure 50 years of bad architecture
    overnight. We experienced the challenges and costs of moving to integrating systems
    using enterprise resource planning (ERP) products that took 20 years to complete.
    I believe the new migration to mobility will take even longer and at a much higher
    cost. So we must transform old systems while building new ones while ensuring
    the connectivity between them. That is the objective of the*Next Generation of
    Analysis and Design* .
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在需要跨越各地的复杂供应链的全球化世界中竞争，公司需要重新设计他们的传统系统。想到在短时间内改变50年以来在特定发展理念下开发产品和服务的想法似乎是令人难以承受的。尽管如此，我对这个问题的认识非常基础，要么重新设计您的系统，要么就灭亡。尽管这可能听起来很苛刻和单一，但我相信，不迅速行动的成本将极大地影响任何组织在数字时代的竞争能力。这本书提供了技术和管理方法的指导。我的理念与其他人共享，即在大多数组织内部不可能重新设计所有现有的遗留系统。我和其他人提出了一种“互补方法”，即企业继续使用他们的传统产品提供后端服务，但需要构建新的产品，提供消费者驱动世界所需的新服务——我称之为“技术消费化”的世界。我们不能指望组织一夜之间解决50年的糟糕架构。我们经历了使用企业资源规划（ERP）产品进行系统集成所面临的挑战和成本，这需要20年才能完成。我相信，新的移动迁移将需要更长的时间和更高的成本。因此，我们必须在构建新系统的同时转变旧系统，并确保它们之间的连接。这是*下一代分析与设计*的目标。
- en: 'From a management perspective, executives need to drive a new culture. According
    to Gupta (2018), successful digital strategies need to emphasize a complimentary
    business approach as opposed to attempting to launch independent units or labs—it
    appears that these initiatives have historically failed to provide effective results.
    Gupta’s framework, while not unique, suggests four basic components for effective
    cultural migration:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 从管理的角度来看，高管需要推动一种新的文化。根据Gupta（2018）的说法，成功的数字战略需要强调一种互补的商业方法，而不是试图启动独立的单位或实验室——历史数据表明，这些举措过去往往未能产生有效结果。尽管Gupta的框架并不独特，但他提出了有效文化迁移的四个基本组成部分：
- en: '1.'
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: Reimagine your business
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重新想象您的业务
- en: '2.'
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Reevaluate your value chain
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重新评估您的价值链
- en: '3.'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: Reconnect with customers
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重新与客户联系
- en: '4.'
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: Rebuild your organization.
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重建您的组织。
- en: While I agree with all of these steps, executives still need to rebuild their
    architectures. There is no question that this new digital era provides more user
    friendly and user intuitive applications, but make no mistake, the technology
    is more complex and advanced as ever. Thus, we need technically qualified leaders
    who understand how to build these new systems to support a digital strategy. While
    cultural transformation is necessary, we must acknowledge that the successful
    digital-born companies have built backend and front-end systems that operate seamlessly.
    So, who in the organization can we call our most valuable player (MVP)? My vote
    in this book is the*Analyst* , the individual who gives you the most payback for
    the investment. Analysts typically can provide the technical architecture design,
    usually know their legacy systems, and can perform the necessary project management.
    All these functions can drive these new systems while helping evolve a new digital-based
    culture. While we need executives, users, and consumers to be fundamentally engaged
    in all aspects of the transformation, the analyst represents the one role that
    can be the main director of its success. Therefore, technology executives need
    to expand the role of the analyst and understand the importance of the position.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我同意所有这些步骤，但高管仍需要重建他们的架构。毫无疑问，这个新的数字时代提供了更加用户友好和用户直观的应用程序，但请不要误解，技术却是如今更加复杂和先进。因此，我们需要技术合格的领导人员，他们懂得如何构建这些新系统以支持数字战略。虽然文化转型是必要的，但我们必须承认，成功的数字原生公司已经建立了后端和前端系统，这些系统可以无缝运行。那么，我们组织中谁可以被称为我们最有价值的球员（MVP）呢？我在本书中认为是*分析员*，这个人可以为你的投资带来最大的回报。分析员通常可以提供技术架构设计，通常了解他们的传统系统，并能执行必要的项目管理。所有这些功能可以推动这些新系统的发展，同时帮助形成一个新的基于数字的文化。虽然我们需要高管、用户和消费者在转型的各个方面都参与其中，但分析员代表着可以成为其成功的主要导演的角色之一。因此，技术高管需要扩展分析员的角色并理解这个职位的重要性。
- en: However, this book also recognizes that complimentary approaches only offer
    short-term solutions. Rather than risk permanent dependencies on old systems,
    I consistently operate within the auspices of the economic*s-curve* , which so
    cleverly defines the life-cycle of any product or service. Successful companies
    need to replace systems by abiding by the curve and start replacing systems before
    they become obsolete.*The Next generation of Analysis and Design* integrates the
    S-curve with the SDLC and offers a new way of continually evolving computer architectures.
    Most important is my prediction that the S-curve will continue to shrink, that
    is, less time to develop competitive systems, and less time to enjoy their advantages.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，本书也认识到互补的方法只能提供短期解决方案。与其冒险永久依赖旧系统，我一直在经济*s-曲线*的范围内运营，这个曲线巧妙地定义了任何产品或服务的生命周期。成功的公司需要按照曲线的规律替换系统，并在它们变得过时之前开始替换系统。*下一代分析与设计*
    将S-曲线与SDLC整合在一起，提供了一种不断演变计算机架构的新方法。最重要的是我的预测，S-曲线将继续缩短，即开发竞争系统的时间将减少，享受其优势的时间也将减少。
- en: It should not be a mystery that corporations today need to be technology centric
    when developing their competitive strategy. This book also addresses the need
    to integrate multiple generations of management and staff with a particular focus
    on the millennial generation (Gen Y). We predict that millennials will be stepping
    into management positions much quicker than their predecessors and in order to
    be more competitive in the digital age, companies must do a better job of understanding
    and assimilating their talents. These assimilations require an integration among
    baby boomers who are typically the executives and line managers who are often
    Gen X.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 当今企业在制定竞争策略时需要以技术为中心并不应该是一个迷。本书还强调了需要整合多代管理人员和员工，特别关注千禧一代（Y 世代）。我们预测，千禧一代将比他们的前任更快地进入管理职位，为了在数字时代更具竞争力，企业必须更好地理解和吸收他们的才能。这种融合需要与通常是高管的婴儿潮一代和通常是X
    世代的一线经理之间的整合。
- en: '*The Next Generation of Analysis and Design* also recognizes the role of the
    consumer. I predict that this era will be known as the “consumer revolution” because
    of the knowledge consumers have on how digital technologies can provide them with
    value. These consumer values are often presented by their demand for products
    and services based on alternative choices and need for personalization. Companies
    need to recognize that they must offer more product and service choices to multiple
    and segmented markets to survive in the digital age.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '*分析与设计的下一代* 也认识到了消费者的作用。我预测这个时代将被称为“消费者革命”，因为消费者对数字技术如何为他们提供价值的认知。这些消费者价值通常通过他们对基于替代选择和个性化需求的产品和服务的需求来体现。公司需要意识到，他们必须向多个和分割的市场提供更多的产品和服务选择，才能在数字时代生存下去。'
