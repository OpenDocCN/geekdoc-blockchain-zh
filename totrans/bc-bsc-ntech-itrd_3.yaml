- en: Major Accomplishments of the Blockchain
  prefs: []
  type: TYPE_NORMAL
- en: It is well-accepted knowledge that people tend to overestimate the short-
  prefs: []
  type: TYPE_NORMAL
- en: term effects of technology while ignoring its long-term impacts. The evolution
  prefs: []
  type: TYPE_NORMAL
- en: of the Internet and its impact on our society not only confirm that wisdom,
  prefs: []
  type: TYPE_NORMAL
- en: but it also shows that estimating long-term effects of technical innovations
    is
  prefs: []
  type: TYPE_NORMAL
- en: hard. However, the following aspects are promising candidates for becoming
  prefs: []
  type: TYPE_NORMAL
- en: 'the long-term accomplishments of the blockchain:'
  prefs: []
  type: TYPE_NORMAL
- en: • Disintermediation
  prefs: []
  type: TYPE_NORMAL
- en: • Automation
  prefs: []
  type: TYPE_NORMAL
