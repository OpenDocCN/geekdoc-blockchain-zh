- en: '• *Payments*: Managing ownership and transfer of digital fiat'
  prefs: []
  type: TYPE_NORMAL
- en: currencies.
  prefs: []
  type: TYPE_NORMAL
- en: '• *Cryptocurrencies*: Managing ownership and creation of'
  prefs: []
  type: TYPE_NORMAL
- en: digital instruments of payment that exist independently
  prefs: []
  type: TYPE_NORMAL
- en: from any government, central bank, or other central
  prefs: []
  type: TYPE_NORMAL
- en: institution.
  prefs: []
  type: TYPE_NORMAL
- en: '• *Micropayments*: Transfer of small amounts of money that'
  prefs: []
  type: TYPE_NORMAL
- en: would be too costly by using traditional means of transfer.
  prefs: []
  type: TYPE_NORMAL
- en: '• *Digital assets*: Managing creation, ownership, and transfer'
  prefs: []
  type: TYPE_NORMAL
- en: of digital items that have value in their own right or
  prefs: []
  type: TYPE_NORMAL
- en: represent valuable goods in the real world.
  prefs: []
  type: TYPE_NORMAL
- en: '• *Digital identity*: Proving identity and authentication based'
  prefs: []
  type: TYPE_NORMAL
- en: on unique digital items.
  prefs: []
  type: TYPE_NORMAL
- en: '• *Notary services*: Digitizing, storing, and verifying documents'
  prefs: []
  type: TYPE_NORMAL
- en: or contracts and proof of ownership or transfer.
  prefs: []
  type: TYPE_NORMAL
- en: '• *Compliance and audit*: Auditing business activities of people'
  prefs: []
  type: TYPE_NORMAL
- en: or organizations in regulated industries in an audit track.
  prefs: []
  type: TYPE_NORMAL
- en: '• *Tax*: Calculating and collecting taxes based on transactions'
  prefs: []
  type: TYPE_NORMAL
- en: or on sole ownership, reducing tax avoidance[,2](index_split_003.html#223) or
