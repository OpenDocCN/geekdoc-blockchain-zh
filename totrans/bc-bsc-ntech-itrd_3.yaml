- en: Analyzing Blockchain Applications
  prefs: []
  type: TYPE_NORMAL
- en: Analyzing a blockchain application may become necessary in a variety of
  prefs: []
  type: TYPE_NORMAL
- en: occasions such as becoming a customer of a company that uses the blockchain,
  prefs: []
  type: TYPE_NORMAL
- en: investing in a blockchain startup, or using a blockchain application in your
  prefs: []
  type: TYPE_NORMAL
- en: own company. In all of these cases, it needs to be decided whether a certain
  prefs: []
  type: TYPE_NORMAL
- en: blockchain application is useful or whether it creates a tangible value. Since
  prefs: []
  type: TYPE_NORMAL
- en: the blockchain is a complex technical construct, it may be challenging to get
    a
  prefs: []
  type: TYPE_NORMAL
- en: clear view of the capabilities of the software system under consideration and
  prefs: []
  type: TYPE_NORMAL
- en: to make a conscious purchase, investment, or usage decision. Hence, it may
  prefs: []
  type: TYPE_NORMAL
- en: 'help to ask some or all of the following questions:'
  prefs: []
  type: TYPE_NORMAL
- en: • What kind of blockchain is used?
  prefs: []
  type: TYPE_NORMAL
- en: • Are the requirements for using the blockchain fulfilled?
  prefs: []
  type: TYPE_NORMAL
- en: • What is the added value of using a distributed peer-to-
  prefs: []
  type: TYPE_NORMAL
- en: peer system?
  prefs: []
  type: TYPE_NORMAL
- en: • What is the application idea?
  prefs: []
  type: TYPE_NORMAL
- en: • What is the business case?
  prefs: []
  type: TYPE_NORMAL
- en: • How are peers compensated for contributing resources
  prefs: []
  type: TYPE_NORMAL
- en: to the system?
  prefs: []
  type: TYPE_NORMAL
- en: Are the Requirements for Using the Blockchain
  prefs: []
  type: TYPE_NORMAL
- en: Fulfilled?
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain is a purely distributed peer-to-peer system that consists of
  prefs: []
  type: TYPE_NORMAL
- en: an unknown number of peers of unknown reliability and trustworthiness.
  prefs: []
  type: TYPE_NORMAL
- en: Hence, the first point to be considered when analyzing a concrete blockchain
  prefs: []
  type: TYPE_NORMAL
- en: application is its architecture and whether the architecture fulfills the
  prefs: []
  type: TYPE_NORMAL
- en: 'conditions for applying the blockchain-technology-suite. It is important to
    find satisfactory answers to the following questions:'
  prefs: []
  type: TYPE_NORMAL
- en: • What is the architecture of the system?
  prefs: []
  type: TYPE_NORMAL
- en: • What are the system components and how are they
  prefs: []
  type: TYPE_NORMAL
- en: connected with one another?
  prefs: []
  type: TYPE_NORMAL
- en: • Is the system purely distributed or is there a central
  prefs: []
  type: TYPE_NORMAL
- en: component whose failure can bring down the whole
  prefs: []
  type: TYPE_NORMAL
- en: system?
  prefs: []
  type: TYPE_NORMAL
- en: • How do new nodes join the system?
  prefs: []
  type: TYPE_NORMAL
- en: • Can everyone join the system and start to contribute
  prefs: []
  type: TYPE_NORMAL
- en: computational resources?
  prefs: []
  type: TYPE_NORMAL
- en: '***Blockchain Basics***'
  prefs: []
  type: TYPE_NORMAL
- en: '229'
  prefs: []
  type: TYPE_NORMAL
- en: • Is there any kind of on-boarding process, due diligence
  prefs: []
  type: TYPE_NORMAL
- en: process, or upfront security checking of new nodes that
  prefs: []
  type: TYPE_NORMAL
- en: may establish a central element of control?
  prefs: []
  type: TYPE_NORMAL
- en: • Do all nodes have identical roles and rights in the system
  prefs: []
  type: TYPE_NORMAL
- en: or do the nodes differ with respect to their rights to read
  prefs: []
  type: TYPE_NORMAL
- en: or write data?
  prefs: []
  type: TYPE_NORMAL
- en: Answering these questions will help you to gain a basic understanding of
  prefs: []
  type: TYPE_NORMAL
- en: the system and determine whether the blockchain-technology-suite is really
  prefs: []
  type: TYPE_NORMAL
- en: needed. You could find out that the presumably blockchain system under
  prefs: []
  type: TYPE_NORMAL
- en: consideration is a centralized system instead.
  prefs: []
  type: TYPE_NORMAL
- en: What Kind of Blockchain Is Used?
  prefs: []
  type: TYPE_NORMAL
- en: Not all distributed systems are open to everyone and grant reading and writing
  prefs: []
  type: TYPE_NORMAL
- en: access to all their nodes. There are versions of the blockchain that differ
    with respect to the allocation of reading and writing access among the nodes.
    These
  prefs: []
  type: TYPE_NORMAL
- en: differences have an impact on the architecture and the distributed nature of
  prefs: []
  type: TYPE_NORMAL
- en: the system as well as on the purpose of the blockchain within those systems.
  prefs: []
  type: TYPE_NORMAL
- en: 'Hence, it is important to find satisfying answers to the following questions:'
  prefs: []
  type: TYPE_NORMAL
- en: • What kind of blockchain is used (public vs. private and
  prefs: []
  type: TYPE_NORMAL
- en: permissioned vs. permissionless)?
  prefs: []
  type: TYPE_NORMAL
- en: • What rights are restricted?
  prefs: []
  type: TYPE_NORMAL
- en: • What groups of nodes have which rights?
  prefs: []
  type: TYPE_NORMAL
- en: • Why has the specific type of blockchain been chosen?
  prefs: []
  type: TYPE_NORMAL
- en: • Who decides which rights are given to what group of
  prefs: []
  type: TYPE_NORMAL
- en: nodes?
  prefs: []
  type: TYPE_NORMAL
- en: • Who makes and enforces the rules regarding granting or
  prefs: []
  type: TYPE_NORMAL
- en: refusing reading or writing access to the system?
  prefs: []
  type: TYPE_NORMAL
- en: • Who runs the on-boarding process?
  prefs: []
  type: TYPE_NORMAL
- en: • Are there any privacy or scalability concerns in the
  prefs: []
  type: TYPE_NORMAL
- en: specific solution that could justify the restriction of
  prefs: []
  type: TYPE_NORMAL
- en: certain rights?
