  type: TYPE_NORMAL
- en: Public blockchains do not hide any of their data. Instead, everyone is able
  prefs: []
  type: TYPE_NORMAL
- en: to read the whole history of transactions. This level of transparency is
  prefs: []
  type: TYPE_NORMAL
- en: frightening for those who want to protect their privacy. These concerns are
  prefs: []
  type: TYPE_NORMAL
- en: understandable when taking into account the level at which personal data are
  prefs: []
  type: TYPE_NORMAL
- en: already collected and utilized by large corporations or intelligence agencies.
  prefs: []
  type: TYPE_NORMAL
- en: However, this criticism may foster the development and spread of private
  prefs: []
  type: TYPE_NORMAL
