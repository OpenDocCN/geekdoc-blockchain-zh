- en: Nontechnical Limitations of the Blockchain
  prefs: []
  type: TYPE_NORMAL
- en: 'The most important nontechnical limitations of the blockchain are:'
  prefs: []
  type: TYPE_NORMAL
- en: • Lack of legal acceptance
  prefs: []
  type: TYPE_NORMAL
- en: • Lack of user acceptance
  prefs: []
  type: TYPE_NORMAL
- en: Lack of Legal Acceptance
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain is a technology that offers its users the possibility to man-
  prefs: []
  type: TYPE_NORMAL
- en: age and transfer ownership in an open and purely distributed peer-to-peer
  prefs: []
  type: TYPE_NORMAL
- en: system. The way independent peers manage ownership collectively through a
  prefs: []
  type: TYPE_NORMAL
- en: distributed consensus has raised questions concerning the legal consequences
  prefs: []
  type: TYPE_NORMAL
- en: of transactions being made and managed in the blockchain. Questions regard-
  prefs: []
  type: TYPE_NORMAL
- en: ing the legal implications and acceptance of transactions performed in the
  prefs: []
  type: TYPE_NORMAL
- en: blockchain need to be discussed regardless of the safety, security, and sophis-
  prefs: []
  type: TYPE_NORMAL
- en: tication of its technology. It is a question regarding the incorporation of
    a new approach of managing ownership in the established legal system. Those who
  prefs: []
  type: TYPE_NORMAL
- en: witnessed the emergence and development of the Internet may see a similar-
  prefs: []
  type: TYPE_NORMAL
- en: ity between legal statuses of the blockchain nowadays and the lack of legal
  prefs: []
  type: TYPE_NORMAL
- en: acceptance of Internet commerce in the 1990s.
  prefs: []
  type: TYPE_NORMAL
