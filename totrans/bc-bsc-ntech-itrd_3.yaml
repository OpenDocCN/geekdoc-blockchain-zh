- en: Critical Size
  prefs: []
  type: TYPE_NORMAL
- en: The robustness against manipulations and hence the trustworthiness of the
  prefs: []
  type: TYPE_NORMAL
- en: collectively maintained history of transaction data rely on the assumption that
  prefs: []
  type: TYPE_NORMAL
- en: the majority of the system’s computational power is controlled by honest
  prefs: []
  type: TYPE_NORMAL
- en: nodes. However, in small peer-to-peer systems with a limited computational
  prefs: []
  type: TYPE_NORMAL
- en: power, that majority can still be very small, which in turn could make it pos-
  prefs: []
  type: TYPE_NORMAL
- en: sible to perform a 51 percent attack. This problem is in particularly relevant
  prefs: []
  type: TYPE_NORMAL
- en: for cryptocurrencies with low market capitalization and limited user adoption.
  prefs: []
  type: TYPE_NORMAL
- en: Hence, any blockchain will require a critical mass of honest nodes to sup-
  prefs: []
  type: TYPE_NORMAL
- en: port it and make it resistant to attackers with a lot of computational power.
  prefs: []
  type: TYPE_NORMAL
- en: Reaching a critical size that makes 51 percent attacks impossible is a challenge
    that every new blockchain has to face.
