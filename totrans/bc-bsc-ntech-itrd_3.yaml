- en: Peer-to-Peer System?
  prefs: []
  type: TYPE_NORMAL
- en: Both purely distributed peer-to-peer systems and centralized systems
  prefs: []
  type: TYPE_NORMAL
- en: have their own advantages and disadvantages. Centralized systems are not
  prefs: []
  type: TYPE_NORMAL
- en: inherently bad, they just pursue a different architectural concept that serves
  prefs: []
  type: TYPE_NORMAL
- en: many application cases very well and still continues to do so. With some
  prefs: []
  type: TYPE_NORMAL
- en: characteristics, centralized systems may be more desirable than distributed
  prefs: []
  type: TYPE_NORMAL
- en: peer-to-peer systems. This is particularly true as integrity in purely distributed
    peer-to-peer systems is notoriously hard to maintain and costs additional
  prefs: []
  type: TYPE_NORMAL
- en: effort. Hence, one needs good reasons for choosing a distributed peer-to-
  prefs: []
  type: TYPE_NORMAL
- en: peer system over a centralized one. When analyzing a concrete blockchain
  prefs: []
  type: TYPE_NORMAL
- en: 'application, it is important to find satisfying answers to the following questions:'
  prefs: []
  type: TYPE_NORMAL
- en: • Why was the system implemented as a purely distributed
  prefs: []
  type: TYPE_NORMAL
- en: peer-to-peer system in the first place?
  prefs: []
  type: TYPE_NORMAL
- en: • What are the alternatives?
  prefs: []
  type: TYPE_NORMAL
- en: • What are the advantages of utilizing a purely distributed
  prefs: []
  type: TYPE_NORMAL
- en: peer-to-peer architecture over the alternatives and what
  prefs: []
  type: TYPE_NORMAL
- en: are the disadvantages?
  prefs: []
  type: TYPE_NORMAL
- en: • What is the added value of using a distributed peer-to-
  prefs: []
  type: TYPE_NORMAL
- en: peer architecture?
  prefs: []
  type: TYPE_NORMAL
- en: • Do the advantages of the peer-to-peer architecture
  prefs: []
  type: TYPE_NORMAL
- en: outweigh the disadvantages?
  prefs: []
  type: TYPE_NORMAL
- en: Asking and insisting on the answers to these questions is important to
  prefs: []
  type: TYPE_NORMAL
- en: distinguish those who consciously choose the distributed peer-to-peer
  prefs: []
  type: TYPE_NORMAL
- en: architecture from those who use the blockchain just for the sake of using it.
  prefs: []
  type: TYPE_NORMAL
- en: What Is the Application Idea?
  prefs: []
  type: TYPE_NORMAL
- en: Analyzing the architecture of a system is important, but this does not yield
  prefs: []
  type: TYPE_NORMAL
- en: answers concerning its application idea and how the system is supposed to
  prefs: []
  type: TYPE_NORMAL
- en: create added value for its users. It is important to keep in mind that even
    the
  prefs: []
  type: TYPE_NORMAL
- en: most sophisticated system architecture can never compensate for a weak or
  prefs: []
  type: TYPE_NORMAL
- en: poor application idea. Excitement about the blockchain-technology-suite may
  prefs: []
  type: TYPE_NORMAL
- en: make it easy to overlook a weak or poor application concept. Hence, when
  prefs: []
  type: TYPE_NORMAL
- en: analyzing a blockchain application, it is important to find convincing answers
  prefs: []
  type: TYPE_NORMAL
- en: 'to the following questions:'
  prefs: []
  type: TYPE_NORMAL
- en: • What is the purpose of the application in the first place?
  prefs: []
  type: TYPE_NORMAL
- en: • What is the major problem domain of the system?
  prefs: []
  type: TYPE_NORMAL
- en: '***Blockchain Basics***'
  prefs: []
  type: TYPE_NORMAL
- en: '231'
  prefs: []
  type: TYPE_NORMAL
- en: • Can the system be associated with specific industries or
  prefs: []
  type: TYPE_NORMAL
- en: sectors and if yes what are they?
  prefs: []
  type: TYPE_NORMAL
- en: • What kind of service does the system offer to its users?
  prefs: []
  type: TYPE_NORMAL
- en: • What is the added value of using the system?
  prefs: []
  type: TYPE_NORMAL
- en: • What kind of generic blockchain use pattern does the
  prefs: []
  type: TYPE_NORMAL
- en: system utilize?
  prefs: []
  type: TYPE_NORMAL
- en: • Are there any issues with the legal acceptance of the
  prefs: []
  type: TYPE_NORMAL
- en: blockchain in the particular application area?
  prefs: []
  type: TYPE_NORMAL
- en: • What kinds of data are stored in the blockchain?
  prefs: []
  type: TYPE_NORMAL
- en: • What kinds of operations or transactions can be done?
  prefs: []
  type: TYPE_NORMAL
- en: • What kinds of security features are utilized?
  prefs: []
  type: TYPE_NORMAL
- en: • How do these aspects relate to the application idea of
  prefs: []
  type: TYPE_NORMAL
- en: the system?
  prefs: []
  type: TYPE_NORMAL
- en: What Is the Business Case?
  prefs: []
  type: TYPE_NORMAL
- en: Another important aspect when analyzing blockchain applications is the
  prefs: []
  type: TYPE_NORMAL
- en: commercial concept of the software system itself. The creation and operation
  prefs: []
  type: TYPE_NORMAL
- en: of any software consume resources and hence cause costs. The blockchain
  prefs: []
  type: TYPE_NORMAL
- en: is no exception to that. Analyzing the commercial conditions of blockchain
  prefs: []
  type: TYPE_NORMAL
- en: software is an important step since many products or technical innovations
  prefs: []
  type: TYPE_NORMAL
- en: fail due to flaws in their commercial concepts. Hence, it is necessary to find
  prefs: []
  type: TYPE_NORMAL
- en: 'good answers to the following questions:'
  prefs: []
  type: TYPE_NORMAL
- en: • What are the costs of purchasing or using the software?
  prefs: []
  type: TYPE_NORMAL
- en: • What are the fixed and variable costs of running or using
  prefs: []
  type: TYPE_NORMAL
- en: the software?
  prefs: []
  type: TYPE_NORMAL
- en: • Who covers what costs?
  prefs: []
  type: TYPE_NORMAL
- en: • What license model is used?
  prefs: []
  type: TYPE_NORMAL
- en: • Who receives profits or who has to cover losses?
  prefs: []
  type: TYPE_NORMAL
- en: How Are Peers Compensated for Contributing
  prefs: []
  type: TYPE_NORMAL
- en: Resources to the System and Maintaining Integrity?
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain achieves integrity through the forces of reward and punishment
  prefs: []
  type: TYPE_NORMAL
- en: implemented by income through fees and proof of work. Step [18](http://dx.doi.org/10.1007/978-1-4842-2604-9_18)
    highlighted the importance of reward to compensate the contributors of the blockchain,
  prefs: []
  type: TYPE_NORMAL
- en: '[while Step 20 pointed out the impact of the instrument of pa](http://dx.doi.org/10.1007/978-1-4842-2604-9_20)yment
    on'
  prefs: []
  type: TYPE_NORMAL
- en: '232'
  prefs: []
  type: TYPE_NORMAL
- en: '***Step 24 | Using the Blockchain***'
  prefs: []
  type: TYPE_NORMAL
- en: the integrity, openness, and distributed nature of the system. Knowing and
  prefs: []
  type: TYPE_NORMAL
- en: understanding how the peers are compensated for maintaining integrity is a
  prefs: []
  type: TYPE_NORMAL
- en: 'crucial aspect in analyzing blockchain applications. Therefore, it is necessary
    to get satisfying answers to the following questions:'
  prefs: []
  type: TYPE_NORMAL
- en: • What are the rules for compensating peers?
  prefs: []
  type: TYPE_NORMAL
- en: • Do the compensation rules together with the game
  prefs: []
  type: TYPE_NORMAL
- en: theoretic aspects of the blockchain ensure and reward
  prefs: []
  type: TYPE_NORMAL
- en: honesty to those who contribute to the system?
  prefs: []
  type: TYPE_NORMAL
- en: • What are the fees for having actions or transactions
  prefs: []
  type: TYPE_NORMAL
- en: verified and executed by the system?
  prefs: []
  type: TYPE_NORMAL
- en: • What instrument of payment is used to pay transaction
  prefs: []
  type: TYPE_NORMAL
- en: fees?
  prefs: []
  type: TYPE_NORMAL
- en: • What instrument of payment is used to compensate the
  prefs: []
  type: TYPE_NORMAL
- en: peers for verifying and writing data in the blockchain?
  prefs: []
  type: TYPE_NORMAL
- en: Some blockchain applications use a cryptographic currency such as Bitcoin
  prefs: []
  type: TYPE_NORMAL
- en: as an instrument of payment for fees and compensating peers. The resulting
  prefs: []
  type: TYPE_NORMAL
- en: dependence on Bitcoin or another blockchain application may not be desirable
  prefs: []
  type: TYPE_NORMAL
- en: in all circumstances.
  prefs: []
