    That means there is either a hidden element of centrality or the system appears
    as a centralized system to all nodes that
  prefs: []
  type: TYPE_NORMAL
- en: have restricted access while utilizing a distributed system internally. In both
  prefs: []
  type: TYPE_NORMAL
- en: cases, the whole system has more in common with a hybrid system consisting
  prefs: []
  type: TYPE_NORMAL
- en: of distributed and centralized elements.
