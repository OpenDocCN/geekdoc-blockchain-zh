  prefs: []
  type: TYPE_NORMAL
- en: In Step [4 y](http://dx.doi.org/10.1007/978-1-4842-2604-9_4)ou learned that
    the core problem to be solved by the blockchain is achieving and maintaining integrity
    in a purely distributed peer-to-peer system
  prefs: []
  type: TYPE_NORMAL
