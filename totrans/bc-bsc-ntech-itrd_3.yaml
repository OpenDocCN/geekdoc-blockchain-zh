- en: The Metaphor
  prefs: []
  type: TYPE_NORMAL
- en: Why do people use shelves, cabinets, drawers, and boxes? These means of
  prefs: []
  type: TYPE_NORMAL
- en: storage are widely used because they provide a way to store things and keep
  prefs: []
  type: TYPE_NORMAL
- en: things tidy, regardless of their specific use. For example, one can use a box
    to store documents, technical spare parts, office supplies, photographs, money,
  prefs: []
  type: TYPE_NORMAL
- en: DVDs, clothes, or wine bottles. The variety of the uses of boxes, drawers,
  prefs: []
  type: TYPE_NORMAL
- en: cabinets, or shelves is only limited by the variety of the items that are stored
    in them. This learning step discusses the application of the blockchain by focusing
  prefs: []
