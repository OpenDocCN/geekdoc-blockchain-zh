  prefs: []
  type: TYPE_NORMAL
- en: This step finished and rounded off this intellectual journey toward an
  prefs: []
  type: TYPE_NORMAL
- en: understanding of the blockchain. After highlighting areas of research and further
    development of the blockchain, this step mentioned some of its alternatives
  prefs: []
  type: TYPE_NORMAL
- en: and possible long-term accomplishments, disadvantages, and future usages. The
  prefs: []
  type: TYPE_NORMAL
- en: history of the Internet has taught us not only how volatile and unpredictable
  prefs: []
  type: TYPE_NORMAL
