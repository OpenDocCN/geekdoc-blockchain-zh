- en: • Micropayments
  prefs: []
  type: TYPE_NORMAL
- en: • Digital assets
  prefs: []
  type: TYPE_NORMAL
- en: • Digital identity
  prefs: []
  type: TYPE_NORMAL
- en: • Notary services
  prefs: []
  type: TYPE_NORMAL
- en: • Compliance and audit
  prefs: []
  type: TYPE_NORMAL
- en: • Tax
  prefs: []
  type: TYPE_NORMAL
- en: • Voting
  prefs: []
  type: TYPE_NORMAL
- en: • Record management
  prefs: []
  type: TYPE_NORMAL
- en: • When analyzing specific blockchain applications or
  prefs: []
  type: TYPE_NORMAL
- en: 'blockchain services, some questions need to be answered:'
  prefs: []
  type: TYPE_NORMAL
- en: • What kind of blockchain is used?
  prefs: []
  type: TYPE_NORMAL
- en: • Are the requirements for using the blockchain fulfilled?
  prefs: []
  type: TYPE_NORMAL
- en: • What is the added value of using a purely distributed
  prefs: []
  type: TYPE_NORMAL
- en: peer-to-peer system?
  prefs: []
