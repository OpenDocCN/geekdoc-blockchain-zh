- en: Lack of Privacy
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain is a purely distributed peer-to-peer ledger that maintains the
  prefs: []
  type: TYPE_NORMAL
- en: whole history of transaction data. All transaction details such as the goods
  prefs: []
  type: TYPE_NORMAL
- en: and the amount being transferred, the involved accounts, and the time of
  prefs: []
  type: TYPE_NORMAL
- en: transfer are accessible to everyone. [1 T](index_split_003.html#204)his is necessary
    in order to allow every peer to clarify ownership and to verify new transactions
    (e.g., by identifying
  prefs: []
  type: TYPE_NORMAL
- en: double-spending attacks). Hence, the lack of privacy is a constituting element
  prefs: []
  type: TYPE_NORMAL
- en: of the blockchain. Without that level of transparency, the blockchain could
    not
  prefs: []
  type: TYPE_NORMAL
- en: fulfill its duty. However, this level of transparency is often regarded as a
    limiting factor for application cases that require more privacy.
  prefs: []
  type: TYPE_NORMAL
- en: The Security Model
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain utilizes asymmetric cryptography for identification, authen-
  prefs: []
  type: TYPE_NORMAL
- en: tication of users, and for authorizing transactions. Account numbers in the
  prefs: []
  type: TYPE_NORMAL
- en: blockchain are actually public cryptographic keys. Only the one who possesses
  prefs: []
  type: TYPE_NORMAL
- en: the corresponding private key can access the property that is associated with
  prefs: []
  type: TYPE_NORMAL
- en: an account. Only transaction data that contain a digital signature that was
  prefs: []
  type: TYPE_NORMAL
- en: created with the corresponding private key are valid and can transfer prop-
  prefs: []
  type: TYPE_NORMAL
- en: erty from one account to another one. The private key is the only security
  prefs: []
  type: TYPE_NORMAL
- en: instrument that authorizes the lawful owner. As soon as the private key of an
  prefs: []
  type: TYPE_NORMAL
- en: account is given to some else, either on purpose, by accident, by mistake, or
  prefs: []
  type: TYPE_NORMAL
- en: due to data robbery, the security for that individual account is broken.
  prefs: []
  type: TYPE_NORMAL
- en: '1Nakamoto, Satoshi. Bitcoin: A peer-to-peer electronic cash system. 2008\.
    https:bitcoin.'
  prefs: []
  type: TYPE_NORMAL
- en: org/bitcoin.pdf.
  prefs: []
