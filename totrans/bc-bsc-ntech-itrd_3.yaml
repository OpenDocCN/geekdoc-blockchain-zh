- en: The Challenge
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain is a purely distributed peer-to-peer system that allows
  prefs: []
  type: TYPE_NORMAL
- en: everyone to read the transaction history and add new transaction data to
  prefs: []
  type: TYPE_NORMAL
- en: the collectively maintained data store. The openness and the absence of any
  prefs: []
  type: TYPE_NORMAL
- en: form of central control or coordination are the foundation of the system as
  prefs: []
  type: TYPE_NORMAL
- en: they allow its nodes to act as independent witnesses for clarifying ownership-
  prefs: []
  type: TYPE_NORMAL
- en: related matters. However, openness and the absence of central control may
  prefs: []
  type: TYPE_NORMAL
- en: have unwanted consequences that limit the usability of the system. Hence,
  prefs: []
  type: TYPE_NORMAL
- en: the challenge is to identify and understand the consequences of the system in
  prefs: []
  type: TYPE_NORMAL
- en: order to formulate strategies to overcome them.
