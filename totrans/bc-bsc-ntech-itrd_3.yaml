  prefs: []
  type: TYPE_NORMAL
- en: The blockchain utilizes a wide range of concepts and principles of software
  prefs: []
  type: TYPE_NORMAL
- en: engineering and computer science such as hash functions, hash references,
  prefs: []
  type: TYPE_NORMAL
- en: data structures, data storages, cryptography, network architectures, computer-
  prefs: []
  type: TYPE_NORMAL
- en: to-computer communication, and computational puzzles. Each of these
  prefs: []
  type: TYPE_NORMAL
- en: concepts and technologies has been and still is the area of active research.
    For example, there are a variety of hash functions, data structures, cryptographic
  prefs: []
  type: TYPE_NORMAL
- en: procedures, communication protocols, and computational puzzles that can
  prefs: []
  type: TYPE_NORMAL
- en: be used in a blockchain. As a result, we can create different versions of the
  prefs: []
  type: TYPE_NORMAL
- en: blockchain just by utilizing different hash functions, cryptographic methods
  prefs: []
  type: TYPE_NORMAL
- en: for creating keys, or computational puzzles used as proof of work. However,
  prefs: []
  type: TYPE_NORMAL
- en: these variations have only a minor impact on the blockchain, as they do not
  prefs: []
  type: TYPE_NORMAL
