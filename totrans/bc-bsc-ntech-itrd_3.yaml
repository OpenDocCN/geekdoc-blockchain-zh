- en: Conflicting Goals of the Blockchain
  prefs: []
  type: TYPE_NORMAL
- en: 'The blockchain faces two conflicts:'
  prefs: []
  type: TYPE_NORMAL
- en: • Transparency vs. privacy
  prefs: []
  type: TYPE_NORMAL
- en: • Security vs. speed
  prefs: []
  type: TYPE_NORMAL
- en: Transparency vs. Privacy
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain clarifies ownership based on the whole history of transaction
  prefs: []
  type: TYPE_NORMAL
- en: data, which is available to everyone. As a result, the blockchain is similar
    to a public transaction register or a public ledger. Being open and transparent
    is
  prefs: []
  type: TYPE_NORMAL
- en: the core concept of the blockchain for verifying ownership. This openness is
  prefs: []
  type: TYPE_NORMAL
- en: the foundation of solving the double-spending problem because everyone can
  prefs: []
  type: TYPE_NORMAL
- en: audit everyone else’s transactions and hence can uncover double-spending
  prefs: []
  type: TYPE_NORMAL
- en: attacks easily.
  prefs: []
  type: TYPE_NORMAL
- en: However, this approach is in contrast to the concept of privacy. Privacy means
  prefs: []
  type: TYPE_NORMAL
- en: keeping transaction data or details of them such as the involved accounts or
  prefs: []
  type: TYPE_NORMAL
- en: the amount being transferred hidden from the public. Hence, the resulting
  prefs: []
  type: TYPE_NORMAL
- en: conflict is between the transparency needed for clarifying ownership, on the
  prefs: []
  type: TYPE_NORMAL
- en: one hand, and higher privacy requirements of its users, on the other hand.
  prefs: []
  type: TYPE_NORMAL
- en: Security vs. Speed
  prefs: []
  type: TYPE_NORMAL
- en: Without exaggeration, it can be stated that the history of transaction data
  prefs: []
  type: TYPE_NORMAL
- en: is the heart of the blockchain. The history of transaction data is protected
  prefs: []
  type: TYPE_NORMAL
- en: from being manipulated and forged by storing it in an immutable append-only
  prefs: []
  type: TYPE_NORMAL
- en: blockchain-data-structure, which requires the solution of a hash puzzle for
  prefs: []
  type: TYPE_NORMAL
- en: every block being added or rewritten. This not only makes it prohibitively
  prefs: []
  type: TYPE_NORMAL
- en: costly to manipulate or forge the history of transaction data but also slows
  prefs: []
  type: TYPE_NORMAL
- en: down the speed at which new transaction data can be added to the blockchain-
  prefs: []
  type: TYPE_NORMAL
- en: data-structure. This is in contrast to the speed and scalability requirements
  prefs: []
  type: TYPE_NORMAL
- en: of many applications in a commercial context. Hence, the resulting conflict
    is
  prefs: []
  type: TYPE_NORMAL
- en: between securing the history of transaction data based on a time-consuming
  prefs: []
  type: TYPE_NORMAL
- en: proof of work, on the one hand, and speed and scalability requirement of its
  prefs: []
  type: TYPE_NORMAL
- en: users, on the other hand.
  prefs: []
  type: TYPE_NORMAL
- en: The Roots of the Conflicts
  prefs: []
  type: TYPE_NORMAL
- en: 'The roots of the two conflicts are two fundamental operations of the blockchain:
    reading and writing transaction data. The conflict of openness vs. privacy can
