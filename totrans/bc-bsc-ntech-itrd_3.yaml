  prefs: []
  type: TYPE_NORMAL
- en: nature of the blockchain. The architecture of a presumably distributed system
  prefs: []
  type: TYPE_NORMAL
- en: that utilizes a central element for administering and enforcing the rules that
  prefs: []
  type: TYPE_NORMAL
