  prefs: []
  type: TYPE_NORMAL
- en: Proof of Identity
  prefs: []
  type: TYPE_NORMAL
- en: Proof of identity can be considered a specific case of proof of existence
  prefs: []
  type: TYPE_NORMAL
- en: because it proves that a certain identity already exists. The blockchain serves
  prefs: []
  type: TYPE_NORMAL
- en: that use case since it not only stores data that can be used to identify someone
    or something but also provides basic security concepts for identification and
  prefs: []
  type: TYPE_NORMAL
- en: authentication. Concrete applications of this use pattern are digital identity
  prefs: []
  type: TYPE_NORMAL
- en: documents for people, animals, or goods. Governments could utilize such
  prefs: []
  type: TYPE_NORMAL
- en: blockchains as part of their e-government strategy for managing personal
  prefs: []
  type: TYPE_NORMAL
- en: documents, drivers’ licenses, or passports.
  prefs: []
  type: TYPE_NORMAL
- en: Proof of Authorship
  prefs: []
  type: TYPE_NORMAL
- en: This use pattern focuses on proving that a specific person or institution added
  prefs: []
  type: TYPE_NORMAL
- en: certain data to the blockchain. The blockchain can serve that purpose because
  prefs: []
  type: TYPE_NORMAL
- en: it not only stores data that can be identified by its cryptographic fingerprint
  prefs: []
  type: TYPE_NORMAL
- en: but also offers basic security concepts such as identification, authentication,
  prefs: []
  type: TYPE_NORMAL
- en: and authorization. Identification and authentication are necessary to identify
  prefs: []
  type: TYPE_NORMAL
- en: authors and verify their identity. Authorization is necessary in this use case
    in order to prevent someone from adding data to the blockchain without having
  prefs: []
  type: TYPE_NORMAL
- en: the right to do so. Applications that utilize this use pattern are, for example,
    electronic publishing, tracking of content changes in documents, content
  prefs: []
  type: TYPE_NORMAL
- en: delivery, collaborative editing, and protecting copyrights.
  prefs: []
  type: TYPE_NORMAL
- en: Proof of Ownership
  prefs: []
  type: TYPE_NORMAL
- en: This use pattern focuses on managing and clarify ownership. It relies on all
  prefs: []
  type: TYPE_NORMAL
- en: previously mentioned patterns such as proof of existence, proof of order,
  prefs: []
  type: TYPE_NORMAL
- en: 'proof of identity, and proof of authorship together with the three basic security
    concepts: identification, authentication, and authorization. Applications that'
  prefs: []
  type: TYPE_NORMAL
- en: utilize this use pattern are, for example, systems for managing ownership
  prefs: []
  type: TYPE_NORMAL
- en: of real estate, cars, company shares, bonds, digital money, or cryptographic
  prefs: []
  type: TYPE_NORMAL
- en: currencies.
  prefs: []
  type: TYPE_NORMAL
- en: Specific Use Cases
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain is agnostic with respect to the data it stores. Hence, the range
  prefs: []
  type: TYPE_NORMAL
- en: of data being stored in the blockchain and the range of its application areas
  prefs: []
  type: TYPE_NORMAL
- en: are as wide and as diverse as human activities themselves. As a result, it is
  prefs: []
  type: TYPE_NORMAL
- en: impossible to provide a complete overview of all blockchain applications. For
  prefs: []
  type: TYPE_NORMAL
- en: '***Blockchain Basics***'
  prefs: []
  type: TYPE_NORMAL
- en: '227'
  prefs: []
  type: TYPE_NORMAL
- en: that reason, this section presents a small selection of concrete blockchain
  prefs: []
  type: TYPE_NORMAL
- en: application areas in which the blockchain is already used or may be used soon[1:](index_split_003.html#223)
