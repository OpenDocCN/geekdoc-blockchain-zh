- en: The Peer-to-Peer Architecture
  prefs: []
  type: TYPE_NORMAL
- en: In S[tep 3 y](http://dx.doi.org/10.1007/978-1-4842-2604-9_3)ou learned about
    peer-to-peer systems and their properties. One of the major features that is often
    considered the constituting characteristic
  prefs: []
  type: TYPE_NORMAL
- en: of peer-to-peer systems is that they include computers that are all equal
  prefs: []
  type: TYPE_NORMAL
- en: concerning their rights and roles. Although individual nodes may differ with
  prefs: []
  type: TYPE_NORMAL
- en: respect to the resources they contribute, all the nodes in the system have the
  prefs: []
  type: TYPE_NORMAL
- en: same functional capabilities and responsibilities. However, the four versions
    of the blockchain, as introduced above, differ with respect to granting reading
  prefs: []
  type: TYPE_NORMAL
- en: and writing access to the nodes that make up the system. If nodes differ with
  prefs: []
  type: TYPE_NORMAL
- en: respect to their ability to read or write transaction data, they are no longer
  prefs: []
  type: TYPE_NORMAL
- en: equal. Hence, an important characteristic of peer-to-peer systems seems to
  prefs: []
  type: TYPE_NORMAL
- en: be violated as a result of introducing restrictions on read and write access
    to
  prefs: []
  type: TYPE_NORMAL
- en: the system.
  prefs: []
  type: TYPE_NORMAL
- en: The Distributed Nature
  prefs: []
  type: TYPE_NORMAL
- en: In S[tep 2 y](http://dx.doi.org/10.1007/978-1-4842-2604-9_2)ou learned about
    distributed systems and some of their properties.
  prefs: []
  type: TYPE_NORMAL
- en: One of the major features that is often considered the constituting
  prefs: []
  type: TYPE_NORMAL
- en: characteristic of distributed systems is the absence of any kind of central
  prefs: []
  type: TYPE_NORMAL
- en: control or coordination. However, the emergence of the four different versions
  prefs: []
  type: TYPE_NORMAL
- en: of the blockchain, as introduced above, is based on granting a preselected
  prefs: []
  type: TYPE_NORMAL
- en: group of nodes or users read or write access to the history of transaction
  prefs: []
  type: TYPE_NORMAL
- en: data while refusing these rights to all others. But who decides on granting
    or
  prefs: []
  type: TYPE_NORMAL
- en: refusing reading or writing access to the system? Who makes the rules for
  prefs: []
  type: TYPE_NORMAL
- en: granting or refusing reading or writing access?
  prefs: []
  type: TYPE_NORMAL
