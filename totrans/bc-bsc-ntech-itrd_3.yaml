- en: '***Step 25 | Summarizing and Going Further***'
  prefs: []
  type: TYPE_NORMAL
- en: Loss of Jobs
  prefs: []
  type: TYPE_NORMAL
- en: Automation and standardization have not only shaped the process and the
  prefs: []
  type: TYPE_NORMAL
- en: costs of producing goods but also caused friction in the labor market. Many
  prefs: []
  type: TYPE_NORMAL
- en: players in the financial industry such as banks, brokers, custodians, money-
  prefs: []
  type: TYPE_NORMAL
- en: transfer agencies, and notaries are directly tied to their roles as intermediaries.
  prefs: []
  type: TYPE_NORMAL
- en: Many jobs in these institutions could be at risk when a huge portion of financial
    transactions are processed in an automated fashion through the blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: Reintermediation
  prefs: []
  type: TYPE_NORMAL
- en: The complexity and its open legal status may discourage individual people as
  prefs: []
  type: TYPE_NORMAL
- en: well as organizations from using the blockchain, which can cause an effect that
  prefs: []
  type: TYPE_NORMAL
- en: counteracts disintermediation. Instead of using the blockchain in order to
  prefs: []
  type: TYPE_NORMAL
- en: interact with contracting parties directly, people may decide to utilize services
    offered by intermediaries, which in turn use the blockchain. This could lead
  prefs: []
  type: TYPE_NORMAL
- en: to a renaissance of intermediaries that are supposed to be replaced by
  prefs: []
  type: TYPE_NORMAL
- en: the blockchain. This effect could seriously slow down the adoption of the
  prefs: []
  type: TYPE_NORMAL
- en: blockchain and counteract some of its major accomplishments.
  prefs: []
  type: TYPE_NORMAL
- en: The Future
  prefs: []
  type: TYPE_NORMAL
- en: Predicting the future is not an easy task, in particular when considering a
    new
  prefs: []
  type: TYPE_NORMAL
- en: technology that is the object of active research and further development.
  prefs: []
  type: TYPE_NORMAL
- en: However, one can identify some indications that point to a likely future
  prefs: []
  type: TYPE_NORMAL
- en: scenario. In particular, it seems that public permissionless blockchains have
    a
  prefs: []
  type: TYPE_NORMAL
- en: limited commercial use due to their limited scalability and lack or privacy.
    On
  prefs: []
  type: TYPE_NORMAL
- en: the other hand, it seems that private permissioned blockchains are those that
  prefs: []
  type: TYPE_NORMAL
- en: attract the most attention from the business side. As a result, we may see the
  prefs: []
  type: TYPE_NORMAL
- en: 'following developments in the future:'
  prefs: []
  type: TYPE_NORMAL
- en: • Limited enthusiast projects
  prefs: []
  type: TYPE_NORMAL
- en: • Large-scale commercial usage
  prefs: []
  type: TYPE_NORMAL
- en: • Governmental projects
  prefs: []
  type: TYPE_NORMAL
- en: Limited Enthusiast Projects
  prefs: []
  type: TYPE_NORMAL
- en: Limited enthusiast projects may utilize public permissionless blockchains and
  prefs: []
  type: TYPE_NORMAL
- en: are most likely to be initiated and supported by blockchain enthusiasts and
  prefs: []
  type: TYPE_NORMAL
- en: blockchain purists who are motivated by the complete openness and the
  prefs: []
  type: TYPE_NORMAL
- en: purely distributed nature of the system. The supporters of those projects
  prefs: []
  type: TYPE_NORMAL
- en: may regard their engagement as a political statement or commitment to
  prefs: []
  type: TYPE_NORMAL
- en: alternative software systems that absolves them from any kind of governmental
  prefs: []
  type: TYPE_NORMAL
- en: or commercial control and coordination. Cryptocurrencies as alternative
  prefs: []
