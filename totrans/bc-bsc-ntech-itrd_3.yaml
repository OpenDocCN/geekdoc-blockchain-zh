- en: The Metaphor
  prefs: []
  type: TYPE_NORMAL
- en: Oftentimes we try to achieve two or more goals that cannot be fulfilled at
  prefs: []
  type: TYPE_NORMAL
- en: the same time, such as doing work quickly and correctly or driving fast and
  prefs: []
  type: TYPE_NORMAL
- en: safe. The incompatibility between two or more opinions or goals is called a
  prefs: []
  type: TYPE_NORMAL
- en: conflict, which can be solved either by finding a compromise or by deciding
    in
  prefs: []
  type: TYPE_NORMAL
- en: favor of one option to the disadvantage of all alternatives. This step presents
  prefs: []
  type: TYPE_NORMAL
