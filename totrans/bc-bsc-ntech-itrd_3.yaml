  prefs: []
  type: TYPE_NORMAL
- en: • Increased processing speed
  prefs: []
  type: TYPE_NORMAL
- en: • Cost reduction
  prefs: []
  type: TYPE_NORMAL
- en: • Shift toward trust in protocols and technology
  prefs: []
  type: TYPE_NORMAL
- en: • Making trust a commodity
  prefs: []
  type: TYPE_NORMAL
- en: • Increased technology awareness
  prefs: []
  type: TYPE_NORMAL
- en: Disintermediation
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain does not destroy the role of the middleman but instead it
  prefs: []
  type: TYPE_NORMAL
- en: establishes itself as a digital and strictly rule-following middleman. Replacing
    one middleman with another may not be a big deal, but replacing a human
  prefs: []
  type: TYPE_NORMAL
- en: organization that relies on the trust of its customers with a software system
  prefs: []
  type: TYPE_NORMAL
- en: that encodes trust is a huge achievement. Furthermore, replacing a cascade of
  prefs: []
  type: TYPE_NORMAL
- en: middlemen with one system that orchestrates the direct interactions of peers
  prefs: []
  type: TYPE_NORMAL
- en: in a secure way is indeed a huge achievement. Hence, disintermediation is an
  prefs: []
  type: TYPE_NORMAL
- en: accomplishment of the blockchain whose impact could remain.
