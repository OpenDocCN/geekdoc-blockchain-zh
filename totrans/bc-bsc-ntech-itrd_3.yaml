- en: Technical Limitations of the Blockchain
  prefs: []
  type: TYPE_NORMAL
- en: 'The most important technical limitations of the blockchain are:'
  prefs: []
  type: TYPE_NORMAL
- en: • Lack of privacy
  prefs: []
  type: TYPE_NORMAL
- en: • The security model
  prefs: []
  type: TYPE_NORMAL
- en: • Limited scalability
  prefs: []
  type: TYPE_NORMAL
