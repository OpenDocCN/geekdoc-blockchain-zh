- en: Large-Scale Commercial Usage
  prefs: []
  type: TYPE_NORMAL
- en: Large-scale commercial blockchain projects are expected to utilize private
  prefs: []
  type: TYPE_NORMAL
- en: permissioned blockchains. These projects will most likely be initiated and
  prefs: []
  type: TYPE_NORMAL
- en: run by consortiums of leading companies of a certain sector or industry.
  prefs: []
  type: TYPE_NORMAL
- en: Realizing the gains of standardization, automation, process streamlining, and
  prefs: []
  type: TYPE_NORMAL
- en: cost reduction will be the major reason for supporting those projects. These
  prefs: []
  type: TYPE_NORMAL
- en: projects may also be based on the idea of finding a compromise that allows
  prefs: []
  type: TYPE_NORMAL
- en: the participants to utilize the advantages of the blockchain without making
  prefs: []
  type: TYPE_NORMAL
- en: themselves dispensable due to disintermediation. It could be possible that
  prefs: []
  type: TYPE_NORMAL
- en: each major sector such as banking, financial exchanges, insurance, health care,
  prefs: []
  type: TYPE_NORMAL
- en: payments, and retail will develop and offer their own sector-wide blockchain
  prefs: []
  type: TYPE_NORMAL
- en: solution.
  prefs: []
  type: TYPE_NORMAL
- en: Governmental Projects
  prefs: []
  type: TYPE_NORMAL
- en: As governmental projects, these blockchain ventures are tax funded and
  prefs: []
  type: TYPE_NORMAL
- en: therefore free from most commercial restrictions that influence blockchain
  prefs: []
  type: TYPE_NORMAL
- en: projects in the private sector. These projects may be initiated and run as
  prefs: []
  type: TYPE_NORMAL
- en: part of e-government initiatives that aim to digitalize manual processes or
  prefs: []
  type: TYPE_NORMAL
- en: to replace legacy infrastructure. Taxation, monitoring, digital identity, record
    management, or monetary policy could benefit from the properties of the
  prefs: []
  type: TYPE_NORMAL
- en: blockchain. However, open legal questions as well as existing data security
    and
  prefs: []
  type: TYPE_NORMAL
- en: privacy laws may significantly limit the benefit of the blockchain within the
  prefs: []
  type: TYPE_NORMAL
- en: public sector.
