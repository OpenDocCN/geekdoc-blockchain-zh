- en: '207'
  prefs: []
  type: TYPE_NORMAL
- en: There are no additional security measures that protect the property that
  prefs: []
  type: TYPE_NORMAL
- en: is associated with an account number. It is important to point out that the
  prefs: []
  type: TYPE_NORMAL
- en: asymmetric cryptography used in the blockchain is considered as being among
  prefs: []
  type: TYPE_NORMAL
- en: the best and strongest cryptographic methods available. Hence, there is no
  prefs: []
  type: TYPE_NORMAL
- en: failure or flaw in the security concept of the blockchain per se. However,
  prefs: []
  type: TYPE_NORMAL
- en: there is no additional safety net to protect the users of the blockchain from
  prefs: []
  type: TYPE_NORMAL
- en: losing or unwillingly share their private key with others. This is similar to
    the way security keys are used in real life to protect houses or cars or the way
  prefs: []
  type: TYPE_NORMAL
- en: in which PIN numbers are used to secure credit or debit cards. Once you
  prefs: []
  type: TYPE_NORMAL
- en: give someone the key, regardless of the circumstances or the reason why that
  prefs: []
  type: TYPE_NORMAL
- en: happened, the security is broken and anyone who has the PIN or the key can
  prefs: []
  type: TYPE_NORMAL
- en: withdraw money from your credit card or can drive away with your car. The
  prefs: []
  type: TYPE_NORMAL
- en: private key of a blockchain account is no exception to that. However, some
  prefs: []
  type: TYPE_NORMAL
- en: people consider the lack of additional security measures a limiting factor for
  prefs: []
  type: TYPE_NORMAL
- en: the usage of the blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: Limited Scalability
  prefs: []
  type: TYPE_NORMAL
- en: 'The blockchain is a peer-to-peer system that aims to achieve two goals: on
    the'
  prefs: []
  type: TYPE_NORMAL
- en: one hand, it allows everyone to add new transaction data to the collectively
  prefs: []
  type: TYPE_NORMAL
- en: maintained history; on the other hand, it ensures that the history of transaction
    data is protected from being manipulated or forged. The blockchain balances
  prefs: []
  type: TYPE_NORMAL
- en: both goals by utilizing an immutable append-only data structure that requires
  prefs: []
  type: TYPE_NORMAL
- en: the solution of a hash puzzle every time a new block is added. Solving that
    hash puzzle is time consuming on purpose. Insisting on the solution of the hash
    puzzle is an appropriate way to make attempts to manipulate the history of transaction
  prefs: []
  type: TYPE_NORMAL
- en: data prohibitive costly. Unfortunately, this security measure comes at the price
    of reduced processing speed and hence limited scalability. This characteristic
  prefs: []
  type: TYPE_NORMAL
- en: of the blockchain is considered a serious hurdle for using it in contexts that
  prefs: []
  type: TYPE_NORMAL
- en: require high processing speed, high scalability, and high throughput.
  prefs: []
  type: TYPE_NORMAL
- en: High Costs
  prefs: []
  type: TYPE_NORMAL
- en: The issue of high costs is related to the problem of limited scalability. Solving
    the hash puzzle or providing the proof of work is computationally expensive
  prefs: []
  type: TYPE_NORMAL
- en: on purpose. It is the security measure that makes the history of transaction
  prefs: []
  type: TYPE_NORMAL
- en: data immutable. The computational costs can be expressed in a variety of
  prefs: []
  type: TYPE_NORMAL
- en: scales such as the number of computational cycles, physical time, electrical
  prefs: []
  type: TYPE_NORMAL
- en: 'energy, and money. However, the result is always the same: The proof of work'
  prefs: []
  type: TYPE_NORMAL
- en: is expensive. Hence, the whole blockchain incurs costs. The magnitude of
  prefs: []
  type: TYPE_NORMAL
- en: these costs depends on the difficulty of the hash puzzles.
  prefs: []
  type: TYPE_NORMAL
- en: '208'
  prefs: []
  type: TYPE_NORMAL
- en: '***Step 22 | Seeing the Limitations***'
  prefs: []
  type: TYPE_NORMAL
- en: Hidden Centrality
  prefs: []
  type: TYPE_NORMAL
- en: The requirement to solve a hash puzzle for each block being added to the
  prefs: []
  type: TYPE_NORMAL
- en: blockchain-data-structure and the rules for distributing rewards for contrib-
  prefs: []
  type: TYPE_NORMAL
- en: uting to the integrity of the system cause a race of arms among the peers.
  prefs: []
  type: TYPE_NORMAL
- en: Those who have the necessary financial resources invest in specialist hard-
  prefs: []
  type: TYPE_NORMAL
- en: ware that makes solving the hash puzzle and hence contributing to the sys-
  prefs: []
  type: TYPE_NORMAL
- en: tem profitable. [2 On the other](index_split_003.html#206) hand, the venture
    of validating and adding new transaction data to the system becomes unprofitable
    for those without access
  prefs: []
  type: TYPE_NORMAL
- en: to specialist hardware, which as a consequence causes them to withdraw
  prefs: []
  type: TYPE_NORMAL
- en: from contributing computational resources to the system. As a result, the
  prefs: []
  type: TYPE_NORMAL
- en: supposedly large and diverse group of peers that collectively maintains the
  prefs: []
  type: TYPE_NORMAL
- en: integrity of the system eventually becomes a very small group of entities that
  prefs: []
  type: TYPE_NORMAL
- en: each owns huge computational power in the form of specialist hardware. The
  prefs: []
  type: TYPE_NORMAL
- en: remaining group of peers forms an oligopoly that divides the responsibility
  prefs: []
  type: TYPE_NORMAL
- en: of maintaining the integrity of the system among themselves. Similar to oli-
  prefs: []
  type: TYPE_NORMAL
- en: gopolies in other industries, this small group of entities could abuse its power
    (e.g., by omitting specific transactions or discriminating specific users). This
    effect establishes a kind of hidden centrality that undermines the distributed
  prefs: []
  type: TYPE_NORMAL
- en: nature of the whole system. [3 Fr](index_split_003.html#206)om a technical point
    of view, such a system is still a distributed system, but it is a system whose
    integrity is maintained by
  prefs: []
  type: TYPE_NORMAL
- en: only a small number of entities.
  prefs: []
  type: TYPE_NORMAL
- en: Lack of Flexibility
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain is a complex technical construct that consists of a variety
  prefs: []
  type: TYPE_NORMAL
- en: of concepts and protocols that are optimized and adopted to one another.
  prefs: []
  type: TYPE_NORMAL
- en: Changing that fine-tuned ecosystem can be very challenging. Actually, there
    is
  prefs: []
  type: TYPE_NORMAL
- en: no established procedure for how to change or upgrade major components of
  prefs: []
  type: TYPE_NORMAL
- en: a blockchain once it has started its operation. This implicitly constitutes
    a long service life for the technologies that make up the blockchain. For example,
    the
  prefs: []
  type: TYPE_NORMAL
- en: cryptographic procedures have to be valid for the lifetime of the blockchain,
  prefs: []
  type: TYPE_NORMAL
- en: which is potentially centuries. This is also true for the blockchain-algorithm
  prefs: []
  type: TYPE_NORMAL
- en: and how conflicts are resolved. There is also a problem for people developing
  prefs: []
  type: TYPE_NORMAL
- en: on the blockchain caused by immutability, in that it is difficult to fix bugs
    or make adjustments to the blockchain protocol. These characteristics make the
  prefs: []
  type: TYPE_NORMAL
- en: whole blockchain-technology-suite less flexible than other technologies.
