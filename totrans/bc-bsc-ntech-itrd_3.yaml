- en: Outlook
  prefs: []
  type: TYPE_NORMAL
- en: This step discussed aspects of applying the blockchain in the real world.
  prefs: []
  type: TYPE_NORMAL
- en: However, I have not reached the point of finishing this discussion of the
  prefs: []
  type: TYPE_NORMAL
- en: blockchain yet. The next step will summarize the learning path and point out
  prefs: []
  type: TYPE_NORMAL
- en: areas for further development.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs: []
  type: TYPE_NORMAL
- en: • The blockchain can be considered a purely distributed
  prefs: []
  type: TYPE_NORMAL
- en: data store with additional properties such as being
  prefs: []
  type: TYPE_NORMAL
- en: immutable, append-only, ordered, time-stamped, and
  prefs: []
  type: TYPE_NORMAL
- en: eventually consistent.
  prefs: []
  type: TYPE_NORMAL
- en: • Being a generic data store means that the blockchain can
  prefs: []
  type: TYPE_NORMAL
- en: store a wide range of data, which in turn makes it usable
  prefs: []
  type: TYPE_NORMAL
- en: in a wide range of application areas.
  prefs: []
  type: TYPE_NORMAL
- en: '***Blockchain Basics***'
  prefs: []
  type: TYPE_NORMAL
- en: '233'
  prefs: []
  type: TYPE_NORMAL
- en: • Based on its properties, we can identify the following
  prefs: []
  type: TYPE_NORMAL
