- en: Lack of User Acceptance
  prefs: []
  type: TYPE_NORMAL
- en: User acceptance, or a lack of it, is another limitation that cannot be underestimated.
    An open legal status of the blockchain will cause uncertainty among its
  prefs: []
  type: TYPE_NORMAL
- en: users, which in turn will reduce their interest in using it. An additional aspect
    of user acceptance is knowledge and education. It is unrealistic to expect that
  prefs: []
  type: TYPE_NORMAL
- en: customers will use and trust the blockchain when its fundamental functioning
  prefs: []
  type: TYPE_NORMAL
- en: is not understood.
  prefs: []
  type: TYPE_NORMAL
- en: Overcoming the Limitations
  prefs: []
  type: TYPE_NORMAL
- en: Both the technical and the nontechnical limitations are considered major
  prefs: []
  type: TYPE_NORMAL
- en: hurdles for the adoption of the blockchain in real-world applications. How to
  prefs: []
  type: TYPE_NORMAL
- en: overcome particular limitations has been, and still is, an area of active research
    and further developments. A detailed discussion of these activities is beyond
  prefs: []
  type: TYPE_NORMAL
- en: the scope of this book. However, the following sections sketch how to over-
  prefs: []
  type: TYPE_NORMAL
- en: come the limitations of the blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: Technical Limitations
  prefs: []
  type: TYPE_NORMAL
- en: Overcoming the technical limitations of the blockchain may require interven-
  prefs: []
  type: TYPE_NORMAL
- en: tions on all components and technical levels. One of the major challenges in
  prefs: []
  type: TYPE_NORMAL
- en: overcoming technical limitation of the blockchain is the distinction between
  prefs: []
  type: TYPE_NORMAL
- en: improving its technology and changing its technology fundamentally. The next
  prefs: []
  type: TYPE_NORMAL
- en: step discusses this subject in more detail.
  prefs: []
  type: TYPE_NORMAL
- en: Nontechnical Limitations
  prefs: []
  type: TYPE_NORMAL
- en: The nontechnical limitations of the blockchain can be seen as social, eco-
  prefs: []
  type: TYPE_NORMAL
- en: nomic, legal, and psychological aspects of adapting to a new technology.
  prefs: []
  type: TYPE_NORMAL
- en: Education and legal initiatives can be seen as the appropriate measures to
  prefs: []
  type: TYPE_NORMAL
- en: master the adoption of the blockchain. The example of the Internet and
  prefs: []
  type: TYPE_NORMAL
- en: e-commerce has already shown that it takes time to answer legal ques-
  prefs: []
  type: TYPE_NORMAL
- en: tions that come with new technologies and that it takes time for users to
  prefs: []
  type: TYPE_NORMAL
- en: understand, trust, and use them. Fortunately, the case of the Internet and
  prefs: []
  type: TYPE_NORMAL
- en: e-commerce has also illustrated that educational initiatives about the func-
  prefs: []
  type: TYPE_NORMAL
- en: tioning of a new technologies increase its acceptance and adoption among
  prefs: []
  type: TYPE_NORMAL
- en: users and foster the solution of legal issues.
