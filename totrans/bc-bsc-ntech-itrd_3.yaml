- en: '***Step 24 | Using the Blockchain***'
  prefs: []
  type: TYPE_NORMAL
- en: on the variety of the things that can be stored in it and the variety of contexts
    in which it can be used. But first I will review the properties of the blockchain
    as a special kind of box for digital items.
  prefs: []
  type: TYPE_NORMAL
- en: Characteristics of the Blockchain
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain is a purely distributed peer-to-peer data store with the
  prefs: []
  type: TYPE_NORMAL
- en: 'following properties:'
  prefs: []
  type: TYPE_NORMAL
- en: • Immutable
  prefs: []
  type: TYPE_NORMAL
- en: • Append-only
  prefs: []
  type: TYPE_NORMAL
- en: • Ordered
  prefs: []
  type: TYPE_NORMAL
- en: • Time-stamped
  prefs: []
  type: TYPE_NORMAL
- en: • Open and transparent
  prefs: []
  type: TYPE_NORMAL
- en: • Secure (identification, authentication, and authorization)
  prefs: []
  type: TYPE_NORMAL
- en: • Eventually consistent
  prefs: []
  type: TYPE_NORMAL
- en: These properties of the blockchain are independent of the specific data stored
  prefs: []
  type: TYPE_NORMAL
- en: in it. Hence, from a simplified point of view, we can consider the blockchain
  prefs: []
  type: TYPE_NORMAL
- en: a special kind of box for storing digital items. This will open a huge variety
    of applications for the blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: Generic Application Patterns
  prefs: []
  type: TYPE_NORMAL
- en: Based on the properties of the blockchain and its characteristic as being a
  prefs: []
  type: TYPE_NORMAL
- en: generic data store for all kinds of data, we can come up with the following
  prefs: []
  type: TYPE_NORMAL
- en: 'generic use cases:'
  prefs: []
  type: TYPE_NORMAL
- en: • Proof of existence
  prefs: []
  type: TYPE_NORMAL
- en: • Proof of nonexistence
  prefs: []
  type: TYPE_NORMAL
- en: • Proof of time
  prefs: []
  type: TYPE_NORMAL
- en: • Proof of order
  prefs: []
  type: TYPE_NORMAL
- en: • Proof of identity
  prefs: []
  type: TYPE_NORMAL
- en: • Proof of authorship
  prefs: []
  type: TYPE_NORMAL
- en: • Proof of ownership
  prefs: []
  type: TYPE_NORMAL
- en: '***Blockchain Basics***'
  prefs: []
  type: TYPE_NORMAL
- en: '225'
  prefs: []
  type: TYPE_NORMAL
- en: Proof of Existence
  prefs: []
  type: TYPE_NORMAL
- en: This use of the blockchain focuses on storing data for the sole purpose of
  prefs: []
  type: TYPE_NORMAL
- en: proving its existence. Hence, this use utilizes neither the ordering nor the
  prefs: []
  type: TYPE_NORMAL
- en: time-stamping capabilities of the blockchain. Concrete applications are, for
  prefs: []
  type: TYPE_NORMAL
- en: example, registries of items that are supposed to be unique such as brand
  prefs: []
  type: TYPE_NORMAL
- en: names, patents, license codes, and Internet or e-mail addresses.
  prefs: []
  type: TYPE_NORMAL
- en: Proof of Nonexistence
  prefs: []
  type: TYPE_NORMAL
- en: This use of the blockchain focuses on the opposite of the proof of existence.
  prefs: []
  type: TYPE_NORMAL
- en: It provides ways to verify whether specific entries or items do not exist in
  prefs: []
  type: TYPE_NORMAL
- en: the blockchain. Concrete applications of this could be records of complaints,
  prefs: []
  type: TYPE_NORMAL
- en: fines, or convictions.
  prefs: []
  type: TYPE_NORMAL
- en: Proof of Time
  prefs: []
  type: TYPE_NORMAL
- en: In this case not only the sheer existence of an entry in the blockchain is
  prefs: []
  type: TYPE_NORMAL
- en: important but also the time when the entry was added. The blockchain can
  prefs: []
  type: TYPE_NORMAL
- en: serve that need since the blocks of the blockchain-data-structure store the
  prefs: []
  type: TYPE_NORMAL
- en: time when the process of adding them was started. Applications that benefit
  prefs: []
  type: TYPE_NORMAL
- en: from the time-stamping capabilities of the blockchain are those that track
  prefs: []
  type: TYPE_NORMAL
- en: the occurrence of events in time such as delivery or notification tracking,
  prefs: []
  type: TYPE_NORMAL
- en: tracking of payments, tracking of orderly opening and closing of public bidding
  prefs: []
  type: TYPE_NORMAL
- en: procedures, and management of predictions.
  prefs: []
  type: TYPE_NORMAL
- en: Proof of Order
  prefs: []
  type: TYPE_NORMAL
- en: This pattern of usage utilizes the ordering capability of the blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: Applications that benefits from that property of the blockchain are those
  prefs: []
  type: TYPE_NORMAL
- en: that track the relative ordering of events regardless of their absolute time,
    for example, tracking of application processes, auditing public bidding procedures,
  prefs: []
  type: TYPE_NORMAL
- en: and escrow services. Proving that some event was the first or the last of
  prefs: []
  type: TYPE_NORMAL
- en: its kind is a specific example of proof of order. This kind of proof can be
  prefs: []
  type: TYPE_NORMAL
- en: important when resources are allocated in the same order in which certain
  prefs: []
  type: TYPE_NORMAL
- en: claims or documents are submitted such as college or university applications,
  prefs: []
  type: TYPE_NORMAL
- en: patent applications, or copyright claims.
  prefs: []
  type: TYPE_NORMAL
