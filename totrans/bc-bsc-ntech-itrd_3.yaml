  prefs: []
  type: TYPE_NORMAL
- en: trustworthiness. Establishing restrictions on reading and writing access not
  prefs: []
  type: TYPE_NORMAL
- en: only changes constituting properties of distributed peer-to-peer systems but
  prefs: []
  type: TYPE_NORMAL
- en: also changes the trustworthiness of the nodes. If users or nodes that are
  prefs: []
  type: TYPE_NORMAL
- en: allowed to write data to the blockchain-data-structure are evaluated regarding
  prefs: []
  type: TYPE_NORMAL
- en: their trustworthiness beforehand in the course of an on-boarding process, the
  prefs: []
  type: TYPE_NORMAL
- en: resulting environment may no longer consist of nodes whose trustworthiness
  prefs: []
  type: TYPE_NORMAL
- en: is unknown. Hence, one may conclude that in such an environment the ability
  prefs: []
  type: TYPE_NORMAL
- en: of the blockchain to create trust from an untrustworthy environment is no
  prefs: []
  type: TYPE_NORMAL
- en: longer needed.
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain causes value even in an environment that is made up of a known
  prefs: []
  type: TYPE_NORMAL
- en: number of nodes with presumably known reliability and trustworthiness for
  prefs: []
  type: TYPE_NORMAL
- en: the following reasons. First, the number of nodes in such a system can vary
  prefs: []
  type: TYPE_NORMAL
- en: due to technical failures or downtime. Second, every distributed system
  prefs: []
  type: TYPE_NORMAL
- en: faces the adversaries of networks that make communication on the level of
  prefs: []
  type: TYPE_NORMAL
- en: individual messages unreliable. Finally, even an on-boarding process may not
  prefs: []
  type: TYPE_NORMAL
- en: guarantee the trustworthiness of nodes at a 100 percent level. Additionally,
  prefs: []
  type: TYPE_NORMAL
- en: even trustworthy nodes may yield wrong results due to technical failures.
