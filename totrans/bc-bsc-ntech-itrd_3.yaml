- en: Automation
  prefs: []
  type: TYPE_NORMAL
- en: In order to fulfill its role as digital middleman, the blockchain relies on
    automation.
  prefs: []
  type: TYPE_NORMAL
- en: The more the blockchain is used, the more it will replace manual tasks of
  prefs: []
  type: TYPE_NORMAL
- en: established intermediaries by automated interactions between peers. Hence,
  prefs: []
  type: TYPE_NORMAL
- en: another accomplishment of the blockchain could its potential to foster automation.
  prefs: []
  type: TYPE_NORMAL
- en: Standardization
  prefs: []
  type: TYPE_NORMAL
- en: The automated processing of transactions offered by the blockchain is based
  prefs: []
  type: TYPE_NORMAL
- en: on the existence of rules and standards. Hence, the more the blockchain is
  prefs: []
  type: TYPE_NORMAL
- en: used, the more transactions and interactions between contracting parties will
  prefs: []
  type: TYPE_NORMAL
- en: be standardized. So fostering standardization of peer interactions could be
  prefs: []
  type: TYPE_NORMAL
- en: another long-term accomplishment of the blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: Streamlining Processes
  prefs: []
  type: TYPE_NORMAL
- en: As a consequence of standardization and automation, business processes will
  prefs: []
  type: TYPE_NORMAL
- en: become more transparent and streamlined. Many organizations reviewed and
  prefs: []
  type: TYPE_NORMAL
- en: analyzed their business processes as a side effect of preparing themselves for
  prefs: []
  type: TYPE_NORMAL
- en: transition to the blockchain. Hence, the review of existing business processes
  prefs: []
  type: TYPE_NORMAL
- en: and redesigning and streamlining them could be another accomplishment of
  prefs: []
  type: TYPE_NORMAL
- en: the blockchain that may persist.
  prefs: []
  type: TYPE_NORMAL
- en: Increased Processing Speed
  prefs: []
  type: TYPE_NORMAL
- en: Disintermediation, standardization, streamlined processes, and automation
  prefs: []
  type: TYPE_NORMAL
- en: lead to a significant speed up of processes. Hence, one can expect that the
  prefs: []
  type: TYPE_NORMAL
- en: more the blockchain is used, the more timely transactions and interactions
  prefs: []
  type: TYPE_NORMAL
- en: between contracting parties will be executed. The speeding up of processes
  prefs: []
  type: TYPE_NORMAL
- en: that once involved time-consuming manually performed tasks could be
  prefs: []
  type: TYPE_NORMAL
- en: another long-term contribution of the blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: Cost Reduction
  prefs: []
  type: TYPE_NORMAL
- en: The economic consequence of automation, disintermediation, and
  prefs: []
  type: TYPE_NORMAL
- en: standardization is often a reduction of costs. History has shown that cost-
  prefs: []
  type: TYPE_NORMAL
- en: reducing effects of automation have driven and reshaped many industries and
  prefs: []
  type: TYPE_NORMAL
- en: as a result made many goods affordable to a wider range of people. However,
  prefs: []
  type: TYPE_NORMAL
- en: the cost-reducing effect of automation is not limited to producing cars,
  prefs: []
  type: TYPE_NORMAL
- en: televisions, mobile phones, and clothes. The cost-reduction of intermediation
  prefs: []
  type: TYPE_NORMAL
- en: could be the most noticeable long-term contribution of the blockchain from
  prefs: []
  type: TYPE_NORMAL
- en: an economic point of view.
  prefs: []
  type: TYPE_NORMAL
- en: '244'
  prefs: []
  type: TYPE_NORMAL
- en: '***Step 25 | Summarizing and Going Further***'
  prefs: []
  type: TYPE_NORMAL
- en: Shift Toward Trust in Protocols and Technology
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain replaces trust in humans or human organizations with the
  prefs: []
  type: TYPE_NORMAL
- en: trust in the unerring logic of computer-based verification and the power of
  prefs: []
  type: TYPE_NORMAL
- en: consensus. This may change our perception of trust and reliability on the
  prefs: []
  type: TYPE_NORMAL
- en: individual level as well as on the level of the society. Hence, the shift toward
    trust in security protocols and computationally attained consensus may be
  prefs: []
  type: TYPE_NORMAL
- en: regarded as one of the most important long-term effects of the blockchain
  prefs: []
  type: TYPE_NORMAL
- en: from a sociological point of view.
  prefs: []
  type: TYPE_NORMAL
- en: Making Trust a Commodity
  prefs: []
  type: TYPE_NORMAL
- en: Automation and standardization did not only reduce production time and
  prefs: []
  type: TYPE_NORMAL
- en: costs in many industries but also made many consumer goods that were
  prefs: []
  type: TYPE_NORMAL
- en: expensive in the past affordable for a huge number of people. For example,
  prefs: []
  type: TYPE_NORMAL
- en: can you remember how expensive a pocket calculator, a PC, or a mobile
  prefs: []
  type: TYPE_NORMAL
- en: phone was 30 years ago? Nowadays, pocket calculators are given away as
  prefs: []
  type: TYPE_NORMAL
- en: marketing goodies, and computers with magnitudes more power than the
  prefs: []
  type: TYPE_NORMAL
- en: computers used in the first NASA space programs are affordable on a pocket
  prefs: []
  type: TYPE_NORMAL
- en: change budget. This is mainly due to the automation and standardization in
  prefs: []
  type: TYPE_NORMAL
- en: the production of computer chips and semiconductors. We can expect that
  prefs: []
  type: TYPE_NORMAL
- en: trust and secure initiation, execution, and settlement of business interactions
  prefs: []
  type: TYPE_NORMAL
- en: will become as inexpensive and ubiquitously available as pocket calculators
  prefs: []
  type: TYPE_NORMAL
- en: due to the automation and standardization introduced by the blockchain. This
  prefs: []
  type: TYPE_NORMAL
- en: could be the most visible long-term impact of the blockchain for those who
  prefs: []
  type: TYPE_NORMAL
- en: need to initiate, execute, and settle business interactions every day as part
    of their daily business.
  prefs: []
  type: TYPE_NORMAL
- en: Increased Technology Awareness
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain is a technical construct of high complexity that solves the highly
    technical problem of achieving integrity in distributed peer-to-peer systems
  prefs: []
  type: TYPE_NORMAL
- en: by using immutable data structures and a consensus algorithm. This topic
  prefs: []
  type: TYPE_NORMAL
- en: does not seem to be predestinated to attract the attention of the business
  prefs: []
  type: TYPE_NORMAL
- en: world. However, the blockchain has received and continues to receive a lot
  prefs: []
  type: TYPE_NORMAL
- en: of attention from many sides. The increased interest in technology and the
  prefs: []
  type: TYPE_NORMAL
- en: rising awareness about the role of technology in our lives may be regarded
  prefs: []
  type: TYPE_NORMAL
- en: as side effects of the blockchain, but they are welcome developments since
  prefs: []
  type: TYPE_NORMAL
- en: the success of many industries as well as the wealth of our society critically
  prefs: []
  type: TYPE_NORMAL
- en: depend on mastering technological challenges.
