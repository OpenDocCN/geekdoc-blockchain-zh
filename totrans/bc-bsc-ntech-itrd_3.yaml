- en: The Metaphor
  prefs: []
  type: TYPE_NORMAL
- en: In 1994, a computer scientist and inventor described a software system he
  prefs: []
  type: TYPE_NORMAL
- en: was about to dev[elop1:](index_split_003.html#231)
  prefs: []
  type: TYPE_NORMAL
- en: '• *Decentralization*: No central authority and no single point'
  prefs: []
  type: TYPE_NORMAL
- en: of failure.
  prefs: []
  type: TYPE_NORMAL
- en: '• *Nondiscrimination*: Everyone is free to choose his own way'
  prefs: []
  type: TYPE_NORMAL
- en: to connect to the system.
  prefs: []
  type: TYPE_NORMAL
- en: '• *Openness*: The system will be developed in full view of'
  prefs: []
  type: TYPE_NORMAL
- en: everyone, encouraging maximum participation and
  prefs: []
  type: TYPE_NORMAL
- en: experimentation.
  prefs: []
  type: TYPE_NORMAL
- en: '• *Universality*: All the computers involved communicate'
  prefs: []
  type: TYPE_NORMAL
- en: with each other regardless of their hardware or location.
  prefs: []
  type: TYPE_NORMAL
- en: '• *Consensus*: The system and its users will comply with'
  prefs: []
  type: TYPE_NORMAL
- en: standards that are created through a transparent
  prefs: []
  type: TYPE_NORMAL
- en: participatory process based on consensus.
  prefs: []
  type: TYPE_NORMAL
- en: That list of properties reads like a short description of the blockchain. However,
    back in 1994, the blockchain did not exist! Actually, the system described by
  prefs: []
  type: TYPE_NORMAL
- en: these points was the Internet, or at least Tim Berners-Lees’s vision of the
  prefs: []
  type: TYPE_NORMAL
- en: Internet.
  prefs: []
  type: TYPE_NORMAL
- en: As a result of technical progress, the emergence of Internet commerce, and
  prefs: []
  type: TYPE_NORMAL
- en: the rise of Internet giants nowadays, the Internet may not have very much
  prefs: []
  type: TYPE_NORMAL
- en: in common with Tim Berners-Lees’s vision of the Internet formulated back
  prefs: []
  type: TYPE_NORMAL
- en: in 1994\. The fact that technology evolves and as a result diverges from the
  prefs: []
  type: TYPE_NORMAL
- en: vision of its inventors should be kept in mind when considering the future of
  prefs: []
  type: TYPE_NORMAL
- en: the blockchain. Hence, the evolution of the Internet could be considered a
  prefs: []
  type: TYPE_NORMAL
- en: blueprint for the future evolution of the blockchain.
