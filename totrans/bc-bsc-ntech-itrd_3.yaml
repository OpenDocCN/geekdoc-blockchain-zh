- en: when transactions do not work out as intended, and they are also obliged
  prefs: []
  type: TYPE_NORMAL
- en: to take responsibility for their actions. The shift from trust in people and
  prefs: []
  type: TYPE_NORMAL
- en: human organizations toward trust in protocols and technology may lead
  prefs: []
  type: TYPE_NORMAL
- en: to a loss of personal service and personal responsibility in the context of
  prefs: []
