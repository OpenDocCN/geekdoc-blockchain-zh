  zh: 由于存在多个分片检查点，以及底层 PoW 区块链的不可变性，存储网络能够以 100% 的准确性检测到所有这些攻击。因此，使得系统对这些已知攻击和很可能对任何未知攻击都高度安全。存储在分片网络中的每个生物特征签名都要经过多次验证和验证检查，因此才能实现如此高的安全性能。在完成这些安全检查后，通过将存储的签名数量从
    10 到 50 个用户变化来比较端到端延迟、能量消耗、吞吐量、数据包交付比和抖动等 QoS 参数。下表展示了拟议的分片协议与非分片 ([Naganuma 等人，2020](#r25))
