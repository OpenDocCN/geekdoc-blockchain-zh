- en: '| ![Figure978-1-7998-8697-6.ch001.f03](i/ch001.f03.png) |'
  prefs: []
  type: TYPE_TB
- en: Block
  prefs: []
  type: TYPE_NORMAL
- en: 'As illustrated in Figure 4, a block comprises of a block header and a block
    body. The block header, in particular, contains the following information:'
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 4\. Block structure (Zheng Z., Xie, Dai, Chen, & Wang, 2018) (Zheng
    Z., Xie, Dai, Chen, & Wang, 2017) |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-8697-6.ch001.f04](i/ch001.f04.png) |'
  prefs: []
  type: TYPE_TB
- en: 'Block version: The block version specifies which set of block validation criteria
    should be used.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Merkle tree root hash: the sum of all transactions in the block''s hash value.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Timestamp: Since January 1, 1970, the current time is expressed in seconds
    in universal time.'
  prefs: []
  type: TYPE_NORMAL
- en: 'nBits: A valid block hash goal threshold.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Nonce: a 4-byte field, typically beginning with 0 and increasing in every hash
    computation (will be explained in detail in Section III).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Parent block hash: a 256-bit hash value that points to the previous block.'
  prefs: []
  type: TYPE_NORMAL
- en: The block body consists of a counter and transactions for transactions. The
    maximum number of transactions that may be included in a block depends on the
    size and size of the block. To authenticate transactions, blockchain employs an
    asymmetric cryptography mechanism. In an unreliable context, asymmetric cryptography
    is used to create a digital signature.
  prefs: []
  type: TYPE_NORMAL
- en: BLOCKCHAIN IN THE MANUFACTURING INDUSTRY
  prefs: []
  type: TYPE_NORMAL
- en: The manufacturing industry is making significant progress toward smart manufacturing
    and automated/automized processes, and blockchain may help in various ways. For
    example, logistics management, which we covered previously, is an essential topic.
    Logistics management is critical for every company to guarantee fair pricing and
    timely delivery of raw material and supplies for its operations. It also aids
    in the effective and timely distribution of their goods to meet their consumers'
    requirements. Using blockchain for industrial logistics management may decrease
    time delays, management expenses, and human mistakes, just like any other logistics
    management program (Buterin & others, 2014). As a result, businesses may lower
    their production costs while also becoming nimbler and more competitive.
  prefs: []
  type: TYPE_NORMAL
- en: In addition, blockchain may be utilized to facilitate the efficient, equitable,
    and secure sharing and use of its social production resources by manufacturing
    companies' social networks (SMNs). Social manufacturing is a fast-evolving production
    process and commercial activity aiming to deliver more personalized goods and
    services to consumers. Using this technique, manufacturing businesses may be able
    to increase their competitiveness. When multiple manufacturing companies collaborate
    to share their social manufacturing resources and create a social manufacturing
    network for the benefit of all members, the success of this technique can be increased.
    With more social manufacturing resources in this network, a manufacturing company
    can produce more precise and professional items that meet the unique desires of
    consumers (Ding, Jiang, Leng, & Cao, 2016).
  prefs: []
  type: TYPE_NORMAL
- en: Nonetheless, there is always a high level of concern in this collaborative network
    regarding security, fairness, and efficacy. One such method is described in (Liu,
    Jiang, & Leng, 2017), where Liu et al. developed a blockchain-based Product Credit
    Mechanism (PCM) to safely, equitably, and effectively manage cross-enterprise
    partnerships in their social manufacturing network. This Management is accomplished
    peer-to-peer, without the involvement of a third party, through smart contracts
    and a credit system.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology has enormous potential to support cloud manufacturing.
    Cloud manufacturing is a new manufacturing paradigm that combines cloud computing,
    Internet of Things (IoT), SOA, and virtualization to transform manufacturing resources
    and processes into a network of digitally linked and managed manufacturing services
    (Li, et al., 2010). In this regard, blockchain technology should enable the development
    of a secure decentralized cloud manufacturing architecture (Barenji, Li, & Wang,
    2018) and the secure exchange of information for manufacturing design, such as
    the creation and redesign of injection moulding (Li, Liu, Barenji, & Wang, 2018).
  prefs: []
  type: TYPE_NORMAL
- en: Another use of blockchain is to improve copyright and anti-counterfeiting procedures
    in additive manufacturing. For example, Kennedy et al. (Kennedy, et al., 2017)
    devised a physical counterfeit detection method that may be used to validate the
    validity and quality of 3D-printed components. In this approach, nanomaterial
    chemical signatures are applied to these components, and their provenance is verified
    using blockchain based on their many nanomaterials chemical signatures.
  prefs: []
  type: TYPE_NORMAL
- en: Some of the primary benefits of utilizing blockchain to verify the authenticity
    of components in production are that it allows for healthier manufacturing supply
    chains and reduces the dangers of employing counterfeit parts (Holland, Nigischer,
    & Stjepandić, 2017). In addition, before being utilized to construct additional
    goods, each part may be authenticated through an automated procedure.
  prefs: []
  type: TYPE_NORMAL
- en: The Genesis of Things is working on a platform that combines 3D printing, blockchain
    and the Internet of Things to create more advanced manufacturing processes. This
    enables more efficient customization by decreasing bespoke items generated by
    3D printing and automating various manufacturing and associated operations. Another
    advantage is the ability to communicate and share manufacturing data across cooperating
    firms securely. Data must be protected and tracked and regulated in these cases
    to guarantee adequate access and prevent unauthorized modifications or tampering.
  prefs: []
  type: TYPE_NORMAL
- en: The Impact of Blockchain Technology on Manufacturing
  prefs: []
  type: TYPE_NORMAL
- en: 'Blockchain may be used to improve other emerging technologies but also to change
    fundamental business operations which, as we know, will develop the manufacturing
    industry (Xcube, 2020). For example, blockchain''s intrinsic openness creates
    confidence amongst stakeholders at every production process, from raw material
    purchasing through floor operations to distributing final products to clients.
    As a result, you can enhance procedures such as:'
  prefs: []
  type: TYPE_NORMAL
- en: • Contract drafting and implementation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Monitoring of the supply chain
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Detection of falsification
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Management of intellectual property
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Tracking and monitoring of assets
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Management of stock
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Quality control
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Compliance with regulations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Blockchain technology can speed up a company's time to market by streamlining
    a variety of business processes. Supplier order accuracy, product quality, and
    delivery rates all improve due to blockchain applications, leading to greater
    customer satisfaction and income.
  prefs: []
