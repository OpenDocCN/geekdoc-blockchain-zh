- en: ABSTRACT
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technologies have lately risen to the top of the academic and industry
    agendas, owing to their potential advantages across a wide range of sectors. This
    is due to their practical skills in resolving many problems that are presently
    impeding progress in different industrial sectors. These problems include securely
    capturing and exchanging transactional data, creating automated and efficient
    supply chain procedures, and improving transparency throughout the whole value
    chain. Blockchain provides an effective method to address these problems using
    distributed, shared, secure, and permission transactional ledgers. The uses of
    blockchain technology in the manufacturing and logistics sectors have been examined
    in this chapter. The study shows many possibilities for using blockchain in different
    industrial sectors; nevertheless, certain obstacles must be solved before this
    technology can be fully used. This chapter also covers case studies and difficulties
    encountered in the industrial and logistics sectors while using blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: INTRODUCTION
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain introduces new, complex functionality to the business and industrial
    sectors. Many existing commercial and industrial processes can benefit from these
    features, which can help them improve, optimize, secure and simplify their operations.
    They also enable the development of new business models that were difficult to
    achieve just a few years ago. These new business models impact numerous industries,
    including banking, medical care, manufacturing and logistics. While the Internet
    has helped create many of today's business and service models, safe registration
    and ensuring commercial transactions between different parties always have problems.
    Companies and people may now record and preserve their contracts signed by the
    blockchain advent.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain uses a variety of methods to maintain a distributed ledger among
    users (organizations, businesses, individuals, software agents, etc.). Its content
    is agreed upon by all parties concerned. All transactions are safe and can't be
    changed once they've been added. It also enables comprehensive transaction monitoring,
    measuring, and tracing. Without a governing authority, Blockchain allows a group
    of companies to agree on a specific transaction and record that agreement. Blockchain
    can be used to record, secure and communicate their agreed actions. A cash transaction
    from one member to another, a purchase, a voting engagement, or a patient's medical
    lab test entry are examples of agreed upon activities. Multiple parties collaborating
    on a particular job, contract agreements, and supply chain logistics are just
    a few examples of such operations.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology combines the features and benefits of peer-to-peer networks
    with cryptographic techniques to ensure that completed agreements are legitimate.
    No approved or registered activity may be altered without the participation of
    the other participating organizations. This functionality is ideal for facilitating
    other commercial agreements amongst a group of organizations from various locations.
    In addition to preserving the sequence of events, blockchain can guarantee the
    accuracy of recorded transactions over time. It is virtually difficult to falsify
    records or reject an agreement since no one can independently change any recorded
    transactions. Consequently, numerous sectors and companies are contemplating adopting
    blockchain, and more research is being conducted to use blockchain in these areas
    successfully.
  prefs: []
  type: TYPE_NORMAL
- en: For the commercial and industrial world, blockchain introduces additional advanced
    functionalities (Nakamoto, 2008). Many existing commercial and industrial processes
    can benefit from these features by improving, optimizing, securing and simplifying
    them. They also enable the development of new business models that were previously
    difficult to develop. These innovative business models impact areas such as finance,
    healthcare, manufacturing, and logistics. While the internet has contributed to
    the development of many of today's business and service models, concerns remain
    about how to securely register and guarantee agreements between the numerous parties
    involved in commercial transactions. With the advent of blockchain technology,
    businesses and individuals can now record and preserve their transacted agreements
    with each other. The typical applications of blockchain technology are shown in
    Figure 1.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 1\. Typical Applications of Blockchain Technolgy (Casino, Dasaklis,
    & Patsakis, 2019) |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-8697-6.ch001.f01](i/ch001.f01.png) |'
  prefs: []
  type: TYPE_TB
- en: Blockchain technology, which heralds the start of a new age in decentralized
    information technology, is a life-changing invention. Its usefulness extends well
    beyond digital currencies and financial assets, as it was created as part of Bitcoin's
    fundamental design in 2008 (Nakamoto, 2008) . The technology is still in its infancy
    and has yet to be adopted by the general public or businesses. There have been
    numerous improvements, new use cases, and applications as the technology have
    risen in recent years (Bogart & Rice, 2015). The possibilities for Blockchain
    applications are endless, ranging from digital money to Blockchain-enabled legal
    contracts (Buterin & others, 2014), with the most promising applications still
    being researched.
  prefs: []
  type: TYPE_NORMAL
- en: A blockchain uses a variety of techniques to establish a shared ledger between
    the users such as organizations, businesses, individuals, software agents, etc.
    Its content has been agreed upon by all parties involved. All transactions are
    secure and cannot be changed once they are entered. It also allows for accurate
    transaction tracking, measurement, and tracing. Blockchain allows parties to agree
    on a specific activity and record that agreement in the absence of a governing
    body. Blockchain technology has the potential to be used to record, secure, and
    transmit agreed-upon actions. A cash transaction from one member to another, a
    purchase activity, a vote activity, or a medical lab test entry for a patient
    are all examples of agreed-upon activities. Collaboration on multi-party projects,
    contract negotiations, and supply chain logistics are some of the other activities.
    To guarantee the validity of completed agreements, blockchain technology benefits
    peer-to-peer networks with cryptographic techniques. Without the involvement of
    the other participating entities, none of the authorized and registered actions
    may be altered. This functionality is ideal for facilitating other commercial
    agreements amongst a group of companies from various locations. Furthermore, in
    addition to preserving the order of events, blockchain can verify the accuracy
    of documented transactions over time. Therefore, it is almost hard to falsify
    records or reject an agreement since no one can independently modify any recorded
    transactions. As a result, numerous sectors and organizations are contemplating
    adopting blockchain, and more research is being conducted to use blockchain in
    these fields successfully.
  prefs: []
  type: TYPE_NORMAL
- en: The use of blockchain in many sectors is investigated in this study. This contains
    a review of blockchain's industrial uses, as well as its pros and drawbacks. Financial,
    healthcare, logistics, manufacturing, energy, agriculture and food, robotics,
    entertainment, and other industrial sectors are among the applications addressed.
    The article also discusses the essential criteria for using blockchain in industrial
    applications and some unresolved challenges.
  prefs: []
  type: TYPE_NORMAL
- en: HISTORY OF BLOCKCHAIN
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology must be one of the greatest innovations of the twenty-first
    century, given its effect on a wide range of industries, from banking to manufacturing
    and education (Iredale, 2020). Many people are unaware that Blockchain dates back
    to the early 1990s.
  prefs: []
  type: TYPE_NORMAL
- en: Stuart Haber and W. Scott Stornetta came up with the idea for the blockchain
    in 1991\. Their original goal was to establish a cryptographically secure chain
    of blocks that would guarantee that no one could tamper with the timestamps on
    documents. Merkle trees were added to their system in 1992, increasing efficiency
    and allowing them to store more documents on a single block. However, due to the
    efforts of one individual or group known as Satoshi Nakamoto, Blockchain History
    begins to acquire significance in 2008\. Blockchain technology is attributed to
    Satoshi Nakamoto as the brains behind it. Individuals think Nakamoto may be a
    person or a group of people that worked on Bitcoin, the first use of digital ledger
    technology, but very little is known about him (Rathee, 2020). The Figure 2 depicts
    the history of blockchain technology from 1990s to 2018.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 2\. History of blockchain (Atlam & Wills, 2019) |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-8697-6.ch001.f02](i/ch001.f02.png) |'
  prefs: []
  type: TYPE_TB
- en: Nakamoto invented the first blockchain in 2008, after which the technology has
    developed and found applications outside of cryptocurrencies. In 2009, Satoshi
    Nakamoto published the first whitepaper on the technology (Iredale, 2020). In
    the whitepaper, he explained how the technology was particularly well suited to
    bolstering digital trust because of the decentralisation component, which meant
    that no one could ever control anything. The digital ledger technology has evolved
    since Satoshi Nakamoto left the scene and turned over Bitcoin development to other
    core developers, resulting in additional applications that make up the blockchain
    History.
  prefs: []
  type: TYPE_NORMAL
- en: BLOCKCHAIN TECHNOLGY AN OVERVIEW
  prefs: []
  type: TYPE_NORMAL
- en: A blockchain is a growing collection of linked documents, referred to as blocks,
    linked and protected using encryption techniques (Bogart & Rice, 2015). The connections
    established from one block to the next are the key to the efficacy of this list,
    making it impossible to alter any block once it has been put to the list. As a
    result, the term “blockchain” comes from the fact that it is essentially a chain
    of data blocks. This list is a password-protected online register for recording
    agreed-upon and completed transactions between various companies or organizations.
    Financial, commercial, industrial, and system operations are all examples of activities
    that produce recorded transactions. The transaction blocks are typically timestamped,
    encrypted, and duplicated across many locations, and they cannot be changed.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain can record certain transactions by connecting individuals or companies
    through a network (activities). Members of the group can typically view previously
    recorded transactions, but no one can edit or delete them. As a result, Blockchain
    keeps an immutable record of the group's actions. This history is shared with
    all or part of the group. All recorded transactions have a high degree of traceability
    and transparency, and anyone involved can view them. However, it is ensured that
    these records (or blocks) cannot be changed by anyone in the group that created
    them, nor by anyone else. The group agrees on the logical relationships between
    transactions, but changing them is difficult because they are irreversible.
  prefs: []
  type: TYPE_NORMAL
- en: One of the most significant aspects of blockchain technology is that it permits
    two or more organisations to securely record an agreement for specified acts over
    a public network like the Internet without the participation of a third party
    like a licenced firm or government agency. The parties may or may not be acquainted,
    and they most certainly do not trust one another. They can still agree, document
    the transaction, and have it added to the chain. As a result, when the agreement
    is attached to the chain, none of the parties involved may change, cancel, or
    deny the agreement's record. The authenticity and integrity of the executed agreements
    added to the chain is ensured through a process known as mining. This crucial
    function was not accessible before the blockchain's introduction. As a result,
    blockchain is the most important facilitator of the Internet of Transactions (Abeyratne
    & Monfared, 2016), (Mainelli & Milne, 2016) and is required to support a wide
    range of industrial applications.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain is a developing technology that was first used in the Bitcoin space
    (Chuen, 2015), but it has a wide range of industrial uses, some of which we will
    examine and explore in this article. IBM is a firm believer in blockchain's potential
    in the broader business and industrial sector, investing significantly in the
    field and developing various improvements and applications (Abeyratne & Monfared,
    2016). Before we get into the specifics of these applications, we'll go through
    the essential characteristics and functions of blockchain, which are the primary
    facilitators of the studied industrial applications.
  prefs: []
  type: TYPE_NORMAL
- en: In recent years, DLT (Distributed Ledger Technology) has attracted much attention.
    DLT is a decentralized, secure, and transparent data storage and transmission
    system that does not rely on a centrally trusted third party. A distributed ledger
    is a decentralized database that is maintained by a peer-to-peer network of numerous
    nodes. Each node verifies and replicates the ledger. One kind of DLT is blockchain.
    On the blockchain, data is split into blocks and connected by an append-only structure.
    The most common DLT data structure is the chain-based block structure, although
    it is far from the only one. DLT may be implemented using other data structures,
    such as Directed Acyclic Graph (DAG).
  prefs: []
  type: TYPE_NORMAL
- en: BlockDAG and Transaction DAG are the two types of DAG-based DLT (TDAG). The
    BlockDAG structure is a DAG in which each block may refer to many preceding blocks.
    Inclusive Two examples of blockDAG systems are BlockDAG (Lewenberg, Sompolinsky,
    & Zohar, 2015) and Spectre (Sompolinsky, Lewenberg, & & Zohar, 2016). Transactions
    are immediately added to a graph in the TDAG-based DLT, creating a graph of transactions.
    Therefore, each transaction refers to many prior ones. Two typical TDAG systems
    are IOTA (Xie, et al., 2019) and Byteball (Xie, et al., 2019). Because blockchain
    is the most commonly used distributed ledger system, we will concentrate on it
    in this article.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are three types of blockchain systems: private blockchain, public blockchain
    and consortium blockchain (Cui, et al., 2017). The consortium and private blockchains
    are both permissioned, whereas the public blockchain is permissionless. On the
    public blockchain, anybody may join the network, participate in the consensus
    process, read and send transactions, and keep track of the shared ledger. Permissionless
    blockchain systems are used by the majority of cryptocurrencies and open-source
    blockchain platforms. Bitcoin (Li, et al., 2010) and Ethereum (Steiner, Baker,
    Wood, & Meiklejohn, 2015) are two of the most well-known public blockchain platforms.
    Satoshi Nakamoto, the creator of Bitcoin, the most well-known cryptocurrency,
    developed it in 2008\. Another well-known public blockchain example is Ethereum
    that uses Turing-complete smart contract programming languages to allow large
    decentralized applications.'
  prefs: []
  type: TYPE_NORMAL
- en: Architecture of Blockchain
  prefs: []
  type: TYPE_NORMAL
- en: Like a traditional public ledger (Chuen, 2015), blockchain (Zheng Z., Xie, Dai,
    Chen, & Wang, 2018) (Zheng Z., Xie, Dai, Chen, & Wang, 2017)is a series of blocks
    that contain a complete transaction record list. A blockchain is shown in Figure
    1 as an example. A block has just one parent block if the block header contains
    a last block hash. Uncle blocks' hashes (children of the block's predecessors)
    would likewise be recorded on the Ethereum blockchain. The genesis block is the
    initial block in a blockchain that has no parent block. This architecture is shown
    in Figure 3.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 3\. A blockchain example consists of a continuous block series. (Zheng
    Z., Xie, Dai, Chen, & Wang, 2018), (Zheng Z., Xie, Dai, Chen, & Wang, 2017) |'
  prefs: []
