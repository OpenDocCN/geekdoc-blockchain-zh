- en: Bеt оn the іdеа, nоt the project
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 投资于想法，而不是项目
- en: '![image](d2d_images/chapter_title_below.png)'
