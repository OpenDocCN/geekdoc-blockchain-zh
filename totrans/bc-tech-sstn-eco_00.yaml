- en: currently works for SgT Group as the head of Sustainability and is based out
    of Hong Kong. He earned his Ph.D. from The Hong Kong Polytechnic University and
    is a renowned expert in the areas of Environmental Sustainability in Textiles
    & Clothing Supply Chain, Product Life Cycle Assessment (LCA) and Product Carbon
    Footprint Assessment (PCF) in various industrial sectors. He has five years of
    industrial experience in textile manufacturing, research and development and textile
    testing and over a decade’s of experience in life cycle assessment (LCA), carbon
    and ecological footprints assessment of various consumer products. He has published
    more than 100 research publications, written numerous chapters and authored/edited
    over 100 books in the areas of Carbon Footprint, Recycling, Environmental Assessment
    and Environmental Sustainability.
