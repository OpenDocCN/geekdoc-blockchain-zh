  zh: 目前担任SgT集团的可持续性部门负责人，并驻香港。他获得了香港理工大学博士学位，在纺织与服装供应链的环境可持续性、产品生命周期评估（LCA）以及各种工业部门的产品碳足迹评估（PCF）等领域是一位知名专家。他在纺织品制造、研发和测试方面有五年工业经验，在各种消费产品的生命周期评估（LCA）、碳和生态足迹评估方面有十多年的经验。他已经发表了100多篇研究论文，撰写了无数章节，并编写了/编辑了100多本关于碳足迹、回收、环境评估和环境可持续性的书籍。
