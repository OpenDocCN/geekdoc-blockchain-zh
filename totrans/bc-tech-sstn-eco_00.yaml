- en: 'This series aims to broadly cover all the aspects related to environmental
    assessment of products, development of environmental and ecological indicators
    and eco-design of various products and processes. Below are the areas fall under
    the aims and scope of this series, but not limited to: Environmental Life Cycle
    Assessment; Social Life Cycle Assessment; Organizational and Product Carbon Footprints;
    Ecological, Energy and Water Footprints; Life cycle costing; Environmental and
    sustainable indicators; Environmental impact assessment methods and tools; Eco-design
    (sustainable design) aspects and tools; Biodegradation studies; Recycling; Solid
    waste management; Environmental and social audits; Green Purchasing and tools;
    Product environmental footprints; Environmental management standards and regulations;
    Eco-labels; Green Claims and green washing; Assessment of sustainability aspects.'
