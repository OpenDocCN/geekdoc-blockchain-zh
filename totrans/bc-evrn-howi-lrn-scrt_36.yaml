  type: TYPE_NORMAL
- en: Let’s wrap up the lessons in Part 3, so you can be ready to be reborn in Part
    4.
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bulld.jpg) The market is unpredictable. Like the stock
    market, the blockchain market is volatile—even more so as it goes through its
    moody teenage years.'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bulld.jpg) Reinventing industries. Some of the most exciting
    projects in blockchain involve:'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bulld.jpg) Identity: keeping our private information private,
    giving us better control over who can access it (like medical records).'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bulld.jpg) Two-party payments: Holding money in “escrow”
    until both parties are satisfied with the job.'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bulld.jpg) Arbitration: making it easier for parties to
    resolve differences without taking each other to court.'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bulld.jpg) Reward points: creating a worldwide marketplace
    to buy and sell everything from frequent flyer miles to credit card points.'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bulld.jpg)Voting: making transparent election systems that
    are of the people, by the people, and for the people.'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bulld.jpg) Blockchains are not companies. While many of
    the rules of investing still apply, the blockchain itself is a new type of asset.'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bulld.jpg) Steady-drip investing. The best way of protecting
    you from yourself is to set aside a monthly amount for investing into a balanced
    portfolio, preferably on auto-withdrawal. (More on this in Part 4.)'
  prefs: []
  type: TYPE_IMG
- en: '![images](../images/bulld.jpg) “Picks and shovels” (and everything else). There
    are plenty of blockchain investing opportunities in the traditional stock market.'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bulld.jpg) Mining hardware: companies making the high-end
    computers and cards that “mine,” or contribute to, a distributed blockchain network.'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bulld.jpg) Infrastructure: traditional tech companies building
    out real blockchain expertise (not just paying lip service).'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bulld.jpg) Consulting: traditional consulting firms creating
    a blockchain talent stack. (Quick test: See if they’re publishing quality thought
    leadership about blockchain.)'
  prefs: []
  type: TYPE_IMG
- en: '![images](../images/bulld.jpg) Patents: companies staking their claim early,
    by filing patents around blockchain technology.'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bulld.jpg) Financial services: traditional financial companies
    and banks developing real blockchain applications (not just using blockchain as
    a buzzword).'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bulld.jpg) Investor education. The biggest need is to educate
    ordinary people on how to invest wisely. (Get ready for Part 4.)'
  prefs: []
  type: TYPE_IMG
