  type: TYPE_NORMAL
- en: Applications of blockchain technology in vehicular systems
  prefs: []
  type: TYPE_NORMAL
- en: '**Other technologies** that have been used in the mentioned research projects
    are fuzzy mean clustering, software-defined vehicular networks, received signal
    strength indicator systems, and cloud computing. Solutions based on cloud computing
    have the potential to work on a real-time basis in a cost-efficient way. However,
    software-defined techniques supposedly need testing to work on real-life scenarios.'
  prefs: []
  type: TYPE_NORMAL
- en: 4 Open Challenges
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Although researchers are doing outstanding work on different vehicular network-related
    problems using learning-based algorithms, blockchain technology, and other well-known
    algorithms, there are still multiple open challenges that need to be overcome.
    First of all, most of the proposed methods were tested using different simulated
    environments [[20](#CR20), [25](#CR25), [28](#CR28), [29](#CR29), [31](#CR31)].
    Simulated environments let those projects work in a limited environment whereas
    real-time simulation is needed to solve actual scenarios on multi-platform technologies.
    Despite the fact that the outcomes of those studies were considerable, there are
    still some chances that the proposed methods might face some challenges in real-life
    traffic data. Secondly, the experiments were performed using a limited number
    of scenarios. Therefore, in many proposed methods, robustness and mobility are
    not settled yet. Thus, the performance of those methods lacks trust metrics due
    to connectivity and fitness. Thirdly, a unified method to block an attacker from
    the vehicular network is still an open challenge [[7](#CR7)]. Researchers have
    been able to mitigate the effects of intrusion on networks but an approach to
    both detect and block the attacker still remains a concern. Fourthly, when the
    density of the traffic increases, few algorithms lose their peak performance,
    which might cause a huge problem for those algorithms when obtaining information
    and detecting attacks [[17](#CR17)].
  prefs: []
  type: TYPE_NORMAL
- en: Although different ML algorithms are able to detect intrusions in VANET and
    VSN, defined instructions and appropriate knowledge should be interpreted for
    enhancing the accuracy of those algorithms. There can be several prospects of
    expanding intelligent systems on autonomous vehicles in terms of sensory data
    analysis, recognition of accurate navigation paths, and thus, ensuring safety-oriented
    tasks.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, since vehicle networks deal with a huge amount of data, the model needs
    a huge computational cost and storage facility in some cases, including AI and
    blockchain technologies. Therefore, additional research should be performed to
    scale down the cost.
  prefs: []
  type: TYPE_NORMAL
- en: 5 Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Over the last few decades, human civilization has encountered tremendous advancements
    in almost every sector of living, especially in transportation systems. From man-operated
    vehicles to intelligent vehicles, there have always been revolutionary changes
    due to technological developments in the systems. It has been projected that the
    major accomplishment of intelligent vehicles is its ability to connect with other
    networks (other vehicles, devices, infrastructures) in a fully automatic way.
    There are several scopes to improve vehicular communications in terms of computations
    cost and resource management as well. It is also supposed to assure safety measures
    and privacy of vehicular communications between the networks. But the medium of
    such communications can easily be violated and thus can cause several network
    breaches. Sybil attacks, man-in-the-middle attacks, and malicious network attacks
    are some of them which cause both security and privacy contraventions. In recent
    times, there are many technical solutions that have been implemented to address
    those problems. However, some issues require more detailed solution providers
    and therefore researchers are now working on AI and blockchain-based solutions
    to vehicular network issues. Lately, it has been envisioned that providing solutions
    combining both AI and blockchain technology can ensure better performance of vehicular
    communications in terms of privacy and computational cost.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, we have analyzed a total of seventeen papers that are related
    to AI and blockchain-based solutions of vehicular network security issues. Since
    we have gathered recent research works upon vehicular network’s existing solution,
    it should have a greater impact on future reference. Although most of the papers
    possessed legitimate solutions using AI and blockchain, some of them lacked in
    performance on a real-time basis. It is also noticeable that most of the fraud
    detection methods of those papers have been prototyped using learning algorithms.
    Besides, blockchain-based solutions ensured the security of VANET communication
    as the experiment of those research. To summarize, both AI and blockchain technology-based
    solutions for VANET and VSN related issues are increasing in popularity due to
    their consistency of better performance. Despite all the improvements in vehicular
    communication, there are still some issues to address in terms of stimulation
    and backgrounds. It regardless needs deeper understanding because there are a
    many more papers that we have not considered here. Also, further research is needed
    to solve such matters so that intelligent vehicular communication can be performed
    on real-time applications.
  prefs: []
  type: TYPE_NORMAL
