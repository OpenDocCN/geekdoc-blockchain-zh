- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Vehicular networks are considered one of the most demanding yet challenging
    classes of mobile networks that provide the vehicles with the media to communicate
    with other vehicles, infrastructures, and devices. Consequently, they play a vital
    role in maintaining a rigorous traffic system. The expansion of Internet-of-things
    (IoT) in vehicular networks leads to building [[1](#CR1)] vehicle-to-vehicle (V2V),
    vehicle-to-human (V2H), vehicle-to-infrastructure (V2I), and vehicle-to-pedestrian
    (V2P) communications, and thus summarizes vehicle-to-everything (V2X) communication.
    Over the last few years, intelligent transportation systems have become a significant
    yet prominent research field both in industry and academia. Within a few decades,
    Intelligent Transportation Systems (ITS) will become a full-fledged reality due
    to the advancements of intelligent vehicles. Rapid modifications in technology
    have brought new features amplified in both vehicular ad hoc networks (VANET)
    and Vehicular Social Networks (VSN) systems. Therefore, vehicular network systems
    have become dynamic and heterogeneous as well. Also, these modern vehicles have
    several applications embedded in their systems, most of which require intelligent
    decision-making [[2](#CR2)]. Indeed, these applications have made today’s vehicles
    more efficient and modernized. These applications can be categorized based on
    target use, transmission method, communication method, vehicle technology, delay
    tolerance mode, and radio technology. For instance, real-time navigation features
    using GPS, street surveillance features, autonomous driving features, and so on
    [[1](#CR1)]. Although VANET and VSN connections have several significances in
    vehicle communication, they are vulnerable [[3](#CR3)] in terms of security, privacy,
    and trust issues.
  prefs: []
  type: TYPE_NORMAL
- en: Security is considered as one of the elementary concerns of today’s vehicular
    network systems due to their increased vulnerability and complexity. As a vehicular
    security system, both VANET and VSN should ensure that not only the transmitted
    data comes from a trusted origin but also that the transmitted data should not
    be encountered by any other sources. Also, these networks should maintain security
    and privacy at the same time, which sometimes happens to be contradictory. Accordingly,
    privacy and authentication are also considered fundamental concerns of vehicular
    networks. Privacy allows an individual to be the controller of his or her data
    sharing with others, and the creation of anonymous authentication helps to protect
    privacy in general. However, security and privacy often are compromised through
    several denial-of-service (DoS) attacks which result in inaccurate data transmission
    and data outflow. Such attacks include side-channel attack, message injection,
    spoofing, packet sniffing, bogus information transmission, in-vehicle spoofing,
    fuzzy attack, and malicious attack [[4](#CR4)]. Vehicle networks have been interconnected
    with cellular and IT mechanisms which have made them vulnerable in various conditions.
    Nevertheless, considering the vulnerabilities of vehicular networks, nowadays
    researchers have implemented various artificial intelligence and blockchain technology-based
    solutions to prevent security threats.
  prefs: []
  type: TYPE_NORMAL
- en: Through time, artificial intelligence (AI) has enabled various opportunities
    for improvements in almost every sector of research, especially in transportation
    management systems for upgrading traffic systems in terms of security. AI panoramically
    has the ability to rationalize human intelligence through simulations and then
    can take the necessary actions that have the best chance to attain a particular
    goal. AI pushes such systems to get smarter and more user-friendly. Applications
    of AI can be achieved through the implementations of different Machine Learning
    (ML) based algorithms such as supervised learning, unsupervised learning, and
    reinforcement learning. Nowadays, vehicles [[5](#CR5), [6](#CR6)] can also perform
    human-like or even superhuman behaviors accordingly due to the applications of
    AI techniques such as the automated vehicles of Cruise, Waymo, and Google. The
    advancements of AI for Vehicles (AIV) have enlightened the possibility of autonomous
    driving, which depended upon feature extraction of human driving behavior by mitigating
    human faults. To date, AI has been able to acknowledge [[7](#CR7)] V2X communication
    through its implementation by dint of swarm intelligence, machine learning, deep
    learning, and optimization techniques. ML as a part of AI has led several researchers
    to utilize supervised, unsupervised, reinforcement learning upon both VANET and
    VSN to secure privacy, proper data transmission [[8](#CR8)]. In this chapter,
    we have deliberately focused on security and data related issues of vehicular
    networks and their AI and blockchain-based solutions.
  prefs: []
  type: TYPE_NORMAL
- en: 'Blockchain technology is commonly defined as the decentralized, distributed
    ledger that allows storing the sources of digital assets/information [[9](#CR9)].
    In recent times, blockchain has become an uprising technology for data privacy
    due to its transparency in accessible ways to reduce fraud risk. Bitcoin, the
    implementation of blockchain, is supposedly the main reason behind the development
    of blockchain technology. Blockchain technology is considered as the solution
    to those security and privacy concerns where data integrity and secured data sharing
    are the foremost concerns. Working for [[10](#CR10)] cryptocurrency and bitcoin,
    blockchain technology has made its way to secure intelligent vehicle’s privacy
    while sharing data. Blockchain-based solutions [[11](#CR11)] have ensured safety,
    data privacy, and resilience of telecommunication-based transportation systems.
    Blockchain supports programmable smart contacts and has the ability to automate
    the generation of structured events, actions, and payments as well. Blockchain
    technology comprises four major modules [[12](#CR12)]: cryptography, structure,
    census, and smart contract. The vision behind the census mechanism is to make
    suspicious entities agree on a version of a valid block so that the mechanism
    can provide verifiable data over the network. Besides, cryptographic hash functions
    help the vehicular networks to attain security, privacy, and anonymity.'
  prefs: []
  type: TYPE_NORMAL
- en: Both the AI and blockchain-based solutions have separately been able to reduce
    the issues of vehicle networks such as data privacy, confidentiality, outflow,
    and delay. However, convergence and combination of both AI and blockchain [[13](#CR13)]
    have been comprehensively studied for sustainable future generations. Deploying
    both AI and blockchain technology simultaneously in an intelligent vehicle system
    raises many queries due to high resource demands and computational complexity.
    Until now, very few studies have taken place regarding this issue because of the
    feasibility questions that arise. Apart from the conditions, AI’s learning algorithms
    on a scalable blockchain technique embedded in the same architecture would portray
    a smart, secure, and efficient vehicular network system.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, we have focused on vehicle network security-based issues addressed
    by the recent research studies. Also, the techniques they followed to solve those
    problems have been elaborated here for a better perception of this research field.
    Moreover, we have also enlightened the limitations of those researches and elaborated
    those limitations on the open scopes section of the paper.
  prefs: []
  type: TYPE_NORMAL
- en: 'The rest of the paper is organized as follows: Sect. [2](#Sec2) presents the
    methodology of the study; Sect. [3](#Sec3) discusses the detailed findings of
    the study, including the addressed problems and their solution methods; Sect. [4](#Sec6)
    illustrates the open challenges and limitations of those research studies; and
    finally, Sect. [5](#Sec7) draws the conclusion of our study.'
