- en: 2 Methodology
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'All the papers we have been discussing for this literature review-based project
    were listed from Google Scholar [[14](#CR14)]. Intending to execute a thematic
    search focusing on vehicle network attack prevention based on AI and Blockchain
    technology, we prioritized two types of attacks of vehicle networks: application-based
    and network-based attacks. Application-based attacks refer to the attacks occurring
    upon the features of vehicular systems. Application-based attacks include inaccurate
    data transmission, VANET message injection, outflow of transmitted data, secure
    message violation, message delivery delay whereas network-based attacks include
    Sybil attacks, DoS (Denial of service) attacks, Man-in-the-Middle (MITM) attack,
    traffic congestion, abnormal behaviors of local sub-networks, etc. These existing
    problems were resolved by the researchers using AI and Blockchain technology [[15](#CR15)–[31](#CR31)].
    We gathered a total of seventeen recent papers (published between 2017 to 2020)
    for our research. Out of those seventeen papers, four papers [[15](#CR15)–[18](#CR18)]
    analyzed the DoS attacks and Sybil attacks of VANET and proposed solutions accordingly
    using ML techniques whereas other papers described different application and network-based
    problems of VANET and provided AI and blockchain technology-based solutions.'
  prefs: []
  type: TYPE_NORMAL
- en: 3 Findings and Discussion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Using AI and blockchain technologies on learning-based algorithms and detection
    methods can help researchers design better-performing VANET, especially for preexisting
    problems. Being the open medium of communication between vehicles, VANET and VSN
    are crucially exposed to both inside and outside threats which tend to affect
    the reliability of those communications. Nonetheless, we categorized the most
    common threats amidst all the violations of network security in the vehicular
    networks and discussed the solutions to those issues as well. This section outlines
    the problems focused on by the researchers, the techniques they followed, and
    the experiment environment they used while solving those problems.
  prefs: []
  type: TYPE_NORMAL
- en: 3.1 Problem Addressed
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Considering the enormous possibilities AI is bringing to develop a sustainable
    future, it has new opportunities for Intelligent Transportation Systems (ITS).
    Also, blockchain technology-based transactions in a distributive way have the
    prospects for a better vehicular system. Both of these technologies reportedly
    have promising potential to resolve vehicular network security attacks and to
    establish the better performance of the system as well. Nowadays, researchers
    are therefore trying to explore AI and Blockchain technology for the vehicular
    network paradigm. As a result, several networks and application-based problems
    of VANET have been resolved by dint of AI and blockchain technologies.
  prefs: []
  type: TYPE_NORMAL
- en: 'Existing problems of VANET and VSN on the mentioned papers have been categorized
    in Fig. [1](#Fig1). As an illustration of that, we could consider two terms: Application-based
    issues and Network-based issues of vehicular networks. Application-based attacks
    can be defined as the attacks occurring upon the features of vehicular systems
    whereas Network-based attacks can be referred to as the attacks occurring upon
    the transmission networks of vehicular communication. Here, Network-based attacks
    include Sybil attacks, DoS attacks, MITM attacks, malicious security attacks,
    abnormal network behaviors. Besides, Application-based attacks include inaccurate
    data transmission, message injection, violation of message transmission, message
    delivery delay, data inaccuracy, and outflow.![../images/507793_1_En_2_Chapter/507793_1_En_2_Fig1_HTML.png](../images/507793_1_En_2_Chapter/507793_1_En_2_Fig1_HTML.png)'
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 1
  prefs: []
  type: TYPE_NORMAL
- en: Categorization of the addressed problems
  prefs: []
  type: TYPE_NORMAL
- en: By adopting the machine learning and AI techniques, researchers solved different
    problems related to application and network-based issues of vehicular networks
    such as Sybil attacks [[15](#CR15)–[18](#CR18)], MITM attacks [[19](#CR19)], traffic
    congestion, and network security issues [[20](#CR20)–[22](#CR22)], location privacy
    violation [[16](#CR16)], CAN bus ID security [[23](#CR23)], abnormal network behaviors
    under local sub-networks [[24](#CR24)], message injection [[25](#CR25)], etc.
    Throughout the last decade, researchers are utilizing AI techniques to resolve
    those cybersecurity issues of vehicular networks.
  prefs: []
  type: TYPE_NORMAL
- en: 'Furthermore, some scientists also solved VANET problems including message delay
    issues [[26](#CR26)], maintenance of data accuracy [[27](#CR27)], attacks in Vehicular
    Social Networks (VSN) [[28](#CR28)], secure message transmission [[29](#CR29)],
    security mechanism for vehicular communication [[30](#CR30)], outflow of transmitted
    data of vehicular network [[31](#CR31)], malicious security attacks [[26](#CR26)]
    using blockchain technology, and cloud computing as well. Common issues related
    to vehicular networks on those mentioned papers have been described below:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Sybil attack** allows multiple false identities to slip into an established
    network and thus manipulate data confidentiality, integrity, and anonymity. This
    attack, oftentimes plays the role of the main constraint [[32](#CR32)] behind
    other network attacks and dilutes the quality of the network by creating illusional
    heavy traffic in the network bandwidth. By forging various identities this attack
    lets the drivers of the vehicle assume there are multiple vehicles on the nearby
    roads. It is also able to a create black hole attack which causes leakage of messages
    via multipath routing.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Denial of Service (DoS) attack** can be referred to as a cyber-attack which
    causes failure of functionalities of a network by rendering malicious attacks
    to the network. However, distributed denial of service attacks has distributed
    sources for DoS attacking. DoS attacks can be categorized [[33](#CR33)] based
    on network layers such as volume-based DoS attacks: Internet Control Message Protocol
    (ICMP) and User Datagram Protocol (UDP) flood attacks; protocol-based DoS attacks:
    Ping of Death attack and SYN Flood attack; application-based DoS attacks: zero-day
    DDos, Apache, HTTP Flood attacks, etc.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Man-in-the-middle-attack (MITM) attack** - the term was derived [[19](#CR19)]
    from an incident of a basketball game. In VANET context, MITM attacks tend to
    create a catastrophe in communication which eventually causes alteration of data.
    This attack leads both active and passive attackers to emanate confidential data.
    Through this attack, third parties (outsiders) can intrude [[34](#CR34)] on authentic
    information of VANET passively and can also delay, drop, or tamper message transmission
    actively in the middle of the communication.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Controller Area Network (CAN) ID security attack** refers to the message
    spoofing and tampering attacks CAN ID unintentionally allows in their network
    systems. Due to some historical reasons [[35](#CR35)], controller area networks
    do not have secure communication mechanisms within their systems, and they are
    supposed to be assumed as secure communication media. Such vulnerabilities have
    leveraged the communication methods of CAN systems and thus let the security be
    compromised.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Other** addressed in the mentioned research works include Traffic congestion,
    Message manipulation, Malicious security attacks, Abnormality of the sub-network
    system, Message injection and spoofing, Outflow of data transmission, etc. Such
    issues are initiated by several DoS, malicious attacks in the VANET system.'
  prefs: []
  type: TYPE_NORMAL
- en: Tables [1](#Tab1) and [2](#Tab2), respectively, show network-based and application-based
