- en: 3.2 Methods
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 方法
- en: To date, researchers explored several AI and blockchain-based algorithms to
    resolve the problems mentioned in the tables. The most popular were ML-based intrusion
    detection approaches. They adopted some popular types of supervised and unsupervised
    learning algorithms such as K-nearest neighbor (kNN) [[16](#CR16), [20](#CR20)]
    and Support vector machine (SVM) classifier [[15](#CR15)]. They also implied deep
    learning [[24](#CR24)] based approaches to build classifiers for VANET security.
    In contrast with AI techniques, many researchers also deployed blockchain technologies
    [[26](#CR26), [27](#CR27), [29](#CR29), [31](#CR31)] intending to solve some major
    security issues of vehicular social networks. Other methods such as received signal
    strength indicator (RSSI) [[17](#CR17)], software-defined vehicular networks [[28](#CR28)],
    cloud computing, fuzzy i.e., clustering [[20](#CR20)] have also been used in those
    papers. We categorized the used methods of those researches as mentioned below
    in Fig. [2](#Fig2):![../images/507793_1_En_2_Chapter/507793_1_En_2_Fig2_HTML.png](../images/507793_1_En_2_Chapter/507793_1_En_2_Fig2_HTML.png)
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，研究人员探索了几种基于人工智能和区块链的算法来解决表中提到的问题。最流行的是基于 ML 的入侵检测方法。他们采用了一些流行的监督和无监督学习算法，如
    K 最近邻（kNN）[[16](#CR16), [20](#CR20)] 和支持向量机（SVM）分类器[[15](#CR15)]。他们还采用了基于深度学习[[24](#CR24)]的方法来构建
    VANET 安全的分类器。与 AI 技术相比，许多研究人员还部署了区块链技术[[26](#CR26), [27](#CR27), [29](#CR29),
    [31](#CR31)]，旨在解决车载社交网络的一些重大安全问题。其他方法，如接收信号强度指示器（RSSI）[[17](#CR17)]、软件定义的车载网络[[28](#CR28)]、云计算、模糊即聚类[[20](#CR20)]，在这些论文中也被使用。我们将这些研究的使用方法归类如下图所示：![../images/507793_1_En_2_Chapter/507793_1_En_2_Fig2_HTML.png](../images/507793_1_En_2_Chapter/507793_1_En_2_Fig2_HTML.png)
- en: Fig. 2
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2
- en: Methods used by the researchers while solving the problems
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员在解决问题时使用的方法
- en: '**Learning-based algorithms** are methods that are generally used in machine
    learning to emulate humans’ learning and decision-making process. Usually, the
    models use a large amount of data to learn different attributes and patterns between
    them and apply the gained knowledge in unknown scenarios to make decisions [[36](#CR36)].
    There are many learning algorithms available nowadays designed for different tasks.
    For example, regression, decision tree, Support Vector Machine (SVM), k Nearest
    Neighbor (kNN), Random Forest, etc. can be applied to almost all data-related
    problems. On the other hand, for a huge dataset, different deep learning methods
    can be used as they use multiple artificial neural network layers in the structure
    and can make intelligent decisions.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**基于学习的算法** 是通常用于模拟人类学习和决策过程的机器学习方法。通常，这些模型使用大量数据来学习它们之间的不同属性和模式，并将所获知识应用于未知场景以做出决策[[36](#CR36)]。如今有许多设计用于不同任务的学习算法可用。例如，回归、决策树、支持向量机（SVM）、k最近邻（kNN）、随机森林等几乎可以应用于所有与数据相关的问题。另一方面，对于大型数据集，可以使用不同的深度学习方法，因为它们在结构中使用了多个人工神经网络层，并且可以做出智能决策。'
- en: '**Blockchain Technology** is a system based on distributed databases with some
    ledge characteristics and it is reportedly created by some anonymous developers
    for secure cryptocurrency. In blockchain, different data can be stored on multiple
    systems around the world having the same blockchain network. Besides, the data
    in the blockchain network deliberately remains [[37](#CR37)] immutable, transparent,
    and irreversible. Hence, the data in the block cannot be changed due to the univocal
    connection of the cryptocurrency algorithms of the network. It has been anticipated
    [[38](#CR38)] that blockchain preferably can bring better results in VANET security,
    healthcare technology, and supply chain management system because of its being
    distributed and decentralized. Applications of blockchain technology could be
    categorized as shown in Fig. [3](#Fig3):![../images/507793_1_En_2_Chapter/507793_1_En_2_Fig3_HTML.png](../images/507793_1_En_2_Chapter/507793_1_En_2_Fig3_HTML.png)'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**区块链技术** 是一种基于分布式数据库的系统，具有一些账本特性，据报道是由一些匿名开发人员为安全的加密货币创建的。在区块链中，不同的数据可以存储在全球范围内具有相同区块链网络的多个系统上。此外，区块链网络中的数据故意保持[[37](#CR37)]
    不可变、透明和不可逆转。因此，由于网络的加密货币算法的唯一连接，区块中的数据无法更改。预计[[38](#CR38)] 区块链可以在VANET安全、医疗保健技术和供应链管理系统中带来更好的结果，因为它是分布式的和去中心化的。区块链技术的应用可以按图[3](#Fig3)所示进行分类：![../images/507793_1_En_2_Chapter/507793_1_En_2_Fig3_HTML.png](../images/507793_1_En_2_Chapter/507793_1_En_2_Fig3_HTML.png)'
- en: Fig. 3
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 图3
- en: Applications of blockchain technology in vehicular systems
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术在车载系统中的应用
- en: '**Other technologies** that have been used in the mentioned research projects
    are fuzzy mean clustering, software-defined vehicular networks, received signal
    strength indicator systems, and cloud computing. Solutions based on cloud computing
    have the potential to work on a real-time basis in a cost-efficient way. However,
    software-defined techniques supposedly need testing to work on real-life scenarios.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**其他技术** 在提到的研究项目中使用的还包括模糊均值聚类、软件定义车载网络、接收信号强度指示器系统和云计算。基于云计算的解决方案有望以成本效益的方式实时运行。然而，据说软件定义技术需要测试才能在现实生活场景中运行。'
- en: 4 Open Challenges
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4个开放挑战
- en: Although researchers are doing outstanding work on different vehicular network-related
    problems using learning-based algorithms, blockchain technology, and other well-known
    algorithms, there are still multiple open challenges that need to be overcome.
    First of all, most of the proposed methods were tested using different simulated
    environments [[20](#CR20), [25](#CR25), [28](#CR28), [29](#CR29), [31](#CR31)].
    Simulated environments let those projects work in a limited environment whereas
    real-time simulation is needed to solve actual scenarios on multi-platform technologies.
    Despite the fact that the outcomes of those studies were considerable, there are
    still some chances that the proposed methods might face some challenges in real-life
    traffic data. Secondly, the experiments were performed using a limited number
    of scenarios. Therefore, in many proposed methods, robustness and mobility are
    not settled yet. Thus, the performance of those methods lacks trust metrics due
    to connectivity and fitness. Thirdly, a unified method to block an attacker from
    the vehicular network is still an open challenge [[7](#CR7)]. Researchers have
    been able to mitigate the effects of intrusion on networks but an approach to
    both detect and block the attacker still remains a concern. Fourthly, when the
    density of the traffic increases, few algorithms lose their peak performance,
    which might cause a huge problem for those algorithms when obtaining information
    and detecting attacks [[17](#CR17)].
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管研究人员正在使用基于学习的算法、区块链技术和其他众所周知的算法解决不同的车辆网络相关问题，但仍然存在多个需要克服的开放性挑战。首先，大多数提出的方法是在不同的模拟环境下进行测试的[[20](#CR20),
    [25](#CR25), [28](#CR28), [29](#CR29), [31](#CR31)]。模拟环境使这些项目在有限的环境中工作，而实时模拟需要解决多平台技术上的实际场景。尽管这些研究的结果是可观的，但提出的方法在真实交通数据中可能仍然面临一些挑战。其次，实验是使用有限数量的场景进行的。因此，在许多提出的方法中，鲁棒性和移动性尚未解决。因此，由于连接性和适应性，这些方法的性能缺乏信任度指标。第三，阻止攻击者进入车辆网络的统一方法仍然是一个开放性挑战[[7](#CR7)]。研究人员已经能够减轻网络入侵的影响，但检测和阻止攻击者的方法仍然是一个问题。第四，当交通密度增加时，一些算法会失去其性能峰值，这可能会对这些算法在获取信息和检测攻击时造成巨大问题[[17](#CR17)]。
- en: Although different ML algorithms are able to detect intrusions in VANET and
    VSN, defined instructions and appropriate knowledge should be interpreted for
    enhancing the accuracy of those algorithms. There can be several prospects of
    expanding intelligent systems on autonomous vehicles in terms of sensory data
    analysis, recognition of accurate navigation paths, and thus, ensuring safety-oriented
    tasks.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管不同的机器学习算法能够检测VANET和VSN中的入侵，但为了增强这些算法的准确性，需要解释定义好的指令和适当的知识。在感知数据分析、识别准确的导航路径以及确保面向安全的任务方面，智能系统在自动驾驶车辆上有许多拓展的前景。
- en: Finally, since vehicle networks deal with a huge amount of data, the model needs
    a huge computational cost and storage facility in some cases, including AI and
    blockchain technologies. Therefore, additional research should be performed to
    scale down the cost.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，由于车辆网络处理大量数据，模型在某些情况下需要巨大的计算成本和存储设施，包括人工智能和区块链技术。因此，需要进行额外的研究来降低成本。
- en: 5 Conclusion
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 结论
- en: Over the last few decades, human civilization has encountered tremendous advancements
    in almost every sector of living, especially in transportation systems. From man-operated
    vehicles to intelligent vehicles, there have always been revolutionary changes
    due to technological developments in the systems. It has been projected that the
    major accomplishment of intelligent vehicles is its ability to connect with other
    networks (other vehicles, devices, infrastructures) in a fully automatic way.
    There are several scopes to improve vehicular communications in terms of computations
    cost and resource management as well. It is also supposed to assure safety measures
    and privacy of vehicular communications between the networks. But the medium of
    such communications can easily be violated and thus can cause several network
    breaches. Sybil attacks, man-in-the-middle attacks, and malicious network attacks
    are some of them which cause both security and privacy contraventions. In recent
    times, there are many technical solutions that have been implemented to address
    those problems. However, some issues require more detailed solution providers
    and therefore researchers are now working on AI and blockchain-based solutions
    to vehicular network issues. Lately, it has been envisioned that providing solutions
    combining both AI and blockchain technology can ensure better performance of vehicular
    communications in terms of privacy and computational cost.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几十年中，人类文明在几乎每个生活领域都取得了巨大的进步，尤其是在交通系统方面。从人工操作的车辆到智能车辆，由于系统的技术发展，总是发生着革命性的变化。人们预计智能车辆的主要成就之一是其能够以完全自动的方式与其他网络（其他车辆、设备、基础设施）连接。在计算成本和资源管理方面，有几个改进车辆通信的范围。还应确保车辆网络之间通信的安全措施和隐私。但是，此类通信的媒介很容易受到侵犯，从而可能导致多种网络违规行为。其中一些包括合谋攻击、中间人攻击和恶意网络攻击，这些都会导致安全和隐私违规。最近，已经实施了许多技术解决方案来解决这些问题。然而，有些问题需要更详细的解决方案提供者，因此研究人员现在正在研究基于人工智能和区块链的车联网问题的解决方案。最近，已经设想提供结合人工智能和区块链技术的解决方案可以确保车辆通信在隐私和计算成本方面的更好性能。
- en: In this chapter, we have analyzed a total of seventeen papers that are related
    to AI and blockchain-based solutions of vehicular network security issues. Since
    we have gathered recent research works upon vehicular network’s existing solution,
    it should have a greater impact on future reference. Although most of the papers
    possessed legitimate solutions using AI and blockchain, some of them lacked in
    performance on a real-time basis. It is also noticeable that most of the fraud
    detection methods of those papers have been prototyped using learning algorithms.
    Besides, blockchain-based solutions ensured the security of VANET communication
    as the experiment of those research. To summarize, both AI and blockchain technology-based
    solutions for VANET and VSN related issues are increasing in popularity due to
    their consistency of better performance. Despite all the improvements in vehicular
    communication, there are still some issues to address in terms of stimulation
    and backgrounds. It regardless needs deeper understanding because there are a
    many more papers that we have not considered here. Also, further research is needed
    to solve such matters so that intelligent vehicular communication can be performed
    on real-time applications.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，我们分析了与人工智能和基于区块链的车联网安全问题解决方案相关的共十七篇论文。由于我们收集了最近关于车联网现有解决方案的研究成果，这应该对未来的参考具有更大的影响。尽管大多数论文使用人工智能和区块链提出了合法的解决方案，但其中一些在实时性能方面表现不佳。值得注意的是，这些论文中大多数的欺诈检测方法都是使用学习算法进行原型设计的。此外，基于区块链的解决方案确保了车载自组网通信的安全性，这是这些研究的实验结果。总之，由于其更好性能的一致性，基于人工智能和区块链技术的车载自组网和车载感知网络相关问题的解决方案的受欢迎程度正在增加。尽管车辆通信方面取得了诸多改进，但在模拟和背景方面仍然存在一些问题需要解决。这需要更深入的理解，因为我们还没有考虑到更多的论文。此外，还需要进一步研究以解决这些问题，以便可以在实时应用中进行智能车辆通信。
