- en: 1 Introduction
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Vehicular networks are considered one of the most demanding yet challenging
    classes of mobile networks that provide the vehicles with the media to communicate
    with other vehicles, infrastructures, and devices. Consequently, they play a vital
    role in maintaining a rigorous traffic system. The expansion of Internet-of-things
    (IoT) in vehicular networks leads to building [[1](#CR1)] vehicle-to-vehicle (V2V),
    vehicle-to-human (V2H), vehicle-to-infrastructure (V2I), and vehicle-to-pedestrian
    (V2P) communications, and thus summarizes vehicle-to-everything (V2X) communication.
    Over the last few years, intelligent transportation systems have become a significant
    yet prominent research field both in industry and academia. Within a few decades,
    Intelligent Transportation Systems (ITS) will become a full-fledged reality due
    to the advancements of intelligent vehicles. Rapid modifications in technology
    have brought new features amplified in both vehicular ad hoc networks (VANET)
    and Vehicular Social Networks (VSN) systems. Therefore, vehicular network systems
    have become dynamic and heterogeneous as well. Also, these modern vehicles have
    several applications embedded in their systems, most of which require intelligent
    decision-making [[2](#CR2)]. Indeed, these applications have made today’s vehicles
    more efficient and modernized. These applications can be categorized based on
    target use, transmission method, communication method, vehicle technology, delay
    tolerance mode, and radio technology. For instance, real-time navigation features
    using GPS, street surveillance features, autonomous driving features, and so on
    [[1](#CR1)]. Although VANET and VSN connections have several significances in
    vehicle communication, they are vulnerable [[3](#CR3)] in terms of security, privacy,
    and trust issues.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 车联网被认为是移动网络中需求最大、挑战最大的类别之一，为车辆提供与其他车辆、基础设施和设备通信的媒介。因此，它们在维护严谨的交通系统中扮演着至关重要的角色。物联网（IoT）在车联网中的扩展导致建立了车辆对车辆（V2V）、车辆对人（V2H）、车辆对基础设施（V2I）和车辆对行人（V2P）通信，从而总结了车辆对一切（V2X）通信。在过去几年里，智能交通系统已经成为工业和学术界一个重要而突出的研究领域。在未来几十年内，智能交通系统（ITS）将因智能车辆的进步而成为一个完整的现实。技术的快速变化带来了在车辆自组网络（VANET）和车辆社交网络（VSN）系统中增强的新功能。因此，车辆网络系统也变得动态和异构。此外，这些现代化车辆在其系统中嵌入了几个应用程序，其中大多数需要智能决策[[2](#CR2)]。事实上，这些应用程序使今天的车辆更加高效和现代化。这些应用程序可以根据目标用途、传输方法、通信方法、车辆技术、延迟容忍模式和无线电技术进行分类。例如，使用
    GPS 的实时导航功能、街道监控功能、自动驾驶功能等[[1](#CR1)]。尽管 VANET 和 VSN 连接在车辆通信中有着重要意义，但它们在安全性、隐私和信任方面都很脆弱[[3](#CR3)]。
- en: Security is considered as one of the elementary concerns of today’s vehicular
    network systems due to their increased vulnerability and complexity. As a vehicular
    security system, both VANET and VSN should ensure that not only the transmitted
    data comes from a trusted origin but also that the transmitted data should not
    be encountered by any other sources. Also, these networks should maintain security
    and privacy at the same time, which sometimes happens to be contradictory. Accordingly,
    privacy and authentication are also considered fundamental concerns of vehicular
    networks. Privacy allows an individual to be the controller of his or her data
    sharing with others, and the creation of anonymous authentication helps to protect
    privacy in general. However, security and privacy often are compromised through
    several denial-of-service (DoS) attacks which result in inaccurate data transmission
    and data outflow. Such attacks include side-channel attack, message injection,
    spoofing, packet sniffing, bogus information transmission, in-vehicle spoofing,
    fuzzy attack, and malicious attack [[4](#CR4)]. Vehicle networks have been interconnected
    with cellular and IT mechanisms which have made them vulnerable in various conditions.
    Nevertheless, considering the vulnerabilities of vehicular networks, nowadays
    researchers have implemented various artificial intelligence and blockchain technology-based
    solutions to prevent security threats.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 安全性被认为是当今车联网系统的基本关注点之一，因为它们的脆弱性和复杂性增加了。作为车载安全系统，VANET和VSN都应确保传输的数据不仅来自可信源，而且不应被其他来源遇到。此外，这些网络还应同时保持安全性和隐私性，这有时会产生矛盾。因此，隐私和身份验证也被视为车载网络的基本关注点。隐私允许个体控制他或她与他人分享的数据，并且匿名身份验证的创建有助于总体保护隐私。然而，安全性和隐私性经常受到多种拒绝服务（DoS）攻击的影响，这些攻击导致数据传输不准确和数据外泄。此类攻击包括侧信道攻击、消息注入、欺骗、数据包嗅探、虚假信息传输、车内欺骗、模糊攻击和恶意攻击[[4](#CR4)]。车辆网络已与细胞和IT机制相互连接，使它们在各种情况下变得脆弱。尽管如此，考虑到车载网络的漏洞，现今研究人员已经实施了各种基于人工智能和区块链技术的解决方案，以防止安全威胁。
- en: Through time, artificial intelligence (AI) has enabled various opportunities
    for improvements in almost every sector of research, especially in transportation
    management systems for upgrading traffic systems in terms of security. AI panoramically
    has the ability to rationalize human intelligence through simulations and then
    can take the necessary actions that have the best chance to attain a particular
    goal. AI pushes such systems to get smarter and more user-friendly. Applications
    of AI can be achieved through the implementations of different Machine Learning
    (ML) based algorithms such as supervised learning, unsupervised learning, and
    reinforcement learning. Nowadays, vehicles [[5](#CR5), [6](#CR6)] can also perform
    human-like or even superhuman behaviors accordingly due to the applications of
    AI techniques such as the automated vehicles of Cruise, Waymo, and Google. The
    advancements of AI for Vehicles (AIV) have enlightened the possibility of autonomous
    driving, which depended upon feature extraction of human driving behavior by mitigating
    human faults. To date, AI has been able to acknowledge [[7](#CR7)] V2X communication
    through its implementation by dint of swarm intelligence, machine learning, deep
    learning, and optimization techniques. ML as a part of AI has led several researchers
    to utilize supervised, unsupervised, reinforcement learning upon both VANET and
    VSN to secure privacy, proper data transmission [[8](#CR8)]. In this chapter,
    we have deliberately focused on security and data related issues of vehicular
    networks and their AI and blockchain-based solutions.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 通过时间，人工智能（AI）已经为几乎每个研究领域的改进提供了各种机会，特别是在交通管理系统方面，以提升交通系统的安全性。AI全景地具有通过模拟理性化人类智慧的能力，然后可以采取最有可能实现特定目标的必要行动。AI推动这些系统变得更加智能和用户友好。AI的应用可以通过实施不同的基于机器学习（ML）的算法来实现，如监督学习、无监督学习和强化学习。如今，由于诸如Cruise、Waymo和Google等自动化车辆的应用，汽车[[5](#CR5)，[6](#CR6)]也可以相应地执行类似于人类甚至超人的行为。AI车辆（AIV）的进步启示了自主驾驶的可能性，这取决于通过减少人类错误来提取人类驾驶行为的特征。迄今为止，AI已经能够通过其实施来承认[[7](#CR7)]
    V2X通信，借助群体智能、机器学习、深度学习和优化技术。作为AI的一部分，ML已经引导了几位研究人员利用监督、无监督、强化学习来确保VANET和VSN的隐私安全、适当的数据传输[[8](#CR8)]。在本章中，我们有意专注于车辆网络及其基于AI和区块链的解决方案的安全和数据相关问题。
- en: 'Blockchain technology is commonly defined as the decentralized, distributed
    ledger that allows storing the sources of digital assets/information [[9](#CR9)].
    In recent times, blockchain has become an uprising technology for data privacy
    due to its transparency in accessible ways to reduce fraud risk. Bitcoin, the
    implementation of blockchain, is supposedly the main reason behind the development
    of blockchain technology. Blockchain technology is considered as the solution
    to those security and privacy concerns where data integrity and secured data sharing
    are the foremost concerns. Working for [[10](#CR10)] cryptocurrency and bitcoin,
    blockchain technology has made its way to secure intelligent vehicle’s privacy
    while sharing data. Blockchain-based solutions [[11](#CR11)] have ensured safety,
    data privacy, and resilience of telecommunication-based transportation systems.
    Blockchain supports programmable smart contacts and has the ability to automate
    the generation of structured events, actions, and payments as well. Blockchain
    technology comprises four major modules [[12](#CR12)]: cryptography, structure,
    census, and smart contract. The vision behind the census mechanism is to make
    suspicious entities agree on a version of a valid block so that the mechanism
    can provide verifiable data over the network. Besides, cryptographic hash functions
    help the vehicular networks to attain security, privacy, and anonymity.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术通常被定义为分散、分布式账本，允许存储数字资产/信息的来源 [[9](#CR9)]。近年来，由于其透明的可访问方式，区块链已成为数据隐私的一种兴起技术，以减少欺诈风险。比特币，区块链的实施，据称是区块链技术发展的主要原因。区块链技术被认为是解决安全和隐私问题的解决方案，其中数据完整性和安全数据共享是最主要的关注点。在加密货币和比特币领域工作时，区块链技术已经通过共享数据来保护智能车辆的隐私。基于区块链的解决方案
    [[11](#CR11)] 确保了基于电信的交通运输系统的安全性、数据隐私和韧性。区块链支持可编程智能合约，并具有自动生成结构化事件、操作和付款的能力。区块链技术包括四个主要模块
    [[12](#CR12)]：密码学、结构、人口普查和智能合约。人口普查机制的愿景是使可疑实体就一个有效区块的版本达成一致意见，以便该机制可以在网络上提供可验证的数据。此外，加密哈希函数帮助车辆网络实现安全性、隐私性和匿名性。
- en: Both the AI and blockchain-based solutions have separately been able to reduce
    the issues of vehicle networks such as data privacy, confidentiality, outflow,
    and delay. However, convergence and combination of both AI and blockchain [[13](#CR13)]
    have been comprehensively studied for sustainable future generations. Deploying
    both AI and blockchain technology simultaneously in an intelligent vehicle system
    raises many queries due to high resource demands and computational complexity.
    Until now, very few studies have taken place regarding this issue because of the
    feasibility questions that arise. Apart from the conditions, AI’s learning algorithms
    on a scalable blockchain technique embedded in the same architecture would portray
    a smart, secure, and efficient vehicular network system.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: AI 和基于区块链的解决方案分别已能够减少车辆网络的问题，如数据隐私、保密性、泄露和延迟。然而，对 AI 和区块链的融合与结合进行了全面研究，以便为可持续发展的未来一代做好准备
    [[13](#CR13)]。在智能车辆系统中同时部署 AI 和区块链技术会引发许多问题，因为其对资源的高需求和计算复杂性。直到现在，关于这个问题的研究很少，因为会产生可行性问题。除了条件外，将
    AI 的学习算法应用于可扩展的区块链技术中嵌入相同架构中，将呈现出智能、安全和高效的车载网络系统。
- en: In this chapter, we have focused on vehicle network security-based issues addressed
    by the recent research studies. Also, the techniques they followed to solve those
    problems have been elaborated here for a better perception of this research field.
    Moreover, we have also enlightened the limitations of those researches and elaborated
    those limitations on the open scopes section of the paper.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们重点关注了最近研究研究解决的车辆网络安全问题。此外，我们还详细阐述了他们解决这些问题所采用的技术，以便更好地理解这个研究领域。此外，我们还阐述了这些研究的局限性，并在论文的开放范围部分详细说明了这些局限性。
- en: 'The rest of the paper is organized as follows: Sect. [2](#Sec2) presents the
    methodology of the study; Sect. [3](#Sec3) discusses the detailed findings of
    the study, including the addressed problems and their solution methods; Sect. [4](#Sec6)
    illustrates the open challenges and limitations of those research studies; and
    finally, Sect. [5](#Sec7) draws the conclusion of our study.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本文的其余部分组织如下：第2节介绍了研究的方法论；第3节讨论了研究的详细发现，包括解决的问题及其解决方法；第4节说明了这些研究的开放性挑战和局限性；最后，第5节总结了我们的研究。
- en: 2 Methodology
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 方法论
- en: 'All the papers we have been discussing for this literature review-based project
    were listed from Google Scholar [[14](#CR14)]. Intending to execute a thematic
    search focusing on vehicle network attack prevention based on AI and Blockchain
    technology, we prioritized two types of attacks of vehicle networks: application-based
    and network-based attacks. Application-based attacks refer to the attacks occurring
    upon the features of vehicular systems. Application-based attacks include inaccurate
    data transmission, VANET message injection, outflow of transmitted data, secure
    message violation, message delivery delay whereas network-based attacks include
    Sybil attacks, DoS (Denial of service) attacks, Man-in-the-Middle (MITM) attack,
    traffic congestion, abnormal behaviors of local sub-networks, etc. These existing
    problems were resolved by the researchers using AI and Blockchain technology [[15](#CR15)–[31](#CR31)].
    We gathered a total of seventeen recent papers (published between 2017 to 2020)
    for our research. Out of those seventeen papers, four papers [[15](#CR15)–[18](#CR18)]
    analyzed the DoS attacks and Sybil attacks of VANET and proposed solutions accordingly
    using ML techniques whereas other papers described different application and network-based
    problems of VANET and provided AI and blockchain technology-based solutions.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 所有我们在这个基于文献综述的项目中讨论的论文都是从Google学术搜索中列出的[[14](#CR14)]。我们打算执行一个以AI和区块链技术为基础的车辆网络攻击防范主题搜索，我们优先考虑了车辆网络的两种攻击类型：基于应用程序和基于网络的攻击。基于应用程序的攻击是指发生在车载系统功能上的攻击。基于应用程序的攻击包括不准确的数据传输、车联网消息注入、传输数据的外泄、安全消息违规、消息传递延迟，而基于网络的攻击包括Sybil攻击、DoS（拒绝服务）攻击、中间人攻击（MITM）、交通拥堵、本地子网络的异常行为等。研究人员使用AI和区块链技术解决了这些现有问题[[15](#CR15)–[31](#CR31)]。我们总共收集了17篇近期论文（2017年至2020年间发表）进行了研究。在这十七篇论文中，有四篇[[15](#CR15)–[18](#CR18)]分析了VANET的DoS攻击和Sybil攻击，并相应提出了使用机器学习技术的解决方案，而其他论文则描述了VANET的不同应用和基于网络的问题，并提供了基于AI和区块链技术的解决方案。
- en: 3 Findings and Discussion
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 发现与讨论
- en: Using AI and blockchain technologies on learning-based algorithms and detection
    methods can help researchers design better-performing VANET, especially for preexisting
    problems. Being the open medium of communication between vehicles, VANET and VSN
    are crucially exposed to both inside and outside threats which tend to affect
    the reliability of those communications. Nonetheless, we categorized the most
    common threats amidst all the violations of network security in the vehicular
    networks and discussed the solutions to those issues as well. This section outlines
    the problems focused on by the researchers, the techniques they followed, and
    the experiment environment they used while solving those problems.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 使用基于学习的算法和检测方法的AI和区块链技术可以帮助研究人员设计更好性能的VANET，尤其是针对现有问题。作为车辆之间的开放通信媒介，VANET和VSN都面临着内外部威胁，这些威胁往往会影响到通信的可靠性。尽管如此，我们将所有车载网络中网络安全违规中最常见的威胁进行了分类，并讨论了这些问题的解决方案。本节概述了研究人员关注的问题、他们遵循的技术以及解决这些问题时使用的实验环境。
- en: 3.1 Problem Addressed
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 解决的问题
- en: Considering the enormous possibilities AI is bringing to develop a sustainable
    future, it has new opportunities for Intelligent Transportation Systems (ITS).
    Also, blockchain technology-based transactions in a distributive way have the
    prospects for a better vehicular system. Both of these technologies reportedly
    have promising potential to resolve vehicular network security attacks and to
    establish the better performance of the system as well. Nowadays, researchers
    are therefore trying to explore AI and Blockchain technology for the vehicular
    network paradigm. As a result, several networks and application-based problems
    of VANET have been resolved by dint of AI and blockchain technologies.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到人工智能带来的巨大可能性，以发展可持续的未来，智能交通系统（ITS）有新的机会。此外，基于区块链技术的分布式交易有望打造更好的车载系统。据报道，这两种技术都有潜力解决车载网络安全攻击并建立更好的系统性能。如今，研究人员正试图探索人工智能和区块链技术在车载网络范式中的应用。因此，凭借人工智能和区块链技术，已经解决了车载Ad
    Hoc网络（VANET）的几个网络和基于应用的问题。
- en: 'Existing problems of VANET and VSN on the mentioned papers have been categorized
    in Fig. [1](#Fig1). As an illustration of that, we could consider two terms: Application-based
    issues and Network-based issues of vehicular networks. Application-based attacks
    can be defined as the attacks occurring upon the features of vehicular systems
    whereas Network-based attacks can be referred to as the attacks occurring upon
    the transmission networks of vehicular communication. Here, Network-based attacks
    include Sybil attacks, DoS attacks, MITM attacks, malicious security attacks,
    abnormal network behaviors. Besides, Application-based attacks include inaccurate
    data transmission, message injection, violation of message transmission, message
    delivery delay, data inaccuracy, and outflow.![../images/507793_1_En_2_Chapter/507793_1_En_2_Fig1_HTML.png](../images/507793_1_En_2_Chapter/507793_1_En_2_Fig1_HTML.png)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在提到的论文中，VANET和VSN的现有问题已经在图[1](#Fig1)中进行了分类。作为说明，我们可以考虑两个术语：车载网络的基于应用的问题和基于网络的问题。基于应用的攻击可定义为发生在车载系统功能上的攻击，而基于网络的攻击可被称为发生在车载通信传输网络上的攻击。在此，基于网络的攻击包括Sybil攻击、DoS攻击、MITM攻击、恶意安全攻击、异常网络行为。此外，基于应用的攻击包括不准确的数据传输、消息注入、消息传输违规、消息传递延迟、数据不准确和数据泄露。![../images/507793_1_En_2_Chapter/507793_1_En_2_Fig1_HTML.png](../images/507793_1_En_2_Chapter/507793_1_En_2_Fig1_HTML.png)
