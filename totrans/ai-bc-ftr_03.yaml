- en: Abstract
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Intelligent vehicles have become a common phenomenon whereas establishing secure
    communication between those vehicles through multiple networks has become a universal
    solicitude. Vehicular communication aims to provide secure communication and reduce
    the cost of traffic congestion by processing real-time data. This proliferation
    paradigm of vehicular systems represents several options for communication such
    as message sharing and data transmission, and thus it becomes vulnerable in terms
    of security and privacy. However, artificial intelligence has encountered an undeniable
    development in every research field including healthcare, transportation management,
    academia, and genetic engineering. Consequently, blockchain technology has brought
    plausible accomplishments in those fields where maintaining security is the first
    precedence. Considering the recent establishments of both artificial intelligence
    (AI) and blockchain technology, researchers have solved vehicular network-related
    security problems using those technologies separately and combinedly as well.
    The common security concerns include Sybil attacks, Denial-of-service (DoS) attacks,
    man-in-the-middle (MITM) attacks, malicious attacks, which cause data manipulation,
    data outflow, message delay, and traffic congestion. In this paper, we reviewed
    recent developments based on research works addressing the issues related to vehicular
    ad hoc networks and vehicular social networks. We have highlighted the proposed
    solutions relying on AI and blockchain technologies while identifying new research
    directions.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 智能车辆已经成为一种常见现象，而通过多个网络在这些车辆之间建立安全通信已经成为普遍关注的问题。车辆通信旨在通过处理实时数据提供安全通信并减少交通拥堵成本。这种车辆系统的增长范式代表了多种通信选项，如消息共享和数据传输，因此在安全和隐私方面变得脆弱。然而，人工智能在包括医疗保健、交通管理、学术界和基因工程在内的每个研究领域都遇到了不可否认的发展。因此，区块链技术在维护安全性是第一位的领域带来了可行的成就。考虑到最近人工智能（AI）和区块链技术的建立，研究人员已经单独和组合地使用这些技术解决了与车辆网络相关的安全问题。常见的安全问题包括Sybil攻击、拒绝服务（DoS）攻击、中间人（MITM）攻击、恶意攻击，这些都会导致数据操纵、数据泄露、消息延迟和交通拥堵。在本文中，我们回顾了基于研究工作的最新发展，解决了与车载自组织网络和车载社交网络相关的问题。我们重点介绍了依赖于人工智能和区块链技术的提出的解决方案，同时确定了新的研究方向。
