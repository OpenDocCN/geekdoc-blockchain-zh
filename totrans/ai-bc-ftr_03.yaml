  prefs: []
  type: TYPE_NORMAL
  zh: 图 1
- en: Categorization of the addressed problems
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 解决的问题分类
- en: By adopting the machine learning and AI techniques, researchers solved different
    problems related to application and network-based issues of vehicular networks
    such as Sybil attacks [[15](#CR15)–[18](#CR18)], MITM attacks [[19](#CR19)], traffic
    congestion, and network security issues [[20](#CR20)–[22](#CR22)], location privacy
    violation [[16](#CR16)], CAN bus ID security [[23](#CR23)], abnormal network behaviors
    under local sub-networks [[24](#CR24)], message injection [[25](#CR25)], etc.
    Throughout the last decade, researchers are utilizing AI techniques to resolve
    those cybersecurity issues of vehicular networks.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 通过采用机器学习和人工智能技术，研究人员解决了与车载网络的应用和基于网络的问题相关的不同问题，例如Sybil攻击[[15](#CR15)–[18](#CR18)]，MITM攻击[[19](#CR19)]，交通拥堵和网络安全问题[[20](#CR20)–[22](#CR22)]，位置隐私侵犯[[16](#CR16)]，CAN总线ID安全[[23](#CR23)]，局部子网络下的异常网络行为[[24](#CR24)]，消息注入[[25](#CR25)]等。在过去的十年中，研究人员正在利用人工智能技术来解决车载网络的这些网络安全问题。
- en: 'Furthermore, some scientists also solved VANET problems including message delay
    issues [[26](#CR26)], maintenance of data accuracy [[27](#CR27)], attacks in Vehicular
    Social Networks (VSN) [[28](#CR28)], secure message transmission [[29](#CR29)],
    security mechanism for vehicular communication [[30](#CR30)], outflow of transmitted
    data of vehicular network [[31](#CR31)], malicious security attacks [[26](#CR26)]
    using blockchain technology, and cloud computing as well. Common issues related
    to vehicular networks on those mentioned papers have been described below:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，一些科学家还利用区块链技术和云计算解决了VANET问题，包括消息延迟问题[[26](#CR26)]、数据准确性维护[[27](#CR27)]、车载社交网络（VSN）中的攻击[[28](#CR28)]、安全消息传输[[29](#CR29)]、车载通信安全机制[[30](#CR30)]、车载网络传输数据泄露[[31](#CR31)]、恶意安全攻击[[26](#CR26)]等。以下是相关的车载网络的常见问题。
- en: '**Sybil attack** allows multiple false identities to slip into an established
    network and thus manipulate data confidentiality, integrity, and anonymity. This
    attack, oftentimes plays the role of the main constraint [[32](#CR32)] behind
    other network attacks and dilutes the quality of the network by creating illusional
    heavy traffic in the network bandwidth. By forging various identities this attack
    lets the drivers of the vehicle assume there are multiple vehicles on the nearby
    roads. It is also able to a create black hole attack which causes leakage of messages
    via multipath routing.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**Sybil攻击** 允许多个虚假身份滑入已建立的网络，从而操纵数据的机密性、完整性和匿名性。这种攻击经常成为其他网络攻击背后的主要限制[[32](#CR32)]，并通过在网络带宽中创建虚假的重负荷来降低网络的质量。通过伪造各种身份，这种攻击让车辆驾驶员认为附近的道路上有多辆车。它还能够创建黑洞攻击，通过多路径路由导致消息泄漏。'
- en: '**Denial of Service (DoS) attack** can be referred to as a cyber-attack which
    causes failure of functionalities of a network by rendering malicious attacks
    to the network. However, distributed denial of service attacks has distributed
    sources for DoS attacking. DoS attacks can be categorized [[33](#CR33)] based
    on network layers such as volume-based DoS attacks: Internet Control Message Protocol
    (ICMP) and User Datagram Protocol (UDP) flood attacks; protocol-based DoS attacks:
    Ping of Death attack and SYN Flood attack; application-based DoS attacks: zero-day
    DDos, Apache, HTTP Flood attacks, etc.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**服务拒绝（DoS）攻击** 可以被称为通过对网络进行恶意攻击来导致网络功能失败的网络攻击。然而，分布式拒绝服务攻击具有分布式的DoS攻击源。DoS攻击可以根据网络层次进行分类，例如基于体积的DoS攻击：Internet控制消息协议（ICMP）和用户数据报协议（UDP）洪水攻击；基于协议的DoS攻击：Ping
    of Death攻击和SYN Flood攻击；基于应用程序的DoS攻击：零日DDos、Apache、HTTP Flood攻击等。'
- en: '**Man-in-the-middle-attack (MITM) attack** - the term was derived [[19](#CR19)]
    from an incident of a basketball game. In VANET context, MITM attacks tend to
    create a catastrophe in communication which eventually causes alteration of data.
    This attack leads both active and passive attackers to emanate confidential data.
    Through this attack, third parties (outsiders) can intrude [[34](#CR34)] on authentic
    information of VANET passively and can also delay, drop, or tamper message transmission
    actively in the middle of the communication.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**中间人攻击（MITM）** - 这个术语是从一场篮球比赛的事件中衍生而来的[[19](#CR19)]。在VANET的背景下，MITM攻击往往会在通信中造成灾难，最终导致数据的篡改。这种攻击使得主动和被动攻击者都能够发出机密数据。通过这种攻击，第三方（外部人员）可以
    passively（被动地）侵入VANET的真实信息，并且也可以在通信过程中主动延迟、丢弃或篡改消息传输。'
- en: '**Controller Area Network (CAN) ID security attack** refers to the message
    spoofing and tampering attacks CAN ID unintentionally allows in their network
    systems. Due to some historical reasons [[35](#CR35)], controller area networks
    do not have secure communication mechanisms within their systems, and they are
    supposed to be assumed as secure communication media. Such vulnerabilities have
    leveraged the communication methods of CAN systems and thus let the security be
    compromised.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**控制区域网络（CAN）ID安全攻击** 指的是CAN ID的消息欺骗和篡改攻击，CAN ID在其网络系统中无意间允许这些攻击。由于一些历史原因[[35](#CR35)]，控制区域网络在其系统内部没有安全的通信机制，并且它们被认为是安全的通信媒介。这些漏洞已经利用了CAN系统的通信方法，从而使安全性受到威胁。'
- en: '**Other** addressed in the mentioned research works include Traffic congestion,
    Message manipulation, Malicious security attacks, Abnormality of the sub-network
    system, Message injection and spoofing, Outflow of data transmission, etc. Such
    issues are initiated by several DoS, malicious attacks in the VANET system.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**其他** 在所提及的研究中讨论的问题包括交通拥堵、消息篡改、恶意安全攻击、子网络系统的异常、消息注入和欺骗、数据传输的泄露等。这些问题是由VANET系统中的几种DoS、恶意攻击引发的。'
- en: Tables [1](#Tab1) and [2](#Tab2), respectively, show network-based and application-based
    vehicular network’s recent works; addressed existing problems, proposed solutions,
    and the main contribution of their approach. We have already discussed the addressed
    problems in this section and we will continue to illustrate the proposed methods
    in the following section. In terms of the contribution, in most of the cases,
    researchers offered models or methods to solve specific problems of vehicular
    networks using AI and Blockchain based frameworks. The proposed methods or models
    worked properly on predefined environments in some cases with high accuracy.Table 1
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 表 [1](#Tab1) 和 [2](#Tab2) 分别显示了基于网络和基于应用的车载网络的最近工作；解决的现有问题，提出的解决方案以及他们的方法的主要贡献。我们已经在本节讨论了解决的问题，我们将继续在以下节说明提出的方法。在贡献方面，在大多数情况下，研究人员提供了使用人工智能和基于区块链的框架解决车载网络特定问题的模型或方法。在某些情况下，所提出的方法或模型在预定义的环境中正常工作，并且具有较高的准确性。表 1
