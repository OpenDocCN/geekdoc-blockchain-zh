- en: 3.2 Methods
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To date, researchers explored several AI and blockchain-based algorithms to
    resolve the problems mentioned in the tables. The most popular were ML-based intrusion
    detection approaches. They adopted some popular types of supervised and unsupervised
    learning algorithms such as K-nearest neighbor (kNN) [[16](#CR16), [20](#CR20)]
    and Support vector machine (SVM) classifier [[15](#CR15)]. They also implied deep
    learning [[24](#CR24)] based approaches to build classifiers for VANET security.
    In contrast with AI techniques, many researchers also deployed blockchain technologies
    [[26](#CR26), [27](#CR27), [29](#CR29), [31](#CR31)] intending to solve some major
    security issues of vehicular social networks. Other methods such as received signal
    strength indicator (RSSI) [[17](#CR17)], software-defined vehicular networks [[28](#CR28)],
    cloud computing, fuzzy i.e., clustering [[20](#CR20)] have also been used in those
    papers. We categorized the used methods of those researches as mentioned below
    in Fig. [2](#Fig2):![../images/507793_1_En_2_Chapter/507793_1_En_2_Fig2_HTML.png](../images/507793_1_En_2_Chapter/507793_1_En_2_Fig2_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 2
  prefs: []
  type: TYPE_NORMAL
- en: Methods used by the researchers while solving the problems
  prefs: []
  type: TYPE_NORMAL
- en: '**Learning-based algorithms** are methods that are generally used in machine
    learning to emulate humans’ learning and decision-making process. Usually, the
    models use a large amount of data to learn different attributes and patterns between
    them and apply the gained knowledge in unknown scenarios to make decisions [[36](#CR36)].
    There are many learning algorithms available nowadays designed for different tasks.
    For example, regression, decision tree, Support Vector Machine (SVM), k Nearest
    Neighbor (kNN), Random Forest, etc. can be applied to almost all data-related
    problems. On the other hand, for a huge dataset, different deep learning methods
    can be used as they use multiple artificial neural network layers in the structure
    and can make intelligent decisions.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Blockchain Technology** is a system based on distributed databases with some
    ledge characteristics and it is reportedly created by some anonymous developers
    for secure cryptocurrency. In blockchain, different data can be stored on multiple
    systems around the world having the same blockchain network. Besides, the data
    in the blockchain network deliberately remains [[37](#CR37)] immutable, transparent,
    and irreversible. Hence, the data in the block cannot be changed due to the univocal
    connection of the cryptocurrency algorithms of the network. It has been anticipated
    [[38](#CR38)] that blockchain preferably can bring better results in VANET security,
    healthcare technology, and supply chain management system because of its being
    distributed and decentralized. Applications of blockchain technology could be
    categorized as shown in Fig. [3](#Fig3):![../images/507793_1_En_2_Chapter/507793_1_En_2_Fig3_HTML.png](../images/507793_1_En_2_Chapter/507793_1_En_2_Fig3_HTML.png)'
