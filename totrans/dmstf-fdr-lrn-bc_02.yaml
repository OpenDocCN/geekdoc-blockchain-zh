- en: 'Blockchain is the technology that securely stores data. Figure 3 mainly highlight
    some properties of the blockchain (Alphonse & Starvin, 2020) (Zheng et al., 2017)
    like:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一种安全存储数据的技术。图3主要突出了区块链的一些特性（Alphonse & Starvin，2020）（Zheng等人，2017）如下：
- en: Immutability
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 不可变性
- en: Blockchain has a number of exciting features but among them, immutability is
    without any doubt is the key feature of blockchain technology. The meaning of
    immutability is something that cannot be modified or altered. Because of its feature,
    blockchain technology will remain as it is a permanent and unaltered network.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链有许多令人兴奋的特点，但毫无疑问，不可变性是区块链技术的的关键特点。不可变性的意思是不能被修改或更改的东西。由于其特点，区块链技术将保持原样的永久性和不变的网络。
- en: Decentralized
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化
- en: Another property of blockchain is decentralized as well as an open ledger which
    means that it has no single entity to control. In blockchain number of nodes work
    together to store the data and each and every node in the blockchain has the same
    copy of the ledger.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的另一个特性是去中心化以及开放账本，这意味着它没有单一实体可以控制。在区块链中，多个节点共同存储数据，区块链中的每个节点都有账本的相同副本。
- en: Time stamped
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 时间戳
- en: Blocks in the blockchain can store the timestamps like when it was created,
    updated and also store the information about who updated it.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: Peer to Peer Network
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology provides the peer-to-peer network which means only two
    parties are involved in the transaction like the sender and the receiver by removing
    the third-party authorization. In peer to peer network, each node or block has
    able to authorize the transaction that’s why no other party is required.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: Enhanced Security
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: As per the decentralized property, blockchain has not any central authority
    to provide security. But to ensure the security of blockchain nodes is ensured
    by encryption methods like cryptography. This technique of encryption acts as
    the firewall for attacks. In simple terms, cryptography is a complex mathematical
    algorithm and hides the true nature of data on a network (Ferdous et al., 2020).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: Distributed Ledgers
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain is an open ledger which means every information of the user and transaction
    is available to all because the ledger is maintained by all users on the network
    which provides a better outcome.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: Actors in a Blockchain
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: Actors are the main element of the blockchain and blockchain-based businesses
    are used these actors to provide the architecture and solutions. Now, most businesses
    are using blockchain technology to implement security and fast transactions in
    their business (S. Aggarwal & Kumar, 2020). Actors of blockchain are listed in
    Figure 4 and their functions are highlighted in Figure 5.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 4\. Actors in blockchain |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-6684-3733-9.ch001.f04](i/ch001.f04.png) |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
- en: 'Blockchain Architect: The responsibilities of a blockchain architect are to
    design the draft and provide the architecture of the blockchain-based business.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: 'Blockchain User: The function can be done by the blockchain user in a business
    network and it interacts with the blockchain-based applications.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
- en: 'Blockchain Developer: After developing the architecture of the blockchain-based
    business; the blockchain developer will come to develop the applications based
    on the architecture.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: 'Blockchain Operator: every blockchain-based business network has its blockchain
    operator whose main task is to manage, maintain, control, and monitor the blockchain
    network.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
- en: 'Blockchain Regulator: To regulate the overall authority in the blockchain-based
    business is done by the blockchain regulator.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
- en: 'Membership Services: Different kinds of certificates are required to run the
    blockchain-based business and it can be implemented by the membership services
    actors.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 5\. Functions of blockchain actors |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-6684-3733-9.ch001.f05](i/ch001.f05.png) |'
  id: totrans-52
  prefs: []
  type: TYPE_TB
- en: Components Used in a Blockchain
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: 'To accomplish the transactions in blockchain are required several components
    (S. Aggarwal & Kumar, 2020). The functionality and description of components are
    described in Figure 6 as:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 6\. Components in blockchain |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-6684-3733-9.ch001.f06](i/ch001.f06.png) |'
  id: totrans-56
  prefs: []
  type: TYPE_TB
- en: 'Ledger: It stores the data at each node on the network and contains the previous
    and current state of the data.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 账本：它在网络中的每个节点存储数据，并包含数据的前一个和当前状态。
- en: 'Smart Contract: It is the lines of codes that accumulate on the ledgers of
    the blockchain. These codes are executed automatically when predetermined terms
    and conditions are met up. People required these programs to run the applications
    on the network of blockchain.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约：它是在区块链账本上积累的代码行。当满足预定的条款和条件时，这些代码会自动执行。人们需要这些程序在区块链网络上运行应用程序。
- en: 'Membership: To authenticate, authorize, and manage the identities on the blockchain
    network is required the permission of membership.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 会员资格：为了对区块链网络上的身份进行认证、授权和管理，需要会员资格的许可。
- en: 'Peer-to-Peer Network: P2P network is the backbone of blockchain in which every
    node is connected to every other node and also shares the resources with other
    nodes of the network without the involvement of a third-party authenticator. In
    the network, all nodes are equally privileged in blockchain-based applications.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 点对点网络：P2P网络是区块链的支柱，其中每个节点都连接到另一个节点，并与网络的其他节点共享资源，无需第三方的验证参与。在网络中，所有节点在基于区块链的应用中都是平等的。
- en: 'Events: In a blockchain network, create a notification of any operation like
    transaction execution, payment activation, etc is created by the event component.
    The internal processing of the organization controls the execution of the event.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 事件：在区块链网络中，任何操作如交易执行、支付激活等都会由事件组件创建通知。组织的内部处理控制事件的执行。
- en: 'System Management: This component of the blockchain has the potential to change,
    create, manage and also control the components of the blockchain.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 系统管理：区块链的这一组件具有改变、创建、管理和控制区块链组件的潜力。
- en: 'Wallet: The wallet component is used to store the user’s information securely
    and confidentially.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 钱包：钱包组件用于安全、保密地存储用户信息。
- en: 'System Integration: System Integration is not part of blockchain but is used
    to integrate the blockchain with outside applications.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 系统集成：系统集成不是区块链的一部分，但用于将区块链与外部应用程序集成。
- en: WHY BLOCKCHAIN TECHNOLOGY IS NEEDED?
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么需要区块链技术？
- en: There is any other way to accomplish the transactions without the involvement
    of online wallets, banks, and third-party applications? At that position, the
    answer is yes and it is possible only because of blockchain. Sometimes, transactions
    are failed in the traditional manner of banking because of many reasons like technical
    issues, account hacking, exceeding of daily transfer limit, transfer charges,
    and many more. Cryptocurrency is used to sort out these problems of the traditional
    mode of transactions. A cryptocurrency is a form of digital payment that can be
    used for products and services. Now many companies have issued their currencies
    which are called tokens and these tokens are used by the user to done the payment
    for the products and services for that companies. Cryptocurrency is the binary
    or virtual currencies that use a technology called a blockchain. Blockchain is
    a decentralized technology that spread across many nodes and these nodes are manage
    and record the transactions (Sharma et al., 2020).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 有没有其他方法可以在不涉及在线钱包、银行和第三方应用程序的情况下完成交易？在这种情况下，答案是肯定的，这只有得益于区块链。有时，由于技术问题、账户被黑、超出每日转账限额、转账费用等多种原因，银行的传统交易方式会失败。加密货币用于解决传统交易模式这些问题。加密货币是一种数字支付方式，可用于商品和服务。现在许多公司发行了自己的货币，这些货币称为代币，用户使用这些代币为公司提供的产品和服务的支付。加密货币是使用区块链技术的二进制或虚拟货币。区块链是一种去中心化技术，跨越多个节点传播，这些节点管理和记录交易（Sharma等人，2020年）。
- en: The Layered Structure of Blockchain Technology
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的分层结构
- en: 'This section explains the layered structure of blockchain technology (Uddin
    et al., 2021). It consists of the five layers which are shown in Figure 9:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 本节解释了区块链技术的分层结构（Uddin等人，2021年）。它由五个层次组成，如图9所示：
- en: Application Layer
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 应用层
- en: The application layer of blockchain technology contains smart contracts, chaincode,
    and dApps. The application layer includes the two sub-layers like
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的应用层包含智能合约、链码和dApps。应用层包括两个子层，如
- en: '• Presentation Layer: This layer contains scripts, APIs, user interface, and
    these tools are used to connect both blockchain technology with the application
    layer.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 展示层：这一层包括脚本、API和用户界面，这些工具用于将区块链技术与应用层连接起来。
- en: '• Execution Layer: This layer has smart contracts, chaincode, and underlying
    rules and gets the instructions from the presentation layer which runs transactions.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行层：这一层包括智能合约、链码和底层规则，并从展示层接收指令以运行交易。
- en: 'The main components of the application layer are:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 应用层的主要组件包括：
- en: '1\. Smart Contract: Smart contracts are simply program written in solidity
    language which executes o Ethereum runtime engine. It is simple lines of codes
    stored on a blockchain that execute when predetermined conditions are met. It
    automates the run of the program so that every user in the network get the result
    without the loss of time. It mechanizes a workflow and triggers the next execution
    when the pre-set conditions are met. The transactions which are linked with smart
    contracts can affect the state change in the decentralized ledger (Uddin et al.,
    2021).'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智能合约：智能合约是用Solidity语言编写的一段程序，在以太坊运行时引擎上执行。它是在区块链上存储的简单代码行，当满足预定条件时执行。它自动化了程序的运行，使得网络上的每个用户都能在不损失时间的情况下获得结果。它机械化了工作流程，并在满足预设条件时触发下一次执行。与智能合约关联的交易可以影响分布式账本中的状态变化（Uddin等人，2021年）。
- en: '2\. Chaincode: The lines of code that execute on the blockchain to apply the
    logic of business of how applications are interacting with the ledger is called
    the chain code. Each chain code has an isolated program that preserves its private
    state on the ledger. When a transaction is proposed, it triggers chain code to
    decide what change of state is applied to the ledger. The chain code can be accessed
    by REST APIs or SDK.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 链码：在区块链上执行以应用业务逻辑，说明应用程序如何与账本交互的代码行称为链码。每个链码都有一个隔离的程序，在账本上保存其私有状态。当提出一个交易时，它触发链码来决定对账本应用什么状态变化。链码可以通过RESTful
    API或SDK访问。
- en: '3\. dApps: It means distributed web application. It executes on the technologies
    of blockchain like Ethereum and Bitcoin. Smart contracts and chain code are used
    by dApps to interact with the blockchain. It is not controlled by a single organization
    when ii is implemented on the network of blockchain.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 去中心化应用（dApps）：它意味着分布式网络应用。它基于区块链技术，如以太坊和比特币运行。智能合约和链码被dApps用来与区块链交互。当在区块链网络上实现时，它不由一个单一的组织控制。
- en: The Data Layer
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 数据层
- en: The data layer of blockchain has included transactions, blocks, hash functions,
    a Markle tree, and the digital signature for authentication. The main component
    of blockchain is blocked that are interlinked with each other. Block may consist
    of many transactions and a hash value of its immediately earlier block that helps
    to link the blocks. Blocks are can be traced with the help of this hash value
    and for that reason, alteration or modification in the blocks are not possible.
    A block can be portioned into two parts like transaction records and a header.
    Transaction records are maintained in a Merkle tree as shown in Figure 7\. Merkle
    tree is a binary tree of data structure that sums up and helps to check the large
    data set efficiently and securely. Each node of the blockchain network is needed
    to maintain a complete copy of each transaction that takes place in the blockchain
    and help the user to check whether a transaction is included in a block or not.
    The header of the block may contain a hash value of the preceding block for authentication,
    a Merkle tree root, a Nonce that provides hash value, and a timestamp which refers
    to the created time of the block. The digital signature is used to authenticate
    the content on the digital platform. The digital signature is using the public
    key cryptography system which consists of the public and private keys for authentication
    of binary data.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 7\. Structure of Merkle Tree |'
  id: totrans-79
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-6684-3733-9.ch001.f07](i/ch001.f07.png) |'
  id: totrans-80
  prefs: []
  type: TYPE_TB
- en: The Consensus Layer
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
- en: When a node in a blockchain network exchanges data no centralized body is present
    to monitor the transaction or prevent the alteration or modification of data on
    the block. The smooth sharing of information and avoiding fraud-related activities
    need a validation protocol which is known as a consensus algorithm. Several consensus
    algorithms that are implemented on this layer are listed in Figure 8.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 8\. Consensus mechanism |'
  id: totrans-83
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-6684-3733-9.ch001.f08](i/ch001.f08.png) |'
  id: totrans-84
  prefs: []
  type: TYPE_TB
- en: The Network Layer
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
- en: 'The network layer is also called the peer-to-peer network which helps to communicate
    between nodes in the blockchain. With peer to peer network, all nodes in the blockchain
    network are easily tracked and help to connect each other blocks throughout the
    network. Peer to peer network is a network of computers which is called nodes
    that are distributed and network workload is also shared across the nodes. In
    peer to peer network of blockchain have two kinds of nodes:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
- en: 'The Full Node: It ensures the transactions and also checked and validated the
    blocks with rules set in the consensus mechanism. It stores the fully distributed
    ledger.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
- en: 'The Light Node: These nodes are making the transactions and after that send
    to the full node. It only stores the header of the blockchain. The sharding strategy
    is used to improve the performance of blockchain by partitioning a peer-to-peer
    network. Sharding is the splitting approach that is used to distribute computing
    and storage workloads on the network. Each node is not accountable for handling
    the whole network’s transaction after implementing this approach but only handles
    the information related to its partition.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 轻节点：这些节点进行交易，然后发送到完整节点。它只存储区块链的头部。分片策略通过将点对点网络分区来提高区块链的性能。分片是用于在网络上分配计算和存储工作负载的分割方法。在实施此方法后，每个节点都不负责处理整个网络的交易，而只处理与其实分片相关的信息。
- en: '| Figure 9\. Layered structure of blockchain |'
  id: totrans-89
  prefs: []
  type: TYPE_TB
  zh: '| 图9. 区块链的层次结构 |'
- en: '| ![Figure978-1-6684-3733-9.ch001.f09](i/ch001.f09.png) |'
  id: totrans-90
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-6684-3733-9.ch001.f09](i/ch001.f09.png) |'
- en: SECURITY FEATURES OF BLOCKCHAIN
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的安全特性
- en: 'A blockchain is a chain of blocks that have transactions records. Every block
    is connected which makes it difficult to alter or delete the single record. Some
    security features are highlighted as (Stephen & Alex, 2018) (Soni, 2019):'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一个记录交易记录的块链。每个块都是相互连接的，这使得修改或删除单一记录变得困难。一些安全特性被突出显示为（Stephen & Alex, 2018）（Soni,
    2019）：
- en: 'Ledger: Blockchain is using a ledger that stores every transaction. The ledger
    is immutable means data present in the ledger cannot be altered or deleted. Users
    can only able to read the data or information from the ledger.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 账本：区块链使用账本来存储每一笔交易。账本是不变的意思是账本中的数据不能被更改或删除。用户只能从账本中读取数据或信息。
- en: 'Chain of Blocks: another main security feature of blockchain is a chain of
    blocks and each block should have a hash value. In blockchain technology, every
    block is connected by its preceding hash value. When any attacker modifies or
    deletes the data, at that time block hash value is also changed and it will affect
    the overall chain of blocks in the blockchain.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 块链：区块链另一个主要的安全特性是块链和每个块应该有哈希值。在区块链技术中，每个块通过其前一个哈希值连接。当任何攻击者修改或删除数据时，此时块的哈希值也发生变化，并且会影响区块链中整个块链。
- en: 'Decentralized: Blockchain technology is a decentralized application. Peer-to-peer
    communication between the nodes is done in blockchain technology. Each node in
    the network has a copy of the ledger and it authenticates the transaction. The
    transaction will be canceled if any of the nodes do not agree on a transaction.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化：区块链技术是一种去中心化应用。区块链技术中的节点之间进行点对点通信。网络中的每个节点都有一份账本，并且验证交易。如果任何节点对交易不同意，交易将被取消。
- en: CHALLENGES
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 挑战
- en: 'Blockchain technology come in 2009 and today it is one of the most revolutionizing
    technology. It is a distributed ledger that stores the transactions by nodes of
    the blockchain network. It is the most powerful technology of the 21^(st) century
    but still adaptation of this technology is not easy. It faces a number of challenges
    during implementation, so it needs to overcome the challenges to accelerate its
    adoption. Some of the challenges are highlighted in Figure 10 and like (Chen,
    2018):'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术于2009年出现，今天它是最具革命性的技术之一。它是一个分布式账本，通过区块链网络的节点存储交易。它是21世纪最强大的技术，但仍然不容易适应这项技术。在实施过程中，它面临了许多挑战，因此需要克服这些挑战以加速其采用。其中一些挑战在图10中突出显示，例如（Chen,
    2018）：
- en: 'Storage Capability: The storage capability of blocks in the blockchain has
    limited. It is not designed to store a large amount of data of transactions.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 存储能力：区块链中块的存储能力有限。它没有被设计用来存储大量交易数据。
- en: 'Low Scalability: The performance of the blockchain is affected and also increases
    the synchronization time as the size of the blockchain increase with the number
    of transactions. Blockchain technology works well for a limited number of users
    but does not give the best result when a mass integration will take place. As
    the number of user increase on the network, the transactions of blockchain consume
    large time to process and will also increase the transaction cost than usual.
    As blockchain is used because of its fast transaction process but it slows down
    when more users login to the system.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 可扩展性差：随着区块链大小的增加和交易数量的增多，区块链的性能受到影响，同步时间也增加。区块链技术适用于有限数量的用户，但在大规模集成时并不能给出最佳结果。当网络上的用户数量增加时，区块链的交易处理需要花费大量时间，并且交易成本也会比平时高。虽然因为其快速的交易处理而使用区块链，但随着更多用户登录系统，它反而会变慢。
- en: '| Figure 10\. Challenges of blockchain |'
  id: totrans-100
  prefs: []
  type: TYPE_TB
  zh: '| 图10. 区块链的挑战 |'
- en: '| ![Figure978-1-6684-3733-9.ch001.f10](i/ch001.f10.png) |'
  id: totrans-101
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-6684-3733-9.ch001.f10](i/ch001.f10.png) |'
- en: 'Security: Data is not secure in the blockchain network due to the decentralized
    structure of blockchain. And also third parties or Governments cannot regulate
    the functioning of blockchain.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 安全性：由于区块链的分布式结构，数据在区块链网络中并不安全。而且第三方或政府无法对区块链的运行进行监管。
- en: 'Lack of Talent and Adequate Skillset: To manage blockchain technology, adequate
    skilled persons are also required in addition to software and hardware. It is
    the emerging technology, that’s why some people can support such kind of technology
    and handle it in very well manner.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 人才和技能不足：管理区块链技术除了需要软件和硬件方面的专家外，还需要有足够技能的人员。这是一项新兴技术，因此有些人能够支持这样的技术并很好地处理它。
- en: 'Public Perception: The big challenge faced by blockchain technology is the
    lack of knowledge of technology by the public. A greater part of the public still
    does not have any knowledge of the existence and potential application of this
    emerging technology. The success of this technology is full depending on the acceptance
    of this technology by the users or public.'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 公众认知：区块链技术面临的最大挑战是公众对这项技术的知识匮乏。大部分公众对区块链的存在及其潜在应用尚无了解。这项技术的成功完全取决于用户或公众对其的接受程度。
- en: 'Lack of Standardization: No universal standard applies to blockchain technology
    as it uses a wide variety of networks. Due to lack of standardization, several
    issues like interoperability increased costs and impossible to adopt it on the
    mass level.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 缺乏标准化：由于区块链技术使用了各种各样的网络，因此没有适用于所有情况的统一标准。由于缺乏标准化，一些问题如互操作性、成本增加和无法大规模采用等问题随之产生。
- en: 'Energy Consumption: Blockchain technology required lots of computational power
    because it works on the Peer-to-Peer mechanism to validate the transactions and
    also add trust to the network.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 能源消耗：区块链技术需要大量的计算能力，因为它基于点对点机制来验证交易并增加网络的信任度。
- en: APPLICATIONS OF BLOCKCHAIN
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的应用
- en: The application of blockchain is increasing day by day in every domain. Figure
    11 highlights some domains or areas like healthcare, banking, real estate, social
    media, and many more where blockchain is implemented and worked properly (Sharma
    et al., 2020) (Al-saqqa & Almajali, 2020). Table 1 highlight the functions of
    blockchain technology in various domains.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的应用每天都在各个领域增加。图11突出了某些领域或区域，如医疗保健、银行、房地产、社交媒体等，区块链在这些领域得到了实施并且运行良好（Sharma等人，2020）（Al-saqqa和Almajali，2020）。表1突出了区块链技术在不同领域的功能。
