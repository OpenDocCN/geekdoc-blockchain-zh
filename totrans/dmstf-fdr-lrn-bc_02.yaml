- en: How Do Devices Act Like Smart Devices?
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 设备如何表现得像智能设备？
- en: A normal device can be transformed into a smart device by interacting with the
    physical world by collecting the data with wireless communication technologies
    like RFID, Bluetooth, and Wi-Fi or with the implementation of sensors. For example,
    an ordinary mobile may become smart mobile via the internet and help to determine
    the path of destination by GPS, perform many functions with the help of applications,
    using touch sensors to provide input, voice sensors to detect and identify the
    voice with calling and messages. These smart devices are generating a huge amount
    of data and that data can be stored on the clouds and to provide the right decision
    at right time using the genetic algorithms, AI, and neural network for processing
    and analyzing. Reliable devices are required to make sure about the authentication
    of data and prevent unauthorized access.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 一个普通设备可以通过与物理世界的互动，通过无线通信技术如RFID、蓝牙和Wi-Fi收集数据，或者通过实施传感器来转变为智能设备。例如，一个普通的手机可以通过互联网变成智能手机，并帮助通过GPS确定目的地路径，使用应用程序执行许多功能，使用触摸传感器提供输入，使用声音传感器检测和识别电话和信息中的声音。这些智能设备正在产生大量的数据，这些数据可以存储在云上，并使用遗传算法、人工智能和神经网络进行处理和分析，以在正确的时间做出正确的决策。需要可靠的设备以确保数据的认证并防止未经授权的访问。
- en: APPLICATIONS OF INTERNET OF THINGS
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网的应用
- en: 'Smart Home: A normal home is converted into a smart home by the implementation
    of internet and Wi-Fi connectivity. For example, the Google Home voice controller
    facilitates the user to control the lights of the home, TV, and speakers are controlled
    by the user''s voice and many more. Same Amazon echo plus is also work on the
    voice instructions of the user like playing songs, making calls and messaging,
    providing information based on question, and many more. Another IoT application
    in a smart home is doorbell cams that constantly check the movement in the house
    from the door and the user can give the answer from anywhere (Sharma et al., 2020).'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
- en: 'Wearable: Wearable industry is the first industry who adopt IoT technology
    at its services. Nowadays Fit Bits, Heart rate monitors, and smartwatches are
    used by many users.'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
- en: 'Smart City: With the implementation of the internet in the city, the normal
    city can act as a smart city. Vital tasks like Traffic management, waste management,
    electricity management, and many more task are implemented easily by the deployment
    of IoT technology and also eliminating some day-to-day challenges faced by users
    (Atlam & Wills, 2018).'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
- en: 'Telehealth: Telehealth and telemedicine become an essential need these days
    because of the corona pandemic after 2020\. In this pandemic time, patients are
    not able to visit hospitals but this problem is solved by telehealth. With this
    technology, patients and doctors are easily communicating with each other.'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
- en: 'Smart Grid: Smart grid is the best application of IoT technology. It enables
    the existing and new gridlines to reduce wastage of electricity and also minimize
    the cost.'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
- en: 'Agriculture: Agriculture is also the one sector which not remain affected by
    IoT technology. IoT-enabled tools like Drip Irrigation; drones for farm surveillance
    are used by the farmers. With these tools, farmers have more production in the
    crops and also help in the care.'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
- en: 'Connected Car: IoT technology is also playing a vital role in the automobile
    industry. The parking sensor is the best example. It basically identifies the
    real-time accessibility of parking places.'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
- en: Advantages and Disadvantages of IoT
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
- en: Today’s available technologies are not touched their 100% capability. Each technology
    has faced some gaps to go. IoT technology has helped other technologies to reach
    its accurate and 100% capability. The present context elucidates the pros and
    cons of IoT technology in Figure 13.
  id: totrans-170
  prefs: []
