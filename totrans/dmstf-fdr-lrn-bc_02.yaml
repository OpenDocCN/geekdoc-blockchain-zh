- en: INTEGRATION OF BLOCKCHAIN AND IOT TECHNOLOGY
  prefs: []
  type: TYPE_NORMAL
- en: The motivation of this section is to explain the collaboration of two above-mentioned
    technologies like IoT and Blockchain which are referred to as Blockchain-based
    IoT (BIoT). Millions of heterogeneous IoT devices are generating a huge amount
    of data and need a technology that provides security to that data. This security
    problem of data is solved by the integration of IoT and blockchain technologies.
    Decentralized characteristics of blockchain technology help to eliminate the shortcoming
    linked with centralized architecture-based systems. IoT technology help to reduce
    the size of the objects and blockchain technology help to provide security to
    the data collected by IoT devices. Digital cameras, sensors, or smartphones are
    some IoT-based devices that provide gigantic large networks by device-to-device
    interactions. IoT technology has to face the challenge of trust where every device
    has access to data and will authenticate that the data is tamper by any device
    or node. BIoT integration can increase the data sharing between the IoT devices
    by providing security to data. IoT devices are required to share reliable data
    in the system and will ultimately improve performance. Integration of these two
    technologies allows users to get the benefit of both technologies more efficiently
    and powerfully (Sharma et al., 2020) (Reyna et al., 2018) shown in Figure 15\.
    Blockchain technology improves the function of IoT technology by providing trustable
    services because blockchain data is reliable and also easy traceable. It increases
    security because data sources are recognized at any time and data remains immutable.
    In applications where the security of data is the main concern, the integration
    of technologies will provide a guaranty that the data will be shared between the
    trustworthy user (Tandon, 2019). So the integration of these two emerging technologies
    would represent a key revolution (Tandon, 2019). Some advantages of BIoT are listed
    in Figure 16\. Table 2 listed some related work on the integration of IoT with
    the Blockchain technology.
