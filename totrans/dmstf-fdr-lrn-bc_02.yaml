- en: KEY TERMS AND DEFINITIONS
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
- en: 'Big Data: Big data is a vast collection of information that continues to grow
    exponentially over time. It''s a data set that''s so large and complex that traditional
    data management tools can''t store or analyze it efficiently. The difference between
    big data and regular data is that big data is substantially greater.'
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
- en: 'Bitcoin: Bitcoin is a cryptocurrency or virtual currency, that is supposed
    to operate as money and a form of payment while being independent of any single
    person, group, or entity, obviating the need for third-party involvement in financial
    transactions.'
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
- en: 'Blockchain: A blockchain is a distributed database that is shared across nodes
    in a computer network. A blockchain is a database that stores data in a digital
    manner. Blockchains are well-known for their role in maintaining a secure and
    decentralized record of transactions in cryptocurrency systems such as Bitcoin.
    The blockchain''s unique feature is that it maintains data record integrity and
    security while also building confidence without the need for a trusted third party.'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
- en: 'Cloud: The phrase “cloud” refers to servers that are accessible over the Internet,
    as well as the software and databases that run on them. Many data centers throughout
    the world host cloud servers.'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
- en: 'Cryptocurrency: Any sort of digital or virtual currency that uses encryption
    to secure transactions is referred to as cryptocurrency. Cryptocurrencies work
    without a central authority issuing or controlling them, instead relying on a
    decentralised system to track transactions and create new units.'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
- en: 'Internet of Things (IoT): The internet of things, or IoT, is a network of networked
    computers devices, mechanical and digital machinery, goods, animals, and people
    with unique identifiers (UIDs) and the ability to transfer data without human
    or computer contact.'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
- en: 'Ledger: A ledger is a sort of record that is shared, copied, and synchronized
    across decentralised network members. The distributed ledger keeps track of transactions
    between network participants, such as the exchange of assets or data.'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
- en: 'Peer-to-Peer Network: A peer-to-peer (P2P) network is a decentralised communication
    architecture in which two peers, referred to as nodes, can communicate with each
    other without the use of a central server.'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
- en: 'Protocol: A protocol is a set of rules for formatting and processing data in
    networking. Computer protocols are similar to a common language. Although the
    software and hardware used by the computers in a network may differ greatly, protocols
    allow them to communicate with one another.'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
- en: 'Sensors: A sensor is a device that detects physical input from its surroundings
    and transforms this into facts that can be evaluated by humans or machines.'
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
