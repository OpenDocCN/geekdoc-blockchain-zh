- en: OVERVIEW OF INTERNET OF THINGS (IoT)
  prefs: []
  type: TYPE_NORMAL
- en: 'Internet of Things (IoT) comes into the picture when numerous devices integrate
    and initiate communication through the internet and become smart devices. The
    main point of IoT is the integration of the devices. These smart devices initially
    collect the data from the environment and after that share it on the network through
    the internet (Sharma et al., 2020). With the help of IoT technology, real-world
    objects are converted into an intelligent object of the virtual world (Bayani
    et al., 2018). This technology also helps in the control of the objects and updates
    the state of the objects and also provides the better accommodation of data. Internet
    of Things has a combination of two words: internet and things (Jalali et al.,
    2019).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Internet is the network of networks that help to communicate and sharing of
    information. Internet using the transmission control protocol (TCP). Internet
    protocol (IP) to connect the computers or devices. Many networks of private, public,
    and government organizations are connected with wired or wireless techniques.
    On the other hand, things are physically existing objects which present in the
    real world. These things are not only electronic gadgets but also the living and
    non-living objects of the real world (Alphonse & Starvin, 2020). The network will
    allow these things to collect data from the environment when these things are
    ingrained with software and sensors. The motive of IoT technology is the connectivity
    of the internet with electronic devices like smartphones, computers, tablets,
    smart TV to dumb devices like AC, microwave, fans, etc. IoT has the potential
    to make every object smart virtually and also high the standard of living of human
    beings by data collection, AI algorithms, and networks (Sharma et al., 2020).
    IoT platform using the number of elements to design it like (Sarmah et al., 2017):'
  prefs: []
  type: TYPE_NORMAL
- en: 'Hardware: These are the collection of various kinds of sensors that are used
    to sense or collect the data from the external environment and also the communication
    hardware like modems for the internet and Wi-Fi.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Middleware: The middleware element has a collection of data analytical tools
    which analyze the collected data from the sensors and use the cloud for the storage
    of data.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Presentation: After the analysis of data, information can be delivered to the
    end-user by using this element. This element may conations the number of applications.'
  prefs: []
  type: TYPE_NORMAL
- en: Characteristics of IoT
  prefs: []
  type: TYPE_NORMAL
- en: 'Internet of Things is the collection or integration of things/objected via
    the internet. IoT devices have numerous characteristics, some are listed here
    like (Sarmah et al., 2017):'
  prefs: []
  type: TYPE_NORMAL
- en: 'Data: Data is the main characteristic of IoT that is shared among the objects
    or things in the IoT environment.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Connectivity: In the IoT environment, IoT devices and hardware with sensors
    are connected via a communication medium like the internet, Wi-Fi, or Bluetooth
    to share the data.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Things: Any physical world objects which become capable to share data via sensors
    have become things.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Heterogeneity: Due to different kinds of hardware platforms and networks, devices
    in IoT technology are heterogeneous.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Communication: In the IoT platform, things are connected for the communication
    motive. Things are sharing the data that can be analyzed. Communication may be
    for short distances via Bluetooth or for long-distance via internet or Wi-Fi.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Dynamic Changes: The things over the IoT platform have rapidly changed their
    states for example connected or disconnected as well as many devices are also
    changing dynamically.'
  prefs: []
  type: TYPE_NORMAL
- en: ARCHITECTURE OF INTERNET OF THINGS
  prefs: []
  type: TYPE_NORMAL
- en: IoT is the combination of things over the network. With the help of IoT, the
    non-living things are also become active and help in the collection of data from
    the environment and become smart things. The IoT technology provides the potential
    to transform the functionality of the system and business by not only implementing
    the automation but also providing deep visibility driven by lots of data collection,
    analyzed that collected data, and acting on that basis without human interaction
    (S. Kumar et al., 2019). Four basic components govern the IoT system which are
    listed as and shown in Figure 12.
  prefs: []
  type: TYPE_NORMAL
- en: '1\. Sensors or Devices: The main components of IoT technology are sensors that
    help to collect data from the environment are sensors or devices. Sensors are
    taking inputs from the environment and transmitting the collected data for processing.
    Business owners make the right decision at the right time after analyzing the
    collected data from sensors that are implemented in the business and also help
    the clients to use the business products and services efficiently. A device can
    have many sensors like a smartphone has numerous sensors like GPS, camera, fingerprints,
    and many more (Sharma et al., 2020).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2\. Connectivity: The collected data from the sensors of different devices
    are sent to the cloud infrastructure for storage and analysis. The connectivity
    between the smart devices and the cloud can be implemented in different communication
    of mediums like mobile phones, satellite networks, Bluetooth, Wi-Fi, WAN, and
    many more (Sharma et al., 2020).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '3\. Cloud: Cloud is the storage space of data collected through the sensors
    from the environment. It is a centralized system that assists to provide data
    to data centers through the internet. Processing of data is also implemented here.
    Cloud needs the software that helps to process the collected data. It can be simple
    as checking the temperature of the object after analyzing the collected data from
    the temperature sensor to the complex task of identifying objects and using computer
    vision on video (Sharma et al., 2020).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '4\. User Interface: The user interface is needed to provide the information
    to the end-user by sending a text message or email or activating an alarm. Ender
    users required an interface to communicate with the IoT systems. For example,
    let a user want to start the home AC and want to adjust the temperature of the
    AC on the way to home from the office and this can be easily implemented by using
    their mobile phone and chilling the room without the presence in the home (Sharma
    et al., 2020).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
