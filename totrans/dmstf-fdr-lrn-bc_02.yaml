- en: Issues and Challenges Face During Integration of Blockchain and IoT Technologies
  prefs: []
  type: TYPE_NORMAL
- en: 'Integration of both emerging technologies like blockchain and IoT provides
    permission to users to take pleasure in both technologies more efficiently and
    powerfully. But some issues and challenges are faced during the integration of
    blockchain and IoT technology shown in Figure 17 like:'
  prefs: []
  type: TYPE_NORMAL
- en: '1\. Data concurrency and throughput issue: IoT devices are constantly streaming
    data but blockchain throughput is limited because of its cryptographic security
    protocol. High bandwidth is needed to add a new block to the blockchain network.
    That’s why the challenge is faced to boost the throughput of blockchain to fulfill
    the need for frequent transactions in IoT systems (Panarello et al., 2018).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2\. Handling Big data on the Blockchain: Each block in the blockchain network
    maintains a local copy of the distributed ledger. When the new block is added
    to the network, then each node of the entire network needs to add the new block
    to their local ledger. IoT technology puts a burden on block storage space. Therefore,
    the integration of these technologies faces the challenge of more data storage
    space.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '3\. Real-Time Data: IoT devices are generating real-time data which can cause
    a limitation for BIoT.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '4\. Transparency and Privacy: Blockchain technology provides transparency and
    privacy to the data but in the IoT network, IoT devices can access the data and
    maybe modify it. So to implement transparency and privacy to the data in BIoT,
    need to design a cost-effective access control for IoT devices in BIoT.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '5\. Connectivity challenge of IoT: High computing storage and networking resources
    are needed to share IoT data. That’s why IoT technology has limited capabilities
    to integrate with blockchain technology to provide new openings in the various
    domains (Tandon, 2019).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '6\. Energy Efficiency: Both blockchain and IoT technologies needs continuous
    power consumption to fulfill their work (V. K. Aggarwal et al., 2021).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '7\. Lack of skills: Both technologies are not well known by the user globally.
    Therefore it is also a challenge to find trained people who know both technologies
    (V. K. Aggarwal et al., 2021).'
