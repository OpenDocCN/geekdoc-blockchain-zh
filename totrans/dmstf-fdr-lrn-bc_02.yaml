- en: IOT SECURITY, PRIVACY, THREATS AND CHALLENGES
  prefs: []
  type: TYPE_NORMAL
- en: Our lifestyles have transformed as a result of the Internet of Things age. Although
    the Internet of Things has many advantages, it is vulnerable to a variety of security
    dangers in our daily lives. The majority of security threats are related to data
    leaking and service disruption. The physical security risk is directly affected
    by security threats in IoT. The Internet of Things (IoT) is made up of a variety
    of devices and platforms, each with its own set of credentials, and each system
    has its own set of security requirements. Because a lot of personal information
    is transferred among various types of devices, the user's privacy is also very
    crucial. As a result, a secure technique is required to safeguard personal information.
  prefs: []
  type: TYPE_NORMAL
- en: 'Furthermore, for IoT services, there are a variety of devices that communicate
    across various networks. It implies that there are numerous security vulnerabilities
    relating to user privacy and the network layer. User privacy can also be discovered
    through a variety of methods. The following are some IoT security threats:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Data Protection from End-to-End (E2E): End-to-end data protection is offered
    throughout a comprehensive network to assure data security in an IoT environment.
    Data is collected from various devices that are connected to one another and shared
    quickly with other devices. As a result, a framework is needed to safeguard data,
    maintain data confidentiality, and manage information privacy across the data
    life cycle.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Secure Thing Planning: The IoT''s interconnection and communication among devices
    varies depending on the situation. As a result, the devices must be capable of
    maintaining a high level of security. When local devices and sensors in a home-based
    network communicate safely with one another, their communication with external
    devices should follow the same security rules.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Visible/Usable Security and Privacy: Misconfiguration of users causes the majority
    of security and privacy concerns. Users will find it extremely difficult and unreasonable
    to implement such privacy policies and extensive security mechanisms. Selecting
    security and privacy policies that may apply automatically is required.'
  prefs: []
  type: TYPE_NORMAL
- en: IoT Challenges
  prefs: []
  type: TYPE_NORMAL
- en: The most significant difficulty with IoT is security. Industrial, commercial,
    consumer, or personal data could be used in IoT applications. This application's
    data must be kept secure and protected against theft and tampering. The Internet
    of Things improves device connection, but there are still challenges with scalability,
    availability, and reaction time. When data is securely transported over the internet,
    security is an issue. Government legislation may be used to apply safety measures
    while transporting data across international borders. The most essential security
    concerns pertinent to IoT are covered among various security challenges (Aldowah
    et al., 2019) are as listed if figure 14.
