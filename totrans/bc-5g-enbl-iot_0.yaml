- en: 'is an associate professor in the Computer Science and Engineering Department
    at the Institute of Technology, Nirma University, Ahmedabad, Gujarat, India. He
    is visiting Professor in Jan Wyzykowski University in Polkowice, Poland, and University
    of Pitesti in Pitesti, Romania. He received his B.Tech in 2002 from Kurukshetra
    University, India, M.Tech (Honors) in 2009 from Guru Gobind Singh Indraprastha
    University, Delhi, India, and Ph.D. in 2016 with specialization in Wireless Sensor
    Network. He has authored or coauthored more than 200 technical research papers
    published in leading journals and conferences from the IEEE, Elsevier, Springer,
    Wiley, etc. Some of his research findings are published in top-cited journals
    such as *IEEE TNSE*, *IEEE TVT*, *IEEE TII*, *Transactions on Emerging*, *Telecommunications
    Technologies*, *IEEE WCM*, *IEEE Networks*, *IEEE Systems Journal*, *IEEE Access*,
    *IET Software*, *IET Networks*, *JISA*, *Computer Communication*, *Applied Soft
    Computing*, *JPDC*, *JNCA*, *PMC*, *SUSCOM*, *CEE*, *IJCS*, *Software: Practice
    and Experience*, *MTAP*, and *Telecommunication System*. He has also edited/authored
    13 books with national/international publishers like IET and Springer. One of
    his edited textbooks, *Multimedia Big Data Computing for IoT Applications: Concepts,
    Paradigms, and Solutions*, published by Springer in 2019 has been downloaded 3.7
    million times until March 13, 2021\. This text book attracts attention of researchers
    across the globe. ([https://​link.​springer.​com/​book/​10.​1007/​978-981-13-8759-3](https://link.springer.com/book/10.1007/978-981-13-8759-3)).
    He has guided many students leading to M.E./M.Tech and Ph.D. He is currently serving
    the editorial boards of Physical Communication, Computer Communications, International
    Journal of Communication System, and Security and Privacy. His current interest
    includes wireless sensor networks, fog computing, smart grid, IoT, and blockchain
    technology. He initiated the research field of blockchain technology adoption
    in various verticals in 2017\. He was invited as guest editor/editorial board
    member of many international journals, as keynote speaker at many international
    conferences held in Asia and as program chair, publications chair, publicity chair,
    and session chair at many international conferences held in North America, Europe,
    Asia, and Africa. He has been awarded best research paper awards from IEEE GLOBECOM
    2018, IEEE ICC 2019, and Springer ICRIC-2019\. He is a Senior Member of IEEE,
    CSI, IAENG, ISTE, CSTA, and the member of Technical Committee on Tactile Internet
    of IEEE Communication Society.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '是印度古吉拉特邦艾哈迈达巴德尼尔马大学计算机科学与工程系的副教授。他是波兰波尔科维采的扬·韦兹科夫斯基大学和罗马尼亚皮特什蒂大学的访问教授。他于2002年获得印度库鲁克什特拉大学的B.Tech学位，2009年获得印度古鲁·戈宾德·辛格·因德拉普拉斯特大学的M.Tech（荣誉）学位，2016年获得无线传感器网络专业的博士学位。他是IEEE、Elsevier、Springer、Wiley等领先期刊和会议上发表的200多篇技术研究论文的作者或合作者。他的一些研究成果发表在*IEEE
    TNSE*、*IEEE TVT*、*IEEE TII*、*Transactions on Emerging*、*Telecommunications Technologies*、*IEEE
    WCM*、*IEEE Networks*、*IEEE Systems Journal*、*IEEE Access*、*IET Software*、*IET
    Networks*、*JISA*、*Computer Communication*、*Applied Soft Computing*、*JPDC*、*JNCA*、*PMC*、*SUSCOM*、*CEE*、*IJCS*、*Software:
    Practice and Experience*、*MTAP*和*Telecommunication System*等高被引用期刊上。他还与IET和Springer等国家/国际出版商合作编辑/撰写了13本书。他编辑的一本教材，《面向物联网应用的多媒体大数据计算：概念、范式和解决方案》，2019年由Springer出版，截至2021年3月13日已下载了370万次。这本教材吸引了全球研究人员的关注。([https://​link.​springer.​com/​book/​10.​1007/​978-981-13-8759-3](https://link.springer.com/book/10.1007/978-981-13-8759-3))。他指导了许多学生完成M.E./M.Tech和博士学位。他目前是《物理通信》、《计算机通信》、《国际通信系统杂志》和《安全与隐私》的编辑委员会成员。他目前的兴趣包括无线传感器网络、雾计算、智能电网、物联网和区块链技术。他于2017年发起了区块链技术在各个垂直领域的研究领域。他被邀请担任许多国际期刊的客座编辑/编辑委员会成员，在亚洲举办的许多国际会议上担任主题发言人，在北美、欧洲、亚洲和非洲举办的许多国际会议上担任程序主席、出版主席、宣传主席和分会主席。他曾获得IEEE
    GLOBECOM 2018、IEEE ICC 2019和Springer ICRIC-2019的最佳研究论文奖。他是IEEE、CSI、IAENG、ISTE、CSTA的高级会员，是IEEE通信学会触觉互联网技术委员会的成员。'
