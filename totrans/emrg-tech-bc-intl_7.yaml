- en: '[Figure 6.5](#ch6fig5) gives an overview of the PTC ThingWorx partner ecosystem,
    including large systems integrators such as CSC (Computer Science Corporation).'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.5（[Figure 6.5](#ch6fig5)）概述了PTC ThingWorx合作伙伴生态系统，包括像CSC（计算机科学公司）这样的大型系统集成商。
- en: PTC ThingWorx is an application development platform for the IoT. PTC, a maker
    of computer-aided design (CAD) software and other tools manufacturers use to design,
    produce, and service their products, acquired ThingWorx in December 2013.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: PTC ThingWorx 是一个物联网的应用开发平台。PTC是一家计算机辅助设计（CAD）软件和其他工具制造商用于设计、生产和维修产品的公司，于2013年12月收购了ThingWorx。
- en: The PTC ThingWorx platform consists of five main components.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: PTC ThingWorx平台由五个主要组件组成。
- en: '![ch6fig5.png](Images/ch6fig5.png)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![ch6fig5.png](Images/ch6fig5.png)'
- en: Figure 6.5 PTC ThingWorx 7
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.5 PTC ThingWorx 7
- en: 'Source:  Internet of Business'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：Internet of Business
- en: 1. ThingWorx Foundation  connects the other five components and contains model-based
    rapid application development tools, including a drag-and-drop mash-up builder
    for assembling dashboards and other applications. It also includes security and
    DevOps services as well as connection services for such things as tunneling servers.
    A subcomponent, ThingWorx Foundation Edge, comes with an edge microserver (server
    software for IoT edge devices) and a software development kit for PTC’s AlwaysOn
    Protocol, which helps minimize devices’ power and data demands.
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '-   1. ThingWorx Foundation 连接其他五个组件，包含基于模型的快速应用开发工具，包括用于组装仪表板和其他应用的拖放混合构建器。它还包括安全和服务以及隧道服务器等连接服务。一个子组件，ThingWorx
    Foundation Edge，附带边缘微服务器（IoT边缘设备的服务器软件）以及PTC AlwaysOn协议的软件开发工具包，有助于最小化设备的电源和数据需求。'
- en: 2. ThingWorx Utilities  help business users define, manage, monitor, and optimize
    their connected products as well as create and manage business processes related
    to the IoT devices. The resulting connectors are meant be reusable in new business
    processes and devices.
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2. ThingWorx Utilities 帮助商业用户定义、管理、监控和优化他们的连接产品以及创建与管理物联网设备相关的业务流程。生成的连接器旨在可在新业务流程和设备中重复使用。
- en: 3. ThingWorx Analytics  includes simulation and predictive analytics features
    to help users get value from the data collected from devices. The software can
    also detect anomalies and patterns in real-time data. An analytics server adds
    the ability to monitor devices for predicted outcomes (such as equipment failure)
    and optimize them by automatically detecting the reasons for certain outcomes.
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 3. ThingWorx Analytics 包括仿真和预测分析功能，帮助用户从设备收集的数据中获取价值。该软件还可以实时检测异常和模式。分析服务器增加了监控预测结果（如设备故障）并自动检测某些结果原因的能力，从而优化它们。
- en: 4. Vuforia  technology for augmented reality development.
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 4. 为增强现实开发提供的Vuforia技术。
- en: 5. Kepware KepServerEX  is an IoT gateway and other network software for integrating
    industrial systems, including SCADA (supervisory control and data acquisition)
    and MES (manufacturing execution system) software.
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 5. Kepware KepServerEX 是一个用于集成工业系统的物联网网关和其他网络软件，包括SCADA（监控控制与数据采集）和MES（制造执行系统）软件。
- en: In 2016, PTC (formerly Parametric Technology Corp.) announced support for public
    IoT device cloud services, including Amazon Web Services IoT and Microsoft Azure
    IoT Hub. Device cloud services handle integration with a variety of IoT devices
    so ThingWorx developers can concentrate on building applications that access the
    devices.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年，PTC（前Parametric Technology Corp.）宣布支持公共物联网设备云服务，包括亚马逊网络服务物联网和微软Azure物联网中心。设备云服务处理与多种物联网设备的集成，使ThingWorx开发者能够专注于访问设备的应用程序构建。
- en: PTC ThingWorx has attracted significant third-party support. By mid-2016, the
    ThingWorx website listed just over 100 partners, notably Bosch, Cisco, Dell, Ericsson,
    Hitachi, Intel, Texas Instruments, and Verizon.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: PTC ThingWorx吸引了大量的第三方支持。到2016年中，ThingWorx网站列出了大约100个合作伙伴，其中值得注意的是博世、思科、戴尔、爱立信、日立、英特尔、德州仪器和威瑞森。
