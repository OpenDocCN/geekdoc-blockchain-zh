    services are conveyed on the SAP Cloud Platform confining you from a core platform
    from any risks or changes. With the help of SAP Leonardo, it is possible to open
    and power the upright cycle of innovation by combining SAP Leonardo into the expansiveness
    of the SAP portfolio.
  prefs: []
  type: TYPE_NORMAL
- en: '![ch6fig6.png](Images/ch6fig6.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6.6 SAP Leonardo
  prefs: []
  type: TYPE_NORMAL
- en: 'Source:  Computerworld'
  prefs: []
  type: TYPE_NORMAL
- en: 'The data and transactions that were just recorded in the framework will presently
    be utilized as the contributions for the arrangement of advancement that would
    give intelligent bits of knowledge and mechanize the business process. With SAP
    S/4HANA on the center, SAP Leonardo encourages the business to scale everywhere
    helping to computerize change by quickly embracing new business models and capacities
    and including future advances as they arise. Now, Licensing and Subscription ends
    up easier than any time in recent memory as it would be just for the technologies
    and skills that you would utilize: contribute in the administration than the product.
    SAP Leonardo is implanted using the SAP Leonardo’s Innovative services.'
  prefs: []
  type: TYPE_NORMAL
- en: 'SAP Leonardo combines all the recent technologies and services into a single
    intelligent system and includes the following functionality:'
  prefs: []
  type: TYPE_NORMAL
- en: '• Machine learning:  SAP Leonardo includes ML capabilities to get the useful
    bits of knowledge powered by AI bits to take the informed business decisions.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Internet of Things:  SAP Leonardo also involves intelligently associated
    things, people, and processes and takes benefits of IIoT and Internet of Everything.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Big Data:  With the help of Big Data, it has the capability to store, manage,
    access, and interface with a broad scope of information from numerous sources
    in any shape such as structured or unstructured.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Analytics: It can extract the keen data from a vast network of anonymous
