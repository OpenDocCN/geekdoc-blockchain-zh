  type: TYPE_IMG
  zh: '![ch6fig1.png](Images/ch6fig1.png)'
- en: Figure 6.1 Top IIoT platforms
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.1 顶级IIoT平台
- en: 'Source:  Gartner'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：Gartner
- en: An IIoT platform should also be able to orchestrate functions such as machine
    learning (ML), using edge computing, as the volume of time-series data in some
    forms of manufacturing is too great to transfer to the cloud. Also, the latency
    required to act upon the data such as in safety or critical situations is too
    long in the cloud.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 工业物联网平台还应能够协调诸如机器学习（ML）等功能，使用边缘计算，因为某些制造业的时间序列数据量太大，无法传输到云端。此外，在安全或紧急情况下采取行动所需的数据延迟在云端太长。
- en: Another challenge to full-cloud deployment comes from the industrial organizations
    themselves and the culture of engineers that “places high trust in what they can
    touch and control,” according to Gartner, which expects that 30 percent of industrial
    enterprises will have full, on-premises deployments of IIoT platforms in 2023,
    up from 15 percent this year.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个来自工业组织本身，以及对工程师文化的挑战，他们“非常信任自己能够触摸和控制的事物”，根据Gartner的说法，预计到2023年，30%的工业企业将拥有完整的工业物联网平台本地部署，高于今年的15%。
- en: What Is an IIoT Platform?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是工业物联网平台？
- en: An IIoT platform is a modular software system that helps connect a diverse set
    of equipment (“things”), manages the data flow, provides data analytics abilities,
    and supports application development to make sense and use of the processed data.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 工业物联网平台是一个模块化软件系统，它帮助连接一系列不同的设备（“物”），管理数据流动，提供数据分析能力，并支持应用开发，以便理解和利用处理后的数据。
- en: IoT Solution Architecture
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网解决方案架构
- en: 'A typical solution architecture consists of four key components:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一个典型的解决方案架构包括四个关键组件：
- en: '1. Business applications/integrations: A library of backend IT system integrators
    to ensure machine data is fed into key IT systems to complete the circle of operations.
    Integrations to key systems such as ERP, BI, QMS, and planning, and scheduling
    are super important. Plus, the platform should provide a range of business (sector-specific)
    applications or the ability to build such applications to cater to specific vertices.'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 1. 业务应用/集成：一个后端IT系统集成库，确保机器数据被输入到关键IT系统中，以完成操作的循环。与关键系统（如ERP、BI、QMS和计划、调度）的集成非常重要。此外，平台应提供一系列业务（行业特定）应用或构建此类应用的能力，以满足特定的顶点。
- en: '2. Intelligent edge gateway:  This is a software component close to things,
    which is capable of collecting, aggregating, sanitizing stream of light data,
    and push an aggregate/relevant result to the IoT cloud. This acts as a mediator
    between the things and the cloud IoT platform.'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2. 智能边缘网关：这是一个接近物的软件组件，能够收集、汇总、净化轻量级数据流，并将汇总/相关结果推送到物联网云。它充当物与云物联网平台之间的调解者。
- en: '3. IoT cloud: This is a core IoT platform capable of handling massive amounts
    of data with data analytics, ML, and AI capabilities. Its core capabilities include,
    but are not limited to, device management and stream analytics including complex
    events processing, rules engine, alerts and notifications, Big Data, and ML capabilities,
    and other vital platform services such as authentication, multitenancy, end-to-end
    security, scheduling engine, SDKs, and platform APIs.'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 3. 物联网云：这是一个核心的物联网平台，能够处理大量数据，并具备数据分析、机器学习和人工智能能力。其核心能力包括，但不限于，设备管理、流分析，包括复杂事件处理、规则引擎、警报和通知、大数据和机器学习能力，以及其他关键平台服务，如身份验证、多租户、端到端安全、调度引擎、软件开发工具包（SDK）和平台应用程序编程接口（API）。
- en: '4. Things: These are the actual machines or systems which are monitored by
    collecting their data. This is the source of your data.'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 4. 物：这些都是实际由收集其数据来监控的机器或系统。这是你的数据来源。
- en: How to Select an IIoT Platform
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如何选择工业物联网平台
- en: Key Factors to Consider While Choosing Your IIoT Platform
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 选择您的工业物联网平台时需要考虑的关键因素
- en: '• Deployment flexibility: Different organizations have different needs, technology
    maturity, and internal capabilities to support third-party software. An organization
    may demand fully on-premise deployment to keep entire control with them or may
    choose to go with private or public cloud-based option to achieve higher efficiency
    and cost savings. Sometimes, you may begin with on-premise deployment and graduate
    into a cloud-based model. Whatever may be the case, your platform must be flexible
    in providing different deployment options.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部署灵活性：不同的组织有不同的需求、技术成熟度和内部支持第三方软件的能力。一个组织可能需要完全在本地部署，以保持对他们全部的控制权，或者可能会选择私有或公共云选项，以实现更高的效率和节省成本。有时，你可能从本地部署开始，然后逐步过渡到基于云的模式。无论什么情况，你的平台必须提供不同的部署选项的灵活性。
- en: '• Ease of use:  If the systems are complicated, the adoption suffers. Your
    IoT platform must be easy to learn, adapt, and operate. The lesser the roadblocks,
    the better the adoption. Your IoT platform will be used by your shop floor people,
    management team, your IT maintenance engineers, your suppliers/vendors, and, in
    some cases, even your customers or your partners, too. Hence, it’s super important
    to have an easy learning curve and an easy-to-maintain IoT platform.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 易用性：如果系统复杂，采用率就会受到影响。你的物联网平台必须易于学习、适应和操作。障碍越少，采用率越高。你的物联网平台将被你的车间人员、管理团队、IT维护工程师、供应商/分销商使用，在某些情况下，甚至你的客户或合作伙伴也会使用。因此，拥有一个易于学习曲线和易于维护的物联网平台非常重要。
- en: '• Interoperability:  Your organization data resides in multiple systems and
    in a variety of formats. The IoT platform should be capable to integrate with
    your backend IT systems such as ERP, CRM, QMS, planning, and scheduling. This
    makes your IoT project successful, as such integrations help feed real-time relevant
    machine data into critical IT systems to help make data-driven decisions.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 互操作性：你的组织数据存储在多个系统和各种格式中。物联网平台应该能够与你的后端IT系统（如ERP、CRM、QMS、规划和调度）集成。这使得你的物联网项目成功，因为这类集成有助于将实时相关的机器数据输入关键IT系统，帮助做出数据驱动的决策。
- en: '• Proof of validations:  Lastly, you don’t want to be a guinea pig for a risky
    project. Ensure that the IoT platform has sufficient community of customers and
    developers. You should request for customer references and check how they are
    benefited with the platform in use. A good partner and developer ecosystem is
    a sign of good global support. Both partners and developer ecosystem can help
    deploy and configure faster and achieve time to market. Certificates of third-party
    validations such as security or platform stability or customer testimonials may
    be a good filtration criterion to choose a platform.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 验证证明：最后，你不想成为风险项目的试验品。确保物联网平台有足够的客户和开发者社区。你应该要求客户提供参考信息，并检查他们如何通过使用该平台获得好处。一个良好的合作伙伴和开发者生态系统是良好全球支持的标志。合作伙伴和开发者生态系统都可以帮助快速部署和配置，并实现产品上市时间。第三方验证证书，如安全或平台稳定性或客户推荐信，可能是选择平台的好过滤标准。
- en: '• Security and scalability:  Your data is your key asset. Hence, data security
    is of prime importance. IoT is still at a relatively early stage and yet to mature
    in its security framework. It’s imperative that your cloud IoT platform offers
    comprehensive security majors at things level, while data in flight and data at
    rest. Next, your IoT platform must have an enterprise-grade performance guarantee.
    Your IoT projects may begin with a small pilot, but IoT initiatives are mostly
    part of digital transformation projects across the enterprise. Hence, while choosing
    the IoT platform, you have to see into the future to define scalability requirements.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 安全和可扩展性：你的数据是你的关键资产。因此，数据安全至关重要。物联网仍处于相对早期阶段，其安全框架尚未成熟。你的云物联网平台必须提供全面的物体级安全特性，同时还要保护传输中的数据和静止数据。其次，你的物联网平台必须具有企业级性能保证。你的物联网项目可能始于一个小规模的试点，但物联网举措通常是企业数字化转型的组成部分。因此，在选择物联网平台时，你需要展望未来，以定义可扩展性需求。
- en: '• Support for connectivity protocols:  Every IoT project has several components
    as mentioned in IoT solution architecture. Things, hardware, sensors, OT systems,
    and edge gateway are elements that come into the picture even before the data
    reaches the IoT cloud. In the majority of IoT projects, the biggest challenge
    is to connect the machines to collect the data. There is a wide range of communication
    protocols that your platform edge need to support. Ethernet, OPC—UA/DA, CSV/XML,
    just to name a few, are widely used protocols that any IoT platform must support.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 支持连接协议：每个物联网项目都有如物联网解决方案架构中所述的多个组件。物品、硬件、传感器、OT系统和边缘网关是在数据到达物联网云之前出现的关键元素。在大多数物联网项目中，最大的挑战是将机器连接起来以收集数据。你的平台边缘需要支持广泛的通信协议。以太网、OPC—UA/DA、CSV/XML等，只是要列举的几个广泛使用的协议，任何物联网平台都必须支持。
- en: '• Understand your needs: Without getting driven by the hype or management pressure,
    a first important aspect is to understand why you need IoT and what do you intend
    to achieve with IoT. A lot of people have a question when I have automation in
    place, why I need IoT, or the misconception that IoT will replace all my SCADA,
    DCS, and ERP systems. Key benefits of IoT are when you tap into the power of data
    analytics and are able to connect your IT and OT systems across the plant or multiple
    plants. You need to look at IoT as a big picture rather than a point solution
    to fix a small problem.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解你的需求：不要被炒作或管理压力所驱动，首先重要的一个方面是要明白你为什么需要物联网，以及你希望通过物联网实现什么目标。很多人在问我有了自动化之后，为什么还需要物联网，或者有一种误解认为物联网将替代我所有的SCADA、DCS和ERP系统。物联网的关键优势在于，当你利用数据分析的力量，并能够将你的信息技术（IT）和运营技术（OT）系统跨越工厂或多个工厂连接起来时。你需要将物联网看作是一个大局，而不是一个点对点的解决方案来解决一个小问题。
- en: There are hundreds of IoT platforms. Choosing from a long list of platforms
    could be a daunting task. Leading technology analyst firms such as Gartner, Forrester,
    and IDC have published their study of various IoT platforms with detailed evaluation
    criteria. You may refer to some of these reports to narrow your focus and get
    closure on a confident decision.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 有数百个物联网平台。从众多平台中进行选择可能是一项艰巨的任务。领先的技术分析公司，如Gartner、Forrester和IDC，已经发布了他们对各种物联网平台的详细评估研究。你可以参考其中一些报告，以缩小你的关注范围，并对一个自信的决定进行闭合。
- en: The IIoT Platform Market
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 工业互联网平台市场
- en: Owing to its extensive application and adoption in an enormous range of industries
    including energy and utilities, chemicals and materials, food and beverage, water
    and waste management, automotive, machine manufacturing, semiconductor and electronics,
    medical devices, and logistics and transportation, the IIoT platform marketplace
    is poised for exponential growth as it grips these verticals as an inevitable
    adoption. The staggering growth of the IoT market—see [Figure 6.2](#ch6fig2)—has
    caused so many IIoT platforms to be developed.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 由于其在能源和公用事业、化工和材料、食品和饮料、水和废物管理、汽车、机器制造、半导体和电子、医疗设备以及物流和运输等众多行业中的广泛应用和采用，工业互联网平台市场正面临着指数级的增长，因为它抓住了这些垂直行业的必然采用。物联网市场的快速增长——参见[图6.2](#ch6fig2）——导致了许多工业互联网平台的出现。
- en: With a huge number of economies dependent on oil and gas as their principal
    source of energy, this arcade is witnessing rampage production demand. To counter
    this unprecedented demand, oil and gas sector is heavily adopting IIoT platforms
    to converge its operations with economic efficiency. Owing to such intense rate
    of application, the oil and gas sector currently dominates the application segment
    of the global IIoT platforms market, with the demand incrementing at a CAGR of
    12.1 percent going through 2024\. Warning from the World Bank in its latest report
    regarding more heightened volatility in oil markets in 2019 because of unusual
    spare production capacity among OPEC members has installed a demand for IIoT in
    oil and gas sector for economical production. IIoT platforms loaded with low-cost
    sensors, IoT cloud platforms, IoT device management platform, application management
    platform, and connectivity management platform enable predictive maintenance,
    improve process flow achieved by monitoring changes in operating conditions, increase
    productivity, and reduce accident frequency with real-time monitoring of assets.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 由于许多经济体都依赖石油和天然气作为其主要能源来源，这个行业正在经历生产需求的疯狂增长。为了应对这种前所未有的需求，石油和天然气部门正在大力采用工业互联网平台，以实现其运营的经济效益。由于应用如此之快，石油和天然气部门目前在全球工业互联网平台市场中的应用部分占据了主导地位，需求以12.1％的复合年增长率（CAGR）增长，将持续到2024年。世界银行在其最新报告中警告说，由于OPEC成员国之间异常的生产能力闲置，2019年石油市场的波动性将加剧，这增加了物联网在石油和天然气部门的经济生产需求。搭载低成本传感器、物联网云平台、物联网设备管理平台、应用管理平台和连接管理平台的工业互联网平台，实现了预测性维护，通过监控操作条件的变化改善流程，提高生产率，并通过实时监控资产减少事故频率。
