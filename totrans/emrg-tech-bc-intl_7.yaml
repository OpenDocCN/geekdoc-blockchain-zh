- en: Software AG
  prefs: []
  type: TYPE_NORMAL
- en: '• Platform: Cumulocity'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Launch: March 2017'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Industries: energy and utilities, manufacturing, transportation and logistics'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Use cases: asset monitoring, predictive maintenance'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Cloud compatibility: private, hybrid, public'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cumulocity—see [Figure 6.7](#ch6fig7)—gives you very fast visibility and control
    over your remote assets, be they houses, cars, machines, or any other assets that
    you need to manage.
  prefs: []
  type: TYPE_NORMAL
- en: Cumulocity provides
  prefs: []
  type: TYPE_NORMAL
- en: • APIs for extending the existing functionality or interfacing Cumulocity with
    your other IT services such as ERP or CRM systems. Cumulocity can also host your
    HTML5 applications.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Certified software libraries you can use to bring your remote assets into
    the cloud.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Device management, data visualization, and remote control functionality through
    the web.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Rapid customization of the aforementioned through real-time processing and
    Cumulocity applications.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![ch6fig7.png](Images/ch6fig7.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6.7 Software AG Cumulocity
  prefs: []
  type: TYPE_NORMAL
- en: 'Source:  Enterprise IoT Insights'
  prefs: []
  type: TYPE_NORMAL
- en: All this is provided through a cloud-based subscription service making the creation
    of IoT solutions with Cumulocity fundamentally different from bespoke development
    and RAD (rapid application development). You can start immediately with a large
    amount of existing functionality, and you can start for free. You do not need
    to worry about IT infrastructure (hosting, networking, security, storage, and
    backup) and IT management (all software is available to your users).
  prefs: []
  type: TYPE_NORMAL
- en: Cumulocity works with any network architecture, but is specifically designed
    to work out of the box with mobile networks. In the following sections, we will
    give a short overview of the different functional areas with references to more
    detailed descriptions.
  prefs: []
  type: TYPE_NORMAL
- en: 'Cumulocity has extensive customization options, for example:'
  prefs: []
  type: TYPE_NORMAL
- en: • Set up a graphical dashboard with your most important KPIs.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Subscribe to plug-ins that contribute new functionality to the Cumulocity
    application.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Use real time to implement real-time business rules. For example, get an e-mail
    when critical events happen, or trigger automated actions on devices in that case.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Write alarm rules to reprioritize or suppress alarms and to define your SLA
    parameters.
