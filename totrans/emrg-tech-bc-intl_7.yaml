  type: TYPE_NORMAL
  zh: • 应用重点：资产管理、生产监控、车队监控
- en: '• Cloud: private (Oracle Cloud; available on-premise)'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 云：私有云（甲骨文云；可部署在本地）
- en: Oracle is a global software corporation known for its advanced database management.
    Its product line goes beyond cloud computing and enterprise software, offering
    an extensive IoT toolkit.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 甲骨文是一家以先进数据库管理而闻名的全球软件公司。其产品线不仅限于云计算和企业软件，还提供了广泛的物联网工具包。
- en: The Oracle IoT platform connects enterprise software with the real world of
    gadgets and their metrics. Oracle offers exceptional business-oriented opportunities
    through a user-friendly environment for building commercial apps. As a recognized
    leader in database management, Oracle can handle large amounts of data. For this
    reason, creating large-scale IoT ecosystems is not a problem at all.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 甲骨文物联网平台将企业软件与现实世界中设备和它们的指标连接起来。甲骨文通过用户友好的环境提供出色的面向企业的机会，用于构建商业应用程序。作为数据库管理的公认领导者，甲骨文可以处理大量数据。因此，创建大规模物联网生态系统绝非难事。
- en: In the age of data breaches, and security loopholes found literally everywhere,
    the use of advanced protection mechanisms is more than a good idea. It’s no news
    that IoT ecosystems usually integrate with various devices. Since not all of them
    have security features already built in, it is essential to use centralized protection
    tools. Oracle takes advantage of high-quality security mechanisms. Reliable protection
    of IoT systems from any external threats is what makes Oracle exclusive.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据泄露和无处不在的安全漏洞的时代，使用高级保护机制是再好不过的想法了。众所周知，物联网生态系统通常与各种设备集成。由于并非所有设备都内置了安全功能，因此使用集中式保护工具至关重要。甲骨文公司利用了高质量的安全机制。保护物联网系统免受任何外部威胁，这使得甲骨文公司独具特色。
- en: The Oracle main goal is to help your products reach the market as soon as possible,
    using high-speed messaging and endpoint management, extending and improving your
    supply chain, customer experience apps, and operational efficiency. By using Oracle
    IoT cloud platform, you can connect your devices to the cloud, perform a real-time
    analysis research, and integrate acquired data with the company’s apps or web
    services.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 甲骨文的主要目标是帮助您的产品尽快进入市场，使用高速消息传递和端点管理，扩展和改进您的供应链、客户体验应用和运营效率。通过使用甲骨文IoT云平台，您可以将设备连接到云端，进行实时分析研究，并将获取的数据与企业应用程序或网络服务集成。
