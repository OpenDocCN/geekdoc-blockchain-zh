- en: '[Industrial IoT (IIoT) Platforms](contents.xhtml#c6)'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '[工业物联网（IIoT）平台](contents.xhtml#c6)'
- en: There are many vendors in the IIoT platform marketplace, offering remarkably
    similar capabilities and methods of deployment. And not one of them has differentiated
    itself enough at this point to be a clear leader in an emerging market. Gartner’s
    June 2019 Magic Quadrant for Industrial IoT Platforms, for example, has no leaders
    or challengers. Have a glance at [Figure 6.1](#ch6fig1) to see Gartner’s Magic
    Quadrant for Industrial IoT Platforms.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在IIoT平台市场中有很多供应商，他们提供的能力和方法部署惊人地相似。到目前为止，没有一家供应商在新兴市场中脱颖而出，成为明确的领导者。例如，Gartner的2019年6月工业物联网平台魔力象限就没有领导者和挑战者。请查看[图6.1](#ch6fig1)以了解Gartner的工业物联网平台魔力象限。
- en: Given the fractured and crowded market, and the growing potential of IIoT to
    extract value from data, reduce costs, improve operations, and present new business
    models, analysts recommend that businesses looking for a platform devote time
    to research. They also suggest focusing on industry-specific use cases and outcomes.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于市场碎片化和拥挤，以及IIoT从数据中提取价值、降低成本、改进运营和呈现新的业务模型的潜力不断增长，分析师建议寻求平台的商家花时间进行研究。他们还建议关注行业特定的用例和结果。
- en: Prime use cases in manufacturing are production monitoring and inventory management.
    In oil and gas, the use cases are supply chain optimization and worker safety.
    And many IIoT use cases relate to core overall operational efficiency, equipment
    monitoring, and predictive maintenance because any downtime is extremely costly.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 制造业的主要用例是生产监控和库存管理。在石油和天然气行业，用例是供应链优化和工人安全。许多IIoT用例与核心的整体运营效率、设备监控和预测性维护相关，因为任何停机都是极其昂贵的。
- en: 'Simply put, IIoT platforms create a vital, single view of an operation. Their
    function is a “superset” of an IoT platform in that it shares common core functions.
    According to industry analysts, the most important functionality an IIoT platform
    should provide are:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 简单地说，工业物联网平台创建了一个关键的、单一的运营视图。其功能是一个“超集”，因为它共享了物联网平台的常见核心功能。根据行业分析师的说法，IIoT平台应提供最重要的功能是：
- en: • Device management software that connects thousands to hundreds of thousands
    of sensors, industrial machines, and digital systems. IIoT solutions are usually
    designed to identify failures and facilitate recovery from failure.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设备管理软件能够连接数千到数百万的传感器、工业机器和数字系统。工业物联网（IIoT）解决方案通常设计用于识别故障并促进从故障中恢复。
- en: • Integration through software development kits, development tools, and APIs
    to support business processes and enterprise systems across the business. There
    are significant challenges, however, given the array of back-office applications
    such as ERP, application performance management, enterprise asset management,
    computerized maintenance management systems, and more.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过软件开发工具包、开发工具和API进行集成，以支持企业业务流程和企业系统。然而，鉴于诸如ERP、应用性能管理、企业资产管理、计算机化维护管理系统等后台应用程序的多样性，存在重大挑战。
- en: • Data management to control and monitor ingestion, storage, accessibility,
    flow.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 数据管理以控制和监控摄入、存储、可访问性、流动。
- en: • Analytics of data from connected devices, the enterprise, and third parties
    to reveal patterns and optimization of assets.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 分析连接设备、企业以及第三方的数据，揭示模式和资产优化。
