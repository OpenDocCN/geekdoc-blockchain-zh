- en: Atos offers Codex IoT, a set of IoT applications, blueprints, platforms, and
    business services, as well as development, hosting, and integration services on
    both its own and its partner’s platforms, especially Siemens MindSphere. Atos
    provides a broad range of managed services for edge solutions; hybrid platforms;
    and, together with Worldline (its subsidiary specializing in payments and transaction
    services), IoT connectivity. The firm’s customers are concentrated in Europe.
    However, in October 2018, the company merged with Syntel, expanding its North
    American presence; consultant resources; and vertical expertise, primarily in
    banking, finance, and insurance. (This acquisition occurred after the cutoff date
    for this analysis and thus is not reflected in Atos’ score.)
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: Atos提供Codex IoT，这是一套物联网应用、蓝图、平台和业务服务，以及在其自有平台和合作伙伴平台上的开发、托管和集成服务，特别是西门子MindSphere。Atos为边缘解决方案提供广泛的托管服务；混合平台；与Worldline（其专注于支付和交易服务的子公司）一起，提供物联网连接。该公司的客户集中在欧洲。然而，在2018年10月，该公司与Syntel合并，扩大了其在北美的影响力；顾问资源；以及在银行、金融和保险方面的专业知识（这项收购发生在本次分析的截止日期之后，因此未反映在Atos的得分中）。
- en: Atos has a rich partner ecosystem and a willingness to collaborate with other
    vendors, which customers highlight as a key differentiator. It should continue
    to extend its partner ecosystem and innovation center presence to align with evolving
    IoT market requirements. Atos’ road map focuses on blockchain, cognitive learning,
    AI, and ML, and multiplatform integration solutions to help firms manage the growing
    volume and complexity of IoT data. Enterprises turn to Atos for vertical solutions
    to address connected vehicles, connected homes, IIoT, smart grids, and energy
    and utilities markets.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: Atos拥有丰富的合作伙伴生态系统和与其他供应商合作的意愿，客户将其视为一个关键的区别点。它应该继续扩展其合作伙伴生态系统和创新中心的影响力，以适应不断发展的物联网市场需求。Atos的发展路线图专注于区块链、认知学习、人工智能和机器学习以及多平台集成解决方案，帮助企业应对物联网数据的不断增长和复杂性。企业转向Atos寻求针对互联车辆、智能家居、工业物联网、智能电网以及能源和公用事业市场的垂直解决方案。
