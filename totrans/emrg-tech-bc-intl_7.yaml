- en: '[Industrial IoT (IIoT) Platforms](contents.xhtml#c6)'
  prefs: []
  type: TYPE_NORMAL
- en: There are many vendors in the IIoT platform marketplace, offering remarkably
    similar capabilities and methods of deployment. And not one of them has differentiated
    itself enough at this point to be a clear leader in an emerging market. Gartner’s
    June 2019 Magic Quadrant for Industrial IoT Platforms, for example, has no leaders
    or challengers. Have a glance at [Figure 6.1](#ch6fig1) to see Gartner’s Magic
    Quadrant for Industrial IoT Platforms.
  prefs: []
  type: TYPE_NORMAL
- en: Given the fractured and crowded market, and the growing potential of IIoT to
    extract value from data, reduce costs, improve operations, and present new business
    models, analysts recommend that businesses looking for a platform devote time
    to research. They also suggest focusing on industry-specific use cases and outcomes.
  prefs: []
  type: TYPE_NORMAL
- en: Prime use cases in manufacturing are production monitoring and inventory management.
    In oil and gas, the use cases are supply chain optimization and worker safety.
    And many IIoT use cases relate to core overall operational efficiency, equipment
    monitoring, and predictive maintenance because any downtime is extremely costly.
  prefs: []
  type: TYPE_NORMAL
- en: 'Simply put, IIoT platforms create a vital, single view of an operation. Their
    function is a “superset” of an IoT platform in that it shares common core functions.
    According to industry analysts, the most important functionality an IIoT platform
    should provide are:'
  prefs: []
  type: TYPE_NORMAL
- en: • Device management software that connects thousands to hundreds of thousands
    of sensors, industrial machines, and digital systems. IIoT solutions are usually
    designed to identify failures and facilitate recovery from failure.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Integration through software development kits, development tools, and APIs
    to support business processes and enterprise systems across the business. There
    are significant challenges, however, given the array of back-office applications
    such as ERP, application performance management, enterprise asset management,
    computerized maintenance management systems, and more.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Data management to control and monitor ingestion, storage, accessibility,
    flow.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Analytics of data from connected devices, the enterprise, and third parties
    to reveal patterns and optimization of assets.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![ch6fig1.png](Images/ch6fig1.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6.1 Top IIoT platforms
  prefs: []
  type: TYPE_NORMAL
- en: 'Source:  Gartner'
  prefs: []
  type: TYPE_NORMAL
- en: An IIoT platform should also be able to orchestrate functions such as machine
    learning (ML), using edge computing, as the volume of time-series data in some
    forms of manufacturing is too great to transfer to the cloud. Also, the latency
    required to act upon the data such as in safety or critical situations is too
    long in the cloud.
  prefs: []
  type: TYPE_NORMAL
- en: Another challenge to full-cloud deployment comes from the industrial organizations
    themselves and the culture of engineers that “places high trust in what they can
    touch and control,” according to Gartner, which expects that 30 percent of industrial
    enterprises will have full, on-premises deployments of IIoT platforms in 2023,
    up from 15 percent this year.
  prefs: []
  type: TYPE_NORMAL
- en: What Is an IIoT Platform?
  prefs: []
  type: TYPE_NORMAL
- en: An IIoT platform is a modular software system that helps connect a diverse set
    of equipment (“things”), manages the data flow, provides data analytics abilities,
    and supports application development to make sense and use of the processed data.
  prefs: []
  type: TYPE_NORMAL
- en: IoT Solution Architecture
  prefs: []
  type: TYPE_NORMAL
- en: 'A typical solution architecture consists of four key components:'
  prefs: []
  type: TYPE_NORMAL
- en: '1. Business applications/integrations: A library of backend IT system integrators
    to ensure machine data is fed into key IT systems to complete the circle of operations.
    Integrations to key systems such as ERP, BI, QMS, and planning, and scheduling
    are super important. Plus, the platform should provide a range of business (sector-specific)
    applications or the ability to build such applications to cater to specific vertices.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '2. Intelligent edge gateway:  This is a software component close to things,
    which is capable of collecting, aggregating, sanitizing stream of light data,
    and push an aggregate/relevant result to the IoT cloud. This acts as a mediator
    between the things and the cloud IoT platform.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '3. IoT cloud: This is a core IoT platform capable of handling massive amounts
    of data with data analytics, ML, and AI capabilities. Its core capabilities include,
    but are not limited to, device management and stream analytics including complex
    events processing, rules engine, alerts and notifications, Big Data, and ML capabilities,
    and other vital platform services such as authentication, multitenancy, end-to-end
    security, scheduling engine, SDKs, and platform APIs.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '4. Things: These are the actual machines or systems which are monitored by
    collecting their data. This is the source of your data.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How to Select an IIoT Platform
  prefs: []
  type: TYPE_NORMAL
- en: Key Factors to Consider While Choosing Your IIoT Platform
  prefs: []
  type: TYPE_NORMAL
- en: '• Deployment flexibility: Different organizations have different needs, technology
    maturity, and internal capabilities to support third-party software. An organization
    may demand fully on-premise deployment to keep entire control with them or may
    choose to go with private or public cloud-based option to achieve higher efficiency
    and cost savings. Sometimes, you may begin with on-premise deployment and graduate
    into a cloud-based model. Whatever may be the case, your platform must be flexible
    in providing different deployment options.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Ease of use:  If the systems are complicated, the adoption suffers. Your
    IoT platform must be easy to learn, adapt, and operate. The lesser the roadblocks,
    the better the adoption. Your IoT platform will be used by your shop floor people,
    management team, your IT maintenance engineers, your suppliers/vendors, and, in
    some cases, even your customers or your partners, too. Hence, it’s super important
    to have an easy learning curve and an easy-to-maintain IoT platform.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Interoperability:  Your organization data resides in multiple systems and
    in a variety of formats. The IoT platform should be capable to integrate with
    your backend IT systems such as ERP, CRM, QMS, planning, and scheduling. This
    makes your IoT project successful, as such integrations help feed real-time relevant
    machine data into critical IT systems to help make data-driven decisions.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Proof of validations:  Lastly, you don’t want to be a guinea pig for a risky
    project. Ensure that the IoT platform has sufficient community of customers and
    developers. You should request for customer references and check how they are
    benefited with the platform in use. A good partner and developer ecosystem is
    a sign of good global support. Both partners and developer ecosystem can help
    deploy and configure faster and achieve time to market. Certificates of third-party
    validations such as security or platform stability or customer testimonials may
    be a good filtration criterion to choose a platform.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Security and scalability:  Your data is your key asset. Hence, data security
    is of prime importance. IoT is still at a relatively early stage and yet to mature
    in its security framework. It’s imperative that your cloud IoT platform offers
    comprehensive security majors at things level, while data in flight and data at
    rest. Next, your IoT platform must have an enterprise-grade performance guarantee.
    Your IoT projects may begin with a small pilot, but IoT initiatives are mostly
    part of digital transformation projects across the enterprise. Hence, while choosing
    the IoT platform, you have to see into the future to define scalability requirements.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Support for connectivity protocols:  Every IoT project has several components
    as mentioned in IoT solution architecture. Things, hardware, sensors, OT systems,
    and edge gateway are elements that come into the picture even before the data
    reaches the IoT cloud. In the majority of IoT projects, the biggest challenge
    is to connect the machines to collect the data. There is a wide range of communication
    protocols that your platform edge need to support. Ethernet, OPC—UA/DA, CSV/XML,
    just to name a few, are widely used protocols that any IoT platform must support.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Understand your needs: Without getting driven by the hype or management pressure,
    a first important aspect is to understand why you need IoT and what do you intend
    to achieve with IoT. A lot of people have a question when I have automation in
    place, why I need IoT, or the misconception that IoT will replace all my SCADA,
    DCS, and ERP systems. Key benefits of IoT are when you tap into the power of data
    analytics and are able to connect your IT and OT systems across the plant or multiple
    plants. You need to look at IoT as a big picture rather than a point solution
    to fix a small problem.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There are hundreds of IoT platforms. Choosing from a long list of platforms
    could be a daunting task. Leading technology analyst firms such as Gartner, Forrester,
    and IDC have published their study of various IoT platforms with detailed evaluation
    criteria. You may refer to some of these reports to narrow your focus and get
    closure on a confident decision.
  prefs: []
  type: TYPE_NORMAL
- en: The IIoT Platform Market
  prefs: []
  type: TYPE_NORMAL
- en: Owing to its extensive application and adoption in an enormous range of industries
    including energy and utilities, chemicals and materials, food and beverage, water
    and waste management, automotive, machine manufacturing, semiconductor and electronics,
    medical devices, and logistics and transportation, the IIoT platform marketplace
    is poised for exponential growth as it grips these verticals as an inevitable
    adoption. The staggering growth of the IoT market—see [Figure 6.2](#ch6fig2)—has
    caused so many IIoT platforms to be developed.
  prefs: []
  type: TYPE_NORMAL
- en: With a huge number of economies dependent on oil and gas as their principal
    source of energy, this arcade is witnessing rampage production demand. To counter
    this unprecedented demand, oil and gas sector is heavily adopting IIoT platforms
    to converge its operations with economic efficiency. Owing to such intense rate
    of application, the oil and gas sector currently dominates the application segment
    of the global IIoT platforms market, with the demand incrementing at a CAGR of
    12.1 percent going through 2024\. Warning from the World Bank in its latest report
    regarding more heightened volatility in oil markets in 2019 because of unusual
    spare production capacity among OPEC members has installed a demand for IIoT in
    oil and gas sector for economical production. IIoT platforms loaded with low-cost
    sensors, IoT cloud platforms, IoT device management platform, application management
    platform, and connectivity management platform enable predictive maintenance,
    improve process flow achieved by monitoring changes in operating conditions, increase
    productivity, and reduce accident frequency with real-time monitoring of assets.
  prefs: []
  type: TYPE_NORMAL
- en: '![ch6fig2.png](Images/ch6fig2.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6.2 IIoT market map
  prefs: []
  type: TYPE_NORMAL
- en: 'Source: IoT Central'
  prefs: []
  type: TYPE_NORMAL
- en: 'SELECT USA, a federal organization of the Unites States to promote foreign
    direct investment, figured out that the logistics and transportation industry
    in the United States generates revenue close to 7.5 percent of the annual U.S.
    GDP bringing the amount close to $1.4 trillion. IIoT platform market solutions
    merging with transportation is evolving this sector in an exceptional manner:'
  prefs: []
  type: TYPE_NORMAL
- en: • It empowers road, rail, air, and shipping manufacturers and marine managing
    enterprises to connect with their technicians anytime, anywhere, allowing them
    to be vigilant with in-field repairs and maintenance.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • IIoT platform market companies are providing improved user experience to customers
    using mobile devices and improved diagnostics to their service personnel.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Improved diagnostics: Connectivity between diagnostic PC applications and
    native vehicle networks assists service personnel and dealers to easily repair
    key functioning apparatuses on the vehicle.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: All these efficient and economic operational traits have diverted the global
    existing transportation arcade toward installation of IIoT, thus pushing this
    application industry segment to grow at a staggering CAGR of 31.3 percent through
    2025.
  prefs: []
  type: TYPE_NORMAL
- en: As per an acute regional outlook analysis of global IIoT platform market, North
    America dominates with 33.5 percent of global market size under its own territory
    as of 2018\. Apart from the aforementioned oil and gas and transportation industry,
    this region is witnessing application of IIoT in its flourishing medical devices
    arcade, F&B consumption and its logistics, and water and waste management facilities
    as a consequence of industrialization and energy and utilities sector feeding
    the perpetual urban population needs.
  prefs: []
  type: TYPE_NORMAL
- en: Global IIoT Platform Vendors
  prefs: []
  type: TYPE_NORMAL
- en: Some of the key players on the IIoT platform market are G.E. (Predix), Siemens
    (Mindsphere), Hitachi (Vantara), Honeywell (Uniformance), ABB (Ability), IBM (Bluemix),
    Microsoft (Azure), Schneider (Wonderware), Atos (Codex), PTC (ThingWorx), C3 (C3IOT),
    SAP (HANA), Software AG (Cumulocity), Bosch (IoT Suite), and Cisco (Jasper).
  prefs: []
  type: TYPE_NORMAL
- en: ABB, a power and robotics company, is applying connected sensors to monitor
    the preservation necessities of its robots to volunteer repairs before parts break.
    KIST Europe and IBM are associates in SmartFactory-KL, a pioneering industrial
    facility constructed with integrated mechanisms that can be reconfigured for various
    manufacturing tasks. All the apparatus are instrumented with sensors and linked
    through the Internet of Things (IoT), to a comprehensive digital imitation of
    the factory’s physical properties, procedures, and systems, running in the IBM
    Cloud.
  prefs: []
  type: TYPE_NORMAL
- en: As per the United Nations report, the number of networked devices (the “Internet
    of Things”) will outnumber people by six to one by 2022\. Similarly, a good chunk
    of recognized enterprises and industries have policies to implement digital-first
    business strategy (e.g., KIST Europe and IBM). So the existing setting already
    depicts that the IoT has already started enjoying a firm grip over personal consumers
    as well as industrial sphere. The unsaturated IIoT platform market displays all
    the potential and required caliber to replace daily assessment-management traditional
    equipment with IoT.
  prefs: []
  type: TYPE_NORMAL
- en: IIoT Platforms
  prefs: []
  type: TYPE_NORMAL
- en: Analyst house Gartner has put the leading IIoT platforms through their paces,
    and named the best in the business. Here, Enterprise IoT Insights reviews the
    Gartner review, and orders the results, to summarize the best IIoT platforms available
    to enterprises in the energy and utilities, manufacturing, and transportation
    and logistics sectors.
  prefs: []
  type: TYPE_NORMAL
- en: Accenture
  prefs: []
  type: TYPE_NORMAL
- en: '• Platform: Communications Platform-as-a-Service (CPaaS)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Launch: 2015'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Industries: energy and utilities, manufacturing, transportation and logistics'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Use cases: asset monitoring and predictive maintenance'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Cloud: private (on-premises), hybrid (IaaS), public (AWS/Microsoft Azure)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Figure 6.3](#ch6fig3) refers to the introduction of CPaaS.'
  prefs: []
  type: TYPE_NORMAL
- en: The pressure CIOs find themselves under is only likely to increase as customers
    become more and more demanding. This is why a platform approach to customer experience—namely,
    CPaaS—is growing in popularity among CIOs. In fact, IDC estimates that the CPaaS
    market will be worth $10.9 billion by 2022.
  prefs: []
  type: TYPE_NORMAL
- en: CPaaS sits across the company’s various legacy systems, augmenting them by acting
    as a bridge between them and customer communications channels. This removes the
    need to “rip-and-replace” legacy IT systems at great expense and ensures that
    they can still deliver value without holding back agility. A central communications
    platform can also support the creation and management of multiple customer journeys.
    Using low-code development, visual composition, and “drag-and-drop” functionality,
    communications platforms allow companies to build, change, and optimize customer
    journeys in real time. A low-code approach also democratizes development, lessening
    the burden on IT and at the same time significantly reducing development processes
    and costs.
  prefs: []
  type: TYPE_NORMAL
- en: '![ch6fig3.png](Images/ch6fig3.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6.3 Introduction to CPaaS
  prefs: []
  type: TYPE_NORMAL
- en: 'Source:  Alcatel Lucent'
  prefs: []
  type: TYPE_NORMAL
- en: From an automation perspective, a platform approach makes it seamless to integrate
    and orchestrate customer interactions using NLP and AI. They provide the tools
    to launch, iterate, and orchestrate outbound one-way communications and interactive
    two-way communications, as well as multistep interactive customer journeys across
    any digital communications channel. This enables companies to increase operational
    efficiency and improve customer experience through automating channel-agnostic
    customer journeys, faster than was ever possible before.
  prefs: []
  type: TYPE_NORMAL
- en: Altizon
  prefs: []
  type: TYPE_NORMAL
- en: '• Platform: Datonis'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Launch: n/a'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Industries: energy and utilities, manufacturing, transportation and logistics'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Use cases: real-time monitoring of assets for predictive failure and spares
    management'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Cloud: private (on-premises), hybrid (IaaS), public (AWS/Microsoft Azure)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Datonis is a highly scalable, cloud-based IIoT platform for Industry 4.0, developed
    by Palo Alto-based company Altizon Systems that has been helping enterprises find
    their way through their IIoT transformation journey for the past six years. As
    a company that has been recognized for the second consecutive year in the Gartner
    2019 Magic Quadrant for IIoT Platforms, Altizon has connected over 100 manufacturing
    plants with a list of implemented initiatives that continue to grow.
  prefs: []
  type: TYPE_NORMAL
- en: Their studies have shown them that every industry vertical has a unique set
    of obstacles or use cases best suited for IIoT while their focus has taught them
    that they can achieve faster ROI for their customers with a holistic approach.
    Datonis helps businesses realize measurable business results in areas such as
    energy efficiency, process quality improvement, and improved overall equipment
    effectiveness (OEE) for edge machines.
  prefs: []
  type: TYPE_NORMAL
- en: 'Datonis is a cloud-based IIoT platform that connects machines, people, and
    processes to drive digital transformation, utilizing machine data, analytics,
    and AI to drive outcomes. The platform is scalable and allows devices to:'
  prefs: []
  type: TYPE_NORMAL
- en: • Connect and transfer data in real time, securely
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Analyze machine data in real time
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Set alerts and notifications for faults or errors
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Interactively analyze machine data at scale
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Use ML to build data models on the machine data and predict outcomes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Consolidate the machine data with enterprise systems using an open API
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Now businesses can interactively analyze their machine data at scale and leverage
    the power of ML to build data models to predict outcomes.
  prefs: []
  type: TYPE_NORMAL
- en: Atos
  prefs: []
  type: TYPE_NORMAL
- en: '• Platform: Codex IoT'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Launch: June 2016'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Industries: energy and utilities, manufacturing, transportation and logistics'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Use cases: include asset monitoring, quality, and predictive maintenance'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Cloud: private (on-premises), public (AWS/Microsoft Azure)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Atos offers Codex IoT, a set of IoT applications, blueprints, platforms, and
    business services, as well as development, hosting, and integration services on
    both its own and its partner’s platforms, especially Siemens MindSphere. Atos
    provides a broad range of managed services for edge solutions; hybrid platforms;
    and, together with Worldline (its subsidiary specializing in payments and transaction
    services), IoT connectivity. The firm’s customers are concentrated in Europe.
    However, in October 2018, the company merged with Syntel, expanding its North
    American presence; consultant resources; and vertical expertise, primarily in
    banking, finance, and insurance. (This acquisition occurred after the cutoff date
    for this analysis and thus is not reflected in Atos’ score.)
  prefs: []
  type: TYPE_NORMAL
- en: Atos has a rich partner ecosystem and a willingness to collaborate with other
    vendors, which customers highlight as a key differentiator. It should continue
    to extend its partner ecosystem and innovation center presence to align with evolving
    IoT market requirements. Atos’ road map focuses on blockchain, cognitive learning,
    AI, and ML, and multiplatform integration solutions to help firms manage the growing
    volume and complexity of IoT data. Enterprises turn to Atos for vertical solutions
    to address connected vehicles, connected homes, IIoT, smart grids, and energy
    and utilities markets.
  prefs: []
  type: TYPE_NORMAL
- en: Hitachi
  prefs: []
  type: TYPE_NORMAL
- en: '• Platform: Lumada'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Launch: May 2016'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Industries: energy and utilities, manufacturing, transportation and logistics,
    natural resources'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Use cases: asset management, predictive maintenance, operational excellence'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Cloud: private (on-premises), hybrid (IaaS), public (AWS/Google/Microsoft
    Azure)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Figure 6.4](#ch6fig4) shows the data collection functionality of various data
    sources such as machine, human, and business data on the Lumada platform.'
  prefs: []
  type: TYPE_NORMAL
- en: In general, Hitachi’s Lumada IoT platform business is helping Hitachi coordinate
    its hundreds of businesses, which, incidentally, the conglomerate plans on thinning
    to roughly 500 entities by March 2022, according to Nikkei Asian Review.
  prefs: []
  type: TYPE_NORMAL
- en: '![ch6fig4.png](Images/ch6fig4.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6.4 IIoT platform Lumada
  prefs: []
  type: TYPE_NORMAL
- en: 'Source:  IoT Revolution'
  prefs: []
  type: TYPE_NORMAL
- en: “Lumada is enabling us to standardize in terms of how we do IoT, and how we
    do data-driven solutions in the general sense,” said Bjorn Andersson, senior director,
    global IoT marketing at Hitachi Vantara. “That’s where Lumada came from.” That
    is, Lumada was a mechanism to help the conglomerate standardize technologies and
    identify best practices it could extend across its operations “so we don’t reinvent
    the wheel all over again, every time,” Andersson added. Describing Lumada as “more
    than a platform,” Andersson said the software is not limited to facilitating connectivity,
    data management, and security. It helps Hitachi Vantara customers meet business
    objectives, he said. “We’re trying to build in domain expertise we have from all
    of these business areas, and manufacturing is a big one,” Andersson said.
  prefs: []
  type: TYPE_NORMAL
- en: With Lumada Manufacturing Insights, however, Hitachi Vantara is not just leveraging
    its own internal manufacturing experience. “We are doing a lot of co-creation,”
    Andersson said. And what it learns from that experience, it seeks to build into
    “more packaged solutions for our customers,” he added. It is difficult to pinpoint
    the genesis of Lumada, but the company formally unveiled it to the public in 2016\.
    The platform has been competitive in various IoT and IIoT rankings from the likes
    of Gartner, Forrester, and IDC in recent years.
  prefs: []
  type: TYPE_NORMAL
- en: IBM
  prefs: []
  type: TYPE_NORMAL
- en: '• Platform: Watson IoT'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Launch: October 2014'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Industries: energy and utilities, insurance, manufacturing, retail'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Use cases: asset monitoring, predictive maintenance'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Cloud: private cloud (on-premises; isolated and single tenant), public cloud
    (multitenant)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Watson IoT makes use of millions of sensors that work consistently and continuously
    to deliver a large amount of data for the effective performance of businesses.
    It has been possible to make the IoT a reality by making several technologies
    to come together that includes the Internet, microelectrical systems, and wireless
    communications to name a few. Ranging from digital twins to connected cars, the
    IoT has made our life unbelievably easy.
  prefs: []
  type: TYPE_NORMAL
- en: With almost everything ranging from cars to conveyor belts connected to the
    network, IoT has changed the working of every business. IBM Watson IoT offers
    a flexible, versatile, and scalable toolkit including gateway and application
    access for collecting the data of the connected device and analyzing it for growth.
    By making the use of Watson IoT, it has become possible for businesses to extract
    the connected device’s data and valuable insights to enhance and improve the working
    of the business.
  prefs: []
  type: TYPE_NORMAL
- en: IBM has successfully identified the various IoT zones which hold a great potential
    to change the world which we live in with the potential benefits of IoT. IBM has
    also collaborated with many financial companies to offer a better and secured
    way and modes of payments. IBM has always been at its best in extending all the
    possible support to take the technology of IoT on a different level so that the
    world we are living in can turn to be more secure and comfortable.
  prefs: []
  type: TYPE_NORMAL
- en: Oracle
  prefs: []
  type: TYPE_NORMAL
- en: '• Platform: Oracle IoT Cloud Service'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Launch: December 2015'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Industries: energy and utilities, manufacturing, transportation and logistics'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Application focus: asset monitoring, production monitoring, fleet monitoring'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Cloud: private (Oracle Cloud; available on-premise)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Oracle is a global software corporation known for its advanced database management.
    Its product line goes beyond cloud computing and enterprise software, offering
    an extensive IoT toolkit.
  prefs: []
  type: TYPE_NORMAL
- en: The Oracle IoT platform connects enterprise software with the real world of
    gadgets and their metrics. Oracle offers exceptional business-oriented opportunities
    through a user-friendly environment for building commercial apps. As a recognized
    leader in database management, Oracle can handle large amounts of data. For this
    reason, creating large-scale IoT ecosystems is not a problem at all.
  prefs: []
  type: TYPE_NORMAL
- en: In the age of data breaches, and security loopholes found literally everywhere,
    the use of advanced protection mechanisms is more than a good idea. It’s no news
    that IoT ecosystems usually integrate with various devices. Since not all of them
    have security features already built in, it is essential to use centralized protection
    tools. Oracle takes advantage of high-quality security mechanisms. Reliable protection
    of IoT systems from any external threats is what makes Oracle exclusive.
  prefs: []
  type: TYPE_NORMAL
- en: The Oracle main goal is to help your products reach the market as soon as possible,
    using high-speed messaging and endpoint management, extending and improving your
    supply chain, customer experience apps, and operational efficiency. By using Oracle
    IoT cloud platform, you can connect your devices to the cloud, perform a real-time
    analysis research, and integrate acquired data with the company’s apps or web
    services.
  prefs: []
  type: TYPE_NORMAL
- en: PTC
  prefs: []
  type: TYPE_NORMAL
- en: '• Platform: ThingWorx'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Launch: January 2014 (acquired)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Industries: energy and utilities, manufacturing, transportation and logistics'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Use cases: asset monitoring, predictive maintenance, operational excellence'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Cloud: private (on-premises), hybrid (IaaS), public (AWS/Google/Microsoft
    Azure)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Figure 6.5](#ch6fig5) gives an overview of the PTC ThingWorx partner ecosystem,
    including large systems integrators such as CSC (Computer Science Corporation).'
  prefs: []
  type: TYPE_NORMAL
- en: PTC ThingWorx is an application development platform for the IoT. PTC, a maker
    of computer-aided design (CAD) software and other tools manufacturers use to design,
    produce, and service their products, acquired ThingWorx in December 2013.
  prefs: []
  type: TYPE_NORMAL
- en: The PTC ThingWorx platform consists of five main components.
  prefs: []
  type: TYPE_NORMAL
- en: '![ch6fig5.png](Images/ch6fig5.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6.5 PTC ThingWorx 7
  prefs: []
  type: TYPE_NORMAL
- en: 'Source:  Internet of Business'
  prefs: []
  type: TYPE_NORMAL
- en: 1. ThingWorx Foundation  connects the other five components and contains model-based
    rapid application development tools, including a drag-and-drop mash-up builder
    for assembling dashboards and other applications. It also includes security and
    DevOps services as well as connection services for such things as tunneling servers.
    A subcomponent, ThingWorx Foundation Edge, comes with an edge microserver (server
    software for IoT edge devices) and a software development kit for PTC’s AlwaysOn
    Protocol, which helps minimize devices’ power and data demands.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 2. ThingWorx Utilities  help business users define, manage, monitor, and optimize
    their connected products as well as create and manage business processes related
    to the IoT devices. The resulting connectors are meant be reusable in new business
    processes and devices.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 3. ThingWorx Analytics  includes simulation and predictive analytics features
    to help users get value from the data collected from devices. The software can
    also detect anomalies and patterns in real-time data. An analytics server adds
    the ability to monitor devices for predicted outcomes (such as equipment failure)
    and optimize them by automatically detecting the reasons for certain outcomes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 4. Vuforia  technology for augmented reality development.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 5. Kepware KepServerEX  is an IoT gateway and other network software for integrating
    industrial systems, including SCADA (supervisory control and data acquisition)
    and MES (manufacturing execution system) software.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In 2016, PTC (formerly Parametric Technology Corp.) announced support for public
    IoT device cloud services, including Amazon Web Services IoT and Microsoft Azure
    IoT Hub. Device cloud services handle integration with a variety of IoT devices
    so ThingWorx developers can concentrate on building applications that access the
    devices.
  prefs: []
  type: TYPE_NORMAL
- en: PTC ThingWorx has attracted significant third-party support. By mid-2016, the
    ThingWorx website listed just over 100 partners, notably Bosch, Cisco, Dell, Ericsson,
    Hitachi, Intel, Texas Instruments, and Verizon.
  prefs: []
  type: TYPE_NORMAL
- en: QiO
  prefs: []
  type: TYPE_NORMAL
- en: '• Platform: Foresight'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Launch: June 2016'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Industries: energy and utilities, manufacturing, transportation and logistics'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Use cases: asset monitoring and predictive maintenance'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Cloud: private (Foresight cloud; available on-premise)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'QiO consists of four applications:'
  prefs: []
  type: TYPE_NORMAL
- en: 1. QiO Foresight Energy® enables you to predict how energy fluctuations in your
    business will impact quality, production, and costs. Analyze data from your industrial
    equipment, Smart Meters, MES, and ERP systems to create a real-time energy efficiency
    index.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 2. QiO Foresight Maintenance® significantly improves safety, lengthen asset
    life, reduces unplanned downtime and outages. Our AI-infused QiO Foresight Maintenance®
    application enables you to predict failures and recommend the best course of action
    for your team to prevent or mitigate them while minimizing downtime.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 3. QiO Foresight Performance® digitally track compliance and collaborate on
    standards with sites and suppliers worldwide. QiO Foresight Performance® helps
    you quickly improve KPIs across your enterprise. Prebuilt templates with industry
    best practices for quality, safety, and lean make it easy to get started.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 4. QiO Foresight Production® helps you deftly manage unexpected events that
    would otherwise lower productivity, efficiency, and quality. Our AI-infused QiO
    Foresight Production® application continuously monitors your shop-floor schedules
    and supply chain networks to predict resource challenges, such as material, parts,
    and labor, reducing costs and improving quality.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Although QiO’s Foresight platform spans the full range of components for the
    industrial market, the company’s strengths are its advanced analytics, and notably
    its digital twin for industrial assets. Its go-to-market partners include Rolls-Royce,
    Lloyd’s Register, and BT.
  prefs: []
