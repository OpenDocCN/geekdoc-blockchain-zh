- en: 'SELECT USA, a federal organization of the Unites States to promote foreign
    direct investment, figured out that the logistics and transportation industry
    in the United States generates revenue close to 7.5 percent of the annual U.S.
    GDP bringing the amount close to $1.4 trillion. IIoT platform market solutions
    merging with transportation is evolving this sector in an exceptional manner:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: SELECT USA，美国的一个联邦组织，负责促进外国直接投资，发现美国的物流和运输行业产生的收入接近美国年GDP的7.5%，金额接近1.4万亿美元。IIoT平台市场解决方案与交通业的融合正在以异常的方式发展这一领域：
- en: • It empowers road, rail, air, and shipping manufacturers and marine managing
    enterprises to connect with their technicians anytime, anywhere, allowing them
    to be vigilant with in-field repairs and maintenance.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 它使道路、铁路、空中和航运制造商及海洋管理企业能够随时随地与他们的技术人员连接，使他们能够在现场维修和维护中保持警惕。
- en: • IIoT platform market companies are providing improved user experience to customers
    using mobile devices and improved diagnostics to their service personnel.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • IIoT平台市场的公司正在通过移动设备为客户提供改进的用户体验，并为其服务人员提供改进的诊断能力。
- en: '• Improved diagnostics: Connectivity between diagnostic PC applications and
    native vehicle networks assists service personnel and dealers to easily repair
    key functioning apparatuses on the vehicle.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 诊断能力的提升：诊断PC应用和原生车辆网络之间的连通性帮助服务人员和经销商轻松修复车辆上的关键运行装置。
- en: All these efficient and economic operational traits have diverted the global
    existing transportation arcade toward installation of IIoT, thus pushing this
    application industry segment to grow at a staggering CAGR of 31.3 percent through
    2025.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些高效和经济性的运营特点已经将全球现有的交通业态引导向IIoT的安装，从而推动这一应用行业段在2025年以前以惊人的复合年增长率31.3%增长。
- en: As per an acute regional outlook analysis of global IIoT platform market, North
    America dominates with 33.5 percent of global market size under its own territory
    as of 2018\. Apart from the aforementioned oil and gas and transportation industry,
    this region is witnessing application of IIoT in its flourishing medical devices
    arcade, F&B consumption and its logistics, and water and waste management facilities
    as a consequence of industrialization and energy and utilities sector feeding
    the perpetual urban population needs.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 根据全球IIoT平台市场敏锐的区域展望分析，截至2018年，北美地区以33.5%的全球市场份额占据主导地位。除了前面提到的石油和天然气以及交通行业，该地区还见证了IIoT在其繁荣的医疗设备行业、食品和饮料消费以及其物流、水和废物管理设施中的应用，这是由于工业化和能源及公用事业部门的推动，满足了不断增长的城市人口的需求。
- en: Global IIoT Platform Vendors
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 全球IIoT平台供应商
- en: Some of the key players on the IIoT platform market are G.E. (Predix), Siemens
    (Mindsphere), Hitachi (Vantara), Honeywell (Uniformance), ABB (Ability), IBM (Bluemix),
    Microsoft (Azure), Schneider (Wonderware), Atos (Codex), PTC (ThingWorx), C3 (C3IOT),
    SAP (HANA), Software AG (Cumulocity), Bosch (IoT Suite), and Cisco (Jasper).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: IIoT平台市场的一些主要参与者包括G.E.（Predix）、西门子（Mindsphere）、日立（Vantara）、霍尼韦尔（Uniformance）、ABB（Ability）、IBM（Bluemix）、微软（Azure）、施耐德电气（Wonderware）、Atos（Codex）、PTC（ThingWorx）、C3（C3IOT）、SAP（HANA）、软件AG（Cumulocity）、博世（IoT套件）和思科（Jasper）。
- en: ABB, a power and robotics company, is applying connected sensors to monitor
    the preservation necessities of its robots to volunteer repairs before parts break.
    KIST Europe and IBM are associates in SmartFactory-KL, a pioneering industrial
    facility constructed with integrated mechanisms that can be reconfigured for various
    manufacturing tasks. All the apparatus are instrumented with sensors and linked
    through the Internet of Things (IoT), to a comprehensive digital imitation of
    the factory’s physical properties, procedures, and systems, running in the IBM
    Cloud.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: ABB公司是一家电力和机器人公司，正在使用联网传感器来监控其机器人的维护需求，以在零件损坏前主动提供维修。KIST欧洲公司和IBM是SmartFactory-KL的合作伙伴，这是一个创新性的工业设施，采用集成机制，可重新配置以执行各种制造任务。所有设备都配备了传感器并通过物联网(IoT)连接，实现对工厂物理属性、流程和系统的全面数字模拟，在IBM云中运行。
- en: As per the United Nations report, the number of networked devices (the “Internet
    of Things”) will outnumber people by six to one by 2022\. Similarly, a good chunk
    of recognized enterprises and industries have policies to implement digital-first
    business strategy (e.g., KIST Europe and IBM). So the existing setting already
    depicts that the IoT has already started enjoying a firm grip over personal consumers
    as well as industrial sphere. The unsaturated IIoT platform market displays all
    the potential and required caliber to replace daily assessment-management traditional
    equipment with IoT.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 根据联合国的报告，到2022年，网络化设备（“物联网”）的数量将是人口的六倍之多。同样，许多知名企业和行业都有实施以数字为先的业务策略的政策（例如，KIST欧洲和IBM）。因此，现有的环境已经表明物联网已经开始在个人消费者和工业领域牢固地掌握主导权。未饱和的IIoT平台市场显示出所有潜在的和必要的素质，以取代日常评估管理的传统设备，采用物联网。
- en: IIoT Platforms
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 工业互联网平台（IIoT Platforms）
- en: Analyst house Gartner has put the leading IIoT platforms through their paces,
    and named the best in the business. Here, Enterprise IoT Insights reviews the
    Gartner review, and orders the results, to summarize the best IIoT platforms available
    to enterprises in the energy and utilities, manufacturing, and transportation
    and logistics sectors.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 分析机构Gartner对领先的IIoT平台进行了全面评估，并命名了业务中的佼佼者。在这里，企业物联网洞察对Gartner的评价进行了回顾，并整理了结果，以总结能源和公用事业、制造业以及交通和物流领域企业可用的最佳IIoT平台。
- en: Accenture
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 埃森哲
- en: '• Platform: Communications Platform-as-a-Service (CPaaS)'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 平台：通信平台即服务（CPaaS）
- en: '• Launch: 2015'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 发布时间：2015年
- en: '• Industries: energy and utilities, manufacturing, transportation and logistics'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 行业：能源和公用事业、制造业、交通和物流
- en: '• Use cases: asset monitoring and predictive maintenance'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 应用案例：资产管理与预测性维护
- en: '• Cloud: private (on-premises), hybrid (IaaS), public (AWS/Microsoft Azure)'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 云：私有（企业内部）、混合（IaaS）、公共（AWS/微软Azure）
- en: '[Figure 6.3](#ch6fig3) refers to the introduction of CPaaS.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[图6.3](#ch6fig3) 指的是CPaaS的介绍。'
- en: The pressure CIOs find themselves under is only likely to increase as customers
    become more and more demanding. This is why a platform approach to customer experience—namely,
    CPaaS—is growing in popularity among CIOs. In fact, IDC estimates that the CPaaS
    market will be worth $10.9 billion by 2022.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 首席信息官（CIO）感受到的压力预计只会随着客户需求的增加而增加。这就是为什么越来越多的CIO们开始青睐于客户体验的平台方法，即通信平台即服务（CPaaS）。实际上，IDC预测到2022年，CPaaS市场的价值将达到109亿美元。
- en: CPaaS sits across the company’s various legacy systems, augmenting them by acting
    as a bridge between them and customer communications channels. This removes the
    need to “rip-and-replace” legacy IT systems at great expense and ensures that
    they can still deliver value without holding back agility. A central communications
    platform can also support the creation and management of multiple customer journeys.
    Using low-code development, visual composition, and “drag-and-drop” functionality,
    communications platforms allow companies to build, change, and optimize customer
    journeys in real time. A low-code approach also democratizes development, lessening
    the burden on IT and at the same time significantly reducing development processes
    and costs.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: CPaaS横跨公司的各种传统系统，通过作为它们与客户通信渠道之间的桥梁来增强它们。这消除了“大拆大建”传统IT系统的高昂费用，并确保它们仍然能够在不阻碍灵活性的情况下提供价值。一个中心通信平台还可以支持创建和管理多个客户旅程。利用低代码开发、视觉组合和“拖放”功能，通信平台使公司能够实时构建、更改和优化客户旅程。低代码方法还实现了开发民主化，减轻了IT的负担，同时显著降低了开发过程和成本。
- en: '![ch6fig3.png](Images/ch6fig3.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![ch6fig3.png](Images/ch6fig3.png)'
- en: Figure 6.3 Introduction to CPaaS
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.3 CPaaS简介
- en: 'Source:  Alcatel Lucent'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：阿尔卡特-朗讯
- en: From an automation perspective, a platform approach makes it seamless to integrate
    and orchestrate customer interactions using NLP and AI. They provide the tools
    to launch, iterate, and orchestrate outbound one-way communications and interactive
    two-way communications, as well as multistep interactive customer journeys across
    any digital communications channel. This enables companies to increase operational
    efficiency and improve customer experience through automating channel-agnostic
    customer journeys, faster than was ever possible before.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 从自动化的角度来看，采用平台方法可以无缝地整合和编排客户互动，使用自然语言处理（NLP）和人工智能（AI）。它们提供了发布、迭代和编排外向单向通信和交互式双向通信的工具，以及跨任何数字通信渠道的多步骤交互式客户旅程。这使得公司能够通过自动化渠道无关的客户旅程来提高运营效率和改善客户体验，其速度比以往任何时候都快。
