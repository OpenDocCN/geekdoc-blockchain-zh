- en: Datonis is a highly scalable, cloud-based IIoT platform for Industry 4.0, developed
    by Palo Alto-based company Altizon Systems that has been helping enterprises find
    their way through their IIoT transformation journey for the past six years. As
    a company that has been recognized for the second consecutive year in the Gartner
    2019 Magic Quadrant for IIoT Platforms, Altizon has connected over 100 manufacturing
    plants with a list of implemented initiatives that continue to grow.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: Datonis是由位于帕洛阿尔托的Altizon Systems公司开发的一个高度可扩展的、基于云的IIoT平台，该公司在过去六年中一直在帮助企业找到通过他们的IIoT转型之旅的方式。作为一个连续第二年被评为Gartner
    2019年IIoT平台魔力象限的公司，Altizon已经连接了超过100个制造工厂，实施的一项举措列表仍在增长。
- en: Their studies have shown them that every industry vertical has a unique set
    of obstacles or use cases best suited for IIoT while their focus has taught them
    that they can achieve faster ROI for their customers with a holistic approach.
    Datonis helps businesses realize measurable business results in areas such as
    energy efficiency, process quality improvement, and improved overall equipment
    effectiveness (OEE) for edge machines.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的研究向他们展示了，每个行业垂直领域都有一套独特的障碍或最佳适用于IIoT的使用案例，而他们的关注点告诉他们，采用全面的方法可以更快地为客户实现投资回报。Datonis帮助企业在诸如能效、过程质量改进和边缘机器的整体设备效率（OEE）等方面实现可衡量的业务成果。
- en: 'Datonis is a cloud-based IIoT platform that connects machines, people, and
    processes to drive digital transformation, utilizing machine data, analytics,
    and AI to drive outcomes. The platform is scalable and allows devices to:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: Datonis是一个基于云的IIoT平台，通过连接机器、人员和流程来推动数字化转型，利用机器数据、分析和人工智能来驱动成果。该平台是可扩展的，允许设备：
- en: • Connect and transfer data in real time, securely
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 实时、安全地连接和传输数据
- en: • Analyze machine data in real time
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 实时分析机器数据
- en: • Set alerts and notifications for faults or errors
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为故障或错误设置警报和通知
- en: • Interactively analyze machine data at scale
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 大规模交互式分析机器数据
- en: • Use ML to build data models on the machine data and predict outcomes
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 在机器数据上使用机器学习构建数据模型并预测结果
- en: • Consolidate the machine data with enterprise systems using an open API
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 使用开放API将机器数据与企业系统整合
- en: Now businesses can interactively analyze their machine data at scale and leverage
    the power of ML to build data models to predict outcomes.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，企业可以交互式地分析大规模的机器数据，并利用机器学习的力量构建数据模型来预测结果。
