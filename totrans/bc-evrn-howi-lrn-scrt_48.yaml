- en: REFERENCE GUIDE 3
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 参考指南3
- en: Metrics for Blockchain Investors
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区块链投资者指标
- en: 'Blockchains have network effects: the more people who use a blockchain, the
    more valuable it becomes.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链具有网络效应：使用区块链的人数越多，它的价值就越大。
- en: Like a telephone network, as a blockchain attracts more users, it becomes more
    useful to all users. The more users, the more connections, the more value. Assuming
    a fixed number of tokens, each token becomes more valuable, because it’s “holding”
    more value in the network.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 就像电话网络一样，随着区块链吸引更多用户，它对所有用户来说变得更有用。用户越多，连接越多，价值越大。假设代币数量固定，每个代币的价值变得更高，因为它在网络中“持有”了更多价值。
- en: Total Network Value
  id: totrans-4
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 总网络价值
- en: To see how this theory holds up in real life, let’s compare blockchain investors
    versus the overall blockchain market capitalization (i.e., the total value of
    all altcoins) through the end of 2016, and see if it follows a similar pattern.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看这个理论在现实生活中是否站得住脚，我们将比较2016年底之前的区块链投资者与整个区块链市值（即所有替代币的总价值），看是否遵循类似的模式。
- en: Blockchain Total Network Value 2015-2016
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链总网络价值2015-2016
- en: '![images](../images/f0322-01.jpg)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0322-01.jpg)'
- en: In plain English, as the number of blockchain users (measured by wallets) increased
    linearly, the overall value of the blockchain market increased quadratically.
    The rocket took a while but finally achieved liftoff. So far, so good. Then came
    2017.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 用通俗英语来说，随着区块链用户（通过钱包测量）数量的线性增加，区块链市场的总体价值呈二次增加。火箭起飞前稍有延迟，但最终成功发射。到目前为止，一切顺利。然后是2017年。
- en: Blockchain Total Network Value 2015-2017
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链总网络价值2015-2017
- en: '![images](../images/f0322-02.jpg)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0322-02.jpg)'
- en: 'Blockchain mania hit a fervor in December 2017, driving the value of bitcoin
    and altcoins to dizzying heights. Let’s see what happened after that:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年12月，区块链狂热达到高潮，推动比特币和替代币的价值达到令人眩晕的高度。让我们看看那之后发生了什么：
- en: Blockchain Total Network Value 2015-2018
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链总网络价值2015-2018
- en: '![images](../images/f0323-01.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0323-01.jpg)'
- en: Blockchain users continued to grow at a steady clip (about two million per quarter),
    but the market cap was all over the market map.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链用户继续以稳定的速度增长（每个季度大约两百万），但市值在市场地图上到处都是。
- en: 'The blockchain investor can use Total Network Value as “guardrails” for a market
    that’s overpriced or underpriced. The Rocket Rule can be simply charted using
    basic tools like Microsoft Excel, where I will now right-click and add a “polynomial
    trend line”:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链投资者可以使用总网络价值作为市场高估或低估的“护栏”。火箭规则可以使用基本工具如Microsoft Excel简单地绘制，我将右键点击并添加一个“多项式趋势线”：
- en: Blockchain Total Network Value 2015-2018
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链总网络价值2015-2018
- en: '![images](../images/f0323-02.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0323-02.jpg)'
- en: 'The dotted line shows the trend, suggesting that the fourth quarter of 2017
    would have been a good time to sell blockchain investments, and the second quarter
    of 2018 would have been a good time to buy. Which is what I personally believe:
    for me, this passes the common sense test.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 虚线显示了趋势，暗示2017年第四季度可能是出售区块链投资的良机，2018年第二季度可能是买入的好时机。这是我个人的看法：对我来说，这通过了常识测试。
- en: To sum up, you can chart the Total Network Value of an altcoin for any period
    of time—let’s say monthly—using any online blockchain exchange. Then you can chart
    the “Rocket Rule,” or quadratic growth formula, using a “polynomial trend line”
    in Microsoft Excel. This can signal for tokens that are on sale.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下，你可以使用任何在线区块链交易所为任何时间段（比如说每月）的替代币绘制总网络价值——然后你可以绘制“火箭规则”，或者用Microsoft Excel的“多项式趋势线”。这可以为正在打折的代币发出信号。
- en: Value Per User
  id: totrans-20
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 每用户价值
- en: Another way that analysts value network companies like Facebook and Twitter
    is by looking at Value Per User. We divide their market capitalization by their
    number of monthly active users.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 分析人员评估Facebook和Twitter等网络公司价值的另一种方式是关注每用户价值。我们将他们的市值除以他们的月活跃用户数。
- en: 'Value Per User: Traditional Networks'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 每用户价值：传统网络
- en: '![images](../images/f0324-01.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0324-01.jpg)'
- en: 'Data as of 11/20/18\. Sources: Omnicore Group, Yahoo Finance.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 数据截至2018年11月20日。来源：Omnicore Group，Yahoo Finance。
- en: 'Of the top social media networks, the Value Per User generally ranges from
    $25 to $250\. These values fluctuate, but they give us some guardrails. With blockchain
    assets like bitcoin, we can take market cap (total bitcoin x price per bitcoin),
    then divide by number of monthly active users. It looks like this:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在顶级社交媒体网络中，每用户价值通常在25到250美元之间。这些数值波动，但它们为我们提供了某些护栏。对于像比特币这样的区块链资产，我们可以用市值（总比特币×每比特币价格），然后除以月活跃用户数。看起来像这样：
- en: 'Value Per User: Blockchain Networks'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 每用户价值：区块链网络
- en: '![images](../images/f0325-01.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0325-01.jpg)'
- en: 'Data as of 11/20/18\. Sources: Bitinfocharts, CoinMarketCap.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 数据截至2018年11月20日。来源：Bitinfocharts，CoinMarketCap。
- en: 'Of the blockchains we can track, the Value Per User range is between $1,000
    and $5,000 per user. We would expect it to be higher than for social media networks,
    since these users are much more valuable: they’re not just mindless ad-consuming
    machines, as on Facebook. They’re actively trading value.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们能追踪到的区块链中，每用户的价值观在1000到5000美元之间。我们期望这个数字比社交媒体网络要高，因为这些用户要宝贵得多：他们不仅仅是像在Facebook上那样消耗广告的机器。他们在积极交易价值。
- en: 'Here’s the best part: blockchain Value Per User, despite the market turmoil,
    has stayed relatively consistent. Take a look at the mania of November 2017 versus
    the depression of November 2018:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 最好的部分是：尽管市场动荡，区块链每用户价值相对保持一致。看看2017年11月的狂热与2018年11月的萧条：
- en: 'Value Per User: Blockchain'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 每用户价值：区块链
- en: '![images](../images/f0325-02.jpg)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0325-02.jpg)'
- en: 'In plain English: more people were actively using bitcoin in 2017, so the overall
    market value was much higher. When prices dropped in 2018, so did the number of
    monthly users, but the overall Value Per User has stayed in the $4,500 to $5,000
    range.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 用简单的话来说：2017年有更多的人积极使用比特币，所以整体市值要高得多。2018年价格下跌时，每月用户数也下降了，但每用户价值整体保持在4500到5000美元的范围内。
- en: This is good news. It means there is a rhyme and a reason, a method to the madness.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这是好消息。这意味着有条不紊，有理由，疯狂中有方法。
- en: 'One caveat: It’s often difficult to determine the precise number of users on
    a blockchain. (People can have multiple wallets.) So we must do the best we can
    with the data we have—such as using total wallets as a proxy for total users,
    as we’re doing here. If you’re analyzing a specific altcoin, you might also use
    number of transactions as a proxy for total number of users. Not perfect, but
    it’s what we have.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 一个警告：通常很难确定区块链上的确切用户数量。（人们可以有多个钱包。）因此我们必须尽我们所能利用我们现有的数据——比如使用总钱包数作为总用户数的代理，就像我们在这里所做的那样。如果你分析一种特定的替代币，你也可以用交易次数作为总用户数的代理。不是完美的，但这是我们拥有的。
- en: Here again, we see the Value Per User in 2017 was likely overpriced, and the
    value at other times was likely underpriced. If you have done the qualitative
    analysis on an altcoin using the Blockchain Investor Scorecard and you like what
    you see, then consider buying when the Value Per User dips below the dotted line.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里再次看到，2017年每个用户的价值很可能被高估了，而其他时间的价值很可能被低估了。如果你对一种替代币进行了定性分析，并使用了区块链投资者评分表，而且你对其结果感到满意，那么在每用户价值低于虚线时考虑购买。
- en: Increase in Connections
  id: totrans-37
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 连接数增加
- en: You may know about Tony Hsieh, the brilliant and eccentric founder of the online
    shoe retailer Zappos.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能知道托尼·希伊，在线鞋类零售商Zappos的才华横溢、古怪的创始人。
- en: One of Hsieh’s pet projects has been to remake the downtown Las Vegas area into
    a thriving high-tech community. Over the years, downtown Vegas—the “waving cowboy”
    Vegas you see in old movies—has stagnated, while the big money moved to the glitzy
    casinos on the Strip.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 希伊的一个宠物项目是将拉斯维加斯市区的商业区改造成一个充满活力的科技社区。多年来，拉斯维加斯市区——你在老电影中看到的“挥手牛仔”式的拉斯维加斯——已经停滞不前，而大量资金流向了
    Strip 上光彩照人的赌场。
- en: Hsieh (pronounced “Shay”) moved his headquarters to Las Vegas, then began attracting
    investment to rebuild the downtown area—including a large public space called
    “Container Park,” built out of shipping containers and overseen by a flamethrowing
    praying mantis. (Hey, it’s Vegas.)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 希伊（发音为“Shay”）将他的总部搬到了拉斯维加斯，然后开始吸引投资重建市区——包括一个大型公共空间“集装箱公园”，由集装箱建造而成，并由喷火祈祷螳螂守护。（嘿，这是拉斯维加斯。）
- en: Container Park is an interesting experiment. Boutique shops and eclectic restaurants
    surround a large playground that’s enjoyed by both kids and adults. In one corner
    is a large stage for regular nighttime performances, complete with sofas and lounge
    chairs. It’s a hangout spot, a meeting place, and a shopping mall all rolled into
    one.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 集装箱公园是一个有趣的实验。精品店和风格多样的餐厅环绕着一个大型游乐场，孩子们和成人都能在这里享受到乐趣。在一个角落里有一个大舞台，定期晚上进行表演，配备了沙发和休息椅。这是一个聚会场所，会议地点，以及购物中心集于一体。
- en: Fittingly for an Internet entrepreneur, Hsieh has come up with a number of quantitative
    metrics for judging the success of his high-tech community. One of these is the
    number of “collisions,” or serendipitous encounters, between strangers.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名互联网企业家，希尔斯为评估他高科技社区的成功提出了一系列定量指标。这些之一是陌生人之间的“碰撞”次数，或者说是意外相遇。
- en: To technology innovators like Tony Hsieh, Steve Jobs, and Marissa Mayer, innovation
    happens when people from different backgrounds “collide” with each other in unexpected
    ways. Hsieh even measures “return on collisions,” or the value of his investment
    as measured by the number of random encounters.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 对像托尼·希尔斯、史蒂夫·乔布斯和玛丽莎·梅耶这样的技术创新者来说，当来自不同背景的人在意外的方式下“碰撞”时，创新就发生了。希尔斯甚至衡量“碰撞回报”，即通过随机遭遇来衡量他的投资价值。
- en: This idea of “people colliding” (in a good way) also applies to blockchain technology.
    You’ve seen it throughout this book, with our blockchain incubator, investor meetups,
    and blockchain conventions. A third metric, Increase in Connections, captures
    the spirit of Hsieh’s “return on collisions.”
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这种“人碰撞”（以好的方式）的想法也适用于区块链技术。你在这本书中可以看到，通过我们的区块链孵化器、投资者聚会和区块链会议。第三个指标“连接数增加”捕捉了希尔斯“碰撞回报”的精神。
- en: 'Remember the Rocket Rule: as the number of users grows linearly, the number
    of connections grows quadratically. If we know the number of users, we can calculate
    how many connections are added in each time period. (Think how many more connections
    are added to Hsieh’s park as he attracts more people.)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 记住火箭法则：随着用户数量的线性增长，连接数量呈二次增长。如果我们知道用户数量，我们可以计算出每个时间段增加了多少连接。（想想希尔斯的公园吸引了更多人后，增加了多少连接。）
- en: To find the number of connections c, we use the formula
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 要找到连接数c，我们使用以下公式
- en: '![images](../images/f0327-01.jpg)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0327-01.jpg)'
- en: where n is the number of users.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 其中n是用户数量。
- en: Thus, if Hsieh has 50 people wandering around Container Park, the number of
    possible connections is ![images](../images/f0327-02.jpg), or 1,225 possible collisions.
    Double the number of people (to one hundred), and we quadruple the number of possible
    connections (to 4,950).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果希尔斯在集装箱公园有50个人闲逛，可能的连接数是![images](../images/f0327-02.jpg)，或者1,225个可能的碰撞。将人数翻倍（到一百人），我们将四倍可能的连接数（到4,950个）。
- en: Just as the value of Hsieh’s downtown Las Vegas project grows quadratically
    as it adds more people, so do the value of blockchains grow as we add more people.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 正如希尔斯的拉斯维加斯市区项目随着增加更多人而呈二次增长一样，随着我们增加更多人，区块链的价值也会增长。
- en: Increase in Connections (in Trillions)
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 连接数（以万亿美元为单位）
- en: '![images](../images/f0328-01.jpg)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0328-01.jpg)'
- en: This shows the number of connections of the overall blockchain market as measured
    by the number of blockchain wallets. As we discussed above, the dotted trend line
    (which you can easily chart in Microsoft Excel) provides “guardrails” to indicate
    whether the market might be overpriced or underpriced.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这显示了通过区块链钱包测量整体区块链市场的连接数。如我们上面讨论的，虚线趋势线（你可以在Microsoft Excel中轻松绘制）提供了“护栏”，以表明市场可能被高估或低估。
- en: Through the third quarter of 2017, the blockchain market was priced according
    to what we’d expect. (The solid line matches the dotted line.) As the market went
    manic at the end of 2017, investors rushed to open up new blockchain wallets (overpriced),
    then fell into a depression (underpriced).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 到2017年第三季度，区块链市场的定价符合我们的预期。（实线与虚线相匹配。）随着2017年底市场的疯狂，投资者纷纷涌向开设新的区块链钱包（过度定价），然后陷入萧条（低估定价）。
- en: 'The takeaway: the blockchain is about people. The number of users on a blockchain
    matters, because that increases connections, and connections increase value. That
    applies to downtown Las Vegas, as well as the blockchain investing market.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 结论是：区块链是关于人的。区块链上的用户数量很重要，因为这增加了连接，而连接增加了价值。这适用于拉斯维加斯市区，以及区块链投资市场。
