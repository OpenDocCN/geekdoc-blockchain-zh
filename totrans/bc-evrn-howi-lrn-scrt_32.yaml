- en: CHAPTER 27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Private Parts
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: My life was steeped in irony. Here I was, speaking at a blockchain conference
    in London, completely unable to build a business out of blockchain. The blockchain
    industry itself, built on the idea of decentralization, seemed unable to move
    forward without permission from a centralized government.
  prefs: []
  type: TYPE_NORMAL
- en: And my most trusted adviser was a Canadian.
  prefs: []
  type: TYPE_NORMAL
- en: “What’s it been, aboot a year?” asked Richard Kastelein, dressed as always in
    his signature black T-shirt, black hair swept up in a swoop.
  prefs: []
  type: TYPE_NORMAL
- en: “Feels like a decade.” I shook his hand.
  prefs: []
  type: TYPE_NORMAL
- en: “That’s blockchain time,” he noted as I sat down. “One year in this industry
    is like seven years everywhere else. It’s like dog years, eh?”
  prefs: []
  type: TYPE_NORMAL
- en: “Eh,” I replied.
  prefs: []
  type: TYPE_NORMAL
- en: “So you’ve been busy. I see you all over LinkedIn.”
  prefs: []
  type: TYPE_NORMAL
- en: “On one hand, things have never been better. It’s crazy. I got a book deal.”
  prefs: []
  type: TYPE_NORMAL
- en: “Congratulations!”
  prefs: []
  type: TYPE_NORMAL
- en: “On the other hand, it’s a nightmare. We are just not able to get traction on
    the blockchain business.”
  prefs: []
  type: TYPE_NORMAL
- en: “What are you trying to do?”
  prefs: []
  type: TYPE_NORMAL
- en: “Everything.”
  prefs: []
  type: TYPE_NORMAL
- en: “Well, maybe that’s the problem. Maybe you’re doing too much.”
  prefs: []
  type: TYPE_NORMAL
- en: “I’m definitely doing too much.” As we sat in the lunch area on the convention
    floor, I opened my salad and started to eat. “How about you?”
  prefs: []
  type: TYPE_NORMAL
- en: “Just started Decentralized Pictures. It’s like Kickstarter for movies. You
    can fund a new film by investing in our token, which can increase in value as
    the film becomes successful. This lets everyone invest in creative ideas they
    care about.”
  prefs: []
  type: TYPE_NORMAL
- en: “That’s a great idea,” I said, suddenly ravenous. “Maybe we’ll turn my book
    into a movie.”
  prefs: []
  type: TYPE_NORMAL
- en: “Yeah, and Francis Ford Coppola is involved. Pretty exciting.”
  prefs: []
  type: TYPE_NORMAL
- en: I angrily stuffed salad into my mouth. How did he get Francis Ford Coppola?
  prefs: []
  type: TYPE_NORMAL
- en: “All this stuff is pretty simple,” he said. “It’s really just about building
    community.”
  prefs: []
  type: TYPE_NORMAL
- en: I chewed on this while I chewed on lettuce.
  prefs: []
  type: TYPE_NORMAL
- en: “The blockchain is about people,” he told me again. “Get them onto your blockchain,
    the value of your token goes up. If you don’t—no traction, no trading—the value
    goes down. I just help people build those communities.”
  prefs: []
  type: TYPE_NORMAL
- en: “We’re trying to build this community of blockchain investors,” I said between
    mouthfuls. “But when the price of bitcoin dropped, they all fled for the exit.”
  prefs: []
  type: TYPE_NORMAL
- en: “Sounds aboot right,” Richard laughed. “That’s like any market, isn’t it? But
    there’s always opportunity.”
  prefs: []
  type: TYPE_NORMAL
- en: “Oh, no.” I looked into my salad with horror.
  prefs: []
  type: TYPE_NORMAL
- en: “What?”
  prefs: []
  type: TYPE_NORMAL
- en: “Are those pine nuts?”
  prefs: []
  type: TYPE_NORMAL
- en: “What’s a pine nut?”
  prefs: []
  type: TYPE_NORMAL
- en: “I am deathly allergic to pine nuts.”
  prefs: []
  type: TYPE_NORMAL
- en: “You mean peanuts?”
  prefs: []
  type: TYPE_NORMAL
- en: “No, pine nuts. From the pine tree. Oh, boy. Who puts pine nuts on a trade show
    salad?”
  prefs: []
  type: TYPE_NORMAL
- en: “Well, you are in Europe.”
  prefs: []
  type: TYPE_NORMAL
- en: “Oh, no.” I put my head on the table. “I’ve got to go onstage in half an hour.”
  prefs: []
  type: TYPE_NORMAL
- en: “Do you need me to call an ambulance or something?”
  prefs: []
  type: TYPE_NORMAL
- en: I pulled out my phone and googled “anaphylaxis reaction time.” Between three
    and thirty minutes.
  prefs: []
  type: TYPE_NORMAL
- en: “Do you want to go to the washroom? Stick your finger down your throat?”
  prefs: []
  type: TYPE_NORMAL
- en: “Maybe I didn’t eat a pine nut,” I said hopefully, fishing around the salad.
  prefs: []
  type: TYPE_NORMAL
- en: “What happens when you eat them?” he asked.
  prefs: []
  type: TYPE_NORMAL
- en: “Bad things.” I remembered the one emergency room visit, decades ago. I barely
    made it to the hospital in time, my face swelling up and my lungs closing down.
    It was an eight-hour horror show.
  prefs: []
  type: TYPE_NORMAL
- en: “Do you carry an EpiPen?”
  prefs: []
  type: TYPE_NORMAL
- en: “In my hotel room.” My thoughts careened wildly. “It’s twenty years old.”
  prefs: []
  type: TYPE_NORMAL
- en: “I think we should get you to a hospital.”
  prefs: []
  type: TYPE_NORMAL
- en: I sat still for a moment, scanning my body for any sign of reaction. No itchiness.
    No swelling. No shortage of breath. Maybe I got lucky.
  prefs: []
  type: TYPE_NORMAL
- en: “I’m going to deliver this talk,” I decided.
  prefs: []
  type: TYPE_NORMAL
- en: “What, in half an hour? That’s crazy,” Richard laughed. “Imagine if you go into
    shock at the podium.”
  prefs: []
  type: TYPE_NORMAL
- en: “I came all the way to London and I’m going on that stage,” I vowed.
  prefs: []
  type: TYPE_NORMAL
- en: Richard looked at me with raised eyebrows as if to say, It’s your funeral.
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/f0210-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: “ ‘Should I buy bitcoin?’ ” I addressed the crowd half an hour later. “This
    is the question we hear most frequently from beginning blockchain investors. I’m
    not a financial adviser, so I can’t give you advice, but yes.”
  prefs: []
  type: TYPE_NORMAL
- en: The crowd chuckled. If I seemed a little less animated than usual, it was because
    I was monitoring my lips and tongue for a life-threatening allergic reaction.
    The mouth and face would be the first to go, followed by the lungs and heart.
    I had located the nearest hospital and put the number on speed dial.
  prefs: []
  type: TYPE_NORMAL
- en: “The easy answer is yes,” I added. “Use a service like [Coinbase.com](http://Coinbase.com)
    and buy a little bit of bitcoin—even if it’s only £100—so you have some skin in
    the game. The process of buying it will be instructive. You’ll start following
    its price. Soon you’ll be reading everything you can about blockchain, and your
    friends will be begging you to shut up.” Another laugh.
  prefs: []
  type: TYPE_NORMAL
- en: I clicked to a slide showing Benjamin Graham’s classic book The Intelligent
    Investor. “Here’s Benjamin Graham, the guy who taught Warren Buffett how to invest.
    He invented the concept of ‘value investing,’ which we’re bringing into the age
    of bitcoin.”
  prefs: []
  type: TYPE_NORMAL
- en: A hand shot up. “Warren Buffett called bitcoin ‘rat poison,’ ” said a hefty
    bearded gentleman.
  prefs: []
  type: TYPE_NORMAL
- en: “Rat poison squared,” someone else helpfully chimed in.
  prefs: []
  type: TYPE_NORMAL
- en: My mouth was itching. Or was it? Trick or sick?
  prefs: []
  type: TYPE_NORMAL
- en: “Rat poison squared,” I repeated. “That is rat poison times rat poison. But
    if we divide rat poison by rat poison, we get one.” This made no sense. “I have
    the greatest respect for Mr. Buffett, but I respectfully disagree. May I continue?”
  prefs: []
  type: TYPE_NORMAL
- en: Silence. I could feel my heart throbbing. Nerves or nervous shutdown?
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/common2.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Steady-drip investing: investing the same amount each month, regardless of
    market conditions.'
  prefs: []
  type: TYPE_NORMAL
- en: Also known as “dollar-cost averaging,” it protects you from investing on emotion.
  prefs: []
  type: TYPE_NORMAL
- en: “With any blockchain investing strategy, the first step is to invest the same
    amount each month,” I continued. “Decide how much you can afford to invest—whether
    that’s £50 or £5,000—and put aside that money each month, preferably through automatic
    withdrawal.
  prefs: []
  type: TYPE_NORMAL
- en: “This process is called dollar-cost averaging in the U.S., pound-cost averaging
    in the UK, but I call it steady-drip investing. When the market is up, your monthly
    investment buys less. When the market is down, it buys more. But you’re averaging
    over time through that slow and steady drip, drip, drip.”
  prefs: []
  type: TYPE_NORMAL
- en: Heavyset raised his hand again. “Dollar cost averaging doesn’t work,” he scoffed.
    “Just google it. No one advises that anymore.”
  prefs: []
  type: TYPE_NORMAL
- en: 'I was starting to sweat: a bad sign. Flop sweat or drop dead? “There’s a lot
    of research comparing a single lump-sum investment to steady-drip investing,”
    I agreed, “so if you have 100,000 pounds to invest today, by all means. Do you
    have 100,000 pounds?”'
  prefs: []
  type: TYPE_NORMAL
- en: There were some chuckles. I didn’t intend the double meaning.
  prefs: []
  type: TYPE_NORMAL
- en: “For most of us, we have to invest money as we earn it,” I continued. “What
    is an IRA savings account but a steady-drip investment in your retirement portfolio?
    Auto-withdrawals from your paycheck? Steady-drip investing.”
  prefs: []
  type: TYPE_NORMAL
- en: 'Now I was sweating for sure: steady drip in-my-vesting. “Academically, lump-sum
    investing is best—but we don’t live in academia; we live in the real world. And
    most of us need help with the discipline of investing. A little each month, drip
    drip drip. Slow and steady wins the race.'
  prefs: []
  type: TYPE_NORMAL
- en: '“More importantly,” I soldiered on, “investing the same amount each month protects
    you from yourself: you’re not caught up in the manic-depressive mood swings of
    other investors, the roller coaster of crypto-craziness. Steady-drip investing
    is a powerful psychological advantage.'
  prefs: []
  type: TYPE_NORMAL
- en: '“When people ask you how the blockchain market is doing, you can say what the
    financial columnist Jason Zweig calls the seven most powerful words for value
    investors: ‘I don’t know and I don’t care.’ ”^([49](notes.html#ch00-fn49))'
  prefs: []
  type: TYPE_NORMAL
- en: I mopped my forehead with a tissue. “My vision,” I said as my vision blurred,
    “is that we will have a user-friendly blockchain investing service. Auto-withdrawals
    from your bank account each month. Auto-allocation to the top altcoins. So easy
    that your grandmother can do it. Blockchain for everyone.”
  prefs: []
  type: TYPE_NORMAL
- en: Time to go. I didn’t stick around for questions, just grabbed my bag and headed
    for the convention center door, dialing an Uber as I jogged.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: When you enter an emergency room with your face swollen like a tomato, they
    don’t make you wait. They did present me with a form, which I signed without thinking.
    They rushed me into a bed, and I instantly had a doctor checking my vitals.
  prefs: []
  type: TYPE_NORMAL
- en: “What did you eat?” he asked.
  prefs: []
  type: TYPE_NORMAL
- en: “Pide duts.”
  prefs: []
  type: TYPE_NORMAL
- en: “Peanuts?”
  prefs: []
  type: TYPE_NORMAL
- en: “Pide duts,” I spat. My tongue was thick and swollen. “From da pide tree.”
  prefs: []
  type: TYPE_NORMAL
- en: “You ate nuts from a tree?”
  prefs: []
  type: TYPE_NORMAL
- en: “I thig I’m going to black out,” I told him. I had that light-headed feeling
    like when you stand up too fast, only I was in bed.
  prefs: []
  type: TYPE_NORMAL
- en: “Your blood pressure is dangerously low,” he said, violently grabbing my belt
    and ripping my pants down around my ankles.
  prefs: []
  type: TYPE_NORMAL
- en: At just that moment the curtain around me pulled back to reveal two sexy British
    nurses. I’m sure they weren’t trying to be sexy, but in my impending coma, that’s
    how it seemed. I was wearing, like, the most embarrassing underwear imaginable.
    Tighty whiteys, but not so tight and not so white.
  prefs: []
  type: TYPE_NORMAL
- en: The doctor injected adrenaline into my thigh, and I almost instantly felt better.
    It was incredible. “Dat is a wonder drug,” I marveled.
  prefs: []
  type: TYPE_NORMAL
- en: “Your body is using all its resources to fight off the allergen,” he said. “We’ll
    get you some diphenhydramine.” The sexy nurses ran off, closing the curtain behind
    them.
  prefs: []
  type: TYPE_NORMAL
- en: “Bedadryl?” I asked him. “Just an EpiPen ad Bedadryl?”
  prefs: []
  type: TYPE_NORMAL
- en: “You’re lucky you made it here,” he said. “Did you take an Uber?”
  prefs: []
  type: TYPE_NORMAL
- en: “You doe,” I continued, only half-aware of what I was saying, “you don’t deed
    to store sedsitive medical data in a cedtradized datadase. Do you doe about blockchain?”
  prefs: []
  type: TYPE_NORMAL
- en: “Take these,” he said, handing me a couple of pills. “And stop talking.”
  prefs: []
  type: TYPE_NORMAL
- en: Privacy Is a Human Right
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It’s common sense that we want privacy in a medical office, where our private
    parts are quite literally exposed—so why don’t we demand the same privacy with
    our medical records, where everything else is exposed?
  prefs: []
  type: TYPE_NORMAL
- en: 'Our medical records are the most private of our private information, and they
    should be our personal property. That goes for all our other private information:
    our height, weight, marital status, ethnicity, financial history, and so on. No
    one should be allowed to access these things without our permission.'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/common4.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Identity is a pain point. I don’t believe in universal identifiers, because
    they can allow surveillance and things like that. But with blockchain, you don’t
    need government-issued identification: people can be their own password.^([50](notes.html#ch00-fn50))'
  prefs: []
  type: TYPE_NORMAL
- en: —Dr. John Henry Clippinger, MIT Media Lab
  prefs: []
  type: TYPE_NORMAL
- en: Consider that when a young woman goes to a bar, she is asked to show her driver’s
    license, with all her personal information, to a meathead bouncer. The bouncer
    only needs to verify her birth date, but the woman’s license exposes everything—including
    her home address.
  prefs: []
  type: TYPE_NORMAL
- en: Now imagine the bouncer enters her home address into a spreadsheet. After doing
    this for a few weeks, he sells the spreadsheet to other bouncers to help them
    bounce better. Now every bouncer knows where she lives.
  prefs: []
  type: TYPE_NORMAL
- en: For years, the credit reporting company Equifax has gathered far more information
    than our hypothetical bouncer. The company has collected personal financial data
    on millions of Americans—birth dates, Social Security numbers, salaries—all without
    permission.
  prefs: []
  type: TYPE_NORMAL
- en: Then Equifax lost it all in 2017 when hackers breached its centralized database,
    stealing the private data of at least 143 million Americans.^([51](notes.html#ch00-fn51))
    The crime is not just that hackers stole the data. The crime is also that Equifax
    was allowed to gather the data in the first place.
  prefs: []
  type: TYPE_NORMAL
- en: '“Identity theft” is a buzzword everyone knows, because it’s happening so often.
    Blockchain provides a solution, in the form of identity tokens. Let’s imagine
    a new blockchain app called IdentityChain, where you securely upload all your
    personal information: everything from your medical records to your employment
    history.'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/common3.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Identity: your personal information, such as your birth date, home address,
    national identification number, and so on.'
  prefs: []
  type: TYPE_NORMAL
- en: When providers want that information, you can share it with them—either for
    free (like your doctor) or for a fee (like a credit reporting agency), with them
    paying you in IdentityCoins.
  prefs: []
  type: TYPE_NORMAL
- en: Privacy is a human right, because no one wants their private parts exposed.
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/commonb.jpg)'
  prefs: []
  type: TYPE_IMG
- en: “Why don’t you get some rest,” said the British doctor, who seemed bathed in
    light. Woozy, I looked under the blanket, where my pants were still gathered around
    my ankles.
  prefs: []
  type: TYPE_NORMAL
- en: “Dighty whiteys,” I giggled.
  prefs: []
  type: TYPE_NORMAL
- en: “What’s that?”
  prefs: []
  type: TYPE_NORMAL
- en: “Nighty nighty.” I was quickly asleep.
  prefs: []
  type: TYPE_NORMAL
