- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The advanced automation in manufacturing is now a reality, so are the advances
    in health monitoring, fleet management, system maintenance tracking all this and
    many more thanks to Internet of Things (IoT) [[1](#CR1)]. The IoT systems play
    an essential role in enhancing people’s daily lives and establishing the connection
    between smart home equipment and a smart atmosphere. IoT systems build the concept
    of smart home, smart cities, smart hospitals and smart building also [[2](#CR2)].
    The industrial sector is also facing the challenges in the development of the
    industrial IoT (IIoT) systems for their use, also facing difficulty to establish
    business model. The major industrial structure, like machines, traffic and components
    etc., the IIoT is facing many operational and technical difficulties, like trustworthiness,
    timeless and security of the connection [[3](#CR3)]. Nowadays, 3GPP and LTE are
    the most widely used technologies for communication with IoT systems [[4](#CR4)],
    because these techniques offer wide area cover, low operation cost, more secure,
    allocated spectrum, and easiness in the management. But the recently available
    cellular infrastructure is not in the position to support the machine-type communications
    (MTC), which is the heart of the IoT system [[5](#CR5), [6](#CR6)].
  prefs: []
  type: TYPE_NORMAL
- en: The 5G offers the path to the billions of smart devices to automatically interact
    and share the data. Nowadays, diversified applications of the various instruments
    are found and create trouble for the IoT systems to identify that devices are
    capable or not to fulfil the need of the application [[7](#CR7)]. Present IoT
    systems use the Bluetooth Low Energy (BLE), ZigBee, etc. technologies for specific
    applications. As well as some other data transfer or communication medium like
    Wi-Fi, low-power wide-area (LP-WA) networks, cellular communications (e.g. MTC
    using 3GPP, 4G (LTE)), etc. [[3](#CR3)]. The IoT systems are changing continuously
    at a higher rate with the new concepts and technologies and expanding in the new
    application areas also.
  prefs: []
  type: TYPE_NORMAL
- en: The evolving 5G infrastructure are capable enough to resolve the above-mentioned
    issues. It offers the high data with low latency and large area of coverage for
    MTC communication as compared to 4G. In fact, the machine-to-machine (M2M) communication
    can establish the communication between a large number of smart devices. Figure
    [23.1](#Fig1) shows the 5G-based IoT application infrastructure [[3](#CR3)].![../images/501059_1_En_23_Chapter/501059_1_En_23_Fig1_HTML.png](../images/501059_1_En_23_Chapter/501059_1_En_23_Fig1_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 23.1
  prefs: []
  type: TYPE_NORMAL
- en: A typical network infrastructure for 5G IoT applications [[8](#CR8)]
  prefs: []
  type: TYPE_NORMAL
- en: The success of IoT is based not only on wired but equally on wireless communication
    capabilities. The wireless communication systems have enabled multifold faster
    development and the implementation of IoT systems as the systems are/now can be
    mobile. An IoT system essentially requires the data is transmitted in small packets
    at low transmission rate(s), reducing the bandwidth requirements. Typically, the
    bandwidth requirement for IoT applications is less than 1 MHz. Due to their reliable
    propagation characteristics, sub-GHz bands (Europe utilizes 868 MHz band and the
    USA uses the 915 MHz band) are often preferred. Although these frequency bands
    see less traffic with respect to other bands in the spectrum (like 2.4 GHz band),
    there is always a possibility of interference issues arising from other standards.
    The 5G communication networks provide faster, better and reliable communication
    networks for communicating systems. 5G network constitutes two parts, the Long-Term
    Evolution technology (FR1 – lower-frequency range, up to 6 GHz) and the millimetre
    wave (FR2 – higher-frequency range, from 24 to 52 GHz) [[9](#CR9)]. The 5G antenna
    module for the IoT-based system is designed based on one or more of data rate,
    frequency of operation, range of communication and power consumption. The designer
    has several limitations to work with, namely, small footprint, minimum fading
    (interference) or negligible noise, higher gain and maximum radiation efficiency,
    and an enhanced version of multiplexing order is also required. The substrate
    integrated waveguide (SIW)-based antenna design provides a viable solution offering
    advantages like lightweight, high gain, maximum radiation efficiency, low fabrication
    and maintenance cost, high quality factor (Q) as well as improved power handling
    capacity than its counterparts μ-strip and CPW technology [[10](#CR10)].
  prefs: []
  type: TYPE_NORMAL
- en: There are a large number of applications where we have a multiuser system environment
    requiring a reliable communication link (military applications) or a system having
    numerous antenna elements connected to a base station (medical or IoT applications)
    and the like(s). For a multiuser system environment connected with the base station
    consisting of large number of antenna elements, the SIW-based MIMO (multiple-input
    multiple-output) antenna for the 5G band application functional over the frequency
    range of 3.4–3.6 GHz is used. The MIMO system offers zero or negligible amount
    of mutual coupling over a single element. This is achieved by deploying an additional
    diplexer and triplexer decoupling network. A diplexer, triplexer, quadplexer or
    multiplexer is defined as a device that utilizes a single antenna for multiple
    transmitters operating at different frequencies. This decoupling network will
    consist of a diplexer, triplexer, quadplexer or multiplexer element, depending
    upon the number of input ports (feed points, di for two, tri for three, quad for
    four and multi for more than four transmitters), generally incorporated with antenna
    modules. These increase not only the antenna space, size and cost but the complexity
    of the proposed system as well, thus making these systems not suitable for portable
    IoT application or 5G communication systems.
  prefs: []
  type: TYPE_NORMAL
- en: This chapter provides a design to overcome the above problems. The SIW-based
    self-multiplexed antenna integrated with decoupling network working over 5G is
    proposed. This technique offers small footprint and compact size and is easily
    realized with highly demanding IoT systems. The isolation between two antennas
    having gain stability as well as unidirectional radiation pattern is more than
    −20 dB.
