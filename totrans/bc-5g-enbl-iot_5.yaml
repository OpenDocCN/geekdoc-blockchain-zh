- en: 2.2 Business Sector
  id: totrans-140
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 商业领域
- en: An ICT architecture based on blockchain technology for efficient project management
    was designed. This architecture facilitates the project team to carry out all
    project-related financial transactions in real time securely. The project execution
    consists of three types of transactions related to reimbursement of bills, profits
    and cost saving; these bills are processed using smart contracts. Authors have
    discussed the proof of concept and implementation of Hyperledger network using
    IBM® Blockchain Cloud Beta platform. This architecture applies smart contracts
    for efficient financial management and its automation. Security and privacy are
    ensured using Hyperledger Fabric in this blockchain architecture [[5](#CR5)].
    A global crowd-funding platform called BitFund provides an optimum project cost
    allocation. Investors and developers are represented as the nodes of a blockchain.
    The capitalists would publish the requirements for a specific project or concept
    by quoting their first bid price. This first bid price includes the cost of development,
    maintenance and time duration available for the project. The development team
    analyses the merits and demerits to claim the project implementation responsibility
    and bids for the project. The investors and developers will have several rounds
    of discussions to reach a consensus on project implementation. The developers
    and investors would negotiate and sign a smart contract by expressing their consent
    on project terms and conditions. The BitFund platform revealed better performance
    when compared to other similar platforms. This platform would enhance investor’s
    profits and the developer’s project execution prospects [[6](#CR6)].
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 设计了基于区块链技术的高效项目管理的信息通信技术架构。这种架构使项目团队能够在实时安全地进行所有与项目相关的财务交易。项目执行包括与账单报销、利润和成本节省有关的三种类型的交易；这些账单使用智能合约处理。作者讨论了使用
    IBM® 区块链云 Beta 平台实现 Hyperledger 网络的概念验证和实施。该架构应用智能合约实现了高效的财务管理和自动化。在这种区块链架构中，使用
    Hyperledger Fabric 确保了安全和隐私[[5](#CR5)]。一个名为 BitFund 的全球众筹平台提供了最佳的项目成本分配。投资者和开发者被视为区块链的节点。资本家将通过报价第一个出价来发布特定项目或概念的需求。这个第一个出价价格包括开发、维护和项目可用时间的成本。开发团队分析利弊以承担项目实施责任并竞标该项目。投资者和开发者将进行几轮讨论，以达成项目实施的共识。开发者和投资者将通过表达他们对项目条款和条件的同意来谈判并签署智能合约。与其他类似平台相比，BitFund
    平台表现出更好的性能。该平台将提高投资者的利润和开发者的项目执行前景[[6](#CR6)]。
- en: IoT networks drive all the smart services in offices, homes, utilities, transport
    and healthcare in a smart city. These smart services have a great impact on financial
    and social wellbeing of all citizens. At the same time, these IoT networks are
    vulnerable to attacks, prone to critical risks, threats to people, industries
    and businesses. This paper presented different types of attacks on safety, privacy,
    problems and dangers hidden in hardware and networks of IoT systems. The summary
    of IoT security algorithms, security attacks and trends in research are presented
    [[7](#CR7)].
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网网络驱动智能城市中的所有智能服务，包括办公室、家庭、公用事业、交通和医疗保健。这些智能服务对所有市民的财务和社会福祉都产生了巨大影响。与此同时，这些物联网网络容易受到攻击，存在严重的风险，威胁着人们、行业和企业。本文介绍了针对物联网系统硬件和网络中的安全、隐私、问题和危险的不同类型的攻击。物联网安全算法、安全攻击和研究趋势摘要被提出[[7](#CR7)]。
- en: Modern enterprises are delivering smart services by deploying IoT ecosystems.
    These ecosystems comprise six major stakeholders such as network technology developers,
    software platform developers, application/solution developers, hardware platform
    developers, users and customers. The enterprise IoT architecture consists of a
    service management layer, application layer, processing layer, perception layer
    and network layer. There are operational, analytical and collaborative enterprise
    IoT systems. There are four features in IoT business models based on networking
    activities, value proposition, sustainability and resources. Authors developed
    a case study of an IoT business model for a smart hotel room management. The survey
    conducted by Business Insider revealed that about 50% of IoT service providers
    have planned to invest and implement 5G-enabled IoT solutions at the earliest
    [[8](#CR8)].
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 现代企业通过部署物联网生态系统提供智能服务。这些生态系统包括六个主要利益相关者，如网络技术开发人员、软件平台开发人员、应用/解决方案开发人员、硬件平台开发人员、用户和客户。企业物联网架构包括服务管理层、应用层、处理层、感知层和网络层。有操作、分析和协作企业物联网系统。基于网络活动、价值主张、可持续性和资源的物联网业务模型有四个特征。作者为智能酒店客房管理开发了一个物联网业务模型的案例研究。商业内幕进行的调查显示，约有50%的物联网服务提供商计划尽早投资和实施5G-enabled物联网解决方案
    [[8](#CR8)]。
- en: Blockchain technology was applied to promoting e-tourism. Tourists who are constantly
    on the move would face payment failures while accessing their account data from
    the centralized cloud server. This paper proposed a Blockchain-Enabled Smart Tourism
    and Hospitality Management (BloHosT) system based on distributed technology. BloHosT
    ensures trust and reputation among different stakeholders in the tourism industry
    such as airports, taxis, banks, railways, hotel, restaurant and travel agents.
    BloHosT enables tourist interactions and seem-less integration with all the stakeholders
    of the tourism industry using a single e-wallet authentication and crypto-currency.
    BloHosT implements an immutable transaction without demanding any proof of identity
    while travelling. Tourists will have hassle-free experience using BloHosT system.
    BloHosT also facilitates smart contracts and browsing through the experience of
    tourists who have already visited the spots earlier [[9](#CR9)].
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术被应用于推动电子旅游。不断在路上的游客在从集中式云服务器访问其帐户数据时可能会遇到付款失败。本文提出了一种基于分布式技术的区块链启用的智能旅游和酒店管理（BloHosT）系统。BloHosT确保了旅游业中不同利益相关者之间的信任和声誉，如机场、出租车、银行、铁路、酒店、餐厅和旅行社。BloHosT通过单一的电子钱包身份验证和加密货币，实现了与旅游业的所有利益相关者的互动和无缝集成。BloHosT在旅行时实现了不可变的交易，而无需任何身份证明。游客将使用BloHosT系统体验无忧旅行。BloHosT还支持智能合约，以及浏览先前已访问过景点的游客的体验
    [[9](#CR9)]。
