- en: 2.10 Military and Civil Applications
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Unmanned aerial vehicles (UAV) or drones are extensively used in defence as
    well as civilian applications today because of its cost-effective and efficient
    operations. The drones are controlled from the control room or moving access points
    in the sky. The drones can also be connected to the Internet forming a new paradigm
    called the Internet of Drones (IoD) [[55](#CR55)]. Ensuring privacy and security
    to these Internet of Drones (IoD) on the fly is very difficult and must be handled
    efficiently. Applying blockchain technologies would be promising in this context
    due to its unique advantages such as decentralization, immutability and traceability
    of transactions. The capability to prevent any possible attacks is very essential
    in the IoD environment. The implementation of this scheme revealed enhanced security,
    more functional capabilities and less communication and computation costs when
    compared to other similar Schemes [[64](#CR64)].
  prefs: []
  type: TYPE_NORMAL
- en: The growth in IoT systems facilitates more and more IoT-enabled devices to enter
    into our daily life, risking our life-sensitive data with more attackers. Authors
    proposed an ECC (elliptic-curve cryptography) asymmetric algorithm to encode the
    data. The sensed data is compressed and reconstructed to enhance data storage
    speed in IoT systems. The results obtained from the experiments revealed that
    this algorithm is much better when compared to other algorithms [[65](#CR65)].
  prefs: []
  type: TYPE_NORMAL
- en: This paper proposed one-way permutation function to reduce the storage on the
    client side of systems. Authors concentrated on improving the performance of forwarding
    secure searchable encryption schemes. The state-of-the-art forward private SSE
    scheme is proposed in CCS 2016 which relies on the asymmetric cryptographic primitive
    [[66](#CR66)]. Authors discussed a method to derive the keys and applied it to
    plain text blocks to generate the cypher text using keys. The reverse procedure
    needs to be applied at the receiving end to retrieve the plain text from the cypher
    text. The application of AES technique has enhanced the randomness in inputs.
    The security is provided by MAC using irreversible process. CBC concept of blockchain
    is applied in this method. This method has minimum complexity in architecture
    and reduces time complexity and vulnerabilities. The analysis of this method ensured
    the randomness in generated keys [[67](#CR67)]. Authors highlighted the unique
    advantages of blockchain and introduced blockchain-enhanced pub/sub communication
    model (BPS). BPS is decentralized for multi-tenant edge cloud, to rebuild pub/sub
    system internal security methods. BPS exploits blockchain technology to detect
    prohibited operations and actions from both vindictive tenants and unreliable
    publishers or subscribers. BPS applies Merkle hash tree (MHT) directly to verify
    the integrity of vital and private meta-data. BPS presents smart contract-based
    micro-level control on content-based classified messages by saving access control
    list. BPS also adopts an incentive method for sincere publishers and subscribers.
    Authors have implemented the BPS model on Kafka and EoS blockchain. The rigorous
    analysis and experiments conducted revealed that BPS performs better with minimum
    cost compared to other models [[68](#CR68)].
  prefs: []
  type: TYPE_NORMAL
- en: Authors have carried out an extensive review of literature on storage systems
    based on blockchain technology. A comparative study with cloud-based storage systems
    and consensus protocols was performed. Introduced a new method for data storage
    to enhance the privacy and security. The problems and demands in data storage
    domain such as scalability and flexibility in access are discussed. This blockchain-based
    storage is a new technology and needs to be still explored and researched [[20](#CR20)].
