- en: 2.9 Cyber Security
  id: totrans-258
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.9 网络安全
- en: A novel intrusion detection system architecture for IoT (IDSA-IoT) system was
    implemented at edge devices and public cloud. IDSA-IoT helps in discovering the
    new attacker’s behaviour efficiently. The classification process is carried out
    at the edge devices, and high-end computing is deployed at public cloud. IDSA
    can be used for various kinds of IoT networks by maintaining control on task distribution.
    The experimental results revealed that the edge devices with low-end resources
    can perform the classification and detection tasks at the flow rate of 450Kb per
    second [[56](#CR56)]. Content-centric mobile network models are using blockchain
    technology to solve the privacy problems in 5G environment. This model is based
    on developing trust between content providers and content consumers mutually.
    The blockchain ledger ensures transparency, tamper resistance, control and privacy
    of the transactions. This model would maintain the public ledger efficiently taking
    the help of selected miners sharing the required data, network delay and congestion
    to assure green communication. This model also reduces the complexity of managing
    the keys. Users are empowered to design a micro-level access policy and enhanced
    control over data. Minors can significantly bring down the congestion level and
    cut down the delay in the network [[57](#CR57)].
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 在边缘设备和公共云上实施了一种新颖的物联网入侵检测系统架构（IDSA-IoT）。 IDSA-IoT有助于高效地发现新的攻击者行为。分类过程在边缘设备上进行，而高端计算则部署在公共云上。通过在任务分配上保持控制，IDSA可以用于各种类型的物联网网络。实验结果显示，具有低端资源的边缘设备可以以每秒450Kb的流量速率执行分类和检测任务[[56](#CR56)]。内容为中心的移动网络模型正在使用区块链技术解决5G环境中的隐私问题。该模型基于在内容提供者和内容消费者之间建立相互信任。区块链账本确保了交易的透明性、防篡改性、控制和隐私性。该模型将通过选定的矿工共享所需的数据、网络延迟和拥塞来有效维护公共账本，以确保绿色通信。该模型还减少了管理密钥的复杂性。用户被赋予了设计微观级别访问策略和对数据的增强控制权。未成年人可以显著降低拥塞水平并减少网络延迟[[57](#CR57)]。
- en: Authors surveyed IoT technology and demands in security aspects in IoT systems.
    The primary focus was on security issues confidentiality, integrity, availability
    (CIA) and problems in each layer. Authors studied three emerging technologies
    such as blockchain, AI and ML for solving security problems in IoT applications.
    Security is a very significant problem in IoT and demands immediate solutions
    by integrating with emerging technologies [[58](#CR58)]. Every company should
    regularly monitor the probable harmful events such as violation of controls, tampering
    of data and illegal activities based on reliable information which can be verified
    easily. These companies need a strong tool for tracing the links between the materials
    seized and related proof documents. Authors presented tamper-resistant and time-stamped
    original ledger by utilizing a public pre-existing trusted blockchain that can
    be tuned to any configuration. This solution ensures many levels of integrity
    checking and privacy. This solution is also scalable and supports automation and
    standards, and it is inter-operable [[59](#CR59)].
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 作者调查了物联网技术和物联网系统安全方面的需求。主要关注安全问题的机密性、完整性、可用性（CIA）以及每一层面的问题。作者研究了区块链、人工智能和机器学习等三种新兴技术，用于解决物联网应用中的安全问题。安全是物联网中非常重要的问题，需要立即通过与新兴技术的集成来解决[[58](#CR58)]。每家公司都应定期监测可能发生的有害事件，如违反控制、数据篡改和非法活动，这些事件基于可靠信息很容易被验证。这些公司需要一个强大的工具来追踪被扣押材料与相关证据文件之间的联系。作者利用公共预先存在的可信区块链，提出了防篡改且时间戳的原始分类账，可以调整到任何配置。该解决方案确保了多层次的完整性检查和隐私保护。这个解决方案也是可扩展的，支持自动化和标准化，而且具有互操作性[[59](#CR59)]。
- en: IoT systems are mainly driven by the internet, which is insecure, lot many hackers
    are threatening to steal the valuable data, suffers from data loss, dis-continuous
    data transfer and manual handling of devices. Higher computing capability between
    the objects and extended network connectivity can be achieved in IoT. The sensors
    and temporary devices would collect, exchange and process data with minimum human
    intervention. Implementing expensive security features and extending the computational
    capabilities on the Internet is not a practical solution. Real-time systems generate
    a huge amount of data which is stored in the cloud and processed using distributed
    cloud computing methods. Public cloud services are also insecure, and they are
    also equally vulnerable to cyber-crime attacks such as data tampering, structured
    query language injection and node failure. Data integrity and data availability
    cannot be ensured by cloud services [[60](#CR60)]. This chapter illustrated security
    problems related to blockchain technology and presented different encryption methods
    to ensure safety, security and prevent vulnerable attacks. Authors presented security
    attacks of blockchain and their influence on the performance and safety of systems.
    Authors also discussed rapid growth and associated cyber-attacks on the IoT systems
    in the Industry 4.0 environment. A qualitative and quantitative analysis of cyber-security
    frameworks, impact assessment models and major Industry 4.0 technology and business
    trends was carried-out. Authors made efforts for incorporating standards and administration
    into Industry 4.0 to present an enhanced perception of financial effect evaluation
    methods of Industry 4.0\. Authors discussed the mathematical background for computing
    financial losses from cyber-attacks. The risk parameter arrays are designed to
    compute the financial effect of cyber-attacks on regulations and standards [[61](#CR61),
    [62](#CR62)].
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网系统主要由互联网驱动，而互联网是不安全的，许多黑客威胁着窃取宝贵的数据，遭受数据丢失、数据传输中断和设备手动处理的困扰。在物联网中可以实现对象之间的高计算能力和扩展网络连接。传感器和临时设备将在最小人为干预下收集、交换和处理数据。在互联网上实施昂贵的安全功能并扩展计算能力并不是一个实际的解决方案。实时系统产生大量数据，这些数据存储在云中，并使用分布式云计算方法进行处理。公共云服务也不安全，它们同样容易受到诸如数据篡改、结构化查询语言注入和节点故障等网络犯罪攻击的影响。云服务无法确保数据的完整性和可用性[[60](#CR60)]。本章介绍了与区块链技术相关的安全问题，并提出了不同的加密方法，以确保安全性，并防止容易受到攻击。作者们介绍了区块链的安全攻击以及它们对系统性能和安全性的影响。作者们还讨论了工业4.0环境中物联网系统的快速增长及相关的网络攻击。对网络安全框架、影响评估模型以及主要的工业4.0技术和业务趋势进行了定性和定量分析。作者们努力将标准和管理纳入工业4.0中，以提供对工业4.0的财务效益评估方法的增强认识。作者们讨论了从网络攻击中计算财务损失的数学背景。风险参数数组被设计用来计算网络攻击对法规和标准的财务影响[[61](#CR61),
    [62](#CR62)]。
- en: Every person can be uniquely identified by his specimen signature. Signature
    recognition and verification are very essential in various business and financial
    activities of a person. The static and dynamic parameters can be analysed while
    making a signature to identify the person. Authors have analysed the static parameters
    such as the writing speed, pressure points and curves in signing. Person signature
    can be verified by both offline and online Processes. In the offline signature
    verification process, the person is asked to sign on a paper with a pen. This
    signature is scanned and stored in a secure digital biometric repository. The
    person current signature is always verified with the stored signature store in
    biometric repository. In online signature verification, the electronic gadgets
    are used to capture dynamically all parameters of signature. Initially, the user
    uses a stylus for making a signature on the electronic screen which is recorded
    and stored securely. The static signature verification is very useful for verifying
    documents such as property, legal records, checks, debit cards, credit cards and
    contracts by comparing signature with a stored digital version of specimen signature.
    Dynamic signature verification can be applied in e-commerce and retail applications
    [[63](#CR63)]. Table [21.10](#Tab10) shows the review summary for cyber security
    domain.Table 21.10
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都可以通过他的特定签名被唯一识别。签名识别和验证在个人的各种商业和金融活动中非常重要。在签名时可以分析静态和动态参数以识别个人。作者已经分析了静态参数，如书写速度、压力点和曲线。人的签名可以通过离线和在线过程进行验证。在离线签名验证过程中，要求人员用笔在纸上签名。这个签名被扫描并存储在安全的数字生物识别库中。人的当前签名总是与存储在生物识别库中的签名进行验证。在在线签名验证中，电子设备用于动态捕捉所有签名参数。最初，用户使用触控笔在电子屏幕上签名，该签名被记录并安全存储。静态签名验证对验证诸如房产、法律记录、支票、借记卡、信用卡和合同等文件非常有用，通过将签名与存储的数字样本签名进行比较。动态签名验证可应用于电子商务和零售应用
    [[63](#CR63)]。表[21.10](#Tab10)显示了网络安全领域的审查摘要。表21.10
