  zh: 所有连接到区块的用户都可以查看网络中正在进行的交易。每个区块都有前一个区块和交易记录，因此形成了一个安全且不可变的账本记录。随着新区块的添加并排列在一个点对点网络中，链条不断增长，该网络由多个节点组成，每个节点都维护着同样的拷贝。这些节点可能包括“用户”或“矿工”，他们会检查和验证网络上发生的每一笔交易是否合适。通过用户和矿工的“共识”，数据被添加到每个区块中。三种主要使用的共识协议是工作量证明（PoW）、股权证明（PoS）和实用拜占庭容错（PBFT）协议。
    PoW 是与比特币紧密关联并集成的共识协议。矿工通过找到提出的区块中小于预定值的解来解决一些复杂的计算问题。首先找到解的矿工会得到奖励并验证交易。然而，Kuo
    等人[[22](#CR22)]指出，在大型区块链上应用时，由于其高计算能耗要求，它的使用受到限制，这可能相当于一个小国所需的电力。在 PoS 中，每个节点在区块链中的股份决定了批准节点选择过程。这可能给较富有的节点带来不公平的优势并影响决策。因此，采用随机化过程来选择批准节点。Tandon[[11](#CR11)]和
    Padmavathi 等人[[19](#CR19)]提到，第二大加密货币以太坊正在从 PoW 转向 PoS 过程中。 PBFT 基于拜占庭协议限制了它在公共领域的使用，因为所有节点必须在网络中知名。它包括三个阶段，即预准备、准备和提交。每个节点都需要来自网络中所有节点的三分之二多数票批准才能进入下一个阶段。目前，在
    Hyperledger Fabric 中采用了 PBFT。Saraf 等人[[36](#CR36)]指出，直到 2018 年，Hyperledger Fabric
    推出的框架数量等于五个，即：
