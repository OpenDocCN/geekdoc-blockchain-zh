  type: TYPE_NORMAL
- en: '4 IIoT: An Industry Case Study – Stanley Black & Decker Tool Manufacturing
    Industry'
  id: totrans-389
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Stanley Black & Decker is a leading global tool manufacturing company. It is
    one of the largest tool manufacturing plants in Reynosa, Mexico, to serve the
    North American market. This company manufactures mechanical access solutions,
    electronic security and monitoring systems, hand tools, power tools and related
    accessories, products and services for industrial applications. This company upgraded
    its operations with IIoT solutions from Cisco and AeroScout for visibility of
    operations and to enhance productivity. Stanley Black & Decker has 40 multi-product
    manufacturing lines and thousands of employees; this plant produces millions of
    power tools each year.
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
- en: 'The main challenges faced by the company before implementation of IIoT Solution
    are:'
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
- en: '1.'
  id: totrans-392
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Lack of transparency in real-time production to schedule.
  id: totrans-393
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '2.'
  id: totrans-394
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Lack of visibility to real-time overall equipment effectiveness and line productivity.
  id: totrans-395
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '3.'
  id: totrans-396
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Reducing the production line changes over time.
  id: totrans-397
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The company has implemented AeroScout Real-Time Location System (RTLS) in collaboration
    with Cisco company in manufacturing plants in Reynosa, Mexico. RTLS is powered
    by Cisco’s robust wireless network and AeroScout industrial leading enterprise
    visibility solutions. The RTLS includes small and easily deployed Wi-Fi and RFID
    tags that can be attached to virtually any material to provide real-time location
    and status to assembly workers, shift supervisors and plant managers for sending
    notifications of any issues using Wi-Fi infrastructure and plant-wide Ethernet.
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
- en: 'The benefits of this successful implementation of RTLS are as follows:'
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
- en: '1.'
  id: totrans-400
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Provided 24% increase in overall equipment effectiveness (OEE) on the router
    production line.
  id: totrans-401
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '2.'
  id: totrans-402
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Allowed faster decision-making because of immediate increased throughput by
    about 10%.
  id: totrans-403
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '3.'
  id: totrans-404
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Reduced inventory of material holding costs by 10%.
  id: totrans-405
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '4.'
  id: totrans-406
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Empowered employees in the assembly line to notify supervisors of product quality
    problems.
  id: totrans-407
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '5.'
  id: totrans-408
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Provided visibility to the line managers immediately to react on line issues.
  id: totrans-409
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Mr. Mike Amaya, the plant manager, explains the advantages of RTLS as. “We now
    have products and machines talking over Internet, and we can monitor and control
    production almost automatically”. Mr. Gary Frederick, the chief information officer,
    expressed that “With the help of the Cisco and AeroScout Industrial solution,
    we are on our way towards realizing our vision of a virtual warehouse and fully
    connected factory, with complete visibility and traceability”.
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 工厂经理迈克·阿马亚先生解释了RTLS的优势。 “现在我们的产品和机器通过互联网交流，我们几乎可以自动地监控和控制生产。”首席信息官加里·弗雷德里克先生表示：“借助思科和AeroScout工业解决方案的帮助，我们正在朝着实现虚拟仓库和完全连通的工厂的愿景迈进，实现完整的可见性和追溯性。”
- en: 5 Conclusion
  id: totrans-411
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 结论
- en: Authors are motivated by the market potential and industry attention to IIoT
    technology as a potential game-changer. An extensive study of literature on IIoT
    applications deployed in various industries was carried out. The intelligent and
    autonomous systems are designed using AI, IIoT, 5G and blockchain technologies.
    All the applications are classified industry-wise in 11 sections from finance
    and business through research. A summary table highlighting the methodology, results
    and applications from each paper is explored industry-wise. A taxonomy of concepts
    from IIoT, 5G and blockchain technologies is presented. A comparative analysis
    of curated survey papers with this chapter is also presented. A case study of
    IIoT implementation in world-class tool manufacturing company is analysed. At
    the outset, the authors realized that AI, blockchain and 5G are empowering IIoT
    systems by leveraging trust, security, flexibility and efficiency in operations.
    Authors tried to provide a holistic view of IIoT applications and presented the
    insight into systems design by discussing the algorithms, techniques and methods
    applied.
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 作者受市场潜力和工业对工业物联网技术的关注的推动，作为潜在的改变游戏规则者。对在各种行业中部署的工业物联网应用的文献进行了广泛研究。智能和自主系统采用人工智能、工业物联网、5G和区块链技术进行设计。所有应用根据行业划分为11个部分，从金融和商业到研究。探讨了一个总结表，突出了每篇论文的方法、结果和应用的行业分类。提出了工业物联网、5G和区块链技术的概念分类。还提出了与本章的策划调查论文的比较分析。分析了一个世界一流的工具制造公司中工业物联网实施的案例研究。一开始，作者意识到人工智能、区块链和5G通过利用信任、安全性、灵活性和操作效率来赋予工业物联网系统力量。作者试图提供工业物联网应用的整体视角，并通过讨论所应用的算法、技术和方法来呈现系统设计的见解。
- en: Authors conclude that intelligent systems integrated with IIoT, blockchain and
    5G are going to play a vital role in every industry and business to enhance the
    quality and efficiency of services and products in various industries to reduce
    the cost of operations. At the end, the research issues, implementation challenges
    and future trends are a discussed.
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: 作者得出结论：智能系统与工业物联网、区块链和5G集成将在每个行业和企业中发挥关键作用，以提高各种行业的服务和产品质量和效率，降低运营成本。最后，讨论了研究问题、实施挑战和未来趋势。
