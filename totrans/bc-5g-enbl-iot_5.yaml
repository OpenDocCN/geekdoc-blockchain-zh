- en: 6.2 Self-Triplexing Antenna for IoT Applications
  id: totrans-793
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The self-triplexing antenna and triplexers are working at three distinct resonant
    frequencies. Previously the triplexers are used in RF front-end systems for selecting
    and filtering the required three frequencies used for further communication. This
    triplexer is used to provide the required isolation value among three ports; however,
    this geometry contains more space in overall system. So, the self-triplexing antennas
    are introduced in RF field to remove the extra circuitry as triplexer from communication
    system [[50](#CR50)–[56](#CR56)]. These proposed antennas are more in demand,
    and RF researchers are mostly working in this field to integrate it with other
    technology like artificial intelligence, sensors, etc. The comparison among self-triplexing
    antennas and triplexer is displayed in Table [23.7](#Tab7).Table 23.7
