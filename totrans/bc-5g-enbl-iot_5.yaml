- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There is no doubt that there are many healthcare issues that require technologies
    and information solutions to make the life of people better and easier [[1](#CR1)–[3](#CR3)].
    Nowadays IoT provides many advantages of using its applications. In healthcare,
    many technologies and solutions can improve the available solutions such as wearables.
    In healthcare applications, finding out a suitable solutions based on different
    factors such as the time interval (latency), battery life, dynamic range, throughput,
    adaptability, coverage, and organizational model [[4](#CR4), [5](#CR5)] is a challenging
    issue. There are a lot of applications and health status for remote monitoring
    available in homes, hospital rooms, and wearable invasive or noninvasive devices
    which a combination of the short- and long-range communication technologies is
    necessary [[6](#CR6)–[9](#CR9)]. Figure [20.1](#Fig1) shows how healthcare devices
    get the streaming data through inputs from wearable devices and then send the
    same to the cloud to be analyzed by healthcare services to visualize its overall
    impact.![../images/501059_1_En_20_Chapter/501059_1_En_20_Fig1_HTML.png](../images/501059_1_En_20_Chapter/501059_1_En_20_Fig1_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 20.1
  prefs: []
  type: TYPE_NORMAL
- en: Wearable devices in healthcare solutions [[10](#CR10)]
  prefs: []
  type: TYPE_NORMAL
- en: The medical devices based on IoT connections provided healthcare with tracking
    tools to track the health status continuously [[4](#CR4)]. Wearables become nowadays
    more common, and they are used for different objectives in fitness, healthcare,
    and sports. There is much more interest in employing IoT based on 5G connections
    and edge computing to be applied in wearable devices’ applications [[5](#CR5)].
    Based on a new study in 2020 that was carried out by the Grand View Research surveys,
    the healthcare IoT market has considerably reached $330 billion in investments
    [[6](#CR6)].
  prefs: []
  type: TYPE_NORMAL
- en: After the spread of coronavirus known as COVID-19, telemedicine solutions became
    more popular. Wearable devices are connected to systems to observe patients anywhere
    and anytime. This technology helped many healthcare providers to provide their
    services on demand and remotely [[7](#CR7)]. The remote health monitoring provided
    the patients with a new choice to contact their healthcare providers to give them
    needed care online. These solutions can reduce the time and financial resources
    allocated at hospitals for senior care and for other patients as well. This technology
    allows caregivers to help the patients and show them their physical parameters
    such as blood pressure, oxygen rate, blood pressure, etc. [[8](#CR8)]. Most of
    the available wearables provide a Bluetooth connection with smartphones using
    iOS or Android and cloud services for edge computing for processing, storage,
    or analysis [[9](#CR9)].
  prefs: []
  type: TYPE_NORMAL
- en: The healthcare devices can send the streaming data to smartphones which can
    contain mobile applications to collect the data to the cloud or just to show the
    users the sports activities that impact their calories and health status [[10](#CR10)–[13](#CR13)].
  prefs: []
  type: TYPE_NORMAL
- en: 'The accuracy is a very important factor while dealing with the data in the
    healthcare area. So the target is to minimize false alarms to make the decisions
    based on that data more accurate. The chapter is presented as follows: Sect. [1](#Sec1)
    introduces IoT communications for the healthcare area; Sect. [2](#Sec2) introduces
    solutions for data engineering in healthcare and AI, while Sect. [3](#Sec3) presents
    edge computing and the structure for healthcare using 5G-connected wearables.
    Section [4](#Sec4) presents the healthcare data connections. Section [5](#Sec5)
    presents solutions to collect healthcare data and their applications to make decisions.
    Section [6](#Sec6) presents edge computing applications in healthcare services.
    Finally, the conclusions and future solutions are presented in Sect. [7](#Sec7).'
  prefs: []
  type: TYPE_NORMAL
- en: 2 Healthcare Data-Based Applications
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Recently many healthcare providers started using data analysis, data science,
    and AI to analyze the patient’s data to get more insights from the raw data. AI,
    machine learning, and deep learning provide the healthcare sector many advantages
    to recognize diseases, predict diseases, and discover the disease state [[10](#CR10)].
    Wearable devices and medical devices send a lot of health data that can be analyzed
    and monitored by healthcare providers. The health data coming from the wearables
    opened a different research area such as biochemistry research, medical engineering,
    security, commerce, and data science. The medical data analysis is a challenge
    because there is a need to remove errors, clean the data, and process and analyze
    the streaming data in a short time [[11](#CR11)]. As shown in Fig. [20.2](#Fig2),
    the data from sensors coming from wearables can be collected to be analyzed to
    give the healthcare providers particular tools for the healthcare data analysis
    [[14](#CR14)].![../images/501059_1_En_20_Chapter/501059_1_En_20_Fig2_HTML.png](../images/501059_1_En_20_Chapter/501059_1_En_20_Fig2_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 20.2
  prefs: []
  type: TYPE_NORMAL
- en: Healthcare data on the cloud
  prefs: []
  type: TYPE_NORMAL
- en: Many researchers applied data mining techniques in healthcare on the cloud to
    use the power of resources in the cloud [[12](#CR12), [15](#CR15)]. Knowledge
    mining tools are multidisciplinary because it uses machine learning, statistics,
    and database. We are recently interested in wearable electronic, bio-devices,
    and bio-patches as a future IT convergence solution. The need for wearable devices
    and wearable patch systems is gradually increased because they can support user
    healthcare and mobile environment care with lightweight mobility [[13](#CR13)].
    This work cultivates the computing platform and information interaction about
    the wearable bio-patch integrated package. It has also presented the bio-information
    collection method and bio-data structure of the user through a wearable patch-based
    biosensing module [[14](#CR14)–[16](#CR16)].
  prefs: []
  type: TYPE_NORMAL
- en: Wearable bio-patch information system works on gathering bio-information for
    the wearable patch user as a form available at healthcare and recuperation facilities.
    In [[17](#CR17)], the authors proposed a solution based on edge computing (see
    Fig. [20.3](#Fig3)) to provide more security on the stored data. The data can
    be transferred to the public cloud only after filtration of what to be kept on
    the public cloud and what is to be kept on the private cloud at the healthcare
    provider to keep the data under their control.![../images/501059_1_En_20_Chapter/501059_1_En_20_Fig3_HTML.png](../images/501059_1_En_20_Chapter/501059_1_En_20_Fig3_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 20.3
  prefs: []
  type: TYPE_NORMAL
- en: The cloud data structure in healthcare systems
  prefs: []
  type: TYPE_NORMAL
- en: Body condition is associated with an individual’s psychological state, and the
    related cognitive function can control the physiological state. Skin electrical
    activity may be an indicator to detect the action of the nervous system. Nerve
    terminal stimulates sweat glands by controlling the physiological activity. This
    stimulation leads to changes in the conductivity of the skin and is sensed by
    a physical sensor. To finalize the signal chain of bio-patches and to adjust the
    bio-patch solution, we consider the signal conditioning impact on the overall
    power efficiency calculations.
  prefs: []
  type: TYPE_NORMAL
- en: 3 Applying 5G in Healthcare Solutions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: For modeling of health condition, we define the brink value function and therefore
    the classified values to classify satisfactory, warning, danger, etc. [[18](#CR18)–[20](#CR20)].
    The health condition management process of biosensing devices should be defined
    for every user. We define the identification information and also the status information
    for the digital patch system management [[19](#CR19)].
  prefs: []
  type: TYPE_NORMAL
- en: The statistical analysis and evaluation model for analyzing and evaluating the
    individual user should be defined. Thirdly, they’ll configure the knowledge guide
    process and therefore the control process for wearable patch device users [[20](#CR20)].
    We can design the data display interface for showing health analysis information
    of a user. It can show the outbreak of danger and therefore the warning signals
    on the specific user. It can display a real-time health information analysis,
    respiration, and health-related signals, and also the physical status analysis
    information. Besides, it can set up a bio-information device using the learning
    statistical model of every individual user [[21](#CR21)–[23](#CR23)]. Finally,
    they will define the wearable patch device system and wearable system convergence
    development process. The definition of the data table and process on the bio-patch
    device development support is required. It presents the definition and guides
    the important convergence points [[24](#CR24)–[26](#CR26)]. The structure and
    components of such a wearable patch system closely interact with the bio-information
    sensing cycle described in the next chapter. The digital patch bio-information
    cycle standard model should be proposed and continuously enhanced more and more
    [[27](#CR27)]. A bio-information execution environment for the bio-patch sensing
    process is provided. More specifically, the information structure for patch bio-information
    systems is required for more systemized data management.
  prefs: []
  type: TYPE_NORMAL
- en: In the military applications as shown in Fig. [20.4](#Fig4), there are many
    applications that require a safe, high, and excellent connection. Applications
    such as wearable computing in defense automation systems require a high-speed
    network with low latency to keep the data synchronized to the server. There are
    many connected devices in this area to follow up with the changes in this dangerous
    environment to watch the environment around the user and keep tracking their health
    issues, such as smart glasses, smart helmet, and smartwatches. Medical wearables,
    smart clothing, cameras, and augmented reality becomes essential for the military
    applications to help them to perform their normal operation in the war situations.![../images/501059_1_En_20_Chapter/501059_1_En_20_Fig4_HTML.png](../images/501059_1_En_20_Chapter/501059_1_En_20_Fig4_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 20.4
  prefs: []
  type: TYPE_NORMAL
- en: 5G applications [[10](#CR10)]
  prefs: []
  type: TYPE_NORMAL
- en: 4 The Connection Techniques for Healthcare Solutions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The fifth generation of the cellular network (5G) aims to have ubiquitous communication
    anytime and anywhere between anyone and anything. In this section, the most important
    design factors of the IoT paradigm that will significantly affect the performance
    in terms of security, energy efficiency, and quality of service (QoS) are discussed
    [[29](#CR29)].
  prefs: []
  type: TYPE_NORMAL
- en: 5 Healthcare Data Analysis
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Healthcare data is useless when it is only raw data without any analysis or
    transforming it into information because a large amount of data cannot give the
    users or healthcare providers any output that can be used as a decision [[30](#CR30)].
    Wearable devices data can be analyzed with many available methods to be presented
    to the users [[31](#CR31)]. Many research studies proved the use of ambient displays
    of wearable devices to make the parameters more understandable by users more than
    showing some figures. Many applications work on analyzing data coming from wearable
    devices or smartwatches such as UbiFit or Fitbit. Those smartphone applications
    include an ambient, glanceable display to show the physical activity of the users
    who wear these devices. Health data parameters are collected from biosensors on
    the body of the users to analyze the changes in parameters during their activities.
    Most of the users who use these applications in fitness or sport tracking activities
    use these applications to help them to achieve their goals in training or doing
    sports.
  prefs: []
  type: TYPE_NORMAL
- en: Analyzing smart wearable devices depends on the application or the target of
    the applications. Some applications target the motivation of the trainer, so the
    application can show every day the target of the training to be achieved. Other
    applications work as a reminder to the patients to take their medicine on time.
    Other companies provided solutions to detect heart attacks or blood pressure trouble.
  prefs: []
  type: TYPE_NORMAL
- en: Nowadays many people use smart wearable devices to set up their goals and follow
    a plan to improve their lifestyle. The records of the wearable devices (see Fig.
    [20.5](#Fig5)) can help the users to encourage them to do better on the following
    day. By using a diary with the training times, sleep rates, and health parameters,
    the users can get more insights about their lifestyle [[28](#CR28)]. Many users
    of these applications find that these applications and the analysis of their activities
    can make an impact on their lifestyle or can recommend them to see a doctor when
    it is needed.![../images/501059_1_En_20_Chapter/501059_1_En_20_Fig5_HTML.png](../images/501059_1_En_20_Chapter/501059_1_En_20_Fig5_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 20.5
  prefs: []
  type: TYPE_NORMAL
- en: Getting the meaning of lifestyle data
  prefs: []
  type: TYPE_NORMAL
- en: 6 Edge Computing in the Healthcare
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 5G networks provide effective network speed better ten times than 4G. Edge computing
    architecture (see Fig. [20.6](#Fig6)) provides an attractive solution to keep
    the data on local storage and then transfer the data to the cloud based on user
    preferences. Edge computing can be applied with wearable computing technologies
    for ensuring the provision of healthcare service for patients at home, at work,
    or on the move without having to see doctors directly in person [[29](#CR29)].
    Wearable bio-patch healthcare service technology involves more advanced models
    than using advanced filtration to share only specific data with healthcare providers.
    Wearable Patch-Based Bio-information Systems.![../images/501059_1_En_20_Chapter/501059_1_En_20_Fig6_HTML.png](../images/501059_1_En_20_Chapter/501059_1_En_20_Fig6_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 20.6
  prefs: []
  type: TYPE_NORMAL
- en: The edge computing architecture
  prefs: []
  type: TYPE_NORMAL
- en: Wearable healthcare service draws attention recently, where patients can receive
    medical results via the healthcare service system based on bio-data collected
    by a range of medical sensors and devices in living space. As a rule, wearable
    healthcare service technology is used for ongoing monitoring in daily routines
    of high-risk groups including pregnant women and patients with chronic diseases
    and cardiac disorders to determine and predict diseases proactively as part of
    emergency services. Given the presence of diverse services involving wearable
    healthcare information, system authority, efficiency, and security issues are
    considered important. This is a highly sensitive part such as a heartbeat because
    of patients’ life and safety, in which sense the assessment of security and stability
    is of great importance.
  prefs: []
  type: TYPE_NORMAL
- en: 7 Remote Healthcare Services
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: IoT healthcare solutions allow connected electronic devices to send/receive
    healthcare data through wearable devices. Instead of having patients at hospitals,
    they can be monitored at homes and can receive treatments remotely [[32](#CR32)].
    Some diseases can be tracked using wearable devices such as cardiovascular diseases,
    diabetes, cancer, and chronic kidney disease. All advanced and new technologies
    can be called also as mobile health (mHealth) because most of these services are
    based on smartphones, notebooks, and tablets. These devices are used to show the
    users health status and their important health parameters as per their requirement.
    Other services can assist the elderly when they are alone or when they need an
    immediate care.
  prefs: []
  type: TYPE_NORMAL
- en: 8 Conclusion and Future Work
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This chapter proposed a wearable biotechnology platform based on 5G networks
    to show the bio-information methods and biosensing platforms. Such a wearable
    biosensing cycle and platform configuration carry a plus of supporting the adaptability
    followed by a change of assorted healthcare system environments like user environment,
    bio-information gathering type and method, etc. without the invalid or unnecessary
    system configuration of wearable computing resources. The wearable bio-patch cycle
    has shown that the bio-information flow supports the bio-information system architecture.
  prefs: []
  type: TYPE_NORMAL
- en: Healthcare solutions based on IoT, AI, and data science can improve healthcare
    services. Healthcare services based on new technologies can improve the quality
    of life and provide seniors with a better way to get better healthcare services
    on demand. Applying new 5G in the future for healthcare applications and wearable
    devices can solve many issues such as connection issues and can provide more insights
    from data using artificial intelligence solutions.
