- en: 6.3 Self-Quadplexing Antenna for IoT Applications
  id: totrans-810
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The frequency-selective element or filters are used to refine the frequency
    of interest and blocked the others, so quadplexer is also the same element used
    to find out the four required frequencies with the help of each port. This is
    mostly used in satellite-, RADAR- and RF-based systems to eliminate the noise
    and unwanted frequencies; only the desired range of frequency can be passed by
    the four ports of the quadplexer element. It requires the extra space in any of
    RF communication systems to provide the isolation or low coupling among the input
    ports, so the latest technology named as self-quadplexing antenna is introduced
    by RF researches. It is the most prominent technique used in RF front-end system
    with light weight, compact space and low losses [[57](#CR57)–[60](#CR60)]. Here
    several features of self-quadplexing antenna are explained in Table [23.8](#Tab8).
    Nowadays, this proposed quadplexing technique is implemented with the help SIW
    methodology, to get extreme better results than others.Table 23.8
