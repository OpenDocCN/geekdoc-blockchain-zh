- en: 2.4 Manufacturing Industry
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The blockchain technology application case study in iron and steel enterprise
    logistic transaction processing was discussed. The enhanced Practical Byzantine
    Fault Tolerance (PFBT) algorithm was applied to ensure decentralization and security
    in transactions. Authors described the role of different layers in blockchain
    architecture to configure the steel logistics and managing resources. This architecture
    monitors the logistic data sources in the supply chain. The outcome of these experiments
    revealed that this enhanced PFBT algorithm improves the performance of the logistics
    chain and also ensures secure and reliable transactions. An architecture for a
    production logistics (PL) application using IoT and cyber-physical system (CPS)
    was designed. The experiments conducted on the test-bed revealed that this architecture
    performed better than other models based on cost, user-friendliness and efficiency
    factors. This architecture helps an enterprise in promoting the flexibility and
    efficiency to be successful in a dynamic and competing environment [[20](#CR20)].
  prefs: []
  type: TYPE_NORMAL
- en: Authors introduced a real-time platform driven by IoT, 5G and blockchain for
    measuring the air pollution index. This platform gathers real-time data from the
    sensors. This data was protected from tampering and forgery by encryption. The
    cloud storage space was used to store weather data and to measure the index of
    air pollution in real-time. Weather information services are provided through
    technology-intensive edge and cloud computing techniques. This research work contributes
    to the secure sharing of air pollution data and enables us to control air pollution.
    This platform can be applied to control the environment in a smart factory [[21](#CR21)].
    A review of the current state-of-the-art smart contract vulnerabilities that affect
    the applications of AI techniques in designing better smart contracts was carried
    out. The problems and challenges for implementing AI and designing smart contracts
    were examined. A case study of retail marketing that integrates AI technique for
    designing smart contracts to enhance security and privacy was presented [[22](#CR22)].
