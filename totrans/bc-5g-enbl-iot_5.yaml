- en: 2.12 Research Applications
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A digital framework called Digital Smart Publication (DSP) based on smart contracts
    and blockchain can be applied for automating academic research publications. DSP
    is very secure and also balances the distribution of rewards to all the stakeholders
    ensuring data integrity and security. The researchers are updated about the benefits
    whenever their paper is referred to or cited. All the decisions and payments made
    are transparent, direct in a decentralized manner. DSP ensures that all the stakeholders
    will be provided with long-lasting benefits in the form of tokens based on predefined
    conditions. All the incentives to stakeholders are distributed based on their
    tokens received. The application of smart contracts ensures distribution of tokens
    [[72](#CR72)].
  prefs: []
  type: TYPE_NORMAL
- en: Authors presented the process of evaluating large-scale, multi-tier network’s
    performance using Vienna simulator for 5G systems. This simulation tool works
    on MATLAB and designed as a separate module that can be accessed on-demand. This
    simulator can examine any adhoc network and its parameters constellations that
    can be improved easily. This paper also discussed the unique features, structure
    and functionality of this simulator in more detail. 5G networks provide enhanced
    diversity of scenarios, use cases, the large number and combination of parameters
    used in simulations. Authors designed a simulator for researchers to analyse the
    significant aspects of multi-tier, heterogeneous networks in future. This simulator
    source programme code was made available at no cost for academicians to boost
    progressive participation in this research [[73](#CR73)]. A reference architecture
    (RA) is designed using big data, and machine learning techniques was applied in
    edge computing systems. This basic edition of RA was implemented on 16 different
    configurations in edge/distributed computing set-ups. This paper also presented
    a complete system details for further development and deployment. The main advantages
    of this RA are reduced development and maintenance costs, minimized risks and
    enhanced interactions among the stakeholders. The mapping of architectural elements
    to deployment configurations of different prototypes is discussed [[74](#CR74)].
  prefs: []
  type: TYPE_NORMAL
- en: A study on architectures, features, security, efficiency and network problems
    faced by the systems designed by integrating IoT, 5G and blockchain technology
    was carried out. IoT has diverse applications in day-to-day life and demands high
    bandwidth and enhanced connectivity among the devices. Integrating AI with these
    disruptive technologies enables us to solve some of the issues such as standardization,
    energy utilization, scalability, regulation and interoperability [[75](#CR75)].
