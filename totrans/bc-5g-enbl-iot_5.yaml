- en: 7 Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: With the substantial development of the latest mobile and satellite communication,
    the multiple frequency antennas with high isolation and low mutual coupling are
    one of the particular interests. The SIW (SIW)-based single-layered self-diplexing,
    self-triplexing and self-quadplexing antenna has been proposed for mobile and
    satellite communication, the design techniques help to achieve high isolation
    and low mutual coupling between transmitting and receiving antenna. Additionally,
    low cross-polarization, high gain and maximum front-to-back ratio are obtained.
    These proposed antennas are used in RF front-end system without the need of extra
    circuitry like diplexer and triplexer. These antennas have low manufacturing cost,
    light weight and low losses; by virtue of this, it can be easily incorporated
    with 5G-enabled applications and IoT-based applications also. As the upcoming
    era will become fully 5G and IoT-enabled communication, then proposed antennas
    as self-diplexing, self-triplexing and self-quadplexing antennas are of great
    and fit choice for RF researchers and engineers.
