  type: TYPE_NORMAL
  zh: 3.3 工业物联网未来趋势
- en: Microsoft Corporation has conducted a survey and found that 85% of companies
    have at least one IIoT use-case project implemented. This number is likely to
    increase, as 94% of respondents would implement IIoT projects by 2021.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 微软公司进行了一项调查，发现85%的公司至少有一个工业物联网用例项目已实施。这个数字可能会增加，因为94%的受访者将在2021年实施工业物联网项目。
- en: '1.'
  id: totrans-367
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: The implementation of 5G in industries would revolutionize the connectivity
    for IoT-enabled devices to enhance productivity.
  id: totrans-368
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在工业中实施5G将彻底改变物联网设备的连接，以提高生产力。
- en: '2.'
  id: totrans-369
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Maryville University estimated that by this year 2025 over 180 trillion gigabytes
    of data will be generated around the world year after year. IIoT-enabled industries
    would occupy a major chunk of this data segment.
  id: totrans-370
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 玛利维尔大学估计，到今年2025年，全球将每年产生超过180万亿GB的数据。工业物联网启用的行业将占据这一数据部分的主要份额。
- en: '3.'
  id: totrans-371
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: The IIoT data analytics emerges as huge potential applications.
  id: totrans-372
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 工业物联网数据分析出现了巨大的潜在应用。
- en: '4.'
  id: totrans-373
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: Predictive maintenance of machinery.
  id: totrans-374
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 机械的预测性维护。
- en: '5.'
  id: totrans-375
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: IoT platforms can wirelessly patch up and update machinery on time through predictive
    maintenance enabling a considerable reduction in downtime for machinery.
  id: totrans-376
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: IoT平台可以通过预测性维护及时无线修补和更新设备，从而大幅减少设备停机时间。
- en: '6.'
  id: totrans-377
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '6.'
- en: IIoT boosts edge computing applications.
  id: totrans-378
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 工业物联网推动边缘计算应用。
- en: '7.'
  id: totrans-379
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '7.'
- en: IIoT industries transform their computing models to support edge computing.
    Edge computing facilitates data to be processed near the IoT devices to reduce
    delay and make best use of available bandwidth.
  id: totrans-380
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '8.'
  id: totrans-381
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Industrial AI.
  id: totrans-382
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '9.'
  id: totrans-383
