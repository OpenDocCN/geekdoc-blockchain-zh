- en: 5 Diplexer/Triplexer as Frequency-Selective Element
  id: totrans-714
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the last few years, wireless communication systems have been mostly developed
    in diplexing and triplexing, maintaining additional and extraordinary functionality
    and compactness. The major part of conventional diplexing- or triplexing-based
    communication system is diplexer/triplexer as shown in Fig. [23.6](#Fig6), in
    which the uplink and downlink channels of transmitter and receiver signal are
    in neighbouring frequency bands. To enhance the isolation between the uplink and
    downlink bands, transmission noise rejection and low power transmission for the
    transceiver, we will propose planar SIW-based self-diplexed/triplexed antennas.![../images/501059_1_En_23_Chapter/501059_1_En_23_Fig6_HTML.png](../images/501059_1_En_23_Chapter/501059_1_En_23_Fig6_HTML.png)
  id: totrans-715
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 23.6
  id: totrans-716
  prefs: []
  type: TYPE_NORMAL
- en: Block diagrams of a traditional diplexer antenna system [[27](#CR27)]
  id: totrans-717
  prefs: []
  type: TYPE_NORMAL
- en: The function of this device is to combine and/or split RF transmitters to facilitate
    the use of single device by multiple transmitters or receivers on different frequencies
    reducing cost, space and requirement of addition circuit components. This device
    may either facilitate transmission from more than one transmitter over a single
    RF antenna, or it may be used to work as a transceiver for transmitting over one
    frequency band while receiving is done on another band of frequency [[24](#CR24)].
  id: totrans-718
  prefs: []
  type: TYPE_NORMAL
- en: The antenna diplexer has multiple applications. The most common application
    is to be used as a transceiver at a cellular base station for simultaneous inflow
    and outflow of signals. This device (self-duplexing antenna) provides high isolation
    between the used receiving and transmitting feeds, thus allowing the same device
    to operate for transmission/reception simultaneously blocking the signal. An alternate
    application for the device could be at a broadcast station, where signal is simultaneously
    transmitted with many a different frequencies with one antenna element. The device’s
    operation prevents the output of any of the transmitters being fed back into the
    other’s input, thus enabling the use of a single antenna.
  id: totrans-719
  prefs: []
  type: TYPE_NORMAL
- en: In domestic environment, these devices may be used to couple the TV feed coming
    from terrestrial feeds as well as satellite transmissions into a common feed multiplexed
    over frequency passed down through the same lead. Figure [23.7](#Fig7) shows the
    mode of operation of the diplexer.![../images/501059_1_En_23_Chapter/501059_1_En_23_Fig7_HTML.png](../images/501059_1_En_23_Chapter/501059_1_En_23_Fig7_HTML.png)
