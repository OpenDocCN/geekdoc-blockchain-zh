- en: 2.6 Healthcare Services
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A novel abstract model for representing the future of mobile services was proposed.
    This model applies blockchain technology to ensure transparency and authorization
    in delivering mobile services. The mobile operators are empowered with this model
    for billing activities, separating it from network management functionality. Micro-services
    paradigm integrated with blockchain and 5G infrastructure was explored. Different
    use-cases of 5G applications such as information transfer, healthcare emergency
    services and user data privacy management are discussed.
  prefs: []
  type: TYPE_NORMAL
- en: The systems which are not so critical in latency and those that require less
    throughput can use distributed ledgers in wide area networks [[31](#CR31)]. Today’s
    modern lifestyle has been influenced by many wearable devices and wireless body
    sensor networks. These devices capture data and communicate this data to online
    service providers to avail their services. Authors presented the use cases of
    implants to monitor the heartbeat of the patient, transponders with bio-chips
    and electric clams in water bikes with embedded sensors. A case study on food
    distribution systems was also discussed to predict the shelf-life and dynamic
    distribution patterns of food using IoT technology [[32](#CR32)]. The e-healthcare
    applications powered by 5G and IoT are catching up more attention of the public
    day by day. The data shared between doctor and patient should be protected from
    misuse and tampering. There is a need to secure and encrypt medical data which
    is exchanged between patients and doctors using advanced cryptographic methods.
    Authors presented the cryptographic techniques such as quantum cryptography, ECC,
    block cipher PRESENT and stream cipher Espresso and compared these techniques
    based on performance and security analysis [[33](#CR33)].
  prefs: []
  type: TYPE_NORMAL
- en: Patient healthcare data is the core component of the healthcare service industry.
    This sensitive data has to be managed with high security as a statutory and ethical
    requirement. The healthcare industry is influenced by the developments in medical
    equipment, hardware, software, network infrastructure and emerging technologies
    such as AI, IoT, 5G and blockchain. The systems built with these technologies
    assure efficiency, security and transparency in managing the transactions and
    also open up many new opportunities in the healthcare ecosystem. Sharing of medical
    data across the stakeholders of the healthcare domain would enhance the accuracy
    of diagnosis, quality of services and compliance with regulations. The blockchain
    applications in the healthcare sector would increase data security management.
    The healthcare data is very sensitive and demands online processing, in case of
    emergencies, so the selection of correct consensus algorithm, the deployment platform
    and the type of blockchain has to be carried out with utmost care. The implementation
    of hybrid clouds, Internet of Medical Things (IoMT) and blockchain technologies
    are essential for building a robust healthcare system [[34](#CR34)].
  prefs: []
  type: TYPE_NORMAL
- en: Technology acceptance model (TAM) discovers the impact of advanced technology
    in the healthcare services industry. The behavioural attributes (privacy concerns
    and trust) and cognitive factors (perceived usefulness and perceived ease of use)
    of patients are studied to assess the acceptance of advanced technology in healthcare
    services delivery. The objective of this paper is to discover the associations
    in estimating patients’ acceptance of technologies in healthcare services. This
    model was tested on 416 patients who are randomly selected from primary healthcare
    centres at different locations in Chennai and Delhi in India. Structural equation
    modelling (SEM) was applied to conceive the model and to evaluate nine hypotheses
    covering key constructs. The results revealed that perceived value, perceived
    user-friendliness, trust and privacy concern are the primary predictors of patient’s
    behaviour to evaluate technology acceptance in healthcare services [[35](#CR35),
    [36](#CR36)]. The emerging technologies are having a tremendous impact on the
    healthcare industry and patient care. Healthcare 4.0 standards are enforcing highly
    technology-driven solutions for patient-centric healthcare. These technical solutions
    are assisting the medical professionals and patients very well, but these solutions
    cannot substitute the human touch and relationships between doctor, nurse and
    patient.
  prefs: []
  type: TYPE_NORMAL
- en: Too much dependence on these technical tools takes away the human touch. Disruptive
    technologies such as blockchain systems, talking digital assistants and chatbots
    cannot replace a kind physician. The kind physician placing his or her hand on
    a patient’s shoulder to assure him a speedy recovery and a busy nurse who spares
    an extra time to listen to a patient’s feelings are more valuable to a patient.
    These modern tools would reduce the cost of medical care. The ratio of nurse to
    patients in many US hospitals is less than the standards, and there is an acute
    deficiency in physicians, causing less personal attention to patients. These above
    facts demand the need for technical solutions to answer frequent questions in
    hospital systems round the clock. There is an urgent need to shift from fee-for-service
    philosophy into value-based health care philosophy [[37](#CR37)].
  prefs: []
  type: TYPE_NORMAL
- en: The demand for IoT systems and mobile apps that interact with and make payment
    to each other ensuring secure, safe operations and services is estimated to increase
    soon. For instance, IoMT devices, wearables and mobile apps that make payment
    for autonomous connected devices, vehicles, public transportation and emergency/disaster
    services like drone defibrillator, or a drone for the delivery of medicine ordered,
    or a self-driving ambulance are in great demand. The blockchain-driven open distributed,
    peer-to-peer ledger, smart devices, drones and vehicles would reduce the cost
    of operations and eliminate third-party centralized service providers [[38](#CR38)].
    This paper presented a blockchain-based secure and flawless inter-operable telesurgery
    (HaBiTs). Smart contracts are designed to provide immutability and interoperability.
    Authors studied the challenges in existing telesurgery framework and presented
    the ways to overcome using HaBiTs. HaBiTs implements Hyperledger Fabric or consortium
    blockchain to ensure the security of data related to patients, doctors and medical
    data. HaBiTs framework eliminates the role of inter-medicate agents and facilitates
    interoperability between blockchains [[39](#CR39)].
  prefs: []
  type: TYPE_NORMAL
- en: This paper proposed a physical exercise based smart support system for patients
    at home. This is an IoT and cloud technology-based system consisting of smart
    speaker, a speech learning unit and an exercise database at the edge. This system
    monitors the patient exercises and generates reports. The progress in doing exercises
    is compared with standards suggested by physiotherapist. These reports are also
    stored as electronic medical records. This system enables the patient to workout
    from home to reduce the stress levels and prevents patients personally visiting
    doctors frequently. This system can be further improved by incorporating AI components
    to enhance the efficiency of physical-occupational therapy by proper monitoring
    and record-keeping [[40](#CR40)]. Table [21.7](#Tab7) shows the healthcare service
    review summary.Table 21.7
