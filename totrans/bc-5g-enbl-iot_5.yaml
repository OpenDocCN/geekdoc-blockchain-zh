- en: 5.4 SIW Coupling Analysis Method
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The SIW coupling is based on the different features of antenna as its relative
    permittivity (*ε* [r]), vias gapping (*d*), resonating/centre frequency (*f* [c])
    and pitch (*p*) values of SIW design. The row of the cylinder or conducting vias
    proposed the electromagnetic boundary conditions, and with the help of ADS software,
    “T”-network can be found out. By this even and odd impedance can be retrieved
    and at last |S|-parameters are calculated by HFSS software. The overall working
    is defined in the flowchart as shown in Fig. [23.9](#Fig9). The coupling analysis
    is done by S[21] parameter for the two-port device.![../images/501059_1_En_23_Chapter/501059_1_En_23_Fig9_HTML.png](../images/501059_1_En_23_Chapter/501059_1_En_23_Fig9_HTML.png)
