- en: 2.5 Industrial Applications
  id: totrans-186
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.5 工业应用
- en: The intelligent data processing can be enabled at the edge devices using blockchain
    and 5G technologies in IIoT systems to deliver secure and manageable services.
    Authors have presented a cross-domain sharing and edge resources scheduling policy
    with a credit-differentiated edge transaction acceptance technique. The outcomes
    of this technique revealed a significant enhancement in service cost and capabilities
    of edge devices [[23](#CR23)]. IIoT devices are characterized by mobility, constrained
    resources and operating capabilities in dispersed environments. It is difficult
    to access and control these devices from a centralized point in real-time IoT
    deployments. This paper proposed a method to access and control these IoT systems
    through Fabric IoT. Fabric IoT works on a blockchain framework based on Hyperledger
    Fabric called attribute-based access control (ABAC). This framework supports three
    types of contracts; they are access contract (AC), device contract (DC) and policy
    contract (PC). DC saves the URL of data resources captured by IoT devices and
    facilitates inquiry processing. Administrative users can manipulate ABAC through
    PC. Normal users enforce access control through AC. IoT systems are empowered
    with dynamic access control management and a decentralized, fine-grained platform
    for the implementation of Fabric IoT. Authors have simulated two sets of experiments.
    Their outcome revealed that Fabric IoT provides high output per unit time and
    ensures consistency of data and efficient consensus in distributed real-time systems
    [[24](#CR24)].
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 在IIoT系统中，可以利用区块链和5G技术在边缘设备上实现智能数据处理，提供安全可管理的服务。作者提出了一种跨领域共享和边缘资源调度策略，以及一种信用差异化的边缘交易接受技术。该技术的结果显示，在服务成本和边缘设备能力方面取得了显著的增强[[23](#CR23)]。IIoT设备具有移动性、资源受限性和分散环境中的操作能力。在实时物联网部署中，从集中式点实时访问和控制这些设备是困难的。本文提出了一种通过
    Fabric IoT 访问和控制这些物联网系统的方法。Fabric IoT 在基于 Hyperledger Fabric 的区块链框架上工作，称为基于属性的访问控制（ABAC）。该框架支持三种类型的合同；它们是访问合同（AC）、设备合同（DC）和策略合同（PC）。DC保存了由物联网设备捕获的数据资源的
    URL 并促进了查询处理。管理用户可以通过 PC 操作 ABAC。普通用户通过 AC 强制访问控制。物联网系统具有动态访问控制管理和分散的、细粒度的 Fabric
    IoT 实现平台。作者进行了两组实验模拟。实验结果显示，Fabric IoT 每单位时间提供了高输出，并确保了分布式实时系统中数据的一致性和高效的共识[[24](#CR24)]。
- en: The evolution of mobile network generations, pros and cons are analysed. 5G
    was designed to provide the optimal connectivity for machine-type communications
    (MTC) and IoT services. The summary of standards, critical and massive MTC and
    Ultra-Reliable Low-Latency Communications (URLLC) events are covered. 5G supports
    massive MTC which is an extension of cellular IoT standards Long-Term Evolution
    (LTE)-MTC and Narrowband (NB) IoT. Both NB-IoT and LTE-MTC together satisfy massive
    MTC 5G demands [[25](#CR25)].
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 分析了移动网络各代的演变、优缺点。5G 被设计为提供最佳的机器类型通信（MTC）和物联网服务的连接性。标准、关键和大规模 MTC 以及超可靠低延迟通信（URLLC）事件的摘要被涵盖了。5G
    支持大规模 MTC，这是对蜂窝物联网标准长期演进（LTE）-MTC 和窄带（NB）物联网的扩展。NB-IoT 和 LTE-MTC 共同满足了大规模 MTC
    的 5G 需求[[25](#CR25)]。
- en: This paper presented the analysis and applications of blockchain Slice Leasing
    Ledger in future smart factories. The blockchain system deployed using 5G Network
    Slice Broker technique decreases the time in creating new services. This new concept
    enables the machines in the manufacturing industry to effectively get the slice
    required using autonomous and dynamic approaches. Network slice business can be
    carried out using slice broker method for implementing smart contracts and slice
    orchestration strategy. The entire procedure can be carried out automatically
    without any human involvement [[26](#CR26)]. Authors discussed the design of a
    virtualization platform for supporting various functions of IoT systems. An integrated
    solution for supporting all interactions of IIoT/IoT elements was presented. The
    analysis of the modes for transmitting a small quantity of data to large distances
    in IIoT/IoT systems was carried out in Russia. This paper discussed the Russian
    communication standards for IoT NB-FI and cyber-security issues in IIoT/IoT systems
    [[27](#CR27)].
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 本文介绍了未来智能工厂中区块链Slice租赁账本的分析和应用。使用5G网络切片经纪技术部署的区块链系统减少了创建新服务的时间。这个新概念使制造业中的机器能够有效地使用自治和动态方法获取所需的切片。切片经纪方法可以用于进行网络切片业务，以实现智能合同和切片编排策略。整个过程可以在没有任何人为参与的情况下自动进行[[26](#CR26)]。作者讨论了支持物联网系统各种功能的虚拟化平台的设计。提出了一个集成解决方案，支持所有IIoT/IoT元素的所有交互。在俄罗斯进行了传输少量数据到IIoT/IoT系统的远程地区的模式分析。本文讨论了物联网NB-FI的俄罗斯通信标准和IIoT/IoT系统中的网络安全问题[[27](#CR27)]。
- en: The blockchain technology was applied in establishing a decentralized vitality
    commercial centre. A case study of a start-up called Grid Singularity that applied
    blockchain to investigate “pay-as-you-go” sun-oriented solar power generation
    systems was discussed. IoT systems and electric vehicles can utilize the solar
    power generated from housetop of sun-oriented houses. The customers who need power
    publish their demand for power, and housetop sun-oriented suppliers can supply
    power. The power supply transactions are recorded using smart meters in distributed
    ledgers of the blockchain. Houses with sun-oriented housetop would operate like
    small-scale power-generating business enterprises. Purchasers could consequently
    contact suppliers stating their capacity needs. By implementing a blockchain-based
    record-keeping, business houses can enter into smart contracts with housetop suppliers
    using distributed ledgers [[16](#CR16)].
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术被应用于建立分散的生命力商业中心。一家名为Grid Singularity的初创公司的案例研究应用了区块链来调查“按需付费”太阳能发电系统。物联网系统和电动车可以利用太阳能房顶发电系统生成的太阳能。需要电力的客户发布他们的电力需求，太阳能房顶供应商可以提供电力。电力供应交易使用区块链的分布式账本中的智能电表记录。具有太阳能房顶的房屋将像小型发电企业一样运作。购买者可以自动联系供应商，说明他们的容量需求。通过实施基于区块链的记录-保持，企业可以使用分布式账本与太阳能房顶供应商签订智能合同[[16](#CR16)]。
- en: This paper has presented an overview of blockchain, IoT, 5G and their industrial
    applications. The open problems, threats and limitations in the implementations
    of these technologies in industries are also discussed [[28](#CR28)]. Authors
    proposed the design of a single virtualization data platform by integrating all
    the physical data centres to deliver smart services in IoT systems. The type of
    data services depends on the geographic position, financial and data centre requirements
    specified by Federation of Russia. An investigation was carried out on wireless
    networks for transferring a data to distant places based on the applications of
    IIoT systems. IoT and IIoT systems generate a huge amount of digital data, and
    hence providing data security to prevent cyber-attacks is a big challenge [[29](#CR29)].
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 本文概述了区块链、物联网、5G及其在工业中的应用。还讨论了在工业中实施这些技术时的开放问题、威胁和限制[[28](#CR28)]。作者提出了通过集成所有物理数据中心以提供物联网系统智能服务的单一虚拟化数据平台的设计。数据服务的类型取决于俄罗斯联邦指定的地理位置、金融和数据中心要求。对于基于IIoT系统的应用的远程地区传输数据的无线网络进行了调查。物联网和IIoT系统产生大量数字数据，因此提供数据安全以防止网络攻击是一个大挑战[[29](#CR29)]。
- en: 5G-enabled intelligent IoT (5G IIoT) manages a huge quantity of data ensuring
    optimal communication channels. 5G IIoT has three integrated technologies such
    as reinforcement learning, data mining and deep learning. The results derived
    from the experiments revealed that 5G IIoT enhances quality of service (QoS) to
    a large extent. This paper has also provided a new orientation to the IoT domain
    in which smart systems are integrated into the 5G’s communications and IoT [[30](#CR30)].
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 5G 可智能物联网（5G IIoT）管理大量数据，确保最佳通信渠道。 5G IIoT 具有三种集成技术，如强化学习、数据挖掘和深度学习。 实验结果显示，5G
    IIoT 在很大程度上提高了服务质量（QoS）。 本文还为 IoT 领域提供了一个新的方向，在这个方向中，智能系统集成到 5G 的通信和物联网中 [[30](#CR30)]。
