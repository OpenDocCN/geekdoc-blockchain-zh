- en: 6.3.1 Equivalent Circuit Model of Self-Quadplexing Circuit Modules
  id: totrans-823
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The equivalent circuit model for the self-quadplexing antenna is displayed in
    Fig. [23.12](#Fig12). The quadplexing antenna module contains the four input ports,
    and the isolation is defined among all ports in terms of mutual coupling. Here
    all four resonating frequencies are determined by the parallel combination of
    RLC network, and mutual coupling is attained by series combination of LC networks.
    One port is ON simultaneously and produces the particular resonant frequency.
    The mutual coupling is known in the form of interference, so the minimum mutual
    coupling is reciprocal to high isolation value and it is proportional to low interference
    among input ports. The mutual coupling among four ports is defined by M[12], M[23],
    M[34] and M[41]. This model can be implemented by ADS software with the help of
    no. of equations, and electromagnetic structure can be executed by HFSS or CST
    software.![../images/501059_1_En_23_Chapter/501059_1_En_23_Fig12_HTML.png](../images/501059_1_En_23_Chapter/501059_1_En_23_Fig12_HTML.png)
