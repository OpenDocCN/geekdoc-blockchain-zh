  - PREF_OL
  type: TYPE_NORMAL
- en: Applications built using AI and deployed at the edge or on VMs enable predictive
    analytics.
  id: totrans-384
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '10.'
  id: totrans-385
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: AI-based visual inspection systems.
  id: totrans-386
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '11.'
  id: totrans-387
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: This is an emerging AI technology using deep learning and computer vision for
