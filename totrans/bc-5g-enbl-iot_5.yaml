  prefs: []
  type: TYPE_NORMAL
  zh: 5G 通信的目标是确保数十亿物联网设备的高速、低延迟和低功耗连接。本文介绍了 NOMA 在实时应用（如自动驾驶车辆和电子医疗）中的应用。本文讨论了电子医疗的案例研究[[51](#CR51)]。表[21.8](#Tab8)显示了通信行业审查摘要。表21.8
