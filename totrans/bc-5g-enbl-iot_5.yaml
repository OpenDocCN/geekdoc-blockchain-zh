- en: 4.1 Substrate Integrated Waveguide (SIW) Technology
  id: totrans-600
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Recently, the microwave-based wireless components perform a significant role
    in the field of communication modules. It includes the microwave- and RF-based
    components for the development of different systems. However, previously, several
    techniques are combined with microstrip, metallic and coplanar waveguides to achieve
    the high Q-factor for active as well as passive components. As the microwave system
    is the emerging topic for the RF researchers to implement the device with high
    data rates for 5G/6G application and excellent sensing and power handling capabilities.
    These all are the basic requirement of wireless communication system, so to cover
    all above advantages, SIW plays the crucial role in the microwave system with
    easy fabrication topology. The upcoming wireless communication module with SIW
    technology provides the advancement towards the high reliability, increased performance,
    good stability and enhanced integration with systems [[39](#CR39)].
  id: totrans-601
  prefs: []
  type: TYPE_NORMAL
- en: SIW is the planar form of the rectangular waveguide. A dielectric is filled
    between two parallel metal plates. These two rows of the conducting vias/holes
    connect the two parallel plates through the substrate. To implement the millimetre
    wave integrate circuit, the SIW technology is mostly used. It offers advantages
    like cost-effectiveness and high-density integration and is most suitable for
    the mass production of the wireless system. It has widespread solution for millimetre
    wave applications. SIW was first proposed by **K. Wu and Deslandes**.
  id: totrans-602
  prefs: []
  type: TYPE_NORMAL
- en: Definition
