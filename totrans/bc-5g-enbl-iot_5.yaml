- en: 3 Applications in Healthcare and Medical Technology
  id: totrans-475
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Blockchain technology has several applications in the healthcare field. It can
    be employed for patient-based requirements such as seeking consent, allows privacy,
    and ensures secrecy with continuous monitoring and interaction with the system.
    The issues that may be associated with its implementation include scalability,
    interoperability, and patient management. Blockchain technology can be employed
    for effective management of the electronic health record (EHR) by employing deep
    learning algorithms. Balandina et al. [[7](#CR7)] mentioned the advantages of
    blockchain technology as it reduces paperwork and storage costs, improves efficiency,
    automates processing, and lowers the chances of fraud or mismanagement of the
    secure patient data [[19](#CR19), [23](#CR23), [27](#CR27), [80](#CR80), [82](#CR82)].
    The blockchain technology allows the removal of intermediaries giving more control
    over the information to the patient which is a huge advantage. The technology
    could aid in biomedical research with the help of smart digital contracts to regulate
    the functioning of the biomedical databases. It ensures data integrity and non-repudiation.
    Gong et al. [[8](#CR8)] and Amin et al. [[10](#CR10)] unveiled different pathways
    in the healthcare system for privacy protection as it allows for remote patient
    monitoring with the secure management of medical sensors. The monitoring of patients
    may be done in real time with continuous updates regarding the health condition
    to the patient and the doctors [[29](#CR29), [68](#CR68), [69](#CR69), [71](#CR71),
    [76](#CR76)]. It provides medical interventions with automated notifications to
    the concerned parties. The only disadvantage being data transfer through open
    channels from smart devices to blockchain nodes and due to certain delays in block
    verification, it cannot be used in emergency response situations as the response
    time would increase comprising patient health. The blockchain technology would
    help in overcoming fake drug prescription and labelling due to prudent check mechanism.
    The use of counterfeit drugs leads to adverse drug reactions with over 10 lakhs
    deaths annually as per the World Health Organization (WHO) data. Padmavathi et
    al. [[19](#CR19)] introduced that to avoid the inclusion of such fake drugs in
    the supply chain, transparency must exist to avoid tampering, modifications, or
    stealing of drugs. The pharmacists need to ensure that drugs of correct quantity
    and strength are available. The blockchain also helps in the medical insurance
    storage system that allows transactions to be verified before being added to the
    blockchain network, thereby saving time, costs, and the transaction verification
    process for the insurance company [[18](#CR18), [19](#CR19), [77](#CR77)].
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
- en: Before blockchain can be employed in the healthcare sector, there is a need
    to understand the application areas where it has been employed for present applications
    in biomedical domains along with Internet of Things such as clinical medical records,
    clinical trials, clinical education, and evidence-based databases as represented
    in Fig. [22.1](#Fig1). Further, Alhussein et al. [[12](#CR12)] and Cocosila et
    al. [[17](#CR17)] clarified that the types of data such as personal clinical records,
    medical health records, willingness forms, drug supply chain, patient location,
    and health insurance transactions have been addressed with blockchain technology
    that need to be elaborated with the level of present expertise available such
    as architectural design, system component availability of technical tools, etc.
    [[12](#CR12), [17](#CR17)]. The need for employing blockchain technology in the
    biomedical healthcare along with its pros and cons needs to be understood. It
    needs to understand the level of usage of blockchain technology in access control,
    data integrity, data auditing, and provenance that needs to be studied. Drosatos
    [[20](#CR20)]. referred to the type of blockchain framework such as Ethereum,
    Hyperledger Fabric, Bitcoin, etc. that would be employed to address the problems
    encountered in the biomedical domain that needs to be understood [[11](#CR11),
    [20](#CR20)].![../images/501059_1_En_22_Chapter/501059_1_En_22_Fig1_HTML.png](../images/501059_1_En_22_Chapter/501059_1_En_22_Fig1_HTML.png)
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 22.1
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain and healthcare sector [[18](#CR18)]
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
- en: Gong et al. [[8](#CR8)] cited that the healthcare data can be broadly classified
    into two main categories, mainly as medical records focused on medical care produced
    from healthcare departments or hospitals and the other being personal health records
    comprising information entered usually by patients willingly. Blockchain technology
    has shown immense potential in providing privacy, security, and integrity of healthcare
    records. Alhussein et al. [[12](#CR12)] referred that it is being nowadays used
    in creating patient record ledgers residing at different locations, integrating
    medical records with healthcare enterprises, and sharing of these resources across
    different regions and users. The technology also allows patients to have control
    over their information and can be employed to seek second opinion or referral
    by sharing if required. Blockchain can lead to integration and unification of
    personal health records with medical records and allows easy management of one
    unified healthcare record. The insurance-based health record is encrypted and
    stored without tampering in the blockchain network for future use. Another area
    of blockchain application is to safeguard the transactions of researchers with
    reference biomedical databases such as clinical trials, pharmaceuticals, etc.
    that are updated regularly. Hasselgren et al. [[18](#CR18)] stated that blockchain
    can also be employed to track the drug supply chain from the manufacturer to the
    consumer to avoid counterfeit drugs entering the supply chain. Most of the blockchain
    technologies for medical applications are at the initial stage of maturity or
    being tested for implementation shortly. However, any technology depicting real-time
    solutions is not presently available, and more time is required for the blockchain
    technology to mature in the future [[18](#CR18), [20](#CR20), [57](#CR57), [59](#CR59),
    [63](#CR63), [68](#CR68), [74](#CR74)].
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain technology allows independence to patients to assign rules permitting
    specific use of their recorded data for research purposes. It also gives freedom
    to patients to connect to hospitals directly and procure their medical data automatically.
    Tandon et al. [[11](#CR11)] told that with the help of ledger technology in blockchain,
    it is possible to securely transfer patient medical records without consideration
    of any boundaries, supply chain management of medicines administered to patients,
    improved coordination among healthcare organizations, fewer transaction costs
    and risks involved and help in genetic research or genomics. This can help in
    streamlining healthcare processes and prevent costly and fatal medical errors.
    Genomics has been considered to improve human health, and several companies are
    exploring the possibility of employing this to understand human health for scientific
    advancement in inpatient treatment and quality healthcare. Bhatia et al. [[21](#CR21)],
    Engelhardt et al. [[23](#CR23)], and Randall et al. [[24](#CR24)] concluded that
    the blockchain and IoT technology are found to be perfectly suitable to this area
    by helping patients to share their encrypted genetic information which allows
    for wider database creation, thereby helping the scientific community in their
    research endeavors as represented in Fig. [22.2](#Fig2). The goal of the Internet
    of Things (IoT) technology is to enable easy, secure, and efficient use of technology
    for transmission and sharing of data globally. It offers several potential benefits
    in the dynamic digital world leading to personalized healthcare benefits for patients
    and care providers which is not a challenging technological problem anymore. With
    the help of IoT technology for healthcare systems, it is possible to track and
    monitor anything within the system at any convenient time and place on demand.
    The present-day advancements in sensor technology and communication networks and
    the availability of high-performance computing systems and IoT along with blockchain
    technology have been taking rapid strides and coming up as a new potential technology
    that can be explored to provide numerous healthcare benefits at reduced costs
    and time. With the help of these technologies, any device can be used to sense
    its surroundings and do computation employing a wireless network and address.
    This allows developing real-time mapping of virtual objects to establish communication
    channels between them using different communication technologies for information
    about the status of the connected entity as and when required [[26](#CR26), [28](#CR28),
    [30](#CR30), [32](#CR32), [36](#CR36)].![../images/501059_1_En_22_Chapter/501059_1_En_22_Fig2_HTML.png](../images/501059_1_En_22_Chapter/501059_1_En_22_Fig2_HTML.png)
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 22.2
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
- en: IoT schematic for the healthcare sector [[21](#CR21)]
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain can help the telemedicine field to thrive by developing mutual trust
    between patients and healthcare professionals. It helps in data integrity, authentication,
    and identification of parties which ensures transparency by providing incentives
    in the form of crypto tokens for players to act fairly. Shakeel et al. [[15](#CR15)]
    cited that with the use of regulated artificial intelligence tools, it creates
    a seamless platform for global healthcare by the effective use of healthcare resources
    and needs. Mendes et al. [[16](#CR16)], Bahga et al. [[28](#CR28)], and Reyna
    et al. [[30](#CR30)] showed that the major benefit would be providing remote qualitative
    diagnostic services especially when a present situation such as COVID-19 lockdowns
    is prominent across the globe with a large number of people deprived of quality
    healthcare facilities. A large number of start-ups are coming up in this field,
    and several are found in the dermatology field due to its close association with
    the beauty industry [[30](#CR30), [47](#CR47), [53](#CR53), [57](#CR57), [63](#CR63),
    [65](#CR65), [82](#CR82)].
  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
- en: 4 Decentralizing IoT Networks Employing Blockchain
  id: totrans-485
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Engelhardt et al. [[23](#CR23)] and Randall et al. [[24](#CR24)] mentioned that
    the smart devices employed in IoT cannot be directly used in blockchain as they
    are lightweight with energy and memory constraints. By using the traditional client-server
    model in IoT, problems related to data synchronization, security, and data privacy
    may exist. This can be overcome by employing blockchain incorporated within the
    IoT systems. Jing et al. [[26](#CR26)] powered that a blockchain with hypergraphs
    used in smart homes can maintain security and privacy protection by reducing cyber-attack
    possibilities. Rothers et al. [[25](#CR25)] considered that the system must be
    robust enough to allow data privacy and integrity which could be managed with
    a unique identity of devices with little scope of tampering. The system should
    allow scalability and solve problems of data exchange and trading [[40](#CR40),
    [41](#CR41), [46](#CR46)]. With the help of data fusion techniques, the analysis
    could be done on the cloud, thereby improving the healthcare delivery and reducing
    operational expenditures. Reyna et al. [[30](#CR30)] affirmed that healthcare
    data privacy is maintained between the cloud nodes and fog with security through
    blockchain. The advantages include smooth data aggregation, accuracy in the management
    of data, low-cost IoT software, and less consumption of resources. Sultan et al.
    [[27](#CR27)] cited that for smooth IoT functioning, integration with 5G network
    is required and the blockchain transactions may be visible to all if secure communication
    protocols on members are not maintained in the blockchain system [[80](#CR80)].
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
- en: Tandon et al. [[11](#CR11)]. stated that employing blockchain in IoT has several
    distinct advantages. These are *adaptability* as blockchain and IoT integration
    can be easily done without the requirement of intermediate blocks [[13](#CR13),
    [37](#CR37), [39](#CR39)]. Bagha et al. [[28](#CR28)] referred that cross-communication
    can be implemented easily with middleware technologies among blockchain devices.
    The next is *scalability*, and it is the ability of the blockchain network to
    accommodate more IoT devices or sensors on the network without any problem. Fuqaha
    et al. [[29](#CR29)] added that the third advantage is *security*, which is of
    prime importance between the fusion of both blockchain and IoT technologies. Shakeel
    et al. [[15](#CR15)] showed that the security issues in IoT such as denial of
    services (DoS), authorization, identity management, and data protection can be
    overcome by using blockchain. The last one is *consistency*, which implies that
    the data in the system is consistent with the combination of blockchain and IoT.
    This ensures data integrity and allows the autonomous administration of IoT systems
    or domains. It allows every domain in the blockchain network to act independently
    for managing the IoT devices [[15](#CR15), [16](#CR16)]. Hence, with these potential
    benefits, if integration of blockchain with IoT is achieved successfully, then
    it would allow better healthcare patient monitoring, improve service efficiency
    and accurate patient diagnosis, and enhance security with quality services [[32](#CR32),
    [34](#CR34), [35](#CR35), [43](#CR43)]. In their recent study, Kuo et al. [[22](#CR22)]
    presented an overview of blockchain technology to meet the need of futuristic
    biomedical engineering and e-healthcare. The authors have proposed the pseudonym-based
    encryption with different authorities (PBEDA) concept to empower a patient to
    verify, modify, as well as access his/her healthcare data on the IoT-based multi-layered
    system.
  id: totrans-487
  prefs: []
  type: TYPE_NORMAL
- en: 5 Discussion and Conclusion
  id: totrans-488
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The blockchain technology allows less dependence on huge servers and reduces
    redundant work. By providing high security and data privacy for users, the system
    can become cost-effective with fast computing capabilities. Soon, the blockchain
    technology would immensely benefit and revolutionize the healthcare sector by
    ensuring data transparency, reducing costs of service delivery, central server
    for management of all patient data, and hospital services [[14](#CR14), [19](#CR19)].
    The clinicians can monitor their patient’s condition in real time without worrying
    regarding the level of honest information being provided by their patients. Similarly,
    Tandon [[11](#CR11)]. emphasized that the patients need not worry to get a second
    referral for their medical condition due to the transparency of data and services
    being provided by the healthcare service provider. Further, Kuo et al. [[22](#CR22)]
    pressed that they can willingly share their data to enable them to learn regarding
    similar cases being treated or reported in other countries which would help them
    in improving their present medical condition and nature of services being provided
    by their clinician. Overall the practical utilization of blockchain technology
    can benefit patients, clinicians, healthcare service providers, researchers, and
    biomedical specialists to improve service efficiency, quality of healthcare services,
    and accurate diagnosis and treatment of diseases and share patient data with enhanced
    security and privacy [[22](#CR22), [26](#CR26), [33](#CR33), [47](#CR47), [51](#CR51)].
    It would prevent loss or modification of patient data being decentralized and
    transparent in nature. The major concerns for acceptance of this technology are
    the misuse of data by sharing it with third parties for profit or indirect identification
    of users through pseudonymous identifiers [[67](#CR67), [70](#CR70), [73](#CR73)].
    Since research is ongoing in this area and the number of publications is available
    presently, the future for the growth and expansion of this technology looks promising.
    In the healthcare sector, it is expected that the blockchain technology market
    may cross $500 million by 2022\. Hasselgren et al. [[18](#CR18)] informed that
    due to its data integrity and enhancing mutual trust among users, its demand would
    be ever-increasing and required by healthcare institutions to perform their tasks
    with seamless efficiency and precision [[20](#CR20), [22](#CR22), [43](#CR43),
    [57](#CR57), [69](#CR69), [74](#CR74)].
  id: totrans-489
  prefs: []
  type: TYPE_NORMAL
- en: The time required to retrieve data from different devices, existing protocols,
    and access control mechanism employed presently may not work in the future as
    present IoT-based systems are centralized based mechanisms [[54](#CR54), [60](#CR60),
    [61](#CR61), [62](#CR62)]. The deployment of blockchain in IoT allows distributed,
    decentralized ledger records with high security, privacy, improved efficiency,
    and authenticity of data. The healthcare industry is one of the largest and fastest-growing
    industries globally. The industry is under strict regulatory norms involving complex
    interconnected entities leading to fragmented patient data and enhanced costs
    due to system inefficiencies leading to lack of complete transparency in data
    transactions, data traceability issues, and security concerns for the patient.
    The blockchain technology has gained wide acceptability in different industrial
    domains including healthcare to ensure secure and reliable management of real-time
    clinical healthcare patient data, thereby reducing healthcare costs and accurate
    disclosure of the clinical trials to overcome supply of duplicate or low-quality
    medicines to patients and hospitals. The technology could be employed to support
    patient data management, hospital supply chain management, pharmaceutical research,
    online patient monitoring through hospital telemedicine set-up, and hospital billing
    system [[75](#CR75)].
  id: totrans-490
  prefs: []
  type: TYPE_NORMAL
- en: This review focuses on a real-time healthcare monitoring system using IoT and
    cloud computing services which are in various ways important for elders and chronic
    diseases’ patients. Different methods that are available for healthcare services
    are thoroughly surveyed, and the challenges in the path of realization are described.
    This review proposes intelligent real-time patient monitoring system to monitor
    the subject’s vital parameters including temperature, pressure, breath activity,
    as well as ECG using specific prototype model and detects any abnormality with
    accuracy. In the near future, the research could be carried out on to focus on
    improving wearing sensor experience by using softer materials and enabling controlled
    sharing of information among the doctors, the patient, and the patients’ family
    through social networking paradigm. The clinicians can monitor the patient’s condition
    in real time, and the patients could avail second referral for their medical condition
    due to the transparency of data and services being provided by the healthcare
    service provider employing blockchain and the Internet of Things [[64](#CR64),
    [66](#CR66)]. Further, they can willingly share their data with high-speed 5G
    networking to enable them to learn regarding similar cases being treated or reported
    in other countries which would help them in improving their present medical condition
    and nature of services being provided by their clinician. Overall the practical
    utilization of integrated blockchain and IoT technology can benefit patients,
    clinicians, healthcare service providers, researchers, and biomedical specialists
    to improve service efficiency, quality of healthcare services, and accurate diagnosis
    and treatment of diseases and share patient data with enhanced security and privacy.
    It would prevent loss or modification of patient data being decentralized and
    transparent in nature. The major concerns for acceptance of this technology are
    the misuse of data by sharing it with third parties for profit or indirect identification
    of users through pseudonymous identifiers.
