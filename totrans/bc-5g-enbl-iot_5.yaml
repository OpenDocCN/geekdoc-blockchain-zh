- en: 2.7 Communication Industry
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A novel communication architecture to satisfy the needs of 5G mobile networks
    was presented. This architecture integrates virtual infrastructure manager (VIM),
    ultra-dense networks (UDN) and multi-access edge computing (MEC) technologies
    to enable flexibility for radio access (RA) mobile nodes [[41](#CR41)]. The customers
    and devices are striving for network connection and good data transfer rate before
    5G implementation. After implementing 5G technology, the performance of the network
    and the quality of the connection between the devices have been improved significantly.
    A network may consist of many drones, users and IoT devices where an autonomous
    operation is possible by moving 5G radio access networks (RAN) with ML [[42](#CR42)].
    Understanding the impact of RAN technology on the transport layer of the networks
    is essential for designing the interfaces in the future. Authors evaluated the
    5G scenario-based variations of consumer traffic and the extent of utilization
    of 4G features in real life to meet the targeted performance. Computed 5G transport
    network data rate requirements considering per-cell and cumulative cases into
    account. The statistical multiplexing is an important function in reducing the
    cost and capacity of 5G networks. The procedure for designing a 5G transport network
    was discussed. Authors introduced new functional modules to prevent additional
    costs for increasing the transport capacity as demanded by mmWave and massive
    MIMO technologies [[43](#CR43)]. An investigation on the spectrum utilization
    efficiency (SUE) in cognitive radio networks (CRNs) for assessing the availability
    of channels and the probability of completion of service was carried out. Spectrum-efficient
    CRN (SE-CRN) applies a hybrid underlay-interweave (UI) mode of CRNs to secondary
    users for collaborative communication. Two types of spectrum utilization with
    high and low levels of priority are taken into account. Multiple attribute-based
    methods for service discovery for low-priority users’ interruption were proposed
    to ensure the optimum channel accessibility for high-priority users. The outcome
    derived from this scheme assured significant enhancement in channel accessibility,
    reduction in no service probability and service retainability [[44](#CR44)].
  prefs: []
  type: TYPE_NORMAL
- en: The applications and case studies for 5G-enabled devices are driven by multipurpose
    OPC UA. The requirements, design considerations, advantages and role of OPC UA
    are identified. The elements, patterns and work-flow description for OPC UA in
    implementing the information modelling and integration of devices are presented
    [[45](#CR45)]. A new Call Admission Control (CAC) scheme uses fuzzy logic and
    C-RAN preemption technique. The cloud bursting technique was implemented in this
    scheme for managing congestion. This congestion can be prevented by preempting
    few delay-tolerant, low-priority user links of public cloud by charging penalty.
    The results obtained through the simulation experiments revealed less probability
    of blocking which was only 5%, higher output/unit-time and less energy consumption,
    and return on investment was up to 95% [[46](#CR46)].
  prefs: []
  type: TYPE_NORMAL
- en: A spectrum sharing system was designed using blockchain technology. The users
    can effectively share the same frequency spectrum in dense networks. Game theory
    concepts are used to achieve coordination between the customers who are not participating
    in sharing the spectrum. Simulation experiments were conducted by applying a tit-for-tat
    (TFT) strategy and blockchain-based spectrum sharing technique. The results revealed
    that about 55.1% optimization was achieved through spectrum sharing strategy [[47](#CR47)].
    A well-organized study of trust-based IoT recommendation techniques was carried
    out. This study reviewed 59 curated papers from 206 papers published during the
    period 2011 to 2018\. The advantages, disadvantages and open issues of IoT were
    discussed [[48](#CR48)].
  prefs: []
  type: TYPE_NORMAL
- en: Authors conducted a review of applications, challenges of IoT and blockchain
    technologies. Integrating IoT with blockchain technology has a high potential
    for designing many innovative and robust applications [[49](#CR49)]. A general-purpose
    smart, contract-based IoT monitoring architecture to enhance the security aspects
    of public blockchains that reduces the operational cost was proposed. This architecture
    applies reinforcement learning technique which adjusts to dynamic data submission
    rates of IoT systems. Implementing high-security features using smart contracts
    of blockchain is a very expensive process due to the fluctuating Bitcoin prices.
    Authors discussed cost-effective IoT architecture using agents to control the
    IoT devices through smart contracts. These agents are trained using reinforcement
    learning and deep Q-network techniques. The results derived from simulated experiments
    revealed that the agent’s strategy is more cost-effective and satisfies all users’
    requirements [[50](#CR50)].
  prefs: []
  type: TYPE_NORMAL
- en: This paper presented a non-orthogonal multiple access (NOMA)-based communication
    architecture for tactile Internet for smart communities in 5G.
  prefs: []
  type: TYPE_NORMAL
- en: The objective of 5G communication is to ensure high-speed, low-latency and low-power
    connectivity for billions of IoT devices. The applications of NOMA for real-time
    applications such as autonomous vehicles and e-healthcare are presented. A case
    study on e-healthcare has been discussed in this paper [[51](#CR51)]. Table [21.8](#Tab8)
