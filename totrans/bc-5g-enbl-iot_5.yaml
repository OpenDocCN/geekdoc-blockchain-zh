- en: The unique features of 5G and blockchain technology can complement each other
    in building a robust system. The constraints in blockchain communication are compensated
    by integrating it with 5G. The 5G technology privacy and security limitations
    were compensated with blockchain implementation. Authors have researched on a
    blockchain, 5G, mmWave communication and MIMO technologies which are suitable
    for networks with large numbers of nodes having security and load balancing issues.
    The significant growth of blockchain-enabled 5G and IoT technologies has disruptive
    potential to develop valuable next-generation robust connected systems. The integration
    of IoT and micro-grid has applications in the supply chains, smart contracts,
    decentralized autonomous systems, crypto-currency and proof of services [[52](#CR52)].
  prefs: []
  type: TYPE_NORMAL
- en: Network coding technique is very cost-effective and trustworthy for future communications.
    A high data rate in a device-to-device communication is ensured in small cell
    environment by network coding. The attacks and pollution are major problems in
    network coding.
  prefs: []
  type: TYPE_NORMAL
- en: Standard cryptographic techniques make it difficult to secure network by re-encoding
    of packets at the intermediate nodes in the network. This problem is solved using
    homomorphic message authentication codes and signatures. The 5G wireless technology
    is required to implement low energy consumption, ultra-low latency and high data
    rate. The mobile small cells using network coding can play an important role in
    assuring the maximal output per unit time in network communication. The optimum
    performance can be ensured by securing these small cells from pollution attacks
    [[53](#CR53)]. Vehicular communications suffer from security aspects such as dedicated
    network slice and content-centric networking (CCN). The emerging 5G technology
    and advances in the automotive industry have ensured safer travel and movement
    of goods. Advanced networking technologies, artificial intelligence and blockchain
    are integrated into autonomous vehicles to reduce human errors. Reliability, security
    and stability are the most critical factors in vehicular communications. Authors
    highlighted the need for researching on consensus protocol designs for dynamic
    VANET use-cases. The analysis of information in vehicular communication is very
    helpful to decide the causes for accidents to help insurance companies and police
    authorities [[54](#CR54)]. Table [21.9](#Tab9) shows the food supply chain management
    review summary.Table 21.9
