- en: 1 Introduction
  id: totrans-417
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: The integration of blockchain and the Internet of Things (IoT) helps to strengthen
    and leverage mutual advantages in a variety of industrial domains including healthcare.
    The healthcare industry is one of the largest and fastest-growing industries involving
    more than 10% of the gross domestic product (GDP) of several countries globally.
    The use of blockchain in IoT can help to track multiple devices in the network,
    avoid duplication of malicious data entries, disallow data tampering, and provide
    enhanced security and privacy. Several devices are connected in an IoT network
    for fast-paced 5G-enabled data transfer environment for different industrial applications
    for collecting information and processing it, and the chances of failure of this
    centralized system are much higher. The time required to retrieve data from different
    devices, existing protocols, and access control mechanism employed presently may
    not work in the future as they are centralized based mechanisms [[1](#CR1), [2](#CR2)].
    The deployment of blockchain in IoT allows distributed, decentralized ledger records
    with high security, privacy, improved efficiency, and authenticity of data [[1](#CR1),
    [3](#CR3), [4](#CR4)].
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链与物联网（IoT）的融合有助于加强和利用在包括医疗保健在内的各种工业领域的相互优势。医疗保健行业是涉及全球多个国家国内生产总值（GDP）超过10％的最大且增长最快的行业之一。在IoT中使用区块链可以帮助跟踪网络中的多个设备，避免恶意数据输入的重复，防止数据篡改，并提供增强的安全性和隐私性。为了不同的工业应用收集信息并加以处理，多个设备连接在IoT网络中以进行快速的5G启用的数据传输环境，而这种集中式系统的故障可能性要高得多。从不同设备检索数据所需的时间、现有的协议以及目前采用的访问控制机制在未来可能无法正常工作，因为它们是基于集中式的机制[[1](#CR1),
    [2](#CR2)]。在IoT中部署区块链允许具有高安全性、隐私性、改进的效率和数据的真实性的分布式、去中心化的分类帐记录[[1](#CR1), [3](#CR3),
    [4](#CR4)]。
- en: Soon, the blockchain technology would immensely benefit and revolutionize the
    healthcare sector by ensuring data transparency, reducing costs of service delivery,
    centralized patient data, and hospital services management. It would allow real-time
    monitoring of the patient data and availability to seek second referral for their
    medical condition due to the transparency of data and high-speed 5G network services
    being provided by the healthcare service provider employing blockchain and the
    IoT [[2](#CR2), [4](#CR4)]. This would enable the patients to learn regarding
    similar cases being treated or reported in other countries which would help in
    improving their present medical condition and nature of services being provided
    by their clinician. Overall the practical utilization of integrated blockchain
    and IoT technology can benefit patients, clinicians, healthcare service providers,
    researchers, and biomedical specialists to improve service efficiency, quality
    of healthcare services, and accurate diagnosis and treatment of diseases and share
    patient data with enhanced security and privacy. It would prevent loss or modification
    of patient data being decentralized and transparent in nature [[5](#CR5), [6](#CR6)].
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: 不久之后，区块链技术将通过确保数据透明性、降低服务交付成本、集中式患者数据和医院服务管理而极大地惠及并改革医疗保健领域。它将允许实时监控患者数据并通过利用区块链和IoT提供的高速5G网络服务来寻求其医疗状况的第二次转诊，由于数据的透明性。这将使患者了解其他国家正在治疗或报告的类似病例，从而有助于改善他们目前的医疗状况以及由其临床医生提供的服务的性质。总的来说，整合区块链和IoT技术的实际利用可以使患者、临床医生、医疗保健服务提供者、研究人员和生物医学专家受益，以提高服务效率、医疗保健服务的质量以及疾病的准确诊断和治疗，并以增强的安全性和隐私性分享患者数据。它将防止患者数据的丢失或修改，因为它是去中心化和透明的[[5](#CR5),
    [6](#CR6)]。
- en: The major concerns for acceptance of this technology are the misuse of data
    by sharing it with third parties for profit or indirect identification of users
    through pseudonymous identifiers. With a decentralized database, blockchain can
    help solve several underlying problems within the healthcare system giving more
    autonomy and control to patients over their data with selected access rights to
    researchers relating to the medical records. It is a more patient-centric healthcare
    model where trust is paramount, and the records cannot be altered or deleted as
    per convenience. The motivation of writing this chapter is to allow readers to
    understand the present advancements in the healthcare sector due to integration
    of the blockchain and IoT technologies which would provide immense benefits to
    the patients as well as the healthcare service providers. Further, the users must
    also be aware regarding the technological challenges and limitations of the proposed
    technology and how it can be overcome to allow optimized usage and maximum potential
    of the technology to be leveraged to solve the existing healthcare problems, thereby
    improving quality of life for the patients.
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 对于接受这项技术的主要关注点是通过与第三方分享数据以获取利润或通过假名标识符间接识别用户的数据滥用。使用分散式数据库，区块链可以帮助解决医疗保健系统内的几个潜在问题，使患者在选择性访问权限下对其数据拥有更多自治权和控制权，以供研究人员访问与医疗记录相关的数据。这是一种更加以患者为中心的医疗保健模式，其中信任至关重要，并且记录不能根据方便进行更改或删除。编写本章节的动机是让读者了解由于区块链和物联网技术的整合而导致的医疗保健部门目前的进展，这将为患者以及医疗服务提供者带来巨大的好处。此外，用户还必须了解所提出技术的技术挑战和局限性，以及如何克服这些挑战，以便允许优化使用和充分发挥技术的潜力，以解决现有的医疗保健问题，从而提高患者的生活质量。
- en: Kumar et al. [[1](#CR1)] stated that the industry is under strict regulatory
    norms, with a complex system of different interconnected entities leading to fragmented
    patient data and enhanced costs due to system inefficiencies leading to lack of
    complete transparency in data transactions, data traceability issues, and security
    concerns for the patient. Tandon et al. [[11](#CR11)] wrote to overcome this problem,
    blockchain technology has gained considerable attention in several domains including
    the healthcare industry to ensure secure and reliable management of real-time
    clinical healthcare patient data [[1](#CR1), [11](#CR11)]. Qamar et al. [[2](#CR2)]
    referred that the technology could be employed to support patient data management,
    hospital supply chain management, pharmaceutical research, online patient monitoring
    through hospital telemedicine set-up, and hospital billing system. The blockchain
    follows peer-to-peer integrated network where any transaction request made is
    broadcasted to all nodes and needs to be approved by all nodes to be added to
    the blockchain network.
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: Kumar 等人 [[1](#CR1)] 指出，行业受到严格的监管规范约束，不同相互关联的实体构成了复杂的系统，导致患者数据碎片化，并由于系统效率低下导致成本增加，从而在数据交易中缺乏完全透明度，存在数据可追溯性问题，以及对患者安全的担忧。Tandon
    等人 [[11](#CR11)] 指出，为了解决这一问题，区块链技术在多个领域引起了广泛关注，包括医疗保健行业，以确保实时临床医疗患者数据的安全可靠管理 [[1](#CR1),
    [11](#CR11)]。Qamar 等人 [[2](#CR2)] 提到，该技术可用于支持患者数据管理、医院供应链管理、药物研究、通过医院远程医疗设置进行在线患者监控以及医院结算系统。区块链采用点对点集成网络，任何交易请求都会广播到所有节点，并且需要所有节点的批准才能被添加到区块链网络中。
- en: Further, integrated solutions can be built to avoid medical fraud and drug counterfeiting.
    Priyadarshan et al. [[14](#CR14)] referred that using IoT and machine learning,
    the technology can help in overcoming the deletion of clinical trial record or
    hiding sources of funding for carrying out medical research. It can also help
    in saving huge costs in the pharmaceutical industry by having a defined network
    of supply chains. The contracts incorporated during implementing the blockchain
    system can be legally binding and enforceable as per law of the land. Thus, they
    could help in automating the healthcare system such as billing, insurance, diet
    planning, and pharmacy management, thereby significantly reducing the costs involved.
    Shakeel et al. [[15](#CR15)] and Padmavathi et al. [[19](#CR19)] mentioned that
    the blockchain technology research in healthcare is focused on integrity, integration,
    and access control of patient-related health records. In the future, work is ongoing
    on other aspects such as clinical trials, medical research, supply chain management,
    and medical insurance.
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，可以构建集成解决方案以避免医疗欺诈和药品伪造。Priyadarshan等人[[14](#CR14)]指出，利用物联网和机器学习，技术可以帮助克服临床试验记录的删除或隐藏医学研究资金来源的问题。它还可以通过建立定义的供应链网络在制药行业节省巨额成本。在实施区块链系统时纳入的合同可以根据当地法律具有法律约束力和可执行力。因此，它们可以帮助自动化医疗系统，如计费、保险、饮食规划和药房管理，从而显著降低涉及的成本。Shakeel等人[[15](#CR15)]和Padmavathi等人[[19](#CR19)]提到，医疗保健中的区块链技术研究侧重于患者相关健康记录的完整性、集成性和访问控制。未来，工作正在进行其他方面，如临床试验、医学研究、供应链管理和医疗保险。
- en: The chapter is organized with introduction to the blockchain and IoT technologies
    and work reported by different researchers with regard to these technologies in
    the present industry scenario giving special reference to the healthcare technology.
    The subsequent section discusses about the blockchain-based IoT architecture and
    how the data is stored, monitored, and retrieved when required from this system.
    The remaining sections discuss about the applications of these technologies in
    the healthcare sector enumerating their salient features and limitations. The
    chapter also discusses regarding decentralizing IoT networks employing blockchain
    with the future scope and applications of integrating these technologies for seamless
    operations and benefit of mankind through improved healthcare services being discussed
    in the “Discussion and Conclusion” section.
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 该章节首先介绍了区块链和物联网技术，并讨论了目前工业场景下不同研究人员关于这些技术的工作，特别引用了医疗技术。随后的部分讨论了基于区块链的物联网架构以及数据在系统中的存储、监测和检索方式。其余部分讨论了这些技术在医疗领域的应用，列举了它们的显著特点和局限性。该章还讨论了采用区块链分散化物联网网络的未来范围和应用，以及通过改进医疗服务来讨论无缝运作和造福人类的这些技术的应用在“讨论与结论”部分进行了讨论。
- en: 2 Paper Preparation
  id: totrans-424
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 文章准备
- en: 2.1 Background of Blockchain
  id: totrans-425
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 区块链背景
- en: Blockchain technology comprises a distributed peer-to-peer network where non-trusting
    members can interact in a verifiable manner with each other without a trusted
    intermediary [[5](#CR5)]. The blockchain technology is growing rapidly with promising
    applications in several technological fields. It is a decentralized system where
    the data entries are immutable and cannot be altered at convenience. The time-stamped
    chain of blocks are connected in a blockchain framework using cryptographic hashes
    affecting all industrial domains exponentially even influencing the healthcare
    sectors through its processes, services, management, education, etc. The blockchain
    has largely affected the functioning of electronic and personal health records
    (EHR and PHR) in the healthcare set-up. Cocosila et al. [[17](#CR17)] and Lafourcade
    et al. [[44](#CR44)] cited that the blockchain allows better data integrity in
    all aspects, access control to medical records, interoperability, and smooth transactions.
    The term blockchain originated from “Bitcoin” or cryptocurrency in the year 2008\.
    This slowly expanded and got acceptance with several million users by 2019, wherein
    it was felt that its potential could be employed in different applications including
    healthcare.
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术由一个分布式的点对点网络组成，其中不信任的成员可以在彼此之间以可验证的方式进行交互，而无需信任的中介[[5](#CR5)]。区块链技术正在迅速发展，并在几个技术领域中展示出有希望的应用。它是一个去中心化的系统，数据条目是不可变的，不能随意更改。时间戳的区块链框架通过使用密码哈希连接在一起，以指数方式影响所有工业领域，甚至通过其流程、服务、管理、教育等影响着医疗保健领域。区块链已经在医疗保健设置中大规模影响了电子和个人健康记录（EHR和PHR）的运作。Cocosila等人[[17](#CR17)]和Lafourcade等人[[44](#CR44)]指出，区块链允许在各个方面更好地维护数据完整性、访问医疗记录、实现互操作性和实现流畅交易。区块链一词起源于2008年的“比特币”或加密货币。这个概念逐渐扩展，并在2019年得到了数百万用户的接受，人们认为其潜力可以在包括医疗保健在内的不同应用中得到利用。
- en: Cachin [[38](#CR38)]. talked about blockchain, cryptography, and consensus.
    As per the IBM report published in 2019, several healthcare leaders predicted
    that blockchain technology will play a major role in the healthcare sector due
    to its decentralized framework for sharing medical records safely, better management
    of clinical trials, and regulatory compliance enforceability. Further, it is expected
    that the global market for blockchain technology in the healthcare sector may
    soon cross $500 million by 2022 [[11](#CR11), [33](#CR33), [38](#CR38), [42](#CR42)].
    Still, technology has miles to go and adapt to the existing systems and lend useful
    value to improve efficiency of the present healthcare industry.
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: Cachin[[38](#CR38)]谈到了区块链、密码学和共识。根据2019年IBM发布的报告，一些医疗保健领导人预测，由于其用于安全共享医疗记录的去中心化框架、更好地管理临床试验和强制执行监管合规性，区块链技术将在医疗保健领域发挥重要作用。此外，预计到2022年，全球医疗保健领域区块链技术市场可能很快突破5亿美元[[11](#CR11),
    [33](#CR33), [38](#CR38), [42](#CR42)]。然而，技术还有很长的路要走，需要适应现有系统，并提供有用的价值，以改善当前医疗保健行业的效率。
- en: A blockchain comprises a sequential chain of blocks which contains all transaction
    records. The first block is the genesis block, with successive blocks connected
    through hash values. Das et al. [[31](#CR31)] affirmed that the blockchain concept
    was first introduced as an integral component of the cryptocurrency Bitcoin. The
    paper that led to the creation of Bitcoin was published in 2008, and the first
    genesis block of the blockchain was mined on 3 January 2009\. The blockchain system
    comprises the decentralized database with open access, transparency, and autonomy
    to all users who are logged into the network to access information and regularly
    update post approval. Once the records are updated in the blockchain network,
    it cannot be deleted or removed easily without authentication and approval from
    more than half (51%) the number of users on the network. Hasselgren et al. [[18](#CR18)]
    stated that blockchain would help to overcome several problems associated with
    the complex integrated healthcare network including the lack of traceability during
    different transactions, non-reporting of clinical trials, and issues related to
    sub-standard or fake medicines being regularly supplied to patients. This would
    avoid the lack of confidentiality in handling the patient data and non-sharing
    with for-profit organizations for commercial benefits or misuse of the information
    in any form. It would also remove the presence of middleman in the healthcare
    system by cutting down on costs, thereby enhancing trust and transparency in the
    system. Drosatos et al. [[20](#CR20)] referred that it would reduce dependency
    on single supplier for procuring resources for the healthcare systems, thereby
    allowing them to contact different vendors as per requirement without incurring
    substantial costs or legal constraints. Presently, these blockchain systems are
    at the proof ofconcept stage; however, their potential is being acknowledged and
    realized with several projects involving blockchain technology increasing rapidly
    [[20](#CR20), [21](#CR21)].
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链由包含所有交易记录的连续区块链组成。 第一个块是创世块，后续块通过哈希值连接。 Das等人[[31](#CR31)]确认，区块链概念最初是作为加密货币比特币的一个组成部分首次引入的。
    导致比特币创建的论文于2008年发表，区块链的第一个创世块于2009年1月3日开采。 区块链系统包括具有开放访问、透明度和自主性的分散式数据库，所有登录到网络的用户都可以访问信息并定期在批准后更新。
    一旦记录在区块链网络中更新，就不能轻易删除或移除，而不经过网络上超过半数（51%）用户的认证和批准。 Hasselgren等人[[18](#CR18)]指出，区块链将有助于克服与复杂集成的医疗保健网络相关的几个问题，包括不同交易期间的可追溯性缺乏、临床试验的未报告以及定期向患者供应次标准或假药品的问题。
    这将避免处理患者数据时的缺乏机密性，并且不会与营利组织共享数据以获取商业利益或以任何形式滥用信息。 它还将通过削减成本来削减医疗保健系统中的中间人的存在，从而提高系统的信任和透明度。
    Drosatos等人[[20](#CR20)]指出，这将减少医疗保健系统为获取资源而依赖单一供应商的程度，从而使他们能够根据需要与不同的供应商联系，而不会产生重大成本或法律限制。
    目前，这些区块链系统处于概念验证阶段； 但是，人们正在认识到它们的潜力，并且涉及区块链技术的几个项目正在迅速增加[[20](#CR20)，[21](#CR21)]。
- en: The blockchain allows decentralization of records with no central authority
    controlling the addition of blockchain content. The immutable entries are added
    to the blockchain network based on consensus through peer-to-peer network. Balandina
    et al. [[7](#CR7)] stated that the blocks are linked to each other through cryptographic
    protocols which are self-executable smart contracts. Persistence is also a key
    feature of blockchain as accepted entries cannot be deleted due to a distributed
    ledger stored across multiple nodes. It allows anonymity in the blockchain set-up
    with easy traceability due to interconnectivity of different blocks with each
    other through the hash. The transactions are arranged in the form of a Merkle
    tree for each block with each leaf value verified to its established root for
    traceability. Previously, the blockchain was used extensively in the finance sector
    as it allows security and privacy of data; however, nowadays, it is being applied
    in several computational fields where voluminous transactions take place. Kumar
    et al. [[3](#CR3)] and Liang et al. [[5](#CR5)] mentioned that it is being used
    in the Internet of Things (IoT) network for recording, analyzing, and transferring
    of real-time data from nodes or objects, humans, and sensors to automate different
    assignments or tasks.
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链允许记录去中心化，没有中央机构控制区块链内容的添加。基于对等网络的共识，不可变条目被添加到区块链网络中。Balandina等人[[7](#CR7)]指出，区块通过密码协议链接在一起，这些协议是可执行的智能合约。持久性也是区块链的一个关键特性，因为接受的条目不能删除，由于存储在多个节点上的分布式分类账，它允许区块链设置中的匿名性，易于通过互相之间的哈希链接不同块进行追踪。交易以每个块的Merkle树的形式排列，每个叶子值都经过验证，以确保其到达的根可追溯。此前，区块链在金融领域得到了广泛应用，因为它允许数据的安全性和隐私性;
    但是，现在，它正在应用于多个计算领域，其中发生大量交易。Kumar等人[[3](#CR3)]和Liang等人[[5](#CR5)]提到，它正在物联网（IoT）网络中使用，用于记录、分析和传输节点或对象、人类和传感器的实时数据，以自动完成不同的任务或任务。
- en: The blockchain can be categorized into public, consortium, and private. The
    public blockchain is referred to as permissionless as anyone can join it to view
    and contribute to the blockchain and allow changes to its core software. The two
    largest cryptocurrencies that widely employ public blockchain are Bitcoin and
    Ethereum. The efficiency is low, but data immutability is high. The consortium
    of public permission allows a restricted number of identified group entities to
    access, view, and participate in the consensus protocol. In consortium blockchain,
    the efficiency is high, but data could be easily tampered with. Priyadarshan et
    al. [[14](#CR14)] and Drostos et al. [[20](#CR20)] stated that in the private
    blockchain, only selected nodes are allowed to participate in the distributed
    network controlled by a single organization having centralized authority over
    all transactions in the blockchain. In this blockchain, although the efficiency
    is high, the data could be tampered with.
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可分为公共、联盟和私有三种类型。公共区块链被称为无许可，因为任何人都可以加入以查看和贡献区块链，并允许更改其核心软件。广泛使用公共区块链的两种最大的加密货币是比特币和以太坊。效率低，但数据不可变性高。公共许可的联盟允许一组被识别的实体访问、查看和参与共识协议。在联盟区块链中，效率很高，但数据很容易被篡改。Priyadarshan等人[[14](#CR14)]和Drostos等人[[20](#CR20)]指出，在私有区块链中，只有选定的节点被允许参与由单个组织控制的分布式网络，该组织对区块链中的所有交易具有集中控制权。在这种区块链中，尽管效率很高，但数据可能被篡改。
- en: 'All users connected in the block can view ongoing transactions in the network.
    The record of previous block and transactions is available with each block, thereby
    making it a secure and immutable ledger record. The chain increases as new blocks
    are added and arranged in a peer-to-peer network comprising several nodes with
    each node maintaining a copy of the same. The nodes may comprise “users” or “miners”
    who check and validate every transaction occurring on the network for its appropriateness.
    With the “consensus” of users and miners, the data is added to each block. Three
    majorly employed consensus protocols are proof of work (PoW), proof of stake (PoS),
    and Practical Byzantine Fault Tolerance (PBFT) protocols. The PoW is the consensus
    protocol strongly associated and integrated with Bitcoin. The miners are involved
    in solving some complex computational problems by finding lesser value than the
    predetermined one in the proposed block. The miner who finds the solution first
    is rewarded and validates the transaction. However, Kuo et al. [[22](#CR22)] claimed
    that it is limited due to its high computational energy requirements when applied
    on a large blockchain which may be equivalent to the electricity required for
    a small country. The stake of each node in the blockchain determines the approval
    node selection process in the PoS. This may give an unfair advantage to richer
    nodes and influence the decision-making. Hence, the randomization process is employed
    to select the approving node. Tandon [[11](#CR11)]. and Padmavathi et al. [[19](#CR19)]
    referred that Ethereum, the second-largest cryptocurrency, is in the process to
    shift from PoW to PoS. The PBFT is based on the Byzantine agreement protocol limiting
    its usage in the public domain as all nodes must be known in the network. It comprises
    three phases, namely, as pre-prepared, prepared, and commit. Each node requires
    two-thirds majority vote approval from all nodes in the network to move to the
    next phase. The PBFT is currently employed in the Hyperledger Fabric. Saraf et
    al. [[36](#CR36)] stated that till the year 2018, the number of frameworks rolled
    out by Hyperledger Fabric is equal to five, namely:'
  id: totrans-431
