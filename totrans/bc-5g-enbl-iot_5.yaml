  type: TYPE_NORMAL
- en: Authors have curated papers from highly reputed research journals from IEEE,
    Elsevier, Science Direct and Springer publications. About 78 papers covering blockchain,
    5G and IIoT concepts and applications are reviewed. This study has revealed the
    various technologies, systems and algorithms applied for IIoT systems across the
    world. These papers have been further classified industry-wise and presented as
