- en: 1 Introduction
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: This chapter has discussed the intelligent and autonomous IIoT systems designed
    using AI, blockchain and 5G technologies. IIoT systems are the backbone in building
    a smart city, smart business and smart industries. The survey and analysis of
    IIoT market trends, methods, technology components and applications in different
    industries are studied and presented in five following sub-sections.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 本章讨论了使用人工智能、区块链和5G技术设计的智能自主IIoT系统。IIoT系统是构建智能城市、智能商业和智能工业的支柱。对IIoT市场趋势、方法、技术组件和不同行业中的应用进行了调查和分析，并在接下来的五个小节中进行了阐述。
- en: '1.1 Motivation: International Status and Market Potential'
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1 动机：国际地位和市场潜力
- en: There is a huge demand for the development of intelligent systems using disruptive
    technologies such as AI, IIoT, 5G and blockchain. These intelligent systems are
    going to create an immense impact by automating business and industry operations,
    enhancing productivity and reducing the cost. The report from IndustryARC Analysis
    and Expert Insights predicted that market size for IIoT will reach US$ 123.89
    billion by the year 2021\. IoT market has an economic value of US$ 11 trillion
    by 2025\. The global blockchain market is expected to reach US$ 23.3 billion by
    2023\. A report estimated about 64 billion IoT-connected components exists worldwide
    by 2025\. At present Europe and Germany are implementing many blockchain-based
    pilot projects. The world’s first peer-to-peer imperativeness trade occurred in
    New York City in 2016\. In Japan, Marubeni company is conducting Bitcoin business
    for its customers. In China, Wanxiang company was expected to invest US$ 30 billion
    in a blockchain-driven smart city project. Power Ledger, a start-up company in
    Perth of Australia, is working on blockchain-based projects.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 利用人工智能、工业物联网（IIoT）、5G 和区块链等颠覆性技术开发智能系统的需求巨大。这些智能系统将通过自动化业务和工业操作、提高生产力和降低成本来产生巨大影响。据IndustryARC分析和专家见解的报告预测，到2021年，IIoT的市场规模将达到1238.9亿美元。到2025年，物联网市场的经济价值将达到11万亿美元。全球区块链市场预计将在2023年达到233亿美元。一份报告估计，到2025年，全球将存在大约640亿个物联网连接组件。目前，欧洲和德国正在实施许多基于区块链的试点项目。世界上第一个点对点的能源交易于2016年在纽约市发生。在日本，丸红公司正在为其客户进行比特币业务。在中国，万向公司预计将投资300亿美元用于基于区块链的智能城市项目。澳大利亚珀斯的初创公司Power
    Ledger正在开展基于区块链的项目。
- en: 1.2 Overview of Blockchain, 5G and IIoT Technologies
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2 区块链、5G 和 IIoT 技术概述
- en: The objective of blockchain technology is to create a trusted group in computing
    systems for addressing the challenges such as security, scalability, mutual trust
    and collaboration. Blockchain technology applies the concepts of mathematics,
    peer-to-peer networking, diverse algorithms and cryptography to resolve the problems
    of synchronization and security in open distributed databases. The time-stamps
    of transactions are recorded in the blockchain network nodes to provide additional
    security for avoiding any data infringement in transactions.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的目标是为解决诸如安全性、可扩展性、相互信任和协作等挑战在计算系统中创建一个可信赖的群体。区块链技术应用了数学、点对点网络、多种算法和密码学的概念，以解决开放式分布式数据库中的同步和安全性问题。交易的时间戳记录在区块链网络节点中，以提供额外的安全性，以避免交易中的任何数据侵犯。
- en: 5G technology enables high-speed communication between billions of wearable
    devices, Androids, iPhones, tablets and IoT devices. These devices are executing
    a large number of diverse applications and also generate huge network traffic.
    5G technology can manage this huge network traffic at the lightning speeds and
    prevent network congestion. 5G communication has many advantages of higher throughput,
    high reliability, low latency and decreased costs of operations. 5G can be customized
    for lower latency and higher bandwidth for edge computing devices. IIoT processes
    promote self-organizing and self-healing capabilities. The deployment of 5G networks
    exponentially boosts the amount of data generated with enhanced interactions among
    the users and devices. 5G enabled systems are designed to capture data close to
    the edge devices with lower latency.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 5G 技术实现了数十亿可穿戴设备、安卓手机、iPhone、平板电脑和物联网设备之间的高速通信。这些设备执行着大量不同的应用程序，并产生巨大的网络流量。5G
    技术能够以闪电般的速度处理这些巨大的网络流量，并防止网络拥塞。5G 通信具有更高的吞吐量、更高的可靠性、更低的延迟和更低的运营成本等诸多优势。5G 可以为边缘计算设备定制更低的延迟和更高的带宽。工业物联网（IIoT）流程促进了自组织和自愈能力。5G
    网络的部署极大地增加了增强用户和设备之间交互的数据量。启用了 5G 的系统旨在在边缘设备附近以更低的延迟捕获数据。
- en: Machine-to-machine (M2M) communication has become an important part of IIoT.
    Fog computing systems are deployed on diverse hardware and software platforms,
    process huge amounts of data locally, work on-premise and are completely portable.
    The IIoT systems permit businesses and industries to gather a huge quantity of
    data to enhance the efficiency of operations. Assuring security at the edge devices
    in IIoT systems is a very difficult task. Intelligent data processing at the edge
    devices in IIoT systems delivers smart and cost-effective cloud services in the
    production environment.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 机器对机器（M2M）通信已经成为工业物联网的重要组成部分。雾计算系统部署在各种硬件和软件平台上，在本地处理大量数据，本地工作，并且完全可移植。工业物联网系统允许企业和行业收集大量数据以提高运营效率。在工业物联网系统中确保边缘设备的安全性是一项非常困难的任务。工业物联网系统中边缘设备的智能数据处理在生产环境中提供智能且具有成本效益的云服务。
- en: Blockchain technology would revolutionize the present and future applications
    in various sectors by decentralized access. Automation of business operations
    leverages better quality and faster decision-making. Application of blockchain
    technology prevents the intruders from physically attacking the IIoT devices.
    The data stored at the nodes of blockchain is immutable for intruders to alter
    the data. Hackers would not be able to match the hash value at a specific block
    level in real time. So blockchain ensures trusted data sharing in IIoT systems.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术将通过去中心化访问在各个领域的现有和未来应用程序中引起革命。业务运营自动化利用更高质量和更快的决策制定。区块链技术的应用可以防止入侵者对工业物联网设备进行物理攻击。存储在区块链节点上的数据对于入侵者来说是不可变的，无法更改数据。黑客无法在实时中匹配特定区块级别的哈希值。因此，区块链确保了工业物联网系统中的可信数据共享。
- en: 1.3 Chapter Organization
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3 章节组织
- en: 'This chapter is organized into four sections. Section [1](#Sec1) introduces
    the concepts and subsection [1.1](#Sec2) the motivation, status and market potential
    of disruptive technologies. Sub Section [1.2](#Sec3) presented overview technologies.
    The review of recent literature is discussed the second section. Section [2](#Sec7)
    is further divided into eleven subsections. Each subsection describes papers reviewed
    from one area of applications. The highlights of each paper are presented in a
    table format also: Section [2.1](#Sec8), finance; sub section [2.2](#Sec9), business;
    sub section [2.3](#Sec10), smart cities; sub section [2.4](#Sec11), manufacturing;
    sub section [2.5](#Sec12), Industry Applications; 2.6 healthcare; sub section
    [2.7](#Sec14), communication; sub section [2.8](#Sec15), food supply chain; sub
    section [2.9](#Sec16), cyber security; sub section [2.10](#Sec17), military and
    civil applications; sub section [2.11](#Sec18), agriculture; and sub section [2.12](#Sec19),
    research. Comparative Analysis, Section [2.4](#Sec11) Research Issues and Challenges
    in Implementation Section [4](#Sec22) presents the tool manufacturing industry
    case study. The section [5](#Sec23) concludes the findings of this chapter. The
    last section deals with references to cited papers.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 本章分为四个部分。第一部分 [1](#Sec1) 介绍了概念，子部分 [1.1](#Sec2) 讨论了颠覆性技术的动机、现状和市场潜力。子部分 [1.2](#Sec3)
    展示了概述技术。第二节讨论了最近文献的回顾。第二节 [2](#Sec7) 进一步分为十一个子部分。每个子部分描述了从一个应用领域审查的论文。每篇论文的亮点也以表格形式呈现：第二节
    [2.1](#Sec8)，金融；子部分 [2.2](#Sec9)，商业；子部分 [2.3](#Sec10)，智慧城市；子部分 [2.4](#Sec11)，制造业；子部分
    [2.5](#Sec12)，行业应用；2.6 医疗保健；子部分 [2.7](#Sec14)，通信；子部分 [2.8](#Sec15)，食品供应链；子部分 [2.9](#Sec16)，网络安全；子部分
