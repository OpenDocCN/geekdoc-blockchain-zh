- en: 2 Evolution of Technology from 1G to 5G
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In the era of advancement in the wireless communication system, 5G communication
    technology takes the outstanding part because of its prominent features. Previously,
    a decade ago from 1980 to 1990, the 1G-based communications was used, in which
    the basic voice service is used by the consumer with analog-based protocols. At
    this time only voice service was under consideration with PSTN (public switched
    telephone network) and PDMA (packet division multiple access) techniques. 1G technology
    is operated over the frequency of 150 MHz/900 MHz with the narrower bandwidth
    of 30 KHz and lower speed of 2.4 kbps. It has the several of disadvantages like
    bad voice quality, large size and poor battery life of cell phones. At this time,
    it is better than nothing; at least it’s wireless and mobile. After that from
    1991 to 2000, 2G communication had discovered using the new digital technique
    of GSM and CDMA. It is the first digital standard era of wireless communication
    with improved coverage area and capacity of no. of users than 1G technology. It
    is operated at the frequency of 1.8 GHz/900 MHz with the moderate bandwidth of
    25 MHz and data rate of 64 kbps. It allows the text messaging service also, and
    the signals are also stronger than 1G. In this range, 2.5G comes with the GPRS
    cellular technique. It has the additional features of web browsing and e-mail
    services. At this time, the cell phones are combined with camera also. After the
    evolution takes place from 2.5G to 3G wireless system from 2000 to 2010, it has
    the frequency range of 1.6–2.0 GHz with bandwidth of 100 MHz. It is designed by
    CDMA, UMTS and EDGE techniques to provide the digital broadband and increased
    speed. It is the first mobile with broadband data services [[11](#CR11), [12](#CR12)].
    At this time, the cell phones/mobile become the smart mobile with the extra features
    of fast communication, video call and broadcasting, mobile TV, etc. It also has
    the excellent value of data rates of 144 kbps to 2 Mbps with increased no. user
    capacity. These 3G mobiles are rather expensive than 2G. After that a new era
    has introduced with 4G communication from 2010 to 2020 with advent features of
    3G. It is designed primarily for increased data rate from 100 Mbps to 1 Gbps.
    It is working at the frequency range of 2–8 GHz with the bandwidth of 100 MHz.
    It depends upon Wi-Fi and LTE technology and has the IP-based protocols and high
    speed and connectivity. It is the true mobile broadband service with MAGIC. The
    MAGIC term is defined as follows: M stands for mobile multimedia, A stands for
    anytime anywhere, G stands for global mobile support, I stands for integrated
    wireless solution, and C stands for customized personal service. 4G is a kind
    of multifunctional and flexible technology which depends upon OFDM (orthogonal
    frequency-division multiplexing) and OFDMA (orthogonal frequency-division multiple
    access) techniques. Nowadays, due to the 4G communication technique, we can easily
    and rapidly upload and download the high-definition (HD) video, movies, songs
    and other information. 4G system produces the high quality of services, super
    security and bigger battery life also. Then after 4G, the advanced and versatile
    features of 5G communication are presented with extreme high data rate of 1–100 Gbps,
    which is 100 times higher than 4G communication. The 5G communication has introduced
    from 2020 to 2030 with high capacity and speedy data rates. It also supports voice
    streaming, buckle up, high Internet, and interactive multimedia applications.
    It supports WWWW (World Wide Wireless Web) technology and defines the next version
    of mobile communication. After 5G, a novel version of communication technology
    is also taking place as 6G and 7G. 6G will integrate 5G with satellite global
    coverage with ultra-fast Internet access along with smart home and cities applications,
    while 7G relates world completely wireless with space roaming and artificial intelligence
    techniques. It’s a fully wireless network which depends over artificial intelligence
    methodology [[13](#CR13)].'
  prefs: []
