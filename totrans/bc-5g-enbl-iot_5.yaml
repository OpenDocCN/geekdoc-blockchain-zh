- en: 2.1 5G Communication
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Wireless networks have made an extraordinary development in the past few years.
    The demand of more bandwidth and lower latency has been a motivation to develop
    efficient systems. 5G is the fifth-generation mobile network, and this is the
    wireless communication technology which enhances user experience with the help
    of its features to personalize mobile communication experience. 5G is intended
    to offer higher data speeds (multi-Gbps), better reliability, increased availability,
    enormous network capacity, ultra-low latency and a better than before uniform
    user experience. Improved performance and enhanced efficiency allow new as well
    as better user experiences. 5G provides the infrastructure which will increase
    the performance and capabilities of the communication network. 5G includes high
    carrier frequencies, unprecedented number of antennas, massive bandwidths and
    device density. 5G emerged from orthogonal frequency-division multiplexing (OFDM).
    OFDM is the method of modulating a digital signal across numerous different channels
    to reduce interference. Sub-6 GHz and mm-wave which have wider bandwidth are used
    in 5G technology. The same mobile networking principles like 4G LTE are used in
    5G OFDM. In addition to it, 5G air interface further increases OFDM to give a
    better scalability and flexibility. As a result, more people can have access to
    5G technology [[14](#CR14)].
  prefs: []
  type: TYPE_NORMAL
- en: 5G provides a seamless compatibility with dense heterogeneous network. This
    satisfies the high demand of traffic and efficient connectivity to the users.
    5G works smoothly even when the number of users connected to the Internet goes
    over billions in number. Basically, 5G uses the unused part of 3–300 GHz high-frequency
    mm-wave. This sub-spectrum of mm-wave spectrum can support improved data rate
    over present wireless system to over hundreds of times to satisfy end user needs.
    5G is designed to efficiently use every bit of spectrum across a wide array of
    available bands and spectrum. 5G is invented to emerge into service areas say,
    for example, connecting the Internet of Things, artificial intelligence, virtual
    reality and critical communication systems. This is achieved by 5G NR air interface
    design techniques, like self-contained TDD sub-frame design. 5G is designed to
    be energy efficient; it consumes less energy as compared to prior communication
    devices. This helps in reduction in environmental issues as well as network maintenance
    issues. Current mobile network consumes about 15–20% of total power consumption
    on actual data traffic, and the rest of the energy is wasted [[15](#CR15)].
  prefs: []
  type: TYPE_NORMAL
- en: 5G will have a massive impact on businesses; it will provide high data speeds
    with higher network reliability. Businesses could use 5G to connect their devices
    to the same network. By doing this, we can make machines work with the help of
    mobile device. This can be applied where higher degree of precision is needed.
    This will help in increasing the efficiency of businesses and giving users faster
    access to information. 5G technology can also help in intelligent movement and
    communication among vehicles. Traffic management can be achieved by designing
    a network of interconnected vehicles. Real-time data of traffic can be provided
    to the drivers so that vehicles on the road can choose less congested road to
    arrive at destination.
  prefs: []
  type: TYPE_NORMAL
- en: 2.2 5G-Enabled IoT Applications
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The upcoming years of 5G communication will totally improve the insight of lifestyle
    on society, industry and business field also. It is a radical technology with
    unique and massive research areas like in healthcare, smart city, robotics and
    virtual reality-based systems. The IoT technology is incorporated with 5G communication
    network to attain the tremendous outcomes in every perception of human life. IoT
    defines as the Internet of Things, in which the things are integrated with various
    new technologies, software and sensors for the result to obtain the exchange of
    data and information over the network. 5G with IoT applications defines as a new
    opening generation for integration of intelligence with comfort and security [[16](#CR16)–[18](#CR18)].
