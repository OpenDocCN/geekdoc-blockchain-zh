- en: 6.2.1 Equivalent Circuit Model of Self-Triplexing Circuit Modules
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The equivalent circuit model for self-triplexing antenna is shown in Fig. [23.11](#Fig11).
    The triplexing antenna works at three resonating frequencies, and each resonating
    frequency is defined by the parallel section of RLC network connected with the
    port of 50 ohm line. At that time, only single port is ON and produces the corresponding
    resonating frequency. The first RLC network as *R* [1], *L* [1] and *C* [1] produces
    the first resonant frequency; likewise, the second and third parallel RLC sections
    give the second and third operating frequencies. The isolation is the main parameter
    of the proposed antenna, so the mutual coupling is defined by the M[12], M[23]
    and M[31] components, where M[12] shows the mutual coupling between port 1 and
    port 2\. Similarly, the M[23] and M[31] define the minimum mutual coupling between
    port 2 and port 3 and port 3 and port 1\. The proposed equivalent model can be
    easily realized by ADS software and justified by HFSS also. The value of each
    resonating frequency can be obtained by Eq. ([23.5](#Equ5)).![../images/501059_1_En_23_Chapter/501059_1_En_23_Fig11_HTML.png](../images/501059_1_En_23_Chapter/501059_1_En_23_Fig11_HTML.png)
