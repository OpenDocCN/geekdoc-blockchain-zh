    of life for us; Internet of Things is the forerunner in the digitization of services.
    As IoT infrastructure grows, there is an increase in the access points that need
    to access and share information. Cloud computing has played an important role
    in aiding these fast-paced developments related to the IoT domain. However, centralized
    structure like these as described in detail in [[25](#CR25)] may lead to failure
    in maintaining data transparency. Blockchain provides loads of improved features
    in terms of security, decentralization and scalability, identity, autonomy, security,
    reliability [[25](#CR25)–[27](#CR27)] as well as privacy [[28](#CR28)]; Fig. [23.2](#Fig2)
    depicts the advantages of blockchain deployment in industrial automation based
