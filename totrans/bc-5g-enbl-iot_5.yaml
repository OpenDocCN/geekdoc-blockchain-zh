- en: 2.1 Finance Sector
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Satoshi Nakamoto conceived electronic cash system because of the financial slowdown
    in the year 2008 as an alternative to physical currency. The blockchain technology
    was designed to introduce electronic currency or crypto-currency system called
    Bitcoin. The objective was to create a secure and decentralized digital currency
    that can be used as a medium of exchange of currency across the globe. Authors
    discovered that the unique features of blockchain such as immutable, decentralized,
    peer-to-peer, open ledger system have shown considerable influence on every industry
    in the recent decade. The source code of Bitcoin was released as an open-source,
    leveraging developers and researchers to use this code for developing diverse
    applications. Researchers began to realize the potential of blockchain and started
    exploring this blockchain technology applications in other industries also. Blockchain
    is the underlying technology for the revolutionary crypto-currency and Bitcoin
    systems [[1](#CR1)].
  prefs: []
  type: TYPE_NORMAL
- en: The history and the applications of Bitcoin using blockchain concept are presented.
    Authors explained the working principles of Bitcoin and legal issues involved
    in Bitcoin transactions. The real-time applications and challenges in implementing
    Bitcoin are also covered [[2](#CR2)]. The blockchain technology ensures trust
    in processing transactions by implementing smart contracts, consensus mechanism
    and avoids the third-party centralized controls. The reduced complexity in solving
    proof of work (PoW) puzzle also optimizes blockchain platform performance. Decentralization
    and group trust reduces the cost of transaction processing in Bitcoin-based solutions.
    The successful implementation of blockchain in the crypto-currency domain has
    inspired its extended applications in other domains such as healthcare, banking,
    industry, etc. The implementation of blockchain technology in IIoT systems also
    enhances security mechanism [[3](#CR3)].
  prefs: []
  type: TYPE_NORMAL
- en: The rapid growth of cyber-attacks on the IoT systems in the Industry 4.0 sector
    is a major concern. A qualitative and quantitative analysis of cyber-security
    frameworks, impact assessment on major Industry 4.0 technology and business trends
    was carried out. Authors described the standards and regulations in the Industry
    4.0 and their financial effect on the evaluation methods. The mathematical methods
    and risk parameters for computing financial loss from cyber-attacks were presented
    [[4](#CR4)].
  prefs: []
  type: TYPE_NORMAL
