    of ADS (Advanced Design System) software. Here each parallel combination of RLC
    components produces the resonant frequencies. Likewise, parallel combination of
    *R* [1], *L* [1] and *C* [1] produces the first resonant frequency, while another
    parallel combination of *R* [2], *L* [2] and *C* [2] produces the second resonant
    frequency. The mutual coupling (M[12]) between two frequencies is defined by series
    combination of *LC* network. Here *L* [12] and *C* [12] present the minimum isolation
    value for the proposed self-diplexing antenna.![../images/501059_1_En_23_Chapter/501059_1_En_23_Fig10_HTML.png](../images/501059_1_En_23_Chapter/501059_1_En_23_Fig10_HTML.png)
