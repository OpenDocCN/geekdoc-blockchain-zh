- en: 2.3 Smart City Applications
  id: totrans-154
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 智慧城市应用
- en: The blockchain technology implementation in smart city solutions ensures security
    and trust in data exchange. Smart contracts can be incorporated in smart city
    applications such as financial budget management, environment. Monitoring government,
    dwelling and mobility planning. Energy generation and management is a significant
    factor for a smart city to be self-sustainable. The inexhaustible sources of power
    such as solar and wind energies are to be best exploited in a smart city. Smart
    contracts with consumers would facilitate only the necessary power to be transmitted
    to consumer devices based on their current power needs. Smart contracts ensure
    automated and dynamic management of power supply and pricing policies. Smart contracts
    also leverage consumers to select the best services offers provided by different
    power supply companies leading to healthy competition in the energy market. This
    innovative power distribution system works on the concept of just in time power
    or power on demand to the consumer devices. Sharp contracts leverage robust, online
    financial and operational data recording of power delivered to the consumer. Blockchain
    implementation proposes a new concept called essential-ness business, promoting
    optimum balance in peer-to-peer (P2P) controlled trading. Small-scale distributed
    energy resource (DER) suppliers can sell their excess power to the energy grid.
    Consumers who need power can consume power for a price from this energy grid [[10](#CR10)].
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术在智慧城市解决方案中的实施确保了数据交换的安全和信任。智能合约可以纳入智慧城市应用，例如财政预算管理、环境监测、政府、住宅和移动规划。能源的生成和管理对于智慧城市能够自给自足是一个重要因素。太阳能和风能等不竭源泉的能源在智慧城市中应得到最佳利用。智能合约与消费者之间的合作将促进根据消费者当前电力需求向消费者设备传输必要电力。智能合约确保电力供应和定价政策的自动化和动态管理。智能合约还使消费者能够选择不同供电公司提供的最佳服务优惠，从而促进能源市场的健康竞争。这种创新的电力分配系统基于按需供电的概念向消费者设备提供电力。智能合约利用稳健的在线财务和运营数据记录向消费者提供的电力。区块链实施提出了一个名为必需性业务的新概念，促进点对点（P2P）控制交易的最佳平衡。小规模分布式能源资源（DER）供应商可以将多余的电力卖给能源电网。需要电力的消费者可以从这个能源电网以价格消耗电力[[10](#CR10)]。
- en: Smart platform was developed for managing the big data in Hefei smart city project
    implementation. Blockchain AI and big data technologies are integrated to build
    a smart platform. Smart city services are developed by tightly integrating disruptive
    technologies such as IoT, cloud computing, big data, mobile apps and AI. Smart
    solutions are developed for urban planning, construction, resource management
    and operations. The smart big platform is the big data source ensuring secure
    data sharing in smart cities. The smart big platform supports data sharing and
    intelligent processing across the departments, organizations and enterprises in
    a smart city. The open distributed ledger technology and intelligent contract
    structures ensure security in the smart platform for big data [[11](#CR11)].
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 合肥智慧城市项目实施中开发了智能平台来管理大数据。区块链人工智能和大数据技术被整合用于构建智能平台。智慧城市服务通过紧密整合诸如物联网、云计算、大数据、移动应用和人工智能等颠覆性技术而得以发展。智慧解决方案是针对城市规划、建设、资源管理和运营开发的。智能大平台是确保智慧城市安全数据共享的大数据源。智能大平台支持跨部门、组织和企业的数据共享和智能处理。开放式分布式账本技术和智能合约结构确保了智慧大平台的大数据安全[[11](#CR11)]。
- en: An intelligent cyber-physical system for waste management keeps the records
    on the usage of the trash bins and assures the proper working of the system even
    in adverse conditions. This proposed system consists of the database server, blockchain
    server, embedded system-based clients and android apps. The economic viability
    and power consumption analysis of this system was carried out. This proposed system
    was developed and tested. The collected data was stored in a public blockchain
    server and used to discover a better strategy for garbage collection. Active participation
    of local people and support from the government policies such as Swachh Bharat
    Abhiyan are essential for clean city management (Clean India Movement) [[12](#CR12)].
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 一个智能的物联网垃圾管理系统记录了垃圾箱的使用情况，并确保在恶劣条件下系统正常工作。该提议的系统包括数据库服务器、区块链服务器、基于嵌入式系统的客户端和安卓应用程序。对该系统的经济可行性和功耗分析已经进行。该提议的系统已经开发并测试。收集的数据存储在公共区块链服务器上，并用于发现更好的垃圾收集策略。当地居民的积极参与以及来自政府政策（如“清洁印度运动”）的支持对于城市管理至关重要（清洁印度运动）[[12](#CR12)]。
- en: This paper appealed for optimum utilization of energy in smart homes. Every
    smart home shall send the estimated energy requirements to the power control centre.
    This control centre transmits energy and the operating instructions to smart homes.
    The two-way communication between the smart home and power control centre makes
    them vulnerable to security attacks. The smart meters in homes gather energy utilization
    data and transmit it to the control centre for further processing. This data also
    contains consumer identification information leading to breach of consumer privacy,
    if smart meters are attacked. The present procedures ensure users’ privacy by
    centralization, encryption and data aggregation. This paper proposed decentralized
    processing of smart meter data based on a consortium blockchain. The security
    analysis proved that this scheme assures users’ privacy and promotes confidentiality
    and unforgeability. The experiments also showed that this scheme has less computing
    and communication overheads. The SHA2 encryption algorithm was employed to resolve
    confidentiality and authentication issues [[13](#CR13)].
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 本文呼吁在智能家居中充分利用能源。每个智能家居都应将预估的能源需求发送到电力控制中心。该控制中心将能源和操作指令传输到智能家居。智能家居和电力控制中心之间的双向通信使它们容易受到安全攻击。家庭中的智能电表收集能源利用数据，并将其传输到控制中心进行进一步处理。这些数据还包含消费者身份信息，如果智能电表受到攻击，则可能导致消费者隐私泄露。现行程序通过集中化、加密和数据聚合来确保用户的隐私。本文提出了基于联盟区块链的智能电表数据的去中心化处理。安全分析证明了该方案确保了用户的隐私，并促进了机密性和不可伪造性。实验还表明，该方案的计算和通信开销较小。SHA2加密算法被用于解决机密性和身份验证问题[[13](#CR13)]。
- en: An application to record weather data values such as moisture, pressure, temperature
    changes and location changes has been developed by integrating IoT and blockchain
    technology. Authors studied a huge number of IoT devices with low bandwidth for
    communication and less computing power for better performance of blockchain systems.
    This weather data was stored in tamper-proof, open, distributed ledgers which
    can only be accessed by authorized users. The safety and privacy of data was enhanced
    by using blockchain by the reduction in computation power, for higher throughput,
    and increased the strength of the key up to 99% [[14](#CR14)]. This paper proposes
    a new central energy balancing multiple-input and multiple-output unequal concentric
    chain clustering (MIMO-UCC) protocol for energy management for 5G-enabled IoT
    systems. MIMO-UCC protocol uses the principal vector projection approach, which
    builds an unequal concentric chain cluster around the base station. This protocol
    has four characteristics such as creating a useful blockchain topology, energy
    depletion balancing at heads of the cluster, protecting the consumption of energy
    among the members of the cluster and curating appropriate communicating interfaces
    deployed for IoT sensors. The experimental results revealed that this protocol
    enhanced the lifetime of the network and optimized the energy consumption at the
    heads of the cluster comparable with UN-LEACH in the 5G environment [[15](#CR15)].
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 一个应用程序用于记录天气数据值，如湿度、压力、温度变化和位置变化，通过集成物联网和区块链技术进行了开发。作者研究了大量低带宽的物联网设备，以及更少的计算能力，以提高区块链系统的性能。这些天气数据存储在防篡改的、开放的、分布式分类账中，只有经授权的用户才能访问。通过使用区块链增强了数据的安全性和隐私性，通过减少计算功率提高了吞吐量，并将密钥强度增加到
    99%[[14](#CR14)]。本文提出了一个新的中央能量平衡多输入多输出不均匀同心链聚类（MIMO-UCC）协议，用于 5G 物联网系统的能量管理。MIMO-UCC
    协议采用主向量投影方法，围绕基站构建不均匀的同心链簇。该协议具有四个特点，如创建有用的区块链拓扑结构，在簇的头部平衡能量耗尽，在簇的成员之间保护能量消耗以及为物联网传感器部署适当的通信接口。实验结果表明，该协议提高了网络的寿命，并在
    5G 环境中优化了簇头的能量消耗，与 UN-LEACH 相当[[15](#CR15)]。
- en: The BackCom fundamental principles, architecture and advanced techniques and
    its applications in the IoT domain were studied. IoT system inter-connects many
    millions of smart nodes consuming a large amount of energy in networks, challenging
    from the perspective of consumption of energy. IoT applications in the future
    are going to implement BackCom technology extensively to provide truly ubiquitous
    and pervasive computing advantages [[16](#CR16)]. The vision of a smart city is
    to develop intelligent services for connected society using disruptive technologies
    such as AI, IoT, 5G and blockchain for building novel smart, urban, efficient,
    scalable and reliable infrastructure. The smart services are provided in the areas
    of energy, transportation, pollution, healthcare, sanitation, etc. People from
    different professions, business and classes should be involved for the successful
    implementation of smart city systems. All the services shall be citizen-oriented
    for a better quality of life. Most of the smart city projects today are in the
    primitive phases of implementation. The quality of services in a smart city depends
    on the network infrastructure and device capabilities [[17](#CR17)].
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 对 BackCom 的基本原理、架构和高级技术以及其在物联网领域的应用进行了研究。物联网系统连接着许多消耗大量能源的智能节点，从能源消耗的角度来看具有挑战性。未来的物联网应用将广泛实施
    BackCom 技术，以提供真正普遍和普及的计算优势[[16](#CR16)]。智能城市的愿景是利用人工智能、物联网、5G 和区块链等颠覆性技术为连接的社会开发智能服务，从而构建新颖的智能、城市化、高效、可扩展和可靠的基础设施。智能服务提供在能源、交通、污染、医疗保健、卫生等领域。来自不同专业、行业和阶层的人们都应该参与智能城市系统的成功实施。所有服务都应以公民为导向，以提高生活质量。今天的大多数智能城市项目仍处于初步实施阶段。智能城市的服务质量取决于网络基础设施和设备能力[[17](#CR17)]。
- en: The advanced smart transportation introduces novel opportunities and challenges
    for vehicular adhoc networks (VANETs). VANET demands improved network efficiency
    and highly reliable and secure systems to manage trust and privacy. The disruptive
    5G technologies are going to have a huge impact on mobile communication systems
    and wireless services which are ultra-reliable and has minimum latency time advantages.
    The integration of software-defined network architecture and 5G-VANET enables
    data collection and control of the network from any part of the world. The observation
    and control of vehicular traffic can be enabled in real time using IoT services.
    These technologies would drive novel vehicular security policies. Authors incorporated
    blockchain technology and SDN-enabled 5G-VANET to provide a secure transportation
    system. The experimental results revealed that unreliable vehicles or communication
    could be discovered to assure safe and reliable vehicular 5G-VANET [[18](#CR18)].
    A study on applications and challenges in machine learning techniques for designing
    more robust biotechnology-based smart applications was conducted. Authors explored
    the implementation of various machine learning algorithms for smart applications
    such as controlling unmanned aerial vehicles, power grid and healthcare systems
    in a smart city. A case study on energy trading in smart city demonstrating the
    machine learning applications was discussed [[19](#CR19)].
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 先进的智能交通为车辆自组网（VANETs）带来了新的机遇和挑战。 VANET 需要提高网络效率，并管理信任和隐私的高度可靠和安全的系统。 颠覆性的 5G
    技术将对移动通信系统和无线服务产生巨大影响，这些服务具有超高可靠性和最小延迟时间优势。 软件定义的网络架构和 5G-VANET 的集成使得可以从世界任何地方收集数据并控制网络。
    可以使用物联网服务实时启用车辆交通的观察和控制。 这些技术将推动新型车辆安全政策的制定。 作者结合了区块链技术和 SDN 启用的 5G-VANET 来提供安全的交通系统。
    实验结果表明，可以发现不可靠的车辆或通信，以确保安全可靠的车辆 5G-VANET [[18](#CR18)]。 对机器学习技术在设计更强大的基于生物技术的智能应用中的应用和挑战进行了研究。
    作者探讨了在智能城市中控制无人机、电网和医疗系统等智能应用中实施各种机器学习算法的实现。 讨论了智能城市中能源交易的案例研究，展示了机器学习应用 [[19](#CR19)]。
