- en: The Blockchain 3.0 version is based on directed acyclic graph (ADG) and has
    several advantages over previously employed versions 1.0 and 2.0\. Blockchain
    1.0 also known as Bitcoin came into existence in 2008 that uses proof of work,
    whereas Blockchain 2.0 which came into existence in 2014 with Ethereum and smart
    contracts employs proof of stake concept. Both of these are vertical schemes that
    have several limitations such as privacy, self-sustainability, scalability, interoperability,
    and governance. Hasselgren et al. [[18](#CR18)] stated that Blockchain 3.0 is
    a horizontal scheme that addresses several limitations of the previous two versions
    and hence preferred nowadays.
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链 3.0 版本基于有向无环图（ADG），相比之前的版本 1.0 和 2.0 具有几个优势。区块链 1.0，也被称为比特币，于 2008 年诞生，使用工作量证明，而区块链
    2.0 则于 2014 年随以太坊和智能合约的出现采用了股权证明的概念。这两者都是垂直方案，存在着隐私、自我可持续性、可扩展性、互操作性和治理等多个限制。Hasselgren
    等人[[18](#CR18)]指出，区块链 3.0 是一种水平方案，解决了前两个版本的几个限制，因此现在受到青睐。
- en: Ethereum which is a popular blockchain system since 2013 comprises the block
    header and a set of validation rules that needs to be followed. Hasselgren et
    al. talked about the Merkle tree root hash comprising the relevant transactions
    and corresponding hash values in the block. The timestamp records the actual time
    of transactions as universal time during block creation. The nonce, a 4-byte field,
    has 0 value initially which gets incremented after the calculation of every hash
    function. The parent block hash comprises 256-bit values which link to previous
    blocks in the blockchain [[18](#CR18)]. After each transaction in the block, the
    transaction counter is incremented. The size of the block and transactions decides
    the maximum number of transactions a block can hold. Asymmetric cryptography techniques
    are utilized to authorize and validate the transactions using a digital signature
    technique. Each user in the network uses two keys, namely, private and public
    keys. The private key is confidential, not shared, and employed for digital signatures.
    The signed transactions are then shared over the entire network [[11](#CR11),
    [19](#CR19), [69](#CR69)]. Blockchains are a new technology built on a relatively
    simple premise being that a continuously generated stream of information can be
    commonly shared among all members of a group.
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: 自2013年以来，以太坊是一个流行的区块链系统，包括区块头和一组需要遵循的验证规则。 Hasselgren等人讨论了默克尔树根哈希，其中包括区块中的相关交易和相应的哈希值。
    时间戳记录了在创建区块期间的实际交易时间。 随机数是一个4字节字段，初始值为0，在计算每个哈希函数后递增。 父区块哈希包含256位值，链接到区块链中的先前区块[[18](#CR18)]。
    在区块中的每个交易之后，交易计数器会递增。 区块和交易的大小决定了一个区块可以容纳的最大交易数。 使用非对称加密技术来授权和验证交易，使用数字签名技术。 网络中的每个用户使用两个密钥，即私钥和公钥。
    私钥是保密的，不共享，并用于数字签名。 签名的交易然后共享到整个网络[[11](#CR11), [19](#CR19), [69](#CR69)]。 区块链是建立在一个相对简单的前提上的新技术，即不断产生的信息流可以被一个组的所有成员共享。
- en: Hashing is a key cryptographic tool which uses the concepts of mathematics for
    code making and code breaking aspect. Using hashing, the message of any length
    can be converted to an output of a fixed length of alphanumeric characters. Therefore,
    when transactions happen, large pieces of information are converted into manageable
    small outputs which represent the original information. When a large number of
    transactions happen, then the need for verification and compilation may arise.
    It is collectively called “validation” and requires the knowledge of mining as
    the validation of a block leads to the creation of new units of cryptos in the
    environment. Once the problem is solved by any miner and a new block has been
    created, everyone on that network must agree that the problem is solved and accept
    it as the next block. The validation of the work is performed by solving the problem
    by oneself and matching with the work done by the other successful miner(s). This
    is a tedious task where proof of work (PoW) comes into play. The miner(s) who
    solves the problem also broadcasts the PoW to other members, so that they could
    accept it and move on to solve the next problem and create the block. Niya et
    al. [[58](#CR58)] stated that the proof of stake (PoS) concept involves the validation
    of block that depends on the number of cryptocurrency tokens that a person already
    owns. It is said that the number of cryptos is directly proportional to the mining
    power by the miner(s). Instead of utilizing energy to answer PoW puzzles, a PoS
    miner is limited to mining a percentage of transactions reflecting the ownership
    stake.
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 哈希是一种关键的加密工具，它利用数学概念进行编码和解码。 使用哈希，任意长度的消息可以转换为固定长度的字母数字字符输出。 因此，当交易发生时，大量信息被转换为代表原始信息的可管理的小输出。
    当大量交易发生时，可能会出现验证和编译的需要。 这被统称为“验证”，并需要矿业知识，因为验证一个区块会导致在环境中创建新的加密单位。 一旦任何矿工解决了问题并创建了新的区块，该网络上的每个人都必须同意问题已经解决，并接受其作为下一个区块。
    通过自己解决问题并与其他成功的矿工完成的工作进行匹配来验证工作的有效性。 这是一项繁琐的任务，工作量证明（PoW）应运而生。 解决问题的矿工也会向其他成员广播PoW，以便他们接受并继续解决下一个问题并创建区块。
    Niya等人[[58](#CR58)]指出，股权证明（PoS）概念涉及取决于一个人已经拥有的加密货币代币数量的区块验证。 据说加密货币的数量与矿工的挖矿能力成正比。
    PoS矿工不是利用能量来回答PoW谜题，而是限制于挖掘反映所有权股份的交易的百分比。
- en: 2.2 Background of Internet of Things
  id: totrans-445
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Internet of Things (IoT) was introduced in 1999 and is presently a $50 billion
    industry. It is a network of devices that configure themselves automatically in
    which the human is not at the center of the system. It allows better understanding
    of the environment and response to situations wherein the machines are doing better
    in sensing and reporting conditions. Presently, IoT is involved in home automation
    devices, road safety and traffic regulation, automatic payments, quality assurance,
    and remote condition monitoring. In the future, IoT would be involved in every
    field whether driving of vehicles, wearable devices, scannables, and flyables.
    Although having good connectivity and sensor technology, it is vulnerable to security
    threats due to insecure interfaces and unencrypted communications [[33](#CR33),
    [45](#CR45)].
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
- en: Cocosila et al. [[17](#CR17)] stated that IoT is being employed in several organizations
    to enhance operational efficiency, deliver better services by acknowledging customers’
    concerns, and aid in decision-making, thereby enhancing the business outcome.
    It is believed that the forecasted global revenue growth of IoT products would
    be around $6.2 trillion with major income from the healthcare sector by 2025\.
    Drosatos et al. [[20](#CR20)] showed concern over the potential to transform healthcare
    and global public health. The IoT business running on a cloud server model would
    generate global revenues of approximately $ 490 billion soon. The major business
    tycoons such as Google and Samsung having NetLabs and SmartThings solutions, respectively,
    are keen on providing innovative IoT technology to their users [[71](#CR71), [79](#CR79)].
    The IoT devices are having greater penetration in manufacturing, industrial automation,
    businesses, wearable devices, and the healthcare sector at large.
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
- en: The IoT definition states that it is a dynamic global network infrastructure
    with self-configuring capabilities based on standard and interoperable communication
    protocols where physical and virtual “things” have identities, physical attributes,
    and virtual personalities employing intelligent interfaces that are seamlessly
    integrated into the information network to communicate data associated with users
    and their environments [[6](#CR6), [9](#CR9), [11](#CR11), [23](#CR23), [59](#CR59),
    [81](#CR81), [82](#CR82)]. The major characteristics of an IoT network are that
    it is dynamic and self-adapting and self-configuring with interoperable communication
    protocols and gives unique identity to objects that are integrated into information
    network [[10](#CR10), [12](#CR12)]. An IoT device may consist of several interfaces
    such as sensory, actuators, memory, or audio/video for connections to other devices,
    both wired and wireless. The focus in an IoT network is on configuration, control,
    and networking via the Internet of Devices or Things that are traditionally not
    associated with the Internet. Several devices such as thermostats, utility meter,
    a Bluetooth-connected headset, irrigation pumps, sensors, and control circuits
    for an electric car’s engine can be connected through it [[14](#CR14), [16](#CR16)].
    The IoT technology is being driven by advancements in sensor networks, mobile
    devices, wireless communication, networking, and cloud computing. The scope of
    IoT is not limited to just connecting things (devices, appliances, machines) to
    the Internet. IoT allows the things to communicate and exchange data. Data itself
    does not have a meaning until it is processed into useful information. The information
    is then organized and structured into knowledge for future use when required [[15](#CR15),
    [18](#CR18), [33](#CR33), [35](#CR35), [36](#CR36), [48](#CR48), [50](#CR50)].
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网的定义表明，它是一个动态的全球网络基础设施，具有基于标准和可互操作通信协议的自配置能力，在这个基础上，物理和虚拟的“物品”具有身份、物理属性和虚拟个性，采用智能界面无缝集成到信息网络中，以传输与用户及其环境相关的数据[[6](#CR6),
    [9](#CR9), [11](#CR11), [23](#CR23), [59](#CR59), [81](#CR81), [82](#CR82)]。物联网网络的主要特点是动态的、自适应和自配置，具有可互操作的通信协议，并为集成到信息网络中的对象提供唯一的身份[[10](#CR10),
    [12](#CR12)]。物联网设备可能由多个接口组成，例如传感器、执行器、存储器或音频/视频，用于与其他设备进行连接，包括有线和无线连接。物联网网络的重点是通过物联网设备或事物进行配置、控制和网络化，这些设备在传统上与互联网无关。通过它可以连接几种设备，例如恒温器、公用事业计量器、蓝牙连接的耳机、灌溉泵、传感器以及电动汽车发动机的控制电路[[14](#CR14),
    [16](#CR16)]。物联网技术受到传感器网络、移动设备、无线通信、网络和云计算的进展推动。物联网的范围不仅限于将物品（设备、电器、机器）连接到互联网。物联网允许物品进行通信和数据交换。数据本身没有意义，直到被加工成有用的信息。然后将信息组织和结构化为未来需要时的知识[[15](#CR15),
    [18](#CR18), [33](#CR33), [35](#CR35), [36](#CR36), [48](#CR48), [50](#CR50)]。
- en: As mentioned by Catarinucci et al. [[6](#CR6)] the Internet of Things (IoT)
    has tremendously transformed and revolutionized the way present healthcare services
    are being provided to patients. Qamar et al. [[3](#CR3)] claimed that the healthcare
    industry is in a state of great despair with rising healthcare costs, an aging
    global population, and an increase in new and chronic diseases. This could lead
    to a state of healthcare services being out of reach of the common man making
    them unproductive and prone to chronic diseases. The IoT technology allows for
    remote monitoring in the healthcare sector, thereby contributing in continuous
    and safe monitoring of the patient’s health condition, empowering physicians to
    deliver quality healthcare at reasonable costs. Fonseca et al. [[13](#CR13)] acknowledged
    that the level of patient-doctor interaction has increased tremendously leading
    to widespread satisfaction with improved healthcare efficiency among patients
    due to ease of interaction with the healthcare providers. This decreased the hospital
    duration stay for the patients and their families showing a deep impact on diminishing
    healthcare costs and improving treatment outcomes [[49](#CR49)]. Several applications
    in the healthcare sector employing IoT are presently available to benefit the
    healthcare providers, hospitals, insurance companies, and patients at large. Mendes
    et al. [[16](#CR16)] disclosed that IoT has largely benefitted critically ill
    patients and the elderly population living alone who require continuous monitoring
    due to their diseased condition by tracking their health condition on a regular
    basis and allowing any disturbances or change in routine daily living activities
    to trigger an alarm to the family member or concerned healthcare providers for
    an immediate check on their condition and to provide instant care and treatment
    to avoid any fatalities or long-term damage [[15](#CR15), [16](#CR16)]. However,
    Priyadharsan et al. [[20](#CR20)] projected that several potential challenges
    exist while designing any IoT-based healthcare system that needs to be addressed
    such as security and privacy, user identification and authentication, and regular
    communication and exchange of healthcare data before the adoption of the technology
    on a mass scale [[14](#CR14), [20](#CR20), [27](#CR27)].
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
- en: 2.3 Integration of Blockchain and IoT in Healthcare
  id: totrans-450
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The wearable or carrying IoT devices employed in the healthcare sector are smart
    electronic devices that can be worn as clothing or body implants or accessories.
    These devices in the form of the smartwatch, fitness trackers, or Google applications
    can collect human physiological data that could be transmitted over the network
    employing Bluetooth or Wi-Fi setups. Fuqaha [[29](#CR29)]. referred that these
    devices help in reducing costs and improving efficiency as they can monitor remotely
    vital patient’s signs and health status. The wearable devices are playing a vital
    role in the healthcare industry by monitoring health fitness levels and wellness
    factor regularly, motivating users for healthy living, and sharing of medical
    data with healthcare providers. Prasad [[32](#CR32)]. established “SMART Asthma
    Alert using IoT.” This device collects the data from the asthmatic patient’s environment
    and understands the pattern of allergen that triggers the attack. Here, the device
    predicts the threshold value and alerts the patient. To maintain integrity and
    security, blockchain-Internet of Things concept can be added for the smooth functioning
    of the device and connectivity with the patient’s family and healthcare providers.
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
- en: Bhatia et al. [[21](#CR21)] considered IoT as a boon in the healthcare industry,
    several difficulties exist in their acceptance such as privacy and security, and
    since data is being transferred to the cloud server, it may easily fall in the
    wrong hands and get misused, thereby compromising safety and privacy of the patient.
    Kuo et al. [[21](#CR21)] embarked on data authenticity, integrity, security, and
    confidentiality which are the major vulnerabilities of an IoT network. Healthcare
    comprises sensitive patient data, and with digitization, it is easy to transfer
    and move manual records in the digitized form which helps in easy storage and
    retrieval. Talpur [[4](#CR4)]. cited that the electronic health record (EHR) is
    digitized that allows easy sharing and analysis of patient data by healthcare
    providers. Catarinucci et al. [[6](#CR6)] and Tandon et al. [[11](#CR11)]. brought
    into light that the digitized record is always under threat of cybercrime to manipulate
    the confidential patient information. The amount of security, privacy, and confidentiality
    of the medical data and its interoperability between different healthcare agencies
    are crucial, and blockchain technology can help to provide robust structure against
    attacks and system failures. The blockchain also prevents the manipulation and
    tampering of healthcare data. Besides, it reduces costs, enhances efficiency,
    and ensures data safety with regulatory compliance with the creation of a secure
    environment and immutable records [[68](#CR68), [78](#CR78)].
  id: totrans-452
  prefs: []
  type: TYPE_NORMAL
- en: The IoT system operational requirements include dynamic but verifiable group
    membership with data integrity and authentication, secure transactions again single-node
    (or small sub-set of nodes), light weight resource operations, data encryption
    with capability to handle sensor power-off time periods [[19](#CR19), [21](#CR21)].
    It should be able to handle diversity of resources comprising data from different
    sensors and aggregators. For integration of blockchain in IoT, the desirable properties
    are distributed protocol with verifiable transaction history and dynamic multi-party
    signature membership [[22](#CR22)]. The undesirable properties include requirement
    of “proof of work,” PKI requirement, and size of ledger which could be an issue
    for miniature devices and anonymous (unverified) join and leave operations. This
    can be overcome by allowing proof of earlier participation using transaction history,
    employing hash-based signatures or Merkle tree schemes, and maintaining relevant
    transaction ledger when device is too resource constrained and group signatures
    using pre-shared group key(s) to overcome anonymous or unverifiable join and leave
    operations [[24](#CR24), [26](#CR26), [28](#CR28)]. Further, since the IoT technologies
    are increasing exponentially, the IoT devices will always have diverse capabilities
    and resources. The use of cryptography is done without clear understanding of
    the implications, and there are no current standards for lightweight cryptography.
    Hence, blockchain-inspired protocols combined with new cryptographic primitives
    might be a way forward to overcome the above limitations [[30](#CR30), [32](#CR32),
    [36](#CR36)].
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网系统的运行要求包括具有动态但可验证的组成员身份、数据完整性和身份验证，与单个节点（或小子集）进行安全交易，轻量级资源操作，具有处理传感器断电时间段的数据加密能力
    [[19](#CR19), [21](#CR21)]。它应该能够处理由不同传感器和聚合器提供的数据多样性资源。对于在物联网中集成区块链，期望的属性是具有可验证的交易历史和动态多方签名成员身份的分布式协议
    [[22](#CR22)]。不良属性包括“工作证明”要求、PKI要求和分类帐大小，这可能是微型设备和匿名（未验证）加入和离开操作的问题。这可以通过允许使用交易历史来证明早期参与、使用基于哈希的签名或
    Merkle 树方案，并在设备资源受限且组签名使用预共享组密钥时维护相关交易分类帐来克服匿名或不可验证的加入和离开操作 [[24](#CR24), [26](#CR26),
    [28](#CR28)]。此外，由于物联网技术呈指数增长，物联网设备将始终具有多样化的功能和资源。加密的使用是在没有清晰理解其影响的情况下进行的，目前没有轻量级加密的标准。因此，受区块链启发的协议结合新的密码原语可能是克服上述限制的方法
    [[30](#CR30), [32](#CR32), [36](#CR36)]。
- en: 2.4 Challenges Brought by Blockchain and IoT Integration for Healthcare
  id: totrans-454
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.4 区块链与物联网融合在医疗保健领域带来的挑战
- en: Several researchers and Dorri et al. [[76](#CR76)] mentioned in their research
    works that they are working on possible solutions to devise blockchain-based IoT
    (BIoT) architectures that are lightweight to reduce the communication-induced
    network overhead and are concentrated mostly on smart homes. They cited about
    distributed time-based consensus (DTC) algorithm which reduces the mining processing
    overhead and delay. The BIoT architecture is divided into three layers, namely,
    home, network, and cloud. The home layer comprises interconnected sensing devices
    that store locally collected data with blockchain features. The network layer
    connects the devices with the network or the Internet. The cloud is employed for
    the storage of recorded data. Hasselgren et al. [[18](#CR18)] cited that blockchain
    can be employed with several IoT applications such as healthcare, smart home,
    smart city, supply chain, e-governance, etc. This fusion technology finds several
    applications in industrial automation. If big data is combined with BIoT, it could
    be used to effectively control and monitor the huge amounts of data collected
    in the IoT ecosystem [[18](#CR18), [20](#CR20), [26](#CR26), [28](#CR28)]. Presently,
    the BIoT consortium is quite less in number, and proper regulations are required
    to control different factors that presently affect the implementation of BIoT.
    Padmavathi et al. [[19](#CR19)] showed that the issues of prime importance are
    security, scalability, and cross-platform applications. The commercial products
    on BIoT presently available include Walton chain, Ambrosus, Power Ledger, Block
    Mesh, etc.
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
- en: The different challenges in implementing BIoT include technical integration,
    interoperability, legal hurdles, and government regulations. Tandon et al. [[11](#CR11)]
    and Fuqaha et al. [[29](#CR29)] paved that the technical integration due to scalability
    and standardized development of products is an important challenge being faced
    in its smooth implementation. Interoperability can be achieved by having mutual
    agreement among all stakeholders involved in the implementation of BIoT framework.
    The government regulations with legal frameworks require real-time product testing
    to avoid system malfunctioning and seamless integration of different aspects of
    the combined technology. Drosatos et al. [[20](#CR20)] and Bhatia et al. [[21](#CR21)]
    stated that due to the high demand for real-time data by industry and research
    organizations, it puts them at a larger risk of theft, break-ins, and unauthorized
    sharing. Further, due to malpractices such as counterfeit drugs, skills of medical
    staff, etc. in the healthcare system, it may erode public trust in the system
    [[52](#CR52), [55](#CR55), [56](#CR56)]. Hence, it is important to implement a
    system that can overcome such disadvantages and improve the overall management
    of the system. Talpur et al. [[4](#CR4)] leads that blockchain technology leads
    the way due to its decentralized approach and data integrity provides a potential
    solution to the potent problems affecting the present-day healthcare system. Catarinucci
    et al. [[6](#CR6)] claimed that blockchain allows greater interoperability, data
    integrity, sharing of information, and provenance among the stakeholders, thereby
    enhancing efficiency, system performance, and most importantly mutual trust among
    parties involved. Xia Qi et al. [[34](#CR34)] introduced the indicator-centric
    schema (ICS), a data model used to simplify the various medical data (like scans,
    reports, x-rays, etc.) and store them efficiently. Separation of frequently used
    data from the infrequently used data can be done using this blockchain model [[34](#CR34),
    [36](#CR36), [45](#CR45)] (Tables [22.1](#Tab1) and [22.2](#Tab2)).Table 22.1
