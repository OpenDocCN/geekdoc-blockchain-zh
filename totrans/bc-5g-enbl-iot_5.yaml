  - PREF_IND
  type: TYPE_NORMAL
- en: In the field of communication, the higher-order diplexer and triplexer come
    under the types of frequency-selective elements, which provide ease of connectivity
    to multi-band antenna from multiple transmitter/receiver with the help of better
    isolation between them. Generally this type of circuit increases the complexity
    of system and limits its application also.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '3.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Self-Quadplexing Technique*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: In the RF front-end system, quad band antenna is connected to the external element
    as quadplexer to provide the isolation or low mutual coupling among the input
    ports, but it requires additional circuitry and in turn extra space for this circuitry
    in order to keep things compact by eliminating the external quadplexer from RF
    system, a new technique is proposed called a self-quadplexing technique used to
    implement the four-port single antenna with high isolation values.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 5.2 Different Techniques to Achieve the Objectives
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '1.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Defected Ground Structure (DGS)*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Recently, DGS plays a significant role in wireless as well as electromagnetic
    field. DGS can be found by etching off any shape over the ground plane, as its
    name describes itself. DGS depends upon the dimension and shape of the defect.
    Due to DGS method, the shielded current distribution is also disturbed, which
    results in the propagation of electromagnetic wave through the substrate layer.
    For getting the better performance of the system, the shape of defect may be altered
    from simple to complex. With the help of DGS, the isolation between the ports
    can be increased, and mutual coupling can be reduced also, e.g. dumbbell and bowtie-shaped,
    etc. [[26](#CR26), [44](#CR44), [45](#CR45)].
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '2.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Electromagnetic Band Gap Structure (EBG)*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: EBG structures are used for improving the performances of many RF and microwave
    devices utilizing the surface wave suppression. They are inserted between the
    arrays of antenna to reduce the mutual coupling and increase the isolation between
    the input ports. It prevents some undesired operating mode and control harmonics,
    e.g. 3-D, 2-D and 1-D EBG, mushroom and uni-polar EBG, etc. [[46](#CR46), [47](#CR47)].
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '3.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Meander Lines*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Meander lines are added between two input ports, and this feature supplies an
    extra input to the port to cancel the signal due to mutual coupling, by which
    mutual coupling can be reduced and isolation increased [[48](#CR48)].
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '4.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Grounding Vias*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: It is the kind of efficient approach for implementing self-diplexing and self-triplexing
    antenna system. This approach is recently proposed in microstrip patch antenna
    for better polarization and controlling the resonant frequency of antenna, so
    this methodology can be proposed for SIW-based antennas also, where the loaded
    grounding vias are considered as shunt inductors and produce the inductive effect.
    This method can also enhance the isolation between ports and gives the better
    tuning of frequency response [[37](#CR37), [38](#CR38)].
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '5.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Shunt Component Between Transmission Lines*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: It provides the good isolation level between transmitter and receiver antenna
    but has the complex structure to fulfil the desire.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
