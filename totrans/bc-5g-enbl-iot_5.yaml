- en: The antenna is the interface between the transmission line and space. The IEEE
    standard defines an antenna as “the antenna or aerial as a means for radiating
    or receiving the radio waves”. Antennas are passive devices; the power radiated
    cannot be greater than the power entering from the transmitter side. The antennas
    are reciprocal in nature, i.e. one design works as both a receiver and a transmitter
    [[29](#CR29)].
