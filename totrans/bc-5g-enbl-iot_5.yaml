- en: 2.3 Blockchain
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A system or policy for recording information in a secure and robust manner that
    it is very difficult, if not impossible, to hack, maliciously change, or cheat
    a system. Could this be true? Yes, through a system called blockchain. It is a
    digital ledger or an indefinitely growing list of cryptographically linked blocks
    (records) [[19](#CR19)–[23](#CR23)]. These blocks individually are constituted
    by a collection essentially of a cryptographic hash of the previous block, a timestamp
    and transaction data (generally represented as a Merkle tree). These are distributed
    as well as duplicated across the entire network of computer systems on the blockchain.
    It has supported the transition to a much required cryptographically secured and
    decentralized network from the existing centralized client-server systems (Internet).
    It facilitates the users to have a distributed P2P network, where information
    can be exchanged without the need of any trusted intermediary [[24](#CR24)] among
    non-trusting members.
  prefs: []
