- en: 6 IoT-Based Antennas
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: IoT-based communication mostly depends upon the sensors and artificial intelligence
    techniques. Data Communication Systems use a device called IoT antenna for data
    transmission and reception. These antennas are compact and flexible in nature
    to operate within 5G bands as in lower and upper both bands. These bands are defined
    in Table [23.6](#Tab6). An antenna is a passive electromagnetic device used to
    transfer the information from one place to another. For this transmitting as well
    as receiving, both antennas are used generally in communication and RF front-end
    systems. Previously, the antenna systems were combined with the diplexer and triplexer
    elements. These elements are kind of frequency selective or filter element and
    used to recognize the particular frequency. The self-diplexing, self-triplexing
    and self-quadplexing antenna, are mostly implemented by SIW technology, these
    antennas find applications for satellite/RADAR communication, and can be integrated
    with IoT applications best use. These are defined in sub-sections as below [[49](#CR49)].Table
