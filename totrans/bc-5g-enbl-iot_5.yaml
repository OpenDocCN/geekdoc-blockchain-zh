  type: TYPE_NORMAL
  zh: 3 工业物联网的研究问题、实施、挑战和未来方向
- en: The major security issues in IoT systems are applications that are deployed
    in distributed places. The IoT devices are highly diverse in make, capabilities
    and features. IoT devices have the heavy resource and power constraints. A survey
    by Hewlett Packard in 2015 revealed about 70% of IoT devices are vulnerable to
    attacks because of no transport encryption, no robust authentication and insecure
    web, software and firmware interfaces [[77](#CR77)].
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: IoT系统中的主要安全问题是部署在分布式地点的应用程序。物联网设备在制造、能力和功能上高度多样化。物联网设备具有严重的资源和能源约束。惠普公司2015年的一项调查显示，约70%的物联网设备容易受到攻击，因为没有传输加密、没有健壮的身份验证以及不安全的Web、软件和固件接口[[77](#CR77)]。
