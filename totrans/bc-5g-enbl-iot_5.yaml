- en: 2.11 Agriculture
  id: totrans-288
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 农业
- en: Authors presented an open distributed tamper-proof ledger method to securely
    store the data about the fish farm. Fish farm implemented a custom-made version
    of blockchain using a RESTful interface which is scalable, with a higher rate
    of output, offline storage and privacy features. The Hyperledger Fabric version
    of blockchain implementation was applied in the legacy fish farm system, which
    reduces the risk of a user deliberately inserting malicious code through the smart
    contract. All the users know each other, and all their actions are saved on the
    blockchain nodes based on access control rules for a given network and type of
    transactions. The services offered by Hyperledger Fabric network are evaluated,
    and transaction processing capability was assessed with various performance metrics.
    Embedded boards like Raspberry Pi and Arduino are used as a client device to link
    with the legacy fish farm system and blockchain application [[69](#CR69)].
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提出了一种开放式分布式防篡改分类账方法，用于安全地存储有关养鱼场的数据。养鱼场使用了自定义版本的区块链，通过RESTful接口实现，具有可扩展性、更高的输出速率、离线存储和隐私功能。超级账本面料（Hyperledger
    Fabric）版本的区块链实现应用于传统的养鱼场系统，这减少了用户通过智能合约故意插入恶意代码的风险。所有用户彼此了解，所有行动都根据给定网络和交易类型的访问控制规则保存在区块链节点上。评估了超级账本面料网络提供的服务，并使用各种性能指标评估了交易处理能力。嵌入式板，如树莓派和Arduino，被用作客户端设备，与传统的养鱼场系统和区块链应用链接
    [[69](#CR69)]。
- en: A repute model for consensus protocols is used in the design of IoT systems
    for ensuring trust. In the repute model, the good conduct would be rewarded, and
    bad conduct would be punished, to enhance the safety of the protocol. The results
    from experiments revealed the adequate performance with efficiency and safety
    of this model [[70](#CR70)]. A breeding information management system was developed
    using enhanced blockchain technology to manage crop breeding data efficiently
    with higher output per unit time. This paper discussed the Golden Seed Breeding
    Cloud Platform (GSBCP) which was designed for storing, breeding data efficiently
    and also to support the faster gathering of breeding data from crops and breeding
    process. This storage model applies a light blockchain to store the key breeding
    data. Various types of blockchains are used to store distinct types of breeding
    data. Proxy encryption technology is applied to ensure data security. Chinese
    breeding companies and scientific research labs, such as Hunan Longping High Tech
    Seed Industry Co., Ltd.; Shandong Shengfeng Seed Industry Co., Ltd.; Beidahuang
    Kenfeng Seed Co., Ltd.; Agricultural Scientific Institute of Yueyang City; Agricultural
    Academy of Jilin Province; and Agricultural Academy of Henan Province, are using
    GSBCP [[71](#CR71)].
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 在物联网系统的设计中，采用了一种声誉模型来确保信任。在声誉模型中，良好的行为将受到奖励，不良行为将受到惩罚，以增强协议的安全性。实验结果显示，这种模型具有充分的性能，同时确保了效率和安全性
    [[70](#CR70)]。利用增强型区块链技术开发了一个繁育信息管理系统，以高效管理作物繁育数据，每单位时间输出更高。本文讨论了设计用于高效存储、繁殖数据和支持更快收集作物和繁殖过程中繁殖数据的金种子繁育云平台（GSBCP）。这种存储模型应用轻量级区块链来存储关键的繁育数据。各种类型的区块链用于存储不同类型的繁殖数据。代理加密技术被应用于确保数据安全。中国的育种公司和科研实验室，如湖南隆平高科种业有限公司；山东省省峰种业有限公司；北大荒肯丰种业有限公司；岳阳市农科院；吉林省农科院；和河南省农科院，正在使用GSBCP
    [[71](#CR71)]。
