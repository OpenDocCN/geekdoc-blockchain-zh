  prefs: []
  type: TYPE_TB
- en: All the information gathered via the sensor network available at Maccarese S.p.A.,
    in the farm, and through the certification of milk transport and transformation
    phases at Ariete Fattoria Latte Sano S.p.A., could be made available in its entirety
    to all the supply chain stakeholders. As it is stored on the blockchain, it can
    be accessed by all the actors in a certified form; they can read it and also add
    elements pertaining to their respective transformation process.
  prefs: []
  type: TYPE_NORMAL
- en: The B2B traceability aspect is relevant, as downstream suppliers can have certainty
    about the quality of the product they purchase and transform, and thus make evaluations
    and informed business decisions.
  prefs: []
  type: TYPE_NORMAL
- en: Aside from being available to the actual “operators” of the blockchain, the
    details about the products could be shared with the end customers.
  prefs: []
  type: TYPE_NORMAL
- en: A way to make the information stored on the blockchain available in a clean,
    simple, and easy-to-read format is through a web app, for example, reachable by
    visiting a specific URL, with a webpage allowing end users to retrieve specific
    information about their specific milk carton.
  prefs: []
  type: TYPE_NORMAL
- en: Alternatively, a QR code applied on the packaging, once scanned with a mobile
    phone, could redirect to the aforementioned webpage.
  prefs: []
  type: TYPE_NORMAL
- en: End customers might significantly benefit from all the product information tracked,
    validated, and made available from the blockchain; elements such as ingredients,
    animal well-being, nutrition facts, and additives can be related to healthiness,
    and customers evaluate overall food quality based on this information (Petrescu
    et al., 2019). Food quality, and its perception, is in fact often seen as a proxy
    for healthiness and well-being (Mascarello et al., 2015; Sadilek, 2019). In particular,
    it has been shown that customers show a relatively higher Willingness-to-Pay for
    elements such as animal welfare and organic production methods (Baltzer, 2004).
    Organic foods are perceived to be higher quality than traditional food (Loebnitz
    et al., 2016; Naspetti et al., 2009), and this Willingness-to-Pay concretizes
    when customers trust the information they receive about quality (Velčovská et
    al., 2015). More broadly, positive ethical attributes and quality generate a positive
    effect on customer Willingness-to-Pay (Auger et al., 2008; Homburg et al., 2005;
    Van Doorn et al., 2011).
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, the adoption of blockchain could lead to a standardization of the
    storage of food information in a unique format, thus leading to a convergence
    of the outputs of different sources within the supplycchain. Consequently, different
    players could also be incentivized to collaborate and share information to streamline
    processes and to improve outputs and, since the entire history of the product
    is available, comprehensive analysis, dashboards, and decision systems can be
    implemented and shared between different actors.
  prefs: []
  type: TYPE_NORMAL
- en: SOLUTIONS AND RECOMMENDATIONS
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain project implemented by Maccarese S.p.A. and its partners in the
    supply chain presents clear opportunities for future technological advancements
    and new research streams.
  prefs: []
  type: TYPE_NORMAL
- en: Additional supporting tools and methods might be introduced to minimize potential
    issues that stem from the quality of input data. The implementation of automated
    systems, consensus protocols, and hardened boxes that can not physically be tampered
    with, which gather and transform the data deriving from the sensors to an incontrovertible,
    certain input for the blockchain could increase the transparency of the firms
    and decrease the possibility of unproper usages (Dedeoglu et al., 2019). In fact,
    the data uploading process implies that the information created by the sensors
    becomes certified only after it is loaded on the blockchain. Thus, this information
    could be subject to sensor noises or the intervention of malicious actors both
    inside and outside the firm. Also, once inserted in the blockchain, mistakes or
    interventions, such as the aforementioned, cannot be corrected. The implementation
    of an ecosystem based on blockchain technology would then require high investments
    both in terms of technological infrastructure and of employee training, to counteract
    the potential uploading of incorrect data. Processes of data control which analyze
    the inputs before the upload could then become standardized in the sector.
  prefs: []
  type: TYPE_NORMAL
- en: Moreover, further efforts could be nurtured by institutions to make consumers,
    supply-chain stakeholders, and consortiums more aware of the blockchain’s benefits,
    to enhance adoption and to make the technology more widespread and familiar. This
    could generate additional positive effects, countering common objections having
    to do with the technology’s reliability and transparency (Biswas et al., 2017;
    Kshetri, 2018; Lu et al., 2017), while increasing consumers’ trust of blockchain-backed
    processes. In turn, higher trustworthiness could lower the related barriers encountered
    by consumers during the decision-making process.
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, the blockchain technology has relevant implications for adopters
    as regards to circular economy. Indeed, tracking the product from the early stage
    to the end customers also allows monitoring of the expired or unusable quantities
    of milk in each phase of the supply chain, aiding recycling. For example, it could
    become digestate utilized as a field fertilizer, or biogas employed for electricity
    production through a bio transformer, such as the one available at Maccarese S.p.A.
    Thus, the higher the quantity of information available on the product, the higher
    the likelihood of recovering nonmarketable products and using them to nurture
    the production process. This could have additional environmental benefits.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, the high costs associated with the connection of multiple actors could
    be addressed by exploiting the growing funding opportunities made available by
    the EU (e.g., Horizon 2021–2027). In addition, the initial variable costs should
    lead to an increase of visibility, transparency, and security (De Giovanni, 2020).
  prefs: []
  type: TYPE_NORMAL
- en: Table 1\. Pros and cons of Maccarese S.p.A.’s adoption of blockchain
  prefs: []
  type: TYPE_NORMAL
- en: '| Pros | Cons |'
  prefs: []
  type: TYPE_TB
- en: '| • Enhanced traceability • Supply-chain information availability both for
    end customers and supply-chain actors'
  prefs: []
  type: TYPE_NORMAL
- en: • Food information standardization
  prefs: []
  type: TYPE_NORMAL
- en: • Collaboration of all the supply-chain actors
  prefs: []
  type: TYPE_NORMAL
- en: • Supply-chain information certification
  prefs: []
  type: TYPE_NORMAL
- en: • Data visualization and fast interpretation through dashboard systems
  prefs: []
  type: TYPE_NORMAL
- en: • Value driver—differentiating element | • Data uploading—The information created
    by the sensors becomes certified only after being uploaded on the blockchain by
    an operator • Potential lack of trust by technology-averse stakeholders
  prefs: []
  type: TYPE_NORMAL
- en: • Incorrect data is not modifiable once uploaded on the blockchain
  prefs: []
  type: TYPE_NORMAL
- en: • High costs associated to the connection of several supply-chain actors |
  prefs: []
  type: TYPE_NORMAL
- en: FUTURE RESEARCH DIRECTIONS
  prefs: []
  type: TYPE_NORMAL
- en: Indeed, while blockchain technology can effectively support firms and supply
    chain processes and information, little is known from a theoretical perspective
    about the effects on consumer behavior deriving from its adoption. Unmet research
    questions on this topic are the object of many analyses which have highlighted
    a lack of trust toward the technology (Dierksmeier et al., 2020; Kouhizadeh et
    al., 2018; Saberi et al., 2019; Venkatesh et al., 2020). Regarding transparency,
    some authors (Biswas et al., 2017; Kshetri, 2018; Lu et al., 2017) have discussed
    the relevance of trust toward blockchain domains and highlighted that consumers
    tend to be averse toward the technology; as a consequence, they mistrust the information
    provided. Since transparency is one of the main advantages of implementing the
    technology, future studies could investigate the proper methods to present the
    technology and the information it produces, considering the nature of the platform
    as a way to shed light on the supply chains and the firms.
  prefs: []
  type: TYPE_NORMAL
- en: Also, future research could assess whether food products cued with blockchain
    information positively alter either their adoption, or the perceived healthiness
    and tastiness according to the type of information provided on the sources of
    the end product, as well as the impact on Willingness-to-Buy, Willingness-to-Pay,
    and Word-of-Mouth intention. Consumers’ positive attitudes toward transparent,
    trustworthy, and socially responsible firms result in a higher intention to engage
    in positive word of mouth (Maxham et al., 2003). Companies involved in positive
    practices are also more likely to receive word of mouth from consumers (Handelman
    et al., 1999). Assuming blockchain as a technology is able to certify and validate
    supply chain information, consumers will be able to get more reliable messages
    (Biswas et al., 2017; Lu et al., 2017).
  prefs: []
  type: TYPE_NORMAL
- en: In addition, as concerns about food safety and sustainability-related issues
    are increasingly dominating the consumer decision-making process (Tian, 2017),
    consumers are paying much more attention to the authenticity and legitimacy of
    the products they purchase (Abeyratne et al., 2016). As a consequence, they increasingly
    demand to know how, when, and where products are sourced and processed. In this
    vein, while considering the potential effect of perceived social responsibility
    on consumer behavior, blockchain could emerge as a technology able to ensure the
    truthfulness, accountability, and transparency of supply chain-related information
    (Biswas et al., 2017; Kshetri, 2018; Lu et al., 2017).
  prefs: []
  type: TYPE_NORMAL
- en: Moreover, considering that the described project involves different actors in
    the supply chain, from the producer to the distributor, a further research avenue
    might explore the adoption of such a blockchain implementation to define differentiating
    elements of the value proposition and the impact on brand equity. As technological
    attributes associated with the product could be perceived as something unique
    and could increase perceptions of the healthiness of the product, it would also
    be relevant to understand the impact of the disclosure of all the information
    related to the product itself on the decision-making processes of consumers.
  prefs: []
  type: TYPE_NORMAL
- en: CONCLUSION
  prefs: []
  type: TYPE_NORMAL
- en: Initiatives promoting the implementation of blockchain technology are of paramount
    importance in the food sector, in order to increase information transparency and
    support end customers in making healthier food choices. Several initiatives have
    already been promoted with the goal of progressively introducing this technology
    to improve food traceability for the benefit of consumers and economies.
  prefs: []
  type: TYPE_NORMAL
- en: To ensure widespread adoption along food supply chains, these initiatives cannot
    only focus on technology; education is also required. This has to be directed
    at consumers, who need to develop more trust in blockchain-backed technological
    as own supporting systems when deciding what to eat; at firms, to help them make
    data more accessible and understand the importance of contributing to public health
    by shedding light on their production processes; and to policymakers to encourage
    them to make adequate funding available for a fast adoption of the technology.
  prefs: []
