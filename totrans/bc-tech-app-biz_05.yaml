- en: 2 Horizon 2020 is an EU-backed research and innovation project that involves
    almost €80 billion of funding from 2014 to 2020, with a mix of private and public
    investments. The main goal of this EU Framework Program is to redefine cooperation
    in funding and scientific research of the EU countries. It is part of the Innovation
    Union, a project aiming to increase the mutual effort towards competitiveness
    of the continent.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 2 Horizons 2020是一个由欧盟支持的研发项目，该项目涉及从2014年到2020年的近800亿欧元资金，包括公共和私人投资。该欧盟框架程序的主要目标是重新定义欧盟国家在资金和科学研究方面的合作。它是创新联盟的一部分，该联盟旨在增加大陆竞争力的相互努力。
- en: 3 A Docker container is a standard unit of software that packages up code and
    all its dependencies so the application runs quickly and reliably from one computing
    environment to another.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 3 Docker容器是一个标准的软件单元，它打包了代码及其所有依赖项，使得应用程序能够从一个计算环境快速且可靠地运行到另一个计算环境。
- en: 4 An API (Application Programming Interface) is a set of rules that deterdetermine
    the way applications or devices interact and communicate with each other. A REST
    API is an API that operates based on the REST design principles, or Representational
    State Transfer (Uniform interface, Client-server decoupling, Statelessness, Cacheability,
    Layered System Architecture, Code on Demand) (IBM, 2021).
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 4 API（应用程序编程接口）是一套规则，它决定了应用程序或设备之间相互交互和通信的方式。REST API是一种基于REST设计原则的API，即表示性状态转移（统一接口、客户端-服务器解耦、无状态、可缓存性、分层系统架构、按需代码）。（IBM，2021）。
