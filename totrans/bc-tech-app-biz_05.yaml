- en: ABSTRACT
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain is proven to support businesses in traceability, data reliability,
    and data retrieval in all the steps of the supply chain, but still has limited
    use in the food sector. Through the EU-Horizon 2020-backed example of an Italian
    regional milk value chain, the chapter describes a real case toward the implementation
    of such technology in the food sector for the benefit of multiple stakeholders.
    The case sheds light on the gathering of information concerning the milk production
    through a network of advanced internet of things sensors, the output of which
    is employed both for data-driven decision-making and for information certification
    through blockchain. This trustable and certified information could be shared and
    employed by other stakeholders to get informed about the status of the production
    process and, in turn, to potentially deliver an enlarged set of details about
    the product, progressively up to the end consumers, with implications of technology
    adoption for food tech-firms and on related impacts on a circular economy.
  prefs: []
  type: TYPE_NORMAL
- en: INTRODUCTION
  prefs: []
  type: TYPE_NORMAL
- en: In recent years, supply chain processes have been the recipient of constant
    innovations (Wong et al., 2013), especially in the aspects of technology and traceability.
    Traceability, in particular, is a hot topic when talking about food, together
    with transparency and sustainability in the area of farming. Consumers are more
    and more interested (Olsen et al., 2018) in knowing where the food they are eating
    comes from, how it was produced, and what were the ethical principles behind the
    production chain. Governments and supranational organizations, such as the EU,
    are also promoting global efforts in that direction, with the aim of increasing
    food safety and protecting food quality (Badia-Melis et al., 2015). This important
    information presents a matter of reliability, when considering how consumers,
    suppliers, and legislators might trust that the details they are reading are correct.
    This is a relevant topic also when dealing with one of the most recent and discussed
    topics derived from the “Farm to Fork” strategy, connected to the labelling system
    of food products (Mazzù et al., 2021a).
  prefs: []
  type: TYPE_NORMAL
- en: Although omnichannel marketing implies the nature and typology of communication
    channels through which brands interact with customers (Ailawadi et al., 2017),
    several firms are still struggling with a plethora of issues related to communicating
    their transparency (Abeyratne et al., 2016). Specifically, a major challenge for
    firms has been to make their value chain more unambiguous and consistently deliver
    their brand promise to their external stakeholders (Boukis et al., 2020).
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology could be one of the possible solutions to this issue (Galvez
    et al., 2018). Through it, detailed information about products, sources of materials,
    and production processes, at every step of the manufacturing and supply chains,
    can be stored and then made available (Feng et al., 2020). Effects of the intrinsic
    features of this technology, such as immutability and transparency, can thus be
    transferred to the data and, thus, to the product (Galvez et al., 2018).
  prefs: []
  type: TYPE_NORMAL
- en: In order to better understand these concepts in a real-world scenario, this
    chapter analyzes the case of an Italian dairy supply chain. In the scope of the
    Horizon 2020 European framework, as part of an effort to both increase transparency
    over the quality of products, and to increase the data-driven approach to decisions
    in farming. Maccarese S.pA., Ariete Fattoria Latte Sano S.p.A., Engineering Ingegneria
    Informatica S.p.A., and Ro Technology S.r.L. have deployed a blockchain-based
    project for the traceability of the entire milk production process and distribution
    chain. Metrics related to cows such as health state, certifications, medicines,
    or antibiotics, are progressively tracked through an immutable set of information
    stored in a dedicated system. Consumers and other actors along the supply chain
    could leverage this technology to obtain information about the product, all with
    a de-facto certification that the product that they have in their hands is authentic,
    healthy, and safe.
  prefs: []
  type: TYPE_NORMAL
- en: The final part is dedicated to exploring potential implications and further
    streams of research.
  prefs: []
  type: TYPE_NORMAL
- en: BACKGROUND
  prefs: []
  type: TYPE_NORMAL
- en: Authenticity and trust are of paramount importance in the food sector (Bryła,
    2015; EU Science Hub, 2021; Reid et al., 2006). Being able to offer something
    of high quality is relevant, but it is even more relevant to be able to certify
    this quality, in order to drive the interest of the customer (Grunert, 2005; Verdú
    Jover et al., 2004). This must be related not only to the customer that finds
    the product on the shelf, but also when dealing with all the steps of the supply
    chain, downstream and upstream (Ali et al., 2017a; Ali et al., 2017b; Aung et
    al., 2014).
  prefs: []
  type: TYPE_NORMAL
- en: 'Present-day supply chains are faced with many issues related to information
    reliability: consumer trust, supply chain transparency, product quality, logistic
    issues, environmental impact, personal consumer data, fraud, food safety, etc.
    (Ge et al., 2016; Trienekens et al., 2012). These issues go hand in hand with
    the innovations that are taking place in the sector. Supply chains are increasingly
    interconnected: Suppliers are tightly related to one another and to customers,
    internally and externally (Wong et al., 2013), and technology is becoming more
    and more present (Ayoub et al., 2017). Food supply chains, in particular, are
    increasingly adopting traceability features that put a spotlight on every detail
    (Bosona et al., 2013; Francisco et al., 2018), also mirroring the goal of many
    governmental programs such as the recent “Farm to Fork”, with a specific interest
    on sustainability (Grunert, 2011).'
  prefs: []
  type: TYPE_NORMAL
- en: "Through the adoption of blockchain technology, consumers can eventually gain\
    \ better access to more detailed information about products and services (Francisco\
    \ et al., 2018; Kshetri, 2018), and on the underlying supply chain. Specifically,\
    \ thanks to blockchain networks, users can gain deep visibility into all the activities,\
    \ production, and/or service delivery processes that create the product, together\
    \ with a certification that this information is reliable. As blockchain as a storage\
    \ system resides on various interconnected devices that retain independence, and\
    \ keep only a specific intertwined part of the data (Li et al., 2020), no single\
    \ party in the supply chain can alter existing information \uFEFF(Pun et al.,\
    \ 2018), a situation particularly relevant both to combat counterfeiting and to\
    \ track with 100% accuracy the life cycle of a product (Zhang et al., 2020). Blockchain\
    \ can also be used throughout the supply chain to store and share trustable data\
    \ with other parties, e.g., suppliers, customers, etc. (Bumblauskas et al., 2020)."
  prefs: []
  type: TYPE_NORMAL
- en: The continuous, certified sharing of information can be helpful in increasing
    companies’ accountability and transparency (Hwang et al., 2017), as it can help
    provide information regarding the route of a product from raw materials to manufacturer
    to distributor to retailer, and finally, to the consumer (Apte et al., 2016; Montecchi
    et al., 2019). Transparency also reflects on interactions with brands, enabling
    firms to build consumer trust in the long term (Bengtsson et al., 2010), but also
    to improve cooperation between all the actors of the supply chain (Aste et al.,
    2017).
  prefs: []
  type: TYPE_NORMAL
- en: Additional advantages relate to better information sharing, reductions of disputes
    among business partners and of asymmetries (Lucena et al., 2018), and fraud prevention
    (Ahmed et al., 2017). In the food sector, blockchain technology could also be
    used to supplement food traceability in new and existing supply chains. Currently,
    by contrast, either there is very limited traceability, or there are many siloed
    solutions, meaning traceability only exists internally for specific stakeholders
    within the supply chain (De Giovanni, 2021; Bumblauskas et al., 2020).
  prefs: []
  type: TYPE_NORMAL
- en: With regard to this aspect, a relevant factor is that of food information standardization.
    While offline standards exist, such as the Food Safety Modernization Act (FSMA)
    (FDA, 2011) in the U.S. and the General Food Law in the EU (European Commission,
    2002), they are limited to their respective countries of origin. Moreover, they
    do not have interoperability in mind, and there is no standardized element that
    allows for a centralized, holistic, access to the archived data. (Dey et al.,
    2021). The centralization of existing information systems also creates trust problems,
    as it is easy by involved actors to tamper with the data.
  prefs: []
  type: TYPE_NORMAL
- en: 'As mentioned, in the food sector firms can use blockchain-based solutions to
    monitor their whole production process (Francisco et al., 2018). For example,
    Carrefour uses blockchain technology to trace the production of free-range chicken.
    Through the scanning of a special code on the package, consumers can obtain all
    the information about the chickens independent of the channel that consumers use
    to finalize their purchases. Barilla, working alongside IBM, is testing blockchain
    to monitor every step of basil production to guarantee the quality of the “Made
    in Italy” label (Prandelli et al., 2020). This information will be available to
    all consumers in all channels in which Barilla’s products are present. Another
    partnership exists between IBM and the Rio Mare brand of the Bolton Food group:
    Consumers can access information about the entirety of the production process
    of the cans of tuna in their hand, with elements such as fishing method, the FAO
    area of origin, and the names of the ship and the production plant (Costa, 2020).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Ease of access to the information stored in the blockchain is also relevant.
    In the case of end-customers, there are two main ways to grant simple access to
    the information stored: QR codes, and a link text (Dey et al., 2021; Mishra et
    al., 2020). A common way to communicate the availability of these elements to
    the end customer is by placing a QR code on the packaging of the product that,
    once scanned with a mobile device, opens up a website that allows exploration
    and retracing of the details stored on it (Bumblauskas et al., 2020; Kennedy et
    al., 2017). QR codes are traditionally perceived as more effective and easier
    to use. They can be applied to almost any object at minimal cost (Seino et al.,
    2004). The other alternative is a simple link placed on the packaging that redirects
    to a website in which the customer enters a unique ID related to the product,
    e.g., serial number or lot ID, and can subsequently retrieve the information.'
  prefs: []
  type: TYPE_NORMAL
- en: "Aside from the traceability aspects, it is also important to evaluate the reasons\
    \ why adding certified, trustable information about animal welfare and food safety\
    \ can be beneficial to more sales oriented aspects such as Willingness-to-Buy\
    \ and Willingness-to-Pay, especially in the space of dairy products (Dickinson\
    \ et al., 2002), or to increase consumers’ flavor and health perceptions (Mazzù\
    \ et al., 2021b). These elements can set the foundations for a competitive advantage\
    \ (Kafetzopoulos et al., 2013; Nancarrow et al., 1998). Prior research has demonstrated\
    \ that customers place a high value on ethical practices during the production\
    \ of egg, meat, and dairy products, with a specific focus on animal welfare (Spain\
    \ et al., 2018). \uFEFFThe recording of the processes and products that constitute\
    \ the entire supply chain enables customers to purchase from ethical sources (Saberi\
    \ et al., 2019)."
  prefs: []
  type: TYPE_NORMAL
- en: However, when exposed to technological concepts perceived as distant, consumers
    might be skeptical about the technology (Davis, 1989) and thus transfer this skepticism
    and mistrust to the product itself. One of the ideal outputs derived from an investment
    in implementing a blockchain system in food is thus to reinforce the food quality
    perception and the trust in both the brand’s information and in the product. Highlighting
    and showcasing in a trustable and certified way elements that contribute to the
    perception of quality, such as ethical farming and agricultural practices, should
    improve the perception of the company in the eye of consumers, and thus contribute
    to value generation (Choe et al., 2009).
  prefs: []
  type: TYPE_NORMAL
- en: MAIN FOCUS OF THE CHAPTER
  prefs: []
  type: TYPE_NORMAL
- en: Data-driven farming is defined as the use of data to augment decision-making
    in farming systems, and thus improve food system outcomes such as crop yields,
    profits, environmental sustainability, and food security.
  prefs: []
  type: TYPE_NORMAL
- en: As farming is getting more and more data-driven (Mehrabi et al., 2021), this
    chapter studies the approach implemented by leading Italian companies in the fields
    of dairy farming and transformation, to progressively introduce advanced technologies
    to assess multiple parameters, ranging from animal life signs to derive health,
    to satellite maps and drone imaging to drive cultivations and cropping. All these
    parameters are combined in order to provide end consumers (B2C) with information
    about the product, and to allow business partners (B2B) to improve and optimize
    production.
  prefs: []
  type: TYPE_NORMAL
- en: The Case of the DEMETER Project Applied to a Regional Milk Value Chain
  prefs: []
  type: TYPE_NORMAL
- en: 'DEMETER: The Horizon 2020 Project'
  prefs: []
  type: TYPE_NORMAL
- en: DEMETER¹ belongs to the “Industrial Leadership” pillar of the EU Horizon 2020²
    research project, and focuses on the incorporation of existing technologies in
    their infant stage into new applications related to the food sector, by also promoting
    the development of public-private partnerships. It operates on 20 pilot projects
    located in several European countries, and involves 60 different partners, from
    farmers and transformation companies to technical and technological players. It
    embraces 25 distribution sites, 6,000 farmers, and deploys more than 38,000 devices
    and sensors.
  prefs: []
  type: TYPE_NORMAL
- en: At the base of the project stands the Multi-Actor Approach, a pattern that makes
    the projects revolve on real problems or opportunities as shared by farmers or
    service advisors, resulting in a continuous feedback loop of knowledge-sharing
    and development activity, from scientists and developers to end users. Moreover,
    end users are de facto co-owners of the project, thus promoting active usage of
    the solutions developed (European Commission, 2020).
  prefs: []
  type: TYPE_NORMAL
- en: The initiative guides the digital transformation of the European agricultural
    sector through the rapid adoption of advanced technologies such as IoT, Big Data,
    and precision agriculture. It guarantees long-term sustainability by promoting
    interoperability between software systems with the implementation of a common
    data model, which can help different players share their data in a common format.
    It also promotes the adoption of enabling technologies, such as Agri-hubs, Artificial
    Intelligence (AI), and enablers for the security of information and service discovery.
  prefs: []
  type: TYPE_NORMAL
- en: Participating companies can take advantage of technologies such as benchmarking
    and visualization dashboards in the form of Decision Support Systems, which operate
    on all the gathered data to help decision processes.
  prefs: []
  type: TYPE_NORMAL
- en: Pilot Project
  prefs: []
  type: TYPE_NORMAL
- en: 'The case analyzed in this chapter belongs to Pilot 4.2, a project titled “Milk
    Quality and Animal Welfare Tracking,” focused on the development and implementation
    of a regional food value chain backed by blockchain technology, and built on three
    main assumptions:'
  prefs: []
  type: TYPE_NORMAL
- en: • Milk quality is closely linked to animal welfare; adequate eating and resting
    of animals is positively correlated with high milk production and quality. Thus,
    improvements in these factors will lead to increased dairy yields.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Processing companies have an interest in knowing milk quality levels; the
    variable premium paid to farmers is based on legally defined quality indicators
    of milk that revolve around hygiene and welfare of livestock. These factors and
    the related premiums encourage and push farmers to control and improve the quality
    of their milk.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Consumers are interested in knowing about the food they eat, and on the level
    of transparency granted by the firms that produce it.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The objective is thus to optimize the flow of information among those that are
    part of the milk value chain, with a focus on animal health and milk quality,
    and to make all this information transparent and available to the end consumer.
  prefs: []
  type: TYPE_NORMAL
- en: 'Specifically, the information flow optimization focuses on:'
  prefs: []
  type: TYPE_NORMAL
- en: • Breeding and milking with a focus on animal welfare and improvement of farm
    activities.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Transportation of milk, with a focus on product safety.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Processing, with a focus on the quality of the final product.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Labelling, with a focus on information to consumers.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The pilot involves several players, organized in two macro-areas—“Production
    Operators” and “Technology Providers”—with Coldiretti, the largest agricultural
    organization in Italy and across Europe, acting as a coordinator.
  prefs: []
  type: TYPE_NORMAL
- en: One of the project’s “Production Operators,” i.e., the end-user companies that
    provide the requirements, advise on the development of the technological solution,
    and that will benefit from the advantages that stem from the implementation of
    the technological solutions, is Maccarese S.p.A., one of the largest Italian dairy
    farms, with 1,450 Friesian dairy cows, 600 fattening calves, and 3,240 hectares
    of land (DEMETER Project, 2021), located in Maccarese (Rome), as the producer
    of milk. Also included is Ariete Fattoria Latte Sano S.p.A., a milk processing
    company, located in Rome, the leader within Lazio Region with a daily collection
    of 200 tons of milk, that distributes milk and dairy products to large retailers
    and the Ho.Re.Ca. channel.
  prefs: []
  type: TYPE_NORMAL
- en: “Technology providers” comprises two engineering and software development companies
    that, in accordance with the farming partners, have to implement the backbone
    of supporting technological solutions. Specifically, Engineering Ingegneria Informatica
    S.p.A., the first information technology (IT) group in Italy and among the top
    10 IT groups in Europe, and Ro Technology S.r.l., a company which designs, develops,
    and validates applications, tools, firmware, and hardware components for several
    markets. The final stakeholders in the project are consumers, who, thanks to the
    availability of information about the quality and history of the dairy products
    in front of them, in the future will be able to make more informed choices.
  prefs: []
  type: TYPE_NORMAL
- en: Data Gathering
  prefs: []
  type: TYPE_NORMAL
- en: Data about every single step of the value chain processes is then organized
    in dashboards that can trace milk quality and provide insights to support decision-making.
    Information is stored on the blockchain, to ensure transparency, certainty, and
    trust, and is easily reusable and shareable with other players of the agri-food
    world, to improve their processes and performances as well.
  prefs: []
  type: TYPE_NORMAL
- en: 'Two kinds of data sources are used: animal welfare-related (collected through
    sensors which measure the animal’s rest, rumination, eating habits, etc.) and
    milk quality-related (analysis of samples obtained during collection, transportation,
    and storage). Hardware-wise, the farm has a comprehensive network of legacy sensors
    that are usually not connected to any network. This sensor network has been augmented
    by the purchase of smart, connected modern IoT devices that allow for precise
    and unified health tracking.'
  prefs: []
  type: TYPE_NORMAL
- en: Cow health is constantly evaluated through two metabolic sensor devices that
    are worn by the animal. The first one, AfiCollar, is a cow neck collar that uses
    motion sensors to monitor rumination and other health parameters. The second one,
    AfiActII, is a pedometer applied to the cow’s leg that monitors locomotor activity
    and rest behavior. In parallel, temperature control sensors applied to the animal’s
    vagina are employed to monitor the temperature of the animal and to potentially
    regulate the refrigeration of the animal’s living environment. Data is transferred
    wirelessly to a central system, and can be used to derive animal health through
    scientific models devised by Maccarese S.p.A.
  prefs: []
  type: TYPE_NORMAL
- en: Crop quality is driven through a combination of satellite and thermal high-precision
    maps, GPS-guided croppers and harvesters, and advanced soil analyses. In fact,
    a healthy cow, that eats well, produces better milk.
  prefs: []
  type: TYPE_NORMAL
- en: 'Milk quality is assessed in two steps: directly at the milking stage, and when
    the milk is received by the processor. At the milking stage, animals are identified
    through their unique ID directly by the automatic milking machine, and parameters
    such as volume and temperature are stored. Moreover, information on electrical
    conductivity is gathered, as this parameter is correlated with the incidence of
    mastitis.'
  prefs: []
  type: TYPE_NORMAL
- en: Subsequently, the milk passes through AfiLab, a milk analysis laboratory, that
    by employing NIRS techniques can determine the composition in terms of fat, proteins,
    lactose, and bacterial load. Instead of using samples as a proxy for the quality
    of the whole quantity milked, every deciliter of milk that comes through the network
    is analyzed and evaluated to assess bovine health and milk quality, and to optimize
    bovine nutrition on the fly (TDM Website, 2021). Through the employment of the
    Afilab software console, a granular control on milk quality and animal health
    can be obtained, as farmers can pinpoint data tracing back to a particular animal.
  prefs: []
  type: TYPE_NORMAL
- en: Milk is then transferred from Maccarese S.p.A. to Ariete Fattoria Latte Sano
    S.p.A. by a special tank truck with insulated walls, thus passively guaranteeing
    a 4°C temperature for the entirety of the 20-minute transfer time. At the processor
    stage, a device called Milkbox MKII is employed in the transfer phase from milk
    truck to reservoir, in order to collect a weighted-average sample of the milk
    that passes through it (ACRAM, 2021; Milkbox Website, 2021). In addition to certifying
    that a certain quantity of milk has been transferred between the two parts, elements
    such as temperature, acidity, and timestamps are recorded. Once all the milk has
    been moved to Ariete Fattoria Latte Sano S.p.A.’s reservoirs, further laboratory
    analyses are performed by Milkoscan FT1-NIR on representative samples (see Figure
    1).
