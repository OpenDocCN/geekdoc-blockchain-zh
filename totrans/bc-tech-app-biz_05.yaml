- en: 'Both farmers and producers could thus leverage these systems:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 农民和生产商都可以利用这些系统：
- en: '• Animal Welfare Decision Support System (DSS): This DSS aims to provide the
    breeder with important indicators mainly with respect to animal welfare (i.e.,
    prediction of pathologies) having as input all the data collected in the farm
    through specific devices. The DSS will have as output a pie chart showing a prediction
    of the percentage of sick and healthy cows for each pathology, in order to provide
    integrated insight on animal welfare and suggest corrective actions to the breeding
    farmer.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 动物福利决策支持系统（DSS）：该DSS旨在为饲养员提供主要与动物福利有关的重要指标（即病理预测），输入为通过特定设备收集的农场的所有数据。DSS的输出是一个饼图，显示了每种病理预测的病牛和健康牛的百分比，以提供对动物福利的综合性洞察，并建议饲养员采取纠正措施。
- en: '• Estimate Milk Quality Dashboard: The data points gathered through all the
    sensors are combined in order to provide farmers with a prediction of the quality
    of the milk produced.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 奶质估算仪表板：通过所有传感器收集的数据点被综合起来，为农民提供生产的奶质的预测。
- en: '• Milk Quality Prediction Dashboard: Offers a milk quality assessment to the
    processing company, taking into consideration the analysis of the milk collected
    from the different farmers and the analysis of the total milk collected in order
    to highlight tampering or anomalies during transport.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 奶质预测仪表板：为加工公司提供奶质评估，考虑到从不同农民收集的牛奶以及收集的总牛奶的分析，以突出运输过程中的篡改或异常。
- en: '• Benchmarking System: Both the farmer and the producer are provided with a
    short report showing a comparison of a set of the farm’s performance indicators
    (such as milk yield by cow, milk total yield, milk quality, cow health, nutrition,
    and company productivity) with a set of target values (i.e., average and optimal
    indicator values from similar/neighboring companies).'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 基准化系统：农民和生产商都提供了一个简短的报告，显示了一组农场性能指标（如每头牛的牛奶产量、总牛奶产量、牛奶质量、牛的健康状况、营养状况和公司生产力）与一组目标值（即类似/邻近公司的平均和最优指标值）的比较。
- en: '• Traceability System: Tackles requirements for data integrity, data security,
    and tamper resistance, exploiting distributed ledger technology to store validated
    data concerning production process coming from other DEMETER devices, and exposing
    API for retrieval of previously stored and validated information.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 追溯系统：解决数据完整性、数据安全和防篡改的需求，利用分布式账本技术存储来自其他DEMETER设备的生产过程验证数据，并暴露用于检索先前存储和验证信息的API。
- en: Blockchain Implementation
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链实施
- en: Blockchain leverages the concepts of transactions between nodes and blocks (Karafiloski
    et al., 2017; Nakamoto, 2008). In this implementation, transactions contain data
    and information about milk quality. Once these transactions reach a considerable
    quantity, they get merged into a block stored on the blockchain. When a block
    is created, miners proceed to validate the authenticity of all the transactions
    that exist inside the block. Similar to the Bitcoin blockchain validation system,
    miners authenticate transactions by the proof-of-work method (e.g., Efanov et
    al., 2018). Since blockchain is a distributed system, and every miner “owns” a
    part of the chain, information present on it is immutable and cannot be modified,
    thus ensuring that milk quality data is certain (Ayoade et al., 2018; Huang et
    al., 2018; Zhaofeng et al., 2020).
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链利用节点间交易和区块的概念（Karafiloski等人，2017；Nakamoto，2008）。在此实施中，交易包含有关牛奶质量的数据和信息。一旦这些交易达到一定的数量，它们就会被合并到一个存储在区块链上的区块中。当创建一个区块时，矿工接着去验证区块内所有存在的交易的真实性。与比特币区块链验证系统类似，矿工通过工作量证明方法（例如，Efanov等人，2018）验证交易。由于区块链是一个分布式系统，每个矿工“拥有”链条的一部分，因此保存在链条上的信息是不可变的，不能被修改，从而确保了牛奶质量数据的确定性（Ayoade等人，2018；黄等人，2018；赵峰等人，2020）。
- en: All the previously listed timestamped data gathered by hardware sensors during
    milk production and transformation is processed by a cloud system and transformed
    into a standardized JSON-LD based data model. It is then processed by a middleware
    called a “transaction manager” that sits between the cloud storage designed by
    Engineering Ingegneria Informatica S.p.A. and the blockchain nodes owned and managed
    by Ro Technology S.rR.l., and stored on the actual chain, which for this project
    is an Ethereum Testnet called Rinkeby.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 所有之前列出的由硬件传感器在牛奶生产和转换过程中收集的时间戳数据，都由一个云系统处理，并转换为一个基于标准JSON-LD的数据模型。然后由一个名为“事务管理器”的中间件处理，该中间件位于由Engineering
    Ingegneria Informatica S.p.A.设计的云存储和由Ro Technology S.rR.l.拥有和管理的区块链节点之间，并存储在实际链条上，该链条对于这个项目是一个名为Rinkeby的以太坊测试网。
- en: A blockchain, such as Ethereum, can be divided in mainnets and testnets. A mainnet
    is the public, production blockchain, the kind usually known by the general public
    (Ethereum Documentation, 2021), where actual-value transactions occur on the distributed
    ledger. Transactions on these networks usually have a financial value attached
    to them. A testnet is instead a test blockchain that can be used by developers
    to test smart contracts in a production-like environment before deployment to
    the mainnet. With this aim, the Rinkeby Test Network, created in 2017, provides
    ether, the cryptocurrency part of the Ethereum protocol, to test applications,
    as well as in-depth statistics that can be used to track the amount of time a
    transaction takes to execute (Ranganthan et al., 2018). It is a proof-of-authority
    network running a specific consensus protocol. A proof-of-authority network relies
    on trusted nodes designated as “signers” that have the ability to create blocks.
    A majority of signers on the network are required to validate the chain (Wuehler,
    2018).
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 像以太坊这样的区块链可以分为主网和测试网。主网是公共的、生产用的区块链，通常为大众所熟知（以太坊文档，2021），在分布式账本上发生实际价值的交易。这些网络上的交易通常带有金融价值。测试网是一个用于测试在主网之前在类似生产环境中运行智能合约的测试区块链。为了这个目的，于2017年创建的Rinkeby测试网络提供了以太坊协议中的加密货币部分以太币来测试应用程序，以及可以用来追踪交易执行时间的深入统计数据（Ranganthan等人，2018）。它是一个运行特定共识协议的证明-权限网络。一个证明-权限网络依赖于被指定为“签署者”的可信节点，这些节点有权创建区块。网络上的大多数签署者需要验证链（Wuehler，2018）。
