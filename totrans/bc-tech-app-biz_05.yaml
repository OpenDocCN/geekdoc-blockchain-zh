- en: Data Storage
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 数据存储
- en: Data points from different providers, machines, and devices are offered in different
    formats and stored in different locations. Many are closed legacy or proprietary
    systems, offering data in static formats such as CSV and XLS and that require
    manual intervention in order to be shared.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 来自不同提供者、机器和设备的数据以不同的格式提供，并存储在不同的位置。许多是封闭的遗留或专有系统，以静态格式如CSV和XLS提供数据，并需要手动干预才能共享。
- en: One of the core principles of DEMETER’s architecture is the mandate to transform
    and unify this data, as it promotes the development of a shared Agricultural Information
    Model (AIM).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: DEMETER架构的核心原则之一是改造和统一这些数据，以促进共享农业信息模型（AIM）的发展。
- en: A custom wrapper/translator has been thus developed by Engineering Ingegneria
    Informatica S.p.A. in order to transfer and merge the different data points that
    originate from Maccarese S.p.A. and Ariete Fattoria Latte Sano S.p.A. into a single
    data model based on the overarching AIM.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，工程信息公司（Engineering Ingegneria Informatica S.p.A.）开发了一个自定义包装器/翻译器，以便将来自马卡雷塞公司（Maccarese
    S.p.A.）和阿雷特农场拉特圣公司（Ariete Fattoria Latte Sano S.p.A.）的不同数据点合并到基于总体AIM的一个数据模型中。
- en: The data gathering, transformation, and processing cloud infrastructure is based
    on the Software-as-a-Service (SaaS) paradigm and implements a micro-services architecture
    deployed on Docker containers³. The data that is processed by the system follows
    a data-in-motion paradigm, as opposed to data-at-rest, and is thus assessed and
    transformed in real time.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 数据收集、转换和处理云基础设施基于软件即服务（SaaS）范式，并实现了一个部署在Docker容器上的微服务架构。系统处理的数据遵循数据动态范式，与数据静止范式相反，因此可以实时评估和转换。
- en: The underlying data model is based on the JSON-LD. JSON-LD is a lightweight
    syntax to serialize linked data in JSON (JavaScript Object Notation) [RFC7159].
    Its design allows existing JSON to be interpreted as Linked Data with minimal
    changes. JSON-LD is primarily intended to be a way to use Linked Data in web-based
    programming environments, to build interoperable web services, and to store Linked
    Data in JSON-based storage engines (Kellogg et al., 2019). The main advantage
    is that every data point can be linked to an existing ontology that can be used
    by different actors to easily interpret the data.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 底层数据模型基于JSON-LD。JSON-LD是一种轻量级的语法，用于将链接数据以JSON（JavaScript对象表示法）格式序列化[RFC7159]。其设计允许现有的JSON以最小的更改被解释为链接数据。JSON-LD主要旨在成为在基于web的编程环境中使用链接数据、构建互操作性web服务以及将链接数据存储在基于JSON的存储引擎（Kellogg等人，2019年）的方法。其主要优点是每个数据点都可以链接到一个现有的本体，不同参与者可以用来轻松解释数据。
- en: This data now standardized and archived on a centralized cloud system is then
    fungible in JSON format through a REST API⁴. In addition to that, other farms,
    processors, and in general any other actor that wants to take advantage of the
    data produced, can leverage the AIM to interpret the data and build on it.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这些现在标准化并在集中云系统上归档的数据，然后通过REST API④以JSON格式流通。此外，其他农场、处理器以及一般想要利用产生的数据的其他参与者，可以利用AIM来解释数据并在此基础上进行构建。
- en: Data Utilization
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 数据利用
- en: Cow health data outputs, once combined, are employed to establish a baseline
    of a cow’s standard behavior. Any deviation from this baseline, such as a sudden
    increase in activity, can signal status changes such as the onset of a cow’s heat
    to improve fecundation results (TDM Website, 2021). Other factors, such as resting
    times, can be factored into the overall production quality of milk.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 奶牛健康数据输出，一旦综合，用于建立奶牛标准行为的基线。任何与这个基线不符的偏差，如活动突然增加，可以预示着奶牛发情等状态变化，以改善受孕结果（TDM网站，2021）。其他因素，如休息时间，可以影响到牛奶的整体生产质量。
- en: A Decision Support System (DSS) has been developed to integrate all the data,
    and can help with elements such as decision making, data analysis, acquisition,
    storage, aggregation and transformation. After these manipulations, everything
    is displayed on a single dashboard that, in addition to raw and overall parameters,
    provides algorithmic, literature-driven evaluations on elements such as milking
    and nutritional value and pathologies (lameness risk, mastitis, ketosis, etc.).
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 开发了一个决策支持系统（DSS），以整合所有数据，并可以帮助决策制定、数据分析、数据获取、存储、聚合和转换。在这些操作之后，所有内容都显示在一个仪表板上，除了原始数据和总体参数，还提供了算法、文献驱动的对挤奶和营养成分以及病理学（跛行风险、乳腺炎、酮症等）的评估。
- en: One of the activities under ongoing development is the training of an AI machine
    learning model that will be able to predict overall milk quality by analyzing
    some reference parameters.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 正在进行的一个活动是训练一个AI机器学习模型，该模型将能够通过分析一些参考参数来预测整体奶质。
- en: Moreover, by promoting the adoption of a shared data interoperability model,
    information on the entire production, transformation, and transportation can be
    easily shared with other actors in the value chain.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，通过推广共享数据互操作性模型，整个生产、转换和运输的信息可以很容易地与其他价值链中的参与者共享。
- en: Dashboards and DSSs are developed by Engineering Ingegneria Informatica S.p.A.
    and based on KNOWAGE, a flexible, professionally developed, self-service and user-oriented
    Open Source Business Analytics Suite (Knowage, 2021) (see Figure 2).
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 仪表板和DSS由Engineering Ingegneria Informatica S.p.A.开发，基于KNOWAGE，这是一个灵活的、专业的开发的、自助服务和用户导向的开源商业分析套件（Knowage，2021）（见图2）。
- en: '| Figure 2\. KNOWAGE decision support system dashboard |'
