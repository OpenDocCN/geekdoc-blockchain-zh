- en: '6'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Identity as a Panacea for the Real World
  prefs: []
  type: TYPE_NORMAL
- en: Identity entitles a person to exercise his rights and responsibilities fairly
    and equitably in a civilized society. It provides access to education, health
    care, business activities, pensions, banking, social benefits, and welfare schemes
    of the state. Through enrollment, accurate population figures are available to
    the government for meticulous planning and policy preparations.
  prefs: []
  type: TYPE_NORMAL
- en: The use of paper documents to establish identity of users is cumbersome and
    involves a high risk of data loss. In comparison, advanced electronic capture
    and storage of data has been found to reduce costs as well as human error and
    increase administrative efficiency (World Bank, 2020). The core idea in a citizen’s
    digital registration and identification system is to link a randomly generated
    unique identification number with the identity while keeping all relevant details
    in a secure and distributed database.
  prefs: []
  type: TYPE_NORMAL
- en: However, it is extremely difficult to register the population and reach all
    across various physical and geographical barriers. Consequently, over one thousand
    million people, including 21 million refugees, still do not have access to an
    authorized identity, presumably due to exorbitant fees, indirect costs, intermediaries,
    and complex procedures.
  prefs: []
  type: TYPE_NORMAL
- en: 6.1 Identity Systems
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: All over the world, residents have several forms of identity documents for specific
    purposes, such as a voter card for election purposes, a driver’s license, a passport
    for traveling abroad, or a Social Security number to record the covered wages
    or self-employment earnings (Garg, 2016). It dates back to 1803, when the world’s
    first identity system was introduced by Napoleon Bonaparte.
  prefs: []
  type: TYPE_NORMAL
- en: The contemporary era of ID cards began with World War II (see [Figure 6.1](#c06-fig-0001)).
    In 1938, the United Kingdom passed the National Registry Act, which required all
    residents to have an identity card (Whitley and Hosein, 2009). In 1940, the Vichy
    government of France established an ID system with Greece and Poland, which is
    more or less retained until now. Barring a few exceptions, hardly any country
    with common law in the world has adopted a peacetime identification system.
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/c06f001.png)'
  prefs: []
  type: TYPE_IMG
- en: '[**Figure 6.1**](#rc06-fig-0001) Paper identities across the world.'
  prefs: []
  type: TYPE_NORMAL
- en: The adoption of ID cards in Asia was reflected in a boom after World War II.
    The Hong Kong government introduced an identity card in 1949 to prevent immigration
    from mainland China and strengthen its sovereignty. Taiwan in 1949 and South Korea
    and Singapore in the 1960s followed the suit in pretext of economic transformation.
  prefs: []
  type: TYPE_NORMAL
- en: 6.1.1 Contemporary ID Systems
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In the United States, a nine-digit Social Security number (SSN) is issued to
    all US citizens, permanent residents, and temporary residents over the age of
    18 (see [Figure 6.2](#c06-fig-0002)). Although it was originally intended to identify
    individuals for social security purposes, it is now also used to track individuals
    for taxation purposes. In practice, it has become a de facto national identification
    number due to its wide range of applications, such as opening a bank account or
    applying for a driving license.
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/c06f002.png)'
  prefs: []
  type: TYPE_IMG
- en: '[**Figure 6.2**](#rc06-fig-0002) Digital identities across the world – North
    and South America.'
  prefs: []
  type: TYPE_NORMAL
- en: Social Insurance numbers were introduced in Canada but ended in 2004 with the
    introduction of the Personal Information Protection and Electronic Document as
    real ID numbers.
  prefs: []
  type: TYPE_NORMAL
- en: Within the European Economic Area and Switzerland, the European Health Insurance
    Card is issued for health-care purposes. This card lists a code called an identification
    number. In Finland, the personal identification code, henkilotunnas (HETU or Swedish
    Personbeteckning) has been in vogue since 1964 and is used to identify citizens
    for government and corporate transactions.
  prefs: []
  type: TYPE_NORMAL
- en: In France, the INSEE code that originated during the Vichy regime is used for
    identification, social insurance, employment, and taxation purposes. In Germany,
    as of 2007, only a decentralized database was maintained by social insurance companies,
    which allocated a social insurance number to almost every person. After 2008,
    the former tax file numbers were replaced by new taxpayer identification numbers,
    Steuerliche Identifikationsnummer or Steuer-IdNr. Individuals who are both employee
    and self-employed at the same time can get two taxpayer identification numbers.
    The corresponding number for organizations is issued by the Federal Central Tax
    Office, and is named Wirtschafts-Identifikationsnummer.
  prefs: []
  type: TYPE_NORMAL
- en: In Italy, a financial code (Codicefiscale) is issued in the format SSSNNNYYMDDZZZZX
    at the time of birth (see [Figure 6.3](#c06-fig-0003)). SSS are the first three
    consonants in the family name (if there are not enough consonants the first vowel,
    then X are used); NNN is the first name, from which the first, third, and fourth
    consonants are used. YY are the last two digits of the year of birth, M is the
    letter assigned to the month of birth, and DD are the last two letters of birth.
    ZZZZ is the specific area code for the municipality where the person was born;
    X is a parity character calculated by adding together the letters in even and
    odd positions. The letters of the month are used alphabetically, but only the
    letters A to E, H, L, M, P, and R to T are used (thus, January is A and October
    is R). To differentiate between genders, 40 is added to the day of birth for females;
    and for foreigners, a country-wide code is used in place of a municipal code.
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/c06f003.png)'
  prefs: []
  type: TYPE_IMG
- en: '[**Figure 6.3**](#rc06-fig-0003) Digital identities across the world – Europe,
    Asia, and Africa.'
  prefs: []
  type: TYPE_NORMAL
- en: The Gambia and Nigeria allot 11-digit identification numbers to their citizens
    called National Identification Numbers (National Identity Management Commission
    (NIMC), 2012).
  prefs: []
  type: TYPE_NORMAL
- en: In the People’s Republic of China, an 18-digit ID card in the format RRRRRRRYYYMMDDSSSC
    is mandatory for all citizens above 16 years of age. RRRRRR is a standard code
    for the administrative division of the county or city where the holder is born;
    YYYYMMDD is the date of birth of the holder; and SSS is a sequential code to differentiate
    people with the same date of birth and place of birth (Shaw, 1996; Perry, 1997).
    The sequential code is odd for males and even for females.
  prefs: []
  type: TYPE_NORMAL
- en: Indonesia has rolled out a 16-digit RFID card with electronic signature, iris
    scan, ten-finger fingerprint scan, and a high-resolution passport under the name
    of e-KTP (Electronic Kartu Tanda Penduduk) since 2012\. This program has been
    designed on the basis of UIDAI of India.
  prefs: []
  type: TYPE_NORMAL
- en: In India, countless IDs have been floated and rolled back so far, leading to
    a state of flux and confusion among the citizens (Garg, 2017, 2019). These include
    photo-IDs, licenses, permits, registrations, certificates, and documents, which
    are basically derivatives of the services being offered by various agencies, such
    as the EPIC, issued by the Election Commission of India.
  prefs: []
  type: TYPE_NORMAL
- en: The Electors Photo Identity Card (popularly known as EPIC or Voter ID) was implemented
    in the year 1993 to bring transparency in the electoral process and to enable
    voter’s identification on election day. Up till now, more than 450 million voters
    hold election identity cards across the country. The EPIC also acts as an identity
    proof and address proof to open a bank account, make an online reservation for
    travel, and to book an accommodation. However, it could not become an all-purpose
    National ID, owing to its limited operations.
  prefs: []
  type: TYPE_NORMAL
- en: 'As of now, more than one hundred identity documents are operational to transact
    and receive government benefits, in lieu of any National ID (Garg, 2021a), such
    as:'
  prefs: []
  type: TYPE_NORMAL
- en: Indian passport
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Overseas passport
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Electoral photo identity card (EPIC) issued by ECI
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Overseas citizenship of India (OCI)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Person of Indian origin card (PIOC)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Permanent account number (PAN) issued by IT department
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Driving license, issued by individual states
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It is not just about procuring the documents; the matter gets more complicated,
    as these documents have to be renewed periodically, and the process gets complicated
    with long queues, lengthy procedures, bulk formalities, and the intervention of
    proxies and agents (Garg, 2021b).
  prefs: []
  type: TYPE_NORMAL
- en: Even during the online process, every e-site generates and requires a new ID
    and password with erratic captchas in the midst of heavy traffic and server issues.
    This is how, instead of making things simple, the online processes make things
    more cumbersome. Government officials also get bogged down handling piles of applications
    for processing services.
  prefs: []
  type: TYPE_NORMAL
- en: Verification of these documents, at each level, is another tedious exercise.
    An average Indian has to carry at least three to five different documents to prove
    his identity. The limitation of existing IDs is that they serve dissimilar and
    limited purposes only. Further, it is not uncommon to find discrepancies in the
    citizen’s profile among different repositories, causing confusion and error (Garg,
    2021c).
  prefs: []
  type: TYPE_NORMAL
- en: Catering to the needs of different identity cards, Estonia has developed the
    most advanced National ID system on the planet. It substitutes travel documents,
    medical tokens, and bank accounts. Singapore is another country that follows a
    National Digital Identity (NDI) system. From 2020, the NDI was expected to work
    alongside SingPass – Singapore’s online account management, through the citizen’s
    cellphone – to access hundreds of digital government services (Govtech, 2022).
  prefs: []
  type: TYPE_NORMAL
- en: 6.2 Centralized Model
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 6.2.1 A Case Study of World’s Largest Biometric ID System – Aadhaar
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'For more than a decade, India has been striving to provide an official identity
    to all its citizens. The idea of a universal identity cropped up in 2006, with
    a primary objective to provide a biometrics-enabled unique number to every resident
    of India. The flagship project of the Unique Identification Authority of India
    (UIDAI), prevalently known as Aadhaar, has been in vogue for past decade. It is
    the world’s largest biometric identification program in which a 12-digit personal
    identification number is issued by UIDAI on behalf of the government of India.
    The government perceives the Aadhaar card as a tool for better governance, as
    each Aadhaar number is unique to an individual and remains valid until death.
    It aims to:'
  prefs: []
  type: TYPE_NORMAL
- en: achieve social inclusion with more efficient public and private service delivery;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: curb the number of masquerading and fake identities; and
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: facilitate direct benefit transfer.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Aadhaar was conceptualized to offer an identity to those residents who did not
    have any individual identity or who had multiple identities. The basic idea was
    to create a super identity, which is traceable and less susceptible to being misused.
    The government came up with an idea of creating a single biometric identification
    system that could be monitored by UIDAI and may allow Indian residents to make
    access to the public services.
  prefs: []
  type: TYPE_NORMAL
- en: In 2010, the National Identification Authority of India (NIAI) was created with
    the objective of issuing unique identification numbers – Aadhaar – to all residents
    of India and to certain other classes of individuals. The NIAI Bill did not define
    certain other persons but stipulated that the central government may, from time
    to time, notify such other categories of persons, who may have an Aadhaar number.
    The information, so collected, shall be stored in the Central Identities Data
    Repository (CIDR) and used for providing authentication services.
  prefs: []
  type: TYPE_NORMAL
- en: 6.2.1.1 Salient Features of Aadhaar
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Some of the salient features of Aadhaar project as mentioned in the UIDAI draft
    (UIDAI, 2009) are enumerated here under:'
  prefs: []
  type: TYPE_NORMAL
- en: The UID, a randomly generated number, without any intelligence, will function
    to reduce the possibility of fraud but will not be an indication of citizenship
    status.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The enrollment process for a UID number will be voluntary, upon providing the
    demographic and biometric information by the resident.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The UIDAI will only issue a number to the individual that can be printed on
    a card like PAN card or voter’s ID. The number will remain the same until death.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In order to prevent frauds, UIDAI will set Know Your Resident (KYR) parameters
    for the UID enrollment process.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The UIDAI will form a Central Identity Data Repository (CIDR) and ensure core
    services like storage, verification, authentication, and amendment of the UID-linked
    resident data.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In order to expedite the enrollment process, the UIDAI planned to partner with
    the existing government and nongovernment agencies across the country and took
    leverage of their infrastructure to process UID application, connect to the CIDR
    database for verification and de-duplication, and finally, to receive the UID
    numbers.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 6.2.1.2 Biometric and Demographic Standards
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: The data used in Aadhaar encompasses biometrics and demographics (Sharma and
    Kumar, 2013).
  prefs: []
  type: TYPE_NORMAL
- en: a) Demographic
  prefs: []
  type: TYPE_NORMAL
- en: 'UIDAI collects the following demographic details for Aadhaar (i-Government
    Bureau, 2009):'
  prefs: []
  type: TYPE_NORMAL
- en: Personal details
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Address details
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Parents’ details
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Introducer details
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Contact details (see [Figure 6.4](#c06-fig-0004))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](images/c06f004.png)'
  prefs: []
  type: TYPE_IMG
- en: '[**Figure 6.4**](#rc06-fig-0004) Aadhaar – An identity based on biometric and
    demographic data.'
  prefs: []
  type: TYPE_NORMAL
- en: b) Biometric
  prefs: []
  type: TYPE_NORMAL
- en: 'UIDAI has adopted a multi-modal biometric system on the basis of three different
    biometric data: (i) all ten fingerprints; (ii) iris scan; and (iii) facial recognition
    of every individual (see [Table 6.1](#c06-tbl-0001); Li and Jain, 2011). Multimodal
    system allows the integration of two or more types of biometric recognition and
    verification in order to meet stringent performance requirements. It helps to
    overcome the restrictions imposed by a single biometric system, like calloused
    fingerprints or problems in facial detection due to change in ambient light (Kant,
    Nath, and Chaudhary, 2008).'
  prefs: []
  type: TYPE_NORMAL
- en: '[**Table 6.1**](#rc06-tbl-0001) Demographic and biometric details collected
    by UIDAI.'
  prefs: []
  type: TYPE_NORMAL
- en: '| Demographic Information | Name, address (permanent and present), date of
    birth/age, gender, mobile number, email address, relationship status, UID number
    of parents (optional for adult residents), and information-sharing consent. |'
  prefs: []
  type: TYPE_TB
- en: '| Biometric Information | Iris, fingerprints, and facial identity through photograph
    |'
  prefs: []
  type: TYPE_TB
- en: c) Supporting Documents
  prefs: []
  type: TYPE_NORMAL
- en: 'In order to verify the information submitted by residents, three distinct methods
    of verification were employed (Dass and Bajaj, 2008):'
  prefs: []
  type: TYPE_NORMAL
- en: Support documents
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Personal introducer
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: National population register (NPR)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 6.2.1.3 Enrollment Set-up
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: A standard enrollment architecture involves a network of registrars and enrollment
    agencies. A registrar is a unit, authorized by UIDAI, for the purpose of enrolling
    individuals, which in turn, appoints the enrollment agencies that are responsible
    for collecting biometric and demographic information during the enrollment process.
    The latter completes its task by involving certified operators/supervisors (see
    [Figure 6.5](#c06-fig-0005)).
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/c06f005.png)'
  prefs: []
  type: TYPE_IMG
- en: '[**Figure 6.5**](#rc06-fig-0005) Entities involved in UID project.'
  prefs: []
  type: TYPE_NORMAL
- en: The Unique Identification Project includes unique entities like UIDAI, an enrollment
    station, and a Central Identities Data Repository (CIDR), which co-exist and function
    in close harmony. The UIDAI has also appointed a number of Authentication Service
    Agencies (ASAs) and Authentication User Agencies (AUAs) from various government
    and nongovernment organizations.
  prefs: []
  type: TYPE_NORMAL
- en: 6.2.1.4 Entities and Their Roles
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: The brief description of key factors and the manner in which they are associated
    to each other have been depicted in the ensuing table (see [Table 6.2](#c06-tbl-0002)).
  prefs: []
  type: TYPE_NORMAL
- en: '[**Table 6.2**](#rc06-tbl-0002) Different entities and their role in UID cycle.'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Entities** | **Functions** |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Enrollment Station |'
  prefs: []
  type: TYPE_TB
- en: Captures individual’s demographic and biometric details for enrollment in Aadhaar
    database.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '| Authentication Point or Point of Sale (PoS) |'
  prefs: []
  type: TYPE_TB
- en: Collects personal identity data from Aadhaar holders.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: Prepare the information for transmission and authentication and to receive the
    authentication results.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '| User |'
  prefs: []
  type: TYPE_TB
- en: Enrolls with UIDAI and receives the UID (Aadhaar number), issued by UIDAI.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '| Authentication Service Agency (ASA) |'
  prefs: []
  type: TYPE_TB
- en: Transmits authentication requests on behalf of one or more AUA, as per formal
    bond with UIDAI.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '| Authentication User Agency (AUA) |'
  prefs: []
  type: TYPE_TB
- en: Provides authentication services to the users.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: Connects to the CIDR and uses Aadhaar authentication to validate users for enabling
    services like PDS, NREGS, etc.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '| The Unique Identification Authority of India (UIDAI) |'
  prefs: []
  type: TYPE_TB
- en: Provides basic identification and authentication services.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: Issues a UID (Aadhaar number) to each resident.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: Maintains biometric and demographic data in a Central Identities Data Repository
    (CIDR).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: Monitors the said repository (CIDR).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: The UIDAI, for the purpose of instant authentication of residents, has set up
    a scalable ecosystem. The Aadhaar authentication ecosystem is capable of handling
    multi-million authentications, on a day-to-day basis.
  prefs: []
  type: TYPE_NORMAL
- en: Since the authentication service is provided in real-time, two data centers
    function simultaneously, one where authentication is done and, second, where the
    online services like e-KYC are available in active-active mode to ensure prompt
    response. The financial institutions and payment network operators have embedded
    Aadhaar authentication into their micro-ATMs, to permit branchless banking all
    over the country in a real-time, accessible, and interoperable manner.
  prefs: []
  type: TYPE_NORMAL
- en: 6.2.1.5 Process of Authentication
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: After procuring the Aadhaar number, together with necessary demographic and/or
    biometric details and/or an OTP from the user’s cellphone, the client application
    packs and encrypts these input parameters into PID block instantly, before any
    transmission.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The PID block is forwarded to the requesting entity’s server, using a secure
    protocol as per the prescribed norms and specifications.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The requesting entity’s server, after verification, sends an authentication
    request to the CIDR through the ASA’s server, as per the specified norms and procedures.
    The authentication request is digitally signed by the requesting entity and/or
    by the ASA, based on the mutual agreement between them.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Thereafter, the CIDR, reverts a digitally signed, “Yes” or “No” authentication
    response with encrypted e-KYC data, as the case may be, along with other technical
    details, based on authentication request, after validating the input parameters
    against the data stored therein (see [Figure 6.6](#c06-fig-0006)).![](images/c06f006.png)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Figure 6.6**](#rc06-fig-0006) Process of authentication.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The authentication is reduced to a 1:1 match as the Aadhaar number, along with
    all the input parameters, is a necessary prerequisite for submission.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The key factors could engage with each other in many ways. For example, an AUA
    could choose to become its own ASA, or an AUA could access Aadhaar authentication
    services through multiple ASAs for reasons, such as business continuity planning,
    or an AUA could transmit authentication requests for its own service delivery
    needs or also on behalf of multiple sub-AUAs.
  prefs: []
  type: TYPE_NORMAL
- en: A biometric system adopted by UIDAI is mainly a pattern recognition system that
    obtains biometric data from an individual, then extracts a feature set from the
    acquired data, and finally, compares this feature set against the standard template
    set in the database. As a result, a random number, irrespective of any classification,
    is generated as a unique identity of an individual. In response to identification
    queries, the UIDAI authenticates as a “Yes” or “No” (Patnaik and Gupta, 2010).
  prefs: []
  type: TYPE_NORMAL
- en: To establish an individual identity, the system hunts all the templates of the
    users in the database to find a good match. Therefore, the system conducts a one-to-several
    comparison. Identification is a critical component in negative recognition applications,
    where the system establishes whether the person is who he denies to be. Negative
    recognition helps to prevent a person from using multiple identities.
  prefs: []
  type: TYPE_NORMAL
- en: In the verification mode, an individual’s identity is validated by equating
    his biometric template stored in the database with that of the captured biometric
    data. In such a case, a person who needs to be recognized claims an identity through
    a personal identification number (PIN), a user name, or an IC enabled card, and
    the system conducts a one-to-one comparison to ascertain the validity of the claim.
    Identity verification, commonly termed as positive recognition, is normally used
    to prevent more than one person from using the same identity.
  prefs: []
  type: TYPE_NORMAL
- en: 6.2.1.6 Budget and Outlay
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '[Figure 6.7](#c06-fig-0007) depicts the total budget allocation and expenditure
    incurred on UIDAI for enrollment and authentication.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/c06f007.png)'
  prefs: []
  type: TYPE_IMG
- en: '[**Figure 6.7**](#rc06-fig-0007) Budget and expenditure of UIDAI (in 10,000,000
    INR).'
  prefs: []
  type: TYPE_NORMAL
- en: 6.2.1.7 Enrollment Status and Saturation
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: To date, 1.33 billion citizens have been enrolled in the system, with a total
    expenditure of 139.75 billion INR toward the issue of Aadhaar numbers (UIDAI,
    2022) over the last 13 years (see [Figure 6.8](#c06-fig-0008)), .
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/c06f008.png)'
  prefs: []
  type: TYPE_IMG
- en: '[**Figure 6.8**](#rc06-fig-0008) Numbers of UID (Aadhaar) generated (X 10,000,000).'
  prefs: []
  type: TYPE_NORMAL
- en: Thus, it is apparent that India has not yet achieved the target of delivering
    Aadhaar cards to all concerned. So far only 1.26 billion Aadhaar cards have been
    issued (see [Figure 6.9](#c06-fig-0009)) with an overall saturation ratio of 92.35%
    (UIDAI, 2022). The saturation ratio is the number of Aadhaars issued with respect
    to the projected total population of the country, in percentage. Here, the projected
    total population is the population that has been estimated in 2022 on the basis
    of census figures.
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/c06f009.png)'
  prefs: []
  type: TYPE_IMG
- en: '[**Figure 6.9**](#rc06-fig-0009) Saturation status (in percentage).'
  prefs: []
  type: TYPE_NORMAL
- en: Saturation Ratio (%) = (A/B)*100
  prefs: []
  type: TYPE_NORMAL
- en: Where A = Number of Aadhaar Cards issued, and
  prefs: []
  type: TYPE_NORMAL
- en: B = Total Population.
  prefs: []
  type: TYPE_NORMAL
- en: The picture that emerges from the saturation ratio, as on date, is that despite
    an expenditure of ≥139.74 billion INR, the government has not been able to achieve
    100% targets over a period of thirteen years. This implies that 105 million marginalized
    residents who are in dire need of access to limited benefits provided by the State,
    are still living dispossessed. There must be certain lapses, which need to be
    probed further.
  prefs: []
  type: TYPE_NORMAL
- en: 6.3 Cost and Benefits
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A careful assessment of Aadhaar’s performance indicates that this identification
    system has effectively roped in billions of users, costing the Indian government
    with over 130 billion INR for the last decade. It has also played a vital role
    in speeding up several government schemes; however, the authenticity and functioning
    of the system seems to have suffered due to inherent malpractices and fake identities
    in the system. Here is a scholarly appraisal of the costs and benefits of the
    system.
  prefs: []
  type: TYPE_NORMAL
- en: 6.3.1 Merits
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In a diverse country like India, where 1.37 billion people are spread over 3,287,
    263 km², speak 22 different scheduled languages, practice different religions,
    and merely three quarters of the population is literate, the enactment of UID
    was indeed a challenge at socioeconomic, political, and technological fronts.
  prefs: []
  type: TYPE_NORMAL
- en: Aadhaar started as a unique identification tool, with an authentication infrastructure
    in its first phase, evolved as an instrument of public sector delivery reforms
    in its second phase, and transformed into a tool for e-KYC and direct benefit
    transfer in the third phase (Prasad, 2019). In the first two years, it saved to
    the government treasury a sum of 361.44 billion INR in a few welfare schemes.
  prefs: []
  type: TYPE_NORMAL
- en: Aadhaar, with a portable ID, has empowered the excluded and deprived sections
    of the society, such as migrants, transgenders, and tribals. The Jan Dhan-Aadhaar-Mobile
    (JAM) trinity served as a bridge to connect public funds, mobile numbers, and
    Aadhaar cards to transfer subsidies and eliminate intermediaries to stop leakages.
    It enabled banking correspondents to approach rural areas to facilitate banking
    transactions with the use of micro-ATMs linked to Aadhaar. Bank accounts were
    opened with free accident insurance, a zero balance savings account, a RuPay card,
    and many more benefits.
  prefs: []
  type: TYPE_NORMAL
- en: State governments have been advised to implement Aadhaar-based Direct Benefit
    Transfer (DBT) to individual beneficiaries for all central government wholly or
    partially funded schemes. The major impact was visible on the people who rely
    on food subsidies and food grains under the National Food Security Act, 2013\.
    Aadhaar-based DBT not only weeded out ghost beneficiaries but also facilitated
    direct transfer of funds to the bank account of the target person.
  prefs: []
  type: TYPE_NORMAL
- en: One of the major breakthroughs of Aadhaar was evident in the passport procurement
    process. This has significantly slashed down the time-consuming police verification
    process and paved the way for issuance of passports within ten days. Perhaps,
    this is the reason why the Aadhaar card has emerged as a mandatory document to
    obtain a passport.
  prefs: []
  type: TYPE_NORMAL
- en: Similarly, Aadhaar has simplified the process of monthly pension and provident
    fund withdrawal for individuals who have registered their Aadhaar numbers with
    their bank accounts and with the Employees Provident Fund records. Aadhaar is
    also being linked with voter ID to eliminate bogus voters and those having more
    than one voter ID.
  prefs: []
  type: TYPE_NORMAL
- en: Aadhaar has also initiated the process of shifting from relational to personal
    identity for women as individuals. Women are now authorized to receive their cash
    transfers directly into their bank accounts, and this process has given them greater
    mobility (Kelkar et al., 2015). Overall, Aadhaar, being an identity proof for
    every individual, is a big leap toward the financial inclusion and socioeconomic
    development of the country.
  prefs: []
  type: TYPE_NORMAL
- en: 6.3.2 Demerits
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The UID project was a critical initiative for India and in all possibilities,
    the government had to ensure that the future of this project would not be like
    the other mega exercises, such as the launch of EPIC in the country. Unfortunately,
    the over-enthusiastic political and administrative fraternity never ventured into
    the pros and cons, which a common man managed to see, probably as a hindsight
    effect.
  prefs: []
  type: TYPE_NORMAL
- en: 6.3.2.1 Waste of Resources
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The saga of Aadhaar’s pitfall begins with the National Identification Authority
    of India Bill (NIAI, 2010) itself. The Standing Committee on Finance, in its 42nd
    Report, questioned the need of adding yet another form of identity, i.e. Aadhaar,
    without exploring the possibility of using the existing forms of identity like
    passports, voter IDs, driving licenses etc. and referred to it as a potential
    waste of resources. In response to the query, the government clarified that the
    project was not meant to do away with the existing forms of identification. Those
    IDs would remain pertinent to a domain and service. This was, perhaps, the first
    indication of its downfall.
  prefs: []
  type: TYPE_NORMAL
- en: The Aadhaar number, which was imagined by the government as a general proof
    of identity and proof of address could not hold ground because various existing
    forms of identity still continue and the requirement of furnishing other documents
    for proof of address, even after the issue of Aadhaar number, make its existence
    superfluous.
  prefs: []
  type: TYPE_NORMAL
- en: 6.3.2.2 Lack of Neutrality
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: According to the Bill, Aadhaar number is not linked to citizenship, and therefore,
    every resident of India is entitled to it, provided they furnish their demographic
    and biometric information. Though demographic information does not include information
    related to nationality, religion, language, income, or health by the documentary
    proofs that are collected for it, such sensitive information is automatically
    brought forth, questioning the neutrality of information.
  prefs: []
  type: TYPE_NORMAL
- en: 6.3.2.3 Technical Glitches
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Further, the NIAI, as per the framework of the Bill, is responsible for protection
    and privacy of information. The Bill stipulates that sharing of data is prohibited,
    except by the consent of the resident, by a court order, or for national security
    when it shall be directed by an authorized official. However, the term national
    security, having an unstipulated and indefinite meaning, has not been defined
    anywhere in the Bill.
  prefs: []
  type: TYPE_NORMAL
- en: The Standing Committee voiced some of the security concerns coming from civil
    society groups and recommended the government to introduce a new bill, and a national
    data protection law, as a prerequisite.
  prefs: []
  type: TYPE_NORMAL
- en: The committee also criticized that no comprehensive assessment has been done
    regarding the data security, practical aspects, and financial implications of
    the project. It was envisioned that the project was a pro-poor one, which would
    stop leaks in the welfare system, and the technology would fix rest of the things.
    However, on the technical side itself, the flaws have to be rectified. The use
    of biometrics as an authentication mechanism has several drawbacks, for which
    similar projects in developed countries, such as the UK and the US, were halted
    after public scrutiny. According to the National Research Council in the US, biometric
    technology is suitable for a small scale only. It is inherently fallible for large-scale
    biometrics, and the results are often probabilistic.
  prefs: []
  type: TYPE_NORMAL
- en: 6.3.2.4 Security Procedures
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: A question arises that what are the security measures taken by the government
    of India to protect the private and confidential information of citizens?
  prefs: []
  type: TYPE_NORMAL
- en: 'UIDAI has drawn up a comprehensive security policy that enunciates that:'
  prefs: []
  type: TYPE_NORMAL
- en: The Aadhaar number should never be used as a domain-specific identifier.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the case of operator-assisted devices, the operators must be authenticated
    using mechanisms of password, Aadhaar authentication, etc.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Personal Identification Data (PID) needs to be encrypted after the block is
    initially captured for Aadhaar authentication.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Encrypted PID blocks should not be stored unless buffer authentication is required;
    that, too, for a maximum period of 24 hours.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Biometric or other personal data, captured for Aadhaar authentication, cannot
    be kept in any permanent storage device or database.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The responses and metadata should be logged for audit purposes.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A secure network should exist between AUA and ASA.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Have these measures been effective in declining the occurrence of data breaches?
  prefs: []
  type: TYPE_NORMAL
- en: 6.3.2.5 Unauthorized Access
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Over the last decade, there have been multiple instances of Aadhaar data leaking
    online. Three Gujarat-based websites were found disclosing the Aadhaar numbers
    of the beneficiaries on their websites (ToI, 2018). Further, a website hosted
    by Jharkhand Directorate of Social Security disclosed Aadhaar details of about
    1.6 million people due to a technical anomaly (The Quint,2017). The problem is
    so rampant that a single Google search can reveal colossal amounts of demographic
    data and personal information.
  prefs: []
  type: TYPE_NORMAL
- en: An IIT graduate was arrested for building an app called Aadhaar e-KYC, by hacking
    the servers related to an e-Hospital system, created under the Digital India initiative.
    He allegedly accessed the Aadhaar database for the period from 01 January to 26
    July 2017 and procured the same without any authorization (The Hindu, 2017a).
  prefs: []
  type: TYPE_NORMAL
- en: UIDAI has regularly shut down fraudulent websites and mobile apps that claimed
    to render Aadhaar services to users. Having become conscious of the fact that
    the Aadhaar portal could be accessed without authorization, UIDAI blocked around
    5,000 officials from accessing the portal (Tech2, 2018). The saga does not end
    here, as another racket was unearthed by a reporter from *The Tribune*, who offered
    access to the Aadhaar data on payment of Rs. 500 to individuals via WhatsApp.
    The report indicates that the agents hacked into the website of the Government
    of Rajasthan to gain access to the software and fetched the details of all users
    listed by UIDAI, including name, address, email ID, as well as the mobile phone
    number.
  prefs: []
  type: TYPE_NORMAL
- en: Apart from the typical hackers breaching the security of the Aadhaar database,
    some miscreants also created fake Aadhaar cards, posing a threat to UIDAI. According
    to a report, a gang in Kanpur was running a racket to generate fake Aadhaar cards
    (The Hindu, 2017b). UIDAI stated that the system detected abnormal activities
    and lodged a complaint. It spelled out that a big scam to generate the fake cards
    was blocked by the system, and it did not affect the database of the processing
    system.
  prefs: []
  type: TYPE_NORMAL
- en: As the data records have no secure encryption, they are easily exchanged by
    the illegal companies and utilized at their convenience. According to the Breach
    Level Index (BLI), computed by a digital security firm, almost one billion data
    records have been compromised in India, which includes the name, address, and
    other personal information since 2013\. BLI is a global database of public data
    breaches. It has exposed 945 data cracks that led to about 4.5 billion data records
    either stolen, lost, or negotiated worldwide during January to July 2018\. It
    is a matter of grave concern that hardly 8.33% of data is encrypted to render
    the information useless for hackers.
  prefs: []
  type: TYPE_NORMAL
- en: Of late, the privacy concerns about Aadhaar attracted public attention when
    a French security researcher pointed out flaws in the mAadhaar app, available
    on the Google Play Store. The government mobile app, with flaws, can potentially
    allow attackers to access the Aadhaar database while accessing the demographic
    data.
  prefs: []
  type: TYPE_NORMAL
- en: Following the reports of prevalent data breaches and the continuing threat to
    online data, the security of digital identity has emerged as one of the most important
    concerns on a national front.
  prefs: []
  type: TYPE_NORMAL
- en: 6.3.2.6 Absence of Data Protection Act
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Ab initio, Aadhaar was optional and was mandatorily linked to few government
    schemes for disbursement of LPG and food. It was targeted at the disadvantaged
    sections of the society who could not have bank accounts or access to public services
    due to lack of official identity. Of late, Aadhaar has served as a tool to make
    data-driven reforms in the service sector. The Planning Commission of India prepared
    a UIDAI Strategy Overview, which assures that such identification will facilitate
    vulnerable groups to have easier access to government and private sector services.
  prefs: []
  type: TYPE_NORMAL
- en: The UIDAI Strategy Overview asserts that the project is about identity and is
    a single-stage identity-verification document. But if one examines the approach
    of the UIDAI system to collect, maintain, and use information, it becomes apparent
    that the project aims to ensure identification more than identity. Else, how different
    is it from a driver’s license, PAN card, passport, ration card, or voter ID? All
    these documents are likewise valid and acceptable forms of confirming one’s identity.
    In order to address all such queries, the Bill must be examined thoroughly.
  prefs: []
  type: TYPE_NORMAL
- en: India does not have a data protection law at the moment, and the right to privacy
    is not cited anywhere in the Constitution. However, the Supreme Court has derived
    the right to privacy from the rights stated under Articles 19(1)(a) and Article
    21 of the Constitution. Besides the Constitution, the only legal instrument to
    protect privacy is the Information Technology Act, 2000, Section 43-A that prescribes
    compensation when a person, who holds sensitive personal data or information in
    a computer resource, fails to retain its sanctity and loses it to an individual
    who gains out of it in an unlawful manner.
  prefs: []
  type: TYPE_NORMAL
- en: Though the right to privacy does not find any explicit mention in the Constitution,
    India is a co-signer of all major international conventions which defend the right
    to privacy, such as the UN Charter (1945), Universal Declaration of Human Rights
    (1948), and the International Covenant on Civil and Political Rights (1966).
  prefs: []
  type: TYPE_NORMAL
- en: In the present milieu, UIDAI cannot share personal data without the consent
    of the individual. As per the interim orders issued by the Supreme Court of India,
    no service provider can make Aadhaar mandatory. The government and the private
    vendors can make access to the user’s information only in his presence.
  prefs: []
  type: TYPE_NORMAL
- en: Despite the Court’s verdict, confusion persists as to whether the information
    provided to UIDAI is voluntary or not, as the National Identification Authority
    of India (NIAI) Bill is silent on this issue. However, subsequent clarifications
    in official responses state that the information furnished to the agency is voluntary
    in nature. Obviously, this voluntariness extends to the disclosure of information
    to the registrar or enrollment agencies. Nonetheless, it is still uncertain who
    will access it, to what extent it will be retrieved, and how much of this information
    will be utilized at the other end. In absence of a clear legislative and judicial
    verdict in India, the UIDAI project needs to be effectively safeguarded. In other
    countries, information privacy is protected by comprehensive data protection laws
    (US Privacy Act, 1974; UK Data Protection Act, 1998; US Computer Matching and
    Privacy Act, 1988).
  prefs: []
  type: TYPE_NORMAL
- en: It is quite unfortunate that despite the intervention of the Court, the issue
    of data privacy in India has not been resolved. On the contrary, the government
    has made an amendment to the Income Tax Act to coerce linking of Aadhaar numbers
    with PANs for tax returns to be processed. Failure to do so may lead to invalidation
    of the respective PAN. These regulations are a forced compulsion upon the citizens
    to cede their Aadhaar to these documents. Since Aadhaar holds a lot of personal
    and private information like biometrics, fingerprints, etc., it eventually defies
    data privacy.
  prefs: []
  type: TYPE_NORMAL
- en: 6.3.2.7 Involvement of Private Players
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: There is additional fear concerning the involvement of private players in the
    Aadhaar process. Since most of the enrollment centers are run by private agencies,
    there is an apparent threat to data security. As Aadhaar is linked to several
    government services and subsidies, the chances of misuse in order to avail those
    services cannot be ruled out.
  prefs: []
  type: TYPE_NORMAL
- en: Not only this, the issue of data security also applies to the private companies,
    service providers, financial institutions, and other private players who have
    access to the user’s biometric information. They preserve a copy of Aadhaar as
    a precondition to processing and getting access to their services. A website called
    magicapk had leaked data of existing Reliance Jio Customers, indicating a potential
    risk for citizens’ private information (Livemint, 2017).
  prefs: []
  type: TYPE_NORMAL
- en: Time and again, Aadhaar is compared with the Social Security number (SSN) system
    in the USA (Medianama, 2019). However, its provisions are objectively different
    from that of Aadhaar. The US provides every citizen with a unique number (SSN),
    which requires an ID proof. It is a much better format in terms of data security;
    it is stored separately and matched to the name only for security reasons. Over
    the years, the US government has tried to restrict its use to federal agencies
    only, for the purpose of identification, which is in contrast to the Indian government’s
    constant efforts for increasing its usage. In India, Aadhaar is applicable to
    commercial purposes, too, and has the involvement of private parties in its data
    access, which imposes a huge risk of data breaches, given that there are no existing
    privacy laws.
  prefs: []
  type: TYPE_NORMAL
- en: Another major concern is about the cyber ecosystem of the UIDAI, where citizen’s
    privacy is the utmost crucial. This raises a doubt whether the Indian bureaucracy
    is equipped enough to manage something like the UID database. Else, the lack of
    competence to handle such big data will only make it easier for the hackers to
    target the honeypot (UID system).
  prefs: []
  type: TYPE_NORMAL
- en: So far, it has been a practice to capture the user’s information provided to
    government offices, financial institutions, and service providers in discrete
    towers (silos). Each silo holds specific information for a specific purpose so
    that no single institution or agency could amass interrelated data with it, as
    far as possible. But in the case of Aadhaar, UIDAI has merged all these silos
    together for convenience and one-step solutions. The standing committee on the
    NIAI Bill has rightly recommended that in the absence of sufficient safety measures,
    with respect to privacy of information, the storing and sharing of sensitive data
    in centralized agencies must be stopped to prevent an Orwellian state (The Economic
    Times, 2019).
  prefs: []
  type: TYPE_NORMAL
- en: 6.3.2.8 Freedom of Choice as an Illusion
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Romer describes the UID project as the most sophisticated ID program in the
    world (Rodrigues, 2017). Nilekani also argued that enrollment in Aadhaar is voluntary,
    and individuals are granting permission for data collection for their own convenience
    and benefits. Therefore, it hardly qualifies as a violation of their right to
    privacy (Nilekani, 2015).
  prefs: []
  type: TYPE_NORMAL
- en: However, Nilekani’s argument seems to be hypocritical because individuals truly
    have no choice but to enroll if they wish to continue to access basic social and
    financial services (Chandrasekhar, 2015). This echoed an ideological belief that
    individuals made choices only after assessing the cost benefit, and therefore,
    they were responsible for it. This philosophy validates virtually all user agreements
    employed by technology companies that directly or indirectly collect users’ personal
    data, such as Google and Facebook (Hoofnagle and Urban, 2014). As a result, individuals
    themselves, and not governments or corporations, become the locus of privacy decisions
    in such matters (Baruh and Popescu, 2017).
  prefs: []
  type: TYPE_NORMAL
- en: Holding users responsible for privacy in their dealing with technology companies
    and government-backed data projects in the name of alleged autonomy or freedom
    of choice is a form of hoax or the best trick at worst. Personal choice is an
    illusion in the politico-economic environment; the government takes one-time consent
    and continues to extend the project on a fractional basis (Shahin and Zheng, 2018).
  prefs: []
  type: TYPE_NORMAL
- en: In a country where 412 million people are illiterate and impoverished, it is
    unfair to hold citizens accountable for their decisions or choices. This leads
    to speculation that social and cultural institutions, the so-called “data intermediaries”
    (Sawicki and Craig, 1996), who shape public understanding of technology services
    and data projects, have played their role faithfully and presented the costs and
    benefits of big data in a transparent manner.
  prefs: []
  type: TYPE_NORMAL
- en: In general, big data is viewed as a technological marvel of the information
    age. The three Vs – volume, velocity, and variety, which refer to the unprecedented
    scale of data sets, the unmatched speeds at which data is produced and the unparalleled
    range of data types (Ward and Barker, 2013) – persuade a common man to rely upon
    them. That’s why NAIA envisioned that technology would fix everything. However,
    the privacy threats are not due to the volume of the data, but to the technologies
    that are being applied to collect, analyze, and make use of data (Andrejevic and
    Gates, 2014).
  prefs: []
  type: TYPE_NORMAL
- en: These days, websites, social media, telecom operators, sensor networks, government
    organizations, credit card companies, and public profile managers all collect
    users’ personal information from a variety of data points with or without users’
    knowledge. If one data set does not have personal indicators, then big data enables
    cross-referencing with other sites to create them. For instance, one can easily
    match anonymous profiles on dating sites with public pictures on Instagram or
    Facebook, through facial recognition techniques (Ohms, 2010; Acquisti, Gross,
    and Stutzman, 2011).
  prefs: []
  type: TYPE_NORMAL
- en: Despite the unprecedented surge of public information on social media, a large
    number of users are unaware of how technology services compromise their privacy
    (Srinivasan et al., 2018). Those who are aware want more regulations on the activities
    of governments and corporations providing such services (Elueze and Quan-Haase,
    2018). The legal framework within which governments and corporations operate often
    holds users accountable for their privacy. Even in the United States, it is imperative
    for individuals to evaluate their choices and take onus for the decisions they
    make (White House, 2012).
  prefs: []
  type: TYPE_NORMAL
- en: India’s data privacy landscape follows the same logic. The Information Technology
    Act, 2000, and the IT Rules, 2011, warn citizens about biometric data as sensitive
    data that is to be shared only with consent (Roy and Kalra, 2011). But the consensus
    itself is so vague that it has little (Dixon, 2017) or no practical value. One-time
    consent may have the potential to abuse and affect the privacy of an individual.
  prefs: []
  type: TYPE_NORMAL
- en: It is recommended that the individual should be asked to give consent at each
    stage of receiving a service. The government must recognize all dimensions of
    the right to privacy and address concerns about data security, protection against
    unauthorized interception, access to personal identity, and surveillance. Privacy
    ought to be treated as an inalienable right rather than a market commodity that
    individuals can trade for data-oriented services or facilities. In addition, governments
    and corporations that provide such services should be held accountable for violations
    of privacy rights.
  prefs: []
  type: TYPE_NORMAL
- en: The government must assure citizens that it will prevent unauthorized disclosure
    and access to such data. This could be the first step toward changing the governmental
    and corporate tendency to view data and technology services as tools of surveillance
    and a means of expanding their social control.
  prefs: []
  type: TYPE_NORMAL
- en: 6.3.2.9 Implicit Coercion
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Another debatable aspect of the project has been voluntary as opposed to the
    implied mandatory nature of enrollments. Although the project document does not
    make it mandatory for an individual to obtain an Aadhaar number, it also does
    not prohibit an agency from demanding an Aadhaar number for availing a service.
    Taking advantage of this, in recent years, the government has made it obligatory
    to cede Aadhaar with PAN, passport, and ration cards, as a prerequisite to access
    the service (see [Figure 6.10](#c06-fig-0010)).
  prefs: []
  type: TYPE_NORMAL
