- en: 7 Blockchain Regulations and Organization Incorporation
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7 区块链法规和组织融入
- en: Blockchain has incorporated certain advancements in using many technologies
    that used to manage critical resources. Those changes made it critically required
    to apply various amendments to the governments’ regulations and organization incorporation.
    It requires defining blockchain-related processes and standardizing the terminology
    used. Therefore, these regulations need to be modernized to meet Blockchain decentralization,
    anonymity, and smart contracts [[82](#CR82)].
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链已经整合了使用许多技术来管理关键资源的一些先进进展。这些变化使得在政府法规和组织成立方面应用各种修正案变得至关重要。这需要定义与区块链相关的流程并标准化所使用的术语。因此，这些法规需要现代化，以满足区块链的去中心化、匿名性和智能合约[[82](#CR82)]。
- en: As mentioned earlier blockchain is one of the most significant developments
    in information technology toward security and trust. Rodrigues [[71](#CR71)] noted
    that blockchain trust will not be effective without the well-formed supporting
    governance including regulation including both laws and policies. The uniqueness
    of blockchain needs to be attained by institutions, doing so needs them to work
    side by side with blockchain makers, designers, and users as this technology are
    expanding to most if not all industries and it is not limited anymore to entrepreneurial
    ventures [[92](#CR92)].
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，区块链是信息技术向安全和信任迈进的最重要的发展之一。Rodrigues[[71](#CR71)]指出，没有包括法律和政策在内的良好形成的支持治理，区块链信任将不会有效。区块链的独特性需要通过机构来实现，要做到这一点，它们需要与区块链开发者、设计师和用户并肩工作，因为这项技术正扩展到大多数甚至所有行业，而且不再局限于创业冒险[[92](#CR92)]。
- en: On the government level, the regulations must be modernized to be able to consider
    the digital proofs used in blockchain. For example, this technology can proofs
    accountability technically, but this proof is not yet considered as legal evidence
    in most countries [[3](#CR3)]. The distribution environment that blockchain use
    formed another legal challenge that needs special attention, especially when deciding
    which county law should be applied if parties participated in the blockchain are
    located in multiple countries [[85](#CR85)].
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 在政府层面，法规必须现代化，以便能够考虑区块链中使用的数字证明。例如，这项技术可以从技术上证明责任，但在大多数国家，这种证明还不是被视为法律证据[[3](#CR3)]。区块链使用形成的分销环境构成了另一个需要特别注意的法律挑战，特别是当决定如果参与区块链的各方位于多个国家时，应适用哪个国家的法律[[85](#CR85)]。
- en: This first requires an assessment of the law, regulations, and policy and to
    determine how regulators are to legally define blockchain before providing any
    legal form of use. Bringing blockchain to the courts requires a deep knowledge
    of this technology's concepts, architecture, and implantation [[89](#CR89)]. In
    other words, judges, lawyers, and practitioners aside from regulators need a tremendous
    amount of study to be able to confirm that their practices are legal and align
    with the regulations.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 这首先需要对法律、法规和政策进行评估，并确定监管机构如何依法定义区块链，然后再提供任何法律形式的用途。将区块链带到法庭需要深刻了解这项技术的概念、架构和实施[[89](#CR89)]。换句话说，法官、律师和从业者除了监管机构外，需要大量研究才能确认他们的实践是合法的，并符合规定。
- en: Studies have shown the vast impact of blockchain technology on the business
    environment, strategies, operations, and supply chains, besides other relevant
    areas [[11](#CR11)]. Normally business adapts to new technologies earlier than
    government, having said that, the organization incorporation needs to adapt faster
    in order to explore more of blockchain possibilities toward replacing or enhancing
    previously used technologies [[72](#CR72)].
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 研究已经展示了区块链技术对商业环境、战略、运营和供应链以及其他相关领域的影响[[11](#CR11)]。通常，商业适应新技术的速度比政府要快。话说回来，组织成立需要更快地适应，以便探索更多区块链可能性，以取代或增强之前使用的技术[[72](#CR72)]。
- en: The business environment has been altered by blockchain wherever it is was implemented.
    As a result, businesses strive to establish the social and economic legitimacy
    of blockchain and its applications [[100](#CR100)]. This escalates the importance
    of understanding the guidelines for adopting blockchain through the business environment.
    Doing so should be done while keeping an eye on the fact that, yes blockchain
    enhances security, but it does not mean that it is immune against all attacks
    [[93](#CR93)].
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 无论在何处实施，区块链都已经改变了商业环境。因此，企业纷纷努力为区块链及其应用建立社会和经济合法性[[100](#CR100)]。这加剧了通过商业环境理解采用区块链指南的重要性。这样做时，要注意一个事实，即区块链确实增强了安全性，但这并不意味着它对所有攻击免疫[[93](#CR93)]。
- en: In the same context [[77](#CR77)], discussed the fact that blockchain's goals
    in business are to capture the external business environment as well as the internal
    aspects of an organization. For instance, most of the business environment processes,
    such as business network identification, network analysis, trust, product offering,
    product bundling, network context, and the external business environment, are
    supported by blockchain.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在同一背景下[[77](#CR77)]，讨论了区块链在商业中的目标，即捕捉外部商业环境以及组织的内部方面。例如，大部分商业环境流程，如商业网络识别、网络分析、信任、产品提供、产品捆绑、网络环境和外部商业环境，都由区块链支持。
- en: Advances in blockchain are affecting business strategies by controlling where,
    when, and why any business stands in blockchain networks [[30](#CR30)]. For example,
    blockchain technology can enable the business to provide fully automated smart
    contracts between organizations. Such implementations require many changes to
    adjust internal and external processes to adapt to the new modifications, or else
    you will be left behind.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的进步正在通过控制企业在区块链网络中的位置、时间和原因来影响商业战略[[30](#CR30)]。例如，区块链技术可以 enable 企业提供完全自动化的组织间智能合约。此类实施需要许多改变，以调整内部和外部流程以适应新的修改，否则你将会落后。
- en: 8 Blockchain Usage
  id: totrans-115
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8 区块链应用
- en: Blockchain nowadays is considered as one of the newest technologies evolve and
    its usage is spreading and continue to grow exponentially [[1](#CR1)]. Liu [[55](#CR55)]
    in her report to Statista has shown that the global market for blockchain solutions
    is expected to reach 6.6 billion dollars in 2021\. According to the Liu [[55](#CR55)]
    report, the projections, spending on blockchain solutions would increase in the
    next years, reaching about 19 billion dollars by 2024.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链现在被认为是最新的技术之一，其应用正在传播并呈指数级增长[[1](#CR1)]。刘[[55](#CR55)]在向Statista报告中指出，预计到2021年，全球区块链解决方案市场将达到66亿美元[[55](#CR55)]。根据刘[[55](#CR55)]的报告，未来几年对区块链解决方案的投资将增加，到2024年将达到约190亿美元。
- en: Blockchain is used within a wide range of applications in various fields, such
    as finance and banking, business, education, health care, government. Usage of
    blockchain in certain industries is shown in Fig. [9](#Fig9). Blockchain seems
    to have reached all industries and created many opportunities to enhance human
    life. Among the industries that took the usage leadership of blockchain in finance
    and banking which have seen it as a technology that cannot be avoided [[5](#CR5)].![../images/520662_1_En_1_Chapter/520662_1_En_1_Fig9_HTML.png](../images/520662_1_En_1_Chapter/520662_1_En_1_Fig9_HTML.png)
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在各个领域的广泛应用，如金融和银行、商业、教育、医疗保健、政府。区块链在某些行业的应用在图[9](#Fig9)中显示。区块链似乎已经渗透到所有行业，并为提高人类生活创造了诸多机会。在金融和银行业，区块链的采用领导地位已经取得，他们将其视为不可回避的技术[[5](#CR5)]。![../images/520662_1_En_1_Chapter/520662_1_En_1_Fig9_HTML.png](../images/520662_1_En_1_Chapter/520662_1_En_1_Fig9_HTML.png)
- en: Fig. 9
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 图9
- en: Blockchain usage in different industries
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 不同行业的区块链应用
- en: At first, blockchain was used in cryptocurrencies like Bitcoin where two or
    more parties, individuals or businesses, are able to make agreements and transactions
    without any intermediaries to execute clearing, record-keeping, settling, and
    contracting [[22](#CR22), [87](#CR87)]. The largest individual blockchain technology
    use case in 2021 was cross-border payments and settlements [[55](#CR55)].
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，区块链被用于加密货币，如比特币，使两个或更多的各方，无论是个人还是企业，能够不通过任何中介进行协议和交易以执行清算、记录保持、结算和合同[[22](#CR22),
    [87](#CR87)]。2021年最大的个体区块链技术用例是跨境支付和结算[[55](#CR55)]。
- en: For finance and banking, blockchain provided opened the door for many opportunities
    that can improve the efficiency and effectiveness of their internal processes
    and the services they provide to their customers. The main benefit of this technology
    is decentralization which enables trading in real-time. Additionally, blockchain
    enabled the creation of a trusted and secured system for these financial institutions
    [[98](#CR98)].
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 对于金融和银行行业，区块链技术开启了诸多可能，这些可能能够提高他们内部流程和为客户提供的服务的效率和效果。这项技术的主要好处是去中心化，它使得实时交易成为可能。此外，区块链技术使得这些金融机构能够创建一个值得信赖且安全的系统[[98](#CR98)]。
- en: In March 2020, Credit Suisse collaborated with Paxos, the first regulated blockchain
    infrastructure company, to use blockchain technology to settle US stock trades
    [[65](#CR65)]. Meanwhile, JPMorgan Chase has launched the JPM Coin, a cryptocurrency
    that will be used to simplify transactions between institutional accounts. Other
    financial institutions, such as Goldman Sachs and Citigroup, have also ventured
    into blockchain [[20](#CR20)].
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年3月，瑞士信贷与Paxos合作，后者是首家受监管的区块链基础设施公司，利用区块链技术结算美国股票交易[[65](#CR65)]。与此同时，摩根大通推出了JPM
    Coin，这是一种加密货币，将用于简化机构账户之间的交易。其他金融机构，如高盛和花旗集团，也涉足了区块链[[20](#CR20)]。
- en: After the success in finance and banking, blockchain became common to be used
    in certain business processes, i.e., market exchange, resources management, supply
    chain, and rights management [[91](#CR91)]. The fact that blockchain is a major
    game-changer in the business has led to the use of this technology in most business
    domains. Blockchain has supported the business in seeking the direction of revolutionizing
    existing procedures to enhance efficiency and effectiveness [[59](#CR59)].
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 在金融和银行领域取得成功之后，区块链开始被广泛应用于某些业务流程中，即市场交易、资源管理、供应链和版权管理[[91](#CR91)]。区块链在业务中的重大变革作用导致了这项技术在大多数商业领域的应用。区块链支持企业寻求改革现有程序，以提高效率和效果[[59](#CR59)]。
- en: In education, by nature, any academic credentials need to be recognized universally.
    In all education levels, most educational institutions are still using the manual
    process in managing content and verifying academic credentials [[18](#CR18)].
    The use of blockchain technology in education could simplify managing the contents
    and enhance verification procedures’ effectiveness and efficiency which in turn
    will be reducing the number of fraudulent claims for unearned credits.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 在教育领域，本质上，任何学术凭证都需要得到普遍认可。在所有教育层次，大多数教育机构仍在使用手动过程来管理内容和验证学术凭证[[18](#CR18)]。在教育中使用区块链技术可以简化内容管理，并提高验证程序的效率和有效性，从而减少未获得学分的不实声明的数量[[18](#CR18)]。
- en: Due to the needs, we discussed above, Blockchain was implemented to manage content
    [[81](#CR81)], learning outcomes evaluation [[24](#CR24)], and certificates [[35](#CR35)].
    For instance, the University of Nicosia used Blockchain technology to manage certificates
    [[80](#CR80)]. Also, Sony Global Education used Blockchain technology to build
    a platform that certifies degree information in terms of academic proficiency
    and progress records [[41](#CR41)].
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 由于上述需求，我们实施了区块链来管理内容[[81](#CR81)]、学习成果评估[[24](#CR24)]和证书[[35](#CR35)]。例如，尼科西亚大学利用区块链技术来管理证书[[80](#CR80)]。同时，索尼全球教育利用区块链技术建立了一个平台，用于验证学术能力和进步记录的学位信息[[41](#CR41)]。
- en: The inability of healthcare organizations to safely transfer data across platforms
    and manage prescriptions report safety and anxiety concerns [[56](#CR56)]. More
    accurate diagnoses and prescriptions, more effective treatments, and more cost-efficient
    care could all result from improved data sharing across health care providers.
    The use of blockchain technology enabled the health care institution to transfer
    data more securely with a high level of productivity and usefulness.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗保健组织无法在平台间安全地转移数据并管理处方报告，这导致了安全和焦虑问题的担忧[[56](#CR56)]。更准确的诊断和处方、更有效的治疗和更高效的护理都可能来自于医疗保健提供者之间更好的数据共享。利用区块链技术，医疗保健机构可以更安全地转移数据，同时保持高水平的生产力和实用性[[56](#CR56)]。
- en: For instance, blockchain is used in the health care sector to manage records
    [[9](#CR9)] and manage prescriptions which in return also help in controlling
    the drugs [[48](#CR48)]. Blockchain is securely used in the creation, storage,
    and management of the patients’ medical and health-related data [[49](#CR49)].
    Furthermore, it is used in the drugs domain to manage health supply chain management,
    and certify prescriptions to detect prescription drug fraud [[31](#CR31)].
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，区块链在医疗保健领域用于管理记录[[9](#CR9)]和处方，这也助于控制药物[[48](#CR48)]。区块链安全地用于患者医疗和健康相关数据的创建、存储和管理[[49](#CR49)]。此外，在药物领域，它用于管理健康供应链，并验证处方以检测处方药欺诈[[31](#CR31)]。
- en: While in the government sector it was mainly used in the smart cities network
    [[79](#CR79)] and public services control and monitoring [[83](#CR83)]. This will
    help in maintain the integration and efficient resources utilization between the
    elements of humans (who will receive and use service and network), machines, government,
    and organizations [[14](#CR14)]. Likewise, blockchain is used in managing and
    controlling securely real-time transportations data from sensors, onboard and
    roadside units, GPS, and driver’s smartphones [[99](#CR99)].
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在政府部门，它主要用于智能城市网络[[79](#CR79)]和公共服务控制与监控[[83](#CR83)]。这将有助于在人类元素（将接收和使用服务和网络）、机器、政府和组织之间维护整合和高效资源利用[[14](#CR14)]。同样，区块链用于安全地管理和控制来自传感器、车载和路侧单元、GPS以及司机智能手机的实时交通数据[[99](#CR99)]。
- en: '9 The Future of Blockchain Technology: Artificial Intelligent and Digital Privacy'
  id: totrans-129
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9 区块链技术的未来：人工智能与数字隐私
- en: With cryptocurrency, virtual banks, self-driving cars, and assistants that can
    do routine tasks on your behalf in casual chats, the blockchain, and AI have started
    shaping the future. It is obvious these days that most of the invocations that
    are changing our lives are linked to Blockchain technology and artificial intelligence
    [[29](#CR29)].
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 随着加密货币、虚拟银行、自动驾驶汽车以及可以在闲聊中代表你执行日常任务的助手的出现，区块链和人工智能已经开始塑造未来。如今，改变我们生活的许多号召都与区块链技术和人工智能有关[[29](#CR29)]。
- en: AI when adapted to Blockchain improved privacy, trust, reliability, security,
    management, transparency, and data. Users now can trust their privacy control,
    and where and how data is used. This privacy control will lead to more applications
    toward humanity, specifically in AI [[76](#CR76)]. Multi-agent, machine learning,
    analytics, decision-making are examples of future directions in the blockchain
    with AI integration [[73](#CR73)].
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 当人工智能适应区块链时，提高了隐私、信任、可靠性、安全性、管理、透明度和数据。用户现在可以信任他们的隐私控制，以及数据的使用地点和方式。这种隐私控制将导致更多面向人类的应用程序，特别是在人工智能方面[[76](#CR76)]。多代理、机器学习、分析、决策制定是区块链与人工智能集成未来方向的例子[[73](#CR73)]。
- en: AI is a mystery for users who do not dig deep into this complicated science.
    This fact represents reliability issues for AI technologies. The reliability while
    lowering the cost of data when using AI will be enhanced by blockchain's transparency.
    Furthermore, blockchain when integrated with AI can improve the security, trust,
    and management of data and algorithms in AI applications [[73](#CR73)].
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些没有深入研究这一复杂科学的用户来说，人工智能是一个谜。这一事实反映了人工智能技术的可靠性问题。在使用人工智能降低数据成本的同时，区块链的透明性将增强其可靠性。此外，当区块链与人工智能结合时，可以提高人工智能应用中数据和算法的安全性、信任和管理[[73](#CR73)]。
- en: Blockchain, on the other hand, can improve AI effectiveness by allowing for
    secure data sharing, which allows for more data, which leads to more training
    data and more powerful AI models [[28](#CR28)]. Additionally, merging AI and smart
    contracts may reduce risk scenarios as smart contracts are programmed to do specific
    actions when specified criteria are met [[10](#CR10)].
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，区块链可以通过允许安全数据共享来提高人工智能的有效性，这允许更多数据，导致更多训练数据和更强大的人工智能模型[[28](#CR28)]。此外，将人工智能与智能合约合并可能会减少风险场景，因为智能合约被编程为在满足特定条件时执行特定动作[[10](#CR10)]。
- en: As an example of integrating blockchain with AI, machine learning which is one
    of many dimensions in AI is has benefited a lot from using blockchain technology.
    Harris and Waggoner [[38](#CR38)], proposed a model to overcome the centralization
    issues that machine learning suffers by using blockchain decentralized a dataset
    and by using smart contracts to host a model that is updated continuously. This
    integration helps in sharing resources, versioning, allow for smooth evolving,
    and support trust.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 作为将区块链与人工智能集成的一个例子，人工智能中的机器学习是众多维度之一，它从使用区块链技术中受益匪浅。哈里斯和沃格纳 [[38](#CR38)]，提出了一种模型，通过使用区块链分散数据集和通过智能合约持续更新模型，来克服机器学习中的中心化问题。这种集成有助于资源共享、版本控制、平滑演进和支持信任。
- en: More implantations that integrate blockchain with AI are yet to come. Entrepreneurs
    are trying to invest in the hidden opportunities in computer vision, context-aware
    computing, machine learning, and natural language processing [[66](#CR66)]. Furthermore,
    AI with blockchain can also be used in the future in consulting, support and maintenance,
    and system integration and deployment (Cloud and On-Premises).
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 将区块链与AI集成的更多实施案例即将出现。企业家们正在尝试投资计算机视觉、上下文感知计算、机器学习和自然语言处理等隐藏机会 [[66](#CR66)]。此外，未来AI与区块链也可以用于咨询、支持与维护，以及系统集成与部署（云和本地）。
- en: Both of these technologies, blockchain and AI, can drive digitalization across
    almost all economic sectors. By the end of 2025, the global blockchain AI market
    is estimated to have grown from USD 129.46 million in 2020 to USD 651.56 million
    [[70](#CR70)]. This represents a great opportunity for all practitioners and researchers
    in both industries AI and blockchain which can help to shape the technology future.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 这两种技术，区块链和人工智能，都可以推动几乎所有经济部门的数字化转型。到2025年底，全球区块链AI市场预计将从2020年的1.2946亿美元增长到6.5156亿美元
    [[70](#CR70)]。这对所有人工智能和区块链行业的从业者和研究人员来说是一个巨大的机会，可以帮助塑造技术的未来。
- en: Blockchain openness, transparency, and decentralization made privacy one of
    the main preservations of users. This technology supports all the privacy dimensions,
    i.e., privacy of transactions, machines, networks, and participants using access
    control management that does not require trust in a third party [[102](#CR102)].
    This privacy protection was enabled since the distributed data that is stored
    and travel inside the blockchain network is cryptographically protected [[40](#CR40)].
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的开放性、透明性和去中心化使得隐私成为用户的主要保护之一。这项技术支持所有隐私维度，即交易、机器、网络和参与者的隐私，通过不需要信任第三方的访问控制管理来实现
    [[102](#CR102)]。由于存储在区块链网络内部并流动的分布式数据是加密保护的 [[40](#CR40)]，因此实现了这种隐私保护。
- en: For instance [[52](#CR52)], proposed to use blockchain technology to provide
    to enhance the privacy and availability of provenance data in cloud computing.
    Furthermore, blockchain was used to solve the privacy issues problems faced by
    privacy protection intelligent parking system based [[4](#CR4)], the secret share
    voting system [[12](#CR12)], and transparent voting platform [[33](#CR33)].
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 例如 [[52](#CR52)]，提议使用区块链技术来提高云计算中源数据隐私和可用性。此外，区块链被用来解决隐私保护智能停车系统面临的问题 [[4](#CR4)]，秘密共享投票系统
    [[12](#CR12)]，以及透明投票平台 [[33](#CR33)]。
- en: 'However blockchain mitigated many privacy issues as mentioned above but still,
    just like any newborn technology, blockchain has certain challenges in terms of
    security and specifically in privacy. For instance, among the main concerns that
    were discussed by Peng [[67](#CR67)] are: (i) The extensive computation required
    in the blockchain which may lead to inefficient privacy schemes (ii) The smart
    contract along with its data protection (iii) accountability which requires in
    certain cases to reveal users identity.'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，区块链缓解了许多上述隐私问题，但与任何新生技术一样，区块链在安全和特别是隐私方面仍面临某些挑战。例如，彭 [[67](#CR67)] 讨论的主要担忧包括：(i)
    区块链中所需的广泛计算可能导致隐私方案低效 (ii) 智能合约及其数据保护 (iii) 在某些情况下需要揭示用户身份的责任。
