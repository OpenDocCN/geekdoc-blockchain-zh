  zh: 加密货币交易的一个示例。
- en: '*Source* Yaga et al. [[94](#CR94)]'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：Yaga等人[[94](#CR94)]
- en: In this blockchain, the transaction validity and security are carried out using
    nodes in the P2P network and the blockchain complete record is held [[60](#CR60),
    [94](#CR94)]. If there is an attack where the blockchain is to be altered fraudulently,
    then all blockchain copies would be targeted within the entire network. This activity
    would not be feasible [[78](#CR78)]. The blockchain only accepts new transactions
    with new blocks if verification protocols agreed upon are being followed. When
    presenting an example for bitcoin, the protocol is referred to as ‘proof-of-work’,
    and addition of new transactions can only be done in this way [[61](#CR61), [78](#CR78)].
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个区块链中，交易有效性和安全性是通过P2P网络中的节点来执行的，并且区块链完整记录被持有[[60](#CR60), [94](#CR94)]。如果存在一种攻击，旨在欺诈性地更改区块链，那么整个网络中的所有区块链副本都将成为目标。这种活动将无法实施[[78](#CR78)]。区块链只接受遵循验证协议的新交易区块。在介绍比特币的示例时，该协议被称为“工作量证明”，新交易的添加只能以这种方式完成[[61](#CR61),
    [78](#CR78)]。
- en: Blockchain is not only an economic but also a technical alteration [[19](#CR19),
    [53](#CR53), [100](#CR100), [102](#CR102)]. In terms of technical alterations,
    the blockchain has been considered a new database system form, specifically designed
    to decentralize environments embedded with lower trust levels. Blockchain, in
    an innovative sense, extends tools to manage issues that have a transaction record
    that is dependable and, in the case, where it is not possible to trust the parties,
    humans or machines [[54](#CR54)].
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链不仅是一种经济变革，也是一种技术变革[[19](#CR19), [53](#CR53), [100](#CR100), [102](#CR102)]。从技术变革的角度来看，区块链被认为是一种新的数据库系统形式，特别设计用于嵌入式低信任水平的去中心化环境。在创新意义上，区块链为管理具有可靠交易记录的问题提供了工具，在无法信任各方、人类或机器的情况下更是如此[[54](#CR54)]。
- en: 'Keeping in mind the mentioned analysis, the blockchain definition established
    is:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到上述分析，建立的区块链定义是：
- en: A distributed database model which relies upon a P2P network is referred to
    as blockchain. There is a blocks sequence present with transactions that are time-stamped
    and network community confirmed. The public-key infrastructure (PKI) secures this
    model. Once an element is part of the blockchain, it cannot be altered. Therefore,
    the blockchain allows for earlier action recording without disputes [[6](#CR6)].
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 依赖于P2P网络的分布式数据库模型称为区块链。有按时间戳和网络社区确认的交易区块序列。公钥基础设施（PKI）保障这一模型。一旦某个元素成为区块链的一部分，它就不能被更改。因此，区块链允许记录早期的行动而不产生争议
    [[6](#CR6)].
- en: 'The blockchain technology has various components and relies upon cryptographic
    primitives along with distribution systems which is why it is quite complex. Yet,
    simple explanations are present for each component and can be applied as a building
    block for the complete challenging system. Hence, the informal definition of blockchain
    is:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术有多个组件，并依赖于加密原语和分布式系统，因此相当复杂。然而，每个组件都有简单的解释，可以作为完整复杂系统的构建块。因此，区块链的非正式定义是：
- en: The distributed digital ledgers with cryptographically signed transactions which
    have been grouped into blocks are referred to as blockchains. There is a cryptographic
    link of each block with the earlier one (to make sure its tamper evident) after
    it has been validated and had a consensus decision. It is difficult to modify
    the old blocks once the new blocks have been included (establishing tamper resistance).
    Across the ledger copies, in the network, replication of new blocks is done and
    automatic resolution of conflicts is done using the determined rules [[94](#CR94)].
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 由加密签名交易组成的分布式数字账本，这些交易被分组到区块中，被称为区块链。每个区块在经过验证并获得共识决策后，都会与之前的区块有加密链接（以确保其易被察觉的篡改痕迹），一旦新区块被包含进来，就很难修改旧区块（建立抗篡改性）。在账本副本之间，在网络中，会复制新区块并使用确定的规则自动解决冲突
    [[94](#CR94)].
- en: 2 Blockchain Components
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 区块链组件
- en: Blockchain technology seems to be complex technology due to various perspectives
    and components that need to be associated with it to make blockchain functional
    and beneficial to the participated stakeholders [[45](#CR45), [94](#CR94)]. However,
    to simplify the discussion about blockchain technology, this section will individually
    address the main components of blockchain, such as blockchain transaction, blocks
    and how they are chained, data store (i.e., ledger), nodes, minors, cryptography
    primitives, and consensus mechanisms [[8](#CR8), [17](#CR17), [45](#CR45), [57](#CR57),
    [94](#CR94)].
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术似乎是一种复杂的技术，因为它需要与各种角度和组件相关联，以使区块链功能化和有益于参与的利益相关者 [[45](#CR45), [94](#CR94)].
    然而，为了简化关于区块链技术的讨论，本节将分别介绍区块链的主要组件，如区块链交易、区块以及它们是如何链接的、数据存储（即账本）、节点、 minors、加密原语和共识机制
    [[8](#CR8), [17](#CR17), [45](#CR45), [57](#CR57), [94](#CR94)].
- en: '**Transaction**: It is the smallest building block of a blockchain system,
    such as records, contracts, and information, which serves as the purpose of blockchain.
    It represents an interaction between parties that enable the transfer of value
    between two parties without the need to trust each other or to have a centralized
    authority [[23](#CR23)]. In the digital currency scenarios, a transaction may
    represent a transfer of the cryptocurrency between two blockchain network users.
    While for business-to-business scenarios, a transaction could be a way of recording
    an activity that occurs on a digital or physical asset [[94](#CR94)].'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**交易**：它是区块链系统的最小构建块，如记录、合同和信息，这是区块链的目的。它代表各方之间的互动，使两方之间能够转移价值，而不需要信任对方或拥有中央化权威
    [[23](#CR23)]. 在数字货币场景中，一个交易可能代表两个区块链网络用户之间的加密货币转移。而对于企业对企业场景，一个交易可能是记录在数字或物理资产上发生活动的手段
    [[94](#CR94)].'
- en: Since a transaction in blockchain is programable, it can hold the applicable
    data for that program. Even though, the data that encompasses a transaction can
    differ in every blockchain implementation, the transaction execution mechanism
    is largely the same [[94](#CR94)]. In this execution, a user in a blockchain sends
    information/ message to the network, where different authentication and validation
    processes will be carried out at the network. In this form, the sender creates
    a transaction that may include the sender’s address, receiver’s public key, the
    transaction’s input, and output values, and the digital signature to prove the
    authenticity of sent information [[8](#CR8), [23](#CR23)]. Transaction inputs
    often signify a list of the digital assets to be transferred, while transaction
    outputs signify the recipients’ accounts and amounts of the transferred digital
    assets. Figure [1](#Fig1) illustrates the execution of a cryptocurrency transaction.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 由于区块链中的交易是可编程的，它可以持有适用于该程序的数据。尽管如此，涵盖交易的数据在每一个区块链实现中可能有所不同，交易执行机制在很大程度上是相同的[[94](#CR94)]。在此执行中，区块链中的用户向网络发送信息/消息，网络中将进行不同的认证和验证过程。以这种方式，发送者创建一个可能包括发送者地址、接收者的公钥、交易的输入和输出值，以及证明发送信息真实性的数字签名[[8](#CR8),
    [23](#CR23)]。交易输入通常表示要转让的数字资产的列表，而交易输出表示转让数字资产的接收者账户和金额。图 [1](#Fig1) 说明了加密货币交易的执行。
- en: '**Node**: Basically, any entity that connects to the blockchain network, is
    called a node or a miner, where each node can have an independent copy of the
    whole blockchain ledger [[23](#CR23), [94](#CR94)]. The subset of nodes in the
    blockchain network that are equipped with special software to validate the transactions
    or to solve a difficult math problem to be able to find a new block is called
    miners [[63](#CR63)]. By using a computer’s processing power, the mining process
    is mandatory for recording transactions on the blockchain network. Additionally,
    as nodes are used to verify all the blockchain rules, then these nodes are called
    full nodes. Full nodes group the transactions into blocks to determine the validity
    of the transaction [[23](#CR23)].'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**节点**：基本上，任何连接到区块链网络的实体都称为节点或矿工，每个节点都可以拥有整个区块链账本的独立副本[[23](#CR23), [94](#CR94)]。区块链网络中拥有特殊软件来验证交易或解决数学难题以找到新块的节点子集称为矿工[[63](#CR63)]。利用计算机的计算能力，挖矿过程是记录在区块链网络上的交易是强制性的。此外，由于节点用于验证所有区块链规则，那么这些节点被称为全节点。全节点将交易分组到块中以确定交易的有效性[[23](#CR23)]。'
- en: '**Block**: It is one of the main blockchain network components as a blockchain
    is represented in sort of a sequence of blocks [[57](#CR57)]. Each block stores
    a complete list of transactions records, similar to the public ledger. The first
    block in the sequence is called genesis block. This block does not have a parent
    block. The blocks are linked to each other using a reference hash for the previous
    block. This block is known as the parent block, such that each block has only
    one parent [[57](#CR57), [101](#CR101)]. Figure [2](#Fig2) shows blockchain structure
    in a sort of continuous sequence of blocks.![../images/520662_1_En_1_Chapter/520662_1_En_1_Fig2_HTML.png](../images/520662_1_En_1_Chapter/520662_1_En_1_Fig2_HTML.png)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**区块**：作为区块链网络的主要组件之一，区块以一种块的序列表示区块链[[57](#CR57)]。每个区块存储一个完整的交易记录列表，类似于公共账本。序列中的第一个块称为创世块。这个块没有父块。区块通过引用前一个块的哈希值相互链接。这个块被称为父块，这样每个块只有一个父块[[57](#CR57),
    [101](#CR101)]。图 [2](#Fig2) 展示了以连续块序列的区块链结构。![../images/520662_1_En_1_Chapter/520662_1_En_1_Fig2_HTML.png](../images/520662_1_En_1_Chapter/520662_1_En_1_Fig2_HTML.png)'
- en: Fig. 2
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2
- en: Blockchain structure in a sort of continuous chain of blocks.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 区块结构以连续块链的形式。
- en: '*Source* Monrat et al. [[57](#CR57)]'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*来源* Monrat 等人[[57](#CR57)]'
- en: An individual block consists of block header and block body as shown in Fig. [3](#Fig3).
    The block header includes a set of metadata information such as block validation
    rules called Block version, timestamp, Merkle-tree root hash that represents the
    hash value of all the transactions in the block, nBits target threshold of a valid
    block hash, Nonce (i.e., 4-Byte field), and parent block hash that points to the
    previous block in the chain. The Block body is composed of the actual transaction
    data and the transaction counter. It is the part of the block that affects the
    upper limit of a possible transaction and its actual time [[57](#CR57), [64](#CR64),
    [75](#CR75), [101](#CR101)].![../images/520662_1_En_1_Chapter/520662_1_En_1_Fig3_HTML.png](../images/520662_1_En_1_Chapter/520662_1_En_1_Fig3_HTML.png)
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 单个区块由图[3](#Fig3)所示的区块头和区块体组成。区块头包括一组元数据信息，如称为区块版本的块验证规则、时间戳、Merkle树根哈希，代表区块中所有交易的哈希值、nBits有效区块哈希的目标阈值、Nonce（即4字节字段）以及指向链中前一个块的父块哈希。区块体由实际交易数据和交易计数器组成。这是影响可能交易的上限和实际时间的区块部分[[57](#CR57),
    [64](#CR64), [75](#CR75), [101](#CR101)]。![../images/520662_1_En_1_Chapter/520662_1_En_1_Fig3_HTML.png](../images/520662_1_En_1_Chapter/520662_1_En_1_Fig3_HTML.png)
- en: Fig. 3
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图3
- en: Structure of a blockchain block.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链区块的结构。
- en: '*Source* Niranjanamurthy et al. [[64](#CR64)]'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：Niranjanamurthy等人[[64](#CR64)]
- en: '**Ledger**: It is data store in a blockchain that stores immutable, sequenced
    records in blocks using a consensus algorithm [[8](#CR8)]. There is generally
    one ledger per channel. Each node maintains a copy of the ledger for each channel
    that it is a member of. The shared ledger encodes the entire transaction history
    for each channel as well as includes query capabilities for efficient processing
    [[8](#CR8), [63](#CR63)].'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**账本**：它是区块链上的数据存储，使用共识算法将不可变、序列化的记录存储在区块中[[8](#CR8)]。通常每个通道都有一个账本。每个节点都会维护它所参与每个通道的账本副本。共享账本编码了每个通道的整个交易历史，并包括用于高效处理的查询功能[[8](#CR8),
    [63](#CR63)]。'
- en: '**Cryptography**: it is the most important component in a blockchain system
    as it relies extensively on cryptography throughout various steps within system
    operations [[47](#CR47)]. Cryptography is used to allow relevant access, to store
    data in immutable blocks with a fixed consecutive order, and to establish identity
    and authenticity [[8](#CR8)].'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**加密学**：它是区块链系统中最重要的组成部分，因为它在系统操作的各个步骤中广泛依赖加密学[[47](#CR47)]。加密学用于允许相关访问、将数据存储在不可变的块中，具有固定的连续顺序，并建立身份和真实性[[8](#CR8)]。'
- en: To achieve a fully distributed ledger, specific cryptography aspects, such as
    hash functions, public-key cryptography, and digital signature, have to be utilized
    [[47](#CR47)]. A hash function is a mathematical function that maps any data as
    input to generate a hash value as an output for all the transactions that are
    under a specific threshold [[8](#CR8)]. Blockchain used this function for hashing
    the transaction message and for consensus algorithm like Proof-of-Work (PoW) [[47](#CR47)].
    Public-key-cryptography utilizes public and private keys for encrypting and decrypting
    transactions messages. The public and private key pairs are also utilized by the
    digital signature to prove the authenticity of the data [[8](#CR8)].
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现完全分布式账本，必须利用特定的加密方面，例如哈希函数、公钥加密和数字签名[[47](#CR47)]。哈希函数是一种数学函数，它将任何数据输入映射到输出哈希值，对于所有交易都在特定阈值以下的情况[[8](#CR8)]。区块链使用这个函数来哈希交易消息，以及用于共识算法，如工作量证明（PoW）[[47](#CR47)]。公钥加密使用公钥和私钥来加密和解密交易消息。公钥和私钥对也由数字签名使用，以证明数据的真实性[[8](#CR8)]。
- en: '**Consensus**: It is another blockchain’s key component is related to the way
    data entries are being accepted onto the distributed ledger. Blockchain technology
    uses consensus algorithms to maintain a single history of blocks by synchronizing
    the records within the chain of blocks to ensure that each block does not contain
    any contradicted or invalid transactions [[39](#CR39)]. Several consensus algorithms
    have been proposed and used in the blockchain system implementation [[25](#CR25)].
    Basically, those proposed consensus algorithms can fall under two broad categories,
    i.e., proof-based and vote-based. Proof-of-Work (PoW) or Proof-of-Stake (PoS)
    is a common proof-based consensus algorithms that are popularly used with public
    blockchain, while Byzantine, which represents an example of vote-based consensus
    algorithms, is used widely in private blockchain [[25](#CR25)].'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**共识**：它是另一个区块链的关键组成部分，与数据条目如何被接受到分布式账本有关。区块链技术使用共识算法来维护一个单一的区块历史，通过在区块链中同步记录，以确保每个区块不包含任何矛盾或无效的交易[[39](#CR39)]。已经提出了几种共识算法并在区块链系统实现中使用[[25](#CR25)]。基本上，那些提出的共识算法可以归为两大类，即基于证明和基于投票的。工作量证明（PoW）或权益证明（PoS）是常用的基于证明的共识算法，在公共区块链中广泛使用，而拜占庭式算法，代表了基于投票的共识算法的一个例子，在私有区块链中广泛使用[[25](#CR25)]。'
- en: 3 Blockchain Features
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3  区块链特性
- en: When the blockchain technology is to be assessed, the essential features to
    be kept in mind are audibility, anonymity, persistency, decentralization, and
    trust [[78](#CR78), [86](#CR86)]. These have been discussed further.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 当评估区块链技术时，需要记住的关键特性是可审计性、匿名性、持久性、去中心化和信任[[78](#CR78), [86](#CR86)]。这些将进一步讨论。
- en: '**Trust**: The blockchain essential feature is embedded within the decentralized
    approach [[78](#CR78)]. Transactions are not secured by a third party or assets
    as a proof-of-work protocol protect the network, hence, no middle man is required
    for trusting of transaction recording or verifying [[19](#CR19)]. There is an
    open source of the complete blockchain and anyone can view it, hence, no backdoors
    are built within the system [[5](#CR5)]. Individuals make sure their capital remains
    safe by being in control and as the bank themselves. The traditional banking system,
    however, requires that the bank controls the money of the customers [[43](#CR43)].
    Trust in blockchain technology is explained through terms like public and shared
    interaction [[7](#CR7), [13](#CR13), [15](#CR15), [83](#CR83)], peer verification
    of transactions [[32](#CR32), [34](#CR34)], low friction in extending information
    [[19](#CR19), [83](#CR83)], and security using cryptography [[7](#CR7), [93](#CR93),
    [102](#CR102)].'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**信任**：区块链的基本特性嵌入在去中心化的方法中[[78](#CR78)]。交易不由第三方或资产担保，也不由工作量证明协议保护网络，因此，不需要中间人来记录或验证交易[[19](#CR19)]。完整的区块链是开源的，任何人都可以查看，因此，系统内没有后门[[5](#CR5)]。个人通过控制确保自己的资本安全，就像自己在银行一样。然而，传统的银行系统要求银行控制客户的资金[[43](#CR43)]。区块链技术的信任是通过公共和共享互动的术语来解释的[[7](#CR7),
    [13](#CR13), [15](#CR15), [83](#CR83)]，交易的同质性验证[[32](#CR32), [34](#CR34)]，在扩展信息时的低摩擦[[19](#CR19),
    [83](#CR83)]，以及使用密码学的安全[[7](#CR7), [93](#CR93), [102](#CR102)]。'
- en: '**Decentralization**: It is another key aspect of blockchain technology. Using
    this, immutability and censorship resistance is extracted [[78](#CR78)]. Apart
    from its features, a platform is extended in which there is no need for a third
    party to protect the assets [[86](#CR86)]. The centralized ledger cannot be infiltrated
    by a hacker or government due to the blockchain’s decentralized and distributed
    nature [[6](#CR6)]. Complex mathematical problems can be resolved through proof-of-work
    by using computing power. Furthermore, decentralized nodes, in thousands and hundreds,
    are harmonized using the consensus system that is proof-of-work. Therefore, asset
    safety is assured and prevention is present for money supply arbitrary dilution
    [[78](#CR78)]. There are some terms that refer to blockchain technology decentralization,
    like, participants’ pseudonymity [[34](#CR34), [102](#CR102)] automation potential
    application [[36](#CR36), [93](#CR93)], data redundancy [[13](#CR13), [43](#CR43)],
    and ‘versatility’ development and participation of peers [[100](#CR100)].'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**去中心化**：这是区块链技术的另一个关键方面。利用这一点，可以从不变性和抗审查性中提取出[78](#CR78)。除了其特性外，还扩展了一个平台，在该平台上无需第三方保护资产[86](#CR86)。由于区块链的去中心化和分布式特性，集中式账本无法被黑客或政府渗透[6](#CR6)。通过使用计算能力进行工作量证明，可以解决复杂的数学问题。此外，成百上千的去中心化节点通过工作量证明的共识系统得到协调[78](#CR78)，因此确保了资产安全，并预防了货币供应的任意稀释。有些术语指的是与区块链技术去中心化相关的概念，比如参与者的伪匿名性[34](#CR34),
    [102](#CR102)]、自动化潜在应用[36](#CR36), [93](#CR93)]、数据冗余[13](#CR13), [43](#CR43)]以及“多样性”同行的发展和参与[100](#CR100)。'
- en: '**Persistency**: Quick validation of transactions and honest minors wouldn’t
    admit transactions that are invalid [[26](#CR26), [102](#CR102)]. Transactions
    cannot be rolled back or deleted once the blockchain includes those [[86](#CR86)].
    Immediate discovery is made for invalid transactions within a blockchain [[78](#CR78)].'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**持久性**：快速验证交易和诚实的 minors 不会承认无效的交易[26](#CR26), [102](#CR102)]。一旦区块链包含这些交易，交易就不能被回滚或删除[86](#CR86)。区块链内会立即发现无效的交易[78](#CR78)。'
- en: '**Anonymity**: Once an address is generated, users may interact with the blockchain
    without revealing their identity [[27](#CR27), [51](#CR51)]. Intrinsic constraints
    are present which is why the blockchain may not guarantee privacy a hundred percent
    [[26](#CR26), [34](#CR34)].'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**匿名性**：一旦生成了一个地址，用户可以不透露自己的身份与区块链互动[27](#CR27), [51](#CR51)]。内在约束存在，这就是为什么区块链可能不能百分百保证隐私[26](#CR26),
    [34](#CR34)]。'
- en: '**Auditability**: The Unspent Transaction Output (UTXO) model is used by blockchain
    for storing information regarding user balances [[61](#CR61), [101](#CR101)].
    All transactions are referred to an earlier transaction that wasn’t spent [[101](#CR101)].
    Once the blockchain records the present transaction, the unspent transactions
    are changed to spend. Thus, transactions can be verified and tracked easily [[13](#CR13),
    [43](#CR43)].'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**可审计性**：区块链使用未花费交易输出（UTXO）模型来存储有关用户余额的信息[61](#CR61), [101](#CR101)]。所有交易都引用一个更早的交易，该交易尚未花费[101](#CR101)]。一旦区块链记录了当前交易，未花费交易就会被改为已花费。因此，可以轻松验证和跟踪交易[13](#CR13),
    [43](#CR43)。'
- en: 4 Blockchain Architecture
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 区块链架构
- en: The technology of blockchain works on the concept of decentralized databased
    where each database can exist in multiple computers and each copy of these databases
    is identical [[75](#CR75)]. Blockchain architecture illustrates the connection
    of nodes that are existed on a network for validation and data transaction purposes
    [[44](#CR44)]. It also refers to a distributed system, data structure, and/or
    network of blocks that are ordered in a list form [[84](#CR84)]. Accordingly,
    a blockchain architecture can mainly be divided into three layers, i.e., Application
    layer, Decentralized ledger layer, and Peer-to-Peer (P2P) network layer. Figure [4](#Fig4)
    shows the blockchain architecture based on these three layers.![../images/520662_1_En_1_Chapter/520662_1_En_1_Fig4_HTML.png](../images/520662_1_En_1_Chapter/520662_1_En_1_Fig4_HTML.png)
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术是基于去中心化数据库的概念，每个数据库可以存在于多台计算机中，每个数据库的副本都是相同的[75](#CR75)。区块链架构说明了存在于网络上的节点之间的连接，用于验证和数据交易目的[44](#CR44)。它还指的是分布式系统、数据结构以及/或者按列表形式有序的块网络[84](#CR84)。因此，区块链架构主要可以分为三层，即应用层、去中心化账本层和点对点（P2P）网络层。图[4](#Fig4)显示了基于这三层的区块链架构。![../images/520662_1_En_1_Chapter/520662_1_En_1_Fig4_HTML.png](../images/520662_1_En_1_Chapter/520662_1_En_1_Fig4_HTML.png)
- en: Fig. 4
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: Fig. 4
- en: Blockchain architecture based on three layers.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链架构基于三层。
- en: '*Source* Sarmah [[75](#CR75)]'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：Sarmah [[75](#CR75)]
- en: The application layer contains the applications logic of the blockchain. It
    provides a readable interface where users can keep track of their transactions.
    For instance, Bitcoin wallet software creates and store private and public keys
    that allow users to control the unspent amount of the bitcoin [[75](#CR75)]. This
    layer is collectively controlled by the participants who deploy the application
    code onto the blockchain network when it is operational. The decentralized ledger
    is the intermediary layer in blockchain architecture. This layer reinforces a
    consistent and tamper-proof global ledger for a blockchain architecture. Transactions
    in this layer are grouped into crypto-graphical and linked blocks. The mining
    process in a distributed ledger is used to group transactions into blocks, which
    is added to the end of the recent blockchain. Transactions in this layer can be
    presented as an exchange of tokens between two participants where every transaction
    goes through a validation process before it is considered legitimate. The bottom
    layer in the blockchain architecture is the P2P Network where different types
    of nodes play different roles and multiples messages are exchanged with a decentralized
    ledger [[75](#CR75), [101](#CR101)].
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 应用层包含区块链的应用逻辑。它提供了一个可读的界面，用户可以跟踪他们的交易。例如，比特币钱包软件创建并存储私钥和公钥，这使得用户可以控制比特币的未花费金额[[75](#CR75)]。这一层由部署应用程序代码到区块链网络上的参与者集体控制。去中心化账本在区块链架构中是中介层。这一层为区块链架构强化了一个一致且防篡改的全球账本。这一层的交易被分为密码学链接的区块。在分布式账本中的挖矿过程用于将交易分组成区块，并添加到最近区块链的末尾。这一层的交易可以表示为两个参与者之间的代币交换，每个交易在被认为是合法之前都经过验证过程。区块链架构的最底层是P2P网络，其中不同类型的节点扮演不同角色，并通过去中心化账本交换多条消息[[75](#CR75),
    [101](#CR101)]。
- en: 5 How Does Blockchain Work?
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 区块链是如何工作的？
- en: A blockchain records data in a sequential archive [[96](#CR96)]. This structure
    proposal was initiated by [[37](#CR37)] for time-stamping intellectual property
    rights before it can be copied by others. In their model, Haber and Stornetta
    assured the authenticity of each timestamp using hash functions that transform
    data into hexadecimal code of fixed length to prevent the inversion to recover
    the original inputs. The authors also proposed the continuous transformation of
    each entry in their sequence into hash code that would be combined with the data
    for the next entry. By this form of records archiving, the time of digital documents
    creation would be authenticated, which will help the prevention of forge [[96](#CR96)].
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链以序列化档案的方式记录数据[[96](#CR96)]。这个结构提案是由[[37](#CR37)]发起的，用于在知识产权被他人复制之前进行时间戳标记。在他们模型中，Haber和Stornetta通过使用将数据转换为固定长度的十六进制代码的哈希函数来确保每个时间戳的真实性，以防止反向转换以恢复原始输入。作者还提出了将他们序列中的每个条目连续转换为哈希代码，这将与下一个条目的数据结合。通过这种记录归档形式，数字文档的创建时间将被验证，这将有助于防止伪造[[96](#CR96)]。
- en: Consequently, the working nature of blockchain starts with someone requesting
    a transaction. Then this requested transaction is broadcasted to a P2P network
    that consists of nodes of digital devices. After that, the network of nodes will
    validate the transaction and the user status based on specific consensus algorithms.
    A verified transaction can include patient record, cryptocurrency, digital contract,
    or any other data transaction. Once the transaction is verified, it will be linked
    to other transactions to create a new block of data for the distributed ledger.
    This new block will be appended to the existing blockchain. The appointment will
    be observed by presenting the new block in the blockchain in a way that is permanent
    and unchangeable. As the transaction is added to the chain, then we finally can
    state that the transaction is completed [[64](#CR64), [75](#CR75)]. Figure [5](#Fig5)
    depicts the working nature of a blockchain to transfer money between two individuals.![../images/520662_1_En_1_Chapter/520662_1_En_1_Fig5_HTML.png](../images/520662_1_En_1_Chapter/520662_1_En_1_Fig5_HTML.png)
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，区块链的工作性质始于某人请求一笔交易。然后这笔请求的交易被广播到一个由数字设备节点组成的P2P网络。之后，节点网络将验证交易和用户状态，基于特定的共识算法。一个验证过的交易可能包括病历记录、加密货币、数字合同或任何其他数据交易。一旦交易被验证，它将被链接到其他交易，为分布式账本创建一个新的数据块。这个新块将被附加到现有的区块链上。通过以一种永久且不可变的方式呈现区块链中的新块，观察交易的添加。随着交易被添加到链中，我们最终可以声明交易已完成
    [[64](#CR64), [75](#CR75)]。图[5](#Fig5)描述了区块链在执行两个人之间转账交易的工作性质。![../images/520662_1_En_1_Chapter/520662_1_En_1_Fig5_HTML.png](../images/520662_1_En_1_Chapter/520662_1_En_1_Fig5_HTML.png)
- en: Fig. 5
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 图5
- en: Working nature of blockchain to perform a transaction of money transfer
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链执行金钱转账交易的工作性质
- en: 6 Blockchain Categorization
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 区块链分类
- en: 'Blockchain has been evolved greatly in the last few years, where different
    researchers proposed categorization schemes based on varied perspectives such
    as network management, permission models, decentralization degree and immutability,
    efficiency, and consensus determinations. For instance [[75](#CR75)], introduced
    in his research paper ten types of blockchain such as public, private; semi-private;
    fully private of proprietary, sidechains; permissioned ledger; distributed ledger;
    shared ledger; tokenized; and tokenless blockchains. While other research papers
    as [[94](#CR94), [99](#CR99)] presented blockchain in sort of two major categories,
    i.e., permissionless (public) as anyone can publish a new block, and permissioned
    (private) as only particular participants can publish blocks. However, majority
    of blockchain research works such as [[7](#CR7), [44](#CR44), [47](#CR47), [57](#CR57)]
    identified and differentiate between three different blockchain network categories:
    Public (Unpermissioned), Private (permissioned), and Federated (Consortium) blockchains.
    The following sections will explain the main characteristics and differences of
    each category. At the end of this section, a comparison between these categories
    based on different blockchain properties perspectives is outlined.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几年里，区块链已经得到了很大的发展，其中不同的研究者提出了基于不同视角的分类方案，如网络管理、权限模型、去中心化程度和不可变性、效率和共识决定。例如[[75](#CR75)]在他的研究论文中介绍了十种区块链类型，如公共、私有；半私有；专有领域的完全私有，侧链；受权限的账本；分布式账本；共享账本；代币化；以及无代币的区块链。而其他研究论文如[[94](#CR94),
    [99](#CR99)]将区块链分为两大类，即无权限的（公共）任何人都可以发布一个新的区块，有权限的（私有）只有特定的参与者可以发布区块。然而，大多数区块链研究作品如[[7](#CR7),
    [44](#CR44), [47](#CR47), [57](#CR57)]识别并区分了三种不同的区块链网络类别：公共（未授权）的、私有的（授权）和联邦（联盟）的区块链。接下来的部分将解释每个类别的的主要特性和差异。在本节的最后，概述了基于不同的区块链属性视角对这些类别进行比较的框架。
- en: '**Public blockchain**: It is recognized as permissionless ledger such as Bitcoin,
    Litecoin, and Ethereum, where interconnected nodes on the network are easily accessible
    by anyone via the internet [[44](#CR44), [47](#CR47)]. Figure [6](#Fig6) shows
    the public blockchain network. Public blockchain consists of an open and publicly
    accessible network, such that any network member can validate a transaction and
    participate in the approval process through the utilization of such consensus
    algorithms as PoW) or PoS [[47](#CR47)]. Participants on a public blockchain network
    do not require to know or trust each other to have a secure transaction transfer.
    Within this trustless platform, transaction validators get rewarded with economic
    incentives for their honest behavior. Accomplishing individual control over the
    entire network is hard to achieve, hence, public blockchains offer very high protection
    level against unauthorized data manipulation [[47](#CR47)]. In fact, a transaction
    on the blockchain ledger is synchronized at all nodes in the network, such that
    anyone who has a computer device and internet connection will be able to register
    as a node and offer a complete blockchain record [[48](#CR48), [75](#CR75)]. The
    repetition of synchronization at each node in the public blockchains network assure
    the security of transaction processes. Moreover, due to the decentralization nature,
    a public blockchain will facilitate true editing resistance.![../images/520662_1_En_1_Chapter/520662_1_En_1_Fig6_HTML.png](../images/520662_1_En_1_Chapter/520662_1_En_1_Fig6_HTML.png)'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**公共区块链**：它被认为是一种无需许可的账本，如比特币、莱特币和以太坊，网络中的互联节点可通过互联网任何人轻松访问[[44](#CR44), [47](#CR47)]。图[6](#Fig6)展示了公共区块链网络。公共区块链由一个开放和公开可访问的网络组成，任何网络成员都可以通过使用
    such 共识算法（如 PoW）或 PoS[[47](#CR47)] 来验证交易并参与审批过程。公共区块链网络上的参与者无需彼此了解或信任即可进行安全的交易传输。在这个无需信任的平台中，交易验证者因其诚实行为而获得经济激励。对整个网络实现个体控制很难实现，因此，公共区块链提供了针对未授权数据操作的很高保护级别[[47](#CR47)]。实际上，区块链账本上的交易会在网络中的所有节点同步，任何拥有计算机设备和互联网连接的人都可以注册为节点并提供完整的区块链记录[[48](#CR48),
    [75](#CR75)]。公共区块链网络中每个节点上同步的重复确保了交易过程的安全性。此外，由于其去中心化特性，公共区块链将实现真正的编辑阻力。![../images/520662_1_En_1_Chapter/520662_1_En_1_Fig6_HTML.png](../images/520662_1_En_1_Chapter/520662_1_En_1_Fig6_HTML.png)'
- en: Fig. 6
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 图6
- en: Public blockchain network.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 公共区块链网络。
- en: '*Source* Niranjanamurthy et al. [[64](#CR64)]'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '*来源* Niranjanamurthy 等人[[64](#CR64)]'
- en: However, this blockchain category suffers from performance constraints. It is
    subject to of poor scalability with gradual and inefficient processing rates of
    transactions validations. Moreover, huge electrical consumption and power supply
    are required to validate each transaction or when each node is added to the network
    [[44](#CR44), [47](#CR47)].
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这种区块链类别存在性能限制。它受到逐渐低下和低效的交易验证处理率的限制。此外，为验证每个交易或当每个节点添加到网络时，需要巨大的电力消耗和供电[[44](#CR44),
    [47](#CR47)]。
- en: '**Private Blockchain**: This category of restricted blockchain is permissioned
    and centralized to one governing organization [[75](#CR75)]. Private Blockchains
    are based on closed networks, where participants can join the network based on
    special permissions to read, write, and validate transactions. Figure [7](#Fig7)
    shows the private blockchain. Transactions are validated internally by a closed
    group of preselected authorities, which have full control of all stored data.
    A high level of efficiency will be offered in the verification and validation
    of transactions in private blockchain [[44](#CR44), [47](#CR47)].![../images/520662_1_En_1_Chapter/520662_1_En_1_Fig7_HTML.png](../images/520662_1_En_1_Chapter/520662_1_En_1_Fig7_HTML.png)'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**私有区块链**：这类受限制的区块链是有许可且集中于一个管理组织的[[75](#CR75)]。私有区块链基于封闭网络，参与者可以根据特殊权限加入网络以读取、写入和验证交易。图[7](#Fig7)展示了私有区块链。交易由一个封闭的预选权威团体内部验证，该团体对所有存储的数据拥有完全控制权。在私有区块链上验证和验证交易将提供高效率[[44](#CR44),
    [47](#CR47)]。![../images/520662_1_En_1_Chapter/520662_1_En_1_Fig7_HTML.png](../images/520662_1_En_1_Chapter/520662_1_En_1_Fig7_HTML.png)'
- en: Fig. 7
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 图7
- en: Private Blockchain network.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 私有区块链网络。
- en: '*Source* Niranjanamurthy et al. [[64](#CR64)]'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '*来源* Niranjanamurthy 等人[[64](#CR64)]'
- en: This category of permissioned blockchain comes with low level of decentralization,
    where all shared data is hardly distributed [[47](#CR47)]. Therefore, data structure
    in private blockchain is not immutable and it loses its ability to provide effective
    data protection against manipulation [[75](#CR75)]. It also enables single point
    of failures, hence, availability and failure tolerance of the stored data is decreased
    [[57](#CR57)]. This category can be represented as a trust transformer such that
    trust is based on an algorithm more than an authority [[48](#CR48)]. Accordingly,
    the participants on private blockchain network should trust a centralized group
    of validators. This concern is reflected in the asset's transfer and on the data
    storage under a specific account. Since all validators know and trust each other,
    the need of economic incentives is not required [[47](#CR47)]. As a malicious
    participant being identified in the network, the validators will directly exclude
    him by their given superordinate authorities. System-wide consensus recognition
    is trivial due to the limited decentralization degree. Private Blockchains are
    highly scalable and they achieve a high rate of transaction processing. For instance,
    Monax, HyperLedger with Sawtooth, private Ethereum, and Quorum represent few examples
    of private and permissioned blockchain [[48](#CR48), [57](#CR57)]. Unlike public
    blockchain, private blockchain does not provide a decentralized system for secured
    database, which has been considered as one of the main limitations of private
    blockchain [[44](#CR44)].
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 这一类别的受许可区块链伴随着低水平的去中心化，其中所有共享数据几乎不分布 [[47](#CR47)]。因此，私有区块链中的数据结构不是不可变的，它失去了提供有效数据保护以防止操纵的能力
    [[75](#CR75)]。它还启用了单点故障，因此，存储数据的可用性和容错性降低 [[57](#CR57)]。这个类别可以被表示为一个信任转换器，信任是基于算法而不是权威
    [[48](#CR48)]。相应地，私有区块链网络的参与者应该信任一个中心化的验证器组。这一问题反映在资产的转让和特定账户下的数据存储上。由于所有验证器都知道并信任彼此，因此不需要经济激励
    [[47](#CR47)]。在网络中识别出恶意参与者时，验证器将直接通过他们赋予的高级权限将他排除。由于去中心化程度有限，系统范围内的共识识别是微不足道的。私有区块链具有高度可扩展性，并实现高交易处理率。例如，Monax,
    HyperLedger with Sawtooth, 私有以太坊，和 Quorum 表示私有和受许可区块链的几个例子 [[48](#CR48), [57](#CR57)]。与公共区块链不同，私有区块链不提供一个去中心化的系统来保障数据库的安全，这被认为是私有区块链的主要限制之一
    [[44](#CR44)]。
- en: '**Federated Blockchain**: The last category represents the tradeoff between
    the former public and private blockchain categories, where some parts of the blockchain
    are private and controlled by a group of individuals or organizations while the
    rest is open to anyone to participate [[57](#CR57), [75](#CR75)]. Thus, federated
    blockchain is a hybrid solution that enables a semi open and publicly accessible
    network that can be presented as partially decentralized [[44](#CR44)]. R3 Corda,
    Ripple (XRP), Stellar, and B3i are blockchain examples related to the federated
    category [[47](#CR47), [48](#CR48)]. The federated blockhain networks are presented
    in Fig. [8](#Fig8). Data transactions are mainly transparent as they could be
    read and written by any network participant. Yet, the validity authorization of
    propagated transactions is a preselected and/or subsequent privilege is given
    to a group of validators that forms a consortium [[47](#CR47), [48](#CR48)]. Every
    member of the consortium will be selected carefully where exclusion can be applied
    for any incorrect behavior.![../images/520662_1_En_1_Chapter/520662_1_En_1_Fig8_HTML.png](../images/520662_1_En_1_Chapter/520662_1_En_1_Fig8_HTML.png)'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**联邦区块链**：这一类别代表了公共区块链和私有区块链类别之间的权衡，其中区块链的某些部分是私有的，由一群个人或组织控制，而其余部分对任何人开放以参与[[57](#CR57),
    [75](#CR75)]。因此，联邦区块链是一种混合解决方案，它实现了一个半开放和公开可访问的网络，可以被呈现为部分去中心化[[44](#CR44)]。R3
    Corda, Ripple (XRP), Stellar, 和 B3i 是与联邦类别相关的区块链示例 [[47](#CR47), [48](#CR48)]。联邦区块链网络在图[8](#Fig8)中展示。数据交易主要是透明的，因为它们可以被任何网络参与者读取和编写。然而，传播交易的效验授权是一个预先选择和/或随后赋予的一组验证器的特权，该验证器形成了一个财团
    [[47](#CR47), [48](#CR48)]。财团中的每个成员都会被仔细选择，其中任何不正确的行为都可以被排除。![../images/520662_1_En_1_Chapter/520662_1_En_1_Fig8_HTML.png](../images/520662_1_En_1_Chapter/520662_1_En_1_Fig8_HTML.png)'
- en: Fig. 8
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 图8
- en: Federated blockchain network.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦区块链网络。
- en: '*Source* Niranjanamurthy et al. [[64](#CR64)]'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：Niranjanamurthy 等人 [[64](#CR64)]
- en: Similar to private blockchain, all members in the federated blockchain trust
    and know each other, and no economic incentive can is observed since no rewards
    are given for any correct behavior [[47](#CR47)]. For this blockchain category,
    consensus can be established easily as long as no malicious members exist in the
    network [[47](#CR47)]. As result, the complexity of finding consensus is relatively
    low, and hence federated blockchains are easily scalable and the transaction processing
    rates are quite high. Moreover, the decentralization and distribution level of
    all transaction data could be high as well. This depends on the size of the consortium
    and the architecture of the blockchain system. Accordingly, federated blockchain
    might offer an immutable data structure and provide effective security protection
    against data manipulation [[47](#CR47)]. Federated blockchains are also a controversial
    topic as the private ones. For instance, the ability of misusing the power supply
    is still possible in this category, even though the possibility of misusing power
    supply has been lowered by distrusting it between public participants through
    the basics of a transparent consortium [[44](#CR44), [47](#CR47)].
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 与私有区块链相似，联邦区块链中的所有成员都相互信任并了解彼此，由于没有对任何正确行为给予奖励，因此观察不到经济激励 [[47](#CR47)]。对于这种区块链类别，只要网络中没有恶意成员，就可以轻松建立共识
    [[47](#CR47)]。因此，寻找共识的复杂性相对较低，因此联邦区块链容易扩展，交易处理速度相当高。此外，所有交易数据的去中心化和分布水平也可能很高。这取决于联盟的大小和区块链系统的架构。因此，联邦区块链可能会提供一个不可变的数据结构，并有效地保护数据免受操纵
    [[47](#CR47)]。与私有区块链一样，联邦区块链也是一个有争议的话题。例如，即使通过透明联盟的基本原理降低了滥用权力的可能性 [[44](#CR44),
    [47](#CR47)]，但在这个类别中，滥用权力供应的能力仍然存在。
- en: Based on the above discussion, a summarized comparison between these three former
    categories is outlined in Table [1](#Tab1). This comparison is based on certain
    blockchain properties and perspectives, such as access permission level, read/
    write permission, consensus determination, efficiency, and decentralization degrees.Table
    1
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 根据上述讨论，这三个前类别的总结性比较在表 [1](#Tab1) 中概述。这个比较基于某些区块链属性和视角，如访问权限级别、读/写权限、共识确定、效率和去中心化程度。表
    1
