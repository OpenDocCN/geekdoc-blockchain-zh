- en: 1 Blockchain Fundamental
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 1.1 Background and Evolution
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The digital ledgers for tamper evident and tamper resistant are blockchain and
    these are being implemented using a distributed procedure, that doesn’t require
    a central repository, or central authority, like the government, company, or bank
    [[6](#CR6)]. Keeping in mind the basic level, the user community is enabled for
    recording of transactions within the shared ledger of that community, to make
    sure that the blockchain network operates normally and after publishing the transactions
    cannot be altered. This blockchain concept, in 2008, was integrated with various
    kinds of technologies as well as computing concepts so that modern cryptocurrencies
    could be brought forward. Cryptocurrencies are electronic cash that isn’t protected
    by an authority or central repository but cryptographic mechanisms [[94](#CR94)].
  prefs: []
  type: TYPE_NORMAL
- en: In 2009, the bitcoin network was launched and it was then that the technology
    became widely known. This bitcoin network is one of the first modern cryptocurrencies.
    For bitcoin and other related systems, the digital data transferred indicates
    electronic cash being carried out using a distributed system [[94](#CR94)].
  prefs: []
  type: TYPE_NORMAL
- en: The users of Bitcoin are able to digitally sign and then transfer their information
    rights to any other user and a public record is made by the bitcoin blockchain
    for this transfer. Each network participant is provided the opportunity to verify
    the transaction validity in an independent manner [[42](#CR42)]. A participant
    distributed group is responsible for maintenance and management, independently,
    of the bitcoin blockchain. Such a group, integrated with cryptographic instruments,
    allows the blockchain to avoid any sort of changes to the ledger (transaction
    forging or blocks identification) at a later point in time. Through this blockchain
    technology, various kinds of cryptocurrency systems have been developed like the
    bitcoin and Ethereum [[94](#CR94)]. Hence, bitcoin or any other cryptocurrency
    solutions and blockchain technology are usually considered to be bound. Yet, this
    technology can be applied to a significant number of applications and several
    sectors are analyzing its potential [[2](#CR2)].
  prefs: []
  type: TYPE_NORMAL
- en: During the late 1980s and early 1990s, this concept of blockchain technology
    emerged. The Paxos protocol was developed by Leslie Lamport in 1989 and by 1998,
    a consensus model was presented by this author. This model would form agreements
    over an outcome within a computer network in the case where the network or computer
    would be unreliable [[50](#CR50), [94](#CR94)]. During 1991, the electronic ledger
    used was a signed information chain. This ledger allowed document signing in a
    manner that indicated that no signed document within this collection was altered
    [[62](#CR62)]. In 2008, the earlier concepts were integrated with electronic cash
    and referred to as bitcoin. The bitcoin is stated as the peer-to-peer (P2P) electronic
    cash system [[61](#CR61)]. Nakamoto [[61](#CR61)] carried out a research which
    included a blueprint regarding the modern cryptocurrency schemes. There were some
    modifications and variations subjected. Bitcoin was the first out of various blockchain
    applications that were developed [[94](#CR94)].
  prefs: []
  type: TYPE_NORMAL
- en: Earlier than bitcoin, there were several electronic cash schemes, however, these
    were unable to attain extensive application [[6](#CR6)]. Bitcoin, enabled by blockchain,
    could be applied in a distributed manner where a specific user was not allowed
    to control the electronic cash alone and there was no specific failure point present
    either. Hence, the use of bitcoin was highly promoted [[94](#CR94)]. In this system,
    direct transactions could occur among parties and a third trusted party was not
    required [[94](#CR94)].
  prefs: []
  type: TYPE_NORMAL
- en: New cryptocurrency was also required to be issued in a defined way for users
    that could publish new blocks and manage the ledger copies. In Bitcoin, these
    users are referred to as miners. The miners’ automated payment helped the system
    to maintain distributed administration and organization was not required [[5](#CR5)].
    When the maintenance was based on consensus and blockchain, the self-policing
    policy was established to make sure the transactions remained valid and the blockchain
    included the blocks.
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain, within bitcoin, allowed users to remain pseudonymous. It refers
    to the anonymity of the user, however, the account identifiers do not remain anonymous.
    Furthermore, the public can view the transactions. Hence, pseudo-anonymity has
    been offered by bitcoin effectively as the accounts are established without authorization
    or identification processes [[94](#CR94)].
  prefs: []
  type: TYPE_NORMAL
- en: As bitcoin was pseudonymous, it had become necessary to establish procedures
    that established trust within the environment and it wasn’t possible to easily
    identify the users. Earlier, before blockchain technology was used, an intermediary,
    which both parties trusted, was used to deliver the trust. After removing these
    trust intermediaries, the blockchain network helps establish trust through four
    main features of this technology.
  prefs: []
  type: TYPE_NORMAL
- en: 'They are:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Ledger**—Append only ledger is used by the technology so that the complete
    transactional history can be presented. As compared to the traditional database,
    overriding of the values and transactions is not observed in blockchain.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Secure**—Cryptographic security is presented by blockchains as it makes sure
    ledger data is not altered and this data is also attestable [[58](#CR58), [60](#CR60)].'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Shared**—Various participants share the ledger [[13](#CR13)]. Within the
    blockchain network, such sharing allows for transparency among the node participants
    [[15](#CR15), [21](#CR21)].'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Distributed**—It is possible to distribute the blockchain [[95](#CR95)].
    The blockchain network nodes are scaled so it is highly resilient toward the bad
    actor attacks [[74](#CR74)]. When the nodes number is increased, there is a reduction
    in the ability of any bad actor to influence the blockchain consensus protocol
    [[74](#CR74), [95](#CR95)].'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The blockchain networks which enable people to create accounts in an anonymous
    manner and then participate are referred to as permissionless blockchain networks.
    Such networks help establish trust between the parties who do not have any earlier
    knowledge regarding one another. Direct transaction can be carried out between
    organizations and individuals and this would allow for transactions to be quick
    and low in cost. A blockchain network that controls access in a tight manner is
    referred to as permissioned blockchain network. Such a network allows limited
    trust among users and would establish activities that increase trust.
  prefs: []
  type: TYPE_NORMAL
- en: 1.2 Blockchain Definition
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The blockchain has been defined as a decentralized ledger that manages transaction
    records on various computers at the same time. For recording transactions, several
    cryptocurrencies apply blockchain technology. The infrastructure of the bitcoin
    network is based on blockchain technology [[2](#CR2)].
  prefs: []
  type: TYPE_NORMAL
- en: Since the time blockchain has developed, there are various components and analogous
    terminologies which create confusion regarding the discussion related to technology
    and how it is implemented. Out of these, there are descriptions associated with
    the transaction grouping as well as publishing. They are formed into unique data
    structures referred to as blocks which are cryptographically linked (chained)
    with each other and spread over the P2P network for the prevention of tampering
    with earlier published transactions [[13](#CR13), [68](#CR68)]. When the transactions
    are embedded within the blocks, it requires validation through the nodes (miners)
    using a consensus model that helps indicate the node given privilege for the next
    block publication [[97](#CR97)]. Blocks also have the ability to support smart
    contract abilities which are expressive and native using a code collection and
    the data is presented with the help of transactions that are signed cryptographically
    over the blockchain network (e.g., Ethereum’s smart contracts, Hyper ledger Fabric’s
    chain code) [[68](#CR68), [97](#CR97)].
  prefs: []
  type: TYPE_NORMAL
- en: 'The pseudonym, Satoshi Nakamoto, stated and implemented the initial blockchain
    [[88](#CR88)]. Nakamoto presented a paper, ‘bitcoin in 2008: A Peer-to-Peer Electronic
    Cash System’, in which he stated the blockchain description. It provided the architecture
    for a payment system that was decentralized and without trust. The blockchain
    technology is included within the Bitcoin [[78](#CR78)], and the cryptographic
    technology has been used to establish this blockchain [[69](#CR69)]. A sequential
    distributed database is included within this blockchain technology and to save
    the entire transaction history within a blockchain, a public ledger is used [[19](#CR19),
    [86](#CR86), [90](#CR90), [100](#CR100)]. All allied information and bitcoin transactions
    are recorded in the bitcoin blockchain [[16](#CR16)]. The blockchain is observed
    to be a public ledger that is distributed and includes records that are immutable
    and complete of all transactions executed [[46](#CR46)]. Even though blockchains
    and cryptocurrencies are integrated with one another, blockchain technology has
    gained interest of researchers. It seems to have a revolutionary influence over
    bitcoin among other things [[100](#CR100)] (see Fig. [1](#Fig1)).![../images/520662_1_En_1_Chapter/520662_1_En_1_Fig1_HTML.png](../images/520662_1_En_1_Chapter/520662_1_En_1_Fig1_HTML.png)'
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 1
  prefs: []
  type: TYPE_NORMAL
- en: An example of a cryptocurrency transaction.
  prefs: []
  type: TYPE_NORMAL
- en: '*Source* Yaga et al. [[94](#CR94)]'
  prefs: []
  type: TYPE_NORMAL
- en: In this blockchain, the transaction validity and security are carried out using
    nodes in the P2P network and the blockchain complete record is held [[60](#CR60),
    [94](#CR94)]. If there is an attack where the blockchain is to be altered fraudulently,
    then all blockchain copies would be targeted within the entire network. This activity
    would not be feasible [[78](#CR78)]. The blockchain only accepts new transactions
    with new blocks if verification protocols agreed upon are being followed. When
    presenting an example for bitcoin, the protocol is referred to as ‘proof-of-work’,
    and addition of new transactions can only be done in this way [[61](#CR61), [78](#CR78)].
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain is not only an economic but also a technical alteration [[19](#CR19),
    [53](#CR53), [100](#CR100), [102](#CR102)]. In terms of technical alterations,
    the blockchain has been considered a new database system form, specifically designed
    to decentralize environments embedded with lower trust levels. Blockchain, in
    an innovative sense, extends tools to manage issues that have a transaction record
    that is dependable and, in the case, where it is not possible to trust the parties,
    humans or machines [[54](#CR54)].
  prefs: []
  type: TYPE_NORMAL
- en: 'Keeping in mind the mentioned analysis, the blockchain definition established
    is:'
  prefs: []
  type: TYPE_NORMAL
- en: A distributed database model which relies upon a P2P network is referred to
    as blockchain. There is a blocks sequence present with transactions that are time-stamped
    and network community confirmed. The public-key infrastructure (PKI) secures this
    model. Once an element is part of the blockchain, it cannot be altered. Therefore,
    the blockchain allows for earlier action recording without disputes [[6](#CR6)].
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The blockchain technology has various components and relies upon cryptographic
    primitives along with distribution systems which is why it is quite complex. Yet,
    simple explanations are present for each component and can be applied as a building
    block for the complete challenging system. Hence, the informal definition of blockchain
    is:'
  prefs: []
  type: TYPE_NORMAL
- en: The distributed digital ledgers with cryptographically signed transactions which
    have been grouped into blocks are referred to as blockchains. There is a cryptographic
    link of each block with the earlier one (to make sure its tamper evident) after
    it has been validated and had a consensus decision. It is difficult to modify
    the old blocks once the new blocks have been included (establishing tamper resistance).
    Across the ledger copies, in the network, replication of new blocks is done and
    automatic resolution of conflicts is done using the determined rules [[94](#CR94)].
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 2 Blockchain Components
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Blockchain technology seems to be complex technology due to various perspectives
    and components that need to be associated with it to make blockchain functional
    and beneficial to the participated stakeholders [[45](#CR45), [94](#CR94)]. However,
    to simplify the discussion about blockchain technology, this section will individually
    address the main components of blockchain, such as blockchain transaction, blocks
    and how they are chained, data store (i.e., ledger), nodes, minors, cryptography
    primitives, and consensus mechanisms [[8](#CR8), [17](#CR17), [45](#CR45), [57](#CR57),
    [94](#CR94)].
  prefs: []
  type: TYPE_NORMAL
- en: '**Transaction**: It is the smallest building block of a blockchain system,
    such as records, contracts, and information, which serves as the purpose of blockchain.
    It represents an interaction between parties that enable the transfer of value
    between two parties without the need to trust each other or to have a centralized
    authority [[23](#CR23)]. In the digital currency scenarios, a transaction may
    represent a transfer of the cryptocurrency between two blockchain network users.
    While for business-to-business scenarios, a transaction could be a way of recording
    an activity that occurs on a digital or physical asset [[94](#CR94)].'
  prefs: []
  type: TYPE_NORMAL
- en: Since a transaction in blockchain is programable, it can hold the applicable
    data for that program. Even though, the data that encompasses a transaction can
    differ in every blockchain implementation, the transaction execution mechanism
    is largely the same [[94](#CR94)]. In this execution, a user in a blockchain sends
    information/ message to the network, where different authentication and validation
    processes will be carried out at the network. In this form, the sender creates
    a transaction that may include the sender’s address, receiver’s public key, the
    transaction’s input, and output values, and the digital signature to prove the
    authenticity of sent information [[8](#CR8), [23](#CR23)]. Transaction inputs
    often signify a list of the digital assets to be transferred, while transaction
    outputs signify the recipients’ accounts and amounts of the transferred digital
    assets. Figure [1](#Fig1) illustrates the execution of a cryptocurrency transaction.
  prefs: []
  type: TYPE_NORMAL
- en: '**Node**: Basically, any entity that connects to the blockchain network, is
    called a node or a miner, where each node can have an independent copy of the
    whole blockchain ledger [[23](#CR23), [94](#CR94)]. The subset of nodes in the
    blockchain network that are equipped with special software to validate the transactions
    or to solve a difficult math problem to be able to find a new block is called
    miners [[63](#CR63)]. By using a computer’s processing power, the mining process
    is mandatory for recording transactions on the blockchain network. Additionally,
    as nodes are used to verify all the blockchain rules, then these nodes are called
    full nodes. Full nodes group the transactions into blocks to determine the validity
    of the transaction [[23](#CR23)].'
  prefs: []
  type: TYPE_NORMAL
- en: '**Block**: It is one of the main blockchain network components as a blockchain
    is represented in sort of a sequence of blocks [[57](#CR57)]. Each block stores
    a complete list of transactions records, similar to the public ledger. The first
    block in the sequence is called genesis block. This block does not have a parent
    block. The blocks are linked to each other using a reference hash for the previous
    block. This block is known as the parent block, such that each block has only
    one parent [[57](#CR57), [101](#CR101)]. Figure [2](#Fig2) shows blockchain structure
    in a sort of continuous sequence of blocks.![../images/520662_1_En_1_Chapter/520662_1_En_1_Fig2_HTML.png](../images/520662_1_En_1_Chapter/520662_1_En_1_Fig2_HTML.png)'
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 2
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain structure in a sort of continuous chain of blocks.
  prefs: []
  type: TYPE_NORMAL
- en: '*Source* Monrat et al. [[57](#CR57)]'
  prefs: []
  type: TYPE_NORMAL
- en: An individual block consists of block header and block body as shown in Fig. [3](#Fig3).
    The block header includes a set of metadata information such as block validation
    rules called Block version, timestamp, Merkle-tree root hash that represents the
    hash value of all the transactions in the block, nBits target threshold of a valid
    block hash, Nonce (i.e., 4-Byte field), and parent block hash that points to the
    previous block in the chain. The Block body is composed of the actual transaction
    data and the transaction counter. It is the part of the block that affects the
    upper limit of a possible transaction and its actual time [[57](#CR57), [64](#CR64),
    [75](#CR75), [101](#CR101)].![../images/520662_1_En_1_Chapter/520662_1_En_1_Fig3_HTML.png](../images/520662_1_En_1_Chapter/520662_1_En_1_Fig3_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 3
  prefs: []
  type: TYPE_NORMAL
- en: Structure of a blockchain block.
  prefs: []
  type: TYPE_NORMAL
- en: '*Source* Niranjanamurthy et al. [[64](#CR64)]'
  prefs: []
  type: TYPE_NORMAL
- en: '**Ledger**: It is data store in a blockchain that stores immutable, sequenced
    records in blocks using a consensus algorithm [[8](#CR8)]. There is generally
    one ledger per channel. Each node maintains a copy of the ledger for each channel
    that it is a member of. The shared ledger encodes the entire transaction history
    for each channel as well as includes query capabilities for efficient processing
    [[8](#CR8), [63](#CR63)].'
  prefs: []
  type: TYPE_NORMAL
- en: '**Cryptography**: it is the most important component in a blockchain system
    as it relies extensively on cryptography throughout various steps within system
    operations [[47](#CR47)]. Cryptography is used to allow relevant access, to store
    data in immutable blocks with a fixed consecutive order, and to establish identity
    and authenticity [[8](#CR8)].'
  prefs: []
  type: TYPE_NORMAL
- en: To achieve a fully distributed ledger, specific cryptography aspects, such as
    hash functions, public-key cryptography, and digital signature, have to be utilized
    [[47](#CR47)]. A hash function is a mathematical function that maps any data as
    input to generate a hash value as an output for all the transactions that are
    under a specific threshold [[8](#CR8)]. Blockchain used this function for hashing
    the transaction message and for consensus algorithm like Proof-of-Work (PoW) [[47](#CR47)].
    Public-key-cryptography utilizes public and private keys for encrypting and decrypting
    transactions messages. The public and private key pairs are also utilized by the
    digital signature to prove the authenticity of the data [[8](#CR8)].
  prefs: []
  type: TYPE_NORMAL
- en: '**Consensus**: It is another blockchain’s key component is related to the way
    data entries are being accepted onto the distributed ledger. Blockchain technology
    uses consensus algorithms to maintain a single history of blocks by synchronizing
    the records within the chain of blocks to ensure that each block does not contain
    any contradicted or invalid transactions [[39](#CR39)]. Several consensus algorithms
    have been proposed and used in the blockchain system implementation [[25](#CR25)].
    Basically, those proposed consensus algorithms can fall under two broad categories,
    i.e., proof-based and vote-based. Proof-of-Work (PoW) or Proof-of-Stake (PoS)
    is a common proof-based consensus algorithms that are popularly used with public
    blockchain, while Byzantine, which represents an example of vote-based consensus
    algorithms, is used widely in private blockchain [[25](#CR25)].'
  prefs: []
  type: TYPE_NORMAL
- en: 3 Blockchain Features
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When the blockchain technology is to be assessed, the essential features to
    be kept in mind are audibility, anonymity, persistency, decentralization, and
    trust [[78](#CR78), [86](#CR86)]. These have been discussed further.
  prefs: []
  type: TYPE_NORMAL
- en: '**Trust**: The blockchain essential feature is embedded within the decentralized
    approach [[78](#CR78)]. Transactions are not secured by a third party or assets
    as a proof-of-work protocol protect the network, hence, no middle man is required
    for trusting of transaction recording or verifying [[19](#CR19)]. There is an
    open source of the complete blockchain and anyone can view it, hence, no backdoors
    are built within the system [[5](#CR5)]. Individuals make sure their capital remains
    safe by being in control and as the bank themselves. The traditional banking system,
    however, requires that the bank controls the money of the customers [[43](#CR43)].
    Trust in blockchain technology is explained through terms like public and shared
    interaction [[7](#CR7), [13](#CR13), [15](#CR15), [83](#CR83)], peer verification
    of transactions [[32](#CR32), [34](#CR34)], low friction in extending information
    [[19](#CR19), [83](#CR83)], and security using cryptography [[7](#CR7), [93](#CR93),
    [102](#CR102)].'
  prefs: []
  type: TYPE_NORMAL
- en: '**Decentralization**: It is another key aspect of blockchain technology. Using
    this, immutability and censorship resistance is extracted [[78](#CR78)]. Apart
    from its features, a platform is extended in which there is no need for a third
    party to protect the assets [[86](#CR86)]. The centralized ledger cannot be infiltrated
    by a hacker or government due to the blockchain’s decentralized and distributed
    nature [[6](#CR6)]. Complex mathematical problems can be resolved through proof-of-work
    by using computing power. Furthermore, decentralized nodes, in thousands and hundreds,
    are harmonized using the consensus system that is proof-of-work. Therefore, asset
    safety is assured and prevention is present for money supply arbitrary dilution
    [[78](#CR78)]. There are some terms that refer to blockchain technology decentralization,
    like, participants’ pseudonymity [[34](#CR34), [102](#CR102)] automation potential
    application [[36](#CR36), [93](#CR93)], data redundancy [[13](#CR13), [43](#CR43)],
    and ‘versatility’ development and participation of peers [[100](#CR100)].'
  prefs: []
  type: TYPE_NORMAL
- en: '**Persistency**: Quick validation of transactions and honest minors wouldn’t
    admit transactions that are invalid [[26](#CR26), [102](#CR102)]. Transactions
    cannot be rolled back or deleted once the blockchain includes those [[86](#CR86)].
    Immediate discovery is made for invalid transactions within a blockchain [[78](#CR78)].'
  prefs: []
  type: TYPE_NORMAL
- en: '**Anonymity**: Once an address is generated, users may interact with the blockchain
    without revealing their identity [[27](#CR27), [51](#CR51)]. Intrinsic constraints
    are present which is why the blockchain may not guarantee privacy a hundred percent
    [[26](#CR26), [34](#CR34)].'
  prefs: []
  type: TYPE_NORMAL
- en: '**Auditability**: The Unspent Transaction Output (UTXO) model is used by blockchain
    for storing information regarding user balances [[61](#CR61), [101](#CR101)].
    All transactions are referred to an earlier transaction that wasn’t spent [[101](#CR101)].
    Once the blockchain records the present transaction, the unspent transactions
    are changed to spend. Thus, transactions can be verified and tracked easily [[13](#CR13),
    [43](#CR43)].'
  prefs: []
  type: TYPE_NORMAL
- en: 4 Blockchain Architecture
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The technology of blockchain works on the concept of decentralized databased
    where each database can exist in multiple computers and each copy of these databases
    is identical [[75](#CR75)]. Blockchain architecture illustrates the connection
    of nodes that are existed on a network for validation and data transaction purposes
    [[44](#CR44)]. It also refers to a distributed system, data structure, and/or
    network of blocks that are ordered in a list form [[84](#CR84)]. Accordingly,
    a blockchain architecture can mainly be divided into three layers, i.e., Application
    layer, Decentralized ledger layer, and Peer-to-Peer (P2P) network layer. Figure [4](#Fig4)
    shows the blockchain architecture based on these three layers.![../images/520662_1_En_1_Chapter/520662_1_En_1_Fig4_HTML.png](../images/520662_1_En_1_Chapter/520662_1_En_1_Fig4_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 4
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain architecture based on three layers.
  prefs: []
  type: TYPE_NORMAL
- en: '*Source* Sarmah [[75](#CR75)]'
  prefs: []
  type: TYPE_NORMAL
- en: The application layer contains the applications logic of the blockchain. It
    provides a readable interface where users can keep track of their transactions.
    For instance, Bitcoin wallet software creates and store private and public keys
    that allow users to control the unspent amount of the bitcoin [[75](#CR75)]. This
    layer is collectively controlled by the participants who deploy the application
    code onto the blockchain network when it is operational. The decentralized ledger
    is the intermediary layer in blockchain architecture. This layer reinforces a
    consistent and tamper-proof global ledger for a blockchain architecture. Transactions
    in this layer are grouped into crypto-graphical and linked blocks. The mining
    process in a distributed ledger is used to group transactions into blocks, which
    is added to the end of the recent blockchain. Transactions in this layer can be
    presented as an exchange of tokens between two participants where every transaction
    goes through a validation process before it is considered legitimate. The bottom
    layer in the blockchain architecture is the P2P Network where different types
    of nodes play different roles and multiples messages are exchanged with a decentralized
    ledger [[75](#CR75), [101](#CR101)].
  prefs: []
  type: TYPE_NORMAL
- en: 5 How Does Blockchain Work?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A blockchain records data in a sequential archive [[96](#CR96)]. This structure
    proposal was initiated by [[37](#CR37)] for time-stamping intellectual property
    rights before it can be copied by others. In their model, Haber and Stornetta
    assured the authenticity of each timestamp using hash functions that transform
    data into hexadecimal code of fixed length to prevent the inversion to recover
    the original inputs. The authors also proposed the continuous transformation of
    each entry in their sequence into hash code that would be combined with the data
    for the next entry. By this form of records archiving, the time of digital documents
    creation would be authenticated, which will help the prevention of forge [[96](#CR96)].
  prefs: []
  type: TYPE_NORMAL
- en: Consequently, the working nature of blockchain starts with someone requesting
    a transaction. Then this requested transaction is broadcasted to a P2P network
    that consists of nodes of digital devices. After that, the network of nodes will
    validate the transaction and the user status based on specific consensus algorithms.
    A verified transaction can include patient record, cryptocurrency, digital contract,
    or any other data transaction. Once the transaction is verified, it will be linked
    to other transactions to create a new block of data for the distributed ledger.
    This new block will be appended to the existing blockchain. The appointment will
    be observed by presenting the new block in the blockchain in a way that is permanent
    and unchangeable. As the transaction is added to the chain, then we finally can
    state that the transaction is completed [[64](#CR64), [75](#CR75)]. Figure [5](#Fig5)
    depicts the working nature of a blockchain to transfer money between two individuals.![../images/520662_1_En_1_Chapter/520662_1_En_1_Fig5_HTML.png](../images/520662_1_En_1_Chapter/520662_1_En_1_Fig5_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 5
  prefs: []
  type: TYPE_NORMAL
- en: Working nature of blockchain to perform a transaction of money transfer
