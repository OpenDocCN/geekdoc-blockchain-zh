- en: CHAPTER 33
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第33章
- en: Crazy Rich Asians
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 《疯狂亚洲富豪》
- en: '![images](../images/f0257-01.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f0257-01.jpg)'
- en: There was no Ping-Pong table.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 没有乒乓球桌。
- en: 'This bummed me out. I was at the Massachusetts Institute of Technology: the
    tech capital of the world! Nerd-vana! There had to be n Ping-Pong tables within
    radius r, but I could not solve for n.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我很沮丧。我来到了麻省理工学院：世界科技之都！极客天堂！一定有n张乒乓球桌在半径r内，但我解不出n。
- en: First there was me trying to explain to my Chinese host why I needed a Ping-Pong
    table to talk about blockchain. Then trying to squeeze my own Ping-Pong table
    into my tiny electric car. Getting quotes for Ping-Pong table delivery. I had
    been practicing for weeks! But Ping-Pong is a game of finesse, not force. Accepting
    defeat, I prepared a Ping-Pong video instead.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 首先是我试图向我的中国主人解释为什么我需要一张乒乓球桌来谈论区块链。然后尝试把我自己的乒乓球桌塞进我那辆小巧的电动车里。为乒乓球桌送货报价。我已经练习了好几周！但乒乓球是一项讲究细腻，而非力量的运动。接受失败，我准备了一个乒乓球视频
    instead。
- en: “I want to begin today,” I began, “by talking about Ping-Pong.”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: “我想今天”，我开始说，“谈谈乒乓球。”
- en: I was speaking to the Boston Chinese Investment Club, a group born out of the
    MIT Sloan School of Management, a school that had minted its fair share of tech
    millionaires. Blockchain investing was all the rage in China, all the more so
    because Initial Coin Offerings (ICOs) had recently been banned by the Chinese
    government.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在对波士顿华人投资俱乐部发表演讲，这是一个由麻省理工学院斯隆管理学院成立的团体，这个学院培养了不少科技百万富翁。区块链投资在中国非常热门，尤其是因为中国政府最近禁止了首次代币发行（ICO）。
- en: Now all the money was moving to Hong Kong—and to the United States. Which was
    why I was standing in a lecture hall at MIT, speaking to a small room of wealthy
    Chinese investors, most of whom had no idea who I was, what I was saying, or why
    I was bringing up Ping-Pong.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在所有的钱都流向了香港——和美国。这就是为什么我站在麻省理工学院的一个讲座厅里，面对着一小群富有的中国投资者，其中大多数人不知道我是谁，我在说什么，也不知道我为什么提起乒乓球。
- en: “Yes, Ping-Pong,” I repeated. “Much has been made of the trade war between our
    great nations, and the danger is that we fall into another cold war like the one
    that existed between us during the 1950s and 1960s.” I acted like I was in China,
    even though most of these investors were U.S. citizens.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，乒乓球，”我重复道。“我们这两个伟大国家之间的贸易战已经引起了广泛的关注，危险在于我们可能会陷入像20世纪50年代和60年代在我们之间存在的冷战。”我表现得像自己在中国一样，尽管这些投资者中的大多数是美国公民。
- en: “Do you remember how we thawed that cold war?” I asked.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “你们记得我们是如何解冻那场冷战了吗？”我问。
- en: “Ping-Pong!” announced one elderly gentleman in the back.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “乒乓球！”后台一位老先生宣布。
- en: “Ping-Pong.” I gave him a thumbs-up and clicked to my next slide. “Here’s a
    photo of the best teams from China and America playing Ping-Pong. We called it
    ‘Ping-Pong diplomacy,’ and it led to this.” Click. “Mao Zedong meeting with Richard
    Nixon. Not our best president, but not our worst.” Easy laugh.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “乒乓球。”我给他竖了个大拇指，然后点击了我的下一张幻灯片。“这是一张中国和美国最佳球队打乒乓球的照片。我们称之为‘乒乓球外交’，它导致了这个。”点击。“毛泽东会见理查德·尼克松。不是我们最好的总统，但也不是我们最差的。”轻松的一笑。
- en: “How many of you know this man?” I asked, advancing another slide. A hand went
    up. “Who is it?”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “有多少人认识这个人？”我问，又推进了一张幻灯片。有人举手。“他是谁？”
- en: “Ma Long,” replied a well-dressed woman.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “马龙，”一个衣着得体的女人回答。
- en: “Ma Long!” I shouted, startling even myself. “During the 2016 Summer Olympics,
    my brother and I watched the great Chinese table tennis player Ma Long with a
    mixture of fascination and awe. Absolute fanboys. And when he would score a point
    on a forearm power smash, we would go like this.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “马龙！”我大喊，甚至把自己都吓了一跳。“在2016年夏季奥运会上，我和我哥哥看着这位伟大的中国乒乓球运动员马龙，既着迷又敬畏。绝对是粉丝boys。而每当他在前臂力量扣杀得分时，我们就会像这样。”
- en: I cupped my hands to my mouth. “MAAAAAAA LOOOOOONG!”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我双手捧着嘴。“马aaaaa龙！”
- en: They may have been crazy rich Asians, but they were looking at me regular crazy.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 他们可能是有钱疯狂的亚洲人，但他们看着我却是正常的疯狂。
- en: “Watch this,” I said, and pulled up the YouTube video. It shows Ma Long facing
    off against Japan’s world champion, Jun Mizutani. The volleys grow more and more
    frenetic, with both opponents several feet from the table, swinging their paddles
    full force, the ball a blur. Then Ma Long goes in for a final return, checks himself,
    and the ball misses the table by inches. Ma Long’s point. The crowd on the video
    goes berserk, and even in the room people caught their breath.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “看这个，”我说，然后拿出了YouTube视频。视频显示马龙面对日本世界冠军水谷隼。双方的回合越来越激烈，两位选手都离球桌几英尺远，挥拍全力击球，球成了模糊的一团。然后马龙进行最后的回球，稍作停顿，球距球桌仅几英寸。马龙得分。视频里的观众疯狂了，即使在房间里，人们也屏住了呼吸。
- en: “Come on!” I told the crowd, cupping my mouth. “MAAAAAAAA LOOOOOOOOONG!”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “来吧！”我对人群喊道，用手捂住嘴巴。“马AAAAAAAA龙！”
- en: And they did it! They actually did the Ma Long chant.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 他们真的做到了！他们真的做到了马龙的助威口号。
- en: “My point is that competition can be fun. It can be a game. Our politicians
    talk about trade wars, but a game is the opposite of a war. A game is something
    we play together.” Then I told the story about Lester.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “我的观点是，竞争可以是有趣的。它可以是一场游戏。我们的政治家谈论贸易战，但游戏与战争相反。游戏是我们一起玩的东西。”然后我讲述了关于莱斯特的故事。
- en: Listening to Lester
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 聆听莱斯特
- en: I live in a small town outside Boston that has given me a taste of direct democracy
    in the form of town meetings. These are regular meetings, held since our town
    was founded in the 1600s, where the townspeople meet to vote on policy and budgets.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我住在美国波士顿附近的一个小镇，这里的直接民主形式让我体验到了镇民会议。这些会议从我们镇在1600年代建立以来就一直在举行，镇民们聚在一起就政策和预算进行投票。
- en: Direct democracy, I have learned, is hard work. There’s one older gentleman—I’ll
    call him Lester—who has opinions on every topic imaginable. At one town meeting,
    there was discussion on what the animal control department should do about the
    gophers.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我学到的直接民主是艰苦的工作。有一位年长的先生——我叫他莱斯特——对想象中的每个话题都有意见。在一场镇民会议上，讨论了动物控制部门应该如何处理田鼠的问题。
- en: Old Lester shuffled up to the microphone. Everyone can speak for three minutes,
    and Lester never misses an opportunity. “Gophers are evil!” he proclaimed. “They
    dig up your yard, chew up your grass, they mate and lay their babies in your holes.
    Get yourself a shotgun!”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 老莱斯特蹒跚地走向麦克风。每个人都可以发言三分钟，莱斯特从不错过机会。“田鼠是邪恶的！”他宣称。“它们挖你的院子，吃你的草，它们交配并在你的洞里产卵。去弄把猎枪吧！”
- en: Lester’s rant on gophers went on for the full three minutes.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 莱斯特关于田鼠的演讲持续了整整三分钟。
- en: Another town meeting focused on the highway department. (There’s no highway,
    and in fact only one stoplight.) Could the highway department cut down a large,
    rotting stump? A woman—I’ll call her Dolores—fought for that stump as if it were
    a memorial to her dead husband.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个小镇会议聚焦在高速公路部门。（这里其实没有高速公路，事实上只有一个红绿灯。）高速公路部门能否砍倒一棵巨大的、正在腐烂的树桩？一位女士——我叫她多洛雷斯——为了那树桩争得就像它是她已故丈夫的纪念物。
- en: “There is a family of squirrels living in that tree!” she cried, on the verge
    of tears. She called the stump a tree. “And those squirrels charm everyone who
    walks past!” I sat patiently, trying to recall ever being charmed by a squirrel,
    or indeed any rodent, ever.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “那棵树里住着一家松鼠！”她哭着说，眼泪都要掉下来了。她把树桩叫做树。“那些松鼠让每个路过的人都感到魅力十足！”我耐心地坐着，试图回忆起是否曾经被松鼠，或者
    indeed 任何啮齿动物吸引过。
- en: The moderators of our town meetings have the patience of saints. After about
    a half hour of this, I start to go stir-crazy. I mean, I work on the Internet,
    where everyone wants to make a million dollars before lunch. Three minutes on
    gophers? Ninety minutes on stumps?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们小镇会议的主持人有着圣人的耐心。经过大约半小时的讨论，我开始变得焦躁不安。我的意思是，我在互联网上工作，那里的人都在午餐前想赚一百万美元。松鼠们三分钟的讨论？树桩们九十分钟的讨论？
- en: 'But that’s what democracy is all about. When we say everybody gets a say, we
    mean everybody: not just the bright and articulate folks, but those who have a
    lot of time alone at home.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 但民主就是这么一回事。当我们说每个人都有发言权，我们指的是每个人：不仅仅是那些聪明而善于表达的人，还有那些在家独自度过很多时间的人。
- en: The dream of democracy is one person, one vote. But when you’re actually in
    the dream, it can be kind of a nightmare. You see this playing out in the worldwide
    blockchain community today, and it’s forking annoying.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 民主的梦想是一个人，一票。但当你真正置身于这个梦想中时，这可能会变成一个噩梦。你看到今天全球区块链社区正在上演这种情况，这让人感到非常烦恼。
- en: '* * *'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '****'
- en: Work It Out, Don’t Fork It Out
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 解决问题，不要分叉问题
- en: Here’s a real-life example. As bitcoin has grown in popularity, the bitcoin
    network runs too slowly and uses too much power, and it costs too much to make
    a transaction. It needs an upgrade, but what’s the best path forward?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个真实的例子。随着比特币越来越受欢迎，比特币网络运行变得缓慢，耗电量大，交易成本过高。它需要升级，但最佳的前行路径是什么？
- en: Here we have to rely on the core bitcoin developers, each of whom has his or
    her own solution to the problem. Typically these solutions are hashed out on Internet
    message boards (bad idea), which results in flame wars and BBC-miniseries-level
    drama.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们得依靠核心比特币开发者，每个人都有自己解决这个问题的方案。通常这些方案会在互联网论坛上讨论（不是一个好主意），这会导致口水战和BBC迷你剧集级别的戏剧。
- en: Often one team’s solution wins out, and the other team decides to go their own
    way, which results in a bitcoin fork. It’s as if we made a copy of our accounting
    ledger, then started keeping two separate copies of the ledger at a certain point
    in time—parallel realities, if you will.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 通常一个团队的解决方案会胜出，另一个团队决定走自己的路，这会导致比特币分叉。这就好像我们制作了会计账本的副本，然后从某个时间点开始保存账本的两个独立副本——如果你愿意，可以说是平行现实。
- en: '![images](../images/common2.jpg)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/common2.jpg)'
- en: 'Fork: when a blockchain is split into two different versions, like a fork in
    the road.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 分叉：当区块链被分成两个不同版本时，就像道路的分叉口。
- en: 'Bitcoin has been forked several times, resulting in altcoins designed for different
    uses: Bitcoin Cash, Bitcoin Gold, and Bitcoin Private, for example.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币已经被分叉好几次，产生了为不同用途设计的山寨币：例如比特币现金、比特币黄金和比特币私链。
- en: Real democracy is hard, and blockchain is a real democracy. The blockchain is
    about people, but many blockchain developers don’t have the best people skills.
    It’s easier to fork it out than to work it out. But united we stand; divided we
    fail.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的民主是困难的，而区块链就是真正的民主。区块链是关于人的，但许多区块链开发者并不具备最好的人际交往能力。分叉比解决问题更容易。但团结就是力量，分裂就会失败。
- en: '![images](../images/f0262-01.jpg)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0262-01.jpg)'
- en: 'What’s needed are better systems of governance, better forums of dialogue and
    debate. I picture a kind of United Nations of Blockchain, where leading developers
    meet to hash out problems with their hashing algorithms. Let’s call them #HashOuts.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 需要的是更好的治理体系，更好的对话和辩论论坛。我设想一种区块链联合国，领先的开发者聚集在一起，用他们的散列算法来解决散列问题。我们称它们为#HashOuts。
- en: '![images](../images/common2.jpg)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/common2.jpg)'
- en: 'Governance: the system for managing changes to a blockchain project. Part of
    this is coded into the blockchain itself (like laws), but part of it depends on
    the people who oversee that system (like a government).'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 治理：管理区块链项目变更的系统。其中一部分编码到区块链本身（就像法律），但另一部分取决于监督该系统的人（就像政府）。
- en: I see these as in-person meetings, modeled after town hall meetings in rural
    America, or citizens’ meetings in Switzerland. There’s a moderator. Everyone gets
    three minutes to speak. There are official votes. Ping-Pong tables should definitely
    be involved.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这些可以看作是模仿美国乡村的市政厅会议或瑞士的公民会议。会议有一个主持人。每个人有三分钟发言时间。有正式投票。乒乓球桌肯定应该参与其中。
- en: If blockchain is so great at democracy, you might be thinking, why can’t you
    do all this on the blockchain? For the same reason you can’t set fiscal policy
    by consulting your accounting ledger. People need to play Ping-Pong.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果区块链在民主方面如此出色，你可能会想，为什么不能在区块链上完成所有这一切？原因和你不能通过咨询会计账本来制定财政政策一样。人们需要打乒乓球。
- en: Writing the code for blockchain is like writing the laws for a country. It takes
    all the planning, process, proposals, and the Ping-Pong of government. That’s
    why we call this messy, wonderful process governance.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 编写区块链代码就像为个国家制定法律。它需要所有的规划、流程、提案和政府的乒乓球。这就是我们称之为混乱而美好的过程治理的原因。
- en: If we can figure out how to take the best processes of direct democracy and
    apply them to the blockchain itself, then it’s possible that we—that is, we the
    people—can take over the world. More on that later.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们能够找出如何将直接民主的最佳流程应用于区块链本身，那么我们——即我们人民——有可能掌控世界。关于这一点稍后再详细讨论。
- en: Playing Ping-Pong is hard work. (Just ask Ma Long.) It requires patience and
    persistence. It requires that we listen to Lester.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 打乒乓球是一项艰苦的工作。（问问马龙就知道了。）它需要耐心和毅力。它要求我们听从莱斯特的话。
- en: '![images](../images/commonb.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/commonb.jpg)'
- en: A silver-haired investor raised his hand. “So you’re basically saying to work
    together.”
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 一位头发花白的投资者举手发言。“所以你的意思是我们要一起合作。”
- en: “Well, friendly competition can help us both get better,” I replied. “The operative
    word is ‘friendly.’ ”
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯，良性竞争可以帮助我们双方变得更好，”我回复道。“关键词是‘良性’。”
- en: “I think you’re being awfully naive,” he replied.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为你太天真了，”他回复道。
- en: “Or hopeful.” I smiled.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: “或者是充满希望的。”我微笑着说。
- en: A well-dressed young woman raised her hand. “Now that China has banned ICOs,”
    she said, “I’m wondering what you think about jurisdictional arbitrage.”
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 一位衣着得体的年轻女士举手发言：“既然中国已经禁止了ICO，我想知道您对司法套利的看法。”
- en: “Juris—what? I’m sorry.”
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: “司法——什么？对不起。”
- en: “Jurisdictional arbitrage.”
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: “司法套利。”
- en: “Still not getting it.”
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: “我还是不明白。”
- en: “Juris . . .”
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: “司法 . . .”
- en: This went on for an uncomfortably long time. Not the type of Ping-Pong I wanted.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况持续了很长时间。这不是我想要的乒乓球赛。
- en: Jurisdictional arbitrage. “Jurisdiction” = territory, location. “Arbitrage”
    = exploiting price discrepancies. Exploiting price discrepancies between territories?
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 司法套利。“司法”=领土，位置。“套利”=利用价格差异。利用不同地区的价格差异？
- en: “I think we’re seeing the money move to other territories,” I vamped, trying
    to stall while I figured it out. “The investment dollars are going to other regions.”
    Now I was just saying words. “Hong Kong. South Korea.” Now I was just reciting
    countries in Asia. “North Korea.”
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为我们正在看到资金流向其他地区，”我边说边拖延时间，试图弄清楚情况。“投资资金正在流向其他地区。”现在我只是在说词。“香港。韩国。”现在我只是在背诵亚洲国家。“朝鲜。”
- en: I should have just said, “I have no idea what that question means,” I thought.
    Why am I so afraid to admit what I don’t know? Silently I vowed not to make this
    mistake again.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我本应该直接说，“我不知道那个问题的意思，”我心想。我为什么害怕承认我不知道的东西？我默默地发誓不再犯这个错误。
- en: “Exactly,” she said. At least one of us was satisfied. “The blockchain economy
    is global.”
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: “没错，”她说道，至少我们中有一个人是满意的。“区块链经济是全球的。”
- en: “Traded twenty-four hours a day, all over the world,” I agreed. “Blockchain
    never sleeps.”
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: “全天二十四小时交易，全世界都在交易，”我同意道。“区块链从不停歇。”
- en: “But if you want to invest in blockchain and your country bans it, what do you
    do?”
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: “但是，如果你想投资区块链，而你的国家禁止它，你该怎么办？”
- en: “You can move somewhere else.” A few chuckles. “There are forward-thinking governments
    creating blockchain-friendly environments to attract investors and entrepreneurs.
    There’s even a big blockchain community in Puerto Rico, which uses U.S. money,
    but better for taxes.”
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: “你可以搬到别的地方去。”引起了一些笑声。“有些政府正在创建对区块链友好的环境，以吸引投资者和企业家。在波多黎各甚至有一个很大的区块链社区，它使用美元，但税收优惠。”
- en: Jurisdictional arbitrage! Like when Apple opened a big office in Ireland to
    take advantage of friendlier tax laws. That’s what she meant! “Jurisdictional
    arbitrage,” I wrapped up, pointing at her.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 司法套利！就像苹果在爱尔兰开设了一家大办公室，以利用更友好的税法一样。她就是这个意思！“司法套利，”我总结道，指着她。
- en: MAAAAAAA LOOOOOOOOOOOOOONG! I thought to myself, thinking I had just completed
    the equivalent of the forearm power smash. Only later would I learn that Asians
    find it rude to point your finger at someone.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: MAAAAAAA LOOOOOOOOOOOOOONG! 我心里想，觉得自己刚刚完成了相当于腕力力量砸击的动作。后来我才知道，亚洲人认为指指点点是不礼貌的。
- en: “Thank you for your questions, and thank you for your time,” I concluded, giving
    a little bow. There was polite applause, and I unhooked my laptop for the next
    speaker, who had already approached the podium and was standing in front of me.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: “感谢您的问题，也感谢您的时间，”我结束道，鞠了个小躬。礼貌的掌声响起，我为下一位演讲者取下笔记本电脑，他已经走到讲台前，站在我面前。
- en: I smiled politely and tried to remove my video adapter, but it was stuck to
    the HDMI cable. The room had grown deathly silent. Time slowed down as I wriggled
    it free.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 我礼貌地微笑着，试图取下视频适配器，但它紧紧地附在HDMI电缆上。房间变得死一般寂静。当我挣扎着把它弄出来时，时间变慢了。
- en: My clicker was still in my hand. I put it back in its protective sleeve, which
    took fifteen minutes. The next speaker was waiting, smiling, nodding. I was fumbling
    with my mouse, putting it back in my bag. Why did I have so many peripherals?
    Did I also bring a printer?
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我的遥控器仍在我的手中。我把它放回保护套里，这个过程花了十五分钟。下一个演讲者正在等待，微笑着，点头。我摸索着把鼠标放回包里。我为什么有这么多外围设备？我带来了打印机吗？
- en: Meanwhile, pure silence. No one on laptops. No one on phones. Everyone politely
    waiting, smiling, nodding. Ages passed. My kids graduated college.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，一片寂静。没有人在笔记本电脑上工作。没有人在打电话。每个人都礼貌地等待着，微笑着，点头。岁月流逝。我的孩子们从大学毕业了。
- en: Now my laptop went back in the bag, like packing a box of heavy dishes to be
    shipped overseas. Bubble wrap. Labels. Now applying postage stamps, one by one.
    I died and was reincarnated as an ass.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我的笔记本电脑又回到了包里，就像打包一箱要运往海外的重盘子。泡沫塑料膜。标签。现在逐一贴上邮票。我死去又转世成为了一头驴。
- en: Finally, I stepped down from the podium, packed up and ready to hike the Appalachian
    Trail. That’s when I realized the gentleman was not the next speaker. He was waiting
    to present me with a thank-you gift. With two hands and a bow, he handed me a
    box containing a beautiful fountain pen featuring the Chinese flag. The audience
    applauded.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我从讲台上走下来，收拾好东西准备徒步穿越阿巴拉契亚山脉。就在这时我意识到那位先生不是下一个演讲者。他是在等待机会送给我一份感谢的礼物。他双手捧着一只盒子，里面装有一支刻有中国国旗的漂亮钢笔。观众鼓起了掌。
- en: A few nights later I’d use this pen to sketch out an important realization.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 几天后的某个晚上，我会用这支笔勾勒出一个重要的领悟。
