- en: '![Illustration](images/f0148-01.png)'
  id: totrans-0
  prefs: []
  type: TYPE_IMG
  zh: '![插图](images/f0148-01.png)'
- en: 'A brainstorming session with a group of banks raised this question: are we
    going through a Kodak moment in banking? Are we seeing a Nokia-type change? Will
    banks miss the tipping point and die from the reformation of the internet, or
    will we respond and change in time?'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 与一群银行的头脑风暴会议提出了这个问题：我们是否正在经历银行业的柯达时刻？我们是否正在看到类似于诺基亚的变革？银行会错过转折点并因互联网改革而灭亡，还是我们会及时做出回应和改变？
- en: Kodak and Nokia were market leaders in their respective areas, but were deniers
    of change. Kodak didn’t believe digital cameras would replace their business;
    Nokia didn’t see that the smartphone would wipe out their mobile leadership. Are
    banks going through the same blindspot moment? By not adapting to the ValueWeb
    fast enough, will many banks disappear?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 柯达和诺基亚曾是各自领域的市场领导者，但他们否认了变革。柯达不相信数码相机会取代他们的业务；诺基亚没有意识到智能手机会摧毁他们的移动领袖地位。银行是否正在经历同样的盲点时刻？由于不能及时适应价值网络，许多银行会消失吗？
- en: 'There are a few things we know:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 有几件事情我们知道：
- en: • We have seen other industries decimated by digital—books, music, photography—and
    know that the same is happening to banking
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经看到其他行业被数字化摧毁——书籍、音乐、摄影——并且知道同样的事情正在银行业发生。
- en: '• We know that the greatest asset to a bank is data, but banks do not leverage
    their data assets: according to Forrester, only 3 percent of data is tagged and
    less than 0.5 percent analysed'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道，银行最大的资产是数据，但银行并没有利用他们的数据资产：据弗雷斯特（Forrester）称，只有3%的数据被标记，不到0.5%被分析。
- en: • We know that banks are structured inefficiently in product silos that lack
    customer focus
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道银行的产品分割结构效率低下，缺乏客户关注。
- en: • We know that we have legacy systems that are inefficient and need refreshment
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道我们有低效的传统系统需要更新。
- en: • We know that cryptocurrencies are redefining the digitisation of money and
    currency
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道加密货币正在重新定义货币和价值的数字化。
- en: • We know that thousands of companies are launching new innovative models of
    managing money and value
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道成千上万家公司正在推出新的管理资金和价值的创新模式。
- en: • We know that billions of dollars is being ploughed into these new companies
    to force change in the banking system
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道，数十亿美元被投入这些新公司以强制改变银行系统。
- en: We know banks have to change, but they are not the same as technology firms,
    like Kodak and Nokia. The regulatory, compliance, audit and governance requirements,
    combined with capital reserves that are massively onerous, means that few outside
    can get into the banking game.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道银行必须改变，但他们和柯达、诺基亚一样吗。监管、合规、审计和治理要求，再加上资本储备过于沉重，意味着几乎没有外部公司能进入银行业。
- en: This has certainly proven true. During the past quarter century, everyone forecast
    that banks were dead and would be disintermediated. It hasn’t happened. It’s why
    there are only a few big banks in most countries, and little competition.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这已经被证明是正确的。在过去的25年里，每个人都预测银行会死掉并被淘汰。这并没有发生。这就是为什么大多数国家只有几家大银行，几乎没有竞争。
- en: However, bearing in mind the list of challenges the banks face, is that a good
    reason to sit back and be complacent today? And what about all of these new FinTech
    start-ups—will they change the business?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，考虑到银行面临的挑战清单，这能成为坐视不管、自满的好理由吗？那么所有这些新兴的金融科技初创公司又会如何改变业务呢？
- en: Most bankers I talk to today say *yes*. Or at least most bankers who understand
    the FinTech change in our world. These bankers believe that cryptocurrencies are
    designed to wipe out the banks middle office processing structures; that P2P will
    wipe out their credit product offers and more; and that the front-end relationship
    is being taken over by the likes of Apple Pay. These bankers believe Apple Pay
    will wipe out Visa and MasterCard over the next decade; that Bitcoin will replace
    SWIFT; and that they have to enable peer-to-peer connectivity for value exchange,
    rather than act as the control freaks the banks have been for the past quarter
    century.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我和大多数银行家交谈时，他们都会说*是*。或者至少是那些了解我们世界中金融科技变革的银行家。这些银行家相信，加密货币的设计目的是消灭银行的中间办公室处理结构；P2P将淘汰他们的信用产品提供以及更多内容；前端关系正被诸如Apple
    Pay之类的公司接管。这些银行家相信Apple Pay将在未来十年内淘汰Visa和MasterCard；比特币将取代SWIFT；而他们必须实现点对点的价值交换连接，而不是像银行过去四分之一世纪那样担任控制狂。
- en: MAJOR PARTS OF BANKING ARE STUCK IN THE LAST CENTURY
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 银行业的主要部分仍停留在上个世纪。
- en: 'During my lifetime, two things have fundamentally changed the world: travel
    and technology.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在我一生中，有两件事彻底改变了世界：旅行和技术。
- en: As a boy, my life was connected locally. We had a local newsagent, pub, shops
    and garage (gas station), and my friends all lived within a 15-mile radius. My
    father worked in a city 12 miles from where we lived, and all of his friends were
    pretty local, too. The furthest point of our network was my grandparents, who
    lived 200 miles away in Devon. We visited them once a year, and the journey would
    take almost eight hours, as the road network was limited to minor roads. The fastest
    roads—motorways (interstates)— were just being built.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个男孩，我的生活在当地联系紧密。我们有一个当地的报刊亭、酒吧、商店和汽车修理厂，我的朋友都住在15英里的半径范围内。我父亲在我们住的地方12英里外的一个城市工作，他所有的朋友也都相当本地化。我们网络的最远点是我祖父母，他们住在德文郡200英里之外。我们每年会去拜访他们，而这段旅程几乎需要八个小时，因为公路网络仅限于次要道路。最快的路—高速公路（州际公路）—刚刚开始建设。
- en: It is amazing that these memories sound like they are from the 19th century,
    and yet I’m talking of a life less than half a century ago. Back then, my father
    once visited Boston, America. I thought he had gone to the moon, as no one travelled
    that far. My first overseas holiday was in Spain, and my first flight happened
    in 1973\. I thought I was an astronaut.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊讶的是，这些记忆听起来像是来自19世纪，而我谈论的生活不过是不到半个世纪前。那时，我父亲曾访问过美国的波士顿。我以为他去了月球，因为没有人会去那么远。我的第一次海外假期是在西班牙，而我的第一次飞行是在1973年。我以为自己是宇航员。
- en: Now I travel non-stop. Areas of the world that were discovered just a century
    ago by great explorers, are now as easy to get to as my grandparents was 50 years
    ago.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我不停地旅行。一个世纪前由伟大的探险家发现的世界各地，现在和我祖父母50年前一样容易到达。
- en: Then you add to this mix technology, and everything changes further as everyone
    is now connected one-to-one across the planet. My friends are global, not local,
    and seven billion people (there were just three billion when I was born) can relate
    to each other directly via the social mobile web.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然后你把这个技术融入其中，一切都会进一步改变，因为现在每个人都在全球范围内一对一地连接着。我的朋友是全球的，不是当地的，70亿人（我出生时只有30亿）可以通过社交移动网络直接与彼此相关联。
- en: 'So it amazes me in this globally connected world that has been transformed
    by travel and technology that banking has not kept up with such changes. By way
    of example, I received a cheque the other day. That annoyed me to begin with,
    as paper is so last century. The cheque was in Canadian dollars. I paid it into
    my account and a week later I got a letter from the bank. The letter stated: “We
    received you deposit of a Canadian dollar cheque which we have sent to be processed
    by the issuing bank. We cannot be sure how long this will take to process, and
    advise that it may be up to six weeks. Equally, any charges incurred in such processing
    will be deducted from the deposit amount.”'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 所以在这个被旅行和技术改变的全球化连接世界中，银行没有跟上这些变化，这让我很惊讶。举个例子，我前几天收到了一张支票。一开始我很恼火，因为纸张已经过时了。这张支票是以加拿大元支付的。我把它存入了我的账户，一周后我收到了银行的一封信。信上写着：“我们收到了您的一张加元支票存款，我们已经将其发送给发行银行进行处理。我们无法确定处理时间多长，建议可能需要长达六周。同样，任何在此过程中发生的费用都将从存款金额中扣除。”
- en: No argument, a *fait accompli*. Six weeks later, I get a note saying that the
    payment has been processed but the receiving bank charged me CAD$127 and my bank
    £50 for processing. In other words, we live in a world transformed by technology
    that is globalised through travel, and yet the banking network cannot even process
    a cheque without having to do this by moving paper across land-based mail networks
    involving lots of manual processing. Now that really does sound like something
    from the 19th century.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 没有争议，是一种*既成事实*。六周后，我收到一张通知，称付款已经处理，但收款银行向我收取了CAD$127的费用，我的银行还收取了£50的处理费。换句话说，我们生活在一个通过旅行全球化的技术改变的世界，但银行网络甚至不能处理一张支票，而必须通过将纸张在陆地邮寄网络中移动并涉及大量手工处理来完成。现在这真的听起来像是19世纪的事情。
- en: Thinking about how a cheque from Canada takes six weeks to process and has significant
    processing charges reminds me of Heidi Miller’s speech in 2004\. It was delivered
    at the largest banking conference called SIBOS, run by SWIFT, their global processor,
    and it is still talked about today.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 想想加拿大的支票需要六周处理并且有重要的处理费用，让我想起了海蒂·米勒在2004年的演讲。它是在由SWIFT主办的最大银行会议SIBOS上发表的，他们的全球处理器，直到今天还在谈论。
- en: What did Heidi say that was so compelling?
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Heidi说了什么那么引人注目？
- en: 'She asked a variety of questions, including:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 她提出了各种问题，包括：
- en: • Why do banks make everything so complicated for their clients?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: • 为什么银行让客户的一切都变得如此复杂呢？
- en: • How can banks help customers become more efficient and productive, when their
    own back offices are so expensive, fragmented, outdated and “non-interoperable”?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: • 当银行自己的后勤部门如此昂贵、零散、过时和“不可互操作”时，银行如何帮助客户变得更有效率和更有生产力？
- en: • If banks truly aspire to be leaders in the payments and securities industries,
    why is it that so many innovations in their business are pioneered by non-banks?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: • 如果银行真的渴望成为支付和证券行业的领导者，为什么他们业务中的许多创新都是由非银行机构首创的呢？
- en: • If banks can send a secure message to any company over the internet, why should
    they pay SWIFT to do it for them?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: • 如果银行可以通过互联网向任何公司发送安全消息，为什么他们要付钱给 SWIFT 来代劳呢？
- en: 'The last question was the most controversial, bearing in mind it was SWIFT’s
    conference, and is the reason why banks still talk about her speech. She also
    gave this specific challenge:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一个问题是最具争议的，尤其考虑到这是 SWIFT 的会议，这也是银行仍在谈论她的演讲的原因。她还提出了这个具体的挑战：
- en: “Let me tell you a story about a friend who lives in Europe and bought a boat
    in the United Kingdom. This gentleman is a very well-known former executive of
    a large global financial services company. He is eminently creditworthy. He had
    enough money sitting in his U.S. bank account to buy many boats. When the boat
    was ready, he called his bank to arrange payment. And his bank told him it would
    take about six weeks to transfer the funds. My friend could have sailed to New
    York, withdrawn the cash from his bank account, had a leisurely dinner, sailed
    back to the United Kingdom, paid for the boat, and still had time left over for
    a Mediterranean cruise before that funds transfer would have been completed.”
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “让我给你讲一个关于一个住在欧洲，在英国买了一艘船的朋友的故事。这位先生是一家全球大型金融服务公司的前高管，非常值得信赖。他的美国银行账户里有足够的钱买很多艘船。当船准备好时，他打电话给他的银行安排付款。他的银行告诉他，需要大约六个星期才能完成资金转账。我的朋友本可以航行到纽约，从他的银行账户取出现金，悠闲地吃顿晚餐，然后航行回英国，付款购买船只，然后还有时间去地中海巡航，而那笔资金转账仍然没有完成。”
- en: 'That situation has not changed in ten years—in fact with FATCA, AML and KYC,
    it’s getting even harder. And here’s the rub: because it’s so darned difficult,
    people are inventing ways to get around it. PayPal may be a pimple on the banking
    systems’ backside today, but its volume of payments processing is exploding, thanks
    to the ease with which it enables cross-border trade. And bitcoin has been invented
    precisely to overcome the deficiencies in the banking system.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 十年来情况没有改变，事实上，随着 FATCA、AML 和 KYC 的出现，情况变得更加困难了。问题在于：因为它太难了，人们正在想方设法绕过它。PayPal
    今天可能只是银行系统背后的一个小问题，但它的支付处理量正在激增，这要归功于它便利的跨境贸易支付方式。而比特币正是为了克服银行系统的不足而被发明出来的。
- en: Bitcoin only exists, as does PayPal, because exchanging money through the new
    net is not being supported by the banking system. If the banking system works
    in the old world of pre-global travel and technology, then the new world has to
    create something to fill the gap. That creation is bitcoin.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币之所以存在，就像 PayPal 一样，是因为通过新网络进行货币交换得不到银行体系的支持。如果银行系统仍然运作在全球旅行和技术之前的旧世界，那么新世界就必须创造出填补这一空白的东西。这个创造物就是比特币。
- en: Bitcoin fills the gap of global connectivity and, unlike my Canadian cheque,
    it’s free to exchange globally via the net. No charges, no waiting and no issue.
    That’s the power of the Bitcoin exchange and the reason why we need banks to focus
    upon change, fast.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币填补了全球连接的空白，与我的加拿大支票不同，它通过网络在全球范围内免费交换。没有费用，没有等待，没有问题。这就是比特币交易的力量，也是我们需要银行关注变革的原因，要快。
- en: We are not Borg, we are Human and dancing to a different tune
  id: totrans-35
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 我们不是博格，我们是人类，跳着不同的旋律。
- en: Building on the theme of the divide between the old world of finance and the
    new, and why (some) banks aren’t fit for the 21st century, brings a few more points
    to mind, in particular about control and centralisation. Banks were built to be
    control freaks. They need to own the complete end-to-end cycle of everything.
    This is why they are reluctant to outsource, and build their own data centres
    rather than using Amazon’s or others. They have to develop their own software,
    systems and services, which is why they have more developers than Microsoft. They
    don’t trust shared services or other ventures, and so everything becomes point-to-point,
    counterparty-to-counterparty.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 基于金融旧世界与新世界之间的分歧以及（某些）银行为何不适合21世纪的主题，会让人想到更多的点，特别是关于控制和中央集权。银行建立在控制狂的基础上。他们需要拥有一切的完整端到端周期。这就是为什么他们不愿意外包，而是建立自己的数据中心而不是使用亚马逊或其他公司的原因。他们必须开发自己的软件、系统和服务，这就是为什么他们拥有比微软更多的开发人员。他们不信任共享服务或其他企业，因此一切都变成了点对点，对方对对方。
- en: That’s all well and good for a world of physicality, but in this age of cloud-based
    distributed services, it doesn’t work. In fact, the whole vertical end-to-end
    processing of finance is fundamentally flawed.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这在实体世界可能还算顺利，但在这个基于云的分布式服务时代，它行不通。事实上，金融的整个垂直端到端处理方式在根本上是有缺陷的。
- en: Equally, the structure of banking is fundamentally flawed for today’s world
    because it was built in a structure of physicality. Local banks served local people
    through local branches, reporting centrally to a central body that is typically
    the country’s central bank.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，银行的结构对于今天的世界来说也是根本性的有缺陷的，因为它是建立在实体结构的基础上的。当地的银行通过当地分行为当地人服务，向通常是该国央行的中央机构进行中央报告。
- en: It is precisely this old arrangement that has caused all of the struggles with
    changing payments structures, such as the 15-year old change program for the Eurozone
    called SEPA. Payment structures used central clearing houses that were operated
    by the country’s banking collegiate and regulated by the central bank. Now there
    is no country or central bank, just a world and a World Wide Web. Hence the point-to-point
    counterparty model of the last century, built for national operations, is fatally
    flawed in a world of decentralisation, and makes the need for bitcoin even more
    compelling.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 正是这种旧的安排导致了所有与支付结构变化有关的问题，比如欧元区的15年变革计划SEPA。支付结构使用的中央清算机构由各国银行联盟运营，并受中央银行监管。现在没有国家或中央银行，只有一个世界和一个全球网络。因此，上个世纪建立的点对点交易对手模式，专为国内运作而设计，在去中心化的世界中是致命缺陷，并使得对比特币的需求更加迫切。
- en: '![Illustration](images/f0153-01.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![插图](images/f0153-01.png)'
- en: 'Let’s examine it in another context: broadcasting. In the past age of control
    and centralisation, entertainment was provided by just a few national channels
    and programmed for the masses. The programming was all local language and focused
    upon local and national content. The channels had a central base, usually in the
    country’s capital city, and could command high earnings from advertising.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从另一个角度来看待它：广播。在控制和中央集权的过去时代，娱乐仅由几个国家频道提供，并为大众编排。节目全是本地语言，重点是本地和国家内容。这些频道有一个中央基地，通常位于该国的首都，可以从广告中获得高额收益。
- en: Now, we can broadcast from our bedrooms to the world. People share whilst sitting
    in cafes and are their own media. They both create and consume, and the media
    they consume is global. Language and borders are no longer barriers.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们可以从卧室向世界广播。人们在咖啡馆里分享，他们是自己的媒体。他们既创造也消费，而他们消费的媒体是全球的。语言和边界不再是障碍。
- en: 'Banks have tried to maintain this structure, doing so as a viable alternative
    has proven too elusive. And yet an alternative business model is emerging: cryptocurrencies
    and virtual value stores. As they emerge, banks will find customers creating their
    own financial ecosystem that suits their lifestyles, and all that centralised
    control will crumble overnight.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 银行一直试图维持这种结构，但作为可行的替代方案一直很难找到。然而，一个替代的商业模式正在出现：加密货币和虚拟价值存储。随着它们的出现，银行将发现客户正在创建适合其生活方式的自己的金融生态系统，而所有那些集中控制将在一夜之间崩溃。
- en: It will be particularly interesting to see how this destroys the structure of
    the local bank serving local needs via point-to-point, counterparty structures.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 特别有趣的是看到这如何摧毁了通过点对点、交易对手结构服务于本地需求的地方银行的结构。
- en: 'In 2010s, the network is finally hitting the banking system hard. The power
    and wealth of the network is all about interactivity. Interactivity disrupts and
    decentralises, as everyone has a voice. This is what we are seeing with social
    media, and what we are seeing with entertainment and value: the decentralisation
    of control.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在2010年代，网络终于对银行系统造成了严重影响。网络的力量和财富完全体现在互动性上。互动性会造成混乱和去中心化，因为每个人都有发声的权利。这就是我们在社交媒体上看到的情况，也是我们在娱乐和价值方面看到的情况：控制权的去中心化。
- en: '![Illustration](images/f0154-01.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![插图](images/f0154-01.png)'
- en: Banks may be stuck in the past, but the past cannot be ignored
  id: totrans-47
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 银行可能停留在过去，但过去不能被忽视。
- en: Banking is different, yes, but there is a clear friction between the old value
    exchange systems—the financial services markets—and the new ValueWeb systems that
    are being created by the FinTech community. The friction is caused by the old
    system needing to work with the new system. You have to migrate the old with minimum
    risk to the new, and the new needs to be built in such a way as to allow the old
    to catch up.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 银行业是不同的，但新价值网络系统与传统金融服务市场之间存在着明显的摩擦。这种摩擦是由于旧系统需要与新系统配合工作所致。你必须以尽量小的风险将旧系统迁移到新系统上，而新系统必须以允许旧系统追赶的方式构建。
- en: The more I think about that friction, the more I can see it in every aspect
    of banking. Incumbent banks need to migrate to digital, but it’s really hard when
    you have 42 deposit systems, 57 transaction systems and several dozen others that
    have all been built at various times, and are now in place due to mergers and
    acquisitions and over-inflated CIOs of the past. Attempts to consolidate systems
    have been made, but the cost of replacement versus the cost of maintenance is
    always a major factor.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我越想到这种摩擦，越能在银行的各个方面看到它。现有银行需要向数字化迁移，但当你拥有42个存款系统、57个交易系统以及数十个其他系统，它们都是在不同时期建立的，现在因为并购和过去过度膨胀的首席信息官而存在。虽然已经尝试过合并系统，但替换成本与维护成本之间的比较总是一个主要因素。
- en: Now new customers, the mobile internet, digital transformation, cloud and blockchain
    technologies and more, are demanding migration, and yet the risk and cost is too
    great. This is a known factor and known risk within the bank, but all banks deal
    with it.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 现在新客户、移动互联网、数字化转型、云和区块链技术等要求迁移，然而风险和成本太高。这是银行内部已知的因素和已知的风险，但所有银行都在应对这一挑战。
- en: Meanwhile, the innovators and developers are frustrated by the fact that the
    old bank is sitting there and not incorporating, enhancing, renewing and leading
    with the latest technologies. They wonder why there’s no clean data structures,
    easy data analytics capabilities and leverage of bank knowledge of the customer.
    They wonder why the new world cannot be embraced and just dump the old world.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，创新者和开发者对于旧银行仍然坐在那里没有整合、增强、更新和领导最新技术感到沮丧。他们想知道为什么没有清晰的数据结构、简单的数据分析能力以及对客户银行知识的利用。他们想知道为什么新世界不能被接受，而仅仅是抛弃旧世界。
- en: But you cannot have a new world without the old world and vice versa. The old
    world runs things right now. Visa, MasterCard, SWIFT, EBA, ECB, CHIPS, Fedwire,
    RTGS and ACH systems make banking work. Card networks, money transmissions and
    counterparty connectivity enable banks, merchants, corporates and institutions
    to interoperate with trust and security. You cannot dismantle and remove that
    overnight. Meanwhile, the old systems have to keep running alongside the new.
    This is why banks spend so much on maintaining legacy and why, regardless of the
    demand for change, the only new things that make a difference are those that wrap
    around the old bank networks (like Apple Pay, PayPal, Moven, Simple, etc.).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，你不能有一个新世界而不带有旧世界，反之亦然。现在，旧世界运行着一切。Visa、MasterCard、SWIFT、EBA、ECB、CHIPS、Fedwire、RTGS和ACH系统使银行运作正常。卡网络、货币传输和交易对手连接使银行、商家、企业和机构之间能够安全可靠地互操作。你不能一夜之间拆除和移除这一切。与此同时，旧系统必须与新系统并存。这就是为什么银行要花费大量精力维护遗留系统，而且，尽管改变的需求不断增加，唯一能够产生影响的新事物都是与旧银行网络相结合的（比如
    Apple Pay、PayPal、Moven、Simple 等）。
- en: This is why there were two items I recently spotted that show this frustration
    between old and new. The first was research that found European banks spent £40
    billion on IT in 2014, but only £7 billion of that investment went into new systems
    (17.5 percent); the remaining £33 billion (82.5 percent) was spent patching and
    maintaining legacy systems. It is that legacy that frustrates but must be migrated,
    and it’s not just legacy systems, but legacy everything.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我最近发现的两个显示出新旧矛盾的项目。第一个是一项研究发现，2014年欧洲银行在IT上花费了400亿英镑，但其中只有70亿英镑投入新系统（17.5%）；其余的330亿英镑（82.5%）花在了修补和维护遗留系统上。正是这个遗留系统令人沮丧，但必须被迁移，而且不仅仅是遗留系统，还有遗留的一切。
- en: The second item was a slide presented by Anthony Thomson (co-founder of Metro
    Bank and Atom Bank) shown at a recent conference. The slide showed that *half*
    of banks’ operational costs are wrapped up in legacy. Legacy buildings, legacy
    processes, legacy systems and some legacy people, too. It’s that legacy that bank
    CEOs and boards are all aware of, but it cannot be exterminated overnight. It
    has to be migrated.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 第二项是 Anthony Thomson（Metro Bank 和 Atom Bank 的联合创始人）在最近一次会议上展示的幻灯片。该幻灯片显示，银行一半的运营成本都与遗留相关。遗留建筑、遗留流程、遗留系统，以及一些遗留人员。银行的CEO和董事会都意识到了这一点，但它不能在一夜之间消灭。它必须被迁移。
- en: '![Illustration](images/f0156-01.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![插图](images/f0156-01.png)'
- en: '*The real question is: can it be migrated fast enough to keep up with new business
    models and new innovators?*'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '*真正的问题是：能否足够快地迁移以跟上新的商业模式和新的创新者？*'
- en: The answer to that question is *yes*, because banks also have legacy customers.
    That is why half of banks’ costs are wrapped up in legacy, as customers want branches
    to stay, to keep using cheque books, to have access to tellers and more. This
    is why banks never close down old things, but just add new to the old. That is
    also where incumbent banks have the advantage, in that they have customers. Many
    have millions of customers, and customers are unlikely to change easily.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个问题的答案是*肯定*的，因为银行也有老客户。这就是为什么一半的银行成本被困在传统业务中，因为客户希望分行保留下来，继续使用支票簿，拥有与出纳员接触等等。这就是为什么银行从不关闭旧事物，而只是在旧事物上添加新事物。这也是现有银行具有优势的地方，因为它们有客户。许多银行有数百万客户，而客户不太可能轻易改变。
- en: For example, the UK’s Metro Bank claim to be gaining new account openings at
    the rate of around 15,000 a month through 40 branches, but how many are switching
    their main account to Metro Bank? Getting numbers in this area is difficult, but
    the Payments Council published figures in January that show who is using the account
    switching service, and the winner by far is Santander.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，英国的Metro银行声称通过40家分行以约每月15,000户的速度获得新账户开设，但有多少人将他们的主要账户切换到Metro银行呢？在这一领域获得数字是困难的，但支付理事会在一月份发布的数据显示，远远领先的是桑坦德银行。
