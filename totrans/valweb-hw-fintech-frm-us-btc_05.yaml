- en: Why is Santander doing so well? By buying customers. Their 123 account is a
    loss leader, but it is proving very effective in gaining short-term market share.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么桑坦德表现得如此出色？通过购买客户。他们的 123 账户是赔本的，但在获取短期市场份额方面非常有效。
- en: So how are the new banks going to compete? Offering a loss leader product to
    get the rate switchers to switch? Or hoping that being the new, cool, sexy kid
    on the block will make things happen.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 那么新银行将如何竞争？提供赔本产品以吸引利率切换者转投？还是希望成为新的、酷炫的、性感的新秀能够奏效。
- en: I can tell you now that the latter will fail, and customer acquisition and change
    is the biggest challenge for any new start-up. It’s why mBank often said that
    their challenge was getting 4.3 million customers to follow them in their path
    to digitise, getting them off the old bank platforms and onto the new. They point
    out that the fresh start-ups are minnows by comparison. As a digital-only player
    in Germany, Fidor Bank has gained less than 100,000 customers; Che Banca in Italy,
    backed by a bigger bank (Mediobanca), has gained just half a million, even with
    distribution through bank branches.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在就可以告诉你后者会失败，客户获取和变革是任何新创企业面临的最大挑战。这就是为什么 mBank 经常说他们的挑战是让 430 万客户跟随他们的数字化道路，让他们摆脱旧银行平台，转向新银行。他们指出，与之相比，这些新兴创业公司简直就是小鱼小虾。作为德国的数字银行，Fidor
    Bank 只获得了不到 100,000 个客户；而意大利的 Che Banca，在更大的银行（Mediobanca）支持下，即使通过银行分支机构进行分销，也只获得了
    50 万客户。
- en: 'So the core question is: can the new banks sustain themselves when they are
    going to face years of losses as they build their new bank and have to attract
    customers?'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 所以核心问题是：当新银行面临多年的亏损时，他们是否能够维持自身，因为他们正在建立新的银行并需要吸引客户？
- en: '**In code we trust**'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**在代码中我们信任**'
- en: Regarding how software and servers are replacing buildings and humans, the aim
    of the FinTech start-ups is to replace the bank-in-the-middle with the processor-in-the-middle.
    This lowers margins considerably, as the processor is doing the work of what would
    previously have been hands-on desks. Zopa gets rid of the costly organisational
    structure that takes deposits and spreads them across borrowers by placing the
    processors in the middle.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 关于软件和服务器如何取代建筑和人类，金融科技初创公司的目标是用中间处理器替代中间银行。这显著降低了利润率，因为处理器正在执行过去需要人工操作的任务。Zopa通过将处理器置于中间来摆脱昂贵的组织结构，该结构将存款分散到借款人之间。
- en: '![Illustration](images/f0158-01.png)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![插图](images/f0158-01.png)'
- en: Bitcoin’s intention from the start was to replace the banking system. The first
    line of Satoshi Nakamoto’s white paper makes it clear that this “*purely peer-to-peer
    version of electronic cash would allow online payments to be sent directly from
    one party to another without going through a financial institution.”*
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币从一开始就意图取代银行系统。中本聪的白皮书第一行就明确表示，这种“*纯粹的点对点电子现金版本将允许在线支付直接从一方发送到另一方，而无需通过金融机构。”*
- en: 'All of these things have one thing in common: get rid of the fat and costly
    physical infrastructure and replace it with digital.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些事情有一个共同点：摆脱笨重昂贵的实体基础设施，用数字化替代它。
- en: 'Now banks are not asleep. They have woken up to this challenge and many are
    developing and offering APIs to ensure their processing is in the middle, rather
    than someone else’s. Interestingly, governments are also aware of the challenge.
    Many may not have noticed, for example, that snuck into the UK Chancellor’s Autumn
    2014 budget statement was the line: *“The UK Government is to launch a ‘Call for
    Evidence’ on how APIs could be used in banking to improve transparency and help
    customers compare financial services providers.”*'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 现在银行不再沉睡。他们已经意识到这一挑战，许多银行正在开发并提供 API，以确保他们的处理位于中间，而不是其他人的。有趣的是，政府也意识到了这一挑战。许多人可能没有注意到，例如，在英国财政大臣
    2014 年秋季预算报告中，有这样一句话：*“英国政府将发起一项关于如何在银行业使用 API 来提高透明度并帮助客户比较金融服务提供商的‘征求意见’。”*
- en: Governments are moving to component-based regulation as banks move to component-based
    competition. The world is changing fast as processors replace people and digital
    replaces physical. Are you keeping up?
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 随着银行转向基于组件的竞争，政府正在转向基于组件的监管。随着处理器取代人类，数字化取代物理，世界正在快速变化。你跟得上吗？
- en: THE FRICTION OF THE OLD VERSUS NEW MODELS OF FINANCE
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 新旧金融模式之间的摩擦
- en: Everything is moving to P2P. The core of this change is articulated best by
    the bitcoin community, who believe we do not need a trusted third party to exchange
    value. The technology *is* that trusted third party—in code we trust—but it goes
    further than this, and it hits at the core of why digitalisation is disruptive
    in banking.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 一切都在向 P2P 模式转移。这种变革的核心最好由比特币社区阐述，他们认为我们不需要信任的第三方来交换价值。技术*就是*那个可信任的第三方——我们相信代码——但它的作用不仅如此，它触及了数字化在银行业颠覆性的核心所在。
- en: '![Illustration](images/f0159-01.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![插图](images/f0159-01.png)'
- en: The truth is, all financial services are now being transacted direct, person-to-person,
    person-to-business, business-to-business through a networked connection. Or it
    can be.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，现在所有的金融服务都是直接进行的，人对人，人对企业，企业对企业，通过网络连接。或者说它可以是。
- en: • Loans are easily made one-to-one through peer-to-peer lending.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: • 通过 P2P 借贷，贷款可以轻松地一对一地进行。
- en: • Small business funding can be conducted easily through crowdsourcing.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: • 通过众筹，小型企业融资可以轻松进行。
- en: • Payments can be made via mobile or net direct.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: • 可以通过手机或网络直接进行支付。
- en: • Global transactions can be processed through code, without banks or SWIFT
    involved.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: • 全球交易可以通过代码处理，无需银行或 SWIFT 参与。
- en: Now there is a downside to all this, as the real role of banks as *trusted*
    intermediaries is that they ensure these movements of value will be made securely
    and are guaranteed.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 现在这一切都有一个缺点，就是银行作为*可信任的*中介的真正作用是确保这些价值的流动是安全的，并且是有保证的。
- en: 'Where are the guarantees with these other technomediaries? Well, they do cover
    the bases. Default rates at Zopa and RateSetter have been 0.69 percent since launch,
    and 1.5 percent at the higher-risk SME lender, Funding Circle. From the websites
    of these firms, you can see their guarantees:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 那么其他科技中介的担保在哪里呢？嗯，它们确实涵盖了基础。Zopa和RateSetter的违约率自成立以来一直是0.69%，而高风险的中小企业贷款人Funding
    Circle的违约率为1.5%。从这些公司的网站上，您可以看到它们的保证：
- en: 'Zopa (P2P lending):'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '[Zopa（P2P贷款）](https://example.org/zopa)：'
- en: '**Reducing lending risk**'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '**减少贷款风险**'
- en: '*At Zopa, if a borrower misses a repayment, a collections team chases on your
    behalf. But if a borrower reaches a point where they are behind on their loan
    repayments by at least 4 months, we’ve created the Safeguard fund to step in and
    give you back your money, including interest owed. It’s funded by a contribution
    from the fee a borrower pays when their loan is approved. As you can see, there’s
    a buffer on top of what it expects to pay out. The Safeguard fund has covered
    all bad loans since it launched. This means not a single lender has lost money
    on loans covered by the fund.*'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '*在Zopa，如果借款人逾期未还款，我们的催收团队将代表您进行追索。但是，如果借款人达到逾期至少4个月的程度，我们创建了保障基金来介入并返还您的资金，包括所欠利息。它的资金来自于借款人贷款获得批准时支付的费用。正如您所看到的，它的支出额之上还有一个缓冲区。自成立以来，保障基金已经覆盖了所有坏账。这意味着没有一位贷款人因基金覆盖的贷款而损失了资金。*'
- en: 'Funding Circle (SME lending):'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '[Funding Circle（中小企业贷款）](https://example.org/funding_circle)：'
- en: '**Lending to businesses: what’s the risk?**'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '**向企业贷款：存在什么风险？**'
- en: '*Every business on Funding Circle has been assessed by our experienced credit
    team. They are established and creditworthy and have typically been trading for
    around 10 years. However, it’s still important to remember that with lending to
    businesses, there’s an element of risk that some may not be able to fully repay
    their loan. If this happens, the loan becomes what’s known as a bad debt. The
    bad debt rate is currently: 1.4 percent.*'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '*Funding Circle上的每家企业都经过我们经验丰富的信贷团队评估。它们是成熟和信用良好的企业，通常已经经营了大约10年。然而，重要的是要记住，向企业贷款存在一定风险，有些企业可能无法完全偿还贷款。如果发生这种情况，贷款就会变成所谓的坏账。目前的坏账率为：1.4%。*'
- en: 'M-PESA (P2P payments):'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '[M-PESA（P2P支付）](https://example.org/mpesa)：'
- en: '**You thought the funds held in M-PESA were held (and used) by Safaricom**
    *The funds are deposited in several commercial banks, which are prudentially regulated
    in Kenya. In addition, the funds are held by a Trust and are therefore out of
    reach from Safaricom, which cannot access or use them. In the unfortunate event
    of Safaricom going bankrupt, the creditors of Safaricom would not have access
    to the M-PESA funds.*'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**你以为M-PESA中的资金是由Safaricom持有（和使用）的** *这些资金存放在几家肯尼亚受监管的商业银行中。此外，这些资金由信托管理，因此Safaricom无法接触或使用它们。如果不幸发生Safaricom破产的情况，Safaricom的债权人将无法获得M-PESA的资金。*'
- en: 'In other words, all of these new models are protected and secured against risk,
    as far as prudentially possible, as these new models would not work if they weren’t.
    That’s the problem with bitcoin right now. It’s not secure or protected, and that’s
    why the banks are getting interested in how to work with it. However, that removes
    one of the main reasons for creating these new models: removing the high cost,
    third party intermediary.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，所有这些新模式都受到保护，并在尽可能审慎的情况下保障风险，因为如果不是这样，这些新模式就无法运行。这就是目前比特币的问题所在。它不安全也不受保护，这就是为什么银行对如何与其合作感兴趣的原因。然而，这也削弱了创建这些新模式的主要原因之一：消除高成本的第三方中介。
- en: 'And this is where it gets most interesting, in that banks have traditionally
    been a high cost, trusted intermediary because:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是最有趣的地方，银行传统上是一个高成本的信任中介，因为：
- en: 1\. They built a model of organisation of the physical distribution of paper
    in a localised world
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 他们建立了一个在本地化世界中组织纸张物流的模型
- en: 2\. The model is predicated upon manual processing and human services
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 这个模式建立在手动处理和人工服务的基础之上
- en: 3\. The company is focused upon achieving the highest shareholder return, and
    hence purely profit motivated
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 公司专注于实现最高股东回报率，因此纯粹是出于利润动机
- en: 'In the new P2P world:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在新的P2P世界中：
- en: 1\. The model is one based upon the digital distribution of data in a networked
    world
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 这个模式是基于在网络化世界中数字化数据分配的
- en: 2\. The model is predicated upon digital processing and automated services
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 这个模式建立在数字处理和自动化服务的基础之上
- en: 3\. The business, as a result, is focused upon achieving the lowest cost processing
    and hence cost motivated
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 结果，业务专注于实现最低成本处理，因此是出于成本动机
- en: This is where the old and new models collide, and where we are seeing the greatest
    innovations amongst the FinTech start-up community. The challenge is how the traditional
    banking community step up to this new model.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 这是新旧模式碰撞的地方，也是我们看到的金融科技初创企业中最大的创新所在。挑战在于传统银行业如何适应这个新模式。
- en: What is the new model?
  id: totrans-117
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 新模式是什么？
- en: 'The core of the banking model is represented in various ways, but I encapsulate
    it as three companies in one:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 银行模式的核心以各种方式体现，但我将其概括为一个三合一的公司：
- en: • a retailer that has customer intimacy
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: • 拥有客户亲密度的零售商
- en: • a processor that has operational excellence
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: • 拥有运营卓越的处理器
- en: • a manufacturer of products
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: • 产品制造商
- en: This is simplicity itself and is represented in many management books from Michael
    Treacy and Fred Wiersema’s *The Disciplines of Market Leaders*, where he proposes
    that firms can only be good at one of the above three, to James Champy and Michael
    Hammer’s *Reengineering the Corporation,* where companies are boiled down to people,
    processes and technology.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是简单本身，它在许多管理书籍中都有所体现，从迈克尔·特雷西和弗雷德·威尔塞玛的《市场领导者的纪律》中，他提出公司只能擅长以上三个中的一个，到詹姆斯·钱皮和迈克尔·哈默的《重塑公司》中，公司被简化为人员、流程和技术。
- en: 'My own banking model is customers, channels and products:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 我自己的银行模型是客户、渠道和产品：
- en: • a retailer = customers and people
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: • 零售商 = 客户和人群
- en: • a processor = process and channel
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: • 处理器 = 流程和渠道
- en: • a manufacturer = product
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: • 制造商 = 产品
- en: I believe that a bank will only excel in one of these discipline areas.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信银行只会在这些学科领域中有所突出。
- en: Traditionally, banks have owned all three spaces and tightly coupled them, but
    this is where the traditional bank model is being attacked. New entrants are trying
    to come up with better front-end user experiences through apps; they are trying
    to create easy to plug-and-play APIs (Application Program Interfaces) to allow
    anything to be processed anywhere, by anyone; and they are re-inventing products
    by offering cloud-based delivery of services. Across these services, I can then
    bind my own offers. I can integrate FX, mobile and payments cloud products through
    APIs into a great customer app. In other words, my skill now becomes that of the
    integrator and identifier of the components that offer the best structure for
    my financial lifestyle. Now I can try and do that, or I can buy the service and
    have someone else do it.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，银行拥有所有三个空间并将它们紧密耦合，但这就是传统银行模式受到攻击的地方。新进入者试图通过应用程序提供更好的前端用户体验；他们试图创建易于插拔式API（应用程序接口），以允许任何人在任何地方处理任何事物；他们通过提供基于云的服务交付重新发明产品。在这些服务之间，我可以绑定自己的优惠。我可以通过API将FX、移动和支付云产品集成到一个出色的客户应用程序中。换句话说，我的技能现在成为集成器和组件的识别者，为我的金融生活方式提供最佳结构。现在我可以尝试并做到这一点，或者我可以购买服务，让别人来做。
- en: 'This is what banking is becoming: an assembler of financial management tools,
    delivered in the way that works best for their clients. No longer do banks need
    to build and control the components. They can just source them.'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是银行正在变成的东西：金融管理工具的组装者，以最适合他们客户的方式交付。银行不再需要建立和控制组件。他们只需获取它们。
- en: This is already happening. Fidor allows customers to access loans through P2P
    social lending service Smava on their bank platform; Barclays is inviting Credit
    Unions to offer payday loans through their branches to stop the payday firms charging
    high interest; ICICI Bank use SmartyPig to offer iWishes to their millions of
    customers as social savings; and the list goes on. What is actually happening
    is that we are finally seeing that componentisation of banking to which I referred
    in my last book as Banking-as-a-Service. Like the car industry, banks are being
    broken apart to provide assemblage of service rather than creating it all.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 这已经开始发生。Fidor 允许客户通过他们的银行平台访问P2P社交借贷服务Smava上的贷款；巴克莱邀请信用合作社通过他们的分支机构提供发薪日贷款，以阻止发薪日公司收取高利息；ICICI银行利用SmartyPig向他们数百万客户提供iWishes作为社交储蓄；还有更多例子。实际上正在发生的是，我们终于看到了我在上一本书中提到的银行作为服务的组件化。像汽车行业一样，银行正在被拆分，以提供服务的组装，而不是创造全部。
- en: Banks will become showrooms of assembled pieces, delivered as an integrated
    whole to the customer who cannot be bothered going out and doing it all by themselves.
    This new component structure, internet-based organisation for assemblage, is growing
    every day.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 银行将成为装配好的零件展示厅，这些零件作为一个整体交付给那些不想自己出门做这一切的客户。这种新的组件结构、基于互联网的组织方式正在每天不断增长。
- en: OLD BANKS NEED TO RECONSTRUCT THEMSELVES
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 旧银行需要重构自己
- en: 'How incumbent banks reconstruct themselves for this new business model is a
    question that comes up often. As mentioned, the basic business model is focused
    upon three things:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 为了适应这种新的商业模式，现有银行如何重塑自己是一个经常被提出的问题。正如之前提到的，基本的商业模式侧重于三件事情：
- en: • **Manufacturing**, which runs the product and services innovation and administration
    centres in the back office
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: • **制造业务**，负责产品和服务创新以及后勤中心的管理
- en: • **Processing**, which focuses upon operational excellence in processing orders
    from front office through back office
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: • **处理业务**，重点是在前台到后台的订单处理方面追求运营卓越
- en: • **Retailing**, where the challenge is to be customer intimate and provide
    the best service experience
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: • **零售业务**，其中挑战在于与客户亲密接触，提供最佳的服务体验
- en: 'Banks in the 1990s decided to run these three operations across multiple lines
    of business as they moved into a bancassurance model. The bancassurance model
    meant that many banks began to create universal banking structures that offered
    everything in finance: retail, private, commercial, investment and transaction
    banking, along with wealth and asset management and insurance.'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪90年代，银行决定将这三项业务跨多个业务线运营，因为它们转向银行保险模式。银行保险模式意味着许多银行开始创建提供金融各方面服务的通用银行结构：零售业务、私人业务、商业业务、投资业务、交易银行业务，以及财富管理、资产管理和保险。
- en: 'A few banks then thought they could leverage this model globally and build
    universal, global banking structures. The chart below is the result:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 一些银行随后认为他们可以全球利用这一模式，建立起通用的、全球性的银行结构。下图是其结果：
- en: '![Illustration](images/f0164-01.png)'
  id: totrans-139
  prefs: []
  type: TYPE_IMG
  zh: '![插图](images/f0164-01.png)'
- en: The weakness in this thinking is that no one can be good at everything, everywhere,
    for everyone. You’re going to be poor at something. The second weakness in this
    thinking is that you can only do this if you control everything. Until recently,
    these banks did control everything. Banks controlled the end-to-end processing
    of finance, from product through distribution, and felt impervious to change,
    apart from change within, as in competing with other banks for more business.
    Hence, banks battled on interest rates and grew through acquisition.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 这种思维的弱点在于没有人能够在所有地方、面向所有人做到每件事都很出色。你会在某些方面做得很差。这种思维的第二个弱点在于只有控制一切才能做到这一切。直到最近，这些银行确实控制了一切。银行控制着金融的端到端处理，从产品到分销，感觉无法改变，除非内部变化，比如与其他银行竞争获取更多业务。因此，银行在利率上进行竞争，并通过收购实现增长。
- en: 'The weakness in both schools of thought are now clear to see, as banks’ structures
    crack and fade with the challenges. The crack in the structure comes from two
    directions: one is regulatory and the other is innovation.'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 现在两种思想流派的弱点已经很明显，随着挑战而暴露无遗。结构的裂缝来自两个方向：一个是监管，另一个是创新。
- en: 'The regulatory onslaught has focused upon changing the universal banking model
    by trying to prise apart investment markets from retail and commercial systems.
    This has occured in two forms: the American model of stopping banks engaging in
    casino capitalism through the Volcker Rule (which bans proprietary trading) and
    the UK model of splitting investment operations from retail and commercial operations
    through the Banking Reform Act (the bank can still engage in both, but must be
    under two separate company structures).'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 监管压力主要集中在试图将投资市场与零售和商业系统分离开来，以改变通用银行模式。这主要表现为两种形式：美国模式通过沃尔克规则（禁止专有交易）阻止银行参与赌场资本主义，以及英国模式通过银行改革法将投资业务与零售和商业业务分开（银行仍可同时从事两者，但必须分别设立两个独立的公司结构）。
- en: Neither necessarily stops investment markets from being risky or banks being
    too big to fail. For example, the top four American banks were 40 percent larger
    in 2014 than they were in 2009 and, in 2009, they were already far too big. Nevertheless,
    the regulators’ attack has been notable, with the likes of Citibank and HSBC pulling
    out of “non-strategic” markets, selling “non-strategic” assets, focusing upon
    core competencies and restructuring operations. They have had to do this, not
    only because of the regulatory onslaught, but because of the sanctions and fines
    hitting their bottom-line after market fixing and tax dodging.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 无论哪种方式都不一定能阻止投资市场的风险或银行过于庞大。例如，2014年，美国前四大银行比2009年大40%，而在2009年，它们已经太大了。尽管如此，监管机构的攻击也引人瞩目，像花旗银行和汇丰银行等银行退出“非战略性”市场，出售“非战略性”资产，专注于核心竞争力并重组业务。他们不得不这样做，不仅因为监管的压力，还因为市场操纵和逃税造成的制裁和罚款打击了它们的利润。
- en: But the challenge that intrigues me more comes from technology, where apps and
    mobile are changing the retail experience; APIs are shifting the operations to
    real-time processing; and cloud, combined with data analytics, are changing the
    product and service.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 但更让我感到好奇的挑战来自技术领域，应用程序和移动技术正在改变零售体验；API正在将操作转移到实时处理；云技术与数据分析相结合正在改变产品和服务。
- en: 'This technology shift is creating a wealth of new companies that offer narrow
    finance. Narrow finance examines a piece of the business model and asks: can I
    do that better? It’s what TransferWise have done for matching people who need
    to move money overseas with people overseas; it’s what Zopa, Prosper and Lending
    Club have done for connecting people who have money with people who need money;
    and it’s what Friendsurance, Bought By Many and insPeer are doing for insurance.'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 这种技术转变正在创造大量提供狭窄金融服务的新公司。狭窄金融审视商业模式的一部分，并问：我能做得更好吗？这就是TransferWise为匹配需要将资金转移到海外的人与海外人士做的事情；这就是Zopa、Prosper和Lending
    Club为连接有钱人和需要资金的人做的事情；这也是Friendsurance、Bought By Many和insPeer正在为保险业所做的事情。
- en: The new model of finance that takes a narrow focus and replaces buildings and
    humans with servers and software will win out. That’s why the FinTech markets
    saw over $12 billion invested in 2014, up from $4 billion in 2013, and why 36
    of those start-up companies are now valued at more than $1 billion each.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 以狭窄焦点取代建筑和人员，使用服务器和软件的新型金融模式将取得成功。这就是为什么金融科技市场在2014年投资超过120亿美元，比2013年的40亿美元增长，为什么36家初创公司现在每家的估值都超过10亿美元。
- en: It is also why we are seeing the FinTech bubble, where thousands of new firms
    can attack the old firms’ business model. The old firms’ business model is based
    upon end-to-end control in a physical structure; the new firms’ business model
    is based upon narrow focus using open platforms in a digital structure.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是为什么我们看到了金融科技泡沫的原因，数千家新公司可以攻击老公司的商业模式。老公司的商业模式基于物理结构中的端到端控制；新公司的商业模式基于数字结构中的狭窄专注使用开放平台。
- en: The combination of the new firms with narrow focus and the regulators with a
    broad focus is creating a new world. The new world is one where no one controls
    anything, certainly not banks, as the user has the choice. Users with choice will
    focus upon bundling their own bank rather than having a bundled bank. Regulators
    will aim to break up the too-big-to-fail, over-sized banks and increase competition
    by creating a killer marketplace for incumbents.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 狭窄专注的新公司与广泛专注的监管机构的结合正在创造一个新世界。这个新世界是一个没有任何人控制的世界，当然不包括银行，因为用户有选择。有选择权的用户将专注于打包自己的银行，而不是拥有打包好的银行。监管机构将致力于分拆那些过于庞大无法倒闭的银行，并通过为现有企业创建杀手级市场来增加竞争。
- en: The new world demands that the old world banks must move to a new world model
    of component-based integration. The traditional, vertically-integrated bank will
    migrate to this new, component-based form over time.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 新世界要求旧世界的银行必须转向基于组件的集成新模式。传统的垂直整合银行将随着时间的推移向这种新的基于组件的形式过渡。
- en: 'There are three clear steps to getting there:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 到达那里有三个明确的步骤：
- en: 1\. Move the back office to the cloud
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 将后勤办公室转移到云端
- en: 2\. Open source the middle office
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 开源中间办公室
- en: 3\. Deliver amazing user experience in the front office
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 在前台提供令人惊叹的用户体验
- en: THE BACK OFFICE IN THE CLOUD
  id: totrans-154
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 云端的后勤办公室
- en: 'In response to the rise of FinTech and development of the ValueWeb, there is
    a sea change taking place in finance, the economy and the world, thanks to digitalisation
    and technology. This sea change is enabled by seven key technology components
    within existing institutions: cloud and big data in the back office; APIs (Application
    Program Interfaces) and real-time connectivity in the middle office; and social
    media, mobile and apps in the front office.'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 针对金融科技的崛起和价值网络的发展，由于数字化和技术的原因，金融、经济和世界正在发生翻天覆地的变化。这种翻天覆地的变化得益于现有机构内的七个关键技术组件：后台使用云计算和大数据；中台使用
    API（应用程序接口）和实时连接；前台使用社交媒体、移动设备和应用程序。
- en: 'This can be represented in a chart on the opposite page:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以在对面页面的图表中表示：
- en: The two big tech changes in the back office are related to cloud and big data.
    Cloud offers the ability to provide a product anywhere through centralised services
    on the net. Big data allows a bank to leverage those services anywhere on the
    net with highly targeted one-to-one offers.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 后台的两个重大技术变革与云计算和大数据相关。云计算提供了通过网络上的集中服务在任何地方提供产品的能力。大数据允许银行在网络上的任何地方利用这些服务进行高度精准的一对一的优惠。
- en: 'Imagine proactively targeting an individual with services through the net.
    The idea is that as I am walking down the street, you will know where I am, what
    I am doing and what I might need. I might be walking past a store and your front
    end nudges me that I qualify for a discount coupon in this store: “$25 off a 1
    terabyte UBS stick if you walk in now.” I’ll buy it, but how did the bank know
    to make that offer at that time?'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，通过网络主动针对个人提供服务。这个想法是，当我走在街上时，你将知道我在哪里，我在做什么，我可能需要什么。我可能正在经过一家商店，你的前端提示我在这家商店有资格获得折扣券：“如果你现在进来，1TB
    的 USB 闪存盘可以减价 25 美元。”我会购买它，但银行怎么知道在那个时候提出这个优惠？
- en: Obviously at the front-end they are geolocating my proximity to the store but,
    at the back end, they are leveraging the data about me—my digital footprint—to
    find the relevant offers for my needs.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，在前端他们正在通过地理定位来了解我与商店的距离，但是，在后端，他们正在利用关于我的数据——我的数字足迹——来找到符合我的需求的相关优惠。
- en: This analytical capability amongst banks will be a huge battleground in the
    future, as it represents a core value. If my friends are getting great services
    from their bank thanks to their bank knowing their needs by analysing their data
    more effectively than my bank, then I will defect. It’s all about mass personalisation—and
    mass personalisation today is based upon data analytics. Big data analytics. But
    there’s no point in having great analytics if you don’t have great products, which
    is where cloud comes in.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来，这种分析能力在银行之间将是一个巨大的战场，因为它代表着核心价值。如果我的朋友们因为他们的银行比我的银行更有效地分析他们的数据而从他们的银行获得了很好的服务，那么我就会转投他们的银行。这一切都关乎大规模个性化，而当今的大规模个性化基于数据分析。大数据分析。但是，如果没有优秀的产品，拥有了出色的分析也毫无意义，而云计算正是这个问题的解决方案所在。
- en: '![Illustration](images/f0167-01.png)'
  id: totrans-161
  prefs: []
  type: TYPE_IMG
  zh: '![插图](images/f0167-01.png)'
- en: In the back office, cloud will be the product. Banks and other providers will
    be building capabilities of financial processing that can be integrated, off-the-shelf,
    into the front-end. So your bank might generate a great loan product but, in the
    digital bank future, your loan product needs to be a plug-and-play component.
    It needs to be a piece of product code that I can download into my app and share
    and use with data to leverage customer share-of-wallet.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 在后端，云将成为产品。银行和其他提供商将建立起可以集成到前端的金融处理能力。所以你的银行可能会推出一个很棒的贷款产品，但在数字银行的未来，你的贷款产品需要成为即插即用的组件。它需要成为我可以下载到我的应用程序中并与数据共享和使用以利用客户钱包份额的产品代码。
- en: THE MIDDLE OFFICE, OPEN-SOURCED BANK
  id: totrans-163
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 中间办公室，开源银行
- en: If the first building block is cloud and big data, then the second building
    block is APIs and real-time processing.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 如果第一个基石是云和大数据，那么第二个基石就是 API 和实时处理。
- en: This second building block is all about the middle office that connects the
    front and back office, through operational excellence in processing. It is this
    part that allows companies to get their product to the customer and, in the ValueWeb,
    the product is far more relevant thanks to data analytics.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个基石是关于将前端和后端通过运营卓越连接起来的中间办公室。正是这部分让公司将产品推送给客户，在价值网络中，由于数据分析，产品变得更加相关。
- en: The firms offering finance and value in this space need to make sure that their
    product or service is in front of the customer at every opportunity, especially
    considering that they are no longer meeting the customer face-to-face anymore—so
    APIs are the way to go.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个领域提供金融和价值的公司需要确保他们的产品或服务在每一个机会都出现在客户面前，特别是考虑到他们不再亲自与客户面对面接触了—因此 API 是出路。
- en: An API takes the banks’ cloud-based functionality and allows anyone to integrate
    that product functionality into their offer. It allows Starbucks and Uber to offer
    a payments process, thanks to unbundling the payments products and allowing it
    to be stitched into anyone’s offer in real-time.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: API 接管了银行的基于云的功能，并允许任何人将该产品功能集成到他们的产品中。这使得星巴克和优步能够提供支付流程，这要归功于将支付产品拆解并允许它实时缝合到任何人的产品中。
- en: 'It is the reason why PayPal has succeeded. If you thought PayPal’s success
    was down to their coding or eBay’s vision, you’re wrong. PayPal’s success today
    is down to their unbundling of the payments processing into an API. This can be
    easily seen from the charts on the facing page:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是 PayPal 成功的原因。如果你认为 PayPal 的成功归功于他们的编码或 eBay 的愿景，那你错了。如今 PayPal 的成功归功于他们将支付处理拆解为
    API。这一点可以从对面页面的图表中清楚地看出：
- en: What these charts show is PayPal’s cost-income ratio through the years. In Q2
    2011 and Q3 2013 there is a marked spike. These are two key milestones. The first
    was the launch of PayPal’s API in October 2011\. PayPal announced that anyone
    could plug PayPal payments processing into their systems, and there was a spike
    in revenue and reduction in cost. The reason for the spike is that the global
    development community picked up PayPal and started to use their electronic functionality
    in their apps and products (front-end and back-end). In other words, PayPal is
    enabling the middleware through real-time APIs.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 这些图表显示的是PayPal多年来的成本收入比。在2011年第二季度和2013年第三季度，有明显的激增。这是两个关键的里程碑。第一个是PayPal在2011年10月推出API。PayPal宣布任何人都可以将PayPal支付处理插入到他们的系统中，并且收入激增，成本降低。激增的原因是全球开发社区开始使用他们的应用程序和产品中的PayPal电子功能（前端和后端）。换句话说，PayPal通过实时API启用了中间件。
- en: In fact, it became even smarter when PayPal simplified the whole thing for the
    mobile world in March 2013, as demonstrated by this second spike in revenues and
    reduction in costs.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，当PayPal在2013年3月为移动世界简化了整个过程时，它甚至变得更加智能，正如收入的第二次激增和成本的降低所证明的那样。
- en: What this clearly demonstrates is that those who open up their processing for
    plug-and-play will win. It is why Citibank opened up their Global Transaction
    Banking (GTB) platforms to APIs, as have several other banks. The days of playing
    cards close to the chest have gone. Only those who open up to the mainstream will
    survive. You can only be mainstream by being real-time and open sourced. Taking
    the back-end cloud products and making them relevant through data analytics, then
    delivering them through real-time APIs to the end-user is the way to go.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 这清楚地表明，那些为插拔式开放他们的处理的人会获胜。这就是为什么花旗银行向API开放了其全球交易银行（GTB）平台，以及其他几家银行。秘而不宣的时代已经过去了。只有那些向主流开放的人才能生存。只有通过数据分析将后端云产品变得相关，然后通过实时API将它们提供给最终用户，才是正确的方式。
- en: '![Illustration](images/f0169-01.png)'
  id: totrans-172
  prefs: []
  type: TYPE_IMG
  zh: '![插图](images/f0169-01.png)'
- en: THE FRONT OFFICE, CUSTOMER-FOCUSED BANK
  id: totrans-173
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '-   前台，以客户为中心的银行'
- en: The new business models in the ValueWeb build products based upon cloud-shared
    services that leverage data and process in real-time via open-sourced APIs. Now,
    we arrive in the front office and the customer layer, which is mobile and social.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: ValueWeb中的新业务模型基于云共享服务构建产品，通过开源API实时利用数据和流程。现在，我们来到了前台和客户层，这是移动和社交的。
- en: 'Many people see this as the most important layer, because this is where the
    relationship between provider and their client comes together, but it is not.
    Often people misinterpret the value of the end-user relationship. *Who owns the
    customer,* they ask? But the more important question should be: *who is the customer?*'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人将这视为最重要的层，因为这是提供者与客户之间关系的结合处，但实际上并非如此。人们经常误解最终用户关系的价值。他们问：“谁拥有客户？”但更重要的问题应该是：“谁才是客户？”
- en: Right now, some banks should be targeting the likes of GoBank, Simple and Moven
    as their customer, as these are the companies trying to deliver a great customer
    experience through mobile social media and gamification. That is not all they
    are doing, but a GoBank, Simple or Moven as a client of a bank processor or product
    provider is just as important as a bank or provider delivering direct to the user.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 正如现在的一些银行应该将目标对准GoBank、Simple和Moven等公司作为它们的客户一样，因为这些公司正在通过移动社交媒体和游戏化尝试提供出色的客户体验。这并不是它们正在做的全部，但对于银行处理者或产品供应商来说，GoBank、Simple或Moven作为银行或供应商直接向用户提供服务的客户同样重要。
- en: The mass volume processing of finance at a personalised level via the device
    of choice is where the real battle for the consumer will take place, while connecting
    people to the network is where the business battle takes place. Last century,
    the battle was over electricity and connecting products to the grid. This century,
    the world has moved from products to connecting humans to the net. Some firms
    will focus upon the human interface, whilst others will focus upon the content
    and process.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 在个性化水平上，通过选择的设备进行财务的大规模处理将是消费者真正战斗的地方，而将人们连接到网络则是业务战斗的地方。上个世纪，战斗是关于电力和将产品连接到电网。这个世纪，世界已经从产品转向将人类连接到网络。一些公司将专注于人机界面，而其他公司将专注于内容和流程。
- en: Amazon could not be the retailing giant it is today without the product providers
    (publishers, manufacturers and stores) and processors (post offices and delivery
    firms) that it partners with. In Amazon’s retail business it creates no product
    and processes no fulfilment; but what it does amazingly well is leverage the client
    relationship by innovating with a complete focus upon the customer experience.
    That is why I love Amazon.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊要成为今天的零售巨头，离不开与其合作的产品供应商（出版商、制造商和商店）以及处理者（邮局和快递公司）。在亚马逊的零售业务中，它不生产任何产品，也不处理任何订单；但它做得非常出色的是通过创新完全专注于客户体验，利用客户关系。这就是为什么我喜欢亚马逊。
- en: Equally, when we look at the likes of Uber, they are well loved because they
    take away the friction of the process. With Uber, my need is to get from point
    A to point B. In the old world, I had to find the product (the taxi) at point
    A to get to point B and, when I arrived at point B, would have to manage the process
    (the payment). What Uber does brilliantly is to take away the friction of consuming
    the product (taxi) and process (payment), so that all I have to do is focus on
    getting to B as fast as possible from A.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，当我们看到像优步这样的公司时，他们之所以受人喜爱，是因为他们消除了过程中的摩擦。通过优步，我的需求是从A点到B点。在旧世界里，我必须在A点找到产品（出租车）去B点，并且当我到达B点时，必须处理这个过程（支付）。优步做得很出色的是消除了消费产品（出租车）和流程（支付）的摩擦，所以我所需要做的就是尽快从A点到B点。
- en: Meanwhile, there will be banks that I will love in the future. Banks that recognise
    they do not have to create any financial products, they just need to deliver them
    in the most customer-intimate way. One traditional bank that is adapting is Deutsche
    Bank. Deutsche Bank has taken all of the components of corporate financing—supply
    chain management, account receivables, foreign exchange, cash management, etc—and
    broken them into over 150 component pieces deployed in the Deutsche Bank Autobahn
    app store. The Autobahn app offers many sub-apps that can be tailored to the needs
    of the corporate client as they see fit. These pieces are all apps that make the
    process of finance easy to track, trace and manage. Corporate clients can then
    go to their Autobahn store and assemble their own pieces of treasury operations
    management into the dashboard of tools that best suit their business. In this
    case, the client builds the front-end experience from the smorgasbord of components
    offered at the back end by their financial partner.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，未来会有我喜欢的银行。这些银行意识到他们不必创建任何金融产品，他们只需要以最贴近客户的方式提供这些产品。一家正在适应的传统银行是德意志银行。德意志银行已经将企业融资的所有组成部分——供应链管理、应收账款、外汇、现金管理等——拆分成了150多个组件，部署在德意志银行的Autobahn应用商店中。Autobahn应用提供许多子应用程序，可以根据企业客户的需要进行定制。这些组件都是使财务流程易于跟踪、追踪和管理的应用程序。企业客户可以前往他们的Autobahn商店，将自己的财务运营管理组件组装成最适合他们业务的工具仪表板。在这种情况下，客户从其金融合作伙伴提供的后端组件的自助餐中构建前端体验。
- en: '![Illustration](images/f0171-01.png)'
  id: totrans-181
  prefs: []
  type: TYPE_IMG
  zh: '![插图](images/f0171-01.png)'
- en: This is the nature of the new business model, where everything becomes a component
    piece of the value exchange ecosystem. All of these things—the data, the APIs,
    the apps—are component pieces of value exchange that the bank aggregates and integrates.
    This is the map for the future of banking.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 这是新商业模式的本质，一切都变成了价值交换生态系统的组成部分。所有这些东西——数据、API、应用程序——都是银行聚合和整合的价值交换组成部分。这是银行未来的地图。
- en: THE COMPONENT-BASED BANK
  id: totrans-183
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: THE COMPONENT-BASED BANK
- en: I have tried to convey how the old world of products, processes and people—or
    manufacturing, operations and distribution, if you prefer—is being re-engineered
    by technologies. Cloud-based products and services can deliver the bank products
    anywhere, anytime; open source processing via APIs allow those cloud-based products
    to be integrated into anyone’s front-end delivery; and the front-end distribution
    is now through the best app. We can now see that the whole end-to-end production,
    processing and distribution of finance is being changed by this new technology
    capability.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经试图传达旧世界的产品、流程和人员——或者如果你愿意，是制造、运营和分销——是如何被技术重新设计的。基于云的产品和服务可以随时随地提供银行产品；通过API的开放源代码处理可以将这些基于云的产品集成到任何人的前端交付中；而前端分销现在通过最佳应用程序进行。我们现在可以看到，整个金融的端到端生产、处理和分销都正在被这种新的技术能力改变。
- en: Old world business model
  id: totrans-185
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 旧世界的商业模式
- en: This old-world view is a tightly integrated model of end-to-end finance. The
    banks could control all the products, processing and distribution on a globalised
    basis by locking clients into their proprietary services. Banks developed, controlled
    and managed everything internally. This old world view was made possible as the
    exchange of value was managed through the physical distribution of goods and services,
    supported by paper documentation in a face-to-face relationship that was buildings
    and humans focused.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 这种旧世界观是一个紧密集成的端到端金融模式。银行可以通过将客户锁定在其专有服务中来在全球范围内控制所有产品、处理和分销。银行内部开发、控制和管理了一切。这种旧世界观是可能的，因为价值的交换是通过物品和服务的实物分配，以纸质文档支持的面对面关系进行管理的，这是建筑和人类关注的。
- en: '![Illustration](images/f0172-01.png)'
  id: totrans-187
  prefs: []
  type: TYPE_IMG
  zh: '![插图](images/f0172-01.png)'
- en: New world business model
  id: totrans-188
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 新世界商业模式
- en: In the new world business model, banks no longer need to produce, process and
    distribute financial capabilities end-to-end. Instead, they can just take pieces
    of the product, process and distribution map, and leverage that map to suit their
    needs. A bank can take a Zopa and Funding Circle back-end, and a Simple front-end,
    and offer the payment process to link the two (this is actually what PayPal does).
    A retailer can take their product (coffee) and distribution (stores) and link
    them through a payment process (payments) to make their service better. That is
    what Starbucks did when it partnered with Square.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 在新世界商业模式中，银行不再需要端到端地生产、处理和分发金融能力。相反，他们可以只拿取产品、流程和分销地图的一部分，并利用该地图以满足他们的需求。一个银行可以拿取Zopa和Funding
    Circle的后端，以及Simple的前端，并提供支付流程来连接这两者（这实际上就是PayPal所做的）。一个零售商可以拿取他们的产品（咖啡）和分销（商店），通过支付流程（支付）将它们连接起来，以提高他们的服务。这就是当星巴克与Square合作时所做的事情。
- en: 'It’s a different world that banks have not worked out yet. Most big banks believe
    they have to be responsible for everything across all parts of the map. They have
    to manufacture, process and deliver all financial products and services in all
    markets: retail, commercial and investment banking. That model was broken years
    ago and is haemorrhaging today, as more and more players nibble at the pieces
    of the map.'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 银行尚未摸清的是一个不同寻常的世界。大多数大型银行认为他们必须对地图上的所有部分负责。他们必须在所有市场上制造、处理和提供所有金融产品和服务：零售银行、商业银行和投资银行。这种模式已经在多年前就破裂了，如今正在大量出血，因为越来越多的参与者在分食着地图的碎片。
- en: The new players specialise in each area and do it better. As a result, they
    gain traction through specialisation.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 新的参与者在每个领域都专注并做得更好。因此，他们通过专业化获得了吸引力。
- en: • Can a Deutsche Bank or Citigroup really manage FX better than Currency Cloud?
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: • 德意志银行或花旗集团真的能比Currency Cloud更好地管理外汇吗？
- en: • Can a wealth management firm really deliver the allocation of funds better
    than Nutmeg?
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: • 一个财富管理公司真的能比Nutmeg更好地提供资金配置吗？
- en: • Can a trader really outperform the best traders on eToro?
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: • 一个交易员真的能比eToro上的最佳交易员表现更好吗？
- en: • Can a bank truly develop financial management apps that outperform specialists
    like Simple?
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: • 一家银行真的能开发出胜过Simple等专业人员的金融管理应用吗？
- en: These are the questions the banks need to ask themselves as, if the answer is
    no, they will need to partner and cooperate with the specialists nibbling at their
    margins before their margins disappear. It is very similar to what has happened
    to physical product manufacturing.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是银行需要问自己的问题，如果答案是否定的，他们将需要在他们的利润边缘消失之前与侵蚀他们利润的专业人员合作。这与物理产品制造所发生的情况非常相似。
- en: '![Illustration](images/f0174-01.png)'
  id: totrans-197
  prefs: []
  type: TYPE_IMG
  zh: '![插图](images/f0174-01.png)'
- en: Car manufacturers had to manufacture all the components of their cars, then
    integrate those components to assemble the car itself, and finally distribute
    their vehicles through showrooms that only bought and sold their cars, and provided
    all the service and maintenance, too. Then specialists appeared and these specialists
    could be based anywhere, as container ships allowed any components to be manufactured
    anywhere, and prices dropped dramatically.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 汽车制造商必须制造汽车的所有零部件，然后将这些零部件整合起来组装成汽车本身，最后通过只购买和销售他们的汽车，并提供所有服务和维护的展厅来分销他们的车辆。然后出现了专业人员，这些专业人员可以位于任何地方，因为集装箱船只允许任何地方制造任何零部件，并且价格大幅下降。
- en: '![Illustration](images/f0174-02.png)'
  id: totrans-199
  prefs: []
  type: TYPE_IMG
  zh: '![插图](images/f0174-02.png)'
- en: '![Illustration](images/f0174-03.png)'
  id: totrans-200
  prefs: []
  type: TYPE_IMG
  zh: '![插图](images/f0174-03.png)'
- en: A BMW or Mercedes no longer has unique components manufactured by them, but
    have common parts sourced globally from specialists who can produce engine manifolds
    and leather seats far more easily and cheaply.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 一辆宝马或奔驰不再拥有他们自己制造的独特零部件，而是从全球专业人员那里获取共同的零部件，这些专业人员可以更轻松、更便宜地生产发动机歧管和皮革座椅。
- en: Similarly, BMW and Mercedes may assemble the components and sell them through
    licensed dealers, but most of the service and maintenance is performed by specialists,
    like Autoglass, Kwik-Fit and dedicated garage shops.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，宝马和奔驰可能会组装零部件，并通过授权经销商销售，但大部分服务和维护是由像Autoglass、Kwik-Fit和专门的车库店这样的专业人员来执行的。
- en: In other words, the structure of the industry changed fundamentally due to the
    re-engineering of the physical supply chain, allowing specialists to focus and
    prosper.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，由于对物理供应链的重塑，行业结构从根本上发生了变化，使专业人员能够专注并蓬勃发展。
- en: That is what is happening in banking today. Specialists are starting to change
    the financial map through the re-engineering of the financial supply chain.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是今天银行业正在发生的事情。专业人员正在通过重塑金融供应链来改变金融地图。
- en: The financial markets have not quite worked this one out, but there are some
    visionary banks that are becoming fast-moving integrators, aggregators, assemblers
    and generators of components and capabilities. A good example is PrivatBank in
    Ukraine.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 金融市场还没有完全弄清楚这个问题，但有一些有远见的银行正在成为快速移动的集成商、聚合商、组装商和能力生成商。一个很好的例子是乌克兰的PrivatBank。
- en: '**Case study: PrivatBank, Ukraine**'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: '**案例研究：乌克兰PrivatBank**'
- en: In 2014, I ran a workshop for PrivatBank, the largest retail and commercial
    bank in Ukraine. Bearing in mind the political issues at the time, with Russia
    annexing Crimea, this was quite a special visit. I had been invited to present
    a keynote speech that would be broadcast live at the bank’s headquarters in Dnipropetrovsk,
    the fourth largest city in Ukraine, with around one million people. They also
    wanted to show me how innovative the bank could be, and they certainly appeared
    to be that way, by rolling out open-source architectures, APIs and more in a completely
    transparent way. In fact, the bank tries to be first at everything in innovation,
    and clearly demonstrated these characteristics in a variety of ways.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 2014年，我为乌克兰最大的零售和商业银行PrivatBank举办了一个研讨会。当时俄罗斯吞并克里米亚，政治局势非常紧张，因此这次访问格外特别。我受邀在PrivatBank总部位于乌克兰第四大城市第聂伯罗彼得罗夫斯克的演讲大会上发表主题演讲，直播给大约100万人观看。他们还想向我展示银行的创新能力，而他们显然表现出了这一点，通过完全透明的方式推出开源架构、API等。事实上，该银行力争在创新方面做到一切领先，并以多种方式清晰地展示了这些特征。
- en: They were one of the first banks to offer API-based services, and today offer
    hundreds of them as a truly component-based bank service. They are taking this
    one step further, with innovations such as Sender, which won “best in show” at
    Finovate Fall, New York, in autumn 2014\. Sender enables businesses to chat and
    exchange value with customers without the overhead of application development.
    It promises to save the bank’s customers hours of time by making communication
    and payments as easy as a Google Search.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 他们是最早提供基于API的服务的银行之一，今天作为一个真正基于组件的银行服务提供数百种API。他们正在进一步发展，如Sender等创新产品，该产品在2014年秋季在纽约举办的Finovate
    Fall展会上荣获“最佳展示奖”。Sender使企业能够与客户聊天和交换价值，无需开发应用程序的额外开销。它承诺通过使沟通和付款像谷歌搜索一样简单，为银行的客户节省数小时的时间。
- en: Another interesting nuance with PrivatBank is what they are doing with their
    branch network. Whilst recognising that digital innovations are critical to the
    bank’s future, they are also nurturing branch innovations. For example, most Ukrainians
    don’t trust shopping online, so the bank has opened its own online shop. In any
    PrivatBank branch, one side is dedicated to the online shopping service, along
    with a staff member to help the customer.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: PrivatBank另一个有趣的细节是他们对分行网络的处理。他们意识到数字创新对银行未来至关重要，但也在培育分行创新。例如，大多数乌克兰人不信任在线购物，因此银行开设了自己的在线商店。在任何PrivatBank分行，一侧专门提供在线购物服务，配有一名员工协助客户。
- en: Like a Ukrainian Amazon, the bank offers services for customers to shop online
    in branch and pick up their orders in branch via a click-and-collect service.
    This is all automated using kiosks, so the customer just enters the branch and
    enters their pickup code. The machine then opens the compartment with their goods
    waiting to be collected.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 就像乌克兰的亚马逊一样，该银行为客户提供在线购物服务，并通过点击和收集服务在分行内取货。所有这些都是使用亭子自动化完成的，所以客户只需进入分行并输入他们的取货码。然后机器就会打开等待取货的货物隔间。
- en: '![Illustration](images/f0176-01.png)'
  id: totrans-211
  prefs: []
  type: TYPE_IMG
  zh: '![插图](images/f0176-01.png)'
- en: Even more amazing is that PrivatBank is also the largest used car dealer in
    the country. They are a car dealership in both new and used cars. Customers arrive
    at the branch and can see the cars outside. If they want to buy one, they can
    just go into the branch and do a deal there and then, including negotiating a
    loan.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 更令人惊讶的是，PrivatBank 还是该国最大的二手车经销商。他们在新车和二手车方面都是汽车经销商。客户到达分行后可以看到外面的汽车。如果他们想购买一辆，他们可以进入分行，然后进行交易，包括协商贷款。
- en: WHEN WE HAVE COMPONENT-BASED BANKING, WHAT HAPPENS TO THE REGULATOR?
  id: totrans-213
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 当我们有基于组件的银行业务时，监管机构会发生什么变化？
- en: It is fairly obvious that, as value exchange becomes component based and the
    traditionally integrated markets become separated, that regulations would follow.
    As we move to component-based finance, we will also create a component-based regulatory
    regime. It’s already happening.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 很明显，随着价值交换变得基于组件，并且传统上集成的市场变得分离，监管将会跟随。随着我们转向基于组件的金融，我们也将建立一个基于组件的监管体制。这已经在发生。
- en: In Europe, Third Party Account Access under the Payment Services Directive 2
    will allow non-banks access to all the bank’s data to enrich transactions with
    knowledge. Banks may want to hold back some of the data, as these are just non-bank
    payments institutions, but they can’t. Everyone will have access and, when they
    do, they will leverage that access. In other words, we have non-bank payment institutions
    that will have open access to all the bank data about customer transactions—and
    because they are new and different, they will leverage that capability. Just look
    at Holvi or ipagoo as examples.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 在欧洲，根据支付服务指令2的第三方账户访问将允许非银行机构访问所有银行的数据，以丰富交易的知识。银行可能希望保留一些数据，因为这些只是非银行支付机构，但他们不能这样做。每个人都将有访问权限，并且一旦他们拥有权限，他们将利用这种访问权限。换句话说，我们有了非银行支付机构，他们将对客户交易的所有银行数据进行开放访问——因为他们是新的和不同的，他们将利用这种能力。只需看看
    Holvi 或 ipagoo 作为例子。
- en: The regulatory regime in the UK also separates payments from banking. Traditionally,
    to organise payments, you need a banking licence. That’s why Google and PayPal
    obtained banking licences. Now you just need an e-money licence, hence Facebook
    recently got an e-money licence. In fact, you need not even have a licence, as
    the UK has separated payments from banking. It is creating a new regulator—the
    Payment Systems Regulator (formerly the Payments Council)—and forcing banks to
    sell their stake in their processor, VocaLink, to ensure the whole system becomes
    detached and independent from the banking system.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 英国的监管制度也将支付与银行业分开。传统上，要组织支付，你需要银行牌照。这就是为什么谷歌和PayPal获得了银行牌照。现在你只需要一张电子货币牌照，所以Facebook最近获得了一张电子货币牌照。事实上，你甚至不需要拥有牌照，因为英国已将支付与银行业分开。它正在创建一个新的监管机构——支付系统监管机构（以前是支付委员会），并强制银行出售它们在支付处理器VocaLink中的股份，以确保整个系统与银行体系脱钩并独立运作。
- en: There are also new start-up markets, like the crowdfunding and peer-to-peer
    lending markets, which have their own regulations, too. The UK has also introduced
    regulatory controls on the payday loans market, yet another independent component
    in the ever-growing sphere of bank competition.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 还有新的创业市场，如众筹和点对点借贷市场，它们也有自己的监管。英国还对发薪日贷款市场引入了监管控制，这是银行竞争日益扩大的另一个独立组成部分。
- en: In other words, as we move to component based finance and deconstruct banks
    into the pieces that relate to the new world of digital, the regulator will follow
    our movements and do the same.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，当我们转向基于组件的金融，并将银行拆分成与数字世界相关的部分时，监管机构将跟随我们的步伐并采取相同的行动。
- en: BANKS AS VALUE SYSTEMS INTEGRATORS
  id: totrans-219
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 银行作为价值系统集成商
- en: As discussed, and as we move into the ValueWeb, banks will become Value Systems
    Integrators and Value Stores, or rather, there will be companies that create Value
    Stores and act as Value Systems Integrators. They may or may not be banks, but
    there will be big, new firms that act as our trusted value stores. Banks have
    historically controlled the value chain of finance from deposits to credit. Because
    of this, banks have become control freaks, believing they have to build and manage
    everything. Some banks even have more developers than the largest software houses,
    such as Microsoft, but this is last-century thinking.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，随着我们进入价值网络，银行将成为价值系统集成商和价值存储器，或者说，将有一些公司创建价值存储器并充当价值系统集成商。它们可能是银行，也可能不是，但将会有大型新公司充当我们值得信赖的价值存储器。银行在历史上控制着从存款到信贷的金融价值链。由于这个原因，银行变得过度控制，认为他们必须建立和管理一切。一些银行甚至拥有比最大的软件公司，如微软，还要多的开发人员，但这是上个世纪的思维。
- en: Banks should not control and build everything, as they’ve proven they’re not
    very good at it. A bank may be great at some things, but they’re not going to
    be great at everything. They’re going to be bad at something.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 银行不应该控制和建立一切，因为它们已经证明自己在这方面并不擅长。一个银行可能在某些方面表现出色，但不会在所有方面都表现出色。它们会在某些方面表现糟糕。
- en: And this is where the value systems integration starts to impact. In order to
    be relevant in the new digital age of FinTech, banks need to start focusing on
    their core competencies. Those competencies may be with customer engagement and
    fulfilment, operational excellence in their transaction processes, innovation
    in product and services; but it will not be competent in all of these things.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是价值观整合开始产生影响的地方。为了在金融科技的新数字时代保持相关性，银行需要开始专注于他们的核心竞争力。这些竞争力可能在于客户参与和履行方面，在他们的交易流程中具有运营卓越性，产品和服务方面的创新；但不会在所有这些方面都有竞争力。
- en: So the bank must first work out its internal map of core competency.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，银行必须首先制定出其核心竞争力的内部地图。
- en: Once this is completed, there needs to be some external horizon-scanning to
    find out if the assumption that these are core competencies is correct. Do your
    credit products compete profitability with the peer-to-peer lenders? Can your
    FX service provide the same rates as TransferWise? Are you enabling customers
    to meet their expectations of real-time everything in the same way as Circle?
    Is your offering as engaging as Moven or as flexible as Fidor?
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦完成了这一点，就需要进行一些外部视野扫描，以确定这些是否是核心竞争力的假设是否正确。你的信用产品是否能与点对点贷款公司竞争?你的外汇服务是否能提供与TransferWise相同的汇率?你是否让客户能够如Circle一样满足他们对实时一切的期望?你的服务是否像Moven一样引人入胜或像Fidor一样灵活?
- en: This is important, because many banks think of Funding Circle, Lending Club,
    TransferWise and Circle as *alternative finance;* and yet, when you talk with
    these start-ups, they refer to themselves as *narrow finance.* The target of all
    new start-ups is to take just one piece of banking and do it better than a bank,
    based upon today’s technologies. I would argue that most banks will fail at competing
    with this model, as banks try to be all things to all people, rather than one,
    good thing for some people.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 这一点很重要，因为许多银行将Funding Circle、Lending Club、TransferWise和Circle视为*替代金融*;然而，当你与这些初创公司交谈时，他们会将自己称为*窄金融*。所有新创企业的目标都是只选择银行的一部分，并在今天的技术基础上比银行做得更好。我认为大多数银行会在与这种模式竞争时失败，因为银行试图成为所有人的一切，而不是为一些人提供一件好东西。
- en: But banks do have a great pedigree, a great history, millions of customers onboard
    in many instances, and a clear culture of understanding regulation and risk. Therefore,
    what a bank needs to do is take their map of core competencies, check if they
    are real and then create a new map of competency shortfall. This new map will
    identify where the bank is failing to live up to customer and competitive expectations.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 但是银行确实有很好的血统，很好的历史，很多情况下有数百万客户，以及清晰的了解监管和风险的文化。因此，银行需要做的是拿出他们的核心竞争力地图，检查它们是否真实，然后创建一个新的能力不足地图。这张新地图将确定银行在哪些方面未能达到客户和竞争对手的期望。
- en: The trick, then, is to rebuild the bank model to provide the plug-and-play capabilities
    that allow a hundred percent flexibility for the customer to meet their needs
    through the bank’s services. This is what I mean by Value Systems Integration.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，关键是重新构建银行模型，提供插拔式功能，允许客户通过银行的服务百分之百地灵活满足他们的需求。这就是我所说的价值系统整合。
- en: The Value Systems Integrator is where a bank leverages technologies to deliver
    the total end-to-end value chain for their clients, but through partnerships and
    integration rather than internal developments and management. A Value Systems
    Integrator knows that their customer needs a hundred different things to manage
    their value store and exchange, but buys and partners with a hundred different
    companies to deliver those stores and exchanges, rather than developing them all
    themselves. A Value Systems Integrator is a bit like a systems integrator such
    as IBM, Accenture or SAP. Do IBM, Accenture and SAP do all of the things their
    clients need themselves? No way. Instead, they partner, acquire and integrate
    to deliver.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 价值系统整合者是指银行利用技术为客户提供总体的端到端价值链，但通过合作伙伴关系和整合而不是内部开发和管理。价值系统整合者知道他们的客户需要一百种不同的东西来管理他们的价值存储和交换，但是他们购买和与一百家不同的公司合作来交付这些存储和交换，而不是自己开发所有这些。价值系统整合者有点像
    IBM、Accenture 或 SAP 等系统集成商。IBM、Accenture 和 SAP 自己做客户需要的所有事情吗？绝不。相反，他们合作、收购和整合来交付。
- en: '![Illustration](images/f0179-01.png)'
  id: totrans-229
  prefs: []
  type: TYPE_IMG
  zh: '![插图](images/f0179-01.png)'
- en: This is the future bank. It’s not a software house and it shouldn’t have more
    developers than Microsoft. Instead, it’s an integrator of many components and
    delivers those components to their customers in the best, and lowest, cost form
    possible.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 这是未来的银行。它不是一个软件公司，也不应该拥有比微软更多的开发者。相反，它是许多组件的整合者，并以最佳和最低成本的形式将这些组件交付给客户。
- en: MOVING FROM BANKS AS MONEY STORES TO VALUE STORES
  id: totrans-231
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 从银行作为货币存储者到价值存储者的转变
- en: One of the most intriguing things about the ValueWeb is its ability to create
    value out of nothing but a relationship. We all value our relationships. Our friends
    and family are probably more important to us than our work and salary. It’s a
    bit like how we used to talk about the work–life balance, where our work was during
    the day and life was in the evenings and at weekends; but that’s gone with the
    networked economy. Now we have work and life, intermingled, 24–7\. When we wake
    we check our email, Facebook and Twitter notes to see who’s talking and, before
    we go to bed, we do the same.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: ValueWeb 最引人入胜的一点是它能够从关系中创造价值。我们都珍视我们的关系。我们的朋友和家人可能对我们比工作和薪水更重要。这有点像我们过去谈论工作与生活平衡的方式，我们的工作在白天进行，生活在晚上和周末进行；但随着网络经济的到来，这已经不存在了。现在我们的工作和生活交织在一起，24小时不断。当我们醒来时，我们会检查我们的电子邮件、Facebook
    和 Twitter 的消息，看看谁在谈论，睡前也会做同样的事情。
- en: Our relationships are now being formed on the network. That doesn’t necessarily
    mean love, but certainly our lives are becoming digitised. We stare at our devices
    24–7 looking for meaning, sharing and understanding. We want to be entertained
    by our friends and celebrity *likes*, and we want to find knowledge and interest
    from sources as diverse as the Economist and PewDiePie.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的关系现在正在网络上形成。这不一定意味着爱情，但肯定意味着我们的生活正在数字化。我们24/7盯着我们的设备寻找意义、分享和理解。我们想要从我们的朋友和名人*点赞*中得到娱乐，也想要从《经济学人》和PewDiePie等多样化的来源中获取知识和兴趣。
- en: Some time ago, I noted that free is the business model, because free can be
    monetized. My blog is free; PewDiePie’s videos are free; most media is free …
    so how do we make money? We make money be being relevant. Relevance and attention
    are the new value mechanisms that attract investment, not just goods and services.
    Relevance and attention demand support and, just like traditional media, will
    get that support in the form of sponsorship, dialogue and engagement.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 不久前，我注意到免费是商业模式，因为免费可以实现货币化。我的博客是免费的；PewDiePie的视频是免费的；大多数媒体都是免费的……那么我们如何赚钱呢？我们通过变得相关来赚钱。相关性和关注度是吸引投资的新价值机制，不仅仅是商品和服务。相关性和关注度需要支持，就像传统媒体一样，将以赞助、对话和参与的形式得到支持。
- en: My blog is free because I monetize the blog through producing books, speaking
    at conferences, advising technology firms and banks and generally being an all-round
    pain. PewDiePie makes over $4 million a year from online advertising that aligns
    with his media channel. Free makes money. Ideas make money. Content makes money.
    It’s all about the value of relevance and attention. If you get the eyeballs,
    you get the money.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 我的博客是免费的，因为我通过出版书籍、在会议上演讲、为技术公司和银行提供建议以及总体上闹事来实现博客的货币化。PewDiePie每年通过与他的媒体渠道相匹配的在线广告赚取超过400万美元。免费赚钱。想法赚钱。内容赚钱。一切都关乎相关性和关注度的价值。如果你得到眼球，你就得到了钱。
- en: This is where it gets intriguing, as this aspect of the ValueWeb is untapped
    by banks, and untapped by many others. Banks focus upon currency exchange and
    being a store of money, when they should focus upon value exchange and being a
    store of value. A store of value will store everything, from your cash and money
    to your investments and savings, to your memories and mementos.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是引人入胜之处，因为价值网络的这一方面尚未被银行开发，也未被许多其他人开发。银行专注于货币兑换和作为货币存储，当他们应该专注于价值交换和作为价值存储。价值存储将存储一切，从你的现金和金钱到你的投资和储蓄，再到你的记忆和纪念品。
- en: Who stores your memories?
  id: totrans-237
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 谁来存储你的记忆？
- en: The average baby born in 2015 is forecast to have a lifespan of 150 years. What
    will these people be doing in 2165 as they reach their final years? Will they
    still have access to their memories? Will Facebook still be around? Will the USB
    sticks, the teradata hard drives and the dongles be accessible?
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 2015年出生的平均婴儿预计有150年的寿命。当他们进入晚年时，他们将在2165年做些什么？他们还能够访问自己的记忆吗？Facebook还会存在吗？USB存储设备、大数据硬盘和插件还能使用吗？
- en: Many commentators are concerned about our digital graveyard, where all of our
    digital assets become useless a century from now, when technology has moved forward
    at such a pace that your valued things today become irrelevant. The problem is,
    that the things become irrelevant but their value to you does not. Those photographs
    of baby growing up are just as important to you today as they will be to your
    children tomorrow and their grandchildren a century from now; but who will store
    those memories?
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 许多评论家担心我们的数字坟场，在一个世纪后，当技术以如此之快的速度发展，你今天看重的东西变得无关紧要时，我们所有的数字资产都变得无用。问题在于，事物变得无关紧要，但它们对你的价值却没有。那些宝宝成长的照片对你今天和明天的孩子以及一个世纪后的他们的重要性都一样大；但是谁来存储这些记忆呢？
- en: So what is a value store?
  id: totrans-240
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 那么，价值存储是什么？
- en: 'A value store is what a digital bank will become: a store of all the things
    you value. Traditionally, banks have offered value stores in the form of lock
    boxes in the branch; in the future, the value store might be your dropbox on the
    internet. But do you trust your dropbox, your social media or your other stores
    to be accessible a century from now? Can a bank provide a value store that can
    guarantee such a thing?'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 价值存储是数字银行将成为的东西：你看重的所有东西的存储。传统上，银行以在分行内提供锁箱的形式提供价值存储；在未来，价值存储可能是你在互联网上的Dropbox。但是你相信你的Dropbox、你的社交媒体或者其他存储能够在一个世纪后访问吗？银行能够提供可以保证这种事情的价值存储吗？
- en: "Currently, banks acts as a store of your money and promise not to lose it;\
    \ if they fail, you are guaranteed to get at least \x80100,000 returned (by European\
    \ rules). What if banks promise to store my memories—what guarantee do I get,\
    \ then? What about a guarantee to store my memories, which will be accessible\
    \ forever? If you fail, then you guarantee to provide reimbursement to the value\
    \ I insure my memories for. If I say my memories are worth \x801 million, then\
    \ you can charge me an annual premium to store my memories with a guarantee they\
    \ will be retrievable for 100 years. Should there be an impact where you fail,\
    \ I get compensated."
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，银行充当你的资金存储库并承诺不会丢失；如果他们失败了，你至少可以得到1万欧元的退还（根据欧洲规定）。如果银行承诺存储我的记忆——那我能得到什么保证呢？关于保证存储我的记忆，以供永久访问呢？如果你失败了，那么你保证提供赔偿以我为我的记忆投保的价值。如果我说我的记忆价值100万欧元，那么你可以向我收取年度保费，以保证我的记忆能够存储并且可以在100年后检索到。如果发生了你失败的情况，我会得到补偿。
- en: This is a tricky course, but there is a far wider role for a bank as a value
    store than as a monetary store, particularly as we move to a world of digital
    rather than physical assets.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个棘手的课题，但是银行作为价值存储器的角色远远超出了作为货币存储器的角色，特别是在我们向数字资产而不是实物资产的世界转变的情况下。
- en: DATA PERSONALISATION STRIKES AT THE HEART OF BANK DISRUPTION
  id: totrans-244
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据个性化攻击银行颠覆的核心
- en: There’s a lot of talk about big data. Much of the conversation is about the
    move from mass markets and customer segmentation to the market of one and peer-to-peer
    personalisation. In other words, the deep data mining demanded by Don Peppers
    and Martha Rogers in one-to-one marketing in the 1990s is finally here. It took
    20 years, but here it is, and this is at the heart of the debate about the ValueWeb,
    digital disruption, FinTech start-ups and bank responses.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 关于大数据的讨论很多。许多对话都是关于从大众市场和客户细分转向个性化市场和点对点个性化。换句话说，唐·佩珀斯和玛莎·罗杰斯在上世纪90年代提出的一对一营销中所需的深度数据挖掘终于到来了。花了20年，但现在它已经来了，这是关于价值网络、数字颠覆、金融科技初创企业和银行应对的核心争论。
- en: The reason why banks are being accused of being old and stale and slow, is that
    they are finding it very hard to adapt from product selling to mass markets through
    traditional media engaged via channels, to offering contextual services to individuals
    via social media through digital access. This is all part of the ValueWeb revolution
    and, at the heart of this, is that the FinTech start-ups are putting control in
    the hands of the individual.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 银行被指责老态龙钟、反应迟钝的原因是，他们很难从通过传统媒体参与渠道的产品销售向通过数字访问通过社交媒体为个体提供上下文服务的转变。这一切都是价值网络革命的一部分，在其核心是金融科技初创企业将控制权置于个人手中。
- en: At a recent US conference, there was a lot of talk about Venmo. Venmo is a social
    payments app that acts as both a way of ensuring bills are paid between mates
    and also being a social share. We all go out at the weekend and Dave pays so Chris,
    John and Erin send money via Venmo a few minutes/ hours later. The next time we
    go into Venmo, where’s Brett’s payment?
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近的美国会议上，人们对Venmo的讨论很多。Venmo是一个社交支付应用程序，既是确保朋友间账单支付的方式，也是社交分享。我们周末一起出去，戴夫支付了账单，接着克里斯、约翰和艾琳几分钟/几小时后通过Venmo发送了钱。下次我们进入Venmo，布雷特的付款在哪里？
- en: What’s big data got to do with that? Not much. What’s that got to do with the
    new market of one? A lot. The market of one is all about making the individual
    the centre of control and supporting them in controlling their lives. The market
    of one can only be served by apps that leverage data and personalise it. So Venmo’s
    success is not deep data mining, but allowing deep data sharing.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据与此有何关系？并不多。新的个性化市场有什么关系？很多。个性化市场是关于把个体置于控制中心并支持他们控制自己生活的。只有利用数据并对其个性化的应用才能服务于个性化市场。因此，Venmo的成功并非深度数据挖掘，而是允许深度数据共享。
- en: It’s also interesting that Venmo came through Braintree into PayPal, and PayPal
    now have one of the hottest apps out there. For example, Venmo processed $141
    in payments in Q3 2013, increasing four-fold to $700 million in Q3 2014, to $1.6
    billion in Q2 2015\. Could PayPal have created Venmo? Not really. PayPal are already
    being called an incumbent legacy, as they’re over a decade old. Ten-year-old firms
    find it hard to stay fresh. That’s why the new tech firms are acquiring and investing
    fast to keep up. It is why Braintree acquired Venmo and PayPal acquired Braintree
    in a similar way to Facebook acquiring WhatsApp and Instagram.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是 Venmo 通过 Braintree 进入 PayPal，而 PayPal 现在拥有了最热门的应用之一。例如，Venmo 在 2013 年第三季度处理了
    141 亿美元的支付，增长了四倍，达到 2014 年第三季度的 7 亿美元，到 2015 年第二季度达到 16 亿美元。PayPal 能创建 Venmo 吗？实际上不行。PayPal
    已经被称为一个传统的老牌公司，因为他们已经超过十年了。十年的公司很难保持新鲜。这就是为什么新的科技公司正在快速收购和投资以跟上时代的原因。这也是为什么 Braintree
    收购了 Venmo，PayPal 收购了 Braintree，类似于 Facebook 收购 WhatsApp 和 Instagram。
- en: And this is where we do see the banks struggle, as they cannot create these
    new apps, because they don’t have the structure, capability or organisation to
    do so. But what they can do is seed fund these apps, buy their companies, partner
    with the founders and more. The new landscape demands that banks work one-to-one
    with relevance to the individual’s needs, if necessary by rebuilding using new
    systems and structures.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是我们看到银行陷入困境的地方，因为他们无法创建这些新的应用程序，因为他们没有这样的结构、能力或组织来这么做。但他们可以做的是向这些应用程序提供种子资金，购买他们的公司，与创始人合作等等。新的格局要求银行与个人的需求一对一地工作，如果必要，可以通过使用新系统和结构进行重建。
- en: '**Case study: Klarna**'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: '**案例研究：Klarna**'
- en: Klarna is a great example of a company using data analytics to compete in the
    new ValueWeb ecosystem (read my interview with Niklas Adalberth in the second
    half of this book).
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: Klarna 是一个很好的例子，展示了一家公司如何利用数据分析在新的价值网络生态系统中竞争（阅读本书后半部分与尼克拉斯·阿达尔伯斯的采访）。
- en: I decided to take a closer look at Klarna and, sure enough, they’ve created
    an interesting business based upon conversion of online interest into sales—what
    merchants need—rather than dealing with the regulatory risk concerns. In fact,
    they’ve been created through regulation as a business that competes with PayPal,
    iDEAL and the payments system, thanks to the opportunities created by the PSD
    (Payment Services Directive).
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 我决定仔细研究一下 Klarna，果然，他们已经建立了一个有趣的业务，基于将在线兴趣转化为销售——这正是商家所需——而不是处理监管风险的担忧。事实上，他们是通过监管而成立的，作为一个与
    PayPal、iDEAL 和支付系统竞争的企业，这得益于 PSD（支付服务指令）创造的机会。
- en: The model is a simple one. Customers get the goods without having to pay upfront.
    They pay upon invoice. Founded in Sweden in 2005, they expanded across the Nordic
    region in 2008\. In 2010, the company moved into German and the Netherlands, then
    Austria, France and Italy and, more recently, the UK. The company is now active
    in 18 markets across Europe.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 这个模式是一个简单的模式。顾客无需预付款即可获得商品。该公司于2005年在瑞典成立，在2008年扩展至北欧地区。2010年，该公司进入了德国和荷兰市场，然后是奥地利、法国和意大利，最近是英国。该公司目前在欧洲18个市场活跃。
- en: The model is incredibly effective by allowing users to make purchases online
    without providing their payment details to the merchants.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 这个模式非常有效，允许用户在线购买而无需向商家提供付款详情。
- en: It originally worked by asking for the customer’s national identification number
    at checkout (Social Security Number, SSN, in US terminology). Klarna’s technologies
    then make a micro-credit check in real-time using the ID number and, if clear,
    pays the merchant for the goods. The process has now evolved to asking only for
    a zip code and email address.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 它最初是通过在结账时要求顾客提供其国家身份证号码（美国称之为社会安全号码，SSN）来运作的。然后，Klarna的技术使用该身份证号码实时进行小额信用检查，如果清晰，就会为商品付款给商家。该流程现已发展到只要求提供邮政编码和电子邮件地址。
- en: This means the purchaser need make no complex registration or provide any sensitive
    data when ordering. They just pay the Klarna invoice within fourteen days using
    a credit card, cheque or bank transfer. In other words, Klarna has removed the
    online payment piece from online buying.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着购买者在订购时无需进行复杂的注册或提供任何敏感数据。他们只需在十四天内使用信用卡、支票或银行转账支付Klarna发票。换句话说，Klarna已经将在线支付环节从在线购买中去除。
- en: This is why Klarna has the strapline, *simplifying buying*, as their whole focus
    is to encourage sales conversions online, which merchants love, and make buying
    easy, which customers love. According to their deputy CEO and co-founder Niklas
    Adalberth, the company has “increased the sales conversion rate to 50 percent
    on mobile devices, from an average of 3 percent when the company’s services were
    not used.”
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: Klarna的标语是*simplifying buying*，这就是为什么他们的整个重心是鼓励在线销售转化率，商家喜欢，使购买变得简单，顾客喜欢。据该公司副首席执行官兼联合创始人尼克拉斯·阿达尔贝斯称，公司已经“将移动设备上的销售转化率提高到50%，而在公司未使用其服务时平均仅为3%。”
- en: This is because the system makes it easy to buy. For example, like Amazon checkout,
    by using the zip code, Klarna can pre-fill the user’s address for checkout purposes
    and make the checkout experience even easier. This also reduces fraud, as the
    goods can only be shipped to the registered address with any defaults reported
    to the credit bureau.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为该系统使购买变得容易。例如，类似于亚马逊结账，通过使用邮政编码，Klarna可以为用户的结账目的预填充地址，并使结账体验更加简单。这也可以减少欺诈，因为商品只能发货到注册地址，并将任何违约情况报告给信用局。
- en: Klarna then makes money by owning the entire payment experience, end-to-end.
    Klarna issues the credit to the buyer and can encourage reduced payment costs
    by getting the payee to use a bank transfer rather than a credit card. In other
    words, Klarna’s revenues are made from merchant fees, user fees and interest charged
    to users.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: Klarna 通过拥有整个支付体验来赚钱，从头到尾。Klarna 向买家发放信用，并可以通过让收款人使用银行转账而不是信用卡来鼓励降低支付成本。换句话说，Klarna
    的收入来自商户费用、用户费用和对用户收取的利息。
- en: As mentioned, Klarna was founded in 2005 and is valued at over $1.4 billion
    today—a Unicorn in FinTech start-up terminology—increasing its employee numbers
    by a third last year to 1,200 staff, and has its foundations in behavioural data.
    Two of the three founders researched a Masters dissertation on how to use behavioural
    data for risk. Their findings were that behavioural data is four times more powerful
    than financial data, and this is why Klarna are happy to accept all of the risk
    of default payments because they use information from 250,000 transactions every
    day in their data models. It is also why Klarna does not sell its customer analyses
    to other companies.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，Klarna 成立于2005年，如今估值超过14亿美元——在金融科技初创企业术语中是一个独角兽——去年员工人数增加了三分之一，达到1200人，并且其基础建立在行为数据之上。三位创始人中有两位在硕士论文中研究了如何利用行为数据进行风险评估。他们的研究发现，行为数据的效力是财务数据的四倍，这就是为什么
    Klarna 愿意承担所有违约支付的风险，因为他们每天在数据模型中使用来自25万笔交易的信息。这也是为什么 Klarna 不会将其客户分析数据出售给其他公司。
- en: In summary, Klarna simplified the buying process and has massively changed the
    northern European online landscape. You know something works when it is copied,
    e.g., Qliro has now launched in Sweden, a Klarna-style lookalike.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，Klarna 简化了购买流程，并且极大地改变了北欧地区的在线市场。当某物被复制时，比如 Qliro 在瑞典推出了类似 Klarna 的产品，你就知道它行之有效。
