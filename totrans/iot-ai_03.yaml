- en: 3.5.2 Trust-Based Intelligent Security Systems for Smart Homes
  id: totrans-99
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.5.2 智能家居的基于信任的智能安全系统
- en: Smart homes  are a combination of digital devices in an IoT framework. IoT when
    implemented in smart homes requires trust-based communication with users attached
    to social networks. Social IoT (SIoT) helps smart homes establish a social relationship
    and provides trust-based communication with all the participating entities (Chen
    et al., [2016](#CR6)). Adaptive trust management calculates the trust of all the
    entities involved in communication using the information from the past to calculate
    the current trust of each node (Chen et al., [2016](#CR6)). The IoT Based Humanoid
    Software for Identification and Diagnosis of Covid-19 Suspects was discussed by
    Karmore et al. ([2020](#CR17)). Trust computations are mainly focussed on trust
    composition, trust propagation and trust aggregation (Guo & Chen, [2015](#CR14)).
    Trust-based secure smart home communication can be implemented by incorporating
    these three elements on the top of the MQTT protocol  (Fig. [3.10](#Fig10)).![../images/504166_1_En_3_Chapter/504166_1_En_3_Fig10_HTML.png](../images/504166_1_En_3_Chapter/504166_1_En_3_Fig10_HTML.png)
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 智能家居是物联网框架中数字设备的组合。当物联网在智能家居中实施时，需要与附属于社交网络的用户进行基于信任的通信。社交物联网（SIoT）帮助智能家居建立社交关系，并为所有参与实体提供基于信任的通信（Chen
    等人，[2016](#CR6)）。自适应信任管理使用过去的信息计算涉及通信的所有实体的信任，以计算每个节点的当前信任（Chen 等人，[2016](#CR6)）。Karmore
    等人讨论了基于物联网的人形软件用于识别和诊断 Covid-19 嫌疑人（[2020](#CR17)）。信任计算主要集中在信任组成、信任传播和信任聚合（Guo
    & Chen，[2015](#CR14)）。基于信任的安全智能家居通信可以通过在 MQTT 协议顶部加入这三个元素来实现（图 [3.10](#Fig10)）。![../images/504166_1_En_3_Chapter/504166_1_En_3_Fig10_HTML.png](../images/504166_1_En_3_Chapter/504166_1_En_3_Fig10_HTML.png)
- en: Fig. 3.10
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.10
- en: Trust-based MQTT
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 基于信任的 MQTT
- en: Secure communication  between each node in SIoT network can be established using
    DTrustInfer algorithm (Meena Kowshalya & Valarmathi, [2018](#CR25)). Smart home
    network can be represented using graph G (V, E) where V represents the vertices
    which can be the appliances or devices in smart homes. E represents the edges
    of the graph. In the DTrustInfer algorithm, each node computes the trustworthiness
    score before communicating with other nodes (Meena Kowshalya & Valarmathi, [2018](#CR25)).
    Here both trust and authentication of each node are verified before transmission.
    Trust-based MQTT protocol calculates the trust and then follows the MQTT protocol
    which provides double-layer security for data transmission. Here we integrate
    machine learning classifier which helps classify the features of the data and
    generate a model for classification of data. Here we use support vector machine
    (SVM) classifier for machine learning classification. SVM classifiers work well  in
    high-dimension data and are memory efficient (Fig. [3.11](#Fig11)).![../images/504166_1_En_3_Chapter/504166_1_En_3_Fig11_HTML.png](../images/504166_1_En_3_Chapter/504166_1_En_3_Fig11_HTML.png)
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 在SIoT网络中，每个节点之间的安全通信可以通过DTrustInfer算法（Meena Kowshalya & Valarmathi，[2018](#CR25)）建立。智能家居网络可以用图G（V，E）来表示，其中V代表顶点，可以是智能家居中的设备或设备。E代表图的边缘。在DTrustInfer算法中，每个节点在与其他节点通信之前计算可信度评分（Meena
    Kowshalya & Valarmathi，[2018](#CR25)）。在传输之前，每个节点的信任和认证都经过验证。基于信任的MQTT协议计算信任，然后遵循提供数据传输双层安全性的MQTT协议。在这里，我们集成了机器学习分类器，它有助于对数据的特征进行分类并生成数据的分类模型。我们在这里使用支持向量机（SVM）分类器进行机器学习分类。SVM分类器在高维数据中工作良好，并且内存效率高（图[3.11](#Fig11)）。![../images/504166_1_En_3_Chapter/504166_1_En_3_Fig11_HTML.png](../images/504166_1_En_3_Chapter/504166_1_En_3_Fig11_HTML.png)
- en: Fig. 3.11
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.11
- en: Three-layer secure trust-based architecture
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 三层安全的基于信任的架构
- en: 3.5.3 Performance Analysis
  id: totrans-106
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.5.3 性能分析
- en: The performance evaluation  is done by using the comparative study of throughput,
    end-to-end delay, transmission delay, packet delivery ratio, communication energy
    cost and computational energy cost. The proposed technique is compared with the
    related methods of RF4CE (Han et al., [2013](#CR15)), WAKE (Y W Law et al., [2013](#CR20))
    and RLMA (GABA et al., [2020](#CR11)). Figure [3.12](#Fig12) shows the communication
    overhead of the proposed scheme. It is noticed that the proposed technique implements
    the smallest amount of communication overhead compared with the related techniques
    while transmitting the data.![../images/504166_1_En_3_Chapter/504166_1_En_3_Fig12_HTML.png](../images/504166_1_En_3_Chapter/504166_1_En_3_Fig12_HTML.png)
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 通过对吞吐量、端到端延迟、传输延迟、数据包传递比率、通信能量成本和计算能量成本的比较研究来进行性能评估。所提出的技术与RF4CE（Han等，[2013](#CR15)）、WAKE（Y
    W Law等，[2013](#CR20)）和RLMA（GABA等，[2020](#CR11)）的相关方法进行了比较。图[3.12](#Fig12)显示了所提出方案的通信开销。值得注意的是，与相关技术相比，在传输数据时，所提出的技术实现了最小量的通信开销。![../images/504166_1_En_3_Chapter/504166_1_En_3_Fig12_HTML.png](../images/504166_1_En_3_Chapter/504166_1_En_3_Fig12_HTML.png)
- en: Fig. 3.12
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.12
- en: Communication overhead
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 通信开销
- en: The packet delivery ratio  is the rate of correctly delivered packets to the
    total amount of packets which is delivered in the network (Chen et al., [2020](#CR7)).
    The packet delivery ratio will be minimized whenever there is congestion in network
    traffic. Congestion occurs while delivering the packet from the sender to the
    receiver end. If the congestion is occurred, then the packets are always in the
    sending queue, and it is not entered into the active network transmission process.
    The efficient traffic management procedure will always have a higher packet delivery
    ratio high. Figure [3.13](#Fig13) demonstrates that the proposed technique has
    the improved packet delivery ratio compared with the related technique despite
    simulation time.![../images/504166_1_En_3_Chapter/504166_1_En_3_Fig13_HTML.png](../images/504166_1_En_3_Chapter/504166_1_En_3_Fig13_HTML.png)
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 包交付比率是网络中正确交付的数据包的比率与总交付数据包数量的比率（Chen等人，[2020](#CR7)）。在网络流量拥塞时，数据包交付比率会被最小化。拥塞发生在从发送方到接收方传递数据包时。如果发生拥塞，则数据包始终在发送队列中，并且不会进入活动网络传输过程。高效的流量管理程序将始终具有更高的数据包交付比率。图[3.13](#Fig13)显示，与相关技术相比，提出的技术在模拟时间内改善了数据包交付比率。![../images/504166_1_En_3_Chapter/504166_1_En_3_Fig13_HTML.png](../images/504166_1_En_3_Chapter/504166_1_En_3_Fig13_HTML.png)
- en: Fig. 3.13
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.13
- en: .Packet delivery ratio
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 数据包交付比率
- en: End-to-end delay of packet transmission  is critical for providing efficient
    optimization of networks (Chen et al., [2020](#CR7)). Efficient optimization is
    needed in algorithm to enhance the flow control in the network. The delay in the
    network is calculated by combining the delay of each intermediate node when transmitting
    the data packets into the destination. The huge amount of delay will lead to the
    network traffic congestion and produces the packet loss. Figure [3.14](#Fig14)
    demonstrates the end-to-end delay of the proposed technique. The results show
    that the end-to-end delay of the proposed system is less compared to other related
    methods.![../images/504166_1_En_3_Chapter/504166_1_En_3_Fig14_HTML.png](../images/504166_1_En_3_Chapter/504166_1_En_3_Fig14_HTML.png)
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 数据包传输的端到端延迟对于提供网络的高效优化至关重要（Chen等人，[2020](#CR7)）。在算法中需要高效的优化以增强网络中的流量控制。网络延迟是通过将数据包传输到目的地时每个中间节点的延迟相结合计算得出的。巨大的延迟将导致网络流量拥塞并产生数据包丢失。图[3.14](#Fig14)展示了提出的技术的端到端延迟。结果显示，与其他相关方法相比，提出的系统的端到端延迟较小。![../images/504166_1_En_3_Chapter/504166_1_En_3_Fig14_HTML.png](../images/504166_1_En_3_Chapter/504166_1_En_3_Fig14_HTML.png)
- en: Fig. 3.14
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.14
- en: End-to-end delay
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 端到端延迟
- en: Throughput  is measured as the total amount of data packets delivered into the
    destination within the specified amount of time period. Figure [3.15](#Fig15)
    demonstrates the result that the proposed technique has increased amount of throughput.
    The data transmission speed is measured as the number of data packets that are
    delivered through the communication channel in a unit time. It is also measured
    as the number of data bits delivered in the home area network within a specific
    time period. Figure [3.16](#Fig16) illustrates the experimental result that the
    proposed technique has the increased data transmission speed when compared with
    other relevant techniques  .![../images/504166_1_En_3_Chapter/504166_1_En_3_Fig15_HTML.png](../images/504166_1_En_3_Chapter/504166_1_En_3_Fig15_HTML.png)
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 3.15
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
- en: Throughput
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
- en: '![../images/504166_1_En_3_Chapter/504166_1_En_3_Fig16_HTML.png](../images/504166_1_En_3_Chapter/504166_1_En_3_Fig16_HTML.png)'
  id: totrans-119
  prefs: []
  type: TYPE_IMG
- en: Fig. 3.16
