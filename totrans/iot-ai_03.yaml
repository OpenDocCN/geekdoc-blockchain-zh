- en: 3.5.3 Performance Analysis
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The performance evaluation  is done by using the comparative study of throughput,
    end-to-end delay, transmission delay, packet delivery ratio, communication energy
    cost and computational energy cost. The proposed technique is compared with the
    related methods of RF4CE (Han et al., [2013](#CR15)), WAKE (Y W Law et al., [2013](#CR20))
    and RLMA (GABA et al., [2020](#CR11)). Figure [3.12](#Fig12) shows the communication
    overhead of the proposed scheme. It is noticed that the proposed technique implements
    the smallest amount of communication overhead compared with the related techniques
    while transmitting the data.![../images/504166_1_En_3_Chapter/504166_1_En_3_Fig12_HTML.png](../images/504166_1_En_3_Chapter/504166_1_En_3_Fig12_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 3.12
  prefs: []
  type: TYPE_NORMAL
- en: Communication overhead
  prefs: []
  type: TYPE_NORMAL
- en: The packet delivery ratio  is the rate of correctly delivered packets to the
    total amount of packets which is delivered in the network (Chen et al., [2020](#CR7)).
    The packet delivery ratio will be minimized whenever there is congestion in network
    traffic. Congestion occurs while delivering the packet from the sender to the
    receiver end. If the congestion is occurred, then the packets are always in the
    sending queue, and it is not entered into the active network transmission process.
    The efficient traffic management procedure will always have a higher packet delivery
    ratio high. Figure [3.13](#Fig13) demonstrates that the proposed technique has
    the improved packet delivery ratio compared with the related technique despite
    simulation time.![../images/504166_1_En_3_Chapter/504166_1_En_3_Fig13_HTML.png](../images/504166_1_En_3_Chapter/504166_1_En_3_Fig13_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 3.13
  prefs: []
  type: TYPE_NORMAL
- en: .Packet delivery ratio
  prefs: []
  type: TYPE_NORMAL
- en: End-to-end delay of packet transmission  is critical for providing efficient
    optimization of networks (Chen et al., [2020](#CR7)). Efficient optimization is
    needed in algorithm to enhance the flow control in the network. The delay in the
    network is calculated by combining the delay of each intermediate node when transmitting
    the data packets into the destination. The huge amount of delay will lead to the
    network traffic congestion and produces the packet loss. Figure [3.14](#Fig14)
    demonstrates the end-to-end delay of the proposed technique. The results show
    that the end-to-end delay of the proposed system is less compared to other related
    methods.![../images/504166_1_En_3_Chapter/504166_1_En_3_Fig14_HTML.png](../images/504166_1_En_3_Chapter/504166_1_En_3_Fig14_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 3.14
  prefs: []
  type: TYPE_NORMAL
- en: End-to-end delay
  prefs: []
  type: TYPE_NORMAL
- en: Throughput  is measured as the total amount of data packets delivered into the
    destination within the specified amount of time period. Figure [3.15](#Fig15)
    demonstrates the result that the proposed technique has increased amount of throughput.
    The data transmission speed is measured as the number of data packets that are
    delivered through the communication channel in a unit time. It is also measured
    as the number of data bits delivered in the home area network within a specific
    time period. Figure [3.16](#Fig16) illustrates the experimental result that the
    proposed technique has the increased data transmission speed when compared with
    other relevant techniques  .![../images/504166_1_En_3_Chapter/504166_1_En_3_Fig15_HTML.png](../images/504166_1_En_3_Chapter/504166_1_En_3_Fig15_HTML.png)
