  id: totrans-33
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.3.1 识别潜在风险
- en: Smart grid should identify possible cyber risks  that could have a significant
    impact on its performance. The cyber-infrastructure in the grid should consider
    the threats that affect the confidentiality, integrity and availability of the
    electricity flow in the grid. Threat analysis of the power grid should include
    all possible cyber threats that might occur and even should also include threats
    which might seem unlikely to occur.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 智能电网应识别可能对其性能产生显著影响的网络安全风险。电网中的网络基础设施应考虑影响电网电力流的机密性、完整性和可用性的威胁。对电网的威胁分析应包括所有可能发生的网络安全威胁，甚至还应包括看似不太可能发生的威胁。
- en: 3.1.3.2 Data Protection
  id: totrans-35
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.3.2 数据保护
- en: The main goal of cyber security is to provide data protection  . The data generated
    from pervasive data sources in smart grid varies in formats and also in size.
    Providing data protection considering this is a major challenge when achieving
    cyber resiliency. The data generated includes different sensor sources from power
    stations, cost-related data from smart meters, pricing information from utility
    and finally status information from different electronic components. Integrating
    this large size data from different intelligent sensor sources in a smart grid
    is yet another challenge  .
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全的主要目标是提供数据保护。智能电网中从普遍数据源生成的数据以格式和大小不一致。在实现网络弹性时，考虑到这一点是一个主要挑战。生成的数据包括来自发电站的不同传感器源、智能电表的成本相关数据、公用事业的定价信息，以及不同电子组件的状态信息。将来自不同智能传感器源的大量数据集成到智能电网中又是另一个挑战。
- en: 3.1.3.3 Anomaly Detection
  id: totrans-37
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.3.3 异常检测
- en: An anomaly  is an unexpected event or deviation from normal behaviour. Anomaly
    detection in smart grid needs to be carried out for early detection of cyber-attacks.
    Supervised and unsupervised machine learning is used for anomaly detection in
    smart grid. Unsupervised machine learning is widely used due to the occurrence
    of unlabelled data (Breiman, [2001](#CR5)).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 异常是意外事件或偏离正常行为的事件。智能电网中的异常检测需要进行，以便早期检测网络攻击。监督和无监督的机器学习用于智能电网中的异常检测。由于存在未标记的数据，无监督机器学习被广泛使用（Breiman，[2001](#CR5)）。
- en: 3.1.3.4 Quick Responsive
  id: totrans-39
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.3.4 快速响应
- en: Smart grid  should respond to all changes in configuration in a quick way. Smart
    grid should have a responsive system which is exponential. There is an inevitable
    need for a quick responsive system in smart grid deployment. To improve the security
    of the grid, the generation, distribution and transmission infrastructure need
    to be enabled to respond quickly to anomalies occurring in the grid.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: 3.2 IoT-Enabled Smart Grid
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The smart grid is the next-generation IoT-enabled power grid which includes
    communication and networking technology. The main scope of IoT-enabled smart grid
    is to provide power utility authorities  with an efficient fault-tolerant system
    by enabling sensors which helps in early detection of attacks. Figure [3.3](#Fig3)
    represents IoT paradigm in smart grid. Quick restoration during the event of power
    system blackout is the need for a self-healing smart grid. Remote monitoring and
    management of power system devices are advantages of IoT-enabled smart grid which
    can provide long-term solutions for existing problems in the power grid network.
    Utility stations must integrate all the power equipment, electrical networks,
    charging stations and storage spaces with the smart sensors.![../images/504166_1_En_3_Chapter/504166_1_En_3_Fig3_HTML.png](../images/504166_1_En_3_Chapter/504166_1_En_3_Fig3_HTML.png)
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 3.3
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: IoT Paradigm in smart grid
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
- en: This will help in detecting blackouts and enable effective power distribution
    and load management, thereby helping the utility company in maintaining economic
    savings (Al-Turjman & Abujubbeh, [2019](#CR3)). Integration of IoT can provide
    customers details regarding their daily energy usage to help in taking decisions
    wisely and to maintain cost-effectiveness. This will help in long-term energy
    and cost savings. Technological advancements in IoT-enabled grid can provide residential
    customers independency and reliability. This can help residential customers to
    be an active participant in the smart grid infrastructure. Consumers will automatically
    become decision-makers in the power sector with these advancements (Fig. [3.4](#Fig4)).![../images/504166_1_En_3_Chapter/504166_1_En_3_Fig4_HTML.png](../images/504166_1_En_3_Chapter/504166_1_En_3_Fig4_HTML.png)
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这将有助于检测停电，并实现有效的电力分配和负载管理，从而帮助公用事业公司保持经济节省（Al-Turjman＆Abujubbeh，[2019](#CR3)）。
    IoT的整合可以为客户提供有关其日常能源使用情况的详细信息，以帮助明智决策并保持成本效益。 这将有助于长期节能和成本节约。 IoT启用的电网技术进步可以为住宅客户提供独立性和可靠性。
    这可以帮助住宅客户成为智能电网基础设施的积极参与者。 随着这些进步（图[3.4](#Fig4)），消费者将自动成为电力部门的决策者。![../images/504166_1_En_3_Chapter/504166_1_En_3_Fig4_HTML.png](../images/504166_1_En_3_Chapter/504166_1_En_3_Fig4_HTML.png)
- en: Fig. 3.4
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.4
- en: Role of IoT in smart grid
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: IoT在智能电网中的作用
- en: Smart metering technology  can help in improving the visibility of the usage
    statistics and economy management (Aranha et al., [2019](#CR4)). IoT-enabled smart
    homes can help in maintaining the safety of households in the event of power accidents
    by automatically making them off-grid. IoT utilizes the sensor architecture in
    the smart grid which helps detect unpredictable situations and blackouts. Smart
    grid’s self-healing nature is enabled with the integration of IoT which helps
    switch grid to islanded mode during the event of failures of any component or
    blackout. Real-time monitoring of smart grid with the help of IoT mainly covers
    all the areas of the grid from the power generation plants to the residential
    smart homes. The smart grid is moving progressively towards a self-healing smarter
    environment with the intervention of IoT.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 智能计量技术有助于改善使用统计数据的可见性和经济管理（Aranha等人，[2019](#CR4)）。 IoT启用的智能家居可以通过自动使它们脱网，帮助在发生电力事故时维护家庭的安全。
    IoT利用智能电网中的传感器架构，有助于检测不可预测的情况和停电。 智能电网的自愈性质通过IoT的整合得以实现，这有助于在任何组件故障或停电事件发生时将电网切换到孤立模式。
    借助IoT的实时监控智能电网主要涵盖从发电厂到住宅智能家居的电网所有领域。 在IoT的干预下，智能电网正在逐步向自愈的更智能环境发展。
- en: The power system generation  level has been given more focus and attention when
    compared to pre-smart grid days. Increased complexity in power generation framework
    has bought benefits of autonomy and higher performance with the invent of IoT.
    Electricity generation from different kinds of energy sources including coal,
    wind, biomass, etc. can be monitored using IoT-enabled sensors. Integration of
    renewable energy sources considering its intermittent nature is a huge task in
    power generation. The concept of IoT has helped this scenario if we consider the
    utility operators point of view. Electricity consumption monitoring can be made
    effective with the help of IoT-based sensor networks both for the utility and
    for the customer point of view. Internet of Things helps measure a different type
    of parameters involved in smart grid network which helps for intelligent power
    consumption and in managing energy efficiency and demand-side management. The
    major requirements for effective implementation of the smart grid are the deployment
    of IoT in all critical points in the smart grid.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 与智能电网之前相比，电力系统发电级别已经受到了更多关注。随着IoT的发明，电力发电框架的复杂性增加，带来了自主性和更高的性能。利用IoT-enabled传感器可以监控来自煤炭、风能、生物质等不同能源的电力发电情况。考虑到可再生能源的间歇性，将其整合到电力发电中是一项巨大的任务。从公用事业运营商的角度来看，IoT的概念已经帮助了这一情景。利用基于IoT的传感器网络，可以有效监测电力消耗，无论是从公用事业还是客户的角度来看。物联网帮助测量智能电网网络中涉及的不同类型参数，从而有助于智能电力消费和管理能效和需求侧管理。智能电网有效实施的主要要求是在智能电网的所有关键点部署IoT。
- en: 3.2.1 Layers in IoT-Enabled Smart Grid
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2.1 IoT-启用智能电网中的层
- en: 'Integration  of IoT with smart grid will increase the capability of the grid
    exponentially in terms of reliability and scalability. The most basic architecture
    of IoT-enabled smart grid has three layers mainly:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 将物联网与智能电网的集成将以可靠性和可扩展性方面成倍增加电网的能力。IoT启用的智能电网最基本的架构主要有三层：
- en: Application layer
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用层
- en: Network layer
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络层
- en: Object layer/physical layer
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对象层/物理层
- en: Physical layer or the object layer contains all the devices used for data sensing
    and data collection. Sensors installed in the different layers of the smart grid
    from power generation and transmission to distribution in home area networks helps
    make the grid efficient. Object layer includes smart meters, actuators and other
    sensors which collect data from the surrounding environment and is used to control
    different grid components. It also includes microcontrollers and modules which
    help for effective communication between sensors. Network layer includes all the
    communication technology used in a grid architecture. Home area network uses Wi-Fi
    and ZigBee for communication within the smart homes. WiMAX is used in home area
    networks and distribution side for communication. Data collected from the physical
    layer is transmitted to the top layer with the help of networking technologies
    used in the network layer. The application layer is the topmost layer which includes
    smart homes, electrical vehicles and other services (Fig. [3.5](#Fig5)).![../images/504166_1_En_3_Chapter/504166_1_En_3_Fig5_HTML.png](../images/504166_1_En_3_Chapter/504166_1_En_3_Fig5_HTML.png)
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 物理层或对象层包含用于数据感知和数据收集的所有设备。安装在智能电网的不同层中，从发电和传输到家庭区域网络的分配，有助于使电网高效。对象层包括智能电表、执行器和其他传感器，这些传感器从周围环境中收集数据，并用于控制不同的电网组件。它还包括微控制器和模块，用于传感器之间的有效通信。网络层包括网格架构中使用的所有通信技术。家庭区域网络使用Wi-Fi和ZigBee进行智能家居内部的通信。WiMAX在家庭区域网络和分配侧用于通信。通过网络层中使用的网络技术，从物理层收集的数据被传输到顶层。应用层是最顶层，包括智能家居、电动车和其他服务（见图[3.5](#Fig5)）。![../images/504166_1_En_3_Chapter/504166_1_En_3_Fig5_HTML.png](../images/504166_1_En_3_Chapter/504166_1_En_3_Fig5_HTML.png)
- en: Fig. 3.5
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.5
- en: Layers of IoT
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网的层次结构
- en: 3.3 Integration of Smart Homes with Smart Grid
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 智能家居与智能电网的融合
- en: The collaboration of the Internet of Things  with the home area network comprising
    of smart homes is a promising approach which will help fully unleash the capabilities
    of the smart electricity network. Smart home consists of a range of household
    devices connected to the Internet. Integration of smart homes with smart grid
    helps achieve energy efficiency, cost-effectiveness and sustainability of the
    next-generation power grid. In the days to come, smart grid technology helps for
    everyday communication with the utility centre and the smart meters which help
    manage the energy consumption of customers. The smart meter remains the fundamental
    unit of customer interaction with the utility centre. Smart meters in the home
    area network is connected to aggregators which in turn connects to the utility
    centre of the grid. Advanced ICT with the help of IoT helps the customers in managing
    real-time electricity usage which helps fine-tune their monthly budget. Customers
    can manage smart appliances  based on their daily routines which help for energy
    management of their homes (Fig. [3.6](#Fig6)).![../images/504166_1_En_3_Chapter/504166_1_En_3_Fig6_HTML.png](../images/504166_1_En_3_Chapter/504166_1_En_3_Fig6_HTML.png)
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '万物互联与智能家居组成的家庭区域网络的协作是一种有前途的方法，将有助于充分释放智能电网的能力。智能家居由一系列连接到互联网的家用设备组成。智能家居与智能电网的整合有助于实现下一代电网的能源效率、成本效益和可持续性。在未来的日子里，智能电网技术有助于与公用事业中心和帮助管理客户能源消耗的智能电表进行日常通信。智能电表仍然是客户与公用事业中心互动的基本单位。家庭区域网络中的智能电表连接到聚合器，而聚合器又连接到电网的公用事业中心。先进的信息和通信技术以及物联网的帮助帮助客户实时管理电力使用，从而帮助他们调整月度预算。客户可以根据其日常例行事务管理智能家电，从而有助于管理家庭能源消耗（图
    [3.6](#Fig6)）。![../images/504166_1_En_3_Chapter/504166_1_En_3_Fig6_HTML.png](../images/504166_1_En_3_Chapter/504166_1_En_3_Fig6_HTML.png)  '
- en: Fig. 3.6
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.6
- en: Smart homes  in smart grid architecture
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 智能家居在智能电网架构中的应用
- en: 3.3.1 Smart Grid Components and Their Vulnerabilities
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3.1 智能电网组件及其漏洞
- en: 'Smart grid  has two main components: system components and communication components
    (Aloul et al., [2012](#CR2)). The system components in the grid are smart home
    appliances, smart meter, utility centre and service providers, and the communication
    components are home area network and wide area network. Smart home appliances
    are the basic system components which make the smart grid home area network. Smart
    meters are an integral part of smarthomes which helps for efficient management
    of power usage to customers. Utility centre manages the details collected from
    all smart meters which help for usage statistics and the working of a fault-tolerant
    system. Service providers are registered suppliers of electricity which works
    with the consent of utility to provide both residential and industrial customers
    with power. Service providers must provide authentication using digital certificates
    to establish secure trust communication between the smart meters and other smart
    home appliances.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 智能电网具有两个主要组成部分：系统组件和通信组件（Aloul等人，[2012](#CR2)）。电网中的系统组件包括智能家电、智能电表、公用事业中心和服务提供商，通信组件包括家庭区域网络和广域网络。智能家电是构成智能电网家庭区域网络的基本系统组件。智能电表是智能家庭的一个组成部分，有助于有效管理客户的用电情况。公用事业中心管理从所有智能电表收集的详细信息，这些信息有助于用电统计和容错系统的工作。服务提供商是注册的电力供应商，与公用事业的许可一起为住宅和工业客户提供电力。服务提供商必须使用数字证书进行身份验证，以建立智能电表和其他智能家电之间的安全信任通信。
- en: Vulnerability  in the smart grid is the possibility of different components
    being attacked by attackers (Clements & Kirkham, [2010](#CR8)). The most vital
    component that is vulnerable to attack is a smart meter. Diversity of devices
    connected in smart meter also makes the smart meter prone to attacks. Smart meters
    collect all the information from the individual home appliances and send these
    customer data to the utility. The collected data is of importance for the proper
    functioning of the grid. The data collected from the devices contain customers
    with highly critical lifestyle information. However, this data if not secured
    or if stolen or compromised may lead to a high-impact security breach. Every smart
    meter is equipped with the same security mechanism, and hence if an attacker can
    compromise the security of one smart meter, then the security of all smart meters
    may get compromised  (Fig. [3.7](#Fig7)).![../images/504166_1_En_3_Chapter/504166_1_En_3_Fig7_HTML.png](../images/504166_1_En_3_Chapter/504166_1_En_3_Fig7_HTML.png)
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 智能电网的**漏洞**是不同组件受攻击者攻击的可能性（Clements & Kirkham，[2010](#CR8)）。最容易受攻击的关键组件是智能电表。连接在智能电表上的各种设备的多样性也使智能电表易受攻击。智能电表收集来自个别家用电器的所有信息，并将这些客户数据发送给公用事业公司。从设备收集的数据对电网的正常运行至关重要。从设备收集的数据包含具有高度关键的生活方式信息的客户。然而，如果这些数据没有得到安全保护，或者被窃取或泄露，可能会导致严重的安全漏洞。每个智能电表都配备有相同的安全机制，因此如果攻击者能够破坏一个智能电表的安全性，那么所有智能电表的安全性都可能会受到影响（图[3.7](#Fig7)）。![../images/504166_1_En_3_Chapter/504166_1_En_3_Fig7_HTML.png](../images/504166_1_En_3_Chapter/504166_1_En_3_Fig7_HTML.png)
- en: Fig. 3.7
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.7
- en: Smart grid components
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 智能电网组件
- en: 3.4 Security Breaches in Smart Grid
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 智能电网的安全漏洞
- en: The smart grid is a combination of advanced communication and computing technology
    in the existing power systems. The smart grid is a huge complex network integrated
    with IoT network, and hence the vulnerabilities associated with the grid are numerous.
    Smart meters  , smart chargers and distributed energy resources are all integral
    components of the smart grid which are prone to cyber-attacks. The severity of
    an attack on these components can range from low to high depending on the impact
    of the havoc it creates. The security architecture in the smart grid needs to
    consider the safety of humans and their living neighbourhood while addressing
    the major security objectives. In a smart grid, the attackers follow an attacking
    cycle when targeting attacks (Knapp & Samani, [2013](#CR19)). The attacking cycle
    in the grid follows four steps mainly reconnaissance, scanning, exploitation and
    maintaining access (Elmrabet et al., [2012](#CR10)).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 智能电网是现有电力系统中先进通信和计算技术的结合体。智能电网是一个与物联网网络集成的巨大复杂网络，因此与电网相关的漏洞是众多的。智能电表、智能充电器和分布式能源资源都是智能电网的组成部分，易受网络攻击。对这些组件的攻击严重程度可以从低到高，具体取决于它造成的破坏影响。智能电网中的安全架构需要考虑人类和他们生活社区的安全，同时满足主要的安全目标。在智能电网中，攻击者在针对攻击时遵循攻击循环（Knapp
    & Samani，[2013](#CR19)）。电网中的攻击循环主要分为四个步骤，即侦察、扫描、利用和保持访问（Elmrabet等，[2012](#CR10)）。
- en: Reconnaissance
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: Reconnaissance
- en: Reconnaissance  is the first step in the attacking cycle also known as gathering
    attack as it gathers information of the target. Reconnaissance has mainly two
    types of attacks called social engineering and traffic analysis (Elmrabet et al.,
    [2012](#CR10)). Packet sniffing, phishing and port scanning are examples of reconnaissance
    attack. All these attacks target the confidentiality of the smart grid system.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 侦察是攻击循环中的第一步，也称为收集攻击，因为它收集目标的信息。侦察主要有两种类型的攻击，称为社会工程和流量分析（Elmrabet等，[2012](#CR10)）。数据包嗅探、钓鱼和端口扫描是侦察攻击的例子。所有这些攻击都针对智能电网系统的机密性。
- en: Scanning
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: Scanning
- en: Before launching an attack  , the attacker scans all devices connected in a
    smart grid network. Scanning is done to understand the strength of the network
    and to create a plan of attack to the weak entity present in the network. Port
    scanning, network scanning and vulnerability scanning are the most common types
    used in scanning.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在发动攻击之前，攻击者会扫描智能电网网络中连接的所有设备。扫描的目的是了解网络的强度，并制定攻击计划以针对网络中存在的弱实体。端口扫描、网络扫描和漏洞扫描是扫描中最常见的类型。
- en: Exploitation
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: Exploitation
- en: Exploitation  is the step in which a first entry point is made by the attacker
    in a smart grid network. Infiltration to the network is made possible after the
    first two steps in the attacking cycle. The attacker tries to gain control over
    the network with this step. Men in the middle attack, denial of service attack,
    replay attack, attack by viruses and worms, buffer overflow and teardrop attack
    are all examples of exploitation (Elmrabet et al., [2012](#CR10)). These attacks
    compromise all the security objectives including the availability of data and
    resources, the confidentiality of the information and also a violation  of integrity
    (Elmrabet et al., [2012](#CR10)).
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
- en: Maintaining Access
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
- en: The ultimate step in the attacking lifecycle is maintaining access. This step
    is done for the attacker to have permanent access to the grid network. The attacker
    then erases all the digital footprints and traces so the system will be having
    no information regarding the attack. The target gets to know about the attack
    only after the attack is launched.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
- en: 3.5 Cyber-Secure Framework for IoT-Based Smart Home
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Smart grid infrastructure integrates some fundamental security tasks which
    used to improve the performance of smart grid against security attacks (Rehman
    & Manickam, [2016](#CR28)). Security techniques are:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
- en: 'Confidentiality  : The disclosure of the data will be made only to authorized
    individuals or systems.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Integrity  : Integrity assures data accuracy and consistency.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Availability  : Availability gives the assurance that network resources including
    data, bandwidth, equipment, etc. should be always available. These resources are
    also protected against any threat in their availability.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Authenticity  : It validates that communicating parties are who they claim
    they are. Authenticity checks whether the messages sent by them are from authenticated
    systems.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Authorization  : It designates the control rights and privileges of each entity
    in the network. It checks the permission values when a user is trying to get access
    in the system.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 授权：它指定网络中每个实体的控制权和特权。当用户试图访问系统时，它会检查权限值。
- en: 'Nonrepudiation  : It gives the assurance that an action cannot be denied. An
    undeniable proof to verify the truthfulness of any claim of an entity is presented
    in non-repudiation (Fig. [3.8](#Fig8)).'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不可否认：它确保一个行为无法被否认。非否认提供了不可否认的证据，以验证实体的任何主张的真实性（见图[3.8](#Fig8)）。
- en: '![../images/504166_1_En_3_Chapter/504166_1_En_3_Fig8_HTML.png](../images/504166_1_En_3_Chapter/504166_1_En_3_Fig8_HTML.png)'
