- en: 'The electricity ecosystem has always been complex and heavily interconnected
    with a range of electrical and networking components. The electrical grid comprises
    of generating stations, transmission lines and distribution lines. The primary
    task performed in conventional power grid consists of three major parts: generating
    plant for electric power, transmission and distribution of the electric power
    to consumers both industrial and household. Power generation includes generation
    of electricity using renewable sources as well as from non-renewable sources.
    The generated power is sent to substations and from substations, it is then transmitted
    to different customers (Liu et al., [2018](#CR23)). The supply and demand for
    electricity have increased significantly with the traditional grid, and hence
    modernization of grid needs to be prioritized. Energy system continues to deploy
    innovative technologies in the field of generation, transmission and distribution
    to improve the performance and to maintain environmental sustainability in the
    grid. The increasing dependence of electricity in our everyday life and growing
    need for power quality have motivated the industry to develop a better power grid
    (P. Ganguly et al., [2019](#CR12)). Modernizing the grid to make it smart grid
    refers to computerising the traditional power grid by incorporating cutting-edge
    technologies. The advanced technologies in smart grid include advanced sensors
    known as phasor measurement units (PMUs), smart meters, relays and automated feeder
    switches. Smart grid is a grid automation technology that permits consumers to
    participate in the system. The gradual transition from the traditional power grid
    to the reliable smart grid promises to bring out a change in the entire power
    infrastructure and their relationships with all stakeholders involved in the power
    system. However, the introduction of these digital technologies has introduced
    an additional dimension of cyber risk. Cyber resilience is a challenge for the
    entire power sector. Increased proliferation of the Internet of Things (IoT) devices
    and the digitization of the entire power network have paved the way for increased
    cyber-attack surface (Elmrabet et al., [2012](#CR10)). Figure [3.1](#Fig1) represents
    the layers of smart grid.![../images/504166_1_En_3_Chapter/504166_1_En_3_Fig1_HTML.png](../images/504166_1_En_3_Chapter/504166_1_En_3_Fig1_HTML.png)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 电力生态系统一直以来都是复杂的，并且与各种电气和网络组件密切相关。电力网络由发电站、输电线路和配电线路组成。传统电网中执行的主要任务包括三个主要部分：发电厂发电、将电力传输和分配给工业和家庭消费者。发电包括利用可再生能源和非可再生能源发电。发电的电力被送往变电站，然后从变电站传输到不同的客户（Liu等人，[2018](#CR23)）。电力的供应和需求在传统电网中显著增加，因此需要优先考虑电网的现代化。能源系统继续在发电、输电和配电领域部署创新技术，以改善性能并保持电网的环境可持续性。我们日常生活对电力的依赖程度不断增加，对电力质量的需求也在增长，这促使行业开发更好的电力网络（P.
    Ganguly等人，[2019](#CR12)）。将电网现代化以使其成为智能电网，是指通过整合尖端技术对传统电网进行电脑化。智能电网中的先进技术包括被称为相量测量单元（PMUs）的先进传感器、智能电表、继电器和自动馈线开关。智能电网是一种网格自动化技术，允许消费者参与到系统中。从传统电网向可靠的智能电网的渐进过渡承诺将改变整个电力基础设施及其与电力系统中所有利益相关者的关系。然而，引入这些数字技术引入了额外的网络风险维度。网络弹性是整个电力行业面临的挑战。物联网（IoT）设备的增加以及整个电力网络的数字化为网络攻击面的增加铺平了道路（Elmrabet等人，[2012](#CR10)）。图[3.1](#Fig1)表示智能电网的层次结构。![../images/504166_1_En_3_Chapter/504166_1_En_3_Fig1_HTML.png](../images/504166_1_En_3_Chapter/504166_1_En_3_Fig1_HTML.png)
