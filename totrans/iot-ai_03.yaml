- en: 3.5.2 Trust-Based Intelligent Security Systems for Smart Homes
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Smart homes  are a combination of digital devices in an IoT framework. IoT when
    implemented in smart homes requires trust-based communication with users attached
    to social networks. Social IoT (SIoT) helps smart homes establish a social relationship
    and provides trust-based communication with all the participating entities (Chen
    et al., [2016](#CR6)). Adaptive trust management calculates the trust of all the
    entities involved in communication using the information from the past to calculate
    the current trust of each node (Chen et al., [2016](#CR6)). The IoT Based Humanoid
    Software for Identification and Diagnosis of Covid-19 Suspects was discussed by
    Karmore et al. ([2020](#CR17)). Trust computations are mainly focussed on trust
    composition, trust propagation and trust aggregation (Guo & Chen, [2015](#CR14)).
    Trust-based secure smart home communication can be implemented by incorporating
    these three elements on the top of the MQTT protocol  (Fig. [3.10](#Fig10)).![../images/504166_1_En_3_Chapter/504166_1_En_3_Fig10_HTML.png](../images/504166_1_En_3_Chapter/504166_1_En_3_Fig10_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 3.10
  prefs: []
  type: TYPE_NORMAL
- en: Trust-based MQTT
  prefs: []
  type: TYPE_NORMAL
- en: Secure communication  between each node in SIoT network can be established using
    DTrustInfer algorithm (Meena Kowshalya & Valarmathi, [2018](#CR25)). Smart home
    network can be represented using graph G (V, E) where V represents the vertices
    which can be the appliances or devices in smart homes. E represents the edges
    of the graph. In the DTrustInfer algorithm, each node computes the trustworthiness
    score before communicating with other nodes (Meena Kowshalya & Valarmathi, [2018](#CR25)).
    Here both trust and authentication of each node are verified before transmission.
    Trust-based MQTT protocol calculates the trust and then follows the MQTT protocol
    which provides double-layer security for data transmission. Here we integrate
    machine learning classifier which helps classify the features of the data and
    generate a model for classification of data. Here we use support vector machine
    (SVM) classifier for machine learning classification. SVM classifiers work well  in
    high-dimension data and are memory efficient (Fig. [3.11](#Fig11)).![../images/504166_1_En_3_Chapter/504166_1_En_3_Fig11_HTML.png](../images/504166_1_En_3_Chapter/504166_1_En_3_Fig11_HTML.png)
