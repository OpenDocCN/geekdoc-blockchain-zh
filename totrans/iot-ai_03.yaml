- en: 3.6 Future of Resilient Electrical Grids
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Resiliency in smart grid  has been the focus of research over the past decades
    (Das et al., [2020](#CR9)). The resilience of the grid is the ability of the grid
    to recover from the attacks rapidly. Today’s power grid needs to be made a resilient
    smart grid infrastructure for the economy and our smart cities. Most of our critical
    infrastructure varying from hospitals to communication technologies all depends
    on power grid on an everyday basis. Effectiveness of the grid is measured in terms
    of flexibility and robustness of the grid. A resilient electricity system  is
    expected to have:'
  prefs: []
  type: TYPE_NORMAL
- en: Better reliability, i.e. fewer power outages and lesser interruptions for its
    users.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Economical, i.e. total establishment cost and recovery cost from failures should
    be manageable.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Reduced interruption time upon situations of power outages and failures.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Manageable power disruption to critical energy consumers (medical and emergency
    services).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Minimal power restoration time.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The transition from electrical grid to smart grid possesses several challenges
    of which security and reliability are the key concept areas (Othman & Gabbar,
    [2018](#CR27)). Resiliency in smart grid can ensure secure and sustainable power
    infrastructure. Power infrastructure can be made perfect  which helps the development
    of economy and a world-class capital.
  prefs: []
  type: TYPE_NORMAL
- en: 3.7 Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The traditional grid can be made a smarter and flexible grid by incorporating
    IoT technologies and machine learning algorithms. Machine learning helps IoT with
    real-time insights which help the smart grid be deployed in full potential. Elimination
    of human errors and processing of big data can be made effective using machine
    learning techniques. The real advantage of machine learning is to identify patterns
    in attacks which help in future prediction of attacks in the grid. Aligning machine
    learning with IoT helps in deploying a fault-tolerant system. Here machine learning
    is incorporated in basic MQTT protocol along with trust architecture. Authentication
    of each node is done by calculating the trustworthiness score of each communicating
    node in the home area network. Trust parameters help add an extra layer of security
    to the MQTT. MQTT protocol provides efficient secure communication, and a classification
    model is created using SVM classifier. SVM classifiers can classify attacks which
    help identify attacking entities. The performance analysis shows that the proposed
    protocol works better in terms of communication overhead, packet delivery ratio,
    throughput, end-to-end delay and data transmission speed. Future work can be done
    by implementing deep learning strategy to the architecture to make it robust.
  prefs: []
  type: TYPE_NORMAL
