- en: CHAPTER 20
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第二十章
- en: At the Corner of Blockchain and Mania
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在区块链与狂热之角
- en: “Hey, guys!” I yelled. “Can you keep it down? I’ve got to take this interview!”
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: “嘿，大家！”我大喊道，“你们能小声点吗？我得接受这次采访！”
- en: '“Sorry,” said Nick, turning down Lady Gaga’s “Born This Way.” We were weaving
    through Boston traffic, trying to make it to our 9:00 a.m. event to kick off Boston
    Blockchain Week. We had rented a bus and turned it into a party on six wheels:
    the Blockchain Bus.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: “抱歉，”尼克说，他关掉了Lady Gaga的《生来如此》。我们在波士顿的交通中穿梭，试图赶到我们的9:00 a.m.活动，为波士顿区块链周揭开序幕。我们租了一辆巴士，把它变成了六个轮子的派对：区块链巴士。
- en: I flicked on my wireless headset. “This is John.”
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我打开了无线耳机。“我是约翰。”
- en: “John? Steve from National Public Radio. This still a good time?”
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: “约翰？来自国家公共广播电台的史蒂夫。现在还是个好时间吗？”
- en: “As good a time as any.” I looked around at the wide assortment of freaks and
    geeks on the Blockchain Bus. We had removed the seats and hung a disco ball. There
    was a lavish breakfast spread, and a few people were getting the drinking started
    early. Outside the bus, it was rush hour on a Monday.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: “和任何时间一样好。”我环顾四周，看着区块链巴士上的各种怪人和极客。我们移除了座位，挂了一个迪斯科球。早餐丰盛，有些人已经开始提前喝酒了。巴士外面，周一早晨高峰时段。
- en: “Great,” Steve responded. “Let me just start the recording.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “太好了，”史蒂夫回答道，“让我先开始录音。”
- en: “Take your time.” I looked out the window, where some guy was furiously honking,
    trying to get around us. The bus was jammed between lanes, and it soon turned
    into a cacophony of honks. The Blockchain Bus was the Block-Traffic Bus.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “慢慢来。”我望着窗外，一个家伙正在疯狂地按喇叭，试图超过我们。巴士夹在车道之间，很快就变成了喇叭的交响乐。区块链巴士变成了堵车巴士。
- en: Apparently none of this madness was making it through my headset. “So I’ll ask
    you a few questions,” Steve continued, “and we’ll edit it down to about ten seconds
    to run during NPR drive time. First off, tell us about Boston Blockchain Week.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，这些疯狂的事情都没有通过我的耳机传过来。“所以我会问你几个问题，”史蒂夫继续说，“我们编辑一下，让它变成大约十秒，然后在NPR的驾车时间播放。首先，告诉我们关于波士顿区块链周的事情。”
- en: “In ten seconds?” I clarified.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “用十秒来说？”我澄清道。
- en: “Or less.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “或者更少。”
- en: “It’s a weeklong series of events put on by the Boston blockchain community.
    You know, the blockchain is decentralized, and so is Boston Blockchain Week. No
    one owns it. Everyone contributes.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “这是一系列由波士顿区块链社区举办的活动。你知道，区块链是去中心化的，波士顿区块链周也是去中心化的。没有人拥有它。大家都贡献力量。”
- en: “Got it. And could you also just quickly explain what blockchain is?”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “明白了。你能简单解释一下区块链是什么吗？”
- en: “In ten seconds?”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “用十秒来说？”
- en: He laughed. “Or less.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 他笑了。“或者更少。”
- en: “No. No, I cannot.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “不，不，我不能。”
- en: “Please try.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “试试看。”
- en: “Open-source data. Like open-source software. Bitcoin is open-source money;
    blockchain is open-source data.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “开源数据。就像开源软件。比特币是开源货币；区块链是开源数据。”
- en: “Expand on that a little.”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “稍微展开一点。”
- en: “In ten seconds.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “用十秒来说。”
- en: He laughed. “Right.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 他笑了。“当然。”
- en: “Just think about blocks and chains. Every time the two of us exchange money,
    we write down the transaction on a block of wood. Then we connect those blocks
    using a chain, so we can see the sequence of transactions. Then we put it in a
    public space, so everyone can see it and add to it.”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “ just 想想区块和链。每次我们两个人交换钱时，我们在一块木头上写下交易。然后我们用链条连接这些木块，这样我们就可以看到交易的顺序。然后我们把它放在一个公共空间里，这样每个人都可以看到它并参与其中。”
- en: “That’s what you mean by ‘open-source.’ ”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “这就是你说的‘开源’。”
- en: “That’s blockchain.”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “这就是区块链。”
- en: Blocks and Chains
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 区块与链
- en: My friend Jim, a fellow geek who also happens to be handy with tools, actually
    did this. He cut a bunch of wood blocks, personalized each one for a friend or
    family member, then strung them together with chains.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我的朋友吉姆，一个同样擅长工具的极客，实际上做了这件事。他切了一堆木块，为每个朋友或家庭成员个性化设计了一个，然后用链条把它们串在一起。
- en: He was kind of doing it as a goof, making fun of the hype around blockchain—but
    before long, the project went viral and he had hundreds of people sending him
    money to personalize their blocks on the Literal Blockchain, in the same way that
    people will buy a memorial brick at the local playground.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 他有点开玩笑，取笑围绕区块链的炒作，但不久后，这个项目走红了，数百人给他寄钱，以便在字面区块链上个性化他们的木块，就像人们会在当地公园买一块纪念砖一样。
- en: He donated the money to charity. He did not use it to start his own blockchain
    lumber company.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 他把钱捐给了慈善机构。他没有用它来启动自己的区块链木材公司。
- en: '![images](../images/f0155-01.jpg)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0155-01.jpg)'
- en: To visualize blockchain systems, this concept of “blocks” and “chains” is helpful.
    The blockchain isn’t a physical “thing,” but sometimes you need to draw it like
    one.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 为了形象化区块链系统，理解“区块”与“链”这一概念很有帮助。区块链不是一个物理“事物”，但有时你需要将它画得像一个实体。
- en: 'For example, let’s take a hypothetical blockchain project called “DriveChain,”
    designed to hold all your driving data: when you left the house, when you arrived,
    how many miles you drove, how fast you were traveling, and so on. Let’s say you
    have a little GPS device that tracks all this data automatically.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，让我们假设有一个名为“DriveChain”的假设性区块链项目，旨在存储你的所有驾驶数据：你何时离开家，何时到达，开了多少英里，速度如何等等。假设你有一个小GPS设备可以自动追踪所有这些数据。
- en: This is valuable information. An auto insurance company can use it, for example,
    to develop personalized rates for you. (A safe, infrequent driver will get better
    rates than a reckless, frequent one.)
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一份有价值的信息。一家汽车保险公司可以利用它，例如，为你开发个性化费率。（一个驾驶安全、不经常驾驶的人会比一个鲁莽、经常驾驶的人得到更好的费率。）
- en: 'The insurance company can store all this data in huge centralized databases,
    which is exactly how they operate today. But they could also store this data in
    a blockchain, which we can show like this:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 保险公司可以把所有这些数据存储在庞大的中央数据库中，这正是他们目前所采用的方式。但他们也可以把数据存储在区块链上，我们可以这样表示：
- en: '![images](../images/f0156-01.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0156-01.jpg)'
- en: The “block” represents the blockchain itself (i.e., the distributed ledger),
    with the users of that ledger represented on both sides. Remember the ledger is
    distributed, meaning it’s replicated across hundreds or thousands of different
    computers. (No one person owns it.) But, for simplicity, let’s draw it as a block.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 所谓的“区块”代表着区块链本身（即分布式账本），该账本的用户分布在两端。要记住账本是分布式的，意味着它被复制在成百上千台不同的计算机上。（没有人拥有它。）但是，为了简化，我们将其画成一个区块。
- en: Because a blockchain is often a two-sided marketplace—bitcoin, for example,
    has a “buyer” and a “seller”—we connect the two parties to the block with a chain.
    And the GPS unit, which is just feeding the blockchain with data on your driving
    behavior, is shown with an arrow.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 因为区块链通常是一个两边的市场——比如比特币，就有“买方”和“卖方”——我们将双方通过链条连接到区块上。而GPS装置，它只是向区块链提供你驾驶行为的数据显示，用箭头标出。
- en: 'What we’ve done with this simple diagram is profound: now the data no longer
    sits on some insurance company’s computer. It’s now on a shared blockchain that
    multiple insurance companies can access, all competing to give each driver the
    best rates, based on his or her risk profile.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们用这个简单的图表所做的工作是深远的：现在数据不再躺在某个保险公司的电脑上。现在它在一个共享的区块链上，多家保险公司可以访问，他们都在竞争，根据每个司机的风险档案，给出最好的费率。
- en: Geico’s famous tagline is “Fifteen minutes could save you 15 percent or more
    on car insurance.” By giving better information to insurers, blockchain could
    save us a lot more than that.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 盖可保险著名的口号是：“十五分钟可以让你在汽车保险上节省15%或更多。”通过向保险公司提供更好的信息，区块链可以节省我们更多的钱。
- en: '![images](../images/commonb.jpg)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/commonb.jpg)'
- en: We got to our location just before 9:00 a.m., delighted to find a small crowd
    assembled so early on a Monday. The media were hungry for anything about blockchain,
    especially a press conference as weird as this one.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们上午9点前到达了我们的位置，很高兴地发现周一早上就有这么多人聚集。媒体渴望得到关于区块链的任何消息，尤其是像这样的奇怪新闻发布会。
- en: I climbed onto the very top of a ladder that was set up there—stepping onto
    the warning label that read DO NOT STAND ON THIS STEP—and held on to the street
    sign so I wouldn’t fall off.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我爬上了一架搭在那里的梯子的顶端——踩上了写着“不要站在这一步”的警告标签——并紧紧抓住街牌，以免掉下去。
- en: “Beacon Street!” I began. “The birthplace of American history.” From my perch
    atop the ladder, a gust of wind hit me, and I wobbled a bit, tightening my grip
    on the Beacon Street sign.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: “贝肯街！”我开始了，“美国历史的发源地。”站在梯子顶端，一阵风向我袭来，我晃动了一下，紧紧握住贝肯街的标志。
- en: “Just down this street”—I waved carefully with my free hand—“is the Granary
    Burying Ground, the resting place of great patriots like John Hancock, Samuel
    Adams, and Paul Revere. Just up this way is the Massachusetts State House, the
    seat of our government. It is the street that started a nation!”
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: “就在这条街的尽头”——我小心翼翼地用空闲的手挥了挥——“是谷仓公墓，那里安息着伟大的爱国者，如约翰·汉考克、萨缪尔·亚当斯和保罗·雷维尔。往这条路走一小段就是马萨诸塞州议会大厦，那里是我们政府的所在地。这条街孕育了一个国家！”
- en: A police car drove by slowly, and I watched it with trepidation. We didn’t exactly
    have permission to be doing this.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 一辆警车慢慢地驶过，我紧张地看着它。我们并没有得到做这件事的明确许可。
- en: “Beacon Street is the birthplace of American history. How fitting that it is
    also the birthplace of Boston’s blockchain scene. Which is why today we are renaming
    Beacon Street . . .”
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: “贝克顿街是美国历史的发源地。非常适合，它也是波士顿区块链场景的诞生地。这就是为什么今天我们重新命名贝克顿街……”
- en: Wendy from our Media Shower team handed me the new street sign. It looked amazing.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们媒体淋浴团队的温迪递给我新的街牌。它看起来很棒。
- en: “. . . to Blockchain Street!”
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: “. . . 到区块链街！”
- en: The street sign was flawless. I don’t know how Wendy got it done—the stamped
    green metal, the clean white lettering—and when I held it up to the original sign,
    it fit perfectly.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 街牌完美无瑕。我不知道温迪是怎么做到的——那枚压印的绿色金属，那干净的白色字母——当我把它拿去和原来的街牌对比时，它完美地契合。
- en: The crowd cheered as we placed our new sign on top of the old one. We had prepped
    it with Velcro so it would be easy to remove. I looked around for the police officer.
    So far, so good.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们将新街牌放在旧街牌上方时，人群欢呼。我们用魔术贴做好了准备，以便容易取下。我四处寻找警察。到目前为止，一切顺利。
- en: “Three cheers for blockchain!” I shouted, raising my fist. “Hip hip, hooray!”
    I punched the air. “Hip, hip, hooray!” Another punch. “Hip, hip, hooRAGHH!” My
    ladder gave way, and I frantically grabbed the street sign, dangling eight feet
    above the sidewalk.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: “为区块链干杯！”我高举拳头大喊。“hip hip, hooray!”我击打空气。 “Hip, hip, hooray!”再一拳。“Hip, hip,
    hooRAGHH!”我的梯子塌了，我疯狂地抓住街牌，离人行道八英尺高。
- en: '![images](../images/f0158-01.jpg)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0158-01.jpg)'
- en: Before the fall.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在坠落之前。
- en: “Can you believe that media coverage today?” Pete laughed later that night.
    We were once again packed inside the Blockchain Bus, and the dance floor was jumping—quite
    literally, because occasionally the bus would hit a pothole.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: “你能相信今天的媒体报道吗？”那天晚上皮特 later 嘲笑我。我们再次挤在区块链巴士里，舞池在跳跃——字面上，因为巴士偶尔会碰到坑洞。
- en: “I haven’t had this much fun since the dot-com days!” I replied, shouting to
    be heard over the disco music.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: “自从互联网泡沫时代以来，我还没有这么开心过！”我大声说道，以便在大迪斯科音乐中被人听到。
- en: “This is awesome,” Pete agreed. “Everyone wants exposure! We’ve got so many
    deals on the table.”
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: “这太棒了，”皮特同意。“每个人都想要曝光！我们桌上有这么多交易。”
- en: “We are actually turning this into a blockchain media company!”
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: “我们实际上正在将这家公司转变为一家区块链媒体公司！”
- en: Pete raised his beer and toasted my shot glass, which was filled with milk.
    We kicked them back.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 皮特举起啤酒，向我手中的牛奶酒杯敬酒。我们一饮而尽。
- en: “We’ve arrived!” I yelled.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: “我们到啦！”我大喊。
- en: “Yeah, things are going pretty good.”
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，事情进行得很顺利。”
- en: “No, I mean we’ve arrived!” I pointed out the window.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: “不，我的意思是，我们到啦！”我指了指窗外。
- en: “This stop,” the DJ smoothly announced over the sound system, “is the historic
    Blockchain Street sign. You’ve read about it; you’ve seen it on TV. Christened
    just this morning, the historic Blockchain Street sign.” Laughing, we spilled
    out of the bus to admire our handiwork.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: “本次停车，”DJ 通过音响系统流畅地宣布，“是历史悠久的区块链街牌。你们读过关于它的报道；你们在电视上看到过它。就在今天早上命名，历史悠久的区块链街牌。”我们笑着从巴士里涌出来，欣赏我们的作品。
- en: The sign was gone.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 街牌不见了。
- en: 'Not just our Blockchain Street sign, which was just Velcroed on: the entire
    street sign was missing. Like someone stole history. No more Blockchain Street.
    No more Beacon Street!'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅仅是我们的区块链街牌被粘上了：整个街牌都不见了。就像有人偷走了历史。再也没有区块链街了。再也没有贝克顿街了！
- en: “Did someone steal it?” Pete wondered. “As a souvenir?”
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: “有人偷了吗？”皮特想知道。“作为纪念品？”
- en: I was speechless. What did this mean?
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我无言以对。这究竟是什么意思？
- en: “All right!” I said, ushering everyone back into the bus. “Nothing to see here!
    Like, literally, there is nothing to see here.”
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: “好极了！”我说，把所有人都推进巴士。“没什么好看的！字面上，这里真的没什么好看的。”
- en: Our DJ started up the tunes, the bus driver closed the doors, and soon we were
    on our way again. Pete and I rode in silence for a while, each lost in thought.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的DJ开始播放音乐，巴士司机关上门，我们很快再次出发。皮特和我沉默了一会儿，各自陷入了沉思。
- en: “Maybe we should have asked permission,” I admitted.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: “也许我们应该征得许可，”我承认道。
- en: Pete chuckled. “Probably just some kids took it,” he concluded. “Want another
    shot?” He jiggled the milk jug.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 皮特咯咯地笑。“可能只是些孩子把它拿走了，”他最后说。“再来一杯？”他晃了晃牛奶桶。
- en: I looked at the milk with distaste; the evening had been spoiled.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 我看着牛奶感到厌恶；这个晚上被糟蹋了。
- en: “Your next party,” shouted the bus driver, throwing open the doors, “brought
    to you by Pillar VC, building the next generation of blockchain tech companies!”
    Out poured the crowd of rowdy revelers, draining into the club. Pete and I followed,
    but something stopped me.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: “你的下一个派对，”巴士司机大声喊道，打开车门，“由Pillar风险投资公司赞助，打造下一代区块链科技公司！”人群像狂欢者一样涌出，涌入俱乐部。皮特和我跟在后面，但有什么东西阻止了我。
- en: “I’ll be there in a minute,” I told Pete, motioning for him to go inside. I
    had spotted an old friend outside the party casually chatting with another investor.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: “我一会儿就到，”我对皮特说，示意他进去。我注意到派对外面有一个老朋友正在随意聊天，与另一位投资者交谈。
- en: “Martin?” I timidly interrupted their conversation as I approached.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: “马丁？”我小心翼翼地打断他们的谈话，走近他们。
- en: “John!” He seemed genuinely glad to see me. His frizz blew lightly in the breeze
    as if waving hello.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: “约翰！”他看起来真的很高兴见到我。他的卷发在微风中轻轻飘动，仿佛在打招呼。
- en: I introduced myself to his companion, another angel investor in the Boston tech
    scene. “Martin, I’ll call you next week,” he said, taking his key from the valet.
    “Good to meet you, John.” He got in his Tesla and drove off.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我向他的同伴做了自我介绍，他是波士顿科技圈另一位的天使投资者。“马丁，我下周给你打电话，”他说着从服务员那里拿回了他的钥匙。“很高兴见到你，约翰。”他钻进他的特斯拉，开走了。
- en: “This yours?” asked Martin, raising his eyebrows. He nodded toward the bus,
    emblazoned with a giant Bitcoin Market Journal logo.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: “这是你的吗？”马丁扬起眉毛问道。他点头指向印有巨大比特币市场杂志标志的巴士。
- en: “Gotta zig when everyone else is zagging.” I smiled.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: “当其他人都在摇摆时，你必须直行。”我微笑着说。
- en: “With the hype around blockchain,” he said, “seems to me you’re zigging when
    everyone else is zigging.” His frizz bobbed up and down as if nodding in agreement.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 他说：“围绕区块链的炒作，在我看来你是在当其他人都在直行时你却在摇摆。”他的卷发上下摆动，仿佛在表示同意。
- en: “I’m reinventing, Martin. That was your advice. ‘Hockey stick growth,’ remember?”
    I pulled out the air quotes. “ ‘What got you here won’t get you there.’ ”
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: “我正在重新发明，马丁。那是你的建议。‘曲棍球棒式增长’，记得吗？”我亮出了空心引号。“‘带你到这里的东西不会带你去那里。’”
- en: “That does sound like me,” he admitted.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 他坦白承认。“这听起来确实像我。”
- en: “And I’m finding it, Martin!” I exclaimed. Maybe it was the milk talking. “I’m
    getting good at this.”
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: “而且我正在找到它，马丁！”我兴奋地宣称。也许是我喝多了在说话。“我在这方面变得很擅长。”
- en: “What is ‘this,’ exactly?” He punctuated the word with his finger. “Driving
    a bus?”
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: “‘这个’具体指的是什么？”他用手指强调了“这个”一词。“开巴士？”
- en: “No, it’s . . .” I struggled to explain it. “Making blockchain interesting.
    Easy to understand. Easy to use. Easy to invest.”
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: “不，不是……。”我努力解释着。“让区块链变得有趣。容易理解。容易使用。容易投资。”
- en: “And is there money in that?”
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: “那里有钱吗？”
- en: “There is a fire hose of money,” I replied confidently. “I’ve never seen anything
    like it.”
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: “有一股🔥般的水流，”我自信地回答。“我从未见过这样的场面。”
- en: “And what’s the price of bitcoin today?”
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: “那比特币今天的价格是多少？”
- en: “About $8,800.”
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: “大约8800美元。”
- en: Martin whistled. “From $20,000 to $8,800 in, what, four months?”
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 马丁吹了声口哨。“从20000美元降到8800美元，大概四个月时间？”
- en: “It’s a roller coaster,” I admitted. “The highs are really high and the lows
    are really low.”
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 我承认道：“这是一个过山车。高潮很高，低潮也很低。”
- en: “And you still don’t think it’s a bubble?”
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: “你还不认为这是一个泡沫吗？”
- en: “Blockchain is the future. I bet my company on it.”
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: “区块链是未来。我拿我的公司打赌。”
- en: He gave me a hard look. “That’s what worries me.”
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 他严肃地看着我。“这就是我担心的。”
