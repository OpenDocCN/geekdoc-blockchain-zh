- en: 1 Introduction
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Within the current supply chain, the trust between producer to consumer associated
    with the transfer of value is based on legal contract and established relationships—through
    and with central counterparties (Banks, Agents Regulators, Government Departments,
    etc.). Blockchain creates a value web of relationships (Cartwright and Oliver
    [2000](#CR15); Block et al. [2008](#CR12)) between all participants/entities (including
    the producer and consumer). New collaborations between entities are becoming established,
    which shift and threaten the “established” governance frameworks.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前供应链中，生产者与消费者之间的信任，以及价值转移的基础，是基于法律合同和既定的关系——通过和与中心对手方（银行、代理商、监管机构、政府部门等）建立。区块链创造了一个价值关系网（Cartwright
    和 Oliver [2000](#CR15)；Block 等人 [2008](#CR12)）所有参与方/实体（包括生产者和消费者）之间。实体之间的新合作正在建立，这转移并威胁到“既定”的治理框架。
- en: Aligned with this is a level of “governance” and “privacy” that is developing
    “bottom-up” within blockchain technology as auto-enforceable code and smart contracts.
    This is being built with new organisational entities such as the DAO.^([1](#Fn1))
    New enterprise-level governance and privacy frameworks/models and standards, therefore,
    need to be developed to address the changing trust/risk models between consumers
    and suppliers.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 与此相一致的是，区块链技术内部正在发展一种“自下而上”的“治理”和“隐私”水平，作为自动执行的代码和智能合约。这是与新的组织实体（如DAO）一起构建的。^([1](#Fn1))因此，需要开发新的企业级治理和隐私框架/模型和标准，以解决消费者与供应商之间不断变化的信任/风险模型。
- en: There is a considerable gap between on-chain developments and the enterprise
    level of governance and privacy required by governments and regulators; for example,
    how are the data privacy requirements set out in GDPR^([2](#Fn2)) to be addressed
    “on chain”?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 链上发展与企业级治理和隐私需求之间存在相当大的差距；例如，GDPR^([2](#Fn2))中的数据隐私要求如何“链上”解决？
- en: Although the existing literature provides several models on technology governance,
    its role and how it interrelates with corporate/business strategy and the delivery
    of technology to the business (Wu et al. [2015](#CR56)), the current view is that
    technology governance still does not address the particular requirements of changing
    business models within the IoV; it remains disconnected from corporate/business
    strategy (Valentine and Stewart [2013](#CR48)).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管现有文献提供了几种技术治理模型，但其角色以及它如何与企业/商业战略以及将技术交付给业务（Wu 等人 [2015](#CR56)）之间的关系，目前的观点是技术治理仍然没有解决
    IoV 中不断变化商业模式的特定要求；它仍然与企业/商业战略脱节（Valentine 和 Stewart [2013](#CR48)）。
- en: 'In parallel, there is also a developing body of work creating the underlying
    standards for blockchain: ISO/TC 307 with working groups focusing on both privacy
    and governance within the Blockchain. These new standards focus on the technology
    and do not address the broader socio-economic issues of the IoV. New frameworks
    are required to address both the IOV’s distributed/collaborative governance and
    privacy. With the implementation of digital services, there will need to be a
    degree of flexible adaptation of the business models and governance within the
    IoV to address the disruption driven by technology change.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，还有一系列工作正在为区块链创建基础标准：ISO/TC 307成立的工作组关注于区块链内的隐私和治理。这些新标准关注于技术，并未解决价值互联网的更广泛社会经济问题。需要新的框架来解决价值互联网的分布式/协作治理和隐私问题。随着数字服务的实施，将需要在价值互联网的商业模型和治理中进行一定程度的灵活适应，以解决技术变革驱动的破坏。
- en: 2 Governmental/Regulatory Governance
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 政府/监管治理
- en: To date, many of the digital services within the IoV have been developed based
    on financial services and technology companies such as Hyperledger, Ethereum,
    R3 (Corda) and Facebook (Libra). The development of these services is now being
    established across industry, government, manufacturing and retail, whereby supply
    chains are being both enabled and disrupted by blockchain-based digital services
    (Maull et al. [2017](#CR33)).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，许多基于价值互联网的数字服务是基于金融服务和科技企业，如Hyperledger、Ethereum、R3（Corda）和Facebook（Libra）开发的。这些服务的开发现在正在各行业、政府、制造业和零售业中建立，通过基于区块链的数字服务，供应链正在得到加强和扰乱（Maull
    et al. [2017](#CR33)）。
- en: 'It is clear that technology companies continue to promote the development of
    these innovative digital services between consumers and suppliers with scant regard
    for the manner in which the trust/risk dynamic will shift as the value chain changes
    and new intermediaries are introduced (see Chapter “Marketplaces and The Internet
    of Value”). This presents governments and country regulators with a problem of
    governance and privacy. Their aim is to promote the introduction of innovative
    digital services (Holmes [2017](#CR26)):'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 很明显，科技公司持续推动消费者与供应商之间这些创新性数字服务的发展，对此类信任/风险动态的转变几乎不予理会，随着价值链的变化和新的中介机构的引入（参见第“市场与价值互联网”章）。这对政府和各国监管机构提出了治理和隐私问题。他们的目标是促进创新性数字服务的引入（Holmes
    [2017](#CR26)）：
- en: to improve trust (Nienaber et al. [2014](#CR34)) and inclusion (CPTM [2016](#CR20));
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以提高信任（Nienaber et al. [2014](#CR34)）和包容性（CPTM [2016](#CR20)）；
- en: as a way of resolving longstanding economic problems, improving financial inclusion
    (CSJ [2016](#CR21));
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为一种解决长期经济问题、提高金融包容性的方式（CSJ [2016](#CR21)）；
- en: to address change in the political economy (Cohn [2016](#CR19)) to create new
    markets.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解决政治经济学变化（Cohn [2016](#CR19)）以创造新市场。
- en: Although they have to ensure the problems of the past are not repeated, they
    also have to ensure that risk within the market/value chain between consumers
    and suppliers is not increased, and that trust and privacy between participants
    are maintained. The challenge is that the social, economic, cultural, ethical,
    legal, governance and risk models that govern the introduction of innovative digital
    services are nascent (Walport [2016](#CR52); CPTM [2016](#CR20); Adams et al.
    [2017](#CR1)). None of the prime movers within the technology companies and financial
    services companies have a history of responsible innovation. Governments and regulators
    need to promote the development of innovative digital services and markets as
    part of the IoV while ensuring that innovation is responsible and governed (Stirling
    [2016](#CR46); Valentine and Stewart [2013](#CR48)), and that privacy and risk
    are managed (Chiu [2016](#CR18); Walch [2015](#CR51)). The Bank of England recently
    announced policy and rules of engagement for Facebook’s Libra (Reuters [2019](#CR39))
    which demonstrate how the creation of this blockchain-based payment system should
    be regulated by the standard banking rules.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管他们必须确保过去的错误不会重演，但他们还必须确保市场/价值链中消费者与供应商之间的风险不会增加，并保持参与方之间的信任和隐私。挑战在于，规范创新数字服务引入的社会、经济、文化、伦理、法律、治理和风险模型尚处于起步阶段（Walport
    [2016](#CR52); CPTM [2016](#CR20); Adams et al. [2017](#CR1)）。科技公司和金融服务公司中的主要推动者没有负责任创新的记录。政府和监管机构需要促进创新数字服务及其市场的发展，作为价值互换（IoV）的一部分，同时确保创新是负责任和受治理的（Stirling
    [2016](#CR46); Valentine and Stewart [2013](#CR48)），并管理隐私和风险（Chiu [2016](#CR18);
    Walch [2015](#CR51)）。英格兰银行最近宣布了针对Facebook的Libra的政策和规则（Reuters [2019](#CR39)），这表明基于此区块链的支付系统应该如何按照标准的银行规则进行监管。
- en: Unfortunately, the standard banking rules are not aligned with the changing
    digital economy which encompasses more than just finance. Therefore, country policymakers,
    governments and regulators also need to consider how blockchain would change the
    existing governance frameworks and regulations, to cover the socio-economic aspects
    alongside the ledgal, process and technical standards. It should be noted that
    supervising a blockchain and DLT “network” is more complex than supervising central
    market infrastructures. Nodes on the same network might be established in different
    geographies/jurisdictions and subject to local privacy and governance requirements
    (CPTM [2016](#CR20)). The IoV will operate globally, so governance and privacy
    need to consider these challenges in the development of their regulations and
    standards.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，标准的银行规则与不断变化的数字经济并不一致，后者远不止涵盖金融领域。因此，各国政策制定者、政府和监管机构也需要考虑区块链如何改变现有的治理框架和规定，以涵盖社会的经济方面，并兼顾法律、流程和技术标准。需要注意的是，监管一个区块链和分布式账本技术（DLT）“网络”比监管中心化市场基础设施更为复杂。同一网络上的节点可能建立在不同的地理/司法管辖区，并受当地隐私和治理要求的约束（CPTM
    [2016](#CR20)）。价值互换（IoV）将在全球范围内运营，因此治理和隐私在制定其规定和标准时需要考虑这些挑战。
- en: 'The IoV will reduce barriers to entry, introducing a borderless economy which
    will impact commercial and individual privacy^([3](#Fn3)): “the ability of any
    one legal entity to protect the privacy of its citizens through public policy”.
    The actions of public and private organisations that operate outside its borders
    within the IoV will, therefore, need to consider privacy and its legislation as
    a key requirement (Catalini and Gans [2016](#CR16)). In a commercial context,
    privacy entails the protection and appropriate use of the personal information
    of customers, and the meeting of expectations of customers about its use (Pearson
    [2012](#CR36)). What is appropriate will depend on the applicable local laws and
    individuals’ expectations about the collection.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 价值互换（IoV）将降低进入门槛，引入一个无边界的经济，这将影响商业和个人隐私（[3](#Fn3)）：“任何单一法律实体通过公共政策保护其公民隐私的能力”。在价值互换（IoV）中在其边界外运营的公共和私人组织因此需要将隐私及其立法作为关键要求考虑（Catalini
    and Gans [2016](#CR16)）。在商业环境中，隐私意味着保护客户个人信息的适当使用，并满足客户对其使用的期望（Pearson [2012](#CR36)）。什么是适当的，将取决于适用的当地法律和对收集的个
- en: One way of thinking about privacy is “the appropriate use of personal information
    under the circumstances” (Swire and Bermann [2007](#CR47)). Today, large technology
    companies and financial institutions have wide and historic data about persons,
    their identities and transactions. Private data has become valuable information
    to feed artificial intelligence for new commercial models (Akgiray [2019](#CR3)).
    These new technologies are straining the traditional legal frameworks of privacy.
    Today, people willingly and freely supply their private information until they
    lose control of their privacy.^([4](#Fn4)) As more information is recorded and
    made accessible, it becomes easier for people to be judged on the basis of their
    past actions. The privacy problem is now more complicated with a global profile.
    The enforceability of information privacy laws can be undermined if organisations
    are able to escape country-specific regulatory responsibilities by transmitting
    those data to other jurisdictions for analysis (Pearson [2012](#CR36)).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 思考隐私的一种方式是“在特定情况下适当使用个人信息”（Swire 和 Bermann [2007](#CR47)）。今天，大型科技公司和金融机构拥有关于人员、他们的身份和交易的广泛和历史数据。私人数据已成为为新商业模型喂养人工智能的有价值信息（Akgiray
    [2019](#CR3)）。这些新技术正在挑战传统隐私法律框架。今天，人们愿意自由地提供他们的私人信息，直到他们失去对隐私的控制。^([4](#Fn4))
    随着更多信息被记录并变得易于获取，人们更容易根据他们的过去行为被评判。在全球范围内，隐私问题变得更加复杂。如果组织能够通过将数据传输到其他司法管辖区进行分析来逃避特定国家的监管责任，信息隐私法的可执行性可能会受到削弱（Pearson
    [2012](#CR36)）。
- en: Although privacy is regarded as a “human right in Europe, in America, it has
    been traditionally viewed more in terms of avoiding harm to people in specific
    situations.” The collection and processing of personal information are subject
    to different regulations in many countries around the world (Pearson [2012](#CR36)).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管在欧洲隐私被视为“人权”，但在美国，它更多地是“在特定情况下避免对人们造成伤害”的传统观点。在世界上许多国家，个人信息的收集和处理受到不同的法规约束（Pearson
    [2012](#CR36)）。
- en: Most countries’ privacy laws were created before the Internet. Gaps thus exist
    between the guidance that regulations provide and decisions that organisations
    need to make about the collection and use of information (Pearson [2012](#CR36)).
    Organisations processing personal data must ensure that their operations comply
    with applicable privacy regulations, as well as with consumer expectations, but
    this can be very challenging. In a “borderless world”, created through the IoV,
    public policies to protect personal privacy are inextricably interdependent (Bennet
    and Raab [2006](#CR11)).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数国家的隐私法律都是在互联网出现之前制定的。因此，在法规提供的指导与组织需要做出的关于信息收集和使用的决定之间存在差距（Pearson [2012](#CR36)）。处理个人数据的组织必须确保其运营符合适用的隐私法规，以及消费者的期望，但这可能极具挑战性。在一个由物联网（IoV）创造的“无边界世界”中，保护个人隐私的公共政策是密不可分的（Bennet
    和 Raab [2006](#CR11)）。
- en: New privacy risks are emerging, and the capacity to cause consumer harm has
    increased dramatically (Pearson [2012](#CR36)). Companies must find ways to demonstrate
    responsible practices to integrate ethics, values and new forms of risk assessment
    within their organisation. While privacy supports the establishment and maintenance
    of trust between service providers and users, it is universally accepted as best
    practice that such privacy mechanisms should be built in as early as possible
    into a system’s lifecycle (Pearson [2012](#CR36)).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 新的隐私风险正在出现，造成消费者伤害的能力已经大幅增加（Pearson [2012](#CR36)）。公司必须找到方法来证明其负责任的做法，将伦理、价值观和新形式的风险评估整合到其组织内部。尽管隐私有助于服务提供商和用户之间建立和维护信任，但普遍认为，最佳实践是将此类隐私机制尽可能早地构建到系统的生命周期中（Pearson
    [2012](#CR36)）。
- en: Legal issues, such as the legality and enforceability of the records kept on
    the blockchain, also need to be carefully considered. Differences in laws across
    countries may interfere with a wide deployment of the IoV across complex multi-country
    supply chains.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 法律问题，如记录在区块链上的记录的法律性和可执行性，也需要仔细考虑。各国之间的法律差异可能会干扰物联网在复杂的多国供应链中的广泛部署。
- en: Therefore, governments and regulators must collaborate and consider how the
    legal, process and technical standards will need to change and adapt concerning
    associated standards and governance.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，政府和监管机构必须合作，考虑法律、流程和技术标准需要如何改变和适应与相关标准和治理相关的变化。
- en: Common standards (legal and technical) are required to ensure that the IoV does
    not add another layer of complexity in the markets between suppliers and consumers.
    Indeed, although blockchain should, in principle, enhance the traceability of
    transactions—and hence, transparency—the encryption of the information could make
    it harder to disentangle and process it, at least in the short term (CPTM [2016](#CR20)).
    This would effectively render supervisory work more challenging. Blockchain and
    DLT standards and governance need to be introduced in each country to control/manage
    the adoption, both within the country and between countries. From a common standard
    view, ISO 307 is developing a governance/regulatory technology standard. Within
    countries, regulators need to consider the developing standard-based frameworks
    to govern the interactions between participants, both “permissioned” and “non-permissioned”.
    These rules would need to address many potentially complex issues. Examples include
    the liabilities of the respective participants in the event of, for example, fraud
    and error, correction mechanisms and penalties in the event of rule infringement,
    the intellectual property attached to the technology, or the territoriality of
    the law likely to apply to the network (CPTM [2016](#CR20)).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 需要共同的标准（法律和技术）来确保物联网不会在供应商和消费者之间的市场中增加另一层复杂性。实际上，尽管从原则上讲，区块链应该增强交易的追溯性——从而提高透明度，但信息的加密可能会使短期内难以解开和处理，至少在短期内是这样（CPTM
    [2016](#CR20)）。这实际上会使监管工作变得更加困难。每个国家都需要引入区块链和分布式账本技术的标准和治理，以控制/管理采用情况，不仅在国内外，而且国家之间也需要。从共同标准的角度看，ISO
    307正在开发治理/法规技术标准。在国家层面，监管机构需要考虑基于发展中的标准框架来治理参与者的互动，包括“授权”和“非授权”的参与者。这些规则需要解决许多潜在的复杂问题。例如，在欺诈和错误事件中各自参与者的责任，违规时的纠正机制和处罚，与技术相关的知识产权，或可能适用于网络的地域法律（CPTM
    [2016](#CR20)）。
- en: 3 Corporate/Technology Governance
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第3章 企业/技术治理
- en: Neither standard approaches of corporate social responsibility nor responsible
    innovation (Blok and Lemmens [2015](#CR13); Stilgoe et al. [2013](#CR45)) cover
    the momentum building behind the development of innovative digital services within
    the IoV. Operational/technology governance and the responsible management of innovation,
    within corporations and industry, is also at the early stage of development (Blok
    and Lemmens [2015](#CR13)) in terms of the disruptive nature of digital channels
    and technologies. Valentine and Stewart ([2013](#CR48)) stated that boards of
    directors, who have the ultimate legal responsibility for the strategic future,
    performance and conformance of their organisation, have both ethical and fiduciary
    care responsibilities to be competent to govern technology. Although industry
    and government have developed the precautionary principle, especially in their
    drive to manage the governance of technology (Stirling [2016](#CR46)), this also
    fails to address the specific nature of disruptive digital technologies (Blockchain,
    AI, Big Data) on business. There is clearly a need to control the development
    of online digital-based services and markets by ensuring responsible innovation
    (Stilgoe et al. [2013](#CR45)) and technology governance (Stirling [2016](#CR46))
    and how risk is managed (Chiu [2016](#CR18)).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 标准的企业社会责任方法或负责任的创新方法（Blok和Lemmens [2015](#CR13); Stilgoe等人[2013](#CR45)）并未涵盖物联网（IoV）中创新数字服务发展的背后动力。在企业内部和行业中，运营/技术治理和负责任的创新管理还处于发展的早期阶段（Blok和Lemmens
    [2015](#CR13)），尤其是在数字渠道和技术的颠覆性特性方面。Valentine和Stewart ([2013](#CR48)) 表示，董事会对组织的战略未来、业绩和合规性承担最终的法律责任，他们有道德和受托责任确保具备治理技术的能力。尽管行业和政府已经发展了预防原则，特别是在他们努力管理技术治理（Stirling
    [2016](#CR46)）时，但这并未解决破坏性数字技术（区块链、人工智能、大数据）对商业的具体影响。显然，有必要通过确保负责任的创新（Stilgoe等人[2013](#CR45)）和技术治理（Stirling
    [2016](#CR46)）以及如何管理风险（Chiu [2016](#CR18)）来控制在线基于数字的服务和市场的发展。
- en: 'The research into technology governance needs to be focused on using digital
    technologies and innovation responsibly, so that it is developed to promote creativity
    and opportunities that are socially desirable and undertaken in the public interest
    (EPSRC [2017](#CR23)). Gordon ([2012](#CR25)) highlighted the missing link between
    Information Technology (IT) governance and the strategic alignment of boards within
    different industries. As Gordon ([2012](#CR25)) concluded, there is no significant
    relationship between IT strategic alignment and levels of IT governance structure
    and federal IT governance structure. To be effective, technology governance should
    support three main objectives: “(a) regulatory and legal compliance, (b) operational
    excellence and (c) optimal risk management” (Robinson [2005](#CR40)). What has
    changed since this study is the adoption by business and industry of new disruptive
    digital technologies, which will have a significant impact on the overall corporate
    governance for boards of directors. Alongside improved trust one of blockchain’s
    biggest promises is the elimination of some or all intermediaries (Maull et al.
    [2017](#CR33)). There has been little discussion of this view of corporate governance
    in relation to IoV and the blockchain as a disruptive digital technology. It is
    interesting to map the basic purposes of corporate governance against the basic
    properties of blockchain technology against the key areas of corporate governance,
    as seen in Table [1](#Tab1).Table 1'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 技术治理的研究需要关注如何负责任地使用数字技术和创新，以便其发展能够促进社会所期望的创造力和机会，并符合公共利益（EPSRC [2017](#CR23)）。戈登（Gordon）([2012](#CR25))强调了信息技术（IT）治理与不同行业董事会战略对齐之间的缺失环节。正如戈登（Gordon）([2012](#CR25))所总结的，IT战略对齐与IT治理结构以及联邦IT治理结构之间并没有显著的关系。为了有效，技术治理应支持三个主要目标：“(a)遵守监管和法律，(b)运营卓越，(c)最佳风险管理”（Robinson
    [2005](#CR40)）。自这项研究以来，商业和工业已经采用了新的颠覆性数字技术，这将对董事会的整体公司治理产生重大影响。除了信任的提高之外，区块链最大的承诺之一就是消除一些或所有的中介（Maull
    et al. [2017](#CR33)）。关于公司治理的这种观点与物联网（IoV）和区块链作为一种颠覆性数字技术的关系，以及公司治理的基本目的与区块链技术的基本属性在关键的公司治理领域方面的映射，讨论还很少。将公司治理的基本目的与区块链技术的基本属性映射起来是有趣的，如图表[1](#Tab1)所示。表1
- en: Properties of corporate governance against properties of blockchain
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 公司治理的属性与区块链的属性
- en: '| Areas of corporate governance | Properties of blockchain |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| 公司治理领域 | 区块链属性 |'
- en: '| --- | --- |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Transparency | Shared distributed ledgers |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| 透明度 | 共享分布式账本 |'
- en: '| Accountability | Irreversibility of records |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| 责任制 | 记录不可逆转 |'
- en: '| Responsibility | Peer-to-peer communication |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| 公司治理责任 | 对等通信 |'
