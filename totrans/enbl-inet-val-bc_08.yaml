  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| 公平性 | 智能合约 |'
- en: Furthermore, Valentine and Stewart ([2013](#CR48)) called for boards to step
    up to their technology governance responsibilities and link to their key measures
    of share price, revenue and profit, through reputational risk. As stated by Aula
    ([2010](#CR9)), reputational risk is a top concern for many boards, as the current
    impacts of product failure are immediately reported in social media which, while
    affecting the share price, also has an impact on the consumer/supplier trust relationship.
    “The loss of reputation affects competitiveness, local positioning, the trust
    and loyalty of stakeholders, media relations, and the legitimacy of operations,
    even the licence to exist... leading European managers to consider reputation
    risk to be the primary threat to business operations and the market value of their
    organisations” (Aula [2010](#CR9), p. 44). The conduct of the company, the associated
    operational risk and trust in the company are all the responsibility of the board
    in the drive to strengthen corporate governance (Child and Rodrigues [2004](#CR17)).
    Clearly, technology governance and the link between risk and trust is a developing
    and a necessary area of research, especially in financial services, where there
    is the unstoppable drive to adopt new technology to try to gain market advantage.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，瓦伦丁和斯图尔特（Valentine and Stewart）在[2013](#CR48)年呼吁董事会加强其技术治理责任，并将声誉风险与他们的股价、收入和利润等关键指标联系起来。如奥拉（Aula）在[2010](#CR9)年所指出的，声誉风险是许多董事会最关心的问题，因为产品失败的当前影响会立即在社交媒体上报道，这不仅影响股价，还对消费者/供应商的信任关系产生影响。“声誉的丧失影响竞争力、地方定位、利益相关者的信任和忠诚、媒体关系以及运营的合法性，甚至存在的许可...导致欧洲管理者认为声誉风险是业务运营和组织的市场价值的主要威胁”（Aula
    [2010](#CR9), p. 44）。在加强公司治理的推动下，公司的行为、相关的操作风险以及对公司的信任都是董事会的责任（Child and Rodrigues
    [2004](#CR17)）。显然，技术治理以及风险与信任之间的联系是一个不断发展且必要的研究领域，尤其是在金融服务行业，那里有不断推动采用新技术以尝试获得市场优势的趋势。
- en: Technology governance detailed within literature can be viewed from diverse
    perspectives, but again the focus is on supporting standard delivery models and
    supply chains. It does not address the emergent IoV and the disruption this will
    have on trust, risk and established supply chain relationships. Technology governance
    should be considered as part of the overall governance within a business, linked
    to the corporate/business strategy and the actual delivery of technology (IT)
    that supports the business, as shown in Fig. [1](#Fig1).![../images/508554_1_En_17_Chapter/508554_1_En_17_Fig1_HTML.png](../images/508554_1_En_17_Chapter/508554_1_En_17_Fig1_HTML.png)
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 文献中详细阐述的技术治理可以从多种视角来看待，但再次强调的是支持标准交付模型和供应链。它没有解决新兴的IoV以及这将如何影响信任、风险和既定的供应链关系。技术治理应该被视为企业整体治理的一部分，与公司/业务战略以及实际支持业务的IT（信息技术）交付相关联，如图[1](#Fig1)所示。![../images/508554_1_En_17_Chapter/508554_1_En_17_Fig1_HTML.png](../images/508554_1_En_17_Chapter/508554_1_En_17_Fig1_HTML.png)
- en: Fig. 1
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图1
- en: How various strategy, governance and risk management areas relate to IT
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 各种战略、治理和风险管理领域如何与IT相关联
- en: There are several views of technology governance from the literature; Peterson
    ([2004](#CR37)) examined technology governance as organisational capacity exercised
    by the board, executive management and IT management. Meanwhile, Weill and Ross
    ([2004](#CR53)) went so far as “requiring senior levels to specify decision rights
    and an accountability framework to encourage desirable behaviour in the use of
    technology”. This view of technology governance in this context is primarily concerned
    with IT project selection and prioritisation issues and how the authority for
    resources and the responsibility for IT are shared between business partners,
    IT management and service providers (Weill and Ross [2004](#CR53), [2005](#CR54)).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 从文献中可以看出，关于技术治理有几种观点；彼得森（Peterson）在[2004](#CR37)年的研究中探讨了技术治理作为董事会、高管管理和IT管理行使的组织能力。与此同时，韦尔和罗斯（Weill
    and Ross）在[2004](#CR53)年的研究中甚至要求“要求高级管理层明确决策权和责任框架，以鼓励在技术使用中的理想行为”。在这种情境下的技术治理观点主要关注IT项目选择和优先级问题以及业务合作伙伴、IT管理和服务提供商之间如何共享资源和IT责任（Weill
    and Ross [2004](#CR53), [2005](#CR54)）。
- en: Weill and Ross ([2004](#CR53)) stated that “technology governance consists of
    the decision rights, incentives and the accountability framework to encourage
    desirable behaviour. This includes the foundational mechanisms in the form of
    the leadership and organisational structures and processes that ensure that the
    organisation’s technology sustains and extends the organisation’s strategies and
    objectives”. What is missing in this definition is the context, in that the technology
    governance needs to integrate with the business strategy and delivery requirements.
    Van Grembergen et al. ([2004](#CR49)) posited that technology governance includes
    “the combination of leadership, structures and processes’ and it will achieve
    the fusion of business and IT”.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Weill和Ross([2004](#CR53))指出，“技术治理包括决策权、激励和问责框架，以鼓励期望的行为。这包括以领导力和组织结构及流程为基础的机制，确保组织的技术能够维持和扩展组织的战略和目标”。这一定义中缺失的是背景，即技术治理需要与业务战略和交付要求相结合。Van
    Grembergen等人([2004](#CR49))提出，技术治理包括“领导力、结构和流程的结合”，并实现业务与IT的融合。
- en: All these views are required to ensure that IT sustains and extends the organisation’s
    strategies and objectives (IT Governance Institute [2003](#CR29)). In this manner,
    technology governance has become an important integral part of corporate governance
    (Ko and Fink [2010](#CR32)). Technology governance within a business should focus
    on the organisational alignment, integration and relationships. It is apparent
    that benefits arise when technology and business activities are aligned, so that
    they both share the objective of achieving organisational goals (Gordon [2012](#CR25)).
    In terms of business, technology provides the means to integrate organisational
    activities by eliminating duplication and bottlenecks. The activity of governance
    itself improves the understanding, and hence the working relationship, between
    technology and the rest of the business. Consequently, benefits can be readily
    identified, such as returns in the form of increased revenue/profits, and the
    balance struck between value creation (risk-taking) and security (risk managing).
    However, what is apparent is that the various detailed concepts of technology
    governance are still evolving, mainly because of “the specialisation and disconnectedness
    between globally-dispersed IT governance interested communities” (Peterson [2004](#CR37), p.
    41) which are appearing with the IoV.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些观点都要求确保IT维持和扩展组织的战略和目标（IT治理研究所[2003](#CR29)）。因此，技术治理已成为企业治理的重要组成部分（Ko和Fink
    [2010](#CR32)）。在企业内部，技术治理应关注组织对齐、整合和关系。显然，当技术与业务活动保持一致时，会带来好处，使它们都能分享实现组织目标的目标（Gordon
    [2012](#CR25)）。从业务角度来看，技术通过消除重复和瓶颈，为组织活动的整合提供了手段。治理活动本身改善了对技术与其他业务部门之间工作关系的技术理解。因此，可以很容易地识别出好处，例如以增加收入/利润的形式的回报，以及在价值创造（冒险）和安全（风险管理）之间保持平衡。然而，显然各种详细的技术治理概念仍在发展，主要原因是“全球分散的、对IT治理感兴趣的社区之间的专业化和社会隔离”（Peterson
    [2004](#CR37)，第41页），这些现象随IoV出现。
- en: 'There are several bodies that have developed IT technology governance best
    practice frameworks, including:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 已有几个机构开发了IT技术治理最佳实践框架，包括：
- en: the IT Service Management Forum (ItSMF [2020](#CR30)),
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IT服务管理论坛(ItSMF [2020](#CR30))，
- en: the Information Systems Audit and Control Association (ISACA) and Information
    Technology Governance Institute (ITGI).
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信息系统审计和控制协会（ISACA）和信息技术治理研究所（ITGI）。
- en: 'The most widely adopted frameworks according to Stafford ([2003](#CR44)) are
    COBIT (Control Objectives for Information and Related Technology), ITILw (Information
    Technology Infrastructure Library) and ISO17799: 2000 (International Standards
    Organisation). To implement technology governance effectively, mechanisms are
    required to ensure there is integration between “mission, strategy, values, norms
    and culture, and to promote desirable IT behaviours and governance outcomes” (Weill
    and Ross [2004](#CR53)). The technology governance mechanisms are frequently indicative
    of an organisation’s (both IT and business) capability (Karimi et al. [2000](#CR31);
    Bradley et al. [2012](#CR14)) and performance. Technology governance is critically
    important, as it is seen to have a substantial impact on return on investment
    in IT. In fact, Weill and Ross ([2004](#CR53), pp. 3–4) argued that “effective
    IT governance is the single most important predictor of the value an organisation
    generates from IT”. It is evident that “strategic alignment can be achieved by
    implementing well-designed technology governance mechanisms” (Weill and Ross [2005](#CR54)).
    As noted by Huang et al. ([2010](#CR28)) “well-designed and orchestrated IT governance
    mechanisms are expected to produce technology-related decisions, actions and assets
    that are more tightly aligned with an organisation’s strategic and tactical intentions”.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 根据斯塔福德([2003](#CR44))的说法，最广泛采用的框架是COBIT（信息技术及相关技术的控制目标）、ITILw（信息技术基础设施库）和ISO17799:2000（国际标准化组织）。为了有效地实施技术治理，需要确保在“使命、战略、价值观、规范和文化”之间以及促进理想的IT行为和治理结果之间实现整合（韦尔和罗斯[2004](#CR53)）。技术治理机制通常表明了组织的（包括IT和业务）能力（卡里米等人[2000](#CR31)；布拉德利等人[2012](#CR14)）和绩效。技术治理至关重要，因为它被认为对IT投资的回报有重大影响。实际上，韦尔和罗斯([2004](#CR53)，第3-4页）认为“有效的IT治理是组织从IT中产生的价值的最重要的预测因素”。很明显，“通过实施设计良好的技术治理机制可以实现战略对齐”（韦尔和罗斯[2005](#CR54)）。黄等人([2010](#CR28))指出，“设计良好且协调一致的IT治理机制有望产生与组织的战略和战术意图更加紧密对齐的技术相关决策、行动和资产”。
- en: In summary, the governance of technology, including IT, is still developing.
    There are a number of differing approaches/frameworks that are being interpreted
    by enterprises to meet their organisational goals. It is clear that the new business
    models within the IoV need to be considered with developing new governance frameworks
    that at least link governance mechanisms, strategic alignment and organisational
    performance (Wu et al. [2015](#CR56)). The collaborations between entities within
    the development of the IoV challenge the normal models.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，包括IT在内的技术治理仍在发展。有许多不同的方法/框架正在被企业解释以满足其组织目标。很清楚，IoV中的新商业模式需要考虑发展新的治理框架，至少连接治理机制、战略对齐和组织绩效（吴等人[2015](#CR56)）。IoV中实体之间的合作挑战了正常的模型。
- en: There is a body of work detailing governance and privacy with established frameworks
    for the delivery of technology, these are outdated and do not address the changing
    trust and risk challenges of the IoV (nor the underlying digital technologies).
    This governance and privacy gap has been recognised within the new digital technologies
    and developments, and collaborations between parties are attempting to address
    the gap.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 有一系列工作详细介绍了基于 established frameworks 的技术交付治理和隐私，这些已经过时，没有解决IoV的变化信任和风险挑战（也没有解决
    underlying digital technologies 的问题）。这一治理和隐私差距已在新的数字技术和发展中被认识，各方之间的合作正在尝试填补这一差距。
- en: More formal research is required “top-down” as the current “bottom-up” approach
    does not address the regulatory and control requirements from the business. New
    businesses and business models developing within the IoV and the blockchain economy
    will be constrained when outmoded governance is introduced (Reuters [2019](#CR39))
    that stifles innovation.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 需要进行更多形式化的“自上而下”的研究，因为当前的“自下而上”的方法没有解决来自商业的监管和控制要求。当引入过时的治理机制时（路透社[2019](#CR39)），会抑制创新，这将对基于IoV和新商业模式在区块链经济中发展的企业造成限制。
- en: 4 Practical Development of Governance and Privacy with the IoV
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 IoV中的治理与隐私的实践发展
- en: Blockchain, the innovation that underpins the IoV, determines that the network
    of participants is open, and where permissionless participants do not need to
    know or trust each other to interact. On a blockchain, transactions are verified
    and recorded by the connected nodes through cryptographic algorithms. In permissionless
    public blockchains (Zheng et al. [2018](#CR57)), there is no human intervention,
    nor central point of control. If nodes are unreliable or malicious, the blockchain
    is able to verify the transactions and protect the underlying distributed ledger
    through the cryptographic algorithms—consensus mechanisms “proof of work and the
    developing proof of stake” which makes human intervention or controlling authority
    theoretically unnecessary (Van Rijmenam et al. [2017](#CR50)).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链，作为IoV的基础性创新，决定了参与网络是开放的，并且在无需了解或信任对方的情况下，无权限的参与者也可以进行互动。在区块链上，交易通过加密算法由连接的节点进行验证和记录。在无权限的公有区块链（Zheng
    et al. [2018](#CR57)）上，没有人工作干预，也没有中心控制点。如果节点不可靠或具有恶意，区块链可以通过加密算法——共识机制“工作量证明和发展的权益证明”来验证交易并保护底层的分布式账本，从而理论上无需人工干预或控制权威（Van Rijmenam
    et al. [2017](#CR50)）。
- en: 'The decentralised trust or trust-by-computation and its importance can hardly
    be overstated: indeed, it represents “a shift from trusting people to trusting
    math” (Antonopoulos [2017](#CR4)), with applicability that “goes far beyond the
    creation of decentralised digital currencies” (Atzori [2015](#CR8)). With the
    recent development of new digital platforms, products and services have become
    increasingly unbundled, bringing producers and consumers closer to each other.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化的信任或是通过计算建立的信任以及其重要性几乎无法被过分强调：实际上，它代表了“从信任人转向信任数学”的转变（Antonopoulos [2017](#CR4)），其应用范围“远远超出了去中心化数字货币的创建”（Atzori
    [2015](#CR8)）。随着新型数字平台最近的发展，产品和服务的解绑趋势日益明显，将生产者和消费者拉得更近。
- en: Historically, within a supply chain, the terms of service have always dictated
    that one or more trusted third party/organisations are present. The IoV, public
    blockchains and smart contracts can disintermediate these third parties, introducing
    new methods of coordinating activities such as task allocation, coordination and
    supervision of participants that are geographically distributed, without the necessity
    of a centrally managed organisation (Maull et al. [2017](#CR33)).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 历史上，在供应链内，服务条款一直规定有一个或多个可信赖的第三方/组织存在。IoV、公有区块链和智能合约可以消除这些第三方，引入新的协调活动的方法，如地理上分布的参与者的任务分配、协调和监督，而不需要一个中央管理的组织（Maull
    et al. [2017](#CR33)）。
- en: The blockchain, underpinning the IoV with a distributed configuration, can produce
    an acceptable solution for privacy. However, full “privacy control” is, as yet,
    far from being realised. On a public blockchain, users have “pseudonymous” identities,
    and hence their real-world identities are largely protected via private key cryptography
    (Van Rijmenam et al. [2017](#CR50)). However, details of transactions are still
    fully transparent because the distributed ledgers are shared by all. Users can
    adopt “privacy-enhancing techniques (e.g. use a new address for each transaction
    and obfuscate their transactions by mixing them with others), rely on an intermediary
    (e.g. a digital wallet provider) or use a system that separates basic information
    about a transaction (e.g. its existence and timestamp) from more sensitive attributes”
    (Van Rijmenam et al. [2017](#CR50)).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 支撑IoV的区块链可以通过分布式配置产生一个可接受的隐私解决方案。然而，完整的“隐私控制”目前还远未实现。在公有区块链上，用户有“伪匿名”身份，因此他们的真实世界身份主要通过私钥加密得到保护（Van Rijmenam
    et al. [2017](#CR50)）。然而，交易的详细信息仍然是完全透明的，因为分布式账本是由所有人共享的。用户可以采用“隐私增强技术（例如，每次交易使用一个新地址，并通过与其他交易混合来模糊他们的交易），依赖中介（例如，数字钱包提供商），或者使用一个将交易的基本信息（例如，其存在和时间戳）与更敏感的属性分离的系统”（Van Rijmenam
    et al. [2017](#CR50)）。
- en: In addition, sensitive information could be stored on a “private blockchain
    (or database) and immutably linked to the public blockchain entry using a digital
    fingerprint” (Athey et al. [2016](#CR7), [2017](#CR6)). As an active area of research
    new protocols are being developed to mask transaction data. These protocols aim
    to offer anonymity to users through zero-knowledge cryptography and implement
    different degrees of access to transaction information. Despite the fact it might
    not always be possible to achieve perfect masking or obfuscation might (Barak
    et al. [2001](#CR10)), it is clear that different blockchain implementation will
    also be able to compete in terms of the privacy level they provide to their users
    (either at the protocol level or through a trusted intermediary). When combined
    with privacy-enhancing measures, this can solve the trade-off “between users’
    desire for customised product experiences and the need to protect their private
    information” (De Filippi et al. [2016](#CR22)).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，敏感信息可以存储在“私有区块链（或数据库）上，并通过数字指纹与公共区块链条目不可变地链接”（Athey等[2016](#CR7), [2017](#CR6))。作为一个活跃的研究领域，正在开发新的协议来遮掩交易数据。这些协议旨在通过零知识加密为用户提供匿名性，并实施对交易信息不同程度访问。尽管可能无法总是实现完美的遮掩或模糊（Barak等[2001](#CR10))，但很清楚，不同的区块链实施也将能够在它们为用户提供隐私级别方面进行竞争（要么在协议级别，要么通过一个可信赖的中介）。当与提高隐私的措施相结合时，这可以解决用户“对定制产品体验的渴望与保护其私人信息的需求之间的权衡”（De
    Filippi等[2016](#CR22))。
- en: What is apparent is that governance and privacy do need to be established in
    a “management blockchain” where smart contracts are formed from the governance
    and privacy rules. The “management blockchain” is then linked to participant technologies
    and provides the required “control function”.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 显而易见的是，治理和隐私需要在“管理区块链”中建立，其中智能合同由治理和隐私规则形成。“管理区块链”然后与参与技术相连，并提供所需的“控制功能”。
- en: 5 Collaborative Governance of the IoV
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 IoV的协作治理
- en: Many of the practical developments to date for the IoV and blockchain have been
    collaborative, requiring cooperation among multiple participants. Governance of
    these collaborative organisations is critical to the success of these projects.
    Many enterprise blockchain solutions will be implemented by a “consortium” of
    enterprises, building one or more applications on top of a “blockchain platform”,
    such as we.trade and Voltron in trade finance (Rutter [2017](#CR41)).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，IoV和区块链的许多实际发展都是协作性的，需要多个参与者的合作。对这些协作组织的治理对这些项目的成功至关重要。许多企业区块链解决方案将由“企业联盟”实施，这些企业在“区块链平台”上构建一个或多个应用程序，如贸易金融中的we.trade和Voltron（Rutter
    [2017](#CR41)）。
- en: Established organisations, corporations and central governments have also been
    using the concept of Fintech (Chiu [2016](#CR18); Puschmann [2017](#CR38)) as
    incubator technology functions within their organisation to lever new technology,
    innovation and deliver new solutions that will affect a change in the culture,
    internal trust, business model, the market and supply chain. Although this is
    an attempt to change the way they manage and govern the development of technology,
    some innovators are embarking on deploying new technologies without a clear vision
    or link through strategic alignment to the business model, technology governance
    or risk.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 已建立的机构、公司和中央政府也一直在使用金融科技（Chiu [2016](#CR18); Puschmann [2017](#CR38))的概念，作为其组织内的孵化器技术功能，以利用新技术、创新并交付新的解决方案，这将影响文化、内部信任、商业模式、市场和供应链。尽管这是改变他们管理和治理技术发展方式的一种尝试，但一些创新者正在着手部署新技术，而这些技术没有一个清晰的愿景或通过战略对齐与商业模式、技术治理或风险相关。
- en: Blockchain and DLT are relatively base technologies which, when developed with
    toolboxes (e.g. Hyperledger Fabric) can see their functionality easily extended.
    Research has shown (Rutter [2017](#CR41)) that the current approaches to the development
    of blockchain technologies typically consider a relatively small business problem,
    e.g. the provenance of a single good—wine, diamonds, spinach or a micropayment
    between counterparties. The developed solution is then progressed by the consortium
    through the iterative development of the business problem, which is then extended
    to new areas, adding in complexities of the supply chain and then developing the
    technology. Therefore, the governance of the technology should follow this iterative
    cycle, developing as complexity is added.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链和分布式账本技术（DLT）相对来说是基础技术，当它们与工具箱（例如Hyperledger Fabric）一起开发时，可以很容易地扩展其功能。研究表明（Rutter[2017](#CR41)），目前对区块链技术的开发方法通常考虑的是相对较小的商业问题，例如单一商品的来源——葡萄酒、钻石、菠菜或者双方之间的微支付。然后通过财团对业务问题的迭代开发，将解决方案推进到新的领域，增加供应链的复杂性，然后开发技术。因此，技术的治理应遵循这个迭代周期，随着复杂性的增加而发展。
- en: The overall governance of the consortium will be as important to enterprises
    as “blockchain platform” governance. Consortium level governance “permeates” through
    all aspects of the blockchain, and governance is an integral component of a sustainable
    network (Arun et al. [2019](#CR5)).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 财团的整体治理对企业的“区块链平台”治理一样重要。财团级别的治理贯穿区块链的所有方面，治理是可持续网络的一个组成部分（Arun等人[2019](#CR5)）。
- en: When the requirements for governance within the enterprise are considered as
    detailed earlier, combined with the position of the IoV to change the trust/risk
    and value models, it is clear the IoV does require a more sophisticated governance
    and privacy model.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 当考虑企业内部治理的要求如前文详述，结合IoV改变信任/风险和价值模型的位置，很明显IoV确实需要一个更复杂的治理和隐私模型。
- en: 'The contributors within the collaboration for the IoV are typically today to
    be a mix of industry practitioners, government/regulators and academic scholars.
    Technology governance and privacy of the IoV could be based on the principles
    to ensure that all participants and stakeholders in the ecosystem are represented,
    and focus on and address the following issues: implementation of the business
    model, determination of intellectual property ownership and how to manage funds
    to support the blockchain project. These principles will need to be expanded to
    address the vertical and horizontal gaps in governance that are seen within the
    developing IoV. While, typically, most blockchain consortia will be governed through
    traditional entities, an alternative is a “contractual joint venture” in which
    all the rights and obligations are managed through a collaborative approach, with
    an overarching contract. In this model, the participants have “joint liability”
    for funding. While decision-making can also be difficult, the collaboration needs
    to be closely managed as the approval of all members may be required to act.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在IoV（物联网价值链）的协作中的贡献者通常今天是行业实践者、政府/监管机构和学术学者的混合体。IoV的技术治理和隐私可能基于确保生态系统中所有参与者和利益相关方都能代表的原则，并关注和解决以下问题：业务模型的实施、知识产权所有权的确定以及如何管理资金以支持区块链项目。这些原则需要扩展以解决发展中的IoV中的垂直和水平治理差距。尽管通常大多数区块链财团将通过传统实体进行管理，但另一种选择是“合同式合资企业”，其中所有权利和义务通过合作方法管理，有一个总合同。在这个模型中，参与者对资金有“连带责任”。虽然决策也可能困难，但合作需要密切管理，因为可能需要所有成员的批准才能采取行动。
- en: The Reducing Friction in Trade—Wine programme (Holmes [2020](#CR27)) is an example
    of consortia governance and it includes companies from the wine industry, service
    providers to these companies (for example, freight forwarders in logistics blockchain
    project consortia), academic institutions, non-profit institutions, software developers
    and users of the blockchain project. The Reducing Friction in Trade—Wine programme
    consortium is driven through a mix of collaboration and governance both business,
    and technology between the various stakeholders. Privacy of data and access controls
    are built in to the underlying blockchain technology. A programme board has been
    established across UK Government, Industry and Academia representing the major
    stakeholders in the Reducing Friction in Trade—Wine programme. Holmes ([2020](#CR27))
    headed by the author as the Programme Lead.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 减少贸易摩擦—葡萄酒计划（Holmes [2020](#CR27)）是联盟治理的例子，它包括了葡萄酒行业公司、为这些公司提供服务的企业（例如，在物流区块链项目联盟中的货运代理商）、学术机构、非盈利机构、软件开发者和区块链项目用户。减少贸易摩擦—葡萄酒计划的联盟通过各种利益相关者之间的业务和技术合作和治理来实现驱动。数据的隐私和访问控制是内置在底层区块链技术中的。已经建立了一个跨英国政府、工业和学术界的项目董事会，代表减少贸易摩擦—葡萄酒计划中的主要利益相关者。Holmes项目（[2020](#CR27)）由作者作为项目负责人领导。
- en: 6 A Way Forward
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6前进之路
- en: Today, standard governance and privacy frameworks are mostly organisationally
    bound, and they are not orientated to support developing digital technologies
    and the distributed nature of the IoV. It is also established (Valentine and Stewart
    [2013](#CR48)) that there is a disconnect between technology and corporate governance
    and the risk/regulatory standards and the technology delivery processes (Wu et al.
    [2015](#CR56)). There are gaps between business strategies, corporate governance
    operations, risk management, technology governance and delivery within an organisation—vertical
    integration is missing for digital technologies. Most developments were made in
    the 1990s and 2000s, and they are not aligned to the drivers of this decade.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，标准的治理和隐私框架大多与组织绑定，并且它们不支持发展数字技术和IoV的分布式特性。据Valentine和Stewart（[2013](#CR48)）报道，技术和企业治理之间存在脱节，以及风险/监管标准和技术交付过程（Wu等人[2015](#CR56)）。在组织内部，业务战略、企业治理运营、风险管理、技术治理和交付之间存在差距—数字技术缺少垂直整合。大多数发展是在1990年代和2000年代进行的，它们与这个十年的驱动力不一致。
- en: With the introduction of IoV, more horizontal integration gaps appear, as each
    stakeholder has a different set of strategies, processes, organisations and drivers.
    The IoV is developing new trust, value and risk business models across stakeholders
    from different organisations. Therefore, the development of new frameworks needs
    to take place, which address the changing decision rights, accountability and
    incentives, communication and organisational constructs. These must meet the multi-stakeholder
    distributed nature of this new world.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 随着IoV的引入，更多的水平整合差距出现，因为每个利益相关者都有不同的战略、流程、组织和驱动因素。IoV正在为来自不同组织的利益相关者发展新的信任、价值和风险商业模式。因此，需要发展新的框架，这些框架要解决变化的决策权、责任追究和激励、沟通和组织结构。这些必须满足这个新世界的多利益相关者分布式特性。
- en: There is no single framework that addresses the vertical gaps within an organisation
    and the horizontal nature of the distributed business models established through
    the IoV.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 没有单一的框架能够解决组织内部的垂直差距和通过IoV建立的分布式业务模型之间的水平特性。
- en: 'Clearly, there are new building blocks being created that could support the
    framework:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，正在创建新的构建块，这些构建块可能支持框架：
- en: Organisational—with collaborative governance developing cross organisation,
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织层面—随着跨组织协作治理的发展，
- en: Technology standards for technology governance and privacy—as standards ISO
    307,
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术标准—技术治理和隐私方面的标准，如ISO 307标准，
- en: Current business governance mechanisms that have been established within an
    organisation (which are often disconnected today).
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目前，在组织内部已经建立的业务治理机制（今天往往是不连贯的）。
- en: The process to develop the new governance and privacy frameworks is not established—one
    that considers the new business models within the IoV and iteratively uses components
    from the building block to continually develop the governance mechanism. The implementation
    of governance is not a one-off task; technology governance and privacy frameworks
    need to adapt, as the business models within the IoV develop continually. Leaving
    governance to the technical developments and embedding it “on-chain” poses risks
    for the stakeholders, consumers and suppliers within the IoV.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 开发新的治理和隐私框架的过程尚未确立——这是一个考虑物联网价值网络（IoV）内新商业模式，并迭代使用构建模块中的组件来不断发展和完善治理机制的过程。治理的实施并非一次性任务；随着物联网价值网络内商业模式的不断发展，技术和隐私框架需要进行适应性调整。将治理留给技术发展，并将其“链上”嵌入，对于物联网价值网络内的利益相关者、消费者和供应商来说存在风险。
