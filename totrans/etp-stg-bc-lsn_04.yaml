- en: Digital Currencies, Payment Systems, and Their Enterprise Implications
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数字货币、支付系统及其对企业的影响
- en: In this chapter, I look at the evolution and significance of digital currencies
    and private stablecoins and their influence on payment systems. I examine the
    government response to digital currencies in the form of CBDCs and the ensuing
    competition with private stablecoins and cryptocurrencies. I also look at the
    policy implications of digital currencies, and regulatory concerns, before turning
    to the impact of digital currency on the global financial system, monetary policy,
    enterprises, and consumers in both the B2B and B2C context. Because of their reliance
    on blockchains, we can interpret the ubiquity, importance, and growing number
    of use cases of digital currencies as an indication of blockchain’s increasingly
    essential role in the financial sector. As digital currencies continue to gain
    in popularity and usage, blockchain will enter the mainstream.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我研究了数字货币和私人稳定币的演变及其对支付系统的影响。我考察了政府对数字货币的回应，包括CBDCs，及其与私人稳定币和加密货币的竞争。我还研究了数字货币的政策含义和监管问题，然后转向数字货币对全球金融体系、货币政策、企业和消费者在B2B和B2C环境中的影响。由于它们依赖于区块链，我们可以将数字货币的普遍性、重要性和不断增长的用例数量解释为区块链在金融领域越来越重要的角色。随着数字货币继续受到欢迎和使用，区块链将进入主流。
- en: Cryptocurrencies, Stablecoins, and CBDCs
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 加密货币、稳定币和CBDCs
- en: Bitcoin, the first major application of blockchain, emerged out of the financial
    turmoil that brought the world’s financial system to the edge of collapse in 2008\.
    Part of the fallout of “the Great Recession” was strong mistrust in financial
    institutions and governments. Libertarians in particular sought a financial system
    beyond the control of governmental authorities. The idea was to create a currency
    independent of any nation-state that could be held and transferred without banks
    as intermediaries, thereby allowing individuals and firms to transact directly
    with one another. The result was Bitcoin.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Bitcoin，作为区块链的第一个主要应用，诞生于2008年金融危机所带来的世界经济体系边缘崩溃的背景下。大衰退”的后果之一是对金融机构和政府强烈的信任缺失。特别是自由主义者，他们寻求一个不受政府当局控制的金融体系。这个想法是创造一种不依赖于任何国家政府的货币，这种货币可以不通过银行作为中介而持有和转让，从而使个人和企业能直接相互交易。结果就是比特币。
- en: 'Money is a social construct, with a group of people—typically a nation-state—agreeing
    to accept an item as payment in exchange for goods or services that have value.
    Payments, be it shells, blocks of salt, bars of gold, or banknotes, are necessary
    to finalize an economic transaction. Money has several functions: to serve as
    a unit of account, a store of value, and a means of exchange. But it needs to
    be stable to be used to measure the value of a good or service. People are willing
    to accept money because its stability means it retains its value, in turn allowing
    it to become a means of exchange. Money and payments have evolved significantly
    over time. Money, in the form of coins and paper currency backed by a government,
    was a significant innovation in the means of payment (China in the eleventh century,
    late 1600s in England to finance King William’s war with France) and radically
    transformed commerce.[1](14085-0014.xhtml#en104)'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 金钱是一种社会构建，是一群人——通常是一个国家——同意接受某个物品作为交换有价值的商品或服务的支付手段。无论是贝壳、盐块、金条还是银行券，支付都是完成经济交易的必要手段。金钱有几种功能：作为会计单位、价值储存手段和交换手段。但是，它需要稳定才能用来衡量商品或服务的价值。人们愿意接受金钱是因为其稳定性意味着它保留其价值，进而使其成为交换手段。金钱和支付随着时间的推移已经发生了显著变化。以政府为背书的硬币和纸币形式的货币，在支付手段上是一种重要的创新（中国第十一世纪，英格兰在1600年代末为了资助威廉国王与法国的战争）并彻底改变了商业。[1](14085-0014.xhtml#en104)
- en: In the past millennium, new forms of payments such as bank money (money created
    by banks through loans and fractional banking), credit and debit cards, mobile
    wallets, and cryptocurrencies (like Bitcoin) have transformed the economic landscape.
    In a relatively short time, customers have become accustomed to a wide variety
    of digital payment forms, such as paying with their smartphones, using contactless
    cards, and signing up for buy now, pay later plans at the point of sale. China’s
    experience with AliPay (Ant Financial/Ali Baba) and WeChat Pay (Tencent) suggests
    that consumers and merchants are eager to use digital forms of payment in their
    online transactions. In China, nearly 80 percent of smartphone users used proximity
    (NFC) mobile payments in 2019, with AliPay and WeChat Pay together accounting
    for 95 percent of the volume.[2](14085-0014.xhtml#en105) All these apps, however,
    still link back to fiat money sources such as bank deposits and verified credit
    limits. The move to encourage the use of blockchain-based digital currencies as
    a means of payment has broad implications, further explored in this chapter.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: 'Bitcoin: The Starting Point'
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Bitcoin was an early cryptocurrency and was followed by other cryptocurrencies,
    notably Ether, used in the Ethereum blockchain network with links to smart contracts
    (“programmable money”), and XRP in the Ripple network. However, it has had difficulty
    gaining widespread use as a payment system due to its significant volatility and
    transaction costs. This makes it difficult and costly to use as a unit of account
    and a means of exchange. Most Bitcoin is held as an investment vehicle rather
    than used in day-to-day transactions. Bitcoin total market capitalization approximated
    $1.15 trillion on October 24, 2021, with 18.85 million Bitcoin in circulation
    (90 percent of the maximum Bitcoin issuable), with one Bitcoin priced at $61,000,
    and then declining dramatically, in January 2022, to around $35,000, reducing
    market capitalization to about $750 billion. In comparison, daily transactions
    in forex trading in US$ approximated $6.6 trillion per day in April 2019.[3](14085-0014.xhtml#en106)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: That said, cryptocurrencies have been used as a means of payment in high-value,
    high profile transactions. For example, Tesla announced in late 2020 that it would
    accept Bitcoin payments[4](14085-0014.xhtml#en107) (a decision reversed by May
    2021, with reasons adduced being high volatility and energy wastefulness inherent
    in Bitcoin mining), and in another example, an auction of digital art that sold
    for around $69 million was paid for with Ether.[5](14085-0014.xhtml#en108) However,
    these are exceptions, and bitcoin use remains relatively scarce in routine commercial
    purchases. Nonetheless, whether or not bitcoin fits the traditional characteristics
    of money, it has continued to grow—as a store of value and as a vehicle for speculation
    and investment. Major payment systems such as Square have started accepting bitcoin
    as an option in addition to more traditional means of payment such as credit and
    debit cards. What is needed is a way to combine the digital ease of handling bitcoin
    with the stability of major fiat currencies such as the US dollar.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 话说回来，加密货币在高价值、高调的交易中被用作支付手段。例如，特斯拉在2020年底宣布将接受比特币支付[4](14085-0014.xhtml#en107)（但在2021年5月，这一决定被撤销，原因是比特币的高波动性和挖矿过程中的能源浪费），另一起案例是，一幅以约6900万美元售出的数字艺术品是用以太坊支付的。[5](14085-0014.xhtml#en108)然而，这些只是特例，比特币在日常商业购买中的使用相对较少。尽管如此，无论比特币是否符合传统货币的特征，它都持续增长——作为一种价值储存手段，以及投机和投资工具。像Square这样的主要支付系统已经开始接受比特币，作为一种除了信用卡和借记卡等更传统支付方式之外的选项。需要的是将处理比特币的数字便捷性与美元等主要法定货币的稳定性结合起来。
- en: The Emergence of Stablecoins
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 稳定币的兴起
- en: Cryptocurrency volatility, with Bitcoin ranging from under $4,000 to $60,000
    during 2019 and 2021, led to the rise of stablecoins. Stablecoins are linked to
    a stable asset such as the US dollar and are backed by significant collateral,
    such as DAI, which is pegged at a 1:1 ratio to the US dollar (DAI is issued by
    MakerDAO, which uses DAO as part of its name to indicate its use of decentralized
    governance). Other stablecoin are backed by reserves of equivalent amounts of
    fiat currencies, e.g., USDT (Tether) and USDC (US Dollar Coin), which hold US
    dollar reserves in amounts matching the number of USDT and USDC minted. Demand
    for stablecoins has been significant enough that major banks such as JPMorgan
    responded with its own digital currency, JPM Coin,[6](14085-0014.xhtml#en109)
    which has a value equal to one US dollar. JPM Coin can be used for transfer and
    payment between institutions within the JPMorgan Quorum blockchain, allowing for
    instantaneous settlement and transfer of value.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币的波动性，在2019年至2021年间，比特币价格从不到4000美元涨至60000美元，催生了稳定币的兴起。稳定币与美元等稳定资产挂钩，并拥有大量抵押品支持，如DAI，其与美元的比率为1:1（DAI由MakerDAO发行，其中包含DAO一词，以表明其采用去中心化治理）。其他稳定币则由等值的法定货币储备支持，例如USDT（泰达币）和USDC（美元币），它们持有的美元储备量与发行的USDT和USDC数量相匹配。对稳定币的需求足够大，以至于摩根大通等主要银行推出了自己的数字货币JPM
    Coin，[6](14085-0014.xhtml#en109)其价值等于一美元。JPM Coin可在摩根大通Quorum区块链内部机构间用于转账和支付，实现即时结算和价值转移。
- en: Digital currencies as a means of payment are growing in importance. Stablecoins
    remove the volatility inherent in cryptocurrencies and meet the consumer’s desire
    for convenient, easy-to-use, speedy, and cheap payment mechanisms that work domestically
    as well as internationally. At the same time, digital currencies raise the specter
    of competition between private and public money and between state-based and stateless
    decentralized cryptocurrencies that are unregulated (and possibly unregulatable),
    such as Bitcoin.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 作为支付手段的数字货币重要性日益增长。稳定币消除了加密货币固有的波动性，满足了消费者对于方便、易用、快速、低成本的支付机制的需求，这些支付机制在国内和国际都能使用。与此同时，数字货币提出了私人货币与公共货币之间，以及基于国家和无国家状态的去中心化加密货币之间的竞争问题，这些加密货币未受监管（可能无法监管），如比特币。
- en: Watching the rise of digital currencies (stable and unstable), central banks
    around the world have become concerned about the potential negative effects that
    digital currencies launched by private firms could have on state-based monetary
    systems. In response, many central banks have launched pilots to test CBDCs. During
    Congressional testimony in February 2020, US Federal Reserve Chairman Powell responded
    to Facebook’s announcement about Libra (now Diem) by saying it was “a wakeup call
    that this is coming fast and could come in a way that is quite widespread and
    systemically important fairly quickly.”[7](14085-0014.xhtml#en110) CBDCs could
    become yet another form of blockchain-based money, joining a continuum of cash,
    bank money (checks, loans backed by central bank reserves), private cryptocurrencies,
    and stablecoins.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 观察数字货币（稳定和不稳定）的兴起，全球中央银行对私人公司发行的数字货币可能对基于国家的货币系统产生的潜在负面影响表示关切。为此，许多中央银行启动了试点项目来测试CBDCs。在2020年2月的国会证词中，美国联邦储备银行主席鲍威尔对Facebook关于Libra（现名为Diem）的宣布作出回应，称这是“一个警钟，表明这一切来得很快，并且可能会以相当广泛和系统重要性迅速出现的方式到来。”[7](14085-0014.xhtml#en110)
    CBDCs可能会成为另一种基于区块链的货币形式，加入了现金、银行货币（支票、由中央银行储备支持的贷款）、私人加密货币和稳定币的连续体。
- en: Digital currencies—all of which run on blockchains—impact firms, the overall
    economy, and consumers. Consumers might enjoy the convenience of paying with digital
    currencies even as they become aware of its volatility, limited liquidity and
    redemption risk, and the consequences of losing their private keys. At the macroeconomy
    level, governments worry that a loss of confidence in private digital currencies,
    resulting in panicked withdrawals, could pose systemic risk, affect financial
    stability, and affect monetary policy transmission. A US concern is how sovereign
    CBDCs from countries such as China might affect the US dollar as a global reserve
    currency.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 所有运行在区块链上的数字货币影响企业、整体经济和消费者。即使消费者意识到数字货币的波动性、有限的流动性和赎回风险，他们也可能享受使用数字货币支付的便利。在宏观经济层面，政府担心对私人数字货币的信任丧失，导致恐慌性提现，可能构成系统风险，影响金融稳定，并影响货币政策的传导。美国的关切是，像中国这样的国家的主权CBDC可能会如何影响作为全球储备货币的美元。
- en: The Consequences of Digital Currencies
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数字货币的后果
- en: The rise of digital currencies has brought to the fore several consequences
    for enterprises, summarized in figure 3.1 and discussed in the following sections.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 数字货币的兴起为企业带来了几个后果，这些后果在图3.1中总结并在接下来的章节中讨论。
- en: '![](images/14085_003_fig_001.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](images/14085_003_fig_001.jpg)'
- en: Figure 3.1
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.1
- en: 'Digital currencies: Key consequences'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 数字货币：关键后果
- en: 'Inventing New Forms of Money: Digital Currencies, Private Stablecoins, and
    Payment Systems'
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创新货币新形式：数字货币、私人稳定币和支付系统
- en: As discussed earlier, cryptocurrencies are volatile. Stablecoins are intended
    to provide the benefits of using digital currencies while reducing their volatility,
    by holding currency reserves (i.e., US dollars). Stablecoin value can also be
    maintained using algorithmic processes to adjust supply in relation to demand.
    By removing the concern over volatility, a stablecoin becomes more viable as a
    means of payment, particularly when designed to enhance ease of use for consumers.
    Stablecoins can offer low-cost, convenient, and instantaneous settlement. As stablecoin
    providers compete with other stablecoin operators for customers, they attempt
    to gain competitive advantage by providing pleasing user interfaces, superior
    app design, better integration with e-commerce transactions, and cost advantages
    (i.e., no processing fees).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 正如早前所讨论的，加密货币具有波动性。稳定币旨在提供使用数字货币的好处，同时减少其波动性，通过持有货币储备（即美元）来实现。稳定币的价值也可以通过算法过程来调整供需关系以保持稳定。通过消除波动性的担忧，稳定币作为一种支付手段变得更加可行，特别是当其设计旨在提升消费者使用的便捷性时。稳定币可以提供低成本、便捷且即时的结算服务。随着稳定币提供商与其他稳定币运营商争夺客户，他们试图通过提供令人愉悦的用户界面、卓越的应用设计、更好地与电子商务交易集成以及成本优势（即无处理费）来获得竞争优势。
- en: Global stablecoins, when acceptable in and adopted as a means of payment in
    multiple countries, become even more attractive to firms and individuals transferring
    payments across borders. They offer speed and lower cost, factors of particular
    importance to individuals sending overseas remittances to their families in emerging
    markets. They can be also more efficient, less costly, and near instantaneous,
    when compared to current bank-based transfers or the use of specialized remittance
    agencies such as Western Union. These advantages can help achieve high-volume
    consumer adoption and potentially lead to their greater systemic financial importance.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当全球稳定币在多个国家被接受并作为支付手段时，对于跨国公司和个人来说，它们变得更加有吸引力。它们提供了速度和低成本，这对于向新兴市场家庭成员发送海外汇款的人来说尤其重要。与基于银行的当前转账方式或使用像西联这样的专业汇款机构相比，它们可以更加高效、成本更低、接近即时。这些优势有助于实现高消费者采用量，并可能使它们具有更大的系统性金融重要性。
- en: Stablecoins and Risk
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 稳定币与风险
- en: For all of their stability as compared to other types of cryptocurrencies, stablecoins
    do carry risks. Stablecoin value can be volatile due to uncertainty about whether
    stablecoin issuers are holding adequate reserves underpinning stablecoin issuance
    and whether the reserves are holding their value. Stablecoins, such as Tether,
    have varied in value, though they are expected to hold US dollar reserves equivalent
    to the amount of Tether created. Tether accidentally created Tether coins to more
    than double the amount in circulation, dropping prices by about 12 percent, though
    the mistake was quickly rectified.[8](14085-0014.xhtml#en111)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 与其它类型的加密货币相比，尽管稳定币很稳定，但它们确实存在风险。稳定币的价值可能由于不确定稳定币发行人是否持有足够的储备支持稳定币发行以及储备是否保持其价值而变得波动。像泰达币这样的稳定币价值有所波动，尽管它们预计会持有与创建的泰达币相等的美元储备。泰达币意外创建了超过流通中泰达币两倍的泰达币硬币，价格下跌了约12%，尽管错误很快得到了纠正。[8](14085-0014.xhtml#en111)
- en: One set of risks stem primarily from the greater influence that private financial
    entities might obtain over the payments system. In addition, there is liquidity
    risk, when redemption requests may not be instantly settled due to lack of funds;
    default or credit risk, when stablecoin issuers cannot satisfy redemption requests;
    market risk from losses in underlying assets held to back stablecoin value; and
    possible foreign exchange risk when a portion of assets are held in foreign currencies.[9](14085-0014.xhtml#en112)
    In all, stablecoin’s vulnerabilities[10](14085-0014.xhtml#en113) arise from
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一组风险主要源于私人金融机构可能对支付系统产生更大的影响。此外，还有流动性风险，即由于资金不足，赎回请求可能无法立即结算；稳定币发行人无法满足赎回请求的违约或信用风险；由于支持稳定币价值的底层资产损失而产生的市场风险；以及当部分资产以外币持有时可能产生的外汇风险。[9](14085-0014.xhtml#en112)总的来说，稳定币的脆弱性[10](14085-0014.xhtml#en113)源于
- en: • rules and governance of a specific stablecoin arrangement;
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特定稳定币安排的规则和治理；
- en: • processes for creating and removing stablecoins from circulation;
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建和从流通中移除稳定币的过程；
- en: • management of the reserves supporting the stable value and custody of these
    assets;
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持稳定价值和支持这些资产的储备管理；
- en: • operation and robustness of the infrastructure supporting stable coin use;
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持稳定币使用的基础设施的运作和健壮性；
- en: • transaction validation, exchange, trading, and price setting of stablecoins;
    and
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 稳定币的交易验证、交换、交易和定价；以及
- en: • private key storage and access to digital wallets containing stablecoins.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 私钥存储以及访问包含稳定币的数字钱包。
- en: Private stablecoins can be managed through centralized management as in the
    case of Circle’s USDC, or through decentralized governance as at MakerDAO, where
    MKR tokens are issued and enable MKR token owners to participate in governance,
    that is, setting reserve requirements and making changes to the Maker DAI protocol
    (and its underlying algorithm). As the use of a particular stablecoin becomes
    increasingly widespread, it can exert greater influence over commerce and money
    supply, and flawed governance can increase the risks from such influence. Since
    stablecoins seek to maintain one-to-one stability with a chosen fiat currency,
    changes in reserves must be accompanied by a concomitant increase or decrease
    in the number of stablecoins in circulation. Independent custody of such reserves
    backing stablecoin is essential to guarantee that reserves are segregated and
    adequate and are not used for funding operations.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 私有稳定币可以通过集中管理来管理，比如Circle的USDC就是如此，或者通过去中心化治理来管理，比如MakerDAO，在那里MKR代币被发行出来，使得MKR代币的所有者能够参与到治理中，也就是说，设定准备金要求并修改Maker
    DAI协议（及其底层算法）。随着某种稳定币的运用越来越广泛，它可以在商业和货币供应上产生更大的影响，而治理上的缺陷会增加这种影响带来的风险。由于稳定币旨在与选定的法定货币保持一对一的稳定性，因此储备的变化必须伴随着稳定币流通数量的相应增加或减少。独立保管支撑稳定币的储备是保证储备被隔离和充足，不被用于资金运作的必要条件。
- en: Stablecoin managers must also be capable of maintaining liquidity so that the
    demand and supply of the stablecoin are continuously matched in the marketplace;
    otherwise, stablecoin volatility ensues. This could involve the stablecoin operator
    obtaining listings of the stablecoin on multiple digital currency exchanges and
    maintaining an internal inventory of stablecoin to deploy in purchase or sale
    operations to maintain stablecoin price stability. Moreover, stablecoin holders
    (clients) need to use their private keys to access their stablecoin holdings,
    and stablecoin operators can offer to store their clients’ stablecoin holdings
    or interact with private digital wallets where each owner holds and controls their
    private key. While the former centralized holding of clients’ holdings is akin
    to bank account operations, it increases vulnerability to hackers. However, enabling
    individual client control of their private keys and storage of holding in private
    wallets requires clients to be educated to safeguard their private keys and access
    control to their wallets since losing the private key would prevent them from
    accessing their holdings.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 稳定币管理者还必须能够保持流动性，以便在市场上稳定币的需求和供应持续匹配；否则，稳定币的波动性就会产生。这可能涉及到稳定币运营商获得稳定币在多个数字货币交易所的上市，并维持内部稳定币库存，以在购买或销售操作中部署以维持稳定币价格稳定。此外，稳定币持有者（客户）需要使用他们的私钥来访问他们的稳定币持有量，而稳定币运营商可以提供保管他们的客户稳定币持有量，或与私有数字钱包互动，在那里每个所有者持有并控制他们的私钥。虽然前者集中保管客户的持仓类似于银行账户操作，但它增加了遭受黑客攻击的风险。然而，使个别客户控制他们的私钥并将持仓存储在私有钱包中需要客户接受教育，以保护他们的私钥和对钱包的访问控制，因为丢失私钥将阻止他们访问他们的持仓。
- en: 'Different stablecoins may also vary in their operational resiliency, that is,
    their ability to quickly recover from cyberattacks and security breaches and to
    maintain robustness in the face of “black swan” events, such as the COVID-19 pandemic.
    In 2020, for example, the sudden need for increased liquidity and a boost of confidence
    in the face of the COVID-19 pandemic-related unforeseen global recession prompted
    significant intervention by the Federal Reserve, the European Central Bank, and
    other central banks. Although panic was contained, a question did arise: how might
    stablecoins function in the face of such catastrophes? Depending on the scale
    and rapidity of stablecoin adoption, they do have the potential to affect financial
    system stability. Stablecoin operators therefore must address consumer trust,
    possibly asking whether trust would be higher if stablecoins were regulated and
    their asset stability backstopped by stablecoin operators’ access to central bank
    reserves.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的稳定币在运营弹性上可能也会有所不同，也就是说，它们恢复遭受网络攻击和安全性漏洞的能力，以及在面对如COVID-19大流行这样的“黑天鹅”事件时保持稳健的能力。例如，在2020年，面对COVID-19大流行引发的意外全球衰退，市场突然需要增加流动性和提升信心，这促使美联储、欧洲中央银行和其他中央银行进行了重大干预。尽管恐慌得到了控制，但一个问题确实出现了：在这样的大灾难面前，稳定币可能会如何运作？根据稳定币的采用规模和速度，它们确实有可能影响金融系统的稳定性。因此，稳定币运营商必须解决消费者的信任问题，可能需要考虑这样一个问题：如果稳定币受到监管，并且其资产稳定性有稳定币运营商访问中央银行储备作为担保，那么信任度是否会更高。
- en: One approach is to set regulations requiring adequate equity capital to be available
    and that underlying reserves be invested in safe liquid assets, such as central
    bank reserves. These assets would need to be safeguarded and unencumbered. Regulations
    requiring stablecoin operators to issue a total volume of stablecoins less than
    client funds on deposit plus the issuing entity’s equity capital would help cement
    that trust. Interestingly, if funds migrate to stablecoin providers from banks,
    thereby reducing bank deposits, this could affect total funding available at banks
    to make loans, as the fractional banking model relies on leveraging customer funds
    on deposit. The rise of stablecoins could therefore reduce the money supply.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 一种方法是设定监管要求，确保有足够的股本可用，并且基础储备要投资于安全的流动资产，比如中央银行储备。这些资产需要得到保护且无任何抵押。规定稳定币运营商发行的稳定币总额不得超过存款客户的资金余额加上发行实体的股本，这将有助于巩固信任。有趣的是，如果资金从银行转移到稳定币提供商，从而减少了银行存款，这可能会影响银行可用于放贷的总资金，因为
    fractional banking 模型依赖于杠杆客户在银行的存款。稳定币的兴起因此可能会减少货币供应量。
- en: Sovereign nations may wish to prevent the usage of stablecoins issued in foreign
    jurisdictions within their domestic markets, even if such regulations are difficult
    to enforce. A globally accessible stablecoin could be procured online in any country,
    and local authorities may find it problematic to locate the stablecoin provider
    and enforce overseas entity compliance with local regulations. Hence, to the extent
    that a global stablecoin is decentralized and global, stablecoin regulations transcending
    borders would require a mutually agreed upon cross-border cooperative regulatory
    regime. Nations would have to agree on the specific provisions and then cooperate
    to monitor, share information, and enforce compliance or else financial entities
    would seek opportunities for cross-border regulatory arbitrage.[11](14085-0014.xhtml#en114)
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 主权国家可能希望防止在其国内市场上使用在外国司法管辖区发行的稳定币，即使这样的规定难以执行。一个全球可访问的稳定币可以在任何国家在线获得，当地当局可能会发现定位稳定币提供商并执行海外实体遵守当地规定具有挑战性。因此，就全球稳定币而言，如果它是去中心化和全球的，那么跨越国界的稳定币监管将需要一个相互同意的跨境合作监管制度。国家必须就具体规定达成一致，然后合作进行监控、分享信息、执行合规，否则金融实体将会寻求跨境监管套利的机会。[11](14085-0014.xhtml#en114)
- en: In a sign of what is to come, the G20 Financial Stability Board report offered
    ten “high-level” regulatory recommendations, primarily to delineate scope of regulation,
    keep consistent with existing regulations, develop new approaches to facilitate
    cross-border regulation, and match regulatory sweep to the specific regulatory
    needs of emerging GSCs.[12](14085-0014.xhtml#en115) In the future, regulatory
    criteria could include preserving stability, ensuring liquidity, preventing runs,
    reducing costs and friction of cross-border transactions, protecting consumer
    assets and their privacy, guarding against illegal activities and fraud, enhancing
    cybersecurity to prevent hacking, encouraging user-friendly interfaces, and allowing
    pilot testing. There would need to be different regulations for wholesale and
    retail stablecoins, and governments would need to balance domestic and multilateral
    regulation while not stifling innovation. A US report on stablecoins pointed to
    market integrity risks, need for investor protection, controlling use in illicit
    finance, systemic risk, and market concentration as reasons to regulate stablecoins,
    asking for Congressional legislation, requiring depositary insurance for stablecoin
    issuers and building on work by international forums such as the Financial Stability
    Oversight Council.[13](14085-0014.xhtml#en116)
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 作为未来趋势的一个迹象，G20金融稳定委员会报告提出了十项“高级”监管建议，主要目的是明确监管范围，与现有监管保持一致，开发新的方法以促进跨境监管，并将监管范围与新兴全球稳定币的具体监管需求相匹配。[12](14085-0014.xhtml#en115)
    将来，监管标准可能包括维护稳定、确保流动性、防止挤兑、减少跨境交易的成本和摩擦、保护消费者资产及其隐私、防范非法活动和欺诈、提升网络安全以防止黑客攻击、鼓励用户友好的界面，以及允许试点测试。批发和零售稳定币需要有不同的监管规定，政府需要在不妨碍创新的同时平衡国内和多边监管。一份美国关于稳定币的报告指出，市场完整性风险、投资者保护的需求、控制非法金融的使用、系统风险以及市场集中是监管稳定币的理由，呼吁国会立法，要求为稳定币发行者提供存款保险，并建立在诸如金融稳定监督委员会等国际论坛的工作基础上。[13](14085-0014.xhtml#en116)
- en: 'Private Stablecoins from Financial Incumbents: JPM Coin'
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金融机构发行的私人稳定币：JPM Coin
- en: Given the growing impact of stablecoins on banks, on the level of their banking
    deposits, and on the overall customer relationship, banks have responded by creating
    stablecoins of their own. JPM Coin, created in 2019, is one such pilot project.
    Maintaining a stable value equal to $1, it is intended to facilitate transfers
    between JPM institutional clients. Client funds in specified accounts are converted
    into JPM Coins, which are transferred to the named recipient and are then converted
    instantly to US dollars. JPM Coin can help in settling bonds and commodities transactions
    since instantaneous settlement can permit instant delivery. JPM notes that the
    technology is “currency agnostic” and could be used to transfer other currencies.
    It is also intended to be compliant with existing regulations while “reducing
    clients’ counterparty and settlement risk, decreasing capital requirements and
    enabling instant value transfer.”[14](14085-0014.xhtml#en117) The collateral for
    JPM Coins is the US dollar, held by JPMorgan in a 1:1 ratio. The underlying assumption
    is that JPMorgan can adequately hold US dollar reserves, backing its JPM Coin
    unencumbered. And because JPMorgan is regulated as a systemically important financial
    institution, JPM Coin can command high trust.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于稳定币对银行、银行存款水平以及整体客户关系的影响日益增长，银行通过创建自己的稳定币做出了回应。JPM Coin，成立于2019年，就是这样一个试点项目。它保持与1美元相等的价格，旨在方便JPM机构客户之间的转账。指定账户中的客户资金被转换成JPM
    Coins，然后转账给指定的收款人，并立即转换成美元。JPM Coin可以帮助结算债券和商品交易，因为即时结算可以实现即时交货。JPM指出，该技术是“货币无关的”，可以用来转移其他货币。它也被设计成符合现有监管，同时“减少客户的对手方和结算风险，降低资本要求，并实现即时价值转移”。[14](14085-0014.xhtml#en117)
    JPM Coin的抵押品是美元，由JPMorgan以1:1的比例持有。基本假设是JPMorgan可以充分持有美元储备，无阻碍地支持其JPM Coin。由于JPMorgan被监管为系统性重要的金融机构，JPM
    Coin可以获得高度信任。
- en: The blockchain underlying JPM Coin is JPMorgan’s proprietary Quorum variant
    of the Ethereum blockchain. It is permissioned and access is restricted to JPMorgan
    global institutional clients. Client identities are verified with KYC protocols,
    and the blockchain can mask the identity of the sender as well as the amount of
    money being transferred. JPMorgan’s technical expertise in blockchain provides
    assurance of high levels of cybersecurity and AML compliance. Quorum, which allows
    transfer of value, is complemented by JPMorgan’s Interbank Information Network,
    another blockchain intended to transfer information between correspondent banks.
    JPM Coin is a competitive entry in the world of private stablecoins and cryptocurrencies.[15](14085-0014.xhtml#en118)
    Figure 3.2 illustrates the JPM Coin issuance, transfer, and usage process.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 支撑JPM Coin的区块链是摩根大通专有的以太坊区块链变体Quorum。这是一个受许可的系统，仅对摩根大通的全球机构客户开放。客户身份通过KYC协议验证，并且区块链可以隐藏发送者的身份以及转账的金额。摩根大通在区块链方面的技术专长确保了高级别的网络安全和反洗钱合规。允许价值转移的Quorum得到了摩根大通的Interbank信息网络的补充，这是一个旨在在
    correspondent银行之间传输信息的另一区块链。JPM Coin是私人稳定币和加密货币世界中的有力竞争者。[15](14085-0014.xhtml#en118)
    图3.2展示了JPM Coin的发行、转让和使用流程。
- en: '![](images/14085_003_fig_002.jpg)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![](images/14085_003_fig_002.jpg)'
- en: Figure 3.2
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Figure 3.2
- en: JPM Coin’s issuance, transfer, and usage process
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: JPM Coin的发行、转让和使用流程
- en: Other major, systemically important banks have developed their own strategic
    responses to the expanding digital currency field. Among them is the group of
    banks working in a consortium with Fnality.[16](14085-0014.xhtml#en119) They are
    aiming to create and share a blockchain financial market infrastructure, Fnality
    Global Payment, which could offer payment and instantaneous settlement within
    their wholesale banking market for several currencies, including the US dollar,
    the Canadian dollar, the British pound, the yen, and the euro. Making it easier
    for banks to settle financial transactions with one another despite being in different
    currency areas permits their business clients to opt out of having bank accounts
    in multiple countries.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 其他主要系统性重要银行已经针对不断扩张的数字货币领域制定了自身的战略应对措施。其中有一组银行与Fnality合作组成财团。[16](14085-0014.xhtml#en119)
    他们旨在创建并共享一个基于区块链的金融市场基础设施——Fnality全球支付，该基础设施能为包括美元、加拿大元、英镑、日元和欧元在内的多种货币提供支付和即时结算服务。即使银行处于不同的货币区，使银行之间更容易结算金融交易可以允许它们的商业客户选择不在多个国家开设银行账户。
- en: JPMorgan and the Fnality Consortium are two of a multitude of competitors that
    range from banks to private cryptocurrency start-ups, all jostling to create digital
    currencies embedded in viable blockchain payments systems. The breadth and intensity
    of the competition indicate that digital currencies will take on increasing importance
    within the financial system in the near future.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: JPMorgan和Fnality财团是众多从银行到私人加密货币初创公司的竞争对手之一，它们都在竞相创建嵌入可行区块链支付系统的数字货币。竞争的广度和强度表明，数字货币在未来金融系统中将变得越来越重要。
- en: Facebook’s Diem Project (Formerly Known as Libra)
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 脸书的Diem项目（前称Libra）
- en: The world of cryptocurrencies and stablecoins expanded again when Facebook introduced
    Libra, a stablecoin linked to a basket of stable currencies, including the US
    dollar. In its original form as introduced in 2019, Libra’s value would also be
    linked to the value of a basket of multiple currencies.[17](14085-0014.xhtml#en120)
    The Libra blockchain would assure transaction and data storage security, validate
    transactions using consensus algorithms, and seek to eventually become a permissionless
    network. Libra’s salience would depend on several factors, including whether or
    not customers could earn interest on their Libra deposits and the level of risk
    inherent in having uninsured holdings.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 当脸书推出Libra时，加密货币和稳定币的世界再次扩大，Libra是一种与包括美元在内的多种稳定货币挂钩的稳定币。在其2019年首次提出的原始形式中，Libra的价值也将与多种货币的价值挂钩。[17](14085-0014.xhtml#en120)
    Libra区块链将确保交易和数据存储的安全，使用共识算法验证交易，并寻求最终成为一个无需许可的网络。Libra的显著性将取决于几个因素，包括客户是否可以在其Libra存款上获得利息以及拥有未保险持仓的风险水平。
- en: Libra also intended to foster a decentralized SSI for each user, reducing their
    dependence on third parties to verify their credentials. Its goal was to provide
    such identity to the unbanked across the world’s emerging markets, thus advancing
    financial inclusion—not that Facebook and Libra were the sole entities seeking
    to create such SSI mechanisms. If the digital identity’s reach were limited to
    within the Libra network, it could further tie individuals to the network, promoting
    network effects and increasing switching costs for users.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: Libra还计划促进每个用户的去中心化SSI，减少他们验证信用证明时对第三方的依赖。其目标是向全球新兴市场中的无银行用户提供此类身份，从而推进金融包容性——并不是只有Facebook和Libra在寻求创建这样的SSI机制。如果数字身份的覆盖范围仅限于Libra网络内部，它可能会进一步将个人绑定到该网络，促进网络效应并增加用户的转换成本。
- en: A letter from the US House Committee on Financial Services to Facebook founder
    and CEO Mark Zuckerberg noted that Libra could become systemically important but
    would operate as an unregulated “shadow bank” and a parallel financial system.[18](14085-0014.xhtml#en121)
    From its initial announcement, Libra triggered alarm from governments and competing
    cryptocurrencies alike. It received considerable pushback from governments and
    monetary institutions including the US government, the EU, the Bank of England,
    and the Bank for International Settlements. (Since many of the critical studies
    and reports refer to Libra, for continuity, I retain both the Libra name and the
    subsequent name change to Diem in its newer iteration.)
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 美国众议院金融服务委员会致Facebook创始人兼CEO马克·扎克伯格的信中提到，Libra可能变得系统性地重要，但将以未受监管的“影子银行”和并行金融系统的形式运营。[18](14085-0014.xhtml#en121)
    从其最初宣布开始，Libra就引发了政府和竞争性加密货币的警觉。它受到了包括美国政府、欧盟、英格兰银行和国际清算银行在内的政府和货币机构的大量反对。（由于许多批评性的研究和报告都提到Libra，为了连贯性，我在新版本中保留了Libra名称及其随后的名称变更至Diem。）
- en: Given Facebook’s large member base—over two billion—an immediate concern was
    the company’s domination of payments, which would offer it, a for-profit shareholder-owned
    company, significant influence over monetary policy, particularly over the monetary
    policies of smaller nations and emerging markets. Although Facebook created the
    independent nonprofit Libra Association to manage the open-source Libra blockchain
    and the Libra currency, this did not allay fears. And although Facebook is “one
    member among many,” members were handpicked by Facebook to be sure.[19](14085-0014.xhtml#en122)
    An oligopoly like Facebook’s would restrict the range of digital currencies tradable
    on the network and favor Libra; banks would lose customers to the Libra network.
    Governments would prefer to have multiple private stablecoins operating on a payment
    rail whose core layer is controlled by the government, a topic explored further
    in the following section on CBDCs.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到Facebook庞大的会员基础——超过20亿用户——人们立即关注到该公司在支付领域的统治地位，这使得作为一家营利性股东所有公司的Facebook能够在货币政策上，特别是在较小国家和新兴市场的货币政策上发挥显著影响。尽管Facebook创建了独立非营利组织Libra协会来管理开源的Libra区块链和Libra货币，但这并没有消除人们的担忧。尽管Facebook只是“众多成员中的一员”，但成员们都是由Facebook挑选的以确保如此。[19](14085-0014.xhtml#en122)像Facebook这样的寡头垄断企业将限制在网络上交易的数字货币范围并偏袒Libra；银行将失去客户给Libra网络。政府更愿意有多家私人稳定币在由政府控制的支付轨道的核心层上运行，这一主题在下一节关于CBDCs的部分将进一步探讨。
- en: Libra’s potential puts governmental control over money supply and monetary policy
    at risk. It could jeopardize confidence in monetary systems when security breakdowns
    occur, whether that failure stems from hacked digital wallets, Libra value instability,
    private sector locus of ownership and control of data from financial flows, loss
    of privacy of personal financial transactions, fears about unequal competitor
    access to the Libra payments network, and lack of interoperability between the
    various emergent private stablecoin networks. There were also concerns over the
    use of cryptocurrencies for illegal activities, such as money laundering and terrorism
    financing. These concerns had already led the United States to require US cryptocurrency
    trading exchanges to follow KYC and AML provisions, which help US authorities
    identify individuals and entities carrying out nefarious cryptocurrency activities.
    Central banks were concerned that such objectives could be compromised by Libra.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: Libra的潜在影响力可能会危及政府对货币供应和货币政策的控制。当安全漏洞出现时，它可能会危害对货币体系的信心，这种失败可能源于被黑客攻击的数字钱包、Libra价值的波动、金融流动数据的私有部门所有和控制、个人财务交易隐私的丧失、对不等竞争者访问Libra支付网络的担忧，以及各种新兴私人稳定币网络之间的互操作性缺乏。此外，还担忧加密货币被用于非法活动，例如洗钱和恐怖主义融资。这些担忧已经导致美国要求美国的加密货币交易交易所遵循KYC和AML规定，帮助美国当局识别从事邪恶加密货币活动的人员和实体。中央银行担心这些目标可能会受到Libra的影响。
- en: The opposition to Libra led several Libra Association members to exit, including
    some of the largest payments companies such as Visa, Mastercard, PayPal, and eBay.[20](14085-0014.xhtml#en123)
    In response, Facebook introduced Libra 2.0 in April 2020, later renamed Diem,
    with significant modifications. In this iteration, Facebook offered single-currency
    stablecoins (in addition to the multiple currency reserve basket approach), introduced
    measures to comply with US and international AML, KYC, and Combating the Financing
    of Terrorism (CFT) regulations, dropped the goal of an eventual permissionless
    network, and augmented the robustness of reserves by underpinning Libra stablecoin
    value with a 1:1 reserve (i.e., a stablecoin associated with the US dollar would
    hold equivalent of dollars and dollar-denominated securities).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 对Libra的反对导致一些Libra协会成员退出，包括一些最大的支付公司，如Visa、Mastercard、PayPal和eBay。[20](14085-0014.xhtml#en123)
    作为回应，Facebook在2020年4月推出了Libra 2.0，后来更名为Diem，进行了重大修改。在这一版本中，Facebook提供了单一货币稳定币（除了多货币储备篮子方法），采取措施遵守美国和国际的AML、KYC和反恐融资（CFT）规定，放弃了最终无需授权的网络的目标，并通过将Libra稳定币价值与1:1的储备挂钩（即，与美元挂钩的稳定币持有等值的美元和美元计价的证券），增强了储备的稳健性。
- en: The social network would also hold “assets with very short-term maturity, low
    credit risk, and high liquidity” and “maintain a capital buffer,”[21](14085-0014.xhtml#en124)
    and suggested that when a central bank develops a CBDC, Libra “could replace the
    applicable single-currency stablecoin with the CBDC.” Libra would also accept
    oversight of the basket composition by regulators, central banks, and organizations
    such as the International Monetary Fund. In addition, it would consider implementing
    redemption stays and early redemption haircuts as measures to deal with stress
    scenarios such as a run on Libra reserves. With these changes, Libra hoped to
    obtain approval from sovereign nation-states and become a key player in the global
    cross-border payments environment. However, continued government questioning eventually
    led Facebook to announce the discontinuance of their Libra effort.[22](14085-0014.xhtml#en125)
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体平台还将持有“期限非常短、信用风险低、流动性高”的“资产”并“保持资本缓冲”，[21](14085-0014.xhtml#en124) 并暗示当中央银行开发CBDC时，Libra“可以用CBDC替换适用的单一货币稳定币”。Libra还将接受监管机构、中央银行和国际货币基金组织等组织的篮子组成的监督。此外，它将考虑实施赎回暂停和提前赎回折扣等措施，以应对诸如Libra储备流失等压力情景。通过这些变革，Libra希望获得主权国家的批准，成为全球跨境支付环境中的关键参与者。然而，持续的政府质疑最终导致Facebook宣布停止其Libra努力。[22](14085-0014.xhtml#en125)
- en: CBDCs
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: CBDCs
- en: Governments want to be able to monitor and prevent systemic risk in their financial
    systems. As such, they aim to preserve domestic autonomy over their currency and
    maintain control over the money supply, interest rates, and changes to monetary
    policy through central bank actions. The rise of private stablecoins have led
    central banks to consider the launch of their own CBDCs, such as digital US dollars
    or Chinese yuan. CBDCs are a government attempt to control private stablecoin
    growth and configuration, possibly replacing cash while retaining the primacy
    of government-controlled and issued monies. CBDCs could have secondary objectives
    such as greater government visibility into economic transactions and activities
    of individuals and firms.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 各国政府希望能够监测并预防其金融系统的系统性风险。因此，它们旨在保持对货币的国内自主权，并通过中央银行的行动维持对货币供应、利率和货币政策变动的控制。私人稳定币的兴起使得中央银行考虑推出自己的CBDC（比如数字美元或人民币）。CBDC是政府试图控制私人稳定币增长和配置的一种方式，可能会在保留政府控制和发行的货币主导地位的同时，取代现金。CBDC可能还有次要目标，比如让政府对个人和公司的经济交易和活动有更强的可见性。
- en: 'While not CBDCs, the US Federal Reserve and the European Central Bank have
    already launched payment systems that attempt to recreate a key and desirable
    feature of a digital currency: instant payment settlement. The US Federal Reserve
    introduced FedNow, a new interbank real-time gross settlement (RTGS) service that
    allows customers to send and receive payments “any time, any day, anywhere, and
    have full access to those funds within seconds,”[23](14085-0014.xhtml#en126) with
    pilots launched in 2020\. Europe and the European Central Bank have a similar
    fast payment system, TIPS (Target Instant Payment Settlement). Neither of these
    require blockchain and are alternatives to a CBDC regime. CBDCs, if and when available,
    could offer similar instant payment settlement, significantly increasing liquidity
    while decreasing the amount of working capital allocated by enterprises. Access
    to the RTGS system is restricted to a few large banks, and such banks must maintain
    deposits to cover risks of default during the settlement process, thus increasing
    their working capital investment.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然不是CBDC，但美国联邦储备银行和欧洲中央银行已经推出了尝试复制数字货币的一个关键且令人向往的特点的支付系统：即时支付结算。美国联邦储备银行推出了FedNow，这是一个新的银行间实时大额结算（RTGS）服务，允许客户“随时、任何日子、任何地方”发送和接收支付，并在几秒钟内完全访问这些资金[[23](14085-0014.xhtml#en126)
    ]，并在2020年启动了试点。欧洲和欧洲中央银行有一个类似的快速支付系统——TIPS（目标即时支付结算）。这些系统都不需要区块链，是CBDC制度的替代品。如果CBDC将来可用，它们可能提供类似的即时支付结算，显著提高流动性，同时减少企业分配的工作资本量。访问RTGS系统受到限制，只有几家大银行可以参与，这些银行必须维持存款以覆盖结算过程中的违约风险，从而增加其工作资本投资。
- en: CBDC Features
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: CBDC特点
- en: 'Central banks, as CBDC operators, would be “responsible for many of the following
    steps: performing customer due diligence, offering or vetting wallets, developing
    or selecting the underlying technology, offering a settlement platform, managing
    customer data, monitoring transactions, and interacting with customer requests,
    complaints, and questions.”[24](14085-0014.xhtml#en127) A CBDC would function
    as a stable store of value similar to cash, focusing on safety and trust, but
    could reduce functionality, allowing banks and other nonfinancial institutions
    to add functionality to a CBDC instead. Banks could offer additional services
    through APIs—such as enabling the earmarking funds for specific purposes, for
    example, ensuring that government transfer payments are used for intended purposes
    such as rent or childcare-related expenses. This would help CBDC creators to differentiate
    themselves from private stablecoins, “facilitating the unbundling of its payments
    processing function from that of credit creation and risk analysis.”[25](14085-0014.xhtml#en128)
    In effect, this would increase CBDC robustness and reduce its vulnerability to
    security attacks.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 作为CBDC运营商的中央银行，“将负责执行客户尽职调查、提供或审查钱包、开发或选择底层技术、提供结算平台、管理客户数据、监控交易以及与客户请求、投诉和问题互动”[24](14085-0014.xhtml#en127)。CBDC将作为类似于现金的稳定价值储存手段，注重安全和信任，但可以减少功能，允许银行和其他非金融机构向CBDC添加功能。银行可以通过API提供额外服务——例如，启用为特定目的标记资金，例如确保政府转移支付用于诸如租金或儿童保育相关支出等预期目的。这有助于CBDC创建者将自己与私人稳定币区分开来，“使支付处理功能与信贷创造和风险分析功能分离”[25](14085-0014.xhtml#en128)。实际上，这将增加CBDC的健壮性并减少其遭受安全攻击的脆弱性。
- en: CBDC accounts at the Fed could make direct and immediate transfer payments such
    as one-time unemployment subsidies granted during the COVID-19 pandemic to recipients,
    and these accounts could also earn interest. While creating CBDC would incur high
    fixed costs and be more suitable for major economies with stable currencies, once
    created, operating costs would be low—lower than those associated with operating
    a cash-based regime, with expenses associated with printing money with anti-counterfeiting
    features, storage, and distribution. Costs would drop lower still if CBDC were
    implemented in a tiered system, with banks offering and managing CBDC accounts
    for their customers while maintaining central bank reserves since they already
    have retail clients and vast experience with being user-friendly when catering
    to retail customers. In comparison, governments are not emulated for customer
    friendliness.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储的CBDC账户可以进行直接和立即的转账支付，例如在COVID-19大流行期间向接受者提供的的一次性失业补贴，并且这些账户还可以赚取利息。虽然创建CBDC会带来高固定成本，并且更适合那些拥有稳定货币的主要经济体，一旦创建，运营成本将很低——低于基于现金制度的运营成本，以及与印刷具有防伪特征的货币、存储和分发相关的费用。如果CBDC在一层体系中实施，成本还会进一步降低，因为银行会为其客户提供并管理CBDC账户，同时维持中央银行储备，因为他们已经拥有零售客户，并且在为零售客户提供用户友好的服务方面拥有丰富的经验。相比之下，政府在客户友好方面并没有被效仿。
- en: CBDC availability, with their lower risk and greater trust, would make private
    stablecoins less attractive as a replacement for fiat currency. In turn, central
    banks could earn seigniorage (the surplus a government earns when it issues currency,
    being the difference between the currency’s value and its production costs) by
    issuing CBDCs. In addition, central banks could offset any interest offered on
    CBDC deposits[26](14085-0014.xhtml#en129) through reduced operational costs relative
    to cash and by substituting for financial assets such as money market funds (though
    this would be less important as interest rates near zero[27](14085-0014.xhtml#en130)).
    CBDC deposits that earn interest would become an alternative to money market funds,
    which are used to hold and earn interest on temporary cash surpluses.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 中央银行数字货币（CBDC）的可用性，因其较低的风险和更大的信任，使得私人稳定币作为法定货币替代品吸引力降低。反过来，中央银行可以通过发行CBDC来赚取铸币税（政府发行货币时赚取的盈余，即货币价值与其生产成本之间的差额）。此外，中央银行可以通过降低与现金相比的操作成本以及替代金融资产（如货币市场基金）来抵消CBDC存款提供的任何利息[26](14085-0014.xhtml#en129)。尽管随着利率接近零[27](14085-0014.xhtml#en130)，这一点将变得不那么重要。赚取利息的CBDC存款将成为货币市场基金的替代品，后者用于持有和赚取临时现金盈余的利息。
- en: From the consumer perspective, governments of major developed nations, as sponsors
    of CBDCs, may be seen as more trustworthy than for-profit private entities in
    managing a nation’s currency and money supply, thus reducing systemic risk. Compared
    to private stablecoins from for-profit entities, using CBDCs could be nearly costless
    since customers can avoid intermediary fees. CBDC use would reduce costs and increase
    efficiency of asset exchanges by introducing tokenization of stocks and bonds.
    Simultaneous, almost-instantaneous sale, and settlement of equities and financial
    instruments would also be possible, making back-office clearing and settlement
    unnecessary. Another useful feature of CBDCs (as well as stablecoins and cryptocurrencies
    linked to smart contracts in a blockchain) is the ability to have money perform
    specific functions, for example, deduct and send variable percentages of sales
    tax directly to a treasury on a given purchase.[28](14085-0014.xhtml#en131) Such
    features would need to accommodate privacy protection, with the Digital Monetary
    Institute (DMI) suggesting privacy by design, to obtain political and legislative
    support and consumer acceptance. The DMI also emphasizes the ability to work offline,
    handling peer-to-peer transfers.[29](14085-0014.xhtml#en132)
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 从消费者视角看，主要发达国家的政府作为CBDC（中央银行数字货币）的发起方，可能被视为比追求利润的私营实体更值得信赖，在管理一个国家的货币和货币供应方面能降低系统风险。与来自追求利润私营实体的私人稳定币相比，使用CBDC几乎无成本，因为客户可以避免中介费用。CBDC的使用通过引入股票和债券的代币化，降低了资产交易所的成本并提高了效率。同时，股票和金融工具的几乎同时出售和结算也将成为可能，使得后台清算和结算变得
    unnecessary。CBDCs（以及与区块链中智能合约链接的稳定币和加密货币）的另一项有用特性是，能够让货币执行特定功能，例如，在特定购买中扣除并发送销售税的不同百分比直接到国库。[28](14085-0014.xhtml#en131)
    这些特性需要适应隐私保护，数字货币研究所（DMI）建议采用“设计隐私”来获得政治和立法支持以及消费者接受。DMI还强调离线工作的能力，处理点对点转账。[29](14085-0014.xhtml#en132)
- en: In creating CBDCs, governments can choose between creating wholesale markets
    only or both wholesale and retail CBDCs. If wholesale only, the central bank could
    restrict CBDCs to banks and selected financial institutions. In this arrangement,
    central banks could authorize narrow banks (those that only take deposits and
    do not make loans) to offer and facilitate CBDC transfers to their retail clients.
    The Federal Reserve recommended such as intermediated approach, noting that US
    legislation does not authorize direct Federal Reserve accounts for individuals
    and would significantly expand the Federal Reserve’s role in the US economy.[30](14085-0014.xhtml#en133)
    There is political opposition to such an expanded Federal Reserve; for example,
    Congressman Tom Emmer introduced a bill to preempt the Federal Reserve from issuing
    CBDC directly to individuals.[31](14085-0014.xhtml#en134) In this wholesale case,
    the national CBDC controls the payment infrastructure while commercial banks and
    financial entities provide customer-facing services. Thus, a broader range of
    institutions can manage and distribute government-backed CBDCs. Such an approach
    can preserve contestability and prevent the rise of oligopolies. If CBDCs were
    marketed directly to the public, the government would be the sole source of stablecoin
    for the financial system. In a retail CBDC scenario, CBDCs would be available
    through individual digital wallets. In the case of the United States, users might
    need to maintain individual accounts with the Federal Reserve, which would require
    the Federal Reserve to manage and operate millions of individual accounts, a customer
    service task that may overtax its capabilities.[32](14085-0014.xhtml#en135)
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建CBDCs时，政府可以选择只创建批发市场，或者同时创建批发和零售CBDCs。如果只创建批发市场，中央银行可以将CBDCs限制给银行和选定的金融机构。在这种安排下，中央银行可以授权狭义银行（那些只接受存款而不放贷的银行）向其零售客户提供并促进CBDC转账。美联储建议采取这种间接方法，指出美国法律没有授权个人直接拥有美联储账户，并且会显著扩大美联储在美国经济中的角色。[30](14085-0014.xhtml#en133)
    对于这样一个扩大后的美联储存在政治反对意见，例如，国会议员汤姆·埃默尔引入了一项法案，以阻止美联储直接向个人发行CBDC。[31](14085-0014.xhtml#en134)
    在这种批发情况下，国家级CBDC控制支付基础设施，而商业银行和金融机构提供面向客户的服务。因此，更广泛范围的机构可以管理和分发政府支持的CBDCs。这种方法可以保持竞争性，防止寡头的崛起。如果CBDCs直接面向公众营销，政府将成为金融系统中稳定币的唯一来源。在零售CBDC情景中，CBDCs将通过个人数字钱包提供。就美国而言，用户可能需要与美联储保持个人账户，这将要求美联储管理和运营数百万个个人账户，这是一个可能超出其能力的客户服务任务。[32](14085-0014.xhtml#en135)
- en: CBDCs, if exchangeable across borders, can have a favorable impact on cross-border
    payments, making them faster and cheaper. As in the domestic market, the CBDC
    issuer would need a complementary network of local entities to convert and facilitate
    local currency redemption. To thrive, the cross-border aspects of CBDC design
    would need to focus on functionality, reducing risk, and providing advantage over
    private decentralized cryptocurrencies. However, CBDCs could have a negative impact
    on commercial banks. If individuals are allowed to have accounts with central
    banks, they might reduce funds on deposit with commercial banks, lowering the
    bank’s ability to make loans to small business, affecting their growth. Commercial
    banks might have to lower fees and offer better interest rates for depositors
    to compete, ultimately reducing their profitability.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果CBDCs可以在国界之间交换，它们可以对跨境支付产生积极影响，使其更快、更便宜。就像在国内市场一样，CBDC发行者需要一个补充的本地实体网络来转换和促进本地货币的兑换。为了蓬勃发展，CBDC设计的跨境方面需要关注功能性、降低风险，并提供相对于私人去中心化加密货币的优势。然而，CBDCs可能对商业银行产生负面影响。如果允许个人拥有中央银行账户，他们可能会减少在商业银行的存款，降低银行向小企业放贷的能力，影响其增长。商业银行可能不得不降低费用并为存款者提供更好的利率以竞争，最终降低其盈利能力。
- en: Synthetic CBDCs
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 合成CBDCs
- en: Given that a CBDC could negatively affect banks and their role as financial
    intermediaries,[33](14085-0014.xhtml#en136) an alternative might be synthetic
    CBDCs (sCBDCs).[34](14085-0014.xhtml#en137) An sCBDC is a public–private partnership
    wherein stablecoin providers are backed with and have access to central bank reserves.
    They are required to meet predetermined equity levels and function as narrow banks
    without lending functions, thereby fitting into existing bank regulatory frameworks.
    An sCBDC would make central bank reserves available to digital currency providers
    while all other functions would be carried out by these digital currency providers.
    Governments could also regulate private stablecoin issuers as they currently regulate
    banks to protect consumers and the public interest (e.g., enforce AML, KYC, CFT)
    and maintain control over monetary policy.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到CBDC可能对银行及其作为金融中介的角色产生负面影响,[33](14085-0014.xhtml#en136) 一个可能的替代方案是合成CBDC（sCBDC）。[34](14085-0014.xhtml#en137)
    sCBDC是一种公私合作伙伴关系，其中稳定币提供者得到中央银行储备的支持并可以访问这些储备。他们需要满足预先确定的股权水平，并作为没有贷款功能的窄银行运作，从而符合现有的银行监管框架。sCBDC将使中央银行储备可供数字货币提供者使用，而所有其他功能都将由这些数字货币提供者执行。政府还可以像目前监管银行一样监管私人稳定币发行者，以保护消费者和公众利益（例如执行AML、KYC、CFT）并维持对货币政策的主导权。
- en: Synthetic CBDCs would not increase or decrease the total amount of CBDC in circulation,
    thus avoiding the risks of new forms of private money creation while allowing
    the separation of the payments platform on which CBDC functions from the reserve
    settlement system used in support of bank lending. Synthetic CBDCs address the
    “design (of) a central bank–issued monetary instrument that can flow across different
    payments platforms, while preserving the independence and integrity of the reserve
    settlement system for those engaged in the subjective and risky process of bank
    lending.”[35](14085-0014.xhtml#en138) Regulations underlying sCBDC could require
    open standards and interoperability across different stablecoins (with central
    bank reserves transferred from one stablecoin account to another) as opposed to
    requiring consumers to seek cryptocurrency exchanges to exchange one digital currency
    for another. An sCBDC backed by a sovereign nation, by full faith and credit of
    the state, would also be seen as less risky because access to central bank reserves
    would reduce liquidity and market and default risk. Further, paying interest on
    sCBDC reserves could also extend monetary policy to such digital currencies.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 合成CBDC不会增加或减少流通中CBDC的总量，从而避免了新型私人货币创造的风险，同时允许将CBDC功能所依赖的支付平台与支持银行贷款的储备结算系统分离。合成CBDC解决了“设计（一种）中央银行发行的货币工具，该工具可以跨越不同的支付平台流动，同时保持储备结算系统对那些参与主观和风险性的银行贷款过程的独立性和完整性。”[35](14085-0014.xhtml#en138)
    背后的sCBDC规定可能要求在不同稳定币之间实现开放标准和互操作性（中央银行储备从一个稳定币账户转移到另一个）而不是要求消费者寻求加密货币交易所来交换一种数字货币换取另一种。由主权国家支持的sCBDC，凭借国家的全信和信用，也被视为风险较低，因为访问中央银行储备会降低流动性和市场以及违约风险。此外，对sCBDC储备支付利息也可能将货币政策扩展到这类数字货币。
- en: Thus, CBDC can take on three configurations. A retail CBDC, in which the central
    bank offers accounts and issues CBDC to all users, including individuals, firms,
    and other organizations, possibly encompassing millions of users. A second wholesale
    model issues CBDC to a limited number of banks and nonbank organizations, which
    are regulated and hold reserves with the central bank in proportion to their CBDC
    issuance and transaction volumes. The third model, the synthetic sCBDC, allows
    multiple private, competing stablecoin issuers to issue their own stablecoins,
    and prospect for users, but requires all stablecoin providers to hold reserves
    with the central bank and follow regulations such as KYC and AML compliance. Figure
    3.3 outlines these three alternative CBDC models.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，CBDC可以采取三种配置。一种是对零售用户的CBDC，其中中央银行提供账户并向所有用户（包括个人、公司和其他组织）发行CBDC，可能涵盖数百万用户。第二种是批发模型，中央银行向少数银行和非银行组织发行CBDC，这些组织根据其CBDC发行和交易量与中央银行保持相应的监管和储备。第三种模型是合成sCBDC，允许多个私人竞争性的稳定币发行者发行自己的稳定币，并寻找用户，但要求所有稳定币提供者必须与中央银行保持储备，并遵循KYC和AML合规等规定。图3.3概述了这三种CBDC替代模型。
- en: Since sCBDCs require access to central bank reserves, governments could limit
    such access to domestic stablecoins, depriving global oligopolies such as Diem
    (Libra) of sCBDC privileges in that country. This could create greater contestability
    in the domestic market, at a cost. If regulations underlying granting sCBDC status
    endow such status only to domestic providers, they may be unable to compete in
    cross-border digital transactions, reducing the value of the digital currency
    as a payment mechanism.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 由于sCBDC需要访问中央银行储备，政府可以限制这种访问仅限于国内稳定币，从而剥夺Diem（Libra）等全球寡头在该国使用sCBDC的特权。这可能会在国内市场上创造更大的竞争性，但代价高昂。如果规定仅向国内提供商授予sCBDC地位，它们可能无法在跨境数字货币交易中竞争，从而降低数字货币作为支付机制的价值。
- en: Issues in Implementing CBDCs
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 实施CBDC的问题
- en: If CBDCs are successfully launched, and in timely fashion, their national government
    imprimatur will significantly influence corporate and consumer acceptance of digital
    currencies and accelerate their use. Firms and consumers will expect that CBDCs
    or their retail equivalent to be widely accepted in financial transactions, requiring
    that enterprises begin preparing for this eventuality. As part of such preparation,
    enterprises will benefit from understanding issues affecting the launch and use
    of CBDCs in financial transactions and payments. Aside from providing customer
    service, there are several implementation issues related to launching a CBDC.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 如果CBDC能够成功推出，并且及时推出，其国家政府的认可将显著影响企业和消费者对数字货币的接受程度，并加速其使用。公司和消费者预计CBDC或其零售等效物将在金融交易中得到广泛接受，要求企业开始为此做好准备。作为这种准备的一部分，企业将从了解影响CBDC在金融交易和支付中推出和使用的问题中受益。除了提供客户服务外，还有几个与推出CBDC相关的问题。
- en: '![](images/14085_003_fig_003.jpg)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![](images/14085_003_fig_003.jpg)'
- en: Figure 3.3
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.3
- en: Alternative approaches to CBDCs
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: CBDC的替代方案
- en: 'Security: Protecting the CBDC against hackers is paramount as any CBDC will
    be attacked constantly from the moment it goes live. Therefore, the CBDC needs
    to be resilient against attackers. Bitcoin and Ethereum provide examples for developing
    secure networks, using decentralized nodes and PoW-based validation approaches.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全性：保护CBDC免受黑客攻击至关重要，因为任何CBDC从上线那一刻起都会不断受到攻击。因此，CBDC需要对攻击者具有弹性。比特币和以太坊提供了开发安全网络的例子，使用去中心化节点和基于PoW的验证方法。
- en: 'Safety: Customers may also want safety assurances, akin to depositor insurance.
    Consumers and businesses will need to be insulated from the liquidity and solvency
    risks of digital currencies. This raises the question of whether CBDCs will need
    deposit insurance if they are federally issued and managed.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全性：客户可能还希望得到类似存款保险的安全保证。消费者和企业需要与数字货币的流动性和偿债风险隔离。这引发了CBDC是否需要存款保险的问题，如果它们是由联邦发行和管理的。
- en: 'Privacy: Because digital currency provides the ability to track every financial
    transaction, consumers may have privacy concerns. CBDC designs that offer the
    same or similar bearer instrument anonymity as cash would be better received,
    but this conflicts with the need to protect against illegal use, that is, money
    laundering. CBDCs also must contend with existing regulations, such as Europe’s
    GDPR privacy framework. Individual transaction and aggregate data could be stored
    in a decentralized fashion, and for limited periods, to alleviate privacy concerns.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 隐私：因为数字货币能够追踪每一笔金融交易，消费者可能会有隐私顾虑。提供与现金相同的或类似持票人匿名性的CBDC设计将更受欢迎，但这与防止非法使用，即洗钱的需求相冲突。CBDC还必须应对现有的监管规定，例如欧洲的GDPR隐私框架。个人交易和汇总数据可以以去中心化的方式存储，并且在有限的时间内，以减轻隐私顾虑。
- en: 'Customer relationships: As noted earlier, a central bank such as the US Federal
    Reserve would need to get involved in the payment chain of the entire economy,
    operate, and maintain a single global network. This means the Fed would need expertise
    in technology choices, customer interaction, app development, and brand management—areas
    in which they have limited capabilities, especially compared to private firms
    such as Facebook. For example, customers may want to link payments to social media
    so that users can broadcast their financial transaction across their social media
    network and allow friends to “like” and comment on their spending and purchasing
    patterns (as one can with Venmo). Compared to private for-profit entities, would
    government agencies such as the Federal Reserve be capable of managing a consumer
    payment app for millions of customers?'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户关系：如前所述，像美国联邦储备银行这样的中央银行需要介入整个经济的支付链，运营和维护一个单一的全球网络。这意味着美联储需要具备技术选择、客户互动、应用开发和品牌管理等方面的专业知识——在这些领域，它们的
    capabilities 有限，尤其是与Facebook等私营公司相比。例如，客户可能希望将支付与社会媒体相结合，这样用户就可以在其社交网络中广播他们的财务交易，并允许朋友对他们的消费和购买模式“点赞”和评论（就像Venmo一样）。与私营盈利实体相比，美联储这样的政府机构能够管理一个拥有数百万客户的消费者支付应用吗？
- en: 'Innovation: Continuous innovation from the likes of AliPay, PayPal, and Paytm
    suggests that introducing basic CBDCs and fiat cryptocurrencies (with deliberately
    limited functionality) would foster innovation, with private sector firms competing
    to add APIs to increase functionality. And if CBDCs coexist with private stablecoins,
    interoperability with private stablecoins would be necessary to offer a smoothly
    functioning payments system.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创新：支付宝、PayPal和Paytm等持续的创新表明，引入具有基本功能的CBDC和法币加密货币（具有故意限制的功能）将促进创新，私营部门公司将竞争添加API以增加功能。如果CBDC与私人稳定币共存，与私人稳定币的互操作性将是提供顺畅运行的支付系统所必需的。
- en: 'Regulation: As noted earlier, preventing illegal transactions with digital
    currencies is a major concern. In response, the US government has already extended
    its “travel rule”[36](14085-0014.xhtml#en139) requirement to digital currency
    transactions above certain amounts. Information about both the sender and the
    receiver of a digital currency transfer must be made available to monitor possible
    money laundering, terrorism financing, and other illegal usage. A centralized
    global registry of virtual asset service providers (VASP), with each VASP having
    an identifier akin to IBAN or BIC (in SWIFT) along with a standardized interoperable
    message layer pinning the required information to the blockchain transaction,
    would be one way to comply with the US requirement. One such solution is OpenVASP[37](14085-0014.xhtml#en140)
    from Switzerland, which uses Ethereum’s Whisper off-chain messaging system. Whisper
    obscures the identity of the two interacting VASPs as well as the message contents
    from outside observers. Unless such regulations are commonly implemented across
    countries, some customers will seek countries where regulations are less onerous
    (as perceived by the entity issuing the stablecoin) and where implementation and
    enforcement are weak.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监管：如前所述，防止利用数字货币进行非法交易是一个主要担忧。作为回应，美国政府已经将其“旅行规则”[36](14085-0014.xhtml#en139)要求扩展至一定金额以上的数字货币交易。必须提供关于数字货币转账发送者和接收者的信息，以便监控可能的洗钱、恐怖主义融资和其他非法使用情况。建立一个中心化的全球虚拟资产服务提供商（VASP）注册表，每个VASP都有一个类似于IBAN或BIC（在SWIFT中）的标识符，并有一个标准化的互操作消息层将所需信息固定在区块链交易上，将是遵守美国要求的一种方式。瑞士的OpenVASP[37](14085-0014.xhtml#en140)就是这样的解决方案，它使用以太坊的Whisper离线消息系统。Whisper使两个互动的VASP的身份以及消息内容对外部观察者不可见。除非这些规定在全球范围内得到普遍实施，否则一些客户将寻求那些监管较宽松（对于发行稳定币的实体而言）且实施和执行力度较弱的国家。
- en: 'Financial inclusion: Wide access to smartphones could allow more unbanked individuals
    to have access to a CBDC, leapfrogging legacy banking systems. However, CBDCs
    would also have to avoid marginalizing people who use cash, though this is likely
    to be a temporary problem as the convenience and ease of use should help migrate
    recalcitrant cash users to a digital payment world. Promoting inclusion would
    also need to overcome barriers such as access to a reliable internet connection,
    affordability constraints limiting device ownership, and lack of reliable access
    to energy for charging devices.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 金融包容性：广泛使用智能手机可能使更多无银行账户的个人能够访问央行数字货币（CBDC），从而跳过传统的银行系统。然而，CBDC也必须避免边缘化使用现金的人，尽管这个问题很可能只是暂时的，因为便利性和易用性应该能够帮助那些顽固的现金用户转向数字支付世界。促进包容性也需要克服诸如可靠互联网连接的访问、限制设备所有权的可负担性约束以及为充电设备提供可靠能源访问等障碍。
- en: CBDC Pilots
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: CBDC试点
- en: In this emerging world of digital currency, central banks have stressed collaboration,
    cooperating with other central banks to study the consequences of implementing
    a CBDC. Several central banks jointly announced their intent to share experiences
    in developing and implementing a CBDC pilot—the Bank of England, Riksbank, Bank
    of Canada, Bank of Japan, ECB, Swiss National Bank, and the Bank of International
    Settlements.[38](14085-0014.xhtml#en141) Riksbank, the Swedish central bank, began
    a year-long pilot with Accenture to test how a digital krona, the e-krona, could
    be stored by the general public in a digital wallet and used to make deposits,
    withdrawals, and payments using multiple devices including wearables, smartwatches,
    and cash cards. The pilot is considering ease of use, simplicity, security, and
    performance in assessing the value of moving to an e-krona.[39](14085-0014.xhtml#en142)
    In another collaboration, the Monetary Authority of Singapore (MAS) launched Project
    Ubin;[40](14085-0014.xhtml#en143) it will collaborate with the Bank of England
    and the Bank of Canada to pilot cross-border currency payments, simultaneously
    using different national digital currencies and linking to private stablecoin
    networks, in several phases. This pilot seeks RTGS-using blockchain protocols
    such as Hyperledger Fabric and Quorum, deployed on Microsoft’s Azure cloud.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个新兴的数字货币世界中，央行强调合作，与其他央行合作研究实施CBDC的后果。几家央行联合宣布了分享开发和实施CBDC试点经验的意向——英格兰银行、瑞典中央银行、加拿大银行、日本银行、欧洲中央银行、瑞士国家银行和国际结算银行。[38](14085-0014.xhtml#en141)
    瑞典中央银行Riksbank开始与Accenture进行为期一年的试点，测试普通公众如何将数字克朗，即e-krona，存储在数字钱包中，并使用可穿戴设备、智能手表和现金卡等多种设备进行存款、取款和支付。试点考虑易用性、简洁性、安全性和性能，评估转向e-krona的价值。[39](14085-0014.xhtml#en142)
    在另一次合作中，新加坡金融管理局（MAS）启动了Project Ubin项目；[40](14085-0014.xhtml#en143) 它将与英格兰银行和加拿大银行合作，分阶段试点跨境货币支付，同时使用不同的国家数字货币并连接到私人稳定币网络。这个试点寻求使用基于RTGS的区块链协议，如Hyperledger
    Fabric和Quorum，部署在微软的Azure云上。
- en: China has also been developing plans to launch a digital yuan, no doubt motivated
    by the ascendance of mobile money payments in that country. Mobile money payments
    accounted for nearly 80 percent of all payments and totaled $49 trillion in 2019.[41](14085-0014.xhtml#en144)
    China is also eager to escape the hegemony of the US dollar as a global reserve
    currency. President Xi announced in October 2019 that “China must seize the opportunity
    of blockchain.”[42](14085-0014.xhtml#en145) The Chinese office of State Cryptographic
    Administration has spearheaded a new cryptography law, effective in January 2020,
    that sets out rules for governing a digital yuan, giving control to the People’s
    Bank of China. This in effect reduces the importance of Alipay and WeChat, which
    currently dominate payments in China.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 中国也在制定推出数字货币的计划，毫无疑问，这是受到了该国移动货币支付兴起的推动。2019年，移动货币支付几乎占所有支付的80%，总额达到49万亿美元。[41](14085-0014.xhtml#en144)
    中国也急于摆脱美元作为全球储备货币的霸权地位。2019年10月，国家主席习近平宣布“中国必须抓住区块链的机会”。[42](14085-0014.xhtml#en145)
    国家密码管理局中国办公室推动了一项新的密码法，于2020年1月生效，规定了管理数字货币的规则，将控制权交给了中国人民银行。这实际上减少了支付宝和微信支付在中国支付中的重要性，这两个支付方式目前在中国占据主导地位。
- en: If Chinese consumers wanted to switch to cash in a crisis, the availability
    of a Chinese CBDC would let individuals store digital yuan in central bank–authorized
    wallets. *The Economist* suggests that this digital yuan would be the “anti-bitcoin,”
    as a state-controlled digital currency would give China complete surveillance
    of all payment flows in the economy and, in turn, even greater power to prevent
    money laundering and tax evasion. A programmable digital yuan would also allow
    the Chinese government to ensure, for example, that stimuli aimed at providing
    loans to small businesses were indeed disbursed along these guidelines. This might
    reduce Chinese privacy, though perhaps that is a lesser priority, considering
    the generalized governmental control of citizens’ activities through social credits
    and censorship of the Chinese internet. Mobile app trials of the digital yuan
    were conducted in April 2020\. In January 2022, China made its digital yuan available
    to Chinese citizens, with 260 million domestic downloads to access the Chinese
    digital currency by the end of the month, with about $15 billion transacted that
    month using China’s new digital currency.[43](14085-0014.xhtml#en146) China’s
    introduction represents the largest launch of a CBDC at a national scale and is
    a harbinger of significant changes to the global monetary system.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 如果中国消费者想在危机中转向现金，中国央行数字货币（CBDC）的可用性将允许个人将数字人民币存储在央行授权的钱包中。《经济学人》杂志建议，这种数字人民币将是“反比特币”，因为作为一种受国家控制的数字货币，这将使中国能够完全监控经济中的所有支付流动，进而使防止洗钱和逃税的权力更大。可编程的数字人民币还将允许中国政府确保，例如，旨在向小企业提供贷款的刺激措施确实按照这些指导方针进行分配。这可能会减少中国的隐私权，尽管考虑到中国政府通过社会信用和审查中国互联网对公民活动的一般控制，这或许是一个较小的优先事项。数字货币的移动应用程序试验于2020年4月进行。2022年1月，中国将其数字货币提供给中国公民，到月底，中国数字货币的国内下载量达到2.6亿次，当月使用中国新数字货币进行的交易大约有150亿美元。[43](14085-0014.xhtml#en146)
    中国的引入代表了央行数字货币在国家规模的最大的推出，它预示着全球货币系统将发生重大变化。
- en: Policy Implications of Digital Currency
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数字货币的政策影响
- en: What is the future of money and how will it affect firms? Cash is a mutually
    agreed upon store of value and an anonymous means of payment, with no further
    exchange of information necessary to complete a transaction. Money created by
    banks, such as checks (based on bank deposits and thus a claim on a store of value)
    and loans issued by banks to firms (through fractional banking, with loan volume
    based on deposits, bank equity, and their access to federal reserves in the overnight
    markets, aka, their ability to borrow) are traditional means of payment. Bank
    money claims depend on verified ownership of and sufficiency of funds backing
    the claim. Transfers satisfying the claim that affect bank balances are recorded
    by the relevant parties (to prevent double-spend). Verifying claims also slows
    down payment, which is one of several ways in which newer stablecoins and blockchain-based
    cryptocurrencies such as Bitcoin have an edge over cash and bank monies.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 货币的未来会是什么样子，它将如何影响企业？现金是一种双方同意的价值观存储手段和一种匿名的支付方式，无需进一步的信息交换即可完成交易。银行创造的钱，比如支票（基于银行存款，因此是对价值观存储的索赔）和银行向企业发放的贷款（通过部分准备金银行，贷款额度基于存款、银行股本以及他们在隔夜市场上的联邦准备金访问权限，即他们的借款能力）是传统的支付手段。银行货币索赔取决于验证所有权和足够的资金支持索赔。满足索赔的转账会影响银行余额，这些转账由相关方记录（以防止双重花费）。验证索赔也会减慢支付速度，这是数字货币和基于区块链的加密货币，如比特币，相对于现金和银行货币的几种优势之一。
- en: Stablecoins provide consumer benefits such as ease of use, convenience, instantaneous
    payment and settlement, and ubiquitous mobile availability, all at low costs.
    Cross-border acceptability further advantages stablecoins, enhancing their attractiveness
    as a means of payment and substitute for cash, bank accounts, credit cards, and
    mobile wallets linked to verified claims such as bank accounts. Safety concerns
    and limited trust in stablecoin issuers are negatives, but as I have discussed,
    CBDCs can become an acceptable stablecoin alternative to traditional money by
    offering safety and trust in addition to other stablecoin features. CBDC availability
    would reduce the attractiveness of private digital currencies since the CBDC would
    be seen as safer; hence, it would allow governments to better control the total
    digital currency in circulation. Taken together, it is easy to see how stablecoins,
    cryptocurrencies, and CBDCs could displace cash and bank monies.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 稳定币为消费者提供诸如易用性、便利性、即时支付和结算以及无处不在的移动可用性等好处，所有这些都在低成本上。跨境可接受性进一步增强了稳定币的优势，使它们作为支付手段和现金、银行账户、信用卡以及与验证声明（如银行账户）关联的移动钱包的替代品更具吸引力。对稳定币发行者的信任有限和安全问题是不利因素，但如我所述，CBDC可以通过提供安全性、信任以及其他稳定币功能，成为传统货币的可接受稳定币替代品。CBDC的可用性会降低私人数字货币的吸引力，因为CBDC被视为更安全；因此，它将使政府能更好地控制流通中的数字货币总量。综合来看，稳定币、加密货币和CBDC如何取代现金和银行货币很容易看出。
- en: Broader use of digital currencies, whether cryptocurrencies, private stablecoins,
    or official CBDCs, would affect the entire global economy, influencing payments
    and the financial system, the competitive structure of the financial industry,
    money supply, and monetary policy, all of which would culminate in systemic financial
    effects. These impacts would then also affect enterprises, consumers, and individuals
    across society. Central banks and government authorities must consider the policy
    implications as they consider creating CBDCs, partnering with banks and other
    nonfinancial institutions in a tiered digital currency system and promulgating
    new digital currency regulations.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 数字货币的更广泛使用，无论是加密货币、私人稳定币还是官方CBDC，都将影响整个全球经济，影响支付和金融系统、金融行业的竞争结构、货币供应和货币政策，所有这些都将导致系统性金融效应。这些影响进而也会影响社会各界的企业、消费者和个人。中央银行和政府当局在考虑创建CBDC时，必须考虑政策影响，在分层数字货币系统中与银行和其他非金融机构合作，并颁布新的数字货币法规。
- en: The policy ramifications include impacts on the financial system and systemic
    risk as the functions of money, both new and old, change, affecting payment infrastructure
    and cross-border payments. Such changes can increase systemic risk as private
    entities begin to have a greater influence on the financial system. As some of
    these newer financial entrants gain market power, they can affect financial stability
    and competitiveness in the financial sector. This in turn brings macroeconomic
    policy consequences, such as the impact on monetary policy transmission, monetary
    independence, and the relative importance of major currencies such as the US dollar
    and the euro in global finance. Such macroeconomic and cross-border changes will
    then affect enterprises, consumers, and society, impinging on privacy protection,
    promoting financial inclusion, and upholding financial integrity.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 政策影响包括对金融系统的冲击和系统风险的变化，因为无论是新旧货币的功能都在改变，这影响了支付基础设施和跨境支付。这些变化可能会增加系统风险，因为私营实体开始对金融系统产生更大的影响。随着这些新兴金融参与者获得市场力量，它们可以影响金融稳定性和金融部门的竞争力。这进而带来宏观经济政策后果，例如对货币政策传导、货币独立性以及美元和欧元等主要货币在全球金融中的相对重要性的影响。这种宏观经济和跨境变化将会影响企业、消费者和社会，侵犯隐私保护，促进金融包容性，维护金融诚信。
- en: Impact on the Global Financial System and Systemic Risk
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 全球金融系统和对系统风险的影响。
- en: Government agencies such as the US Federal Reserve and the US Treasury, and
    their foreign counterparts, have a collective responsibility in maintaining smooth
    ongoing operations and confidence in the global financial system. Digital currencies
    are a disruptive force that requires concerted collective action to prevent negative
    consequences from emerging.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 美国联邦储备系统和美国财政部等政府机构及其外国同行有共同责任维护全球金融系统的顺利运行和信心。数字货币是一种需要集体行动以防止负面后果出现的破坏性力量。
- en: Maintaining Financial Stability and Financial System Integrity The G20 Financial
    Stability Board notes that stablecoins can enhance efficiency but also pose risks
    to financial stability. The board highlights the potential volatility of stablecoins,
    the inadequacies in underlying exchange infrastructure, and possible stablecoin
    failure that could ultimately reduce confidence in financial institutions.[44](14085-0014.xhtml#en147)
    However, in the rare instances when there is a loss of confidence in private money
    and a panic, such as in the 2008 financial crisis or the 2020 rush to liquidity
    caused by a collapse of demand during the COVID-19 pandemic, a sovereign nation-backed
    CBDC becomes a sought-after refuge. A CBDC can help stabilize the financial system,
    insulating it from systemic risk. A run to safety in the form of CBDCs or bank
    deposits also helps lower systemic risk in general by creating a reduced reliance
    on private digital currencies as well as a lower likelihood of panicked attempts
    at a redemption of digital currencies.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 维护金融稳定和金融系统完整性。G20金融稳定委员会指出，稳定币可以提高效率，但同时也可能对金融稳定构成风险。委员会强调了稳定币潜在的波动性、支撑其的基础交易设施的不足，以及可能的稳定币失败，这最终可能会降低对金融机构的信任。[44](14085-0014.xhtml#en147)然而，在私人货币信心丧失和恐慌的罕见情况下，如2008年金融危机或2020年因需求崩溃而引发的COVID-19大流行期间的流动性恐慌，由主权国家支持的CBDC成为了一个受欢迎的避风港。CBDC可以帮助稳定金融系统，使其免受系统性风险的影响。以CBDC或银行存款形式的安全逃逸也有助于通过减少对私人数字货币的依赖以及降低数字货币赎回的恐慌性尝试来降低系统性风险。
- en: Upholding financial system integrity by monitoring and preventing illegal activities
    is a high priority. The current payments system has such safeguards in place,
    and digital currencies would not receive official recognition and permission unless
    such compliance was in place. Digital currency issuers can prevent illegal activities
    if they ensure that their users comply with KYC, AML, and CFT principles. The
    US requires that cryptocurrency transactions above certain amounts comply with
    the “Travel Rule,” which requires sender, receiver, and transaction amounts to
    be identified. Safeguarding cross-border digital currency transactions against
    money laundering, tax evasion, corruption, and terrorism financing would require
    consensus and cooperation across countries to harmonize financial integrity regulations.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 通过监控和预防非法活动来维护金融系统完整性是一项重要任务。当前的支付系统已经建立了此类保障措施，数字货币除非符合相关规定，否则不会获得官方认可和许可。如果数字货币发行者确保其用户遵守KYC、AML和CFT原则，他们可以防止非法活动。美国要求加密货币交易超过一定金额时遵守“旅行规则”，该规则要求发送方、接收方和交易金额必须得到确认。为了防止洗钱、逃税、腐败和恐怖主义融资，需要各国就金融诚信法规达成共识并展开合作，以协调跨境数字货币交易的安全。
- en: Cash and bank deposits are backed by full faith and trust in governments and
    federal reserves (e.g., bank regulation, depositor insurance). Such trust in the
    newer forms of money would depend on the support provided by the private entities
    issuing stablecoins (e.g., JPMorgan or Facebook) and on the decentralized (permissionless)
    entities governing a cryptocurrency blockchain (i.e., not asset backed, as stablecoins
    are). Regulations setting minimum reserve levels for stablecoin issuance and monitoring
    trading exchanges for such digital currencies can reduce their destabilizing potential.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 现金和银行存款是由对政府和联邦储备（如银行监管、存款保险）的充分信任和信赖支持的。对新型货币的信任将取决于发行稳定币的私人实体（如摩根大通或Facebook）提供的支持，以及管理加密货币区块链的去中心化（无需许可）实体的支持（即不是资产支持的，如同稳定币一样）。设定稳定币发行最低准备金水平的规定和监控此类数字货币的交易交易所可以减少它们的潜在不稳定因素。
- en: Enhancing Cross-Border Payments Cross-border payments are complex, with uncertainty
    over exchange rates used to finalize transactions, high fees, and lengthy transaction
    completion times. Governments have begun collaborating on pilot programs to investigate
    efficiency gains from using digital currencies. Such a move requires sovereign
    national governments to collaborate and accept the use of CBDCs in foreign exchange
    transactions, leading to hesitation due to the implied reduction in national economic
    sovereignty. For example, the growing use of another country’s CBDC can lead to
    unintended changes to the money supply, affecting the ability to implement monetary
    policy. Experiments such as Project Jasper and Project Ubin, a collaboration between
    the Bank of Canada and the MAS, are attempts to have central banks take on a role
    as clearing agents, replacing networks of cross-border intermediary banks, and
    using CBDCs as a means of rapid low-cost exchange and settlement. These issues
    are discussed in further detail in chapter 5.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 提升跨境支付能力。跨境支付复杂，存在汇率不确定性，交易费用高昂，交易完成时间长的问题。各国政府已经开始合作进行试点项目，以研究使用数字货币带来的效率提升。这种做法需要主权国家政府之间的合作，并接受在外汇交易中使用CBDCs，这导致了对外国民经济主权的潜在减少而犹豫不决。例如，另一个国家CBDC的广泛使用可能导致货币供应的不意变动，影响实施货币政策的能力。例如，加拿大银行和新加坡金融管理局合作的Project
    Jasper和Project Ubin项目，试图让中央银行扮演清算代理的角色，取代跨境中介银行的网络，并使用CBDC作为快速、低成本交换和结算的手段。这些问题在第五章中将进一步详细讨论。
- en: Preserving Financial Sector Competitiveness Network effects suggest that over
    time, digital currency providers deemed most trustworthy would emerge and these
    few would dominate the payments landscape, forming oligopolies and making enterprises
    and individuals more dependent on these providers. In choosing specific stablecoins
    as the preferred means of payment, firms and individuals are deciding which stablecoin
    provider to trust. Users would prefer to choose from several competing stablecoin
    providers, as alternative payment rails, rather than become dependent on a monopoly
    or oligopoly. An oligopoly would reduce enterprise choices as well as their bargaining
    ability to negotiate terms on issues such as preserving their primacy in customer
    relationships, controlling customer data, and charging fees associated with a
    specific payment choice. Such network effects may have motivated the launch of
    Libra, with Facebook hoping to dominate the world of digital currencies in the
    same way that it and its apps have dominated social media and messaging. Such
    a monopoly could give the stablecoin provider broad insights into customer behavior
    and enable an extension of their monopoly into adjacent markets, for example,
    credit ratings and offering debt financing.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 维护金融行业竞争力。网络效应表明，随着时间的推移，被认为最值得信赖的数字货币提供商将会出现，并且这些少数派将主导支付格局，形成寡头垄断，使企业和个体更加依赖这些提供商。在选择特定的稳定币作为首选支付手段时，企业和个体正在决定信任哪个稳定币提供商。用户更愿意从几个竞争性的稳定币提供商中选择，作为替代支付轨道，而不是依赖于垄断或寡头垄断。寡头垄断不仅会减少企业的选择，还会减少他们在客户关系、控制客户数据和收费等议题上的谈判能力。这种网络效应可能是Libra推出的动机，Facebook希望以同样的方式主导数字货币世界，就像它及其应用已经主导了社交媒体和通讯一样。这种垄断可能使稳定币提供商深入了解客户行为，并使他们能够在相邻市场扩展垄断，例如信用评级和提供债务融资。
- en: It is in the context of preserving competitiveness and preventing payments oligopolies
    that CBDCs can play an essential role. They can provide narrow payments functionality,
    offer a payments platform, and adopt a tiered structure,[45](14085-0014.xhtml#en148)
    partnering with banks and nonbank financial institutions, as “distributors” of
    CBDCs, and interfacing with retail accounts for businesses and individuals.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: CBDCs（央行数字货币）的作用至关重要，其背景在于维护竞争力以及防止支付寡头垄断。它们可以提供狭窄的支付功能，提供一个支付平台，并采取分层结构，与银行和非银行金融机构合作，作为CBDC的“分销商”，并与企业和个人零售账户接口。
- en: Macroeconomic Policy Consequences
  id: totrans-98
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 宏观经济政策后果
- en: As digital currencies become more widely accepted as a form of money, they have
    implications for monetary policy transmission and a nation’s monetary sovereignty.
    They also cast a geopolitical shadow—affecting the role of major fiat currencies
    as global reserve currencies (e.g., will the US dollar continue to enjoy global
    prominence?), leading to regionally dominant islands of fiat digital currencies.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 随着数字货币作为一种货币形式被更广泛地接受，它们对货币政策传导和国家货币主权产生了影响。它们还产生了地缘政治的阴影——影响主要法定货币作为全球储备货币的角色（例如，美元是否会继续享有全球重要性？），导致地区性主导的法币数字货币岛屿。
- en: Monetary Policy Transmission One concern is that digital currency (especially
    private stablecoins) could prejudice governmental control over money supply and
    its ability to conduct monetary policy. If governments implement CBDCs and choose
    to offer interest on CBDC accounts, varying this interest rate would make it easier
    to transmit monetary policy.[46](14085-0014.xhtml#en149) This is because CBDCs
    would be a substitute for money market instruments, and banks would need to match
    CBDC interest rates to prevent customers from switching out of their bank deposits
    for CBDCs. Interest-bearing CBDCs would make negative interest rates possible
    (assuming that the option to switch into cash to avoid negative interest for CBDC
    account holders is circumscribed). That is, cash would be replaced with digital
    currencies, in particular, CBDCs, and as digital currencies are programmable and
    can have conditions attached to them, CBDC issuers wishing to use negative rates
    could attach a smart contract to a CBDC deposit, charging a fee to hold the deposit
    and returning an amount smaller than the initially deposited principal, effectively
    charging a negative interest rate. Furthermore, any CBDC impact on reducing reserves
    in the system could be offset with open market operations to inject liquidity,
    leading the Bank of International Settlements to suggest that the “presence of
    CBDC would have limited impact on monetary policy implementation.”[47](14085-0014.xhtml#en150)
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 货币政策传导。一个担忧是，数字货币（尤其是私人稳定币）可能会损害政府对货币供应的控制及其执行货币政策的能力。如果政府实施CBDCs并选择为CBDC账户提供利息，调整这一利率将使货币政策传导更加容易。[46](14085-0014.xhtml#en149)这是因为CBDCs将是货币市场工具的替代品，银行需要将CBDC利率与存款利率相匹配，以防止客户将存款转为CBDCs。有利息的CBDCs将使负利率成为可能（假设CBDC账户持有者为了避免负利率而转为现金的选择受到限制）。也就是说，现金将被数字货币取代，尤其是CBDCs，而由于数字货币是可编程的并且可以附加条件，希望使用负利率的CBDC发行方可以附加一个智能合约到CBDC存款上，对存款收取费用并返回的金额小于最初存入的本金，从而有效地收取负利率。此外，CBDC对系统中准备金减少的任何影响都可以通过公开市场操作来注入流动性，因此国际结算银行建议CBDC“对货币政策实施的影响将是有限的”。[47](14085-0014.xhtml#en150)
- en: However, CBDCs could lead to some level of bank disintermediation if banks lose
    deposits to CBDCs and to private stablecoins. Customers might move their bank
    deposits to a CBDC account or tokens to have access to digital currency to use
    in their online transactions. They may prefer the relative greater safety of a
    CBDC account, particularly if it is interest bearing. If this disintermediation
    occurs, enterprises will have a harder time borrowing from banks whose supply
    of loanable funds from bank deposits would be reduced. Banks might have to offer
    higher interest rates to retain deposits, driving up lending rates. There would
    be a differential impact on smaller borrowers, who are more reliant on bank lending
    and are generally unable to float bonds. Consequently, borrowers might seek new
    relationships with digital money providers with access to loanable funds. They
    may resort to borrowing from the shadow banking sector and P2P borrowing channels
    through stablecoin providers. However, such digital currency entities may charge
    higher rates as it may be costlier for them to assess credit and price risk. Overall,
    there may be fewer sources for small businesses to borrow from, driving up borrowing
    costs.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果银行因存款流失而面临CBDC和私人稳定币的挑战，CBDC可能会导致一定程度的银行去中介化。客户可能会将银行存款转移到CBDC账户或代币中，以便在在线交易中使用数字货币。特别是如果CBDC账户是计息的，他们可能会更喜欢相对较安全的CBDC账户。如果出现这种去中介化，企业从银行存款中获得的贷款资金将减少，从而使企业更难从银行获得贷款。银行可能不得不提供更高的利率以保留存款，从而推高贷款利率。这对小额借款者的影响会有所不同，因为他们通常更依赖银行贷款，而且通常无法发行债券。因此，借款人可能会寻求与能够提供贷款资金的数字货币提供者建立新关系。他们可能会通过稳定币提供商转向影子银行部门的借贷以及P2P借贷渠道。然而，这些数字货币实体可能会收取更高的利率，因为评估信用和定价风险可能成本更高。总的来说，小企业可能会有更少的借款来源，从而推高借款成本。
- en: Thus, introducing CBDCs, through impact on the banking sector, could affect
    monetary policy, as interest rates may diverge from the desired target rates,
    requiring further intervention. As Jack Meaning and his coauthors suggest,[48](14085-0014.xhtml#en151)
    “it is difficult to draw definitive or quantitatively-robust conclusions about
    the impact of CBDCs on the monetary transmission mechanism” as it would depend
    on the design of the particular CBDC in question, the economic environment into
    which it is introduced, and the structural changes that might follow, such as
    possible bank disintermediation.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，通过影响银行体系，引入CBDC可能会影响货币政策，因为利率可能会偏离预期的目标利率，需要进一步干预。正如杰克·梅因（Jack Meaning）及其合著者所建议的[48](14085-0014.xhtml#en151)，
    “很难对CBDC对货币传导机制的影响作出明确的或定量稳健的结论”，因为这取决于所讨论的具体CBDC的设计、引入的经济环境以及可能随之而来的结构性变化，例如可能的银行去中介化。
- en: Monetary Independence Globally transacted stablecoins would enable citizens
    of countries with weak currencies and volatile economies to switch to global stablecoins.
    While improving individual welfare, this transition could negate the ability of
    their home countries to exercise monetary policy, forcing leaders to peg their
    weak currency to a stronger one. Thus, stablecoins could reduce monetary sovereignty
    and increase currency substitution in countries with weak currencies, high inflation,
    poor governance, endemic corruption, and limited enforcement of rule of law. In
    times of stress, significant volumes of domestic currency that has been converted
    into global stablecoins could lead to significant capital outflows, negatively
    affecting exchange rates and the domestic financial sector. Such cross-border
    impact on national economic sovereignty will increase national resistance to accept
    a switch to wider use of digital currencies. However, such disruption might be
    inevitable and may enhance consumers’ welfare in the long run as they are less
    exposed to currency volatility in less well-governed economies.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 全球交易的稳定币将使那些货币疲软和经济增长波动较大的国家的公民能够转向全球稳定币。虽然这会提高个人福利，但这种转变可能会削弱他们本国实施货币政策的权力，迫使领导人将本国疲软的货币与更强大的货币挂钩。因此，稳定币可能会减少货币主权并增加疲软货币国家的货币替代，这些国家通常存在高通胀、治理不善、腐败滋生和法治执行有限的问题。在压力时期，大量已转换为全球稳定币的本币可能会导致大量资本外流，对汇率及国内金融部门产生负面影响。稳定币对国家经济主权的这种跨境影响将增强国家对接受更广泛使用数字货币的阻力。然而，这种变革可能是不可避免的，并且从长远来看可能会提高消费者的福利，因为他们在治理较差的经济体中面临的货币波动风险会更小。
- en: 'Geopolitical Consequences: Role of the US Dollar The successful launch of a
    foreign digital currency would also have geopolitical implications. The US dollar
    functions as the world’s reserve currency, with much of the world’s trade and
    cross-border debt denominated in US dollars. A CBDC with cross-border acceptance
    from a strong stable economy would impact the role of the US dollar, affecting
    its strength and the US’s ability to impose sanctions and to borrow from the world
    at reduced rates.'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 地缘政治影响：美元的角色 如果一种外部的数字货币取得成功，那么它也将产生地缘政治影响。美元作为世界的储备货币，世界上大部分的贸易和跨境债务都是以美元计价的。一个得到跨境接受的CBDC（中央银行数字货币），将对美元的角色产生影响，进而影响美元的强度和美国实施制裁以及以降低的利率从世界借债的能力。
- en: China and Russia are two countries that would prefer a diminished role for the
    United States in the world’s financial structure and are keen to reduce the US
    dollar’s role as the world’s reserve currency.[49](14085-0014.xhtml#en152) China
    would favor the yuan as a replacement for the US dollar in trade and borrowing,
    particularly in nations for whom China is a major trading partner and source of
    lending. The Chinese government bond market has been stable and offers a significant
    premium over US government securities (around 1.9 percent premium in April 2020),
    increasing demand for Chinese yuan.[50](14085-0014.xhtml#en153) Given Chinese
    proficiency with digital payments through Alipay and WeChatpay mobile wallets,
    and learning acquired from Chinese pilot programs, the launch of a Chinese CBDC
    (e-CNY) in January 2022 via Android and Apple apps is unsurprising. The e-CNY
    is issued by the People’s Bank of China and is disseminated through six large
    state-owned banks and the internet banks WeBank and MYBank, who can open e-CNY
    digital wallets for users, conduct KYC diligence, and invest in infrastructure
    for e-CNY use. Users can obscure their identity from counterparties, but law enforcement
    could obtain access to investigate illegal transactions.[51](14085-0014.xhtml#en154)
    However, limited Chinese government interest in protecting individual privacy
    might limit a digital yuan’s viability in cross-border transactions and its impact
    as a first mover.[52](14085-0014.xhtml#en155)
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 中国和俄罗斯是两个希望在美国世界经济结构中发挥较小作用的国家，并且急于减少美元作为世界储备货币的角色。[49](14085-0014.xhtml#en152)
    中国倾向于让人民币取代美元在贸易和借贷中的地位，特别是在中国是主要贸易伙伴和贷款来源的国家。中国国债市场一直很稳定，并且比美国国债有显著的溢价（2020年4月约为1.9%的溢价），这增加了对人民币的需求。[50](14085-0014.xhtml#en153)
    考虑到中国通过支付宝和微信支付移动钱包在数字支付方面的熟练程度，以及通过中国的试点计划学到的知识，2022年1月通过安卓和苹果应用程序推出中国CBDC（数字人民币）并不令人意外。数字人民币由中国人民银行发行，并通过六大国有银行以及互联网银行微众银行和网商银行进行传播，它们可以为用户提供数字人民币钱包，进行KYC尽职调查，并投资于数字人民币的基础设施。用户可以使自己的身份对交易对手保持隐蔽，但执法机构可以获得途径以调查非法交易。[51](14085-0014.xhtml#en154)
    然而，中国政府对保护个人隐私的兴趣有限可能会限制数字人民币在跨境交易中的可行性及其作为先行者的影响。[52](14085-0014.xhtml#en155)
- en: 'There are reasons to oppose the creation of a US national digital currency:
    concerns about loss of privacy, US government bureaucratic inefficiency in providing
    customer service, and the negative impact on commercial banks. Private sector
    innovation (e.g., PayPal, Venmo, Tether) is currently available to address consumer
    desires for digital payments. Finally, there is the belief that “the dollar will
    reign so long as the Fed keeps the dollar inflation rate low.”[53](14085-0014.xhtml#en156)
    The Federal Reserve notes that a potential US CBDC should be “privacy-protected,
    intermediated, widely transferable, and identity-verified,” but does not take
    a position on the ultimate desirability of a US CBDC.[54](14085-0014.xhtml#en157)
    The Fed emphasized that to proceed with a CBDC, Congress would need to pass a
    law and the executive branch would have to provide support as well. A key point
    is that the Fed backs an intermediated mode of a US CBDC, with the private sector
    interacting with users to offer digital wallets and manage CBDC holding and payments.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 有理由反对美国发行国家数字货币的创建：人们对隐私丧失的担忧、美国政府在提供客户服务方面的官僚效率低下，以及对商业银行的负面影响。私营部门创新（例如，PayPal、Venmo、Tether）目前可满足消费者对数字支付的渴望。最后，人们认为“只要美联储保持美元通胀率低，美元就会称霸”[53](14085-0014.xhtml#en156)。美联储表示，美国CBDC的潜在形式应当是“保护隐私、有中介、广泛可转让、需要身份验证”的，但未对美国CBDC的最终吸引力发表看法。[54](14085-0014.xhtml#en157)美联储强调，要推进CBDC，国会需要通过一项法律，行政部门也需要提供支持。关键的一点是，美联储支持美国CBDC的中介模式，私营部门与用户互动，提供数字钱包，并管理CBDC的持有和支付。
- en: Without coordinated development across major economies, the launch of multiple
    CBDCs could lead to islands of digital currencies, with incompatible regulations
    and a lack of interoperability. This would negatively impact cross-border payments,
    trade, and exchange of digital fiat currencies, increasing friction in global
    payments and trade, in which case allowing private stablecoins to flourish might
    be the preferred alternative to promoting CBDC development for use across borders.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在没有主要经济体之间的协调发展情况下，多国CBDC的推出可能导致数字货币的孤岛现象，有不相容的法规和缺乏互操作性。这将负面影响跨境支付、贸易和数字货币的交换，增加全球支付和贸易中的摩擦，在这种情况下，允许稳定币私有化可能是促进CBDC跨境使用的首选方案。
- en: Impact on Enterprises
  id: totrans-108
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 对企业的影响
- en: The growing popularity of digital money has strategic implications for enterprises.
    Digital money affects enterprise control of their payments, from the cost and
    efficiency of payments systems to the depth and quality of their customer interactions.
    Control of customer and payment data, enterprise liquidity and working capital,
    and the extent of dependence on payments intermediaries could also be affected.
    How might a move to adopt digital currencies affect corporations? How should they
    react?
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 数字货币日益受到欢迎对企业的战略影响。数字货币影响企业对支付的控制，从支付系统的成本和效率到客户互动的深度和质量。客户和支付数据的管理、企业流动性和工作资本，以及对支付中介的依赖程度也可能受到影响。企业采用数字货币可能会产生什么影响？它们应该如何应对？
- en: Impact on Liquidity and Working Capital To the extent that stablecoins and cryptocurrencies
    coexist with CBDCs, firms must decide whether to accept and conduct transactions
    in these newer forms of money while also accepting traditional payment forms such
    as credit cards, stored value, and intermediary solutions such as PayPal and Venmo
    and point-of-sale applications such as Square. Near-instantaneous settlement of
    receivables due (as well as instantaneous payment on their payables) would be
    attractive to customers and suppliers, reducing overall working capital needs
    and the amount needed to be invested in their business.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 流动性和工作资本的影响 稳定币和加密货币与CBDC共存的情况下，企业必须决定是否接受以这些新型货币形式进行交易，同时也接受信用卡、预付值和像PayPal和Venmo以及Square这样的中介解决方案和销售点应用程序。应收账款的近即时结算（以及其应付款项的即时支付）将对客户和供应商有吸引力，减少整体工作资本需求和在其业务中的投资额。
- en: Moving to digital currencies will affect working capital since instantaneous
    settlement will affect float in both receivables and payables. Their access to
    loans, terms, and loan amounts will be affected by their current banking relationships
    and by the ties they build with emerging new financial institutions underlying
    digital currencies and their linked P2P loan networks. Access to an improved payment
    infrastructure with lower costs will be a benefit, while they may face new risks
    from instability in the value of digital currencies.[55](14085-0014.xhtml#en158)
    Their position in the payment ecosystem might affect their level of control over
    their customer relationships and their ability to control transaction security
    and to protect privacy. As firms develop financial relationships with stablecoin
    providers, they will also seek to balance such new relationships with existing
    banking relationships.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 转向数字货币将影响营运资本，因为即时结算将影响应收账款和应付账款中的浮动。他们获取贷款、贷款条件和贷款金额将受到当前银行关系以及与支持数字货币和其关联的P2P贷款网络的新兴金融机构建立的关系的影响。获得成本较低的改进支付基础设施将是一个好处，而他们可能会面临数字货币价值波动带来的新风险。[55](14085-0014.xhtml#en158)
    他们在支付生态中的地位可能会影响他们对客户关系的控制程度以及他们控制交易安全和保护隐私的能力。随着企业与稳定币提供商发展金融关系，它们也将寻求在现有银行关系之间平衡这些新关系。
- en: Controlling Cost and Efficiency of Payments Systems, Use of Payments Intermediaries
    As enterprises move to a digital currency environment, they may decide to be agnostic
    in accepting and transacting in multiple digital currencies, letting customers
    dictate their choices. Their clients’ perception of the relative convenience of
    transacting with different forms of money will shape the balance that enterprises
    will develop between traditional money and its newer forms. In countries such
    as Kenya, M-Pesa has evolved to offering bank and savings accounts, advancing
    financial inclusion, and offering firms partnering with M-Pesa access to potential
    customers who may have been formerly out of reach. It is likely that as a response,
    banks would offer digital currencies from their networks, such as the JPM Coin.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 控制支付系统的成本和效率，使用支付中介随着企业向数字货币环境过渡，它们可能会选择对接受和交易多种数字货币持开放态度，让客户来决定自己的选择。客户对使用不同货币形式进行交易相对便利性的看法将决定企业在其传统货币和新兴货币形式之间发展的平衡。在诸如肯尼亚等国家，M-Pesa已经演变为提供银行和储蓄账户，促进金融包容性，并为与M-Pesa合作的公司提供接触潜在客户的机会，这些客户以前可能难以触及。作为回应，银行可能会提供其网络中的数字货币，例如JPM
    Coin。
- en: Some constraints affecting enterprises include the costs of transacting in multiple
    digital currencies, the availability of seamless exchange between the several
    digital currencies, and safety and liquidity considerations that affect where
    and in which currencies enterprises hold their excess funds. Firms must take into
    account the costs of network operations and cryptographic security costs, offset
    by the rapid accessibility to funds due from instantaneous settlement. Enterprises
    could pass lower transaction costs and lower fees on cross-border payments on
    to consumers, reducing prices and aiding revenue growth. They could also increase
    their activity in cross-border trade to the extent that the digital currencies
    are designed as efficient payment vehicles for both domestic and international
    operations.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 影响企业的某些限制包括在多种数字货币中进行交易的成本、几种数字货币之间的无缝交换的可行性，以及影响企业在其多余资金中持有哪种货币以及持有位置的安全性和流动性考虑。企业必须考虑到网络运营成本和加密安全成本，这些成本通过即时结算迅速获得资金来抵消。企业可以将降低的交易成本和降低的跨境支付费用转嫁给消费者，降低价格并促进收入增长。它们还可以通过设计为国内和国际运营提供高效支付手段的数字货币来增加跨境贸易活动。
- en: Enterprises may need to affiliate with multiple payments ecosystems and manage
    these network roles, choosing which payments alternatives to emphasize in their
    operations and what role to play in shaping and managing these emergent ecosystems.
    Network externalities will determine which stablecoins, whether private or CBDC,
    will dominate since individuals will be more likely to patronize digital money
    that is already extensively used by others as a means of payment. A CBDC may have
    an advantage over private stablecoins as the paper money that the government issues
    is widely used and trusted.[56](14085-0014.xhtml#en159) The payments choices individuals
    and consumers make can influence the enterprise’s global reach in innovation,
    manufacturing, and customer fulfillment.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 企业可能需要与多个支付生态系统建立关联并管理这些网络角色，选择在其运营中强调哪些支付选项以及在这些新兴生态系统中扮演什么角色。网络外部性将决定哪些稳定币，无论是私有的还是央行数字货币（CBDC），将占据主导地位，因为个人更倾向于使用已经被其他人广泛作为支付手段的数字货币。央行数字货币可能相对于私人稳定币具有优势，因为政府发行的纸币被广泛使用且受到信任。[56](14085-0014.xhtml#en159)
    个人和消费者做出的支付选择可以影响企业在创新、制造和客户履行方面的全球影响力。
- en: Protecting and Controlling Customer Interactions and Payment Data Firms may
    lose some of the closeness of customer relationships as digital money providers
    gain access to money flows wherever their digital currency is used. If regulations
    governing a digital currency regime enhance contestability, enterprises could
    retain control by negotiating data access conditions and setting restrictions
    on currency provider visibility into their data as a condition for favoring one
    of several competing digital currencies. Enterprises may also want to work with
    and encourage industry and business associations to lobby for regulations restricting
    data access and protecting user privacy within digital currency networks.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 保护和管理客户互动与支付数据 随着数字货币提供者能够在他们的数字货币被使用的任何地方获取资金流动，企业可能会失去一些与客户关系的紧密性。如果针对数字货币体系的监管能够增强竞争性，企业可以通过谈判数据访问条件并设置对货币提供者查看其数据的限制作为偏爱几种竞争性数字货币中的一种的条件来保留控制权。企业还可能希望与行业和商业协会合作，鼓励它们游说监管机构限制数据访问并保护数字货币网络中的用户隐私。
- en: Experimenting with Digital Currency Pilots Given the accelerating interest in
    digital currencies, and the variety of impacts on firms, firms need to begin preparing
    for this disruption. One approach is to launch digital currency pilots that would
    allow the firm to assess the impact of digital currencies on their operations
    and performance. Assessing pilot results can help firms develop a strategy for
    adapting to a digital currency environment. As an immediate step, they should
    aim to learn about digital currency technology and benefits, scalability barriers,
    implementation issues, and assurance of customer satisfaction. Pilots can deliver
    proof of concept and key findings to support outcomes, such as revenue enhancement
    and working capital reduction from instant settlement and fast low-cost payment
    alternatives for customers.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 开展数字货币试点实验 鉴于对数字货币的兴趣日益加速，以及对企业产生的各种影响，企业需要开始为这种颠覆性变革做准备。一种方法是启动数字货币试点项目，该项目将允许企业评估数字货币对其运营和业绩的影响。评估试点结果可以帮助企业制定适应数字货币环境的策略。作为一个立即的步骤，他们应该努力了解数字货币技术及其优势、可扩展性障碍、实施问题以及确保客户满意的方法。试点项目可以提供概念验证和关键发现以支持结果，例如从即时的结算和快速的低成本支付选项中为客户增加收入和减少流动资金。
- en: Firms can gain experience with negotiated agreements and procedures with digital
    currency platforms and exchanges to protect and firewall proprietary consumer
    data, granting data access, sharing, and other data-related privileges while protecting
    customer privacy through opt-in permissions. They can assess their competitive
    advantage enhancement from granular customer transaction data available from digital
    currency platform usage. They can also better understand how to manage the proliferation
    of competing digital currency providers such as Tether, USDC, and Monerium (digital
    currencies linked to multiple national fiat currencies) and digital currency exchanges,
    such as Coinbase. They can also experiment with choosing between blockchain protocol
    partners with experience supporting digital currencies, such as Algorand or Consensys
    Quorum, to support digital currency options for customers. Selection criteria
    should include interoperability with digital currency protocols and platforms
    of B2C customers and supply chain partners.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 企业可以通过与数字货币平台和交易所协商协议和程序来保护和管理专有消费者数据，在授予数据访问、共享和其他与数据相关的特权的同时，通过选择加入权限保护客户隐私。他们可以从使用数字货币平台获取的细粒度客户交易数据中评估其竞争优势的提升。他们还可以更好地了解如何管理竞争性数字货币提供商的激增，例如泰达币、USDC
    和 Monerium（与多种国家法定货币挂钩的数字货币）以及数字货币交易所，如 Coinbase。他们还可以尝试在支持数字货币的区块链协议合作伙伴之间进行选择，例如
    Algorand 或 Consensys Quorum，以支持客户的数字货币选项。选择标准应包括与 B2C 客户的数字货币协议和平台以及供应链合作伙伴的互操作性。
- en: 'In summary, digital currency usage offers many benefits for enterprises:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，数字货币的使用为企业带来了许多好处：
- en: • Digital currencies allow for instant settlement and offer low-cost payment
    alternatives for customers, leading to revenue enhancement and working capital
    reduction possibilities.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-  数字货币允许即时结算，并为客户提供低成本的支付选择，从而有可能提高收入和降低营运资本。'
- en: • Due to network effects, firms accepting digital currencies could become dependent
    on dominant digital currency providers, enabling them to mediate customer interactions
    and capture valuable transaction data, thus attenuating their customer relationships.
    Firms might then consider working with their industry peers and regulators to
    wall off the payments function as a utility, reducing digital currency providers
    access to proprietary customer knowledge.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-  由于网络效应，接受数字货币的企业可能会依赖于主导的数字货币提供商，使它们能够调解客户互动并捕获有价值的交易数据，从而减弱它们与客户的关系。企业可能会考虑与行业同行和监管机构合作，将支付功能作为公用事业来隔离，减少数字货币提供商访问专有客户知识的机会。'
- en: • Using digital currencies enhances access to global customers due to improved
    speed and transparency and reduced complexity and cost of cross-border payments.
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   使用数字货币可以增强企业接触全球客户的能力，因为提高了速度、透明度，并降低了跨境支付的复杂性和成本。'
- en: • Digital currencies use could affect consumer privacy as regulations protecting
    financial integrity require firms to maintain customer transaction records and
    allow governmental access under specified conditions. Salient considerations to
    address include customer data storage, duration, location, and balancing regulatory
    compliance with preserving customer anonymity.
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-  数字货币的使用可能会影响消费者隐私，因为保护金融诚信的法规要求企业保持客户的交易记录，并在特定条件下允许政府访问。需要考虑的问题包括客户数据存储、持续时间、位置以及如何在遵守监管的同时保护客户匿名性。'
- en: • Digital currencies require enterprises to enhance their technological readiness
    and human capital capabilities, ensure network robustness, support cryptographic
    encryption, and offer user-friendly digital currency applications as well as risk
    mitigation measures.
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-  数字货币要求企业提高其技术准备和人力资本能力，确保网络的健壮性，支持加密解密，并提供用户友好的数字货币应用程序以及风险缓解措施。'
