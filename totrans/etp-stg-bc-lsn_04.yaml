- en: Impact on Consumers and Society
  id: totrans-128
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 消费者与社会影响
- en: The shift to digital currencies also affects consumers and society. Using digital
    currency can make economic transactions visible across the nodes in a blockchain.
    It may also shut out portions of the population who lack access to financial system
    infrastructures and devices.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 向数字货币的转变也影响消费者和社会。使用数字货币可以使经济交易在区块链的节点上变得可见。它还可能将缺乏访问金融系统基础设施和设备的 population
    排除在外。
- en: Protecting Consumer Privacy and Security There is a general expectation of the
    privacy of economic transactions. While governmental tax and treasury authorities
    might require the disclosure of economic activity, the privacy of such information
    is preserved by limiting disclosure only to relevant parties. Individuals and
    corporations have a right to expect anonymity when using digital currencies, which
    are subject to governmental visibility to curb illegal transactions and maintain
    financial system integrity. Given the possible use of digital currencies in illegal
    transactions, for example, in demanding and collecting ransomware, balancing privacy
    while giving governmental authorities access to digital currency transactions
    to is a high priority. Digital currency could be designed to offer some anonymity
    using serial numbers for CBDC tokens. These serial numbers would be used in addition
    to the CBDC token, with the serial number offering anonymity even though the underlying
    digital currency is a CBDC. Serial numbers would need to be changed each time
    a CBDC is exchanged. Central banks could prevent double-spend through having a
    serial number lookup in a centralized registry (not on a blockchain) and perhaps
    restricting access to the serial number registry to only the issuing central government.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 保护消费者隐私和安全 经济交易的一般期望是隐私。尽管政府税务和财政当局可能要求披露经济活动，但通过仅向相关方披露信息来保护此类信息的隐私。个人和公司有权期望在使用数字货币时保持匿名，数字货币受到政府的可见性限制以遏制非法交易并维护金融系统诚信。鉴于数字货币可能用于非法交易，例如，在要求和解收集勒索软件，平衡隐私的同时政府当局可以访问数字货币交易是一个高优先级。数字货币可以设计为使用序列号提供某种匿名性，例如，中央银行数字货币（CBDC）代币的序列号。这些序列号将用于CBDC代币之外，尽管基础数字货币是CBDC，但序列号仍能提供匿名性。每次CBDC交换时都需要更改序列号。中央银行可以通过在集中注册表（不在区块链上）中进行序列号查找来防止双重花费，并可能限制对序列号注册表的访问仅限于发行中央政府的序列号。
- en: A related matter is the potential loss of consumer privacy in payment transactions.
    Depending on the payment infrastructure design and regulatory financial integrity
    requirements, identities of parties to a transaction, the transaction amount,
    location, timestamp, and other related transaction information might be included
    along with the transaction itself. Such data removes privacy surrounding consumer
    transactions and can be used to monitor and analyze consumer behavior at a granular
    level. Enterprises can be proactive on behalf of their customers by limiting collection
    and access to such data, and consumer lobbies may also press for greater privacy
    as a condition of moving to digital currency payment infrastructure. Competing
    digital currency providers can also offer greater privacy as a means of differentiation
    and source of competitive advantage.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 一个相关的问题是支付交易中消费者隐私的潜在丧失。根据支付基础设施的设计和监管的金融诚信要求，交易各方身份、交易金额、地点、时间戳以及其他相关交易信息可能会与交易本身一起被包含。这类数据消除了消费者交易周围的隐私，并可以用来监控和分析消费者行为的精细层面。企业可以通过限制对这类数据的收集和访问来主动代表他们的客户，消费者游说团体也可能推动在转向数字货币支付基础设施时要求更大的隐私。竞争性的数字货币提供商也可以通过提供更大的隐私性作为差异化和竞争优势的手段。
- en: User friendliness, convenience, and ease of use will matter as consumers will
    be more likely to adapt digital currencies if it is well integrated with other
    services such as credit scoring and other payment apps such as Venmo. Equity considerations
    suggest that consumer protection rules should insulate digital currencies in widespread
    use from the impact of fluctuations in value. Such consumer protection should
    include processes for securing digital wallets and maintaining access to private
    keys. Regulations governing private stablecoins must ensure customer service provision
    from its providers and clear procedures for dispute resolution and asset recovery.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 用户友好性、便利性和易用性将在消费者更可能适应数字货币时发挥作用，如果它与其他服务（如信用评分和其他支付应用程序如Venmo）集成得很好。公平考虑表明，应保护广泛使用的数字货币不受价值波动影响。此类消费者保护应包括保护数字钱包和维护访问私钥的过程。监管私人稳定币的规定必须确保提供商提供客户服务，并设有明确的争议解决和资产回收程序。
- en: Advancing Financial Inclusion, Improving Access to Financial Infrastructure
    An individual’s access to digital currencies depends on their access to the internet,
    whether wired or wireless, and access to devices such as smartphones. Since internet
    connectivity and smartphone signals can be erratic, providing offline access until
    connectivity is restored would be an essential technological complement to any
    digital currency system. Innovations such as accessing stored value via Bluetooth,
    enabling P2P smartphone communication and transfer with PoS devices, and exchanging
    encrypted transaction information and balance updates are encouraging steps to
    overcome connectivity obstacles among the unbanked. Cheap, affordable smartphones
    are widely available across emerging markets, improving access to financial applications,
    with M-Pesa being a stellar example.[57](14085-0014.xhtml#en160) Women are a particular
    segment of interest, as 1 billion women are among the unbanked[58](14085-0014.xhtml#en161)
    (out of 1.7 billion unbanked in total, nearly one-quarter of the world’s population).
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 促进金融包容性，改善对金融基础设施的访问个人的数字货币访问取决于他们对互联网的访问，无论是有线还是无线，以及他们对智能手机等设备的访问。由于互联网连接和智能手机信号可能不稳定，提供离线访问直到连接恢复将是任何数字货币系统的关键技术补充。通过蓝牙访问存储价值、启用点对点智能手机通信并通过POS设备转账，以及交换加密交易信息和余额更新等创新，是有助于无银行账户人群克服连接障碍的积极步骤。在发展中市场，价格低廉、负担得起的智能手机广泛可用，改善了对金融应用程序的访问，M-Pesa就是一个杰出的例子。[57](14085-0014.xhtml#en160)
    女性是一个特别的关注群体，因为10亿女性是无银行账户人群中的一员[58](14085-0014.xhtml#en161)（总共有17亿无银行账户人群，接近世界人口的四分之一）。
- en: A critical issue is whether the unbanked will have access to new payment forms
    such as stablecoins and CBDCs. Will financial inclusion improve or deteriorate?
    Private stablecoins, operated by entities that may have profit goals, are likely
    to value financial inclusion and develop apps and innovations to reach as many
    individuals as possible[59](14085-0014.xhtml#en162) and thus more of the unbanked,
    who represent significant market potential. And governments, as CBDC issuers,
    are also likely to offer access to as much of their citizenry as possible, facilitate
    transfer payments, lower payment and remittance costs for the poor, and move the
    informal sector into the formal economy.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 一个关键问题是无银行账户人群是否能够访问新的支付形式，如稳定币和CBDC。金融包容性是否会改善或恶化？由可能具有盈利目标的实体运营的私人稳定币，很可能会重视金融包容性，并开发应用程序和创新以尽可能多地触及个体[59](14085-0014.xhtml#en162)
    因此触及更多无银行账户人群，这些人群代表了巨大的市场潜力。而政府作为CBDC的发行方，也可能会提供尽可能多的公民访问权限，促进转移支付，为贫困人口降低支付和汇款成本，并将非正式部门纳入正式经济。
- en: Services such as M-Pesa have gradually augmented their services to motivate
    citizens to use them, adding savings accounts, insurance, and loans to the basic
    payment functionality. Newer competitors are likely to follow similar paths,[60](14085-0014.xhtml#en163)
    and governments can play a role by developing regulations that include advancing
    financial inclusion (and metrics to measure progress) as a condition of licensing
    and access to banking networks. Digital currencies, by substituting for cash,
    would shelter the unbanked from vulnerability to theft of their cash while also
    offering interest on positive balances, augmented services, protection from fraud
    (through cryptographic requirements for transaction validation), and instant settlement—a
    particular boon for the constrained budgets of the poor. However, the loss of
    private digital keys is a negative as it would lock out owners from accessing
    their digital currencies. Given limited financial literacy among the unbanked,
    arrangements to retrieve lost private keys is essential, and innovations such
    as relying on circles of trust[61](14085-0014.xhtml#en164) to backstop the loss
    of a private key would be essential in advancing financial inclusion. The several
    policy issues that arise are summarized in table 3.1.
