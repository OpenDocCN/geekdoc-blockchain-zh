- en: 'In summary, the rise of digital currencies, of stablecoins and CBDCs, rooted
    in blockchain technologies, has significant potential to change the payments world.
    These changes will affect the macroeconomy and the structure of the financial
    industry and will impact enterprises and individuals. Enterprises would benefit
    from understanding the implications of digital currencies for their operations
    and proactively taking steps to manage this transition. They must decide how to
    accommodate growing customer demands for digital payments operations, consider
    the consequences of adopting digital currency payment systems, and participate
    in the emerging digital currency ecosystem to maintain their competitive position
    relative to their customers and suppliers. I next consider, in chapter 4, the
    proliferating applications of digital currencies, and the challenge they pose
    to financial incumbents, in the emerging world of blockchain-based decentralized
    finance: DeFi. DeFi start-ups present a significant disruptive challenge to traditional
    financial services incumbents as its initiatives range across a variety of segments,
    from deposit and savings accounts to collateralized loans, financial derivatives,
    insurance services, and raising capital through bonds and equity offerings.'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，基于区块链技术的数字货币、稳定币和央行数字货币（CBDC）的兴起，对支付世界有巨大的变革潜力。这些变化将影响宏观经济和金融行业的结构，并影响到企业和个人。企业应理解数字货币对其运营的影响，并主动采取措施管理这一转变。它们必须决定如何适应不断增长的客户对数字支付运营的需求，考虑采用数字货币支付系统的后果，并参与新兴的数字货币生态系统，以保持其相对于客户和供应商的竞争地位。在第四章中，我将考虑数字货币日益增多的应用，以及它们对基于区块链的分布式金融（DeFi）新兴世界中传统金融业者的挑战。DeFi初创公司对传统金融服务业者构成了重大的颠覆性挑战，因为其举措横跨多个领域，从存款和储蓄账户到抵押贷款、金融衍生品、保险服务，以及通过债券和股票发行筹集资本。
