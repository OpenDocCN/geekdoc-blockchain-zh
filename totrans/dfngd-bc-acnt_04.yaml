  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 常见问题部分提供了安全代币的定义，并区分了安全代币和实用代币。
- en: '**Fig. 8.4:    How Tokens Work.**'
  id: totrans-104
  prefs: []
