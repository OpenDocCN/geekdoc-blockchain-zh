- en: FINANCING CORPORATE EXPANSION THROUGH TOKENIZATION
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过代币化融资企业扩张
- en: MIKE ROGERS
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: MIKE ROGERS
- en: 8.1\. INTRODUCTION
  id: totrans-3
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.1. 引言
- en: Conventional financing mechanisms, such as initial public offerings (IPOs),
    have been under pressure in recent years, as burgeoning internet technologies
    facilitate cumbersome processes and eliminate unnecessary participants. The rise
    of online platforms coincided with private placement growth, helping entrepreneurs
    connect with a large audience of potential investors at the often critical early
    business stages. Now, as blockchain technology reinvents the fabric of the internet,
    the private placement fundraising method is being transformed with Security Token
    Offerings (STOs).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的融资机制，如首次公开募股（IPOs），近年来一直面临压力，因为日益发展的互联网技术使复杂的过程得以简化，并消除了不必要的参与者。在线平台的增长与私人
    placement 的增长同步，帮助企业家在业务早期阶段与大量潜在投资者建立联系。现在，随着区块链技术重塑互联网的基础，私人 placement 的融资方式正在通过证券代币发行（STOs）进行改革。
- en: The following real world case study describes the Curzio Equity Owners (CEO)
    token issuance of a recently formed financial newsletter provider, Curzio Research.
    The case highlights the costs, benefits, requirements and timeframe for issuing
    a digital security to raise capital. The chapter generalizes to STOs in the mining
    industry, a traditional, archaic and conservative sector.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 以下真实世界的案例研究描述了最近成立的金融新闻通讯提供商Curzio Research的Curzio股权所有者（CEO）代币发行。该案例突出了发行数字证券以筹集资本的成本、好处、要求和时间表。这一章节泛化为矿业行业的STO，这是一个传统、过时和保守的领域。
- en: 8.2\. COMPANY BACKGROUND – CURZIO RESEARCH
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.2. 公司背景 – Curzio 研究
- en: Founded in 2016, Curzio Research is a financial newsletter publisher that provides
    individual investors with access to curated investment research and analysis.
    Within the first 18 months of business, Curzio Research amassed about 40,000 readers.
    A publisher’s success is largely dependent on its ability to convert its reader
    list into paid subscribers. Curzio Research has done well in this area, generating
    $6.4 million within the first two years of launch. For comparison, over the same
    period, their largest competitors booked $2 billion in sales, while distributing
    to millions of readers.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 成立于2016年，Curzio Research是一家金融新闻通讯出版商，为个人投资者提供精选的投资研究和分析。在成立的前18个月内，Curzio Research积累了约40,000名读者。出版商的成功在很大程度上取决于将其读者名单转化为付费订阅者的能力。Curzio
    Research在这方面做得很好，在启动的前两年内创造了640万美元的收入。作为比较，在同一时期，他们最大的竞争对手实现了20亿美元的销售额，同时分销给数百万读者。
- en: 'As Curzio Research’s readership expands, revenue growth will coincide: in the
    newsletter industry, list size means everything. After analyzing the data from
    their existing list and getting the proper management team in place, Curzio Research
    was ready for strategic expansion. Since capital serves as the fuel for scaling
    a business, the company set out in 2019 to raise $3–12 million with a private
    offering in mind.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随着Curzio Research的读者群体扩大，收入增长将会同步进行：在新闻通讯行业，订阅者名单的大小意味着一切。在分析了现有名单的数据并组建了合适的管理团队之后，Curzio
    Research准备进行战略扩张。由于资本是扩大企业规模的燃料，该公司于2019年开始通过私人 placement 筹集300-1200万美元。
- en: 8.3\. PRIVATE OFFERING – ALTERNATIVES AND CHALLENGES
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.3. 私人 placement —— 替代方案与挑战
- en: 'Under federal securities laws, a company may not offer or sell securities unless
    the offering has been registered with the SEC or an exemption from registration
    is available. An offering that meets exemption requirements is typically referred
    to as a private placement or an unregistered offering. Private placements can
    be offered under the following exemptions:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 根据联邦证券法，除非证券发行已向SEC注册或存在注册豁免，否则公司不得提供或出售证券。符合豁免要求的发行通常被称为私人 placement 或未注册的发行。私人
    placement 可以在以下豁免下提供：
- en: Regulation A+;
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Regulation A+；
- en: Regulation CF;
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Regulation CF；
- en: or, most commonly, Regulation D (Reg D).
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 或者，更常见的是，Regulation D（Reg D）。
- en: '[Table 8.1](#tab1) provides a simplified summary of these exemptions, as well
    as their rules.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 表8.1（#tab1）为这些豁免的简化总结以及它们的规则。
- en: Curzio Research wasn’t eligible for the Regulation CF exemption because of its
    $1M maximum raise limit. The company also wasn’t interested in a Regulation A+
    offering, due to the increased reporting requirements and 60 day waiting period.
    By process of elimination, Regulation D was the logical exemption; when deciding
    between Rule 506(c) or Rule 506(b), general solicitation was the main factor.
    Since sales and marketing are specialties of Curzio Research, a Reg D 506(c) offering
    was chosen.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Curzio研究由于100万美元的筹资上限而不符合Reg CF豁免。公司也不感兴趣Reg A+上市，因为报告要求增加和60天的等待期。排除法，Reg D是合适的豁免；在Rule
    506(c)和Rule 506(b)之间决定时，公开招揽是主要因素。由于销售和营销是Curzio研究的专长，因此选择了Reg D 506(c)上市。
- en: While in the process of preliminary planning, Curzio Research started to see
    the downsides of traditional private offerings. The intermediaries wanted to extract
    exorbitant fees for simply making introductions to potential investors. Moreover,
    brokers sought rent without guaranteeing adequate liquidity for Curzio Research’s
    potential financial instrument. It was apparent that Curzio Research’s traditional
    private placement was going to generate more value for the middlemen than Curzio
    Research’s stakeholders.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在初步规划过程中，Curzio研究开始看到传统私募的缺点。中介希望仅仅通过介绍潜在投资者就提取过高的费用。此外，经纪人寻求租金，而不保证为Curzio研究潜在金融工具提供充足流动性。很明显，Curzio研究的传统私募将给中介带来的价值比给Curzio研究利益相关者的价值要多。
- en: '**Table 8.1:     Comparison of Key Characteristics for Funding Alternatives.**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**表8.1：     融资替代方案的关键特性比较。**'
- en: '![image](../images/C08-TAB1.jpg)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/C08-TAB1.jpg)'
- en: Operating in a future-oriented, competitive industry, the leadership at Curzio
    Research had been following the developments within the digital asset markets.
    They were cognizant of several startups that recently raised financing by conducting
    a STO. Hence, Curzio Research started examining the security token issuance platforms
    within the digital securities ecosystem, and contacted Securitize.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在面向未来、竞争激烈的行业中运营，Curzio研究的领导层一直在关注数字资产市场的进展。他们知道有几个初创公司最近通过进行STO筹集了资金。因此，Curzio研究开始研究数字证券生态中的安全令牌发行平台，并与Securitize联系。
- en: 8.4\. SECURITY TOKEN OFFERINGS VERSUS TRADITIONAL PRIVATE PLACEMENTS
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.4 。安全令牌发行与传统私募的比较
- en: 'During their meeting, Securitize discussed the unique advantages of STOs with
    Curzio Research. STOs deliver all of the same benefits as traditional private
    placements, while also offering enhanced features to maximize stakeholder value
    throughout the lifecycle of the security: web-based access to global capital pools,
    reduced operating expenses and complexity, improved liquidity for investors via
    24/7 Security Token Exchanges (STE), among others.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在会议期间，Securitize与Curzio研究讨论了STO的独特优势。STO提供与传统私募相同的全部好处，同时在整个安全生命周期内提供增强功能以最大化利益相关者的价值：通过24/7
    Security Token Exchanges (STE)的全球资本池的基于网络访问、降低运营成本和复杂性、通过投资者改善流动性等。
- en: 'A security token is an ideal instrument for regulated fundraising; the programable
    nature allows for customization per each issuer’s unique requirements throughout
    the token lifecycle. Starting with the issuance phase, terms and restrictions
    are embedded in each token’s smart contract to ensure proper regulatory adherence
    when gathering funds from investors. After issuance, continuing events associated
    with investors’ rights, such as receiving dividends, participating in token buybacks
    and/or voting in company decisions are facilitated through the platform. A programable
    and automated platform helps streamline the processes typically related to such
    lifecycle events. The tokens also serve as an automated investment vehicle: the
    underlying ledger keeps track of subsequent token exchanges, while smart contracts
    automatically execute the corporate actions.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 安全令牌是监管筹资的理想工具；其可编程性质使得在整个令牌生命周期内可以根据每个发行人的独特要求进行定制。从发行阶段开始，每个令牌的智能合约中就嵌入了条款和限制，以确保在从投资者那里筹集资金时能够遵守适当的监管规定。发行后，与投资者权益相关的事件，如接收股息、参与令牌购回和/或在公司决策中投票，都通过平台来促进。一个可编程和自动化的平台有助于简化与生命周期事件相关的典型流程。令牌还作为自动投资工具：底层账本跟踪随后的令牌交换，而智能合约自动执行公司行动。
- en: By operating within a standardized internet ecosystem, such as Securitize’s
    DS (Digital Security) Protocol Ecosystem, security tokens can ensure complete
    adherence to applicable securities laws and regulations. As illustrated in [Fig.
    8.1](#fig1), within the ecosystem, DS Services (Digital Securities Services) infrastructure
    supports third party DS Apps (Digital Securities Apps) to address all aspects
    of the DS Token (Digital Securities Token) lifecycle.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在标准化的互联网生态系统中运营，如Securitize的DS（数字安全）协议生态系统，安全令牌可以确保完全遵守适用的证券法规和规定。如图8.1所示，在该生态系统中，DS服务（数字安全服务）基础架构支持第三方DS应用程序（数字安全应用程序），以解决DS令牌（数字安全令牌）生命周期的所有方面。
- en: '**Fig. 8.1:    Securitize’s DS Protocol Ecosystem.**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**图8.1：Securitize的DS协议生态系统**'
- en: '![image](../images/C08-FIG1.jpg)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/C08-FIG1.jpg)'
- en: '**Fig. 8.2:    Securitize’s Digital Ownership Architecture.**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**图8.2：Securitize的数字所有权架构**'
- en: '![image](../images/C08-FIG2.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/C08-FIG2.jpg)'
- en: As shown in [Fig. 8.2](#fig2), interactions between the tokens and stakeholders
    (issuers, investors and exchanges) are managed by the layered and extensible DS
    Protocol (Digital Securities Protocol). This smart contract infrastructure offers
    an array of services and applications within the ecosystem; these components provide
    value to stakeholders while addressing compliance by leveraging the immutable,
    public, distributed ledger nature of the blockchain.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如图8.2所示，令牌与利益相关者（发行人、投资者和交易所）之间的互动由分层和可扩展的DS协议（数字安全协议）管理。这种智能合约基础设施在生态系统中提供了一系列服务和应用程序；这些组件在遵守规定的同时为利益相关者提供价值，并利用区块链的不变性、公共性、分布式账本特性。
- en: 'Furthermore, specific compliance rules are programed into each token as per
    the issuer requirements. The result is a controlled internet environment that
    nurtures innovation, while also protecting consumer interests: ideal for the “sandbox”
    based approach that many nation’s lawmakers have taken for regulating digital
    assets. This is illustrated in [Fig. 8.3](#fig3).'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，根据发行人的要求，每个代币都编程了特定的合规规则。结果是一个受控的互联网环境，既能培育创新，又能保护消费者利益：这对于许多国家立法者采取的基于“沙盒”的方法来监管数字资产是理想的。这如图8.3所示。[²](#fig3)
- en: The up-front costs for a STO were calculated to be less than those of a traditional
    unregistered offering. Curzio Research also expected to receive savings down the
    line, due to the streamlining of the security lifecycle events and related compliance
    processes. Furthermore, Securitize guaranteed liquidity for each token after the
    standard 12-month lock-up period.[¹](#fn1) Since STEs trade 24/7, Curzio Research’s
    investors would realize more liquidity through a STO.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: STO的前期成本计算结果显示，其成本低于传统的未经注册的发行。Curzio研究还预计，由于安全生命周期事件的简化以及相关合规流程，未来将获得节省。此外，Securitize保证了在标准的12个月锁定期后每个代币的流动性。[¹](#fn1)
    由于STE全天候24/7交易，Curzio研究的投资者将通过STO实现更多的流动性。
- en: '**Fig. 8.3:    A Regulatory Sandbox Model.**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**图8.3：监管沙盒模型**'
- en: '![image](../images/C08-FIG3.jpg)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/C08-FIG3.jpg)'
- en: 8.5\. THE STO PROCESS
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.5. 安全令牌发行流程
- en: 'While working with Securitize, Curzio Research followed a three-step process
    to setup, execute and manage its token offering:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在与Securitize合作时，Curzio研究遵循了一个三步流程来设置、执行和管理其代币发行：
- en: '*Step 1 – Setup Phase*'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: ① - 设置阶段
- en: 'Before each security token issuance, Securitize works with its clients to create
    a customized STO strategy. This process entails determining how to best:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个安全令牌发行之前，Securitize与其客户合作创建一个定制的STO策略。这个过程包括确定如何最佳地：
- en: Structure each offering.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建每个发行计划。
- en: Originate or modify the required documentation.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 起草或修改所需的文件。
- en: Acquire the appropriate legal reviews.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取适当的法律审查。
- en: Arrange marketing campaigns.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安排市场营销活动。
- en: '*Step 2 – Issuance Phase*'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: ② - 发行阶段
- en: The security token issuance process involves minting the company’s tokens, properly
    overseeing the Know Your Customer (KYC)/Anti-Money Laundering (AML)/Accreditation
    procedures for each investor, as well as directing the capital and token exchanges
    between the issuer and its investors.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 安全令牌发行流程包括铸造公司的代币，适当监督每个投资者的了解你的客户（KYC）/反洗钱（AML）/认证程序，以及指导发行人与其投资者之间的资本和代币交换。
- en: '*Step 3 – Lifecycle Phase*'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: ③ - 生命周期阶段
- en: Once the tokens are issued and distributed to each wallet, the investor lifecycle
    stage begins. During this phase, Securitize’s platform provides an avenue for
    ongoing investor communication and secondary market trading compliance.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦代币发行并分发到每个钱包，投资者生命周期阶段就开始了。在这个阶段，Securitize的平台为持续的投资者沟通和二级市场交易合规提供了一条途径。
- en: The standard STO timeline is illustrated in [Table 8.2](#tab2).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 标准的STO时间线在[表8.2](#tab2)中有所说明。
- en: The following three subsections discuss in detail the three steps outlined above.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 以下三个小节详细讨论了上述三个步骤。
- en: 8.5.1\. Pre-offering
  id: totrans-47
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 8.5.1. 预售前
- en: Unregistered offerings are typically for common or preferred stock in the issuing
    company. However, debt instruments, such as promissory notes or bonds, as well
    as hybrid securities, like warrants and convertible notes, may be offered as well.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 未注册的发行通常针对发行公司的普通股或优先股。然而，债务工具，如 promissory notes 或债券，以及混合证券，如认股权证和可转换债券，也可能发行。
- en: '**Table 8.2:     Standard STO Timeline.**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**表8.2：标准STO时间线。**'
- en: '![image](../images/C08-TAB2.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/C08-TAB2.jpg)'
- en: In this instance, Curzio Research issued Series A Non-Voting Preferred Stock,
    which entitled the investors to ownership in Curzio Research, Inc., a Delaware
    corporation. Per the company charter, Curzio Research, Inc. was authorized to
    issue five million shares of preferred stock, which was adjusted to complete the
    token offering.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在此案例中，Curzio Research发行了系列A非投票优先股，该股票赋予投资者在Delaware州成立的Curzio Research, Inc.的股权。根据公司章程，Curzio
    Research, Inc.被授权发行五百万股优先股，以便完成代币发行。
- en: 'Using a Simple Agreement for Future Equity (SAFE), investors were entitled
    to the right to acquire CEO tokens. SAFE is meant to be a startup friendly replacement
    for convertible notes; the agreement is classified as neither debt nor equity,
    nor does it accrue interest. An investor contributes capital to a company in exchange
    for the agreement. The SAFE holder has the right to purchase stock in a potential
    future equity round; this right is subject to the parameters initially set in
    the agreement. Early-stage businesses, such as Curzio Research, usually have difficulty
    assigning an accurate value to their company: the SAFE was created to mitigate
    such challenges when seeking financing.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用简单未来股权协议（SAFE），投资者有权购买CEO代币。SAFE旨在成为创业公司的友好替代品，用以替代可转换债券；该协议既不是债务也不是股权，也不会产生利息。投资者向公司注入资本，以此换取该协议。SAFE持有人在未来的股权轮次中有权购买股票；这一权利受协议中最初设定的参数制约。像Curzio
    Research这样的早期阶段企业通常很难为其公司准确估值：SAFE的创建旨在寻求融资时缓解此类挑战。
- en: Next, Curzio Research created a private placement memorandum (PPM), which described
