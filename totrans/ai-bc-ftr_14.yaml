  zh: 我们提出的模型的结果还基于基于签名的系统对CN功能进行了评估，该方法通过区块链系统确保所有节点的签名被CN正确验证。在模拟中，我们使用恶意节点发送具有假签名的消息。在这种情况下，假消息中的哈希值和传感器节点ID与良性节点保持相似，但对所有引入的恶意节点的签名不同。在模拟过程中，CN节点已检查了对所有恶意节点签名的伪造进行评估，通过使用区块链系统评估网络中传感器节点的签名，发现这一点相当引人注目。此外，在基于签名的系统的CN节点的模拟期间观察到的统计分析如图[4](#Fig4)所示，其中以图形形式呈现了在模拟过程中捕获的恶意节点签名检测。![../images/507793_1_En_12_Chapter/507793_1_En_12_Fig4_HTML.png](../images/507793_1_En_12_Chapter/507793_1_En_12_Fig4_HTML.png)
