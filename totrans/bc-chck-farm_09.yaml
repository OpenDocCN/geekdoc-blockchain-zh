- en: '[6.](chapter2.xhtml#notes-ch2_6)  Similar concepts, like “survival of the fittest,”
    based on Darwin’s ideas of natural selection, give scientific credence to economic
    systems like capitalism—with its aggressive emphasis on competition. Survival
    of the fittest has been similarly disproven. The biologist Lynn Margulis has shown
    that the major driving force behind evolution is symbiosis, not natural selection.'
