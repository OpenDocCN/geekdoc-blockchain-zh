- en: Luna (also known as Terra) is the native token of the original Terra blockchain,
    which was launched in 2018\. At that time, the token’s name was LUNA. Luna is
    a blockchain developed by the Korean firm Terraform Labs in 2018\. The blockchain
    aims to transform modern financial systems.
  prefs: []
  type: TYPE_NORMAL
- en: In 2020, Luna started selling stablecoin called TerraUSD. Luna was a major crypto
    coin of top-ten market capitalization. But on May 11, 2022, LUNA dropped to 2%
    of its original price in 24 hours, according to the data from CoinMarketCap. LUNA
    price fell from $32.71 to $0.08384 in one day.![](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig19_HTML.jpg)
  prefs: []
  type: TYPE_NORMAL
- en: An illustration of the luna market price volatility, which fell from the value
