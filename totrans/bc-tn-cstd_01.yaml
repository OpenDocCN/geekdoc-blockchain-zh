- en: What Could Cause a High Volatility in the Crypto Market?
  id: totrans-414
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 什么可能导致加密货币市场的高波动性？
- en: There are multiple factors that could contribute to the highly volatile and
    unstable environment. Let’s explore some of these factors.
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 有多个因素可能导致高度波动和不稳定的环境。让我们探索这些因素。
- en: Emerging Market
  id: totrans-416
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 新兴市场
- en: Compared to the history of the Internet, cryptocurrency is still in the very
    early stages—it has only been a decade since crypto was introduced. The crypto
    market grew exponentially in this period.
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: 与互联网的历史相比，加密货币仍处于非常早期的阶段——自加密货币出现以来，至今只有十年。在这段时间内，加密货币市场呈指数级增长。
- en: The global crypto market cap reached around $1.25 trillion US dollars, while
    the global stock market cap in 2021 was 121 trillion US dollars. The Crypto market
    is still relatively small compared to the global stock market, and volatility
    comes with any emerging market. Even in the early days of Internet stocks, there
    was also high volatility, like the crypto market today.
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: 全球加密货币市值达到约1.25万亿美元，而2021年全球股市市值为121万亿美元。与全球股市相比，加密货币市场仍然相对较小，任何新兴市场都会伴随波动。即使在互联网股票的早期阶段，也存在高波动性，如同今天的加密货币市场。
- en: Cryptocurrency still needs a long time for large-scale adoption. Unlike stocks,
    fiat currency, and other traditional finance products, the industry is still researching,
    understanding, and developing a reliable model to determine the fundamental value
    of cryptocurrency. This means that there is no reliable product to predict Crypto
    price in the current market.
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币仍然需要很长时间才能大规模采用。与股票、法定货币和其他传统金融产品不同，该行业仍在研究、理解和开发一个可靠的模型，以确定加密货币的基本价值。这意味着在当前市场中没有可靠的预测加密货币价格的产品。
- en: New Technology
  id: totrans-420
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 新技术
- en: In the earlier LUNA example, LUNA invented TerraUSD (UST) concept. A stablecoin
    coin is controlled by Terra algorithms to serve as a fiat coin function, like
    the US dollar. It aims to peg the US dollar at a ***1:1*** ratio, but different
    from other major stablecoins, UST is not fully collateralized backed. LUNA also
    allows holders voting power over the protocol. The protocol worked as intended
    until there was a scalability problem. If users return UST when the market is
    down, LUNA protocol needs to bring UST back to $1 by issuing more UST tokens to
    the user. This led to the total token supply of LUNA jumping from about 725 million
    on May 5 to about 7 trillion on May 13\. Stablecoin’s 1:1 ratio is no longer maintainable.
    It drops from $1 to$ 0.009.
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的LUNA示例中，LUNA发明了TerraUSD（UST）的概念。一种稳定币由Terra算法控制，作为法定货币发挥作用，类似于美元。它的目标是将美元与***1:1***的比例挂钩，但与其它主要稳定币不同的是，UST没有完全抵押。LUNA还允许持有者对协议进行投票。该协议如预期般运作，直到出现可扩展性问题。如果用户在市场下跌时返回UST，LUNA协议需要通过向用户发行更多的UST代币来将UST带回到1美元。这使得LUNA的总代币供应量从5月5日的约7.25亿激增至5月13日的约7万亿美元。稳定币的1:1比例已无法维持。它从1美元跌至0.009美元。
- en: Decentralization
  id: totrans-422
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 去中心化
- en: Crypto, like Bitcoin, is native to the blockchain network. Compared to gold,
    a physical asset in the real physical world, crypto is more like a “store of value.”
    It is not backed by any physical commodity or central currency and only exists
    only virtually, so it does not have intrinsic value. The price is determined by
    supply and demand of the market, but many factors can cause the price to fluctuate.
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币，如比特币，是区块链网络的原生资产。与黄金这种真实物理世界的有形资产相比，加密货币更像是一种“价值储存手段”。它没有任何实体商品或中央货币的支持，只存在于虚拟世界中，因此没有内在价值。价格由市场需求决定，但许多因素可能导致价格波动。
- en: Sentimental
  id: totrans-424
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 情绪
- en: 'Market sentiment, also known as investor attention, is the overall feeling
    of investors in regard to the price prediction of a particular asset. Many things
    could impact cryptocurrency’s investor attention, which can trigger a period of
    significant volatility. Here is the list of few:'
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: 市场情绪，也称为投资者关注度，是指投资者对特定资产价格预测的整体感觉。许多因素都可能影响加密货币的投资者关注度，可能引发一段显著的波动期。以下是其中几个因素：
- en: Governance, Regulations, Supply and demand, Security breaches, Competition,
    etc.
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: 治理、法规、供需、安全漏洞、竞争等。
- en: It may feel frustrating that crypto prices are volatile and hard to predict,
    so it is all the more important to manage risk, diversify your crypto across a
    range of different crypto assets, do research and technical analysis, invest what
    you can afford, and be in it for the long term, etc.
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: 加密价格的波动和难以预测可能会让人感到沮丧，因此管理风险、在各种不同的加密资产中分散投资、进行研究和技术分析、投资你能够承受的金额，并长期持有等方面尤为重要。
- en: Difference Between Coin and Token
  id: totrans-428
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 硬币与代币的区别
- en: There is a common misunderstanding that a token and coin are the same thing.
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个常见的误解是代币和硬币是同一事物。
- en: In the evolution of the monetary system section, we know Metal coins were made
    of gold or silver to represent their intrinsic value. Mohammad Bin Tughlaq invented
    token money—Tanka, which used copper currency to represent the same value equal
    to a silver coin.
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: 在货币系统的演变部分，我们知道金属硬币是由黄金或银制成，以代表其内在价值。莫卧儿·本·图格勒克发明了代币货币——坦卡，它使用铜币代表与银币相等的价值。
- en: 'In the blockchain, coins and tokens both represent a store of value and can
    be used for processing payments. But there’s some difference: crypto coins are
    the native asset of a blockchain. It is generated by blockchain consensus protocol.
    For example, Bitcoin in the Bitcoin network and Ether in the Ethereum network
    are coins.'
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链中，代币和硬币都代表了一种价值储存，并可用于处理支付。但它们之间有一些区别：加密硬币是区块链的本地资产，由区块链共识协议生成。例如，比特币网络中的比特币和以太坊网络中的以太币都是硬币。
- en: Crypto tokens are built on top of the blockchain network, created by a smart
    contract (a self-executing program run on the network). The number of token creations
    can be defined by a smart contract when creating tokens.
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: 加密代币建立在区块链网络之上，由智能合约（在网络上运行的自我执行程序）创建。在创建代币时，代币的创建数量可以由智能合约定义。
- en: Table [1-5](#Tab5) shows the difference between coin and token.Table 1-5
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: 表[1-5](#Tab5) 展示了硬币和代币之间的区别。表1-5
- en: Comparing coin and token
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 比较硬币和代币
- en: '| Coin | Token |'
  id: totrans-435
  prefs: []
  type: TYPE_TB
  zh: '| 硬币 | 代币 |'
- en: '| --- | --- |'
  id: totrans-436
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Coin is an independent digital asset and native token to its own blockchain,
    valid by network consensus. Coin is similar to fiat currency. | Token creation
    requires a smart contract to define the token-basic properties, then build and
    operate. |'
  id: totrans-437
  prefs: []
  type: TYPE_TB
  zh: '| 硬币是一种独立的数字货币，是其自身区块链的本地代币，由网络共识验证。硬币与法定货币相似。 | 代币的创建需要智能合约来定义代币的基本属性，然后进行构建和运营。
    |'
- en: '| Number of coin is defined by blockchain consensus. | Number of token is defined
    by Smart contract.Smart contract can define much more custom token attribute such
    as token name, total supply, some token transfer rule, etc. |'
  id: totrans-438
  prefs: []
  type: TYPE_TB
  zh: '| 硬币的数量由区块链共识定义。 | 代币的数量由智能合约定义。智能合约可以定义更多的自定义代币属性，如代币名称、总供应量、某些代币转移规则等。 |'
- en: '| The use of coin is mostly to build up the blockchain network by executing
    consensus protocol.Coins can be distributed through mining or transfer coin ownership
    | The use of token could be diverse, as their function is defined as Dapps (decentralized
    application) per business required. |'
  id: totrans-439
  prefs: []
  type: TYPE_TB
  zh: '| 硬币的主要用途是执行共识协议来建立区块链网络。硬币可以通过挖矿或转移硬币所有权来分发 | 代币的用途可能更加多样，因为它们的功能是根据每个业务需求定义的Dapps（去中心化应用）。
    |'
- en: '| Example: Bitcoin, Ether, Solana, Cardano, Doge, LTC, BnB, Ripple, etc. |
    Example: Security tokens, utility tokens, equity tokens, ERC-20 token, NFT token,
    etc. |'
  id: totrans-440
  prefs: []
  type: TYPE_TB
  zh: '| 示例：比特币、以太坊、索拉纳、卡尔达诺、狗狗币、莱特币、币安、瑞波币等。 | 示例：安全代币、实用代币、股权代币、ERC-20代币、NFT代币等。
    |'
- en: Summary
  id: totrans-441
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we learned about the main features of blockchain and explored
    decentralization. Then we went over how the blockchain works by going over each
    step in the transaction process. Consensus algorithms, such as PoW, PoS, form
    the backbone of the blockchain. We then continued on to the evolution of monetary
    systems, from the barter system to cryptocurrency. At last, we briefly introduced
    cryptocurrency and understood some basic concepts of the crypto market.
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们学习了区块链的主要特征并探讨了去中心化。然后我们详细了解了区块链的工作原理，包括交易过程中的每个步骤。共识算法，如PoW、PoS，构成了区块链的核心。我们接着继续探讨货币系统的演变，从物物交换到加密货币。最后，我们简要介绍了加密货币，并理解了加密市场的一些基本概念。
- en: In the next chapter, we will continue our learning journey and start to learn
    cryptography—The Backbone of Blockchain Security.
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将继续学习之旅，开始学习密码学——区块链安全的基石。
