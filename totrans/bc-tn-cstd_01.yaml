    volume will continue to increase.
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 随着加密货币采用率的提高，区块链交易量将继续增长。
- en: What Is Crypto Volatility?
  id: totrans-385
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 什么是加密货币波动性？
- en: Volatility in financial markets is the rate that asset price increases or decreases
    over a particular period. It is an important indicator for understanding, managing,
    and quantifying the risk of investments. Typically, high volatility refers to
    prices rapidly fluctuating, and low volatility refers to the price slowly changing
    within a small range, meaning the price is relatively stable.
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: 金融市场的波动性是资产价格在特定期间内增加或减少的速度。它是理解、管理和量化投资风险的重要指标。通常，高波动性指的是价格快速波动，低波动性指的是价格在小范围内缓慢变化，意味着价格相对稳定。
- en: High volatility often implies higher risks but higher returns. While low volatility
    usually means less risks and less returns, it is not always the case. An example
    of low volatility is government bonds, which are fully backed by the credit of
    the government and are typically considered low risk by the market. Gold is another
    example, since it has had a stable price for long period of time. Figure [1-18](#Fig18)
    illustrates high and low volatility.![](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig18_HTML.jpg)
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 高波动性通常意味着更高的风险但也可能带来更高的回报。而低波动性通常意味着较低的风险和回报，但并非总是如此。低波动性的一个例子是政府债券，它们由政府的信用完全支持，市场通常认为其风险较低。黄金是另一个例子，因为它在很长时间内价格稳定。图[1-18](#Fig18)展示了高波动性和低波动性。![](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig18_HTML.jpg)
- en: An illustration of time versus the price of high-volatility in a high-price
    swing as a larger zig-zag line, and low-volatility in a low-price swing as a smaller
    zig-zag line.
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: 高波动性时间和价格的高波动性用较粗的锯齿线表示，低波动性时间和价格的低波动性用较细的锯齿线表示。
