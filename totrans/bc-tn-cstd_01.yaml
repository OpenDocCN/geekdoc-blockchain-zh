- en: What Could Cause a High Volatility in the Crypto Market?
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: There are multiple factors that could contribute to the highly volatile and
    unstable environment. Let’s explore some of these factors.
  prefs: []
  type: TYPE_NORMAL
- en: Emerging Market
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Compared to the history of the Internet, cryptocurrency is still in the very
    early stages—it has only been a decade since crypto was introduced. The crypto
    market grew exponentially in this period.
  prefs: []
  type: TYPE_NORMAL
- en: The global crypto market cap reached around $1.25 trillion US dollars, while
    the global stock market cap in 2021 was 121 trillion US dollars. The Crypto market
    is still relatively small compared to the global stock market, and volatility
    comes with any emerging market. Even in the early days of Internet stocks, there
    was also high volatility, like the crypto market today.
  prefs: []
  type: TYPE_NORMAL
- en: Cryptocurrency still needs a long time for large-scale adoption. Unlike stocks,
    fiat currency, and other traditional finance products, the industry is still researching,
    understanding, and developing a reliable model to determine the fundamental value
    of cryptocurrency. This means that there is no reliable product to predict Crypto
    price in the current market.
  prefs: []
  type: TYPE_NORMAL
- en: New Technology
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In the earlier LUNA example, LUNA invented TerraUSD (UST) concept. A stablecoin
    coin is controlled by Terra algorithms to serve as a fiat coin function, like
    the US dollar. It aims to peg the US dollar at a ***1:1*** ratio, but different
    from other major stablecoins, UST is not fully collateralized backed. LUNA also
    allows holders voting power over the protocol. The protocol worked as intended
    until there was a scalability problem. If users return UST when the market is
    down, LUNA protocol needs to bring UST back to $1 by issuing more UST tokens to
    the user. This led to the total token supply of LUNA jumping from about 725 million
    on May 5 to about 7 trillion on May 13\. Stablecoin’s 1:1 ratio is no longer maintainable.
    It drops from $1 to$ 0.009.
  prefs: []
  type: TYPE_NORMAL
- en: Decentralization
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Crypto, like Bitcoin, is native to the blockchain network. Compared to gold,
    a physical asset in the real physical world, crypto is more like a “store of value.”
    It is not backed by any physical commodity or central currency and only exists
    only virtually, so it does not have intrinsic value. The price is determined by
    supply and demand of the market, but many factors can cause the price to fluctuate.
  prefs: []
  type: TYPE_NORMAL
- en: Sentimental
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Market sentiment, also known as investor attention, is the overall feeling
    of investors in regard to the price prediction of a particular asset. Many things
    could impact cryptocurrency’s investor attention, which can trigger a period of
    significant volatility. Here is the list of few:'
  prefs: []
  type: TYPE_NORMAL
- en: Governance, Regulations, Supply and demand, Security breaches, Competition,
    etc.
  prefs: []
  type: TYPE_NORMAL
- en: It may feel frustrating that crypto prices are volatile and hard to predict,
    so it is all the more important to manage risk, diversify your crypto across a
    range of different crypto assets, do research and technical analysis, invest what
    you can afford, and be in it for the long term, etc.
  prefs: []
  type: TYPE_NORMAL
- en: Difference Between Coin and Token
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There is a common misunderstanding that a token and coin are the same thing.
  prefs: []
  type: TYPE_NORMAL
- en: In the evolution of the monetary system section, we know Metal coins were made
    of gold or silver to represent their intrinsic value. Mohammad Bin Tughlaq invented
    token money—Tanka, which used copper currency to represent the same value equal
    to a silver coin.
  prefs: []
  type: TYPE_NORMAL
- en: 'In the blockchain, coins and tokens both represent a store of value and can
    be used for processing payments. But there’s some difference: crypto coins are
    the native asset of a blockchain. It is generated by blockchain consensus protocol.
    For example, Bitcoin in the Bitcoin network and Ether in the Ethereum network
    are coins.'
  prefs: []
  type: TYPE_NORMAL
- en: Crypto tokens are built on top of the blockchain network, created by a smart
    contract (a self-executing program run on the network). The number of token creations
    can be defined by a smart contract when creating tokens.
  prefs: []
  type: TYPE_NORMAL
- en: Table [1-5](#Tab5) shows the difference between coin and token.Table 1-5
  prefs: []
  type: TYPE_NORMAL
- en: Comparing coin and token
  prefs: []
  type: TYPE_NORMAL
