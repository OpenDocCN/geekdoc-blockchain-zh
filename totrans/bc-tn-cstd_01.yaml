- en: StepN is a move-to-earn fitness app, which introduces a new Web3 lifestyle app.
    Users must buy NFT sneakers to play the game. STEPN uses GST (Green Satoshi Token),
    which is a Solana blockchain-based token. The user can earn GST by walking or
    running outdoors through mobile GPS services tracing user movement or by “renting”
    out their NFT sneakers to other users. Some of the sneakers are worth thousands
    of dollars in the NFT market. StepN was launched in December 2021 by FindSatoshi
    Lab. The creative solution enabled STEPN to quickly disrupt the fitness industry
    and gain lots of attention from the market.
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: StepN是一个基于步数的健身应用，引入了一种新的Web3生活方式应用。用户必须购买NFT运动鞋才能玩游戏。STEPN使用GST（绿色比特币代币），这是一种基于Solana区块链的代币。用户可以通过户外步行或跑步使用移动GPS服务追踪用户动作，或者通过“出租”他们的NFT运动鞋给其他用户来赚取GST。一些运动鞋在NFT市场上的价值高达数千美元。StepN是由FindSatoshi
    Lab于2021年12月推出的。这个创新解决方案使STEPN能够迅速颠覆健身行业，并吸引市场的广泛关注。
- en: The Crypto market started to list GMT(STEPN) on March 9, 2022\. The price at
    the beginning was $0.01\. On April 28, price surged to $4.03—a 40200% increase
    in just 51 days (data from coinmarketcap). But after the entire crypto market
    dropped, the price sank to $0.6317 in June 2022\. Figure [1-20](#Fig20) shows
    the volatility of the cryptocurrency market—STEPN. The diagram is from CoinGecko.![](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig20_HTML.png)
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 加密市场于2022年3月9日开始列出GMT(STEPN)。起初的价格是0.01美元。到了4月28日，价格飙升到4.03美元——仅51天就增长了40200%（数据来自coinmarketcap）。但是整个加密市场下跌后，6月份的价格下跌至0.6317美元。图[1-20](#Fig20)显示了加密货币市场的波动性——STEPN。该图表来自CoinGecko。![](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig20_HTML.png)
