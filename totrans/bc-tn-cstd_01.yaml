  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Coin is an independent digital asset and native token to its own blockchain,
    valid by network consensus. Coin is similar to fiat currency. | Token creation
    requires a smart contract to define the token-basic properties, then build and
    operate. |'
  prefs: []
  type: TYPE_TB
- en: '| Number of coin is defined by blockchain consensus. | Number of token is defined
    by Smart contract.Smart contract can define much more custom token attribute such
    as token name, total supply, some token transfer rule, etc. |'
  prefs: []
  type: TYPE_TB
- en: '| The use of coin is mostly to build up the blockchain network by executing
    consensus protocol.Coins can be distributed through mining or transfer coin ownership
    | The use of token could be diverse, as their function is defined as Dapps (decentralized
    application) per business required. |'
  prefs: []
  type: TYPE_TB
- en: '| Example: Bitcoin, Ether, Solana, Cardano, Doge, LTC, BnB, Ripple, etc. |
    Example: Security tokens, utility tokens, equity tokens, ERC-20 token, NFT token,
    etc. |'
