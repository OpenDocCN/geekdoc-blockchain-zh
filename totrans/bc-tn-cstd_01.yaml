  zh: 高波动性和低波动性
- en: Many people have heard of the cryptocurrency market’s high volatility. Some
    crypto prices can lose 90% of its value in a very short time. Let’s look at a
    few examples.
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人听说过加密货币市场的高波动性。一些加密货币的价格在很短的时间内可能会损失90%的价值。让我们看几个例子。
