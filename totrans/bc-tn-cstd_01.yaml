- en: '1. Blockchain: A Groundbreaking Technology'
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1. 区块链：一项突破性技术
- en: Brian Wu^([1](#Aff3)  ) and Bridget Wu^([1](#Aff3))(1)Livingston, NJ, USA
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Brian Wu^([1](#Aff3)  ) 和 Bridget Wu^([1](#Aff3))(1)Livingston, NJ, USA
- en: In recent years, there has been a rising number of Americans who own cryptocurrency.
    Even among those who don’t, most Americans have heard of cryptocurrencies—does
    “Bitcoin” sound familiar? If you have heard about blockchain, but you are unsure
    of how it works, then do not worry; you are not alone! Although blockchain may
    seem like an intimidating topic at first, we are here to help you become familiar
    with important concepts of blockchain.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，拥有加密货币的美国人数量不断增加。即使那些没有加密货币的人，大多数美国人也已经听说过加密货币——比特币这个名字听起来是否熟悉？如果你听说过区块链，但不确定它如何工作，那么不用担心；你并不孤单！尽管区块链乍一看可能是一个令人畏惧的话题，但我们将帮助你熟悉区块链的重要概念。
- en: This chapter will begin with the basics of blockchain. Then, we will discuss
    how the blockchain works and gain a solid understanding of consensus algorithms.
    Next, we will learn about the evolution of the monetary system and how blockchain
    technology impacts money, business, and the modern world. Finally, at the end
    of the chapter, we will provide an overview of cryptocurrency.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将从区块链的基础知识开始。然后，我们将讨论区块链是如何工作的，并深入了解共识算法。接下来，我们将学习货币系统的演变以及区块链技术如何影响货币、商业和现代世界。最后，在本章末尾，我们将提供一个加密货币的概览。
- en: 'In this chapter, we cover the following specific topics on blockchain:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论区块链的以下具体主题：
- en: What is blockchain?
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是区块链？
- en: How the blockchain works
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链是如何工作的
- en: Consensus algorithms
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 共识算法
- en: The evolution of monetary system
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 货币系统的演变
- en: Understanding cryptocurrency
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解加密货币
- en: What Is Blockchain?
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是区块链？
- en: 'At the heart of all cryptocurrencies, we can find the revolutionary and decentralized
    technology known as blockchain. It’s important to be clear about what we mean
    by decentralization, as this concept is frequently used in blockchain. Let’s start
    by looking at the opposite of decentralization: centralization is when authority
    is held by a specific individual, organization, or location.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有加密货币的核心，我们可以找到一种革命性的去中心化技术，即区块链。明确我们所指的去中心化很重要，因为这一概念在区块链中经常被使用。让我们先看看去中心化的反面：集中化是指权力由特定的个人、组织或地点持有。
- en: Figure [1-1](#Fig1) shows an example of a centralized organization.![](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig1_HTML.png)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 图[1-1](#Fig1) 显示了一个集中式组织的示例。![](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig1_HTML.png)
- en: Two flow diagrams for the centralized organization. The label parts of the first
    diagram from top to bottom are C E O, engineering manager, marketing manager,
    engineer, and marketer. The second one is labeled centralized with arrows pointing
    outwards from the central structure.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 两个集中式组织的流程图。第一个图从上到下的标签部分是 C E O、工程经理、市场营销经理、工程师和市场营销员。第二个图被标记为集中式，箭头从中央结构向外指。
- en: Figure 1-1
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-1
- en: Centralization example
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 集中化示例
- en: Think of a typical hierarchy within a company—the executives make all the critical
    decisions. Then, executives pass decisions down to managers, who are in charge
    of lower levels. They are expected to perform whatever tasks are assigned to them
    by the executives. Going one step further, the employees are expected to listen
    to their managers and complete assigned work. While a centralized company can
    make achieving objectives relatively quick and easy, employees often do not have
    visibility and communication with other departments and higher levels. Lack of
    such communication can cause issues and lead to failures, causing all levels to
    feel the consequences. Often, a flaw in any part of the company can compromise
    the goals, which is known as single point of failure.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下公司内典型的层级结构——高管做出所有关键决策。然后，高管将决策传达给经理，他们负责较低层次。他们需要完成高管分配给他们的任何任务。再进一步，员工被期望听从他们的经理，并完成分配的工作。虽然集中式公司可以相对快速和容易地实现目标，但员工通常无法与其他部门和更高层次进行沟通。缺乏这种沟通可能会导致问题，并导致失败，使所有层次都受到影响。通常，公司任何部分的一个缺陷都可能危及目标，这被称为单点故障。
- en: 'Another example of centralization is online service providers, such as Meta
    (Facebook), Amazon, Apple, and Google. These Internet services follow a client-server
    architecture. The user uses a client machine (known as remote processors—think
    web browser or mobile) to send remote requests to a centralized server machine
    (known as a host system). The user receives results for their service request
    from this single course of complex service providers. On the bright side, billions
    of people use these superb digital services for everyday tasks, such as online
    shopping, posting photos, and calling family and friends, all without charge.
    But there is an overlooked cost to these “free” services: these companies collect
    and store large amounts of valuable data on user behavior in their centralized
    servers. With big data analysis and machine learning algorithms, this user data
    is converted into a product and sold to a third party. With this data, companies
    can target the users in ads and services, increasing opportunities to be exposed
    to security risks—this is all out of the user’s control.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 中心化的另一个例子是在线服务提供商，如Meta（Facebook）、亚马逊、苹果和谷歌。这些互联网服务遵循客户端-服务器架构。用户使用客户端机器（也称为远程处理器——想想网页浏览器或手机）向中心化服务器机器（也称为主机系统）发送远程请求。用户从这个单一的复杂服务提供者那里接收服务请求的结果。从好的方面来说，数十亿人使用这些出色的数字服务进行日常任务，如在线购物、发布照片和给家人朋友打电话，而且都是免费的。但这些“免费”服务的被忽视的成本是：这些公司在其中心化服务器上收集和存储了大量有价值的用户行为数据。利用大数据分析和机器学习算法，这些用户数据被转化为产品并出售给第三方。有了这些数据，公司可以在广告和服务中针对用户，增加暴露于安全风险的机会——这一切都超出了用户的控制范围。
- en: Now that we have looked at centralization, we can explore decentralization,
    which refers to the distribution of equal power from a top authority or location
    to every unit. Unlike the previous examples we looked at, decision making is not
    concentrated in a central authority or power in a decentralized organization.
    Rather than collectively relying on one authority, each member is independent
    and can decide on organizational activity. With decentralization, all members
    are involved and working with each other to reach a goal. Everyone can vote for
    decisions based on the organization’s rules.![](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig2_HTML.png)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们已经了解了中心化，我们可以探讨去中心化，它指的是将权力从顶部权威或位置分配给每个单元。与之前我们看过的例子不同，在去中心化组织中，决策制定不是集中在中心权威或权力。每个成员都是独立的，可以决定组织活动。与去中心化相比，所有成员都参与其中，共同努力实现目标。根据组织的规则，每个人都可对决策进行投票。![](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig2_HTML.png)
- en: Two blockchain diagrams depict the decentralization organization under marketing
    and engineering. The labeled flow position is C E O, manager, engineer, and marketer.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 两个区块链图表展示了在市场营销和工程中的去中心化组织结构。标记的流程位置包括C E O、经理、工程师和市场营销员。
- en: Figure 1-2
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-2
- en: Decentralization example
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化示例
- en: In contrast to the centralized online service providers, the decentralized world
    offers users total control over their transactions and data. Every member has
    equal power when making their decisions. The system will receive the decisions
    sent from individual participants and utilizes [cryptographic](https://101blockchains.com/what-is-consensus-algorithm/)
    consensus methods (we will take a look at this later) to make a decision. There
    is no single authority to receive and respond to requests; the system still functions
    even if some individuals do not participate in decision making.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 与中心化的在线服务提供商相比，去中心化的世界为用户提供了对其交易和数据的完全控制权。在做出决策时，每个成员拥有平等的权力。系统将接收来自个别参与者的决策，并利用[加密学](https://101blockchains.com/what-is-consensus-algorithm/)共识方法（我们稍后会查看这个）做出决策。没有单一的权威来接收和响应请求；即使某些个体不参与决策制定，系统仍然可以运行。
- en: Table [1-1](#Tab1) provides a comparison of centralization and decentralization.Table
    1-1
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 表[1-1](#Tab1)提供了中心化和去中心化的比较。表1-1
- en: Comparing centralization and decentralization
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 比较中心化和去中心化
- en: '|   | Centralization | Decentralization |   |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '|  | 中心化 | 去中心化 |  |'
- en: '| --- | --- | --- | --- |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- |'
- en: '| Single point failure | Yes | No | The blockchain network is peer-to-peer,
    and each node possesses a complete copy of the blockchain data. Therefore, when
    a failure occurs, data will never be lost. |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| 单点故障 | 是 | 否 | 区块链网络是点对点的，每个节点都拥有区块链数据的完整副本。因此，当发生故障时，数据永远不会丢失。 |'
- en: '| Who is in control? | Centralized authority | User | There is no centralized
    authority to control the blockchain network. |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| 谁掌控着一切？ | 集中式权威 | 用户 | 区块链网络中没有集中的权威机构来控制。|'
- en: Now we understand the difference between centralization and decentralization.
    Still, what on earth is blockchain?
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们理解了集中化和去中心化的区别。那么，区块链到底是什么呢？
- en: On an ancient island called Shell Island, people frequently traded with each
    other to get the resources they needed or wanted. In the beginning, the islanders
    trusted each other and only traded shells and food; this works well for some time.
    After a while, the islanders traded more elaborate goods, such as jewelry, clothes,
    and tools. As the trades became more frequent and complex, it became harder to
    trace them. For example, someone trades with 20 people every day, but trades different
    items with each person. To address this, the leaders of the island hired a trusted
    “middle man” to record all the transactions to keep things fair and auditable;
    this also works well for some time. However, the “middle man” started charging
    extra fees for his work and even began to accept bribes. With much unfair trade
    happening, corruption spread throughout the island, and no one trusts the “middle
    man” anymore. Business slowed down as a result of fewer trades. To help the people
    trade fairly again, the leaders of the island dismissed the “middle man” and agreed
    to replace him with a more efficient solution. In the center of the island is
    a giant rock, which could clearly be seen by everyone on the island. The leaders
    propose that the islanders can permanently mark every trade information sequentially
    on the rock after the traders complete and prove the trade, which makes the system
    verifiable. This rock is accessible to everyone, so anyone on the island can view
    and verify these transactions, which means the system is transparent. If any records
    are mismatched, the islanders can vote to verify the record, which gives everyone
    equal participating power. The islanders also do not need to trust each other
    for this system to work; they only need to visit the rock to look at the records
    instead of relying on the “middle man,” which makes the system trustless. The
    islanders agree to follow these rules that the leaders proposed, and from then
    on, there was a happy ending for everyone, where fair trade was possible for all.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在一片古老的被称为Shell岛的地方，人们经常彼此交易，以获取他们需要或想要的资源。起初，岛民相互信任，只交易贝壳和食物；这短时间内运作得很好。过了一段时间，岛民交易更加复杂的商品，如珠宝、衣服和工具。随着交易变得更加频繁和复杂，追踪它们变得越来越困难。例如，某人与20人每天交易，但与每个人交易的商品都不同。为了解决这个问题，岛上的领导者雇佣了一个值得信赖的“中间人”来记录所有交易，以保持交易的公平和可审核；这也在一段时间内运作得很好。然而，“中间人”开始对他的工作收取额外的费用，甚至开始接受贿赂。随着不公平的交易越来越多，腐败在岛上蔓延，没有人再信任这个“中间人”了。由于交易减少，商业活动也随之放缓。为了帮助人们再次公平交易，岛上的领导者解雇了“中间人”，并同意用一个更高效的解决方案来替代他。岛中心有一块巨大的石头，每个人都能清楚地看到。领导者提出，岛民可以在交易者完成并证明交易后，将每笔交易信息永久性地依次刻在石头上，这样可以使系统可验证。这块石头对每个人开放，所以岛上的任何人都可以查看和验证这些交易，这意味着系统是透明的。如果任何记录不匹配，岛民可以投票验证记录，这赋予了每个人平等的参与权力。岛民也不需要相互信任这个系统才能运作；他们只需要去石头上看记录，而不是依赖“中间人”，这使得系统无需信任。岛民同意遵循领导者提出的这些规则，从那时起，对所有人来说都有一个幸福的结局，公平交易对所有人都是可能的。
- en: Similar to the Shell Island trading system, blockchain is a decentralized peer-to-peer
    network. In the blockchain network, participants can submit and confirm transactions
    without a need for centralized authority. Once the transaction data is saved in
    the network, it will be immutable, or unable to be altered. Members or network
    nodes can directly interact with one another on the network without a central
    authority or middleman to interfere with the transaction process.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于Shell岛交易系统，区块链是一个去中心化的点对点网络。在区块链网络中，参与者可以无需中央权威机构即可提交和确认交易。一旦交易数据保存在网络中，它将不可变，或者说是无法被更改的。网络成员或节点可以直接在网络上相互交互，而无需中央权威机构或中间商来干涉交易过程。
- en: Blockchain is also called distributed ledger technology (DLT). DLT allows all
    data to be shared across computer networks distributed across multiple entities
    or locations, referred to as nodes. Each node keeps a copy of the same data of
    the blockchain ledger.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链也被称为分布式账本技术（DLT）。DLT允许所有数据在跨越多个实体或位置的计算机网络中共享，这些被称为节点。每个节点保留区块链账本相同的副本。
- en: 'Blockchain has the following key characteristics:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链具有以下关键特性：
- en: '1.'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: Decentralization
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 去中心化
- en: As we learned, blockchain decentralization means distributing the central power
    to all participating users in the blockchain network, which eliminates the single
    point of failure. It generally exists in a peer-to-peer network.
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 正如我们所学的，区块链的去中心化意味着将中心权力分布到区块链网络中的所有参与用户，这消除了单一故障点。它通常存在于对等网络中。
- en: '2.'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Consensus protocol
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 共识协议
- en: 'Distributed consensus is a crucial component of any blockchain network. All
    network participants must reach a common agreement to add a transaction record
    to the blockchain. This will enable a blockchain to present a single version of
    the transactions. There are many consensus protocols, including:'
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 分布式共识是任何区块链网络的一个重要组成部分。所有网络参与者必须达成共识，以将交易记录添加到区块链。这将使区块链能够呈现交易的一个版本。有许多共识协议，包括：
- en: Proof of Work (PoW)
  id: totrans-41
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作证明（PoW）
- en: Proof of Stake (PoS)
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 股份证明（PoS）
- en: Practical Byzantine Fault Tolerance (PBFT)
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实用拜占庭容错（PBFT）
- en: Delegated Proof of Stake (DPoS)
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 委托证明股份（DPoS）
- en: Proof of Elapsed Time (PoET)
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 证明时间流逝（PoET）
- en: Proof of Authority (PoA)
  id: totrans-46
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 权威证明（PoA）
- en: And more…
  id: totrans-47
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 还有更多…
- en: We will discuss some of these consensus protocols in a later section.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在后面的章节讨论一些这些共识协议。
- en: '3.'
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: Immutability
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不可变性
- en: Blockchain immutability means that once data has been recorded in the blockchain,
    it is impossible to manipulate, alter, or delete data. The blockchain data will
    stay there forever.
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 区块链的不变性意味着一旦数据被记录在区块链上，就无法操纵、更改或删除数据。区块链数据将永远存在。
- en: '4.'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: Transparency
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 透明度
- en: All blockchain transactions are publicly viewable by any party or individual,
    which creates transparency.
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 所有区块链交易都可供任何方或个人公开查看，这实现了透明度。
- en: '5.'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: Security
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 安全性
- en: Since blockchain’s immutability and decentralization features eliminate the
    single point of failure, the records in the blockchain cannot be tampered with.
    This makes blockchain data extremely secure. When users transfer funds from blockchain
    wallets, they are cryptographically signed by their wallet’s private key. We will
    explain this in Chapter [2](535492_1_En_2_Chapter.xhtml).
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 由于区块链的不变性和去中心化特性消除了单一故障点，区块链中的记录无法被篡改。这使得区块链数据极其安全。当用户从区块链钱包中转移资金时，它们由钱包的私钥加密签名。我们将在第[2](535492_1_En_2_Chapter.xhtml)章解释这一点。
- en: Figure [1-3](#Fig3) shows blockchain key characteristics.![](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig3_HTML.png)
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 图[1-3](#Fig3)展示了区块链的关键特性。![](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig3_HTML.png)
- en: A flowchart of a blockchain with labeled characteristics. The labeled chain
    flows are decentralization, immutability, security, transparency, and consensus.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 一个带有标记特性的区块链流程图。标记的链流是去中心化、不可变性、安全性、透明度和共识。
- en: Figure 1-3
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-3
- en: Blockchain key characteristics
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链关键特性
- en: Now that we have a fair understanding of the concept of blockchain, we’re going
    to take a look at how blockchain works.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们已经对区块链的概念有了相当的了解，接下来我们将看看区块链是如何工作的。
- en: How the Blockchain Works
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区块链是如何工作的
- en: A blockchain is made up of an ordered chain of blocks. When a new block is generated,
    it connects to the previous block through a hashing mechanism. This way, the most
    recent data can be always added at the top of the chain.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链由一系列有序的区块组成。当生成新的区块时，它通过散列机制连接到前一个区块。这样，最新的数据总是可以添加到链的顶部。
- en: Imagine there is a daily wall calendar that covers a full year. The calendar
    initially starts on January 1\. After the day is over, the owner of the calendar
    flips to the next page, which will be January 2\. Because the numbers of the days
    follow a linear sequence, it is easy to tell if any page is missing or modified.![](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig4_HTML.png)
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下有一个涵盖一整年的每日墙历。这个日历最初从1月1日开始。一天结束后，日历的主人会翻到下一页，将是1月2日。因为日期的数字遵循线性序列，所以很容易看出是否缺少或修改了任何页面。![](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig4_HTML.png)
- en: A block diagram of the blockchain from block 1 to block n consider as T 1 to
    T n and includes the days 3, 4, 5, and today.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 从区块1到区块n的区块链图考虑为T 1到T n，包括第3、4、5天和今天。
- en: Figure 1-4
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-4
- en: Block diagram of blockchain
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 区块的区块链图
- en: It is also important to know that a bit is a binary digit (either 0 or 1) and
    is the smallest unit of data that is stored on a computer. 8 bits make 1 byte.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 还需要知道，位是一个二进制数字（要么是0要么是1），它是存储在计算机上的最小数据单位。8位等于1字节。
- en: A hash is a unique identifier that uses a mathematical function to generate
    a fixed-length character string from the input text or data records. (We will
    explain the hash and encryption functions in more detail in Chapter [2](535492_1_En_2_Chapter.xhtml).)
    The cryptographic hash function is designed to protect data against any alterations.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 散列是一个独特的标识符，它使用数学函数从输入文本或数据记录生成固定长度的字符串。（我们将在第[2](535492_1_En_2_Chapter.xhtml)章更详细地解释散列和加密函数。）加密散列函数旨在保护数据免受任何更改。
- en: The blockchain hashing algorithm SHA-256, or Secure Hashing Algorithm 256, generates
    a hash code of size 256 bits or 32 bytes. SHA-256 is a one-way hash function,
    meaning that it is easy to compute but impractical to reverse the hash to find
    what the initial input was. Even the slightest change to the input message typically
    makes the output hash completely different. To crack hash results, the best way
    is through a brute-force strategy, which means to test every possible combination
    one by one. The approach is to guess what was the original value being hashed
    by applying the same hash function to see if the result matches. We need to process
    2^(256) variants of 256-bit string, which results in a total amount of 3.2 * 10^(79)
    possible combinations. The total calculation time would be more than a billion
    years.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的散列算法SHA-256，或安全散列算法256，生成一个256位或32字节的散列码。SHA-256是一种单向散列函数，意味着它很容易计算，但逆转散列以找出原始输入是什么几乎是不切实际的。即使输入消息有最小的变化，通常也会使输出散列完全不同。要破解散列结果，最好的方法是通过暴力破解策略，这意味着逐一测试每一种可能的组合。方法是猜测被散列的原始值，通过应用相同的散列函数来看结果是否匹配。我们需要处理2^(256)个256位字符串的变体，这将产生总共3.2
    * 10^(79)种可能的组合。总计算时间将超过十亿年。
- en: SHA-256 hash is also deterministic, meaning that given same input (or file),
    the output will always deliver the same hash value.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: SHA-256散列也是确定性的，意味着给定相同的输入（或文件），输出将始终生成相同的散列值。
- en: Table [1-2](#Tab2) shows examples of SHA-256 hashing.Table 1-2
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 表[1-2](#Tab2)显示了SHA-256散列的示例。表1-2
- en: SHA-256 hash examples
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: SHA-256散列示例
- en: '| SHA-256 (Input) | Output |'
  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: '| SHA-256（输入） | 输出 |'
- en: '| --- | --- |'
  id: totrans-76
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Hellohello | 185f8db32271fe25f561a6fc938b2e264306ec304eda518007d17648263819692cf24dba5fb0a30e26e83b2ac5b9e29e1b161e5c1fa7425e73043362938b9824
    |'
  id: totrans-77
  prefs: []
  type: TYPE_TB
  zh: '| Hellohello | 185f8db32271fe25f561a6fc938b2e264306ec304eda518007d17648263819692cf24dba5fb0a30e26e83b2ac5b9e29e1b161e5c1fa7425e73043362938b9824
    |'
- en: '| blockchain for teens | ae398c6f1d78e76d472c26e091869b9913f7624abea82901c00893a0015ccd50
    |'
  id: totrans-78
  prefs: []
  type: TYPE_TB
  zh: '| 针对青少年的区块链 | ae398c6f1d78e76d472c26e091869b9913f7624abea82901c00893a0015ccd50
    |'
- en: '| Blockchain hash | f067428fdeb5984a6eeff5dbbe39a60cdb9dbffecdb80f18830eeb1e91d3dde5
    |'
  id: totrans-79
  prefs: []
  type: TYPE_TB
  zh: '| 区块链散列 | f067428fdeb5984a6eeff5dbbe39a60cdb9dbffecdb80f18830eeb1e91d3dde5
    |'
- en: You can see that the length of the input data does not affect output length—the
    output will always be 64-character text. Because of this, it is nearly impossible
    to guess the input from the output. Blockchain uses this SHA-256 hash function
    to hash transaction data and ensure transactions cannot easily be altered. If
    someone wanted to tamper with a transaction, they would need to rehash it, which
    would completely change the output. So, when we say a hash, we are referring to
    the 64-character text output of a hashing algorithm.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以看到，输入数据的长度不影响输出长度——输出总是64个字符的文本。正因为如此，从输出中猜测输入几乎是不可能的。区块链使用这个SHA-256散列函数来散列交易数据，确保交易不能轻易被篡改。如果有人想要篡改一个交易，他们需要重新散列它，这将完全改变输出。所以，当我们提到散列时，我们指的是散列算法的64个字符文本输出。
- en: The structure of each block is separated into a block header and body, as shown
    in Figure [1-5](#Fig5).![](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig5_HTML.png)
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 每个区块的结构分为区块标题和正文，如图[1-5](#Fig5)所示。![](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig5_HTML.png)
- en: A diagram of a block includes a header and a body. The label parts of the header
    are version, previous block hash, timestamp, n bits, nonce, merkle root. The body
    has parts labeled as transactions and a box labeled transaction counter.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 区块的图包括一个标题和一个正文。标题的标签部分包括版本、前一个区块散列、时间戳、n位、nonce、merkle根。正文有部分标签为交易，还有一个标签为交易计数器的盒子。
- en: Figure 1-5
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-5
- en: Blockchain block structure
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链区块结构
- en: Block Header
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 区块头部
- en: 'The Block Header is made up of a few components of block version, previous
    block hash, timestamp, nBits, nonce, and Merkle root:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 区块头部由块版本、前一个块哈希、时间戳、nBits、nonce和Merkle根等几个组件组成：
- en: '**Block version –** The version number of the blockchain.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '**区块版本 –** 区块链的版本号。'
- en: '**Previous block hash** – The current block must refer to the previous block
    hash, known as the parent block, to ensure the new block is added to the chain
    in the correct order. It enables the user to know previous transactions from the
    current block. By tracing back hashes that link each block to its parent, we can
    traverse back to the first block, the *genesis block*.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**前一个块哈希** – 当前块必须引用前一个块的哈希，称为父块，以确保新块按正确顺序添加到链中。它允许用户从当前块中了解之前的交易。通过追踪连接每个块到其父块的哈希，我们可以回溯到第一个块，即*创世块*。'
- en: '**Timestamp –** The time and date when the block was added.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**时间戳 –** 块添加的时间和日期。'
- en: '**nBits –** The difficulty of current consensus algorithm that was used to
    create this block. (We will cover this in the next section.)'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '**nBits –** 当前用于创建此块的共识算法的难度。（我们将在下一节中介绍。）'
- en: '**Nonce –** Known as **number used once**, a random value that a block creator
    is allowed to change in order to produce a block hash which is less than the target
    hash.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '**Nonce –** 称为**一次使用的数字**，区块创建者被允许改变的一个随机值，以产生一个小于目标哈希的块哈希。'
- en: '**Merkle root** – A Merkle tree is a hash-based data structure, also known
    as Binary hash tree. A Merkle root is the root node of a Merkle tree.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '**Merkle根** – Merkle树是一种基于哈希的数据结构，也称为二叉哈希树。Merkle根是Merkle树的根节点。'
- en: In computer science, a tree is a data structure with a collection of nodes.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在计算机科学中，树是一种数据结构，包含一系列节点。
- en: 'A tree has the following properties:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 树具有以下属性：
- en: Each node has only one parent.
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个节点只有一个父节点。
- en: Each node can have up to two children.
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个节点最多可以有两个子节点。
- en: The tree has one node without a parent called the root node (or root). The tree
    starts from the root node.
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 树有一个没有父节点的节点，称为根节点（或根）。树从根节点开始。
- en: Nodes are connected via an edge.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 节点通过边连接。
- en: Each node has a data element inside.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个节点内部都有一个数据元素。
- en: Figure [1-6](#Fig6) is an example of binary tree. A, B, C, D, E, F, G, and H
    are all nodes. A is the root node, and B and C are children of A; they are connected
    by edge. E and F are children of B. G and H are children of C.![](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig6_HTML.jpg)
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 图[1-6](#Fig6) 是二叉树的示例。A、B、C、D、E、F、G和H都是节点。A是根节点，B和C是A的子节点；它们通过边连接。E和F是B的子节点。G和H是C的子节点。![](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig6_HTML.jpg)
- en: A tree diagram of the binary data structure. A, B, C, E, F, G, and H are nodes.
    A is the root node, and B & C are connected by an edge.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 二进制数据结构的树形图。A、B、C、E、F、G和H是节点。A是根节点，B和C通过边连接。
- en: Figure 1-6
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-6
- en: Tree data structure
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 树数据结构
- en: Since a Merkle tree is classified as a binary hash tree, it will share the same
    tree structure. Each leaf node is a hash of a block of data. Each node contains
    blockchain transactions data, meaning that the children’s hash is contained in
    the parent node.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Merkle树被归类为二叉哈希树，所以它会共享相同的树结构。每个叶节点都是一个数据的哈希。每个节点包含区块链交易数据，这意味着子节点的哈希包含在父节点中。
- en: In our previous tree example, the leaf nodes will be E, F, G, and H since these
    nodes don’t have children. B, C, and A are parent nodes, A is the root node.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们之前的树形结构示例中，由于这些节点没有子节点，叶节点将是E、F、G和H。B、C和A是父节点，A是根节点。
- en: 'If we assume node E has a transaction value, the block data is hashed using
    hash function HASH (E), which will be similar for other leaf nodes: HASH (E),
    HASH (F), HASH (G), HASH (H). When we reach the parent node, each pair of child
    nodes is rehashed recursively (repeatedly, based on a rule) until we reach the
    root node.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们假设节点E有一个交易值，那么将使用哈希函数HASH(E)对块数据进行哈希，其他叶节点也会有类似的哈希：HASH(E)，HASH(F)，HASH(G)，HASH(H)。当我们到达父节点时，每对子节点都会递归地（根据规则反复）重新哈希，直到我们到达根节点。
- en: Parent node B is the hash of their child nodes E, F – HASH (HASH (E) + HASH
    (F)).
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 父节点B是它们的子节点E、F的哈希 – HASH(HASH(E) + HASH(F))。
- en: Parent node C is the hash of their child nodes G, H – HASH (HASH (G) + HASH
    (H)).
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 父节点C是它们的子节点G、H的哈希 – HASH(HASH(G) + HASH(H))。
- en: 'And root node A is the Merkle root; it contains the hash of the tree nodes
    following it: HASH (HASH(B) + HASH (C)).'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 根节点A是Merkle根；它包含跟随它的树节点的哈希：HASH(HASH(B) + HASH(C))。
- en: Figure [1-7](#Fig7) illustrates how to calculate the Merkle root hash value
    from the leaf-node hashes up to the root.![](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig7_HTML.png)
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 图 [1-7](#Fig7) 展示了从叶子节点哈希到根节点的Merkle根哈希值是如何计算的。![](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig7_HTML.png)
- en: A tree diagram for the calculation of the Merkle hash of value from the leaf-node
    hashes up to the root. The hash A root is hash B plus C, the hash B root is hash
    E plus F, and the hash C root is hash G plus H.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 从叶子节点哈希到根节点的Merkle哈希计算树形图。哈希A的根是哈希B加C，哈希B的根是哈希E加F，哈希C的根是哈希G加H。
- en: Figure 1-7
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1-7
- en: Merkle tree hash calculation
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: Merkle树哈希计算
- en: Why we do need Merkle root hash?
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为什么需要Merkle根哈希？
- en: In the earlier example, H (B) = H (E) + H(F).
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的例子中，H(B) = H(E) + H(F)。
- en: Assume E is 1, F is 2\. We will use the SHA-256 hash function.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 假设E是1，F是2。我们将使用SHA-256哈希函数。
- en: SHA-256(1) = 6b86b273ff34fce19d6b804eff5a3f5747ada4eaa22f1d49c01e52ddb7875b4b
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: SHA-256(1) = 6b86b273ff34fce19d6b804eff5a3f5747ada4eaa22f1d49c01e52ddb7875b4b
- en: SHA-256(2) = d4735e3a265e16eee03f59718b9b5d03019c07d8b6c51f90da3a666eec13ab35
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: SHA-256(2) = d4735e3a265e16eee03f59718b9b5d03019c07d8b6c51f90da3a666eec13ab35
- en: 'For simplicity, let’s concatenate(combine) both hash values together into a
    long string (H (1) + H(2)), so we get the following value:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 为了简化，让我们将两个哈希值连接（组合）在一起成为一个长字符串（H(1) + H(2)），所以我们得到以下值：
- en: 33b675636da5dcc86ec847b38c08fa49ff1cace9749931e0a5d4dfdbdedd808a
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 33b675636da5dcc86ec847b38c08fa49ff1cace9749931e0a5d4dfdbdedd808a
- en: But if we modify it by changing the order to concatenating (H(2) + H(1)), we
    get 9704a05c9afffc927899ad21907866ec72b166fd58250b57bca6a184e462d554
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 但是如果我们通过改变顺序来连接（H(2) + H(1)），我们得到9704a05c9afffc927899ad21907866ec72b166fd58250b57bca6a184e462d554。
- en: 'You can see that even the slightest change will lead to completely different
    results. Considering that each block data needs to include transaction data, time
    stamps, and many other types of data, changing any of these values will cause
    the Merkle root hash to be completely different. In the earlier example, we can
    calculate the Merkle root hash as follows:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到，即使是微小的变化也会导致完全不同的结果。考虑到每个区块数据需要包括交易数据、时间戳以及许多其他类型的数据，更改这些值中的任何一个都会导致Merkle根哈希完全不同。在之前的例子中，我们可以按以下方式计算Merkle根哈希：
- en: Merkle root hash = H (B) + H(C) = H (E) + H(F) + H (G) + H(H).
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: Merkle根哈希 = H(B) + H(C) = H(E) + H(F) + H(G) + H(H)。
- en: Root node hash represents the fingerprint for the entire node data. To verify
    the node data’s integrity, you don’t need to download the data of the entire block
    and transverse the entire Merkle tree; you just need to check whether the data
    is consistent with the Merkle root hash. If a copy of the block in the blockchain
    networks has the same hash value of Merkle root to another, then the transactions
    in that block are the same. Through this way, the transaction data can be proved
    very quickly.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 根节点哈希代表了整个节点数据的指纹。为了验证节点数据的完整性，你不需要下载整个块的数据并遍历整个Merkle树；你只需要检查数据是否与Merkle根哈希一致。如果区块链网络中的区块副本具有与另一个相同的Merkle根哈希值，那么该区块中的交易是相同的。通过这种方式，交易数据可以被迅速证明。
- en: In the blockchain, each block has a Merkle root stored in the block header.
    The Merkle tree allows every node on the network to verify individual transaction
    without having to download and validate the entire block. If a copy of the block
    in the blockchain networks has the same Merkle root as another, then the transactions
    in that block are the same. Even a bit of incorrect data would lead to vastly
    different Merkle roots because of the properties of the hash. Therefore, it is
    not necessary to verify the amount of required information.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链中，每个区块都在区块头部存储了Merkle根。Merkle树允许网络上的每个节点验证单独的交易，而不需要下载并验证整个区块。如果区块链网络中的区块副本具有与另一个相同的Merkle根，那么该区块中的交易是相同的。由于哈希的特性，即使是一点错误的数据也会导致截然不同的Merkle根。因此，没有必要验证所需信息的数量。
- en: All blocks are connected through their previous block hash as a pointer in the
    blockchain and form a block list. Since the block header contains the Merkle root
    hash, we can verify whether the block header and transactions data have been tampered
    with by executing the Hash operation. Any tiny modification of transaction data
    will cause an entire chain change of all the block hash pointers.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 所有区块都通过其前一个区块哈希作为指针连接在区块链中，形成一个区块列表。由于区块头部包含了Merkle根哈希，我们可以通过执行哈希操作来验证区块头部和交易数据是否被篡改。交易数据的任何微小修改都会导致整个链中所有区块哈希指针的整体变化。
- en: So now the blockchain is linked by a continuous sequence of blocks. It will
    look like Figure [1-8](#Fig8).![](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig8_HTML.png)
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 现在区块链通过一系列连续的区块链接在一起。它看起来像图[1-8](#Fig8)所示。![](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig8_HTML.png)
- en: A schematic of a horizontal blockchain with 2 small and a large cube-shaped
    middle block. The label parts include the previous block hash, header, body, transaction
    counter, and Merkle root,
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 一个水平区块链的示意图，有2个小立方体和一个大的立方体形状的中间块。标签部分包括前一个区块散列、头部、体、交易计数器和Merkle根，
- en: Figure 1-8
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-8
- en: The sequence of blocks with Merkle tree and previous block hash
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 区块的顺序以及Merkle树和前一个区块散列
- en: Block Body
  id: totrans-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 区块体
- en: The block body consists of a transaction counter and transactions.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 区块体由交易计数器和交易组成。
- en: Transaction Counter
  id: totrans-133
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 交易计数器
- en: 'A transaction number represents the number of transactions that is stored in
    the block. Transaction Counter is 1 to 9 bytes. It is typically used to measure
    blockchain daily transaction count or “tps”—transactions per second. The following
    diagram (from [https://studio.glassnode.com/](https://studio.glassnode.com/))
    shows daily transaction counts for Bitcoin:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 交易编号代表存储在区块中的交易数量。交易计数器是1到9字节。它通常用于衡量区块链每日交易次数或“TPS”——每秒交易次数。以下图表（来自[https://studio.glassnode.com/](https://studio.glassnode.com/)）显示了比特币的每日交易次数：
- en: '![](../images/535492_1_En_1_Chapter/535492_1_En_1_Figa_HTML.png)'
  id: totrans-135
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/535492_1_En_1_Chapter/535492_1_En_1_Figa_HTML.png)'
- en: A signal diagram of the daily transaction counts for bitcoin in days. The value
    of the transaction count is 24.82, and the price is 723.31\. The highest wave
    count is above 350 K.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币每日交易量的信号图。交易量的值为24.82，价格为723.31。最高的波数超过350 K。
- en: Transactions
  id: totrans-137
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 交易
- en: A transaction refers to a single logical group of actions that need to be treated
    as a single action. The transaction request can be executed successfully or fail.
    The process will ensure data integrity in the system. In a blockchain, a transaction
    is a fundamental element to build block. Transaction data can include the asset,
    price, timestamp, and user account address.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 交易指的是需要作为一个单独动作来处理的一组逻辑行动。交易请求可以成功执行或失败。该过程将确保系统中的数据完整性。在区块链中，交易是构建区块的基本元素。交易数据可以包括资产、价格、时间戳和用户账户地址。
- en: 'Now that we have learned the components in a block structure, let’s take a
    look at how blockchain process a transaction request submitted by a user. Alice
    wants to send Bob five Bitcoins (BTC) to the blockchain network; in order to join
    this network, Alice and Bob both need to have an account address. When Alice sends
    five BTC to Bob, the transaction request will be processed on a blockchain:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们已经了解了区块结构中的组件，那就让我们来看看区块链如何处理用户提交的交易请求。Alice想要将五个比特币（BTC）发送到区块链网络；为了加入这个网络，Alice和Bob都需要有一个账户地址。当Alice向Bob发送五个BTC时，交易请求将在区块链上进行处理：
- en: '1.'
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: Alice sends five Bitcoin from her address to Bob’s Bitcoin address. A transaction
    request was created and authenticated (signed by Alice wallet’s private key).
  id: totrans-141
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Alice从她的地址向Bob的比特币地址发送了五个比特币。创建了一个交易请求并得到验证（由Alice钱包的私钥签名）。
- en: '2.'
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: A new block is created including this new transaction.
  id: totrans-143
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 创建了一个包括这个新交易的新区块。
- en: '3.'
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: The new block is broadcast to every node in the network.
  id: totrans-145
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 新的区块广播到网络中的每个节点。
- en: '4.'
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: Each node verifies and approves new block transaction data. A node that received
    the transaction will verify the transaction data using blockchain consensus.
  id: totrans-147
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 每个节点都验证并批准新的区块交易数据。收到交易的节点将使用区块链共识验证交易数据。
- en: '5.'
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: The new block is permanently added to the end of the existing blockchain.
  id: totrans-149
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 新的区块被永久性地添加到现有区块链的末尾。
- en: '6.'
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '6.'
- en: All nodes update and include this new block.
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 所有节点更新并包含这个新区块。
- en: '7.'
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '7.'
- en: The transaction is now complete. Figure [1-9](#Fig9) depicts each step in the
    transaction process.![](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig9_HTML.png)
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 交易现在已经完成。图[1-9](#Fig9)描述了交易过程中的每个步骤。![](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig9_HTML.png)
- en: A chain diagram of a block transaction process. The label parts include Alice
    sending a transaction request to bob, a new block being broadcast to every node
    in the network, and all nodes updating & include this new block.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 区块交易过程的链路图。标签部分包括Alice向Bob发送交易请求、新的区块广播到网络中的每个节点，以及所有节点更新并包含这个新区块。
- en: Figure 1-9
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-9
- en: Block transaction process
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 区块交易过程
- en: Consensus Algorithms
  id: totrans-157
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 共识算法
- en: Consensus algorithms form the backbone of blockchain by helping all the nodes
    in the network reach the necessary agreement on the global state in the chain.
    The consensus validates transactions or data, then broadcasts it across the network.
    All the other nodes will receive a copy of the data and add it to the new block
    by verifying using the same rule.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 共识算法通过帮助网络中的所有节点就链中的全局状态达成必要的一致意见，成为区块链的基石。共识验证交易或数据，然后将其广播到网络中。所有其他节点将接收到数据的副本，并通过使用相同的规则验证将其添加到新区块中。
- en: 'These are some important properties of the distributed consensus protocol:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式共识协议的一些重要特性包括：
- en: '**Fault tolerance** – Consensus protocol will ensure that the network continues
    operating smoothly, regardless of any failures.'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**容错性**——共识协议将确保网络在出现任何故障的情况下继续顺畅运行。'
- en: '**Unified agreement** – Since blockchain is decentralized in nature, every
    transaction data in the network needs to be validated and verified by the consensus
    rule. Consensus protocol requires reaching a unified agreement between network
    participants, ensuring that all processed data is valid and that the distributed
    ledger is up-to-date. This way, the network can be reliable and users can operate
    in a decentralized manner.'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**统一协议**——由于区块链本质上是去中心化的，网络中的每一笔交易数据都需要通过共识规则进行验证和验证。共识协议要求网络参与者之间达成统一协议，确保处理的所有数据都是有效的，并且分布式账本是最新的。这样，网络才能可靠，用户才能以去中心化方式操作。'
- en: '**Ensure fairness and equity** – The protocol will not perpetuate bias or discrimination
    in a decentralized network. Anyone will be able to access and join the network
    and attend consensus protocol, and each and every vote will be equal.'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**确保公平和公正**——该协议不会在去中心化网络中延续偏见或歧视。任何人将能够访问并加入网络，并参加共识协议，每一票都将是平等的。'
- en: '**Prevent double spending** – Only publicly verified and validated transactions
    can be added to the blockchain ledger. All nodes will agree on a single source
    of truth. This guarantees the different nodes have the same final result in the
    network.'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**防止双重支付**——只有经过公开验证和验证的交易才能添加到区块链账本中。所有节点将同意单一的真实来源。这保证了网络中不同的节点具有相同的最终结果。'
- en: Each consensus algorithm possesses different features and properties to achieve
    the desired outcome. With the basics of blockchain consensus properties we just
    covered, let’s dive deeper into popular blockchain consensus algorithms in the
    current market.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 每种共识算法都具有不同的特性和属性，以实现期望的结果。在我们刚刚介绍的区块链共识属性基础知识上，让我们更深入地了解当前市场上流行的区块链共识算法。
- en: Proof of Work (PoW)
  id: totrans-165
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 工作量证明（PoW）
- en: Proof of work, also referred to as PoW, is one of the most common consensus
    algorithms used by blockchain and cryptocurrencies such as Bitcoin, Ethereum,
    Bitcoin Cash, ZCash, Litecoin, and others.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 工作量证明，也称为PoW，是区块链和加密货币（如比特币、以太坊、比特币现金、ZCash、Litecoin等）最常用的共识算法之一。
- en: The concept was first published by Cynthia Dwork and Moni Naor in 1993\. The
    term “Proof of Work” or POW was used by Markus Jakobsson and Ari Juels in a 1999
    paper. The first cryptocurrency, Bitcoin, was created by Satoshi Nakamoto in 2008\.
    It was the first time that proof of work protocols were used as consensus in the
    blockchain.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 这个概念最早是由Cynthia Dwork和Moni Naor在1993年发表的。术语“工作量证明”或POW是由Markus Jakobsson和Ari
    Juels在1999年的论文中使用的。第一个加密货币，比特币，是由Satoshi Nakamoto在2008年创造的。这是首次在区块链中使用工作量证明协议作为共识。
- en: Proof of work describes a mechanism where computers in the network, called miners,
    race each other to be the first to solve complex math puzzles. When miners solve
    this “puzzle,” they are allowed to add a new block to the blockchain and receive
    rewards.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 工作量证明描述了一种机制，在该机制中，网络中的计算机（称为矿工）相互竞争，争相第一个解决复杂的数学难题。当矿工解决这个“难题”时，他们被允许将新区块添加到区块链上并获得奖励。
- en: In “How the Blockchain Works” section, we discussed that all blocks are connected
    through a previous block hash to form a block list. The miner needs to solve exceptionally
    difficult math problems to add a new block. To find a solution, miners have to
    guess a random number (aka nonce) using the brute-force approach till they find
    the solution. The nonce is a 32-bit (4-byte) field. Each block hash value was
    generated by SHA-256 (previous block hash), Merkel root, timestamp, nonce and
    the predefined value of the difficulty target. The difficulty target is shown
    by the leading zeros before the hash. More leading zeros before the hash value
    will make the whole process take more time and resources to compute. With computers’
    power growing, miners can solve these puzzles faster, and so the difficulty target
    of the blockchain will increase accordingly. Figure [1-10](#Fig10) describes how
    to calculate a block hash in the proof of work.![](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig10_HTML.jpg)
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 在“区块链如何工作”一节中，我们讨论了所有区块通过前一个区块哈希连接起来形成一个区块列表。矿工需要解决异常困难的数学问题才能添加一个新的区块。为了找到一个解决方案，矿工必须使用暴力破解方法猜测一个随机数（即nonce），直到他们找到解决方案。nonce是一个32位（4字节）的字段。每个区块的哈希值是通过SHA-256（前一个区块哈希）、梅克尔根、时间戳、nonce以及难度目标的预定义值生成的。难度目标由哈希前的零位表示。哈希前的零位越多，整个过程需要的时间和资源就越多。随着计算机能力的增强，矿工可以更快地解决这些难题，因此区块链的难度目标也会相应增加。图[1-10](#Fig10)描述了如何计算工作量证明中的区块哈希。![](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig10_HTML.jpg)
- en: An algorithm illustrates the hash in proof of work. The label parts are nonce,
    timestamp, previous block hash, Merkle root, hash, and hash with difficulty target,
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 一种算法展示了工作量证明中的哈希。标签部分包括随机数（nonce）、时间戳、前一个区块哈希、梅克尔根、哈希以及带有难度目标的哈希，
- en: Figure 1-10
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-10
- en: Hash in proof of work
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 工作量证明中的哈希
- en: 'Here is an example of recent Bitcoin difficulty (there are 19 leading 0s):'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一个最近比特币难度的例子（有19个前导零）：
- en: 0000000000000000000469f80aeb7bac1b440652a9ef729658c1010d23962a1cdi
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 0000000000000000000469f80aeb7bac1b440652a9ef729658c1010d23962a1cdi
- en: It will take a powerful mining machine around ten minutes to mine each Bitcoin
    block. A solo miner will be rewarded around 1 BTC after successful mining.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 强大的挖矿机器大约需要十分钟来挖出一个比特币区块。单人矿工在成功挖矿后可以获得大约1个比特币的奖励。
- en: As we learned before, SHA-256 hash function is a one-way function, which means
    there is no way to revert to the original value. The fastest solution that we
    know is brute force. Miners need to try different nonce numbers to calculate hashes
    as fast as possible until they find a matching hash.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 如我们之前所学的，SHA-256哈希函数是一种单向函数，这意味着没有办法恢复原始值。我们所知的最快解决方案是暴力破解。矿工需要尝试不同的nonce值，尽可能快地计算哈希，直到找到匹配的哈希。
- en: 'Here is the process of proof of work:'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 工作量证明的过程如下：
- en: '1.'
  id: totrans-178
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: New transactions are broadcasted to all nodes.
  id: totrans-179
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 新交易广播到所有节点。
- en: '2.'
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Each node collects the transactions into a candidate block.
  id: totrans-181
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 每个节点收集交易，形成一个候选区块。
- en: '3.'
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: Miner verifies the transactions and proposes a new block.
  id: totrans-183
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 矿工验证交易，并提出一个新的区块。
- en: '4.'
  id: totrans-184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: Miner competes to solve a difficult puzzle to find a solution of proof of work
    for its block.
  id: totrans-185
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 矿工竞争解决难题，为其区块找到工作量证明的解决方案。
- en: '5.'
  id: totrans-186
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: When a miner finds a solution, the PoW is solved and broadcast across the block
    to all nodes.
  id: totrans-187
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当矿工找到一个解决方案时，工作量证明被解决，并广播到所有节点。
- en: '6.'
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '6.'
- en: Nodes verify that the transactions in the new block are valid and accept adding
    the new block.
  id: totrans-189
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 节点验证新区块中的交易是否有效，并接受添加新区块。
- en: '7.'
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '7.'
- en: Miner gets the reward.
  id: totrans-191
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 矿工获得奖励。
- en: Figure [1-11](#Fig11) visualizes the process of proof of work:![](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig11_HTML.png)
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 图[1-11](#Fig11)形象地展示了工作量证明的过程：![](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig11_HTML.png)
- en: A flow illustrates the process of work consensus. The labels include new transactions
    that are broadcasted to all nodes, the miner verifies the transactions & purpose
    of a new block, and the miner gets the reward.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 一个流程图展示了工作共识的过程。标签包括新交易广播到所有节点、矿工验证交易及新区块的目的，以及矿工获得奖励。
- en: Figure 1-11
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-11
- en: The process of proof of work
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 工作量证明的过程
- en: Energy Consumption
  id: totrans-196
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 能量消耗
- en: 'In 2008, you could easily mine one Bitcoin using your personal machine. Today,
    you’d need around 149.2PH/s to mine a Bitcoin. PH is one peta hash:'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 在2008年，你可以轻松地用个人计算机挖出一个比特币。如今，你需要大约149.2PH/s的计算能力来挖出一个比特币。PH是千万亿次哈希：
- en: 1 PH/s = 1,000,000,000,000,000 (one quadrillion) hashes per second
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 1 PH/s = 1,000,000,000,000,000（一万亿）每秒哈希次数
- en: The process typically needs a room full of mining machines, which usually cost
    thousands of dollars, specially designed to improve hash rate ratings and optimize
    power consumption. A large amount of electricity is required to operate these
    mining nodes continuously. In 2022, global Bitcoin mining accounted for 0.12%
    (188 TW/h, Terawatt/hour) of the world’s energy production—which exceeds the energy
    consumption of Norway.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程通常需要一个装满挖矿机器的房间，这些机器通常需要数千美元，专门设计以提高哈希率评分和优化电力消耗。需要大量的电力来持续运行这些挖矿节点。2022年，全球比特币挖矿占世界能源生产的0.12%（188
    TW/h，太瓦时）——这超过了挪威的能源消耗。
- en: The 51% Problem
  id: totrans-200
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 51%问题
- en: To add a block to the network, proof of work requires enough computational power
    to solve a puzzle. For a hacker to reverse a transaction’s hash, they need to
    control at least 51% of the mining power (hash rate) processing transactions on
    the blockchain. This is very costly, so it is impossible that a network can be
    hacked by a person.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 为了将区块添加到网络，工作量证明（Proof of Work，PoW）需要足够的计算能力来解决一个谜题。要想篡改一个交易的哈希值，攻击者需要控制至少网络51%的挖矿能力（算力）。这代价昂贵，所以一个人不可能攻击一个网络。
- en: Table [1-3](#Tab3) shows the cost of PoW 51% attack for Bitcoin and Ethereum:Table
    1-3
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 表1-3 [1-3](#Tab3) 显示了比特币和以太坊的PoW 51%攻击成本：表1-3
- en: Cost of PoW 51% attack
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: PoW 51%攻击的成本
- en: '| Name | Hash rate | 1 hour attack cost |'
  id: totrans-204
  prefs: []
  type: TYPE_TB
  zh: 名称 | 哈希率 | 1小时攻击成本 |
- en: '| --- | --- | --- |'
  id: totrans-205
  prefs: []
  type: TYPE_TB
  zh: '--- | --- | --- |'
- en: '| Bitcoin | 33,511 PH/s | $583K |'
  id: totrans-206
  prefs: []
  type: TYPE_TB
  zh: 比特币 | 33,511 PH/s | 5.83万美元 |
- en: '| Ethereum | 216 PH/s | $364K |'
  id: totrans-207
  prefs: []
  type: TYPE_TB
  zh: 以太坊 | 216 PH/s | 3.64万美元 |
- en: However, if a group of powerful miners collaborate with each other and control
    this majority, they then ultimately can control the entire network and decide
    which transactions can be added to network. This is known as a 51% attack.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果一群有影响力的矿工相互合作并控制这个多数，他们最终可以控制整个网络并决定哪些交易可以添加到网络。这被称为51%攻击。
- en: Due to these disadvantages, many other new consensus mechanisms have been proposed
    and implemented over these years. The most popular one of these is proof of stake
    (PoS).
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这些缺点，这些年提出了许多其他新的共识机制，其中最受欢迎的是权益证明（PoS）。
- en: Proof of Stake (PoS)
  id: totrans-210
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 权益证明（Proof of Stake，PoS）
- en: Proof of work is a *validation competition* approach where miners verify transactions
    and get rewards by solving cryptographic puzzles. The process consumes lots of
    energy on proof-of-work computations. Miners exchange energy for profit. Think
    of it like “one cpu, one vote.”
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 工作量证明是一种*验证竞赛*的方法，矿工通过解决加密谜题来验证交易并获得奖励。在这个过程中，工作量证明计算消耗了大量的能量。矿工用能量换取利润。可以把它看作是“一CPU，一票”。
- en: The proof-of-stake (PoS) mechanism seeks to reduce the scalability and environmental
    sustainability concerns by substituting staking for computational power. Scalability
    here refers to blockchain network which is able to handle the increased requests
    in terms of more users and applications. Staking is similar to the mining function
    in proof of work. The miner stakes their cryptocurrency as collateral for the
    chance to validate blocks. These miners become “validators.” The PoS algorithm
    selects validators to validate new transactions and add them to the blockchain,
    and validators reward some crypto in exchange. The more cryptocurrency miners
    stake, the better chance there is for the node to be chosen to participate in
    network validation.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 权益证明（PoS）机制试图通过用质押代替计算能力来减少可扩展性和环境可持续性的问题。可扩展性指的是能够处理更多用户和应用程序增加请求的区块链网络。权益证明与工作量证明的挖矿功能相似。矿工为他们想要验证区块的加密货币作为抵押。这些矿工变成了“验证者”。PoS算法选择验证者验证新交易并将它们添加到区块链，验证者以加密货币作为回报。矿工质押的加密货币越多，节点被选中参与网络验证的机会就越大。
- en: In order to solve the block transaction validation, the calculation only depends
    on the staked amount of cryptocurrency owned by the node. We may simplify it as
    “one coin, one vote.”
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 为解决区块交易验证，计算只依赖于节点拥有的加密货币的质押量。我们可以简化为“一币一票”。
- en: The network will randomly select some validators and ask them to provide the
    “correct” transactions.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 网络将随机选择一些验证者并要求他们提供“正确”的交易。
- en: 'An unverified transaction in the validator node as the input satisfies the
    following conditions:'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 在验证节点中作为输入的未经验证交易满足以下条件：
- en: Hash(s, c) ≤ Ncoin∗ Tcoin
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 哈希(s, c) ≤ N币* T币
- en: Ncoin is current staked coins amount in the nodes
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: N币是节点中的当前质押币金额
- en: Tcoin is the time accumulation for the coin
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: T币是币的时间积累
- en: Ncoin* Tcoin represents the coin age of the node, and a larger coin age means
    more chance to satisfy the conditions at the same difficulty level.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: Ncoin* Tcoin表示节点的币龄，币龄越大，在同一难度级别下满足条件的几率就越大。
- en: PoS was first mentioned back on July 11, 2011, when QuantumMechanic presented
    the concept on the BitcoinTalk online forum. Sunny King and Scott Nadal published
    a paper on this for the first time in 2012.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: PoS最早是在2011年7月11日提出的，当时QuantumMechanic在BitcoinTalk在线论坛上提出了这个概念。Sunny King和Scott
    Nadal在2012年首次发表了这篇论文。
- en: 'Here is the process of proof of stake:'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是权益证明的过程：
- en: '1.'
  id: totrans-222
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: Miner as “validators” lock up set amounts of cryptocurrency or crypto tokens.
  id: totrans-223
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 矿工作为“验证者”，锁定一定数量的加密货币或代币。
- en: '2.'
  id: totrans-224
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: The network runs protocol formula f(x) to select a validator.
  id: totrans-225
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 网络运行协议公式f(x)以选择验证者。
- en: '3.'
  id: totrans-226
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: Selected miner verifies the transactions and proposes a new block.
  id: totrans-227
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 选定的矿工验证交易并提出新块。
- en: '4.'
  id: totrans-228
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: Miner broadcasts the new block to all nodes.
  id: totrans-229
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 矿工将新块广播给所有节点。
- en: '5.Nodes attest the new block:'
  id: totrans-230
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 5.节点证明新块：
- en: a.
  id: totrans-231
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: a.
- en: If block is valid, the new block is added to network. Miner gets reward.
  id: totrans-232
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果块有效，则将新块添加到网络。矿工获得奖励。
- en: b.
  id: totrans-233
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: b.
- en: If block is invalid, nodes vote again the new block. Miner loses staked coins.
  id: totrans-234
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果块无效，节点再次投票新块。矿工失去抵押的硬币。
- en: Figure [1-12](#Fig12) visualizes the process of proof of stake.![](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig12_HTML.png)
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 图[1-12](#Fig12)可视化了权益证明的过程。![](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig12_HTML.png)
- en: A workflow diagram for the process of stake. The label includes a miner staking
    their coin, stating as a validator, the miner gets a reward, the miner losing
    staked coins, and nodes at least the new block.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 权益证明的工作流程图。标签包括矿工抵押他们的硬币，声明为验证者，矿工获得奖励，矿工失去抵押的硬币，以及至少新的块节点。
- en: Figure 1-12
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-12
- en: The process of proof of stake
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 权益证明的过程
- en: As one of the most common consensus mechanisms, PoS is adopted by many cryptocurrencies.
    Here is a list of popular cryptocurrencies that supported proof-of-stake coins.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 作为最常用的共识机制之一，PoS被许多加密货币采用。以下是支持权益证明币的流行加密货币列表。
- en: '1.'
  id: totrans-240
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: ETH 2.0
  id: totrans-241
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: ETH 2.0
- en: Ethereum 2.0 switched the current PoW-based Ethereum blockchain 1.0 to PoS.
    In addition, the Beacon Chain bring PoS to Ethereum 2.0.
  id: totrans-242
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Ethereum 2.0将当前基于PoW的Ethereum区块链1.0切换到PoS。此外，Beacon Chain将PoS带到Ethereum 2.0。
- en: '2.'
  id: totrans-243
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Cardano
  id: totrans-244
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Cardano
- en: Cardano, created in 2017, runs on the proof-of-stake Ouroboros consensus protocol.
    The cryptocurrency token in Cardano is called ADA.
  id: totrans-245
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 2017年创建的Cardano，基于权益证明Ouroboros共识协议运行。Cardano中的加密货币代币称为ADA。
- en: '3.'
  id: totrans-246
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: Avalanche
  id: totrans-247
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 雪崩
- en: Avalanche is one of the fastest smart contracts platform based on PoS.
  id: totrans-248
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 雪崩是基于PoS最快的智能合约平台之一。
- en: Avalanche is a blockchain platform with the native token AVAX.
  id: totrans-249
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 雪崩是一个基于PoS的区块链平台，其原生代币为AVAX。
- en: '4.'
  id: totrans-250
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: Polygon
  id: totrans-251
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Polygon
- en: Polygon, formerly known as the Matic Network, is a “layer two” or “sidechain”
    scaling solution blockchain network. The cryptocurrency token in Polygon is called
    Matic.
  id: totrans-252
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Polygon，前身为Matic Network，是一个“层二”或“侧链”扩展解决方案的区块链网络。Polygon中的加密货币代币称为Matic。
- en: The Evolution of Monetary System
  id: totrans-253
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 货币系统的演变
- en: Money is one of the central parts of life, and many daily life activities depend
    on it. You can give money, and in return receive food, toys, clothes, computers,
    cars, healthcare, and other services. Money is typically used for purchasing goods
    and services on markets, but occasionally, people may directly trade goods for
    goods without using money. For example, in August 1984, Saudi Arabia pumped out
    $1 billion dollars in oil in exchange for 10 Boeing 747 jumbo jets for their national
    airline. This kind of trade is called direct exchange or barter.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 货币是生活的中心部分之一，许多日常生活活动都依赖于它。你可以给出货币，作为回报，你可以获得食物、玩具、衣服、电脑、汽车、医疗保健和其他服务。货币通常用于市场上的商品和服务购买，但有时，人们可能会不使用货币直接以物易物。例如，1984年8月，沙特阿拉伯用10亿美元的石油换取了10架波音747客机给其国家航空公司。这种贸易称为直接交换或物物交换。
- en: A Barter System
  id: totrans-255
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 物物交换系统
- en: A barter system is an ancient method of exchange. The system can be traced back
    to 6000 BC, even before the invention of money. The Mesopotamians introduced the
    system, and the Phoenicians adopted it. Later on, the Babylonians also improved
    their bartering system, by paying Roman soldiers salt as their salaries, since
    salt was so precious. Many things can be used for trade, including food, tea,
    weapons, spices, and tools.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 物物交换是一种古老的交换方式，该系统可以追溯到公元前6000年，甚至早于货币的发明。美索不达米亚人引入了这一系统，腓尼基人采用了它。后来，巴比伦人通过用罗马士兵的盐作为工资来改善他们的物物交换系统，因为盐非常珍贵。许多东西都可以用于交易，包括食物、茶叶、武器、香料和工具。
- en: The barter system supported early economies for millennia, but it can be inefficient
    and does not always work well.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 物物交换系统曾支持早期经济数千年，但它可能效率低下，并不总是运作良好。
- en: Time
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时间
- en: For example, if a person has wheat and wants to exchange it for cloth, then
    the person not only has to find someone who owns cloth, but have both sides agree
    wheat for cloth is a fair trade. If this doesn’t work, the person would have to
    wait or find other people until someone agrees to the terms. These arrangements
    take time.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: '-   例如，如果一个人手里有小麦，想要用它来换取布料，那么这个人不仅得找到拥有布料的人，还得让双方都同意小麦换布料是一项公平的交易。如果做不到这一点，这个人可能得等待，或者找到其他人，直到有人接受这些条件。这些安排需要时间。'
- en: Goods that cannot be divided
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不可分割的商品
- en: Many goods cannot be divided without losing value. Let’s say the price of cloth
    is equal to five eggs. If a person only has four eggs, the cloth needs to be divided
    or cut into pieces to complete the transaction. But the cloth will lose some of
    its value.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 许多商品无法在不失去价值的情况下进行分割。假设布料的价格等于五个鸡蛋，如果一个人只有四个鸡蛋，布料需要分成或剪成几块才能完成交易。但布料会失去部分价值。
- en: Lack of standard units
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺乏标准单位
- en: There is a lack of a common unit of measurement in the barter system, so every
    deal needs to be a bargain. This is very time-consuming and inefficient. For instance,
    how many eggs are needed to trade for a cloth? How about the size of the eggs?
    Is the cloth new? All these factors may not be seen equally by both sides.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: '-   在物物交换系统中，缺乏一个共同的度量单位，所以每一次交易都需要讨价还价。这既耗时又低效。比如，需要多少个鸡蛋才能换得一块布料？鸡蛋的大小又如何？布料是新的吗？所有这些因素两边可能都不会平等看待。'
- en: Difficulty of deferred payment (payment in future)
  id: totrans-264
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 延期支付的难度（未来支付）
- en: Some goods are time-sensitive. For instance, a fisherman wants to sell fresh
    seafood for wheat, but the farmer can only provide wheat a few weeks later. As
    time passes, the value of fish will decrease, so it is not possible to make this
    exchange in the future.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 有些商品是时间敏感的。例如，一个渔民想用新鲜海鲜换取小麦，但农民几周后才能提供小麦。随着时间的推移，鱼的价值会降低，所以未来不可能进行这种交换。
- en: Difficulty of transportation of value
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 价值的运输难度
- en: It is risky to transport large amounts of delicate or valuable items and animals
    to distant markets for exchange.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 运输大量精致或贵重物品和动物到远距离市场进行交换是有风险的。
- en: Difficulty of storage of large or very costly goods
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大宗或非常昂贵商品的储存难度
- en: In the barter system, some goods require additional purchases to store, like
    cows, pigs, sheep, etc.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: '-   在物物交换系统中，有些商品需要额外的购买来储存，比如牛、猪、羊等。'
- en: Commodity Money
  id: totrans-270
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 商品货币
- en: Salt gradually became a popular form of payment and was accepted by society.
    Because trust in salt payment developed over the years, an owner could use salt
    to trade for many other useful goods anytime. The word “salary” comes from the
    Latin word “salarium,” meaning “salt money.”
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 盐逐渐成为一种流行的支付方式，并被社会接受。由于多年来对盐支付的信任建立起来，所有者可以随时用盐交换许多其他有用的商品。单词“salary”（薪水）来自拉丁语单词“salarium”，意为“盐钱”。
- en: When one type of commodity becomes a popular medium of exchange for trading
    goods and services, it is trusted and has intrinsic value. The commodity becomes
    a form of Money called “commodity money.” Various items have been used as commodities
    money over history, such as salt, tobacco, cattle, cowry shells, precious stones,
    and grain.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 当一种商品成为买卖商品和服务的流行媒介时，它受到信任并具有内在价值。这种商品成为一种称为“商品货币”的货币形式。历史上，许多物品曾被用作商品货币，如盐、烟草、牲畜、贝壳、珍贵宝石和谷物。
- en: The Yap Islands, located in the Caroline group of the central pacific, has a
    very peculiar giant stone money known as “Rai.” The Yapese made a stone in the
    shape of a disk with holes in the middle to help transport them. The price of
    stones was determined by their scarcity and the cost of bringing new stones to
    the island. Sometimes the stone doesn’t need to move after the bargain; people
    just need to transfer the ownership of the stone. It was used as currency for
    daily trade until the 1960s.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 位于太平洋中部群岛的雅普岛有一种非常奇特的巨石货币，称为“Rai”。雅普人将石头制成带有中间孔洞的圆盘形状，以帮助运输。石头的价值由其稀有性和将新石头运到岛屿的成本决定。有时在交易结束后石头不需要移动；人们只需要转移石头的所有权。直到20世纪60年代，它一直被用作日常交易的货币。
- en: 'Here are few other examples of commodity money:'
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是商品货币的其他几个例子：
- en: 'Tobacco leaves:'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 烟草叶：
- en: Throughout the seventeenth century, Virginia, Maryland, and North Carolina used
    tobacco as the official currency for taxes and trade all other transactions.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个17世纪，弗吉尼亚、马里兰和北卡罗来纳州将烟草作为官方的货币，用于税收和贸易以及其他所有交易。
- en: 'Cattle:'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 牲畜：
- en: From around 9,000 to 6,000 BC, the oldest form of money included cows, camels,
    sheep, and other livestock. Cattle could be transported relatively easily transported
    in ancient times as a commodity currency.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 从公元前9000年到公元前6000年，最古老的货币形式包括牛、骆驼、羊和其他牲畜。在古代，牲畜可以相对容易地作为商品货币运输。
- en: 'Although commodity money greatly helped the movement of goods and services
    in ancient times, people soon encountered difficulties in this money form:'
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管商品货币在古代极大地促进了商品和服务的流动，但人们很快在这种货币形式上遇到了困难：
- en: 'Goods that cannot be divided:'
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无法分割的商品：
- en: Some commodity money is difficult to divide or split into smaller units per
    one’s needs. For example, cattle and cowry shells cannot be divided into smaller
    pieces for daily purchases.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 有些商品货币难以根据个人需求进行分割或分成更小的单位。例如，牲畜和海贝壳不能分成小块用于日常购买。
- en: 'Perishability:'
  id: totrans-282
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 易腐性：
- en: It is challenging to keep the commodity’s value in the case of perishable commodities.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 在易腐商品的情况下，保持商品的价值是困难的。
- en: When people use livestock as commodity money, these animals may be got sick,
    injured, and even die during transportation. Commodity food items lose their value
    after being stored for a long time.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 当人们使用牲畜作为商品货币时，这些动物在运输过程中可能会生病、受伤，甚至死亡。长期储存后，商品食品会失去其价值。
- en: 'Lack of portability:'
  id: totrans-285
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 便携性不足：
- en: Some commodities, like the Yap stones, were difficult to transfer from one location
    to another
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 有些商品，如雅普石头，从一地转移到另一地是困难的。
- en: 'No universal acceptably:'
  id: totrans-287
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有普遍接受性：
- en: The commodities were not standardized across regions. This makes pricing difficult
    when trading with different commodities.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 商品在各地区之间没有标准化。这使得不同商品交易时定价变得困难。
- en: But like barter, to overcome these difficulties, people shifted to metallic
    coin as another type of money.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，与物物交换一样，为了克服这些困难，人们转向了金属货币作为另一种货币。
- en: Metallic Coin
  id: totrans-290
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 金属货币
- en: The Kingdom of Lydia (now part of modern-day Turkey) minted the first gold and
    silver coins around 700 BC. The coin weight is close to a US nickel. A soldier’s
    salary was about three coins per month. The Lydia coin was the first time the
    coinage concept was issued by a central authority. Lydian coins were typically
    made from gold, silver, or electrum (a mixture form of gold and silver) and engraved
    with pictures of gods and emperors.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: Lydia王国（现今土耳其的一部分）在公元前700年左右铸造了第一批金币和银币。这些硬币的重量接近美国的五美分。一个士兵的薪水大约是每月三枚硬币。 Lydia币是第一次由中央政府发行的货币概念。
    Lydian币通常由金、银或 electrum（黄金和银的混合物）制成，并刻有神和皇帝的图案。
- en: Since the coins had a standard weight and size, they became easier to carry
    and exchange. In addition, compared to commodity money, metal coins are much more
    durable. Metal is divisible and fungible if you recollect and melt it to build
    tools, weapons, and new coins. A coin can have the same value for a very long
    time and also be difficult to counterfeit.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 由于硬币有标准的质量和大小，它们变得更容易携带和交换。此外，与商品货币相比，金属硬币要耐用得多。如果你记得并将其熔化来制造工具、武器和新硬币，金属是可分和可替代的。一枚硬币可以保持很长时间的价值，并且难以伪造。
- en: Metallic money has become the main form of money throughout recorded human money
    history. Each coin has its own designed value and size. It is easy to use when
    dealing with a small number of transactions. However, the exchange became problematic
    once people needed to travel a long distance or carry out large transactions.
    It is not safe nor convenient to carry a large number of coins.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 金属货币已成为人类有记录的货币历史中的主要货币形式。每枚硬币都有自己的设计价值和大小。当处理少量交易时，它很容易使用。然而，一旦人们需要长途旅行或进行大量交易，兑换就变得复杂了。携带大量硬币既不安全也不方便。
- en: And because of the scarcity of the metals, the supply of coins was limited.
    It took a large amount of work to periodically gain more metal to satisfy the
    fast-growing economy.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 由于金属的稀缺性，硬币的供应是有限的。需要大量的工作来周期性地获取更多的金属，以满足快速增长的经济发展。
- en: In Ancient Greece and the Roman Empire, most of the coins were made from gold,
    silver, and electrum, but a small amount of coins were made using copper, bronze,
    and alloys. These small coins were typically used for small transactions where
    coin value has less intrinsic value than its face value. This initiated the principle
    of token money.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 在古希腊和罗马帝国时期，大部分的硬币是由金、银和 electrum 制成，但也有少量的硬币是由铜、青铜和合金制成。这些小硬币通常用于小额交易，其中硬币的价值低于其面值。这引发了代币货币的原则。
- en: Mohammad Bin Tughlaq ruled over the northern parts of the Indian subcontinent
    and the Deccan from 1324 to 1351 AD. During this time, there was a shortage of
    gold and silver. But Muhammad Bin Tughlaq understood the nature of the token currency
    well and issued a copper currency named Tanka, the world’s first token money.
    Tanka’s value was equal to a silver coin.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 穆罕默德·宾·图格勒克（Mohammad Bin Tughlaq）在1324年至1351年AD期间统治着印度次大陆和德干地区的北部。在此期间，黄金和银币出现短缺。但穆罕默德·宾·图格勒克很好地理解了代币货币的性质，发行了一种名为坦卡（Tanka）的铜币，这是世界上第一种代币货币。坦卡的价值等于一枚银币。
- en: For centuries, most countries minted their coins using gold, silver, and other
    cheaper copper, zinc, and nickel. The coin value gradually became independent
    of its metal and more represented by its marked value. This evolution led to the
    invention of paper, marking a crucial stage in the development of money.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 几个世纪以来，大多数国家使用金、银和其他更便宜的铜、锌和镍铸造硬币。硬币的价值逐渐与其金属独立，更多地由其标记价值表示。这种演变导致了纸币的发明，标志着货币发展的重要阶段。
- en: Paper Money
  id: totrans-298
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 纸币
- en: The main problem with metallic money was that it was incredibly inconvenient
    when dealing with large transactions with vendors or need long-distance travel.
    To overcome this problem, the Chinese began using the first paper banknotes—”flying
    money”—in exchange for goods and services in 118 BC. People could use banknotes
    as letters of credit and transfer them over large distances. The success of paper
    banknotes led to the beginning of paper currency.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 金属货币的主要问题在于，在进行与商家的大额交易或长途旅行时，它极其不便。为了克服这个问题，中国人开始在公元前118年使用第一张纸币——"飞钱"来换取商品和服务。人们可以用纸币作为信用证，并将其远距离转让。纸币的成功导致了纸币货币的开始。
- en: The Song dynasty issued the first true paper money in 1023, once Emperor Chen
    Tsung established the Bureau of Exchange. The bureau printed and issued universal
    bills, which circulated with merchants.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 宋朝在1023年发行了第一张真正的纸币，当时宋真宗建立了兑换局。该局印刷并发行了通用的纸币，与商人流通。
- en: The paper bill can be used as a receipt for goods, services, or labor, and be
    redeemed after the service is completed.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 纸币可以用作商品、服务或劳动的收据，服务完成后可以兑换。
- en: 'Paper banknotes are issued and backed by the government to be legal tender,
    not from a traditional commodity such as gold or silver. This is the world’s first
    Fiat money (from Latin: fiat, “let it be done”).'
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 纸币是由政府发行和背书的法定货币，而不是传统的商品，如金或银。这是世界上第一种法定货币（拉丁语：fiat，“使其成为现实”）。
- en: As the first country to adopt banknotes in Europe, Stockholms Banco, Sweden’s
    first bank, issued the Swedish banknote in 1661\. The banknotes worked as bank
    deposit certificates. Because paper money was easier to create, lighter, and more
    convenient to carry than metallic coins, banknotes quickly became popular. By
    the 1600s, governments and banks all over the world had started to issue paper
    money to their society.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 作为欧洲第一个采用纸币的国家，瑞典的第一家银行斯德哥尔摩银行在1661年发行了瑞典纸币。这些银行券作为银行存款证明。由于纸币比金属货币更容易制造，更轻，携带更方便，银行券很快变得流行起来。到1600年，全世界的政府和银行都开始向其社会发行纸币。
- en: Making metallic coins required the raw material, refining, melting, casting,
    and many other processes until they could be stamped and distributed. Compared
    to metallic money, paper money could be printed much faster by the Bureau, and
    the total supply would not be limited by the amount of metal.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 制造金属硬币需要原材料、精炼、熔化、铸造等多个工序，直到它们可以被压制和分发。与金属货币相比，纸币可以通过 Bureau 更快地印刷，总供应量不会受到金属数量的限制。
- en: In today’s world, paper money is used everywhere in our daily life. It has undeniable
    benefits; but, like the other types of money, cash has some disadvantages.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 在当今世界，纸币在我们日常生活中无处不在。它有不可否认的好处；但是，与其他货币一样，现金也有一些缺点。
- en: One of the disadvantages of using cash is that you need to always carry cash.
    When you purchase expensive goods, you need to bring a large amount of paper currency
    from one place to another place.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 使用现金的一个缺点是，你总是需要携带现金。当你购买昂贵商品时，你需要从一地携带大量纸币到另一地。
- en: The second disadvantage is you could lose cash when you lose your wallet—or
    it is stolen. There is no way to guarantee that the cash can be returned. And
    you hand cash over after the transaction is done, so if the exchanged goods have
    an issue, there is no guarantee that the money can be returned.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个缺点是，当你丢失钱包时，你可能会丢失现金——或者它被偷了。没有办法保证现金可以归还。交易完成后，你才会交出现金，所以如果交换的商品有问题时，没有办法保证钱可以退还。
- en: These drawbacks of paper currency led to bank inventing plastic money like credit
    cards, which is becoming much more popular in today’s payment.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 纸币的这些缺点导致了银行发明了像信用卡这样的塑料货币，这在今天的支付中越来越受欢迎。
- en: Plastic Money
  id: totrans-309
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 塑料货币
- en: With the development of the Internet and computer technology, transactions can
    happen not only offline but also online, and are much quicker and easier. Today,
    credit card companies like Mastercard, Visa, American Express, and Discover are
    the most widely accepted payment type worldwide.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 随着互联网和计算机技术的发展，交易不仅可以在线下发生，也可以在线上进行，且速度更快、更便捷。如今，万事达卡、维萨卡、美国运通卡和发现卡等信用卡公司在全球范围内是最为广泛接受的支付方式。
- en: John Biggins, a Brooklyn banker who worked for the Flatbush National Bank, invented
    the first credit card in 1946\. The bank card was called the “Charg-It” card.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰·比格斯，一位在布鲁克林为弗拉特布什国民银行工作的银行家，在1946年发明了第一张信用卡。这张银行卡被称为“Charg-It”卡。
- en: The Charge-It card was only valid at local merchants within a two-block radius
    of his bank. The cardholder would have accounts in Flatbush National Bank. Instead
    of letting the cardholder pay the merchant directly, the bank will pay first after
    reviewing the bill of the cardholder’s purchase. The goal is to bring more loyal
    customers to the bank. This concept enables a customer to purchase products before
    payment because it is built on the trust that payment will be made in the future.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: Charge-It 卡只在离他银行两街范围内的当地商家有效。持卡人在弗拉特布什国民银行有账户。银行在审查持卡人购物的账单后，而不是让持卡人直接支付商家。目标是吸引更多忠实客户到银行。这种概念使客户可以在未来支付的基础上先购买产品。
- en: In 1950, Diners Club created the first multipurpose charge card, allowing consumers
    to use it at various merchants.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 1950年，Diners Club 创建了第一张多功能信用卡，允许消费者在各种商家使用。
- en: In 1958, American Express launched its first charge card—the American Express
    Purple Card, in the United States and Canada. It is the first plastic credit card
    that we know of today.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 1958年，美国运通在美国和加拿大推出了其第一张信用卡——美国运通紫卡。这是我们所知的第一张塑料信用卡。
- en: In that same year, Bank of America launched its first nationally licensed credit
    card program and labeled it the BankAmericard. The credit card was sent out by
    Bank of America through the mail and was “dropped” into the mailboxes, which still
    occurs in this day.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 同年，美国银行推出了其第一个全国性授权的信用卡计划，并将其命名为 BankAmericard。美国银行通过邮件发送信用卡，并将其“投递”到邮箱中，这种做法至今仍在进行。
- en: In 1960, IBM invented a magnetic stripe used on the back of the credit card.
    The magnetic stripe contains embedded cardholder information, including the cardholder
    name, card expiration date, and account number.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 1960年，IBM 发明了信用卡背面的磁条。磁条包含了嵌入的持卡人信息，包括持卡人姓名、卡到期日期和账户号码。
- en: In 1966, several banks in California decided to join together to form a new
    association of banks—the Interbank Card Association (ICA) and launch Mastercard.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 1966年，加利福尼亚州的几家银行决定联合起来成立一个新的银行协会——银行卡协会（ICA），并推出万事达卡。
- en: In 1976, BankAmericard expanded around the globe and eventually became known
    as VISA.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 1976年，BankAmericard在全球范围内扩展，最终被称为维萨。
- en: In 1986, Sears launched its own credit card program for the first time, offering
    a “cash back” rewards program while selling more than products inside their stores.
    The credit card was called the Discover Card.
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 在1986年，西尔斯推出了其首次信用卡计划，提供“现金返还”奖励计划，同时销售店内更多产品。这种信用卡被称为发现卡。
- en: Figure [1-13](#Fig13) shows plastic money history.![](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig13_HTML.png)
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 图[1-13](#Fig13)展示了塑料货币历史。![](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig13_HTML.png)
- en: A flow-diagram illustrates plastic money history. The labeled flows are first
    credit card, first multi-purpose charge card, American Express, bank Ameri card,
    I B M magnetic stripe, master card, visa card, and discover card.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 一个流程图展示了塑料货币历史。标记的流程是第一张信用卡，第一张多功能计费卡，美国运通，银行美国卡，IBM磁条，万事达卡，维萨卡，和发现卡。
- en: Figure 1-13
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-13
- en: Plastic money history
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 塑料货币历史
- en: Credit cards have slowly but surely changed how we use and think about our “credit”
    and money.
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 信用卡逐渐但肯定地改变了我们对“信贷”和货币的使用和思考方式。
- en: People deposit cash in their bank account and use the credit card (credit money
    or bank money) for daily purchases. It performs the same function as paper money.
    Plastic money largely reduced the need for carrying cash and brought an easier
    way to involve more and more complex modern payment systems.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 人们将现金存入银行账户，并使用信用卡（信贷资金或银行资金）进行日常购物。它执行与纸币相同的职能。塑料货币大幅减少了携带现金的需求，并带来了越来越多复杂的现代支付系统。
- en: Mobile Payments
  id: totrans-326
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 移动支付
- en: On August 6, 1991, Berners-Lee launched the world’s first website from a lab
    in the Swiss Alps. Today, more than two decades after its creation. there are
    nearly 1.9 billion websites that exist. Since then, eCommerce has evolved rapidly
    over the last few decades.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 1991年8月6日，伯纳斯-李从瑞士阿尔卑斯山的一个实验室推出了世界上第一个网站。今天，在其创建二十多年后，存在的网站数量接近19亿。自那时以来，电子商务在过去几十年中迅速发展。
- en: On August 11, 1994, the world’s first online purchase occurred with an order
    for a pepperoni and mushroom pizza from Pizza Hut. Visa processed the first-ever
    online payment.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 1994年8月11日，世界上第一次在线购买发生，通过必胜客订购了辣味香肠和蘑菇披萨。维萨处理了有史以来的第一笔在线支付。
- en: In 1995, Amazon launched its online bookstore as one of the first eCommerce
    sites.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 在1995年，亚马逊推出了其在线书店，成为首批电子商务网站之一。
- en: In 1998, Paypal launched the first money transfer tool, which is considered
    the first digital wallet, that allowed a customer to make a secure online payment.
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 1998年，Paypal推出了第一个金钱转账工具，被认为是第一个数字钱包，允许客户进行安全的在线支付。
- en: In 1999, Ericsson and Telenor Mobil launched the first mobile wallet to purchase
    movie tickets using a phone.
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 1999年，爱立信和Telenor Mobil推出了第一个用于通过手机购买电影票的移动钱包。
- en: In 2003, 95 million mobile users worldwide made a purchase via their phone.
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 2003年，全球9500万移动用户通过手机进行了购买。
- en: In 2007, the iPhone and the android mobile operating systems were released.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 在2007年，iPhone和安卓移动操作系统发布。
- en: In 2022, around 7.26 billion people own smartphones, making up 91.54% of the
    world’s population. 79% of smartphone users have made their mobile payment in
    the last six months.
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 到2022年，大约有72.6亿人拥有智能手机，占世界人口的91.54%。79%的智能手机用户在过去六个月内进行了移动支付。
- en: Figure [1-14](#Fig14) describes mobile payment history.![](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig14_HTML.png)
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 图[1-14](#Fig14)描述了移动支付历史。![](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig14_HTML.png)
- en: A flow-diagram for the mobile payment history. The label flows are the first
    mobile, online mobile, amazon launched, PayPal launched, first mobile wallet,
    95 million mobile purchase, iPhone & android O S, ad 7.26 billion mobile users.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 移动支付历史的流程图。标签流程是第一个移动，在线移动，亚马逊推出，PayPal推出，第一个移动钱包，9500万移动购买，iPhone &安卓操作系统，以及72.6亿移动用户。
- en: Figure 1-14
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-14
- en: Mobile payment history
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 移动支付历史
- en: Some notable mobile wallets include Apple Pay, Amazon Pay, Google Pay, Venmo,
    PayPal, WeChat Pay, Zelle, and Square.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 一些值得注意的移动钱包包括苹果支付、亚马逊支付、谷歌支付、Venmo、PayPal、微信支付、Zelle和Square。
- en: Mobile Payment Types
  id: totrans-340
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 移动支付类型
- en: There are many mobile payment types available in the market, including the following.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 市场上可用的移动支付类型有很多，包括以下几种。
- en: NFC, or near-field communication, is the technology that allows mobile devices
    to securely connect together through a private channel. It typically requires
    the devices to be within a short distance (4cm or less) of each other to initiate
    a connection.
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 近场通信（NFC）是允许移动设备通过私有频道安全连接的技术。它通常要求设备彼此之间的距离很短（4厘米或更短）以启动连接。
- en: Mobile devices connect to merchants who are using NFC via NFC tags. Customers
    need to activate NFC to start one-on-one interactions.
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 移动设备通过NFC标签连接到使用NFC的商家。客户需要激活NFC以开始一对一的互动。
- en: '**QR code payments**'
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: '**二维码支付**'
- en: Quick response codes, or QR codes, are a type of two-dimensional barcode. It
    encodes information so the product can be purchased on the spot. The information
    can be read by a digital device, such as a cell phone.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 快速响应码，或二维码，是一种二维条形码。它编码信息，以便产品可以现场购买。信息可以被数字设备，如手机读取。
- en: Many mobile wallet supports QR code payments such as PayPal, Zelle, Square,
    and Venmo.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 许多移动钱包支持二维码支付，如PayPal、Zelle、Square和Venmo。
- en: '**Cloud-based mobile payments**'
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: '**基于云的移动支付**'
- en: Google, Amazon, GlobalPay, and GoPago use a cloud-based approach to process
    in-store mobile payments. It allows consumers to purchase products using near-field
    communication (NFC) while placing a mobile payment provider in the middle of the
    transaction.
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: Google、Amazon、GlobalPay和GoPago采用基于云的方法处理店内移动支付。它允许消费者使用近场通信（NFC）购买产品的同时，将移动支付提供商置于交易中间。
- en: 'There are still many problems with mobile payments, and here are a few examples:'
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 移动支付仍然存在许多问题，以下是一些例子：
- en: '**Data privacy**'
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据隐私**'
- en: When we use a mobile payment app to buy something, the merchant and user are
    not the only ones involved in the transaction. There are also other hidden vendors
    or a middleman who becomes part of the process. Each of the involved parties will
    record the transaction in their database for business. The vendors could use the
    collected data to study user behavior and target them with ads.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们使用移动支付应用购买东西时，商家和用户并不是交易中唯一的参与者。还有其他隐藏的供应商或中间商成为交易的一部分。每个参与方都会在其数据库中记录交易以用于业务。供应商可以使用收集到的数据来研究用户行为并针对他们投放广告。
- en: '**Hidden fee**'
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: '**隐藏费用**'
- en: 'Most of the mobile payment options are tied to credit and debit cards. Visa’s
    digital wallet charges the same fee as those credit card payments. But PayPal,
    Venmo, and many other payment vendors charge more than the average big bank fee.
    Here are examples of common hidden fees: Balance Transfer Fee, Foreign Transaction
    Fee, Inactivity Fees, Late Fees, etc.'
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数移动支付选项都与信用卡和借记卡绑定。Visa的数字钱包对信用卡支付收取相同的费用。但PayPal、Venmo和其他许多支付供应商收取的费用比大型银行的平均费用还要高。以下是一些常见的隐藏费用：平衡转账费、跨境交易费、不活动费、滞纳金等。
- en: '**Wallet control**'
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: '**钱包控制**'
- en: Even if you have your own payment account, you don’t have full control. In certain
    circumstances, the payment issuer could temporarily suspend the user account and
    limit borrowing ability.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你有自己的支付账户，你也没有完全控制权。在某些情况下，支付发行商可能会暂时冻结用户账户并限制借款能力。
- en: Using mobile payments has lots of advantages, but money continues to evolve.
    Figure [1-15](#Fig15) illustrates the evolution of monetary system.![](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig15_HTML.png)
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 使用移动支付有很多优点，但货币仍在不断进化。图[1-15](#Fig15)展示了货币系统的演变。![](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig15_HTML.png)
- en: A schematic flow-diagram for the evolution of the monetary system. The label
    flows are the barter system, commodity money, metallic coin, paper money, plastic
    money, mobile payments, and cryptocurrency.
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 货币系统演化的流程图。标签流是实物交易系统、商品货币、金属币、纸币、塑料币、移动支付和加密货币。
- en: Figure 1-15
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-15
- en: The evolution of monetary system
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 货币系统演变
- en: In mobile payments, all of the money is electronically stored on electronic
    systems or digital databases. Therefore, we typically broadly refer to it as Electronic
    Money, e-money. E-money can be used for electronic payment transactions with or
    without bank accounts.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 在移动支付中，所有的钱都是电子存储在电子系统或数字数据库中。因此，我们通常广泛地称其为电子货币，电子货币。电子货币可以用于有或没有银行账户的电子支付交易。
- en: 'Electronic Money has two types of systems: a centralized system and a decentralized
    system. The main difference between these two systems is decentralized digital
    money, also referred to as Cryptocurrency, is a native currency in a decentralized
    system. There is not a centralized authority to issue this currency, and Cryptocurrency
    is defined and generated by computer protocol in the blockchain network. We will
    discuss more in the next section.'
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 电子货币有两种系统：集中式系统和去中心化系统。这两种系统之间的主要区别是去中心化数字货币，也称为加密货币，是去中心化系统中的原生货币。没有集中的当局发行这种货币，加密货币是由区块链网络中的计算机协议定义和生成的。我们将在下一节中讨论更多内容。
- en: Understanding Cryptocurrency
  id: totrans-362
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解加密货币
- en: In a centralized money system, digital money is backed up by some central bank.
    People feel their currencies have value because they trust a government to issue
    this money. A cryptocurrency (or “crypto”) is decentralized digital money designed
    to work as a medium of exchange for blockchain transactions, is transparent to
    the public, and is resistant to censorship. Unlike centralized money, crypto doesn’t
    depend on a central monetary authority, such as a government or bank, to issue
    currency. Cryptocurrencies rely on modern cryptography to verify the transaction
    in the blockchain, issue the creation of monetary units, protect user accounts,
    and secure ledger data.
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 在集中货币系统中，数字货币由某些中央银行支持。人们认为他们的货币有价值，是因为他们信任政府发行这种货币。加密货币（或“加密”）是去中心化的数字货币，旨在作为区块链交易的媒介，对公众透明，并且抗审查。与集中货币不同，加密不依赖于发行货币的中央货币当局，如政府或银行。加密货币依赖于现代密码学来验证区块链上的交易，发行货币单位，保护用户账户和确保账本数据安全。
- en: The first decentralized cryptocurrency was Bitcoin. It was invented in 2008
    by Satoshi Nakamoto and launched in 2009\. Bitcoin is the mother of all cryptos
    and remains as the most valuable and popular cryptocurrency today. In 2022’s cryptocurrency
    by market capitalization, Bitcoin holds 47% market share across all cryptocurrencies.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 第一种去中心化加密货币是比特币。它是在2008年由中本聪发明的，并于2009年推出。比特币是所有加密货币的母币，至今仍是最有价值和最受欢迎的加密货币。在2022年的加密货币市值中，比特币占据了所有加密货币的47%市场份额。
- en: Cryptocurrency Market
  id: totrans-365
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 加密货币市场
- en: Since Bitcoin was introduced in 2008, cryptocurrencies have revolutionized the
    entire financial world. The total number of cryptocurrencies has proliferated
    quickly. To date, there are around 20,000 cryptos, with a total market value of
    nearly $1.2 trillion. Every 24 h, nearly $68b worth of cryptos are traded. More
    than 500 cryptocurrency exchanges are around the world.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 自2008年比特币推出以来，加密货币已经彻底改变了整个金融世界。加密货币的总数迅速 proliferation。截至目前，大约有20,000种加密货币，总市值接近1.2万亿美元。每24小时，有价值约680亿美元的加密货币被交易。全球有500多个加密货币交易所。
- en: The daily transaction volume for Bitcoin is around 270K/day at the time of writing,
    according to blockchain.com.![](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig16_HTML.png)
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 根据区块链.com，在撰写本文时，比特币的日交易量约为270K/天。[!](../images/535492_1_En_1_Chapter/535492_1_En_1_Fig16_HTML.png)
- en: An analysis report depicts the number of confirmed Bitcoin transactions on blockchain
    dot com from 23-11-2021 to 22-11-2022\. The number of confirmed transactions per
    day is recorded as 2,53,235, with a daily transaction volume of about 270 k.
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 分析报告描绘了2021年11月23日至2022年11月22日区块链点com上确认的比特币交易数量。每天的确认交易量为2,53,235，日交易量约为270k。
- en: Figure 1-16
  id: totrans-369
  prefs: []
