- en: CHAPTER 2
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第二章
- en: Google’s System of the World
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 谷歌的世界体系
- en: Alphabet, Google’s holding company, is now the second-largest company in the
    world. Measured by market capitalization, Apple is first. Joined by Amazon, and
    Microsoft, followed avidly by Facebook in seventh, the four form an increasingly
    feared global oligopoly.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 字母表，谷歌的控股公司，如今是世界第二大公司。按市值计算，苹果排名第一。亚马逊和微软加入其中，紧随其后的是排名第七的脸书，这四家公司构成了一个日益受到恐惧的全球寡头。
- en: This increasing global dominance of U.S. information companies is unexpected.
    Just a decade ago leading the list of the companies with the largest market caps
    were Exxon, Walmart, China National Petroleum, and the Industrial and Commercial
    Bank of China. No Internet company made the top five. Today four of the top five
    are American vessels of information technology.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 美国信息公司的这种全球主导地位的增加是意料之外的。仅仅十年前，市值最大的公司榜单中领先的是埃克森、沃尔玛、中国石油和中国工商银行。没有一家互联网公司进入前五。而今天，前五中有四家是美国的信息技术公司。
- en: Why then is this book not called Upending the Apple Cart? Or Facebook and the
    Four Horsemen?
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 那么为什么这本书不叫做《颠覆苹果车》呢？或者叫做《脸书与四骑士》呢？
- en: Because Google, alone among the five, is the protagonist of a new and apparently
    successful “system of the world.” Represented in all the most prestigious U.S.
    universities and media centers, it is rapidly spreading through the world’s intelligentsia,
    from Mountain View to Tel Aviv to Beijing.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 因为谷歌，作为五家公司中唯一的主角，是一个新而显然成功的“世界体系”的代表。它出现在所有最负盛名的美国大学和媒体中心，迅速传播到世界各地的知识分子，从山景城到特拉维夫再到北京。
- en: That phrase, “system of the world,” which I borrow from Neal Stephenson’s Baroque
    Cycle novel about Isaac Newton and Gottfried Wilhelm Leibniz, denotes a set of
    ideas that pervade a society’s technology and institutions and inform its civilization.[¹](notes.html#ch02note-1)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我从尼尔·斯蒂芬森关于艾萨克·牛顿和哥特弗里德·威廉·莱布尼茨的巴洛克循环小说中借来的这个短语，“世界体系”，意味着一组观念渗透了一个社会的技术和机构，并指导着它的文明。[¹](notes.html#ch02note-1)
- en: In his eighteenth-century system of the world, Newton brought together two themes.
    Embodied in his calculus and physics, one Newtonian revelation rendered the physical
    world predictable and measurable. Another, less celebrated, was his key role in
    establishing a trustworthy gold standard, which made economic valuations as calculable
    and reliable as the physical dimensions of items in trade.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在他十八世纪的世界体系中，牛顿融合了两个主题。体现在他的微积分和物理学中，一个牛顿的启示使得物理世界可预测且可测量。另一个，不那么被赞颂的，是他在确立可信赖的金本位制方面发挥的关键作用，这使得经济估值像贸易品的物理尺寸一样可计算可靠。
- en: Since Claude Shannon in 1948 and Peter Drucker in the 1950s, we have all spoken
    of the information economy as if it were a new idea. But both Newton’s physics
    and his gold standard were information systems. More specifically, the Newtonian
    system is what we call today an information theory.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自从克劳德·香农在1948年和彼得·德鲁克在1950年代以来，我们都把信息经济当作是一个新观念。但牛顿的物理学和他的金本位制度都是信息系统。更具体地说，牛顿系统是我们今天所称的信息论。
- en: Newton’s biographers typically underestimate his achievement in establishing
    the information theory of money on a firm foundation. As one writes,
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 牛顿的传记作者们通常低估了他在建立坚实基础上的货币信息论方面的成就。正如一位作者所写的，
- en: Watching over the minting of a nation’s coin, catching a few counterfeiters,
    increasing an already respectably sized personal fortune, being a political figure,
    even dictating to one’s fellow scientists [as president of the Royal Society];
    it should all seem a crass and empty ambition once you have written a Principia.[²](notes.html#ch02note-2)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在监督一个国家货币的铸造、抓捕一些造假者、增加已经相当可观的个人财富、成为政治人物，甚至对同行科学家们发号施令[作为皇家学会会长]；一旦你写了《自然哲学的数学原理》，所有这些都应该看起来是一种低俗而空洞的野心。
- en: But build a better money ratchet and the world will beat a path to your door.
    You can traverse the globe trading for what you want and transmitting the values
    for which you trade. The little island of Britain governed an empire larger and
    incomparably richer than Rome’s.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，如果你能建立一个更好的货币机制，世界将为你敞开大门。你可以环游世界，交易你想要的东西，并传递你所交易的价值观。大不列颠岛统治的帝国比罗马的帝国更大，更富有。
- en: Many have derided Newton’s preoccupation with alchemy, the attempt to reverse-engineer
    gold so that it could be made from base metals such as lead and mercury. “Everyone
    knows Newton as the great scientist. Few remember that he spent half his life
    muddling with alchemy, looking for the Philosopher’s Stone. That was the pebble
    he really wanted to find.”[³](notes.html#ch02note-3) Newton’s modern critics fail
    to appreciate how his alchemical endeavors yielded crucial knowledge for his defense
    of the gold-based pound.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人嘲笑牛顿对炼金术的迷恋，试图逆向工程黄金，使其能够由铅和水银等基本金属制成。"每个人都知道牛顿是伟大的科学家。很少有人记得他用一半的生命来研究炼金术，寻找哲学家的石头。那才是他真正想要找到的宝石。"
    牛顿的现代批评者未能意识到他的炼金术努力为他捍卫以黄金为基础的英镑提供了至关重要的知识。
- en: All wealth is the product of knowledge. Matter is conserved; progress consists
    of learning how to use it.[⁴](notes.html#ch02note-4) Newton’s knowledge, embodied
    in his system of the world, was what most critically differentiated the long millennia
    of economic doldrums that preceded him from the three hundred years of miraculous
    growth since his death. The failure of his alchemy gave him—and the world—precious
    knowledge that no rival state or private bank, wielding whatever philosopher’s
    stone, would succeed in making a better money. For two hundred years, beginning
    with Newton’s appointment to the Royal Mint in 1696, the pound, based on the chemical
    irreversibility of gold, was a stable and reliable monetary Polaris.[⁵](notes.html#ch02note-5)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 所有财富都是知识的产物。物质是守恒的；进步在于学会如何利用它。牛顿的知识，体现在他的世界体系中，是最重要的，它将他之前长达千年的经济低迷与他去世后三百年的奇迹般增长区分开来。他炼金术的失败给了他——也给了世界——宝贵的知识，即无论哪个竞争对手国家或私人银行，拿着什么炼金石，都不可能成功制造出更好的货币。从牛顿1696年被任命为皇家铸币厂工作开始的两百年间，以金的化学不可逆转性为基础的英镑，是一个稳定可靠的货币北极星。
- en: With the pound note riveted to gold at a fixed price, traders gained assurance
    that the currency they received for their goods and services would always be worth
    its designated value. They could undertake long-term commitments—bonds, loans,
    investments, mortgages, insurance policies, contracts, ocean voyages, infrastructural
    projects, new technologies—without fearing that inflation fueled by counterfeit
    or fiat money would erode the value of future payments. For centuries, all countries
    on a gold standard could issue bonds bearing interest near 3 percent.[⁶](notes.html#ch02note-6)
    Newton’s regime rendered money essentially as irreversible as gold, as irreversible
    as time itself.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 把英镑锚定在黄金上的固定价格，使交易者确信他们收到的货币总是保持其指定的价值。他们可以承担长期的承诺——债券、贷款、投资、抵押贷款、保险政策、合同、海上航行、基础设施项目、新技术——而不用担心由伪造或法定货币引起的通货膨胀会侵蚀未来支付的价值。几个世纪以来，所有以金本位制的国家都可以发行利率接近3%的债券。牛顿的体系使货币本质上与黄金一样不可逆转，正如时间本身一样不可逆转。
- en: Under Newton’s gold standard, the horizons of economic activity expanded. Scores
    of thousands of miles of railway lines spread across Britain and the empire, and
    the sun never set on the expanding circles of trust that underlay British finance
    and commerce. Perhaps the most important result of free commerce was the end of
    slavery. Reliable money and free and efficient labor markets made ownership of
    human laborers unprofitable. Commerce eclipsed physical power.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在牛顿的金本位制下，经济活动的视野扩大了。成千上万英里的铁路线遍布英国和帝国，太阳永远不落在支撑英国金融和商业的扩张信任圈之上。自由贸易最重要的结果或许是奴隶制的终结。可靠的货币和自由高效的劳动市场使人类劳动力的拥有不再具有利润性。商业超越了物质力量。
- en: In the Google era, Newton’s system of the world—one universe, one money, one
    God—is now in eclipse. His unitary foundation of irreversible physics and his
    irrefragable golden money have given way to infinite parallel universes and multiple
    paper moneys manipulated by fiat. Money, like the cosmos, has become relativistic
    and reversible at will. The three hundred years of Newtonian prosperity having
    come to an end, the new multiverse seems unable to repeat the miracle of a golden
    age of capitalism. It is now widely held that citizens are essentially owned by
    the state on which they depend. Slavery, in the form of servitude to governments,
    is making a comeback as money transactions become less trustworthy.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在谷歌时代，牛顿的世界体系——一个宇宙，一个货币，一个上帝——现在已经式微。他不可逆的物理基础和他不可亵渎的黄金货币已经被无限的平行宇宙和由法定货币操纵的多种纸币所取代。货币，如同宇宙，已经变得相对论和可逆。三百年的牛顿时代繁荣已经结束，新的多元宇宙似乎无法重复资本主义黄金时代的奇迹。现在普遍认为，公民基本上是由依赖的国家所拥有的。奴隶制，以对政府的服役形式出现，正在卷土重来，因为金钱交易变得不太可信。
- en: Fortunately the lineaments of a new system of the world have emerged. It could
    be said to have been born in early September 1930, when a gold-based Reichsmark
    was beginning to subdue the gales of hyperinflation that had ravaged Germany since
    the mid-1920s.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，一个新的世界体系的轮廓已经浮现。它可以说是在1930年9月初诞生的，当时一个以黄金为基础的帝国马克开始制服自20世纪20年代中期以来一直摧残德国的超级通货膨胀的风暴。
- en: 'The site of the unnoticed birth was Königsberg, the historic seven-bridged
    Gothic city on the Baltic. The great mathematician Leonhard Euler had proved in
    the early eighteenth century that all seven bridges could not be traversed without
    crossing at least one of them twice. Euler was on to something: Mathematics in
    all its forms, including all its quintessential manifestations in computer software,
    is more treacherous than it looks.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这个被忽视的诞生之地是康斯贝格，波罗的海上的历史悠久的七桥哥特式城市。伟大的数学家莱昂哈德·欧拉在十八世纪初已经证明，所有七座桥都不能在不至少穿越其中一座两次的情况下被穿越。欧拉察觉到了一些东西：数学在其所有形式中，包括其在计算机软件中的所有典型表现，比它看起来更加阴险。
- en: Mathematicians gathered in Königsberg that September for a conference of the
    Society of German Scientists and Physicians to be addressed by one of the giants
    of their field, David Hilbert. Himself a son of Königsberg and about to retire
    from the University of Göttingen, Hilbert was the renowned champion of the cause
    of establishing mathematics at the summit of human thought.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 数学家们于那年9月聚集在康斯贝格，参加了德国科学家和医师协会的一次会议，该会议由该领域的巨人之一大卫·希尔伯特发表讲话。希尔伯特本人是康斯贝格的儿子，即将从哥廷根大学退休，他是将数学确立为人类思想高峰的著名倡导者。
- en: 'Hilbert had defined the challenge in 1900: to reduce all science to mathematical
    logic, based on deterministic mechanical principles. As he explained to the society,
    “The instrument that mediates between theory and practice, between thought and
    observation, is mathematics; it builds the connecting bridge and makes it stronger
    and stronger. Thus it happens that our entire present-day culture, insofar as
    it rests on intellectual insight into and harnessing of nature, is founded on
    mathematics.”'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 1900 年，希尔伯特定义了挑战：将所有科学归纳为基于确定性机械原理的数学逻辑。正如他向社会解释的那样：“在理论和实践之间，在思想和观察之间进行中介的工具是数学；它构建着连接的桥梁，并使其变得越来越牢固。因此，我们整个当今文化，只要它基于对自然的智力洞察和驾驭，就是以数学为基础的。”
- en: 'And what was mathematics founded on? Responding to the Latin maxim ignoramus
    et ignorabimus (“we do not know and will not know”), Hilbert declared: “For us
    [mathematicians] there is no ignorabimus, and in my opinion none whatever in natural
    science. In opposition to the foolish ignorabimus our slogan shall be: ‘We must
    know, we will know’ ”—Wir müssen wissen, wir werden wissen—a declaration that
    was inscribed on his tombstone.[⁷](notes.html#ch02note-7)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 数学建立在什么基础上？对拉丁格言 ignoramus et ignorabimus（“我们不知道，也不会知道”）的回应，希尔伯特宣布：“对于我们[数学家]来说，不存在
    ignorabimus，在我看来在自然科学中也不存在。与愚蠢的 ignorabimus 相对立，我们的口号应该是：‘我们必须知道，我们将会知道’”——Wir
    müssen wissen, wir werden wissen——这一宣言被刻在了他的墓碑上。
- en: Preceding the conference was a smaller three-day meeting on the “Epistemology
    of the Exact Sciences” addressed by the rising mathematical stars Rudolf Carnap,
    a set theorist; Arend Heyting, a mathematical philosopher; and John von Neumann,
    a polymathic prodigy and Hilbert’s assistant. All were soldiers in Hilbert’s epistemological
    campaign, and all, like Hilbert, expected the pre-conference to be a warmup for
    the triumphalist celebration of the main conference.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 会议前是一次较小规模的为期三天的关于“精确科学的认识论”的会议，由崭露头角的数学之星鲁道夫·卡尔纳普（一个集合论者）、阿伦德·海廷（数学哲学家）和约翰·冯·诺伊曼（数学家和希尔伯特的助手）主持。他们都是希尔伯特认识论运动中的战士，而且都像希尔伯特一样，期待着预备会议是主会议凯旋庆典的热身活动。
- en: After the pre-conference ended, however, everyone might as well have gone home.
    A new system of the world, entirely incompatible with Hilbert’s determinist vision,
    had been launched. His triumphal parade across the bridges between mathematics
    and natural phenomena was over. The mathematicians and philosophers might talk
    on for decades, unaware that they had been decapitated. Their successors talk
    on even today. But the triumphs of information theory and technology had put an
    end to the idea of a determinist and complete mathematical system for the universe.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，在预备会议结束后，每个人都可以回家了。一个全新的世界体系完全不符合希尔伯特的决定论愿景已经启动。他在数学和自然现象之间的凯旋游行结束了。数学家和哲学家可能会谈论几十年，却不知道他们已经被斩首了。他们的继任者甚至今天还在谈论着。但是信息理论和技术的胜利已经终结了宇宙的决定论和完全数学系统的想法。
- en: At the time, the leading champion of Hilbert’s program was von Neumann. The
    twentieth-century counterpart of Euler and Gauss, von Neumann had written seven
    major papers in the cause. In 1932, he would complete work to extend “Hilbert
    space” into a coherent mathematical rendition of quantum theory. At the time,
    von Neumann’s career seemed assured as Hilbert’s protégé and successor.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当时，希尔伯特计划的主要支持者是冯·诺伊曼。冯·诺伊曼是二十世纪的欧拉和高斯的对应物，他在这个领域写了七篇重要论文。1932年，他将完成工作，将“希尔伯特空间”扩展为量子理论的一个连贯数学表述。当时，冯·诺伊曼的职业生涯似乎已经确立，成为希尔伯特的门徒和继任者。
- en: Closing out the pre-conference was a roundtable with Carnap, von Neumann, Heyting,
    and other luminaries. On the edge of the group was Kurt Gödel, a short, shy, owl-eyed
    twenty-four-year-old hypochondriac. Because his University of Vienna doctoral
    dissertation, written the year before, offered a proof of the consistency of the
    functional calculus, he seemed to be a loyal soldier in Hilbert’s army.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 闭幕前的圆桌讨论由卡尔纳普、冯·诺伊曼、海廷等名流组成。在群体的边缘是库尔特·哥德尔，一个矮小、害羞、24岁的怀疑论者。因为他在一年前写的维也纳大学博士论文，提供了函数演算的一致性证明，他似乎是希尔伯特军队中的一名忠诚士兵。
- en: Emerging as the grim reaper at the party of twentieth-century triumphalism,
    however, Gödel proved that Hilbert’s, Carnap’s, and von Neumann’s most cherished
    mathematical goals were impossible. Not only mathematics but all logical systems,
    Gödel showed in his paper—even the canonical system enshrined in the Principia
    Mathematica of Alfred North Whitehead and Bertrand Russell, even the set theory
    of Carnap and von Neumann—were fated to incompleteness and inconsistency. They
    necessarily harbored paradoxes and aporias. Mere consistency of a formal system
    offered no assurance that what the system proved was correct. Every logical system
    necessarily depends on propositions that cannot be proved within the system.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在二十世纪胜利主义的派对上出现的严肃死神，哥德尔证明了希尔伯特、卡尔纳普和冯·诺伊曼最珍视的数学目标是不可能实现的。哥德尔在他的论文中表明，不仅是数学，而是所有逻辑系统——即使是阿尔弗雷德·诺思·怀特黑德和伯特兰德·罗素的《数学原理》中神圣的规范系统，甚至是卡尔纳普和冯·诺伊曼的集合论——都注定是不完备和矛盾的。它们必然存在悖论和难解之处。仅仅一个形式系统的一致性并不能保证系统证明的正确性。每个逻辑系统都必然依赖于无法在系统内证明的命题。
- en: Gödel’s argument was iconoclastic. But his method of proving it was providential.
    He devised a set of algorithms in which all the symbols and instructions were
    numbers. Thus in refuting the determinist philosophy behind the mathematics of
    Newton and the imperial logic of Hilbert, he opened the way to a new mathematics,
    the mathematics of information.[⁸](notes.html#ch02note-8) From this demarche emerged
    a new industry of computers and communications currently led by Google and informed
    by a new mathematics of creativity and surprise.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Gödel的论证是禁忌的。但他证明的方法是神助攻的。他设计了一套算法，其中所有的符号和指令都是数字。因此，在驳斥了牛顿数学背后的决定论哲学和希尔伯特的帝国逻辑之后，他开辟了一条新的数学之路，即信息数学。[⁸](notes.html#ch02note-8)
    从这一举措中诞生了一种新的计算机和通讯行业，目前由 Google 领导，并受到一种新的创造力和惊喜数学的启发。
- en: Gödel’s proof reads like a functional software program in which every axiom,
    every instruction, and every variable is couched in mathematical language suitable
    for computation. In proving the limits of logic, he articulated the lineaments
    of computing machines that would serve human masters.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Gödel的证明读起来像一个功能性的软件程序，其中每个公理、每个指令和每个变量都以适合计算的数学语言表达。在证明逻辑的局限性时，他阐述了为人类主人服务的计算机的轮廓。
- en: No one in the audience showed any sign of recognizing the significance of Gödel’s
    proof except von Neumann, who might have been expected to resent this incisive
    attack on the mathematics he loved. But his reaction was fitting for the world’s
    leading mathematical intellect. He encouraged Gödel to speak and followed up afterwards.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在场的听众没有人表现出对 Gödel 证明的重要性的任何迹象，除了冯·诺伊曼，他可能本来应该对这场对他所热爱的数学的尖锐攻击感到愤怒。但他的反应却是世界领先的数学智力所相称的。他鼓励
    Gödel 发言，并在之后跟进。
- en: Though Gödel’s proof frustrated many, von Neumann found it liberating. The limits
    of logic—the futility of Hilbert’s quest for a hermetically sealed universal theory—would
    emancipate human creators, the programmers of their machines. As the philosopher
    William Briggs observes, “Gödel proved that axiomatizing never stops, that induction-intuition
    must always be present, that not all things can be proved by reason alone.”[⁹](notes.html#ch02note-9)
    This recognition would liberate von Neumann himself. Not only could men discover
    algorithms, they could compose them. The new vision ultimately led to a new information
    theory of biology, anticipated in principle by von Neumann and developed most
    fully by Hubert Yockey,[^(10)](notes.html#ch02note-10) in which human beings might
    eventually reprogram parts of their own DNA.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 Gödel 的证明使许多人沮丧，但冯·诺伊曼却发现了其中的解放意义。逻辑的局限性——希尔伯特追求封闭的普遍理论的徒劳无功——将解放人类的创造者，也就是他们机器的程序员。正如哲学家威廉·布里格斯所观察到的那样，“
    Gödel 证明了公理化永远不会停止，归纳-直觉必须始终存在，不是所有的事情都能仅凭理性证明。”[⁹](notes.html#ch02note-9) 这一认识将解放冯·诺伊曼自己。人类不仅能够发现算法，还能够创作它们。这一新愿景最终导致了一种关于生物信息论的新理论，冯·诺伊曼在原则上预见了这一点，并由胡伯特·约基[^(10)](notes.html#ch02note-10)
    最全面地发展，其中人类最终可能重新编程自己 DNA 的一部分。
- en: More immediately, Gödel’s proof prompted Alan Turing’s invention in 1936 of
    the Turing machine—the universal computing architecture with which he showed that
    computer programs, like other logical schemes, not only were incomplete but could
    not even be proved to reach any conclusion. Any particular program might cause
    it to churn away forever. This was the “halting problem.” Computers required what
    Turing called “oracles” to give them instructions and judge their outputs.[^(11)](notes.html#ch02note-11)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 更直接地说，Gödel的证明促使了1936年Alan Turing的发明——图灵机——这是一种通用的计算架构，他在其中表明，计算机程序，就像其他逻辑方案一样，不仅是不完整的，甚至无法被证明能够得出任何结论。任何特定的程序都可能导致其永远运行下去。这就是“停机问题”。计算机需要图灵称为“神谕”的东西来给它们指令并判断它们的输出。
- en: Turing showed that just as the uncertainties of physics stem from using electrons
    and photons to measure themselves, the limitations of computers stem from recursive
    self-reference. Just as quantum theory fell into self-referential loops of uncertainty
    because it measured atoms and electrons using instruments composed of atoms and
    electrons, computer logic could not escape self-referential loops as its own logical
    structures informed its own algorithms.[^(12)](notes.html#ch02note-12)
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图灵表明，物理学的不确定性源于使用电子和光子来测量自身，计算机的限制源于递归自我引用。正如量子理论陷入不确定性的自我引用循环中，因为它使用由原子和电子组成的仪器来测量原子和电子一样，计算机逻辑无法摆脱自我引用循环，因为它自己的逻辑结构决定了自己的算法。
- en: Gödel’s insights led directly to Claude Shannon’s information theory, which
    underlies all computers and networks today. Conceiving the bit as the basic unit
    of digital computation, Shannon defined information as surprising bits—that is,
    bits not predetermined by the machine. Information became the contents of Turing-oracular
    messages—unexpected bits—not entailed by the hermetic logic of the machine itself.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Gödel的洞见直接导致了克劳德·香农的信息理论，这是今天所有计算机和网络的基础。将比特构想为数字计算的基本单位，Shannon将信息定义为令人惊讶的比特
    - 即，不是由机器预先确定的比特。信息成为图灵预言消息的内容 - 意外的比特 - 不是由机器本身的密闭逻辑所推断出的。
- en: Shannon’s canonical equation translated Ludwig Boltzmann’s analog entropy into
    digital terms. Boltzmann’s equation, formulated in 1877, had broadened and deepened
    the meaning of entropy as “missing information”. Seventy years and two world wars
    later, Shannon was broadening and deepening it again. Boltzmann’s entropy is thermodynamic
    disorder; Shannon’s entropy is informational disorder, and the equations are the
    same.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Shannon的经典方程将Ludwig Boltzmann的类比熵转化为数字术语。 Boltzmann的方程于1877年制定，将熵的意义扩展和深化为“信息缺失”。七十年和两次世界大战之后，Shannon再次扩展和深化了它。Boltzmann的熵是热力学的无序；Shannon的熵是信息的无序，而方程是相同的。
- en: Using his entropy index of surprisal as the gauge of information, Shannon showed
    how to calculate the bandwidth or communications power of any channel or conduit
    and how to gauge the degree of redundancy that would reduce errors to any arbitrary
    level. Thus computers could eventually fly airplanes and drive cars. This tool
    made possible the development of dependable software for vast computer systems
    and networks such as the Internet.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 使用他的惊讶熵指数作为信息的衡量标准，香农展示了如何计算任何信道或导管的带宽或通信能力，以及如何衡量会将错误降低到任意水平的冗余程度。因此，计算机最终可以驾驶飞机和汽车。这一工具使得开发可靠的大型计算机系统和互联网络（如互联网）的软件成为可能。
- en: Information as entropy also linked logic to the irreversible passage of time,
    which is also assured by the one-way passage of thermodynamic entropy.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 信息作为熵也将逻辑与时间的不可逆流联系起来，而时间的不可逆流也是热力学熵的单向通行所确保的。
- en: Gödel’s work, and Turing’s, led to Gregory Chaitin’s concept of algorithmic
    information theory. This important breakthrough tested the “complexity” of a message
    by the length of the computer program needed to generate it. Chaitin proved that
    physical laws alone, for example, could not explain chemistry or biology, because
    the laws of physics contain drastically less information than do chemical or biological
    phenomena. The universe is a hierarchy of information tiers, a universal “stack,”
    governed from the top down.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 哥德尔的工作和图灵的工作导致了格雷戈里·蔡廷的算法信息论概念。这一重要突破通过生成它所需的计算机程序的长度来测试信息的“复杂性”。蔡廷证明了仅凭物理定律，例如，不能解释化学或生物学，因为物理定律包含的信息远远少于化学或生物现象所包含的信息。宇宙是一个信息层次的层次结构，是一个自上而下统治的普遍“栈”。
- en: Chaitin believes that the problem of computer science reflects the very successes
    of the modern mathematics that began with Newton. Its determinism and rigor give
    it supreme power in describing predictable and repeatable phenomena such as machines
    and systems. But “life,” as he says, “is plastic, creative! How can we build this
    out of static, eternal, perfect mathematics? We shall use postmodern math, the
    mathematics that comes after Gödel, 1931, and Turing, 1936, open not closed math,
    the math of creativity. . . . ”[^(13)](notes.html#ch02note-13) That is the mathematics
    of information theory, of which Chaitin is the supreme living exponent.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 蔡廷认为，计算机科学的问题反映了以牛顿开始的现代数学的成功。其决定论和严谨性赋予了它描述可预测和可重复现象（如机器和系统）的至高无上的力量。但是，正如他所说的，“生活”是多变的，创造性的！我们如何将这个从静态、永恒、完美的数学中建立起来？我们将使用后现代数学，即哥德尔（1931年）和图灵（1936年）之后出现的数学，开放而不是封闭的数学，创造性的数学。...
    这就是信息论的数学，其中蔡廷是最高的现存代表。
- en: Cleaving all information is the great divide between creativity and determinism,
    between information entropy of surprise and thermodynamic entropy of predictable
    decline, between stories that capture a particular truth and statistics that reveal
    a sterile generality, between cryptographic hashes that preserve information and
    mathematical blends that dissolve it, between the butterfly effect and the law
    of averages, between genetics and the law of large numbers, between singularities
    and big data—in a word, the impassible gulf between consciousness and machines.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 分离所有信息是创造力和决定论之间的重大分歧，是意外信息熵和可预测衰退的热力学熵之间的分歧，是捕捉特定真相的故事和揭示贫瘠一般性的统计之间的分歧，是保留信息的加密哈希和溶解信息的数学混合物之间的分歧，是蝴蝶效应和平均定律之间的分歧，是基因和大数定律之间的分歧，是奇点和大数据之间的分歧—一句话，是意识和机器之间的不可逾越的鸿沟。
- en: Not only was a new science born but also a new economy, based on a new system
    of the world—the information theory articulated in 1948 by Shannon on the foundations
    first launched in a room in Königsberg in September 1930.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 一个新的科学诞生了，而且还诞生了一个新的经济，基于1948年由香农提出的信息理论，在1930年9月于孔斯堡的一个房间里首次提出的基础上。
- en: This new system of the world was consummated by the company we know as Google.
    Google, though still second in the market cap race is by far most important, paradigmatic
    company of our time. Yet I believe the Google system of the world will fail, indeed
    be swept away in our time (and I am seventy-eight!). It will fail because its
    every major premise will fail.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这种新的世界体系由我们所知的公司谷歌完成。谷歌，虽然在市值竞争中仍然是第二，但却是我们这个时代最重要、典范的公司。然而，我相信谷歌的世界体系将会失败，确实在我们这个时代将被淘汰（我已经七十八岁了！）。它将失败，因为它的每一个主要前提都将失败。
- en: Having begun with the exalted Newton, how can we proceed to ascribe a “system
    of the world” to a couple of callow kids, who started a computer company in a
    college lab, invented a Web crawler and search engine, and dominated advertising
    on the Web?
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 从崇高的牛顿开始，我们如何将一个“世界体系”归因于一对在大学实验室里创办了一家计算机公司，发明了网络爬虫和搜索引擎，并主导了网络广告的稚嫩孩子们？
- en: A system of the world necessarily combines science and commerce, religion and
    philosophy, economics and epistemology. It cannot merely describe or study change;
    it also must embody and propel change. In its intellectual power, commercial genius,
    and strategic creativity, Google is a worthy contender to follow Newton, Gödel,
    and Shannon. It is the first company in history to develop and carry out a system
    of the world. Predecessors such as IBM and Intel were comparable in their technological
    drive and accomplishment, from Thomas Watson’s mainframes and semiconductor memories
    to Bob Noyce’s processors and Gordon Moore’s learning curves. But Moore’s Law
    and Big Blue do not provide a coherent system of the world.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 一个世界体系必然融合了科学和商业、宗教和哲学、经济学和认识论。它不能仅仅描述或研究变革；它还必须体现和推动变革。在其智力实力、商业天才和战略创造力方面，谷歌是一个值得关注的竞争者，它继牛顿、哥德尔和香农之后。它是历史上第一个开发和实施世界体系的公司。诸如IBM和英特尔之类的前辈在其技术推动和成就方面是可比的，从托马斯·沃森的大型机和半导体存储器到鲍勃·诺伊斯的处理器和戈登·摩尔的学习曲线。但是，摩尔定律和蓝色巨人并未提供一种完整的世界体系。
- en: Under the leadership of Larry Page and Sergey Brin, Google developed an integrated
    philosophy that aspires, with growing success, to shape our lives and fortunes.
    Google has proposed a theory of knowledge and a theory of mind to animate a vision
    for the dominant technology of the world; a new concept of money and therefore
    price signals; a new morality and a new idea of the meaning and process of progress.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在拉里·佩奇和谢尔盖·布林的领导下，谷歌制定了一种综合哲学，渴望并日益成功地塑造我们的生活和命运。谷歌提出了一种知识理论和一种心灵理论，为主导世界的技术愿景赋予生机；一种新的货币概念，因此也是价格信号；一种新的道德和对进步意义和过程的新理念。
- en: The Google theory of knowledge, nicknamed “big data,” is as radical as Newton’s
    and as intimidating as Newton’s was liberating. Newton proposed a few relatively
    simple laws by which any new datum could be interpreted and the store of knowledge
    augmented and adjusted. In principle anyone can do physics and calculus or any
    of the studies and crafts it spawned, aided by tools that are readily affordable
    and available in any university, many high schools, and thousands of companies
    around the world. Hundreds of thousands of engineers at this moment are adding
    to the store of human knowledge, interpreting one datum at a time.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌的知识理论，绰号“大数据”，像牛顿的那样激进，像牛顿的那样令人畏惧。牛顿提出了一些相对简单的法则，通过这些法则可以解释任何新的数据，并增加和调整知识储备。原则上，任何人都可以进行物理和微积分或其衍生的任何研究和工艺，借助于价格适中、易获得的工具，在世界各地的许多大学、许多中学和成千上万家公司都有供应。此刻，数十万工程师正在逐个解释数据，为人类知识库增添内容。
- en: '“Big data” takes just the opposite approach. The idea of big data is that the
    previous slow, clumsy, step-by-step search for knowledge by human brains can be
    replaced if two conditions are met: All the data in the world can be compiled
    in a single “place,” and algorithms sufficiently comprehensive to analyze them
    can be written.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: “大数据”采取了完全相反的方法。大数据的想法是，前人类大脑通过缓慢、笨拙、一步一步的搜索知识的方式可以被替代，只要满足两个条件：世界上的所有数据可以编译在一个“地方”，并且可以编写出足够全面的算法来分析它们。
- en: Upholding this theory of knowledge is a theory of mind derived from the pursuit
    of artificial intelligence. In this view, the brain is also fundamentally algorithmic,
    iteratively processing data to reach conclusions. Belying this notion of the brain
    is the study of actual brains, which turn out be much more like sensory processors
    than logic machines. Yet the direction of AI research is essentially unchanged.
    Like method actors, the AI industry has accepted that its job is to act “as if”
    the brain were a logic machine. Therefore, most efforts to duplicate human intelligence
    remain exercises in faster and faster processing of the sort computers handle
    well. Ultimately, the AI priesthood maintains that the human mind will be surpassed—not
    just in this or that specialized procedure but in all ways—by extremely fast logic
    machines processing unlimited data.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 维护这一知识理论的是从追求人工智能中得出的心智理论。在这种观点中，大脑也是根本算法的，通过迭代处理数据来得出结论。与大脑的这种观念相矛盾的是对实际大脑的研究，结果发现它们更像是感知处理器而不是逻辑机器。然而，人工智能研究的方向基本上没有改变。像方法演员一样，人工智能产业已经接受了它的工作是“假装”大脑是一个逻辑机器。因此，大多数复制人类智能的努力仍然是计算机擅长处理的更快速度和更快速度的练习。最终，人工智能教士团坚持认为人类的思维将被超越——不仅仅是在这项或那项专业程序中，而是在所有方面——通过处理无限数据的极快逻辑机器。
- en: The Google theory of knowledge and mind are not mere abstract exercises. They
    dictate Google’s business model, which has progressed from “search” to “satisfy.”
    Google’s path to riches, for which it can show considerable evidence, is that
    with enough data and enough processors it can know better than we do what will
    satisfy our longings.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌的知识和心智理论并不只是抽象的练习。它们决定了谷歌的商业模式，从“搜索”发展到“满足”。谷歌致富的路径，它可以展示相当多的证据，就是只要有足够的数据和足够的处理器，它就可以比我们更好地知道什么能满足我们的渴望。
- en: Even as the previous systems of the world were embodied and enabled in crucial
    technologies, so the Google system of the world is embodied and enabled in a technological
    vision called cloud computing. If the Google theory is that universal knowledge
    is attained through the iterative processing of enormous amounts of data, then
    the data have to be somewhere accessible to the processors. Accessible in this
    case is defined by the speed of light. The speed-of-light limit—nine inches in
    a billionth of a second—requires the aggregation of processors and the memory
    in some central place, with energy available to access and process the data.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 就像以前的世界系统被关键技术所具体化和实现一样，谷歌的世界系统体现并实现在一种被称为云计算的技术愿景中。如果谷歌理论认为，通过对大量数据进行迭代处理可以获得普遍知识，那么数据就必须在某处对处理器可访问。在这种情况下，可访问性由光速决定。光速极限——十亿分之一秒的九英寸——要求处理器和存储器聚集在某个中心位置，能够获得能量来访问和处理数据。
- en: 'The “cloud,” then, is an artful name for the great new heavy industry of our
    times: gargantuan data centers composed of immense systems of data storage and
    processors, linked together by millions of miles of fiber-optic lines and consuming
    electrical power and radiating heat to an extent that excels most industrial enterprises
    in history.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: “云”这个词，可以说是我们这个时代伟大的新型重工业的巧妙命名：由庞大的数据中心组成，这些中心包含着巨大的数据存储系统和处理器，由数百万英里的光纤线连接在一起，消耗着电力，释放着热量，其规模超过了历史上大多数工业企业。
- en: So dependent were the machines of the industrial revolution on sources of power
    that propinquity to a power source—first and foremost, water—was often a more
    important consideration in deciding where to build a factory than the supply of
    raw material or manpower. Today Google’s data centers face similar constraints.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 工业革命时期的机器对能源来源的依赖如此之深，以至于对于建造工厂的地点选择而言，距离能源源头——首先是水源——的距离往往比原材料供应或人力供给更为重要。如今，谷歌的数据中心也面临着类似的限制。
- en: Google’s idea of progress stems from its technological vision. Newton and his
    fellows, inspired by their Judeo-Christian world view, unleashed a theory of progress
    with human creativity and free will at its core. Google must demur. If the path
    to knowledge is the infinitely fast processing of all data, if the mind—that engine
    by which we pursue the truth of things—is simply a logic machine, then the combination
    of algorithm and data can produce one and only one result. Such a vision is not
    only deterministic but ultimately dictatorial. If there is a moral imperative
    to pursue the truth, and the truth can be found only by the centralized processing
    of all the data in the world, then all the data in the world must, by the moral
    order implied, be gathered into one fold with one shepherd. Google may talk a
    good game about privacy, but private data are the mortal enemy of its system of
    the world.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌的进步观念源于其技术愿景。牛顿及其同僚们，受其犹太基督教世界观启发，释放了一个以人类创造力和自由意志为核心的进步理论。谷歌必须反对。如果知识之路是对所有数据进行无限快速处理，如果思维——我们追求事物真理的引擎——只是一个逻辑机器，那么算法和数据的组合只能产生一个结果。这样的愿景不仅是决定论的，而且最终是独裁的。如果追求真理有道义义务，并且真理只能通过对世界上所有数据的集中处理找到，那么世界上所有数据必须按照所隐含的道义秩序被聚集到一个群体中，由一个牧羊人管理。谷歌可能在隐私方面做得很好，但私人数据是其世界体系的致命敌人。
- en: Finally, Google proposes, and must propose, an economic standard, a theory of
    money and value, of transactions and the information they convey, radically opposed
    to what Newton wrought by giving the world a reliable gold standard.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，谷歌提出，而且必须提出一个经济标准，一种货币和价值的理论，交易和它们传达的信息，与牛顿通过给世界带来可靠的金本位所带来的完全相反。
- en: As with the gentle image of cloud computing, Google’s theory of money and prices
    seems at first utterly benign and even in some sense deeply Christian. For Google
    ordains that, at least within the realm under its direct control, there shall
    be no prices at all. With a few small (but significant) exceptions, everything
    Google offers to its “customers” is free. Internet searches are free. Email is
    free. The vast resources of the data centers, costing Google an estimated thirty
    billion dollars to build, are provided essentially for free.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 正如云计算的温和形象一样，谷歌的货币和价格理论乍看起来是完全温和的，甚至在某种意义上深深地基于基督教。因为谷歌规定，在其直接控制范围内，将不会有任何价格存在。除了一些小的（但重要的）例外，谷歌提供给其“客户”的一切都是免费的。互联网搜索是免费的。电子邮件是免费的。谷歌投入约三百亿美元建造的大量数据中心资源基本上是免费提供的。
- en: Free is not by accident. If your business plan is to have access to the data
    of the entire world, then free is an imperative. At least for your “products.”
    For your advertisers, it’s another matter. What your advertisers are paying for
    is the enormous data and the insights gained by processing it, all of which is
    made possible by “free.”
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 免费不是偶然的。如果你的商业计划是获取整个世界的数据，那么免费就是一种必然。至少对于你的“产品”来说是如此。对于你的广告商来说，情况就不同了。你的广告商支付的是通过处理数据获得的巨大数据和洞察力，这一切都是“免费”所可能的。
- en: 'So the cascades of “free” began: free maps of phenomenal coverage and resolution,
    making Google master of mobile and local services; free YouTube videos of luminous
    quality and stunning diversity that are becoming a preferred vessel for Internet
    music as well; free email of elegant simplicity, with uncanny spam filters, facile
    attachments, and hundreds of gigabytes of storage, with links to free calendars
    and contact lists; free Android apps, free games, and free search of consummate
    speed and effectiveness; free, free, free, free vacation slideshows, free naked
    ladies, free moral uplift (“Do no evil”), free classics of world literature, and
    then free answers, tailored to your every whim by Google Mind.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 于是，“免费”的浪潮开始了：无与伦比的覆盖率和分辨率的免费地图，使谷歌成为移动和本地服务的大师；免费的YouTube视频，质量优良，种类多样，正在成为互联网音乐的首选载体；优雅简洁的免费电子邮件，带有神奇的垃圾邮件过滤器，容易的附件发送功能，以及数百吉字节的存储空间，附带免费的日历和联系人列表；免费的安卓应用程序，免费的游戏，以及速度和效率非凡的免费搜索；免费，免费，免费，免费的度假幻灯片，免费的裸体女士，免费的道德提升（“不作恶”），免费的世界文学经典，然后是免费的答案，由谷歌思维根据你的每个愿望量身定制。
- en: So what’s wrong with free? It is always a lie, because on this earth nothing,
    in the end, is free. You are exchanging incommensurable items. For glimpses of
    a short video that you may or may not want to see to the end, you agree to watch
    an ad long enough to click it closed. Instead of paying—and signaling—with the
    fungible precision of money, you pay in the slippery coin of information and distraction.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，免费有什么问题？它总是谎言，因为在这个世界上，最终，没有什么是免费的。你在交换不可比较的东西。为了瞥见你可能想要看完的短视频，你同意观看足够长的广告，以便点击关闭。你付出的不是货币的可交换精确性和信号，而是信息和注意力的滑动硬币。
- en: If you do not charge for your software services—if they are “open source”—you
    can avoid liability for buggy “betas”. You can happily escape the overreach of
    the patent bureau’s ridiculous seventeen-year protection for minor software advances
    or “business processes” like one-click shopping. But don’t pretend that you have
    customers.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的软件服务不收费，即它们是“开源”的，你就可以避免因为有bug的“测试版”而承担责任。你可以愉快地摆脱专利局对微小软件进步或“商业流程”（如一键购物）提供的荒谬的十七年保护的过度约束。但不要假装你有客户。
- en: Of all Google’s foundational principles, the zero price, is apparently its most
    benign. Yet it will prove to be not only its most pernicious principle but the
    fatal flaw that dooms Google itself. Google will likely be an important company
    ten years from now. Search is a valuable service, and search it will continue
    to provide. On search it may prosper, even at a price of zero. But Google’s insidious
    system of the world will be swept away.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有谷歌的基本原则中，零价格似乎是最温和的。然而，它将被证明不仅是最有害的原则，而且是导致谷歌自身失败的致命缺陷。谷歌很可能在十年后成为一家重要的公司。搜索是一项有价值的服务，它将继续提供搜索服务。在搜索上，它可能会蓬勃发展，即使价格为零。但谷歌的潜在世界体系将被扫清。
