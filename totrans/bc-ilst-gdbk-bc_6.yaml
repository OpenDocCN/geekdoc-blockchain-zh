  zh: '5.'
- en: THE EQUIPMENT
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 装备
- en: 'Taking on the Equipment: From Ignorant to Talkative'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 接受装备：从无知到健谈
- en: Blockchain is a comparatively new industry. Honestly speaking, I dare not call
    myself an elder. Before I decided to do in-depth research on Blockchain, all I
    knew about it was this was a new term, a buzzword, and a remarkable technology
    of Fintech.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一个相对较新的行业。坦白说，我都不敢称自己是前辈。在我决定深入研究区块链之前，我对它的了解仅限于这是一个新词，一个流行语，以及金融科技的一种显著技术。
- en: I started my study by completing two tasks. First, to collect material for a
    business plan, I searched for all significant events in Blockchain’s history,
    marking them on my calendar. However, on the birthday of Bitcoin, I did not realize
    the date until midnight. So I jumped out of bed, opened my computer, and made
    a beautiful poster to celebrate its birthday. At that very moment, all the information
    I collected on my calendar suddenly became useful. Therefore, the first chapter
    of the book has been devoted to introducing the historical facts about Blockchain.
    This book also includes quotations and references from [8btc.com](http://8btc.com)
    and other Bitcoin online forums.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我通过完成两项任务开始了我的研究。首先，为了收集商业计划书所需的材料，我搜索了区块链历史上所有重大事件，并在我的日历上标记它们。然而，在比特币的生日那天，我直到午夜才意识到这个日期。于是我跳出床，打开电脑，制作了一张美丽的海报来庆祝它的生日。就在那一刻，我日历上收集的所有信息突然变得有用。因此，本书的第一章致力于介绍关于区块链的历史事实。本书还包括了来自[8btc.com](http://8btc.com)和其他比特币在线论坛的引用和参考资料。
- en: Second, I studied the terms often mentioned on Baidu and Zhihu. When I first
    attended a discussion with the OKLink team, everyone was using terms I was unfamiliar
    with, and I was totally confused. For a beginner, it is crucial to study these
    terms before participating in discussions. Therefore, in the second chapter of
    the book, I list the terms I have heard most frequently, and I hope this list
    will help you to some extent.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，我研究了百度和知乎上经常提到的术语。当我第一次参加OKLink团队的讨论时，每个人都使用我陌生的术语，我完全困惑了。对于初学者来说，在参与讨论之前学习这些术语至关重要。因此，在本书的第二章中，我列出了我听到的最频繁的术语，希望这个列表能在一定程度上帮助到你。
- en: 'A BRIEF HISTORY OF BITCOIN: ORIGIN AND FUTURE'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币的简短历史：起源与未来
- en: April 5th, 1975—The birthday of Satoshi Nakamoto.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 1975年4月5日——中本聪的生日。
- en: The website where Satoshi Nakamoto published the Bitcoin White Book is “P2P
    Foundation.” To register on this website, a birthdate is required. It is said
    that the date that Satoshi wrote was April 4th, 1995\. Of course, no one knows
    whether it was true or not.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 中本聪（Satoshi Nakamoto）发布比特币白皮书网站是“P2P基金会。”在这个网站上注册需要提供出生日期。据说中本聪写的日期是1995年4月4日。当然，没有人知道这是否是真的。
- en: '![images](../Images/190-1.jpg)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![images](../Images/190-1.jpg)'
- en: 'Fig. 5-1: The simplest consensus algorithm: Byzantine Generals Problem.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-1：最简单的共识算法：拜占庭将军问题。
- en: 1982—The Byzantine Generals Problem.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 1982年——拜占庭将军问题。
- en: Leslie Lamport raised the awareness of the Byzantine Generals Problem. The problem
    is fundamental for P2P communication. The essence is that inconsistency appears
    when trying to communicate information on an unreliable channel where data are
    lost. Thus, research on consistency usually assumes the channel is reliable or
    functions well. Bitcoin Blockchain, born in 2008, solved this historical issue.[37](#Afn_37)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 莱斯利·拉波特提出了拜占庭将军问题。这个问题对于P2P通信至关重要。本质上是尝试在数据丢失的不可靠信道上传递信息时出现不一致。因此，一致性研究通常假设信道是可靠的或运行良好。诞生于2008年的比特币区块链解决了这一历史问题。[37](#Afn_37)
- en: 1982—The cryptographic online payment system.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 1982年——密码学在线支付系统。
- en: David Chaum created the cryptographic online payment system, which focused on
    private security. The system is untraceable and was viewed as the prototype of
    Bitcoin private security.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 大卫·蔡姆（David Chaum）创造了密码学在线支付系统，重点关注私人安全。该系统无法追踪，被视为比特币私人安全的原型。
- en: '![images](../Images/191-1.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![images](../Images/191-1.jpg)'
- en: 'Fig. 5-2: Cryptographic online payment systems.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-2：密码学在线支付系统。
- en: '![images](../Images/191-2.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![images](../Images/191-2.jpg)'
- en: 'Fig. 5-3: Comparing Paxos with other algorithms.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-3：将Paxos与其他算法进行比较。
- en: 1990—The Paxos Algorithm was proposed.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 1990年——Paxos算法被提出。
- en: Leslie Lamport also created the Paxos Algorithm, which is a consistency algorithm
    based on information transfer. It solves the problem of how a distributed system
    reaches consensus or agreement on a particular point.[38](#Afn_38)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 莱斯利·拉波特（Leslie Lamport）还创造了Paxos算法，这是一种基于信息传递的一致性算法。它解决了分布式系统如何就某一特定点达成共识或协议的问题。[38](#Afn_38)
- en: 1991—Timestamp ensures the digital file security.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 1991—时间戳确保了数字文件的安全。
- en: Stuart Haber and W. Scott Stometta invented an agreement to use timestamp for
    the digital file security. The concept was later applied to the Bitcoin Blockchain
    system.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 斯图亚特·哈伯（Stuart Haber）和W. 斯科特·斯托梅塔（W. Scott Stometta）发明了一种使用时间戳确保数字文件安全的协议。该概念后来被应用于比特币区块链系统。
- en: '![images](../Images/192-1.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/192-1.jpg)'
- en: 'Fig. 5-4: How timestamp works.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Fig. 5-4：时间戳如何工作。
- en: 1997—Hashcash was invented.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 1997年——哈希现金被发明。
- en: Hashcash, invented by Adam Back, is a PoW algorithm that relies on the irreversible
    nature of the cost function to be easily verified but hard to crack. It was first
    used to block spams. Afterward, Hashcash became one of the key techniques used
    in Blockchain.[39](#Afn_39)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 由亚当·巴克发明的哈希现金是一种工作量证明（PoW）算法，它依赖于成本函数的不可逆转性，以便于验证但难以破解。它最初被用来阻止垃圾邮件。此后，哈希现金成为了区块链中使用的关键技术之一。[39](#Afn_39)
- en: '![images](../Images/193-1.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/193-1.jpg)'
- en: 'Fig. 5-5: Hashcash.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Fig. 5-5：哈希现金（Hashcash）。
- en: 1998—The distributed e-currency system of b-money.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 1998年——b-money的分布式电子货币系统。
- en: Wei Dai initiated an anonymous, decentralized e-currency system, b-money, in
    1998\. The system introduced the PoW mechanism and emphasized peer-to-peer trading
    and nondestructive features. In the same year, Nick Szabo published Bit Gold,
    a decentralized digital currency system. Participants could contribute computing
    power to solving the encryption puzzle. Later, Hal Finney proposed RPoW (Reusable
    Workload Proof Mechanism), which combined b-money and Adam Back’s hashcash, thus
    creating a cryptocurrency.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 韦迪在1998年提出了一个匿名、去中心化的电子货币系统，即b-money。该系统引入了工作量证明（PoW）机制，并强调了点对点交易和非破坏性特征。同年，尼克·萨博发布了比特金（Bit
    Gold），一个去中心化的数字货币系统。参与者可以贡献计算能力来解决加密谜题。后来，哈尔·芬尼提出了RPoW（可重用工作量证明机制），它结合了b-money和亚当·巴克（Adam
    Back）的哈希现金，从而创造了一种加密货币。
- en: '![images](../Images/193-2.jpg)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/193-2.jpg)'
- en: 'Fig. 5-6: E-currency.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Fig. 5-6：电子货币。
- en: November 11th, 2008—The publication of the Bitcoin white paper.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 2008年11月11日——《比特币白皮书》发布。
- en: A Peer-to-Peer Electronic Cash System)![images](../Images/inl7.jpg)
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 点对点电子现金系统（A Peer-to-Peer Electronic Cash System）![图片](../Images/inl7.jpg)
- en: 'Nakamoto Satoshi first mentioned “Bitcoin in Bitcoin: A Peer-to-Peer Electronic
    Cash System.”'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 中本聪在《比特币：一种点对点电子现金系统》中首次提到了“比特币”。
- en: January 4th, 2009—The creation of the Genesis Block.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年1月4日——创世区块的创建。
- en: Beijing time January 4th, 2009, 02:15:05, Nakamoto created the first block in
    the Bitcoin world—the Genesis Block. In the new Blockchain system, it was set
    as block 0, while in the old one, it was set as block 1.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 北京时间2009年1月4日，02:15:05，中本聪在比特币世界里创造了第一个区块——创世区块。在新的区块链系统中，它被设定为区块0，而在旧的系统中，它被设定为区块1。
- en: '![images](../Images/194-1.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/194-1.jpg)'
- en: 'Fig. 5-7: The creation of the Genesis Block.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Fig. 5-7：创世区块的创建。
- en: January 11th, 2009—Bitcoin Client 0.1 is released.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年1月11日——比特币客户端0.1发布。
- en: On January 11th, 2009, Nakamoto released Bitcoin Client 0.1\. This is the first
    client in Bitcoin history, which means that more people can mine and use Bitcoin.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年1月11日，中本聪发布了比特币客户端0.1。这是比特币历史上的第一个客户端，意味着更多的人可以挖矿和使用比特币。
- en: '![images](../Images/194-2.jpg)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/194-2.jpg)'
- en: 'Fig. 5-8: The release of Bitcoin Client 0.1.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Fig. 5-8：比特币客户端0.1的发布。
- en: January 12th, 2009—The first Bitcoin transaction.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年1月12日——第一笔比特币交易。
- en: On January 12th, 2009, Nakamoto sent ten Bitcoins to the developer and cryptoactivist
    Hal Finney. This is the first transaction in Bitcoin history.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年1月12日，中本聪向开发者兼密码活动家哈尔·芬尼发送了10比特币。这是比特币历史上的第一笔交易。
- en: '![images](../Images/195-1.jpg)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/195-1.jpg)'
- en: 'Fig. 5-9: The first Bitcoin transaction.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: Fig. 5-9：第一笔比特币交易。
- en: October 5th, 2009—1 USD = 1109.03 Bitcoins
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年10月5日——1美元 = 1109.03比特币
- en: 'The earliest exchange rate between Bitcoin and the U.S. dollar was 1 U.S. dollar
    = 309.03 Bitcoins, which was issued by a user named “New Liberty Standard.” The
    value of a Bitcoin is calculated as follows:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币和美国美元最早的汇率为1美元 = 309.03比特币，这是由一个名为“New Liberty Standard”的用户发行的。比特币的价值如下计算：
- en: '![images](../Images/195-2.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/195-2.jpg)'
- en: 'Fig. 5-10: The exchange rate of Bitcoin.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: Fig. 5-10：比特币汇率。
- en: The average power required by a computer with a high CPU (central processing
    unit) operating capacity for one year is 1 331.5 kWh, multiplied by the average
    cost of electricity for US residents of the previous year by 0.113\. 6 dollars,
    divided by twelve months, then divided by the number of Bitcoins produced in the
    past thirty days, and finally divided by US$1.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 具有高性能CPU（中央处理单元）的计算机一年的平均耗电量为1331.5千瓦时，乘以去年美国居民的平均电力成本0.113美元，除以12个月，然后除以过去30天产生的比特币数量，最后除以1美元。
- en: December 30th, 2009—The first increase in Bitcoin mining difficulty.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年12月30日——比特币挖矿难度首次增加。
- en: In order to maintain a constant mining rate of one block every ten minutes,
    the Bitcoin network self-adjusted, and the difficulty of Bitcoin mining increased
    for the first time.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保持每十分钟一个块的挖矿速度，比特币网络自我调整，挖矿难度首次增加。
- en: '![images](../Images/196-1.jpg)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/196-1.jpg)'
- en: 'Fig. 5-11: The first increase in Bitcoin mining difficulty.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-11：比特币挖矿难度首次增加。
- en: July 12th, 2010—The first sharp price fluctuation.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年7月12日——首次价格波动。
- en: From July 12th to July 16th, 2010, the Bitcoin exchange rate experienced a five-day
    sharp price fluctuation, rising from US$0.008/Bitcoins to US$0.080/Bitcoins, which
    was the first sharp fluctuation in the Bitcoin exchange rate.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年7月12日至7月16日，比特币汇率经历了五天的剧烈波动，从每比特币0.008美元激增至0.080美元，这是比特币汇率首次剧烈波动。
- en: '![images](../Images/197-1.jpg)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/197-1.jpg)'
- en: 'Fig. 5-12: The first sharp price fluctuation.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-12：首次价格波动。
- en: July 12th, 2010—GPU mining began.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年7月12日——GPU挖矿开始。
- en: As Bitcoin exchange rates continued to rise, active miners were looking for
    ways to increase their computing power. Specialized graphics cards have more power
    than traditional CPUs. It was said that the miner ArtForz was the first person
    who successfully used an individual OpenCL (Open Computing Language) GPU (Graphics
    Processor) for Bitcoin mining.[40](#Afn_40)
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 随着比特币汇率的持续上涨，活跃矿工正在寻找提高计算能力的方法。专业图形卡比传统CPU拥有更强的计算能力。据说，矿工ArtForz是第一个成功使用单个OpenCL（开放计算语言）GPU（图形处理器）进行比特币挖矿的人。
- en: '![images](../Images/197-2.jpg)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/197-2.jpg)'
- en: 'Fig. 5-13: GPU mining.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-13：GPU挖矿。
- en: August 6th, 2010—The Bitcoin network protocol upgrade.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年8月6日——比特币网络协议升级。
- en: One of the major flaws in the Bitcoin protocol was discovered on August 6th,
    2010\. Transaction information was included in transaction logs or Blockchains
    without proper verification. This loophole was criminally utilized. It generated
    184 billion Bitcoins, and the Bitcoins were sent to two Bitcoin addresses. The
    illegal transaction was quickly discovered, and the vulnerability was repaired
    within hours. Illegal transactions were removed from the transaction logs, and
    the Bitcoin network protocol was upgraded to a new version.[41](#Afn_41)
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年8月6日，比特币协议中的一个重大漏洞被发现。交易信息被包含在交易日志或区块链中，而没有经过适当验证。这一漏洞被犯罪分子利用，生成了1840亿比特币，并发送到两个比特币地址。非法交易很快被发现，漏洞在几小时内得到修复。非法交易被从交易日志中删除，比特币网络协议升级到了新版本。
- en: October 16th, 2010—The first escrow transaction.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年10月16日——首次托管交易。
- en: Bitcoin Forum members, Diablo–D3 and Nanotube, conducted the first recorded
    hosting transaction on October 16th, 2010\. The custodian was theymos. On December
    5th, 2010, Bitcoin Interacted with the real financial community for the first
    time during WikiLeaks’ disclosure of the US diplomatic cable. The Bitcoin community
    called on WikiLeaks to accept Bitcoin donations to break the financial blockade.
    Nakamoto was firmly against it; he thought that Bitcoin is still in its infancy
    and could not stand the conflict and controversy.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年10月16日，比特币论坛成员Diablo–D3和Nanotube进行了首次记录的托管交易。托管人是theymos。2010年12月5日，比特币在维基解密披露美国外交电报时首次与真实金融界互动。比特币社区呼吁维基解密接受比特币捐款以打破金融封锁。中本聪坚决反对，他认为比特币尚处于婴儿期，无法承受冲突和争议。
- en: December 16th, 2010—Bitcoin mining pool appeared.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年12月16日——比特币挖矿池出现。
- en: Mining became teamwork when a group of miners dug their first block together
    on December 16th, 2010, in the Slushpool. Each miner was paid in proportion to
    the amount of their work. During the next two months, the computing power of the
    Slushpool increased from 1 400 Mhash/s to 60 Ghash/s.[42](#Afn_42)
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 当一群矿工在2010年12月16日在Slushpool共同挖掘第一个区块时，挖矿变成了团队合作。每个矿工按其工作量比例获得报酬。在接下来的两个月里，Slushpool的计算能力从1400
    Mhash/s增加到60 Ghash/s。[42](#Afn_42)
- en: '![images](../Images/199-1.jpg)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/199-1.jpg)'
- en: 'Fig. 5-14: The birth of the Bitcoin mining pool.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-14：比特币挖矿池的诞生。
- en: June 20th, 2011—A transaction loophole appeared in Mt. Gox.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 2011年6月20日——Mt. Gox出现交易漏洞。
- en: The world’s largest Bitcoin trading website, Mt.Gox (also known as MtGox), displayed
    a shocking phenomenon in the Bitcoin market at midnight on June 20th, 2011\. One
    Bitcoin was for only one cent, while the normal price previously was about fifteen
    dollars. Mt.Gox called on the users to change the password quickly and meanwhile
    declared that all transactions of large volume during this abnormal period were
    invalid.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 世界上最大的比特币交易网站Mt.Gox（也称为MtGox）在2011年6月20日凌晨在比特币市场上展示了令人震惊的现象。一个比特币仅值一美分，而此前的正常价格约为十五美元。Mt.Gox呼吁用户尽快更改密码，同时宣布在此异常期间所有大量交易均无效。
- en: June 29th, 2011—The Bitcoin e-wallet.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 2011年6月29日——比特币电子钱包。
- en: Bitcoin payment processor BitPay launched its first Bitcoin e-wallet for smartphones
    on June 29th, 2011\. On July 6th, 2011, a free Bitcoin e-wallet App appeared in
    the Android App Store, which was the first Bitcoin-related App for smartphones
    and tablets. The App was developed by Brandon Iles.[43](#Afn_43)
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币支付处理商BitPay于2011年6月29日推出了其首个适用于智能手机的比特币电子钱包。7月6日，一款免费的比特币电子钱包应用出现在安卓应用商店，这是首款适用于智能手机和平板电脑的比特币相关应用。该应用由Brandon
    Iles开发。[43](#Afn_43)
- en: July 2011—A Bitcoin case unsolved.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 2011年7月——一起未解决的比特币案件。
- en: In July 2011, Bitomat, the world’s third-largest Bitcoin exchange, announced
    that they had lost access to the file wallet.dat, which meant that they had lost
    17,000 Bitcoins preserved for their clients.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 2011年7月，世界上第三大比特币交易所Bitomat宣布他们失去了对文件wallet.dat的访问权限，这意味着他们失去了为客户保存的17,000个比特币。
- en: November 10th, 2011—Bitcoin POS (sales terminal) was developed successfully.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 2011年11月10日——比特币POS（销售终端）成功开发。
- en: POS was connected to the Internet, consisting of a 128×64 pixel monochrome display,
    a receipt printer, a 24-key keyboard, and a USB (Universal Serial Bus) interface
    that could connect a QR (Quick Response) barcode scanner.[44](#Afn_44)
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: POS与互联网相连，包括一个128×64像素的单色显示屏、一个收据打印机、一个24键键盘和一个USB（通用串行总线）接口，可以连接一个二维码（快速响应）条码扫描器。[44](#Afn_44)
- en: '![images](../Images/200-1.jpg)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/200-1.jpg)'
- en: 'Fig. 5-15: Bitcoin POS interface.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-15：比特币POS界面。
- en: August 14th, 2012—Finnish Central Bank recognized Bitcoin’s legitimacy.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 2012年8月14日——芬兰中央银行认可比特币的合法性。
- en: 'On August 14th, 2012, when a reporter from the Finnish Broadcasting Co. asked
    about the legal status of Bitcoin, a representative of the Finnish Central Bank
    replied: “We did not make any promise for the exchange between Bitcoin and the
    official currency. There is no such guarantee for Bitcoin-like virtual currencies
    that are out of (government) management.”'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 2012年8月14日，当芬兰广播公司的记者询问比特币的法律地位时，芬兰中央银行的代表回答：“我们并没有承诺比特币与官方货币之间的兑换。对于不受（政府）管理的类似比特币的虚拟货币，没有这样的保证。”
- en: 'The reporter then asked: “Is Bitcoin illegal?” The representative replied:
    “This is not the same thing. People can use any currency they like for investment.
    After all, Finland is a land of freedom.”'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 记者随后问道：“比特币是非法的吗？”代表回答：“这不一样。人们可以用任何他们喜欢的货币进行投资。毕竟，芬兰是一个自由之国。”
- en: '![images](../Images/201-1.jpg)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/201-1.jpg)'
- en: 'Fig. 5-16: Finnish Central Bank recognized Bitcoin’s legitimacy.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-16：芬兰中央银行认可比特币的合法性。
- en: September 27th, 2012—The Bitcoin Foundation is established.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 2012年9月27日——比特币基金会成立。
- en: In order to achieve the goal of standardizing, protecting, and promoting the
    development of Bitcoin, The Bitcoin Foundation was established. The foundation
    is of great significance for media and business-initiated inquiries and complies
    with relevant laws and regulations.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现标准化、保护并促进比特币的发展，成立了比特币基金会。该基金会对于媒体和商业发起的查询具有重要意义，并符合相关法律法规。
- en: November 28th, 2012—Block rewards were halved for the first time.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 2012年11月28日——首次减半区块奖励。
- en: 'Rewards for Bitcoin mining have been reduced from 50 BTCs to 25 BTCs every
    10 minutes. Block #210000 was the first block to be halved.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币挖矿奖励从每10分钟的50个比特币减少到25个比特币。区块#210000是第一个减半的区块。
- en: '![images](../Images/202-1.jpg)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/202-1.jpg)'
- en: 'Fig. 5-17: Block rewards were halved.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-17：区块奖励减半。
- en: October 25th, 2013—FBI became the new rich in Bitcoin.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 2013年10月25日—FBI成为比特币的新贵。
- en: The legendary career of Pirate Roberts came to an end. The FBI (The US Federal
    Bureau of Investigation) took over the 144,000 Bitcoins on his account and transferred
    them to the FBI-controlled Bitcoin account.[45](#Afn_45)
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 海盗罗伯茨的传奇生涯走到了尽头。美国联邦调查局（FBI）接管了他的账户上的144,000个比特币，并将它们转移到了FBI控制的比特币账户。[45](#Afn_45)
- en: '![images](../Images/203-1.jpg)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/203-1.jpg)'
- en: 'Fig. 5-18: The FBI became the new rich in Bitcoin.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-18：FBI成为比特币的新贵。
- en: November 29th, 2013—Bitcoin price exceeded gold for the first time.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 2013年11月29日—比特币价格首次超过黄金。
- en: On November 29th, 2013, Bitcoin traded at $1,242/BTC on Mt.Gox, and meanwhile,
    the gold price was $1,241.98/oz. Bitcoin price exceeded gold for the first time.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 2013年11月29日，比特币在Mt.Gox的交易价格为1,242美元/BTC，与此同时，黄金价格为1,241.98美元/盎司。比特币价格首次超过黄金。
- en: '![images](../Images/203-2.jpg)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/203-2.jpg)'
- en: 'Fig. 5-19: Bitcoin price exceeded gold for the first time.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-19：比特币价格首次超过黄金。
- en: December 5th, 2013—Five Chinese ministries issued a notice.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 2013年12月5日—五部委发布通知。
- en: On December 5th, 2013, five Chinese ministries, including the Central Bank,
    issued the “Notice on Preventing Bitcoin Risks,” which clarified that Bitcoin
    had no legal status as a currency and therefore could not and should not be used
    as a currency circulated in the market. The day the notice was issued, the average
    price of Bitcoin plummeted.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 2013年12月5日，中国人民银行等五部委发布《关于防范比特币风险的通知》，明确指出比特币不具有法定货币地位，因此不能且不应该作为市场上流通的货币使用。通知发布当天，比特币的平均价格暴跌。
- en: December 18th, 2013—Bitcoin price plummeted.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 2013年12月18日—比特币价格暴跌。
- en: On December 18th, 2013, BTCC and OKCoin, two major Bitcoin exchanges in China,
    issued a statement announcing the suspension of the RMB recharge service. Subsequently,
    the unit price of Bitcoin dropped to 2011’s RMB price.[46](#Afn_46)
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 2013年12月18日，中国两大比特币交易所BTCC和OKCoin发布声明，宣布暂停人民币充值服务。随后，比特币的价格跌至2011年的人民币价格。[46](#Afn_46)
- en: '![images](../Images/204-1.jpg)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/204-1.jpg)'
- en: 'Fig. 5-20: Bitcoin price plummeted.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-20：比特币价格暴跌。
- en: July 9th, 2014—The Polish Ministry of Finance confirmed Bitcoin as a financial
    instrument.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 2014年7月9日—波兰财政部确认比特币为金融工具。
- en: On July 9th, 2014, Poland’s Deputy Minister of Finance, Wojciech Kowalczyk,
    issued a document confirming that Bitcoin could be used as a financial instrument
    under the current Polish financial regulations.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 2014年7月9日，波兰财政部副部长沃伊切赫·科瓦尔茨克发布文件确认，根据当前的波兰金融法规，比特币可以作为金融工具使用。
- en: '![images](../Images/205-1.jpg)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/205-1.jpg)'
- en: 'Fig. 5-21: The statement from Poland’s Ministry of Finance.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-21：波兰财政部声明。
- en: July 12th, 2014—France issued new Bitcoin regulations.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 2014年7月12日—法国发布新的比特币法规。
- en: 'On July 12th, 2014, the French Ministry for the Economy and Finance stated
    that it would implement regulatory measures for financial institutions and individual
    users of Bitcoin and other digital currencies by the end of the year: “Although
    the current scale of virtual currencies could exert an impact on the economic
    system, these unofficial currencies are developing and there is a risk of illegitimacy
    or fraud.”'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 2014年7月12日，法国经济与财政部长表示，将在年底前对使用比特币和其他数字货币的金融机构和个人用户实施监管措施：“尽管目前虚拟货币的规模可能对经济系统产生影响，但这些非官方货币正在发展，存在非法性或欺诈的风险。”
- en: '![images](../Images/205-2.jpg)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/205-2.jpg)'
- en: 'Fig. 5-22: France issues new Bitcoin regulations'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-22：法国发布新的比特币法规
- en: December 11th, 2014—Microsoft accepted Bitcoin payments.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 2014年12月11日—微软开始接受比特币支付。
- en: The global computer giant Microsoft announced on December 11th, 2014, that it
    accepted Bitcoin as a payment option, allowing consumers to use Bitcoin to purchase
    various digital content on their online stores. According to the payment information
    page of Microsoft’s official store, American consumers could use Bitcoin to recharge
    their Microsoft accounts.[47](#Afn_47)
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 全球计算机巨头微软于2014年12月11日宣布，它接受比特币作为支付选项，允许消费者使用比特币在其在线商店购买各种数字内容。根据微软官方商店的支付信息页面，美国消费者可以用比特币充值他们的微软账户。[47](#Afn_47)
- en: October 22nd, 2015—The European Union exempted Bitcoin from VAT.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 2015年10月22日——欧盟免征比特币增值税。
- en: The European Court of Justice ruled on October 22nd, 2015, that transactions
    for Bitcoin and other virtual currencies would be exempt from VAT. This decision
    was a major victory for the community trading on Bitcoin because it meant that
    they would not have to pay taxes in the next virtual currency transaction.[48](#Afn_48)
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 2015年10月22日，欧洲法院作出裁决，对于比特币和其他虚拟货币的交易将免征增值税。这一决定对于比特币社区来说是一个重大胜利，因为它意味着他们在下一次虚拟货币交易中无需纳税。[48](#Afn_48)
- en: December 16th, 2015—Bitcoin securities issued.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 2015年12月16日——比特币证券发行。
- en: On December 16th, 2015, the Securities and Exchange Commission approved Overstock,
    an online retailer, to issue its shares through Blockchain. According to Overstock’s
    S-3 application submitted to the Securities and Exchange Commission, the company
    hoped to issue new securities of US$500 million via Blockchain, including common
    stock, preferred stock, depository receipts, warrants, and bonds.[49](#Afn_49)
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 2015年12月16日，美国证券交易委员会批准在线零售商Overstock通过区块链发行其股票。根据Overstock向美国证券交易委员会提交的S-3申请，该公司希望通过区块链发行5亿美元的新证券，包括普通股、优先股、存托凭证、认股权证和债券。[49](#Afn_49)
- en: April 5th, 2016—OpenBazaar went online.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年4月5日——OpenBazaar上线。
- en: The developer of the decentralized e-commerce protocol, OpenBazaar, released
    its first official version of the software on April 5th, 2016\. OpenBazaar made
    P2P digital commerce available and Bitcoin a payment method, which was similar
    to a decentralized “Taobao.”[50](#Afn_50)
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化电子商务协议OpenBazaar的开发者于2016年4月5日发布了该软件的第一个官方版本。OpenBazaar使P2P数字商业成为可能，并将比特币作为支付方式，这与一个去中心化的“淘宝”类似。[50](#Afn_50)
- en: May 25th, 2016—Japan recognized Bitcoin as property.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年5月25日——日本认定比特币为财产。
- en: The Japanese Senate passed a bill on domestic digital currency exchange regulation
    on May 25th, 2016, which classified Bitcoin as an asset or property.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 日本参议院于2016年5月25日通过了国内数字货币交易监管法案，将比特币归类为资产或财产。
- en: June 2016—The General Provisions of Civil Law delimited the protection of virtual
    assets.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年6月——《民法总则》限定虚拟资产的保护。
- en: The 21st meeting of the Standing Committee of the Twelfth National People’s
    Congress was held in Beijing in June 2016, where the explanation of the “General
    Principles of the Civil Law of the People’s Republic of China (Draft),” submitted
    by the Chairman of the Standing Committee of the National People’s Congress, was
    reviewed for the first time. The draft stipulated new types of civil rights for
    objects like cyber virtual property and data information, where they formally
    became the object of rights. Bitcoin and other virtual currencies were under the
    official protection of the law.[51](#Afn_51)
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年6月，第十二届全国人民代表大会常务委员会举行第二十一届会议，会议首次审议了全国人民代表大会常务委员会提交的《中华人民共和国民法总则（草案）》，该草案为新型的民事权利，如网络虚拟财产和数据信息等对象，正式确立了权利客体。比特币和其他虚拟货币受到了法律的官方保护。[51](#Afn_51)
- en: July 20th, 2016—Bitcoin rewards were halved for the second time.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年7月20日——比特币奖励第二次减半。
- en: The 420,000th block was mined, and the block rewards embraced the second halving
    on July 20th, 2016, and successfully fell to 12.5 Bitcoins. Since the previous
    halving took place in the second 10,000th block, the currency inflation rate at
    that time fell to 8.3 percent from 12.5 percent, while the halving of the award
    occurred in the 420,000th block and the inflation rate fell to 4.17 percent. The
    subsequent halving of the reward will be in the 630,000th block about four years
    later.[52](#Afn_52)
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年7月20日，挖出了第42万个区块，区块奖励迎来了第二次减半，成功降至12.5个比特币。由于上一次减半是在第二个1万个区块，当时的货币通胀率从12.5%降至8.3%，而此次减半是在第42万个区块，通胀率降至4.17%。随后的奖励减半将在大约四年后的第63万个区块进行。[52](#Afn_52)
- en: '![images](../Images/208-1.jpg)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![images](../Images/208-1.jpg)'
- en: 'Fig. 5-23: Bitcoin rewards are halved for the second time.'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-23：比特币奖励第二次减半。
- en: February 2017—The test run of China Central Bank’s digital currency.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年2月——中国中央银行数字货币的测试运行。
- en: The People’s Bank of China might become the world’s first central bank to issue
    digital currencies and put them into real-world applications. It was reported
    that the Blockchain-based digital invoice-trading platform promoted by the Central
    Bank had been tested successfully. The legal digital currency issued by the Central
    Bank has gone through a test run on this platform.[53](#Afn_53)
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 中国人民银行可能会成为世界上第一个发行数字货币并将其投入实际应用的中央银行。据报道，央行推动的基于区块链的电子发票交易平台已经成功测试。央行发行的法定数字货币在这个平台上经历了一次测试运行。[53](#Afn_53)
- en: 'BLOCKCHAIN TERMS: A MUST-HAVE MANUAL FOR EVERYONE'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链术语：每个人都必备的手册
- en: Blockchain
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '[区块链](https://wiki.example.org/blockchain)'
- en: This term is the one that everybody should be familiar with, since many prefer
    to address Blockchain by its English name. A recent vote changed it to “public
    credibility chain,” yet “Blockchain” remains its most common name. As the underlying
    technology for Bitcoin, Blockchain is a decentralized distributed ledger system.
    It is also juxtaposed with artificial intelligence and big data as the three giants
    of financial technology.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 这个术语是每个人都应该熟悉的，因为许多人更喜欢用英文名称来称呼区块链。最近的一次投票将其改为“公共信用链”，但“区块链”仍然是最常见的名称。作为比特币的底层技术，区块链是一个去中心化的分布式账本系统。它也被并与人工智能和大数据称为金融技术的三大巨头。
- en: Bitcoin
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链
- en: This term is likely the most one frequently mentioned in the Blockchain field.
    Bitcoin is the first implemented application based on Blockchain technology. It
    was originally a virtual currency built on the top of a P2P network, but in many
    countries, it can already be used to purchase real-life items. Today, Bitcoin
    has evolved into an open source software designed and developed on the basis of
    Satoshi Nakamoto’s ideas, and a P2P network built on such software.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 这个术语可能是区块链领域中最常被提及的一个。比特币是基于区块链技术的第一个实现应用。它最初是建立在点对点网络之上的虚拟货币，但在许多国家，它已经可以用来购买现实生活中的物品。今天，比特币已经演变成一个基于中本聪想法设计和开发的开源软件，以及建立在此软件之上的点对点网络。
- en: Satoshi Nakamoto
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 中本聪
- en: This is a name one will inevitably encounter while exploring Blockchain. It
    is the name of the developer and founder of Bitcoin. In 2008, in a mail group
    that discussed information encryption, Nakamoto published an article outlining
    the basic framework of the Bitcoin system. In 2009, he established an open source
    project for the system, officially announcing the birth of Bitcoin. However, after
    Bitcoin gradually developed into a phenomenon, Nakamoto disappeared from the Internet.
    Many of Bitcoin’s “anniversaries” are related to Satoshi Nakamoto.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 这是在探索区块链时不可避免会遇到的一个名字。这是比特币的开发者兼创始人。2008年，在讨论信息加密的一个邮件组中，中本聪发表了一篇文章，概述了比特币系统的基本框架。2009年，他为系统建立了一个开源项目，正式宣布比特币的诞生。然而，随着比特币逐渐发展成为一种现象，中本聪从互联网上消失了。比特币的许多“纪念日”都与中本聪有关。
- en: Digital Currencies
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 数字货币
- en: Digital currency is the initial application form of Blockchain. It is an alternative
    currency specified in digital form, and both digital gold currencies and cryptocurrencies
    belong to digital currencies. It is not entirely equivalent to virtual currency
    in the virtual world, because it is often used for trading real goods and services,
    not simply confined to virtual spaces such as online games. There are now thousands
    of digital currencies in the world.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 数字货币是区块链的最初应用形式。它是一种以数字形式指定的替代货币，数字黄金货币和加密货币都属于数字货币。它并不完全等同于虚拟世界中的虚拟货币，因为它通常用于交易真实商品和服务，而不仅仅局限于在线游戏等虚拟空间。现在世界上有数千种数字货币。
- en: PoW
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 工作量证明（PoW）
- en: If you love learning and want to go a bit further to understand the principles
    of Blockchain, then you will undoubtedly encounter this term, which means “proof
    of work.” Bitcoin employs the PoW mechanism during the generation process of blocks.
    A qualified hash value of a block consists of numerous leading zeros, the number
    of which depends on the difficulty of the network. To get a reasonable hash value
    of a block requires a significant amount of trial and calculation, and the calculation
    time depends on a machine’s hash operation speed.[54](#Afn_54)
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你热爱学习，想进一步了解区块链的原理，那么你无疑会遇到这个术语，它的意思是“工作量证明”。比特币在区块生成过程中采用 PoW 机制。一个合格的区块哈希值由许多前导零组成，其数量取决于网络的难度。获得一个区块的合理哈希值需要大量的尝试和计算，计算时间取决于机器的哈希运算速度。[54](#Afn_54)
- en: Public Key and Private Key
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 公钥与私钥
- en: 'When discussing Blockchain related topics, we often see these two terms: public
    key and private key. These are commonly known as asymmetric cryptography, which
    is an improvement over the previous symmetric cryptography (using usernames and
    passwords).'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们讨论与区块链相关的话题时，我们经常看到这两个术语：公钥和私钥。它们通常被称为非对称加密，这是一种比之前的对称加密（使用用户名和密码）的改进。
- en: '![images](../Images/211-1.jpg)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![images](../Images/211-1.jpg)'
- en: 'Fig. 5-24: Asymmetric encryption.'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5-24：非对称加密。
- en: In the Bitcoin system, a private key is essentially an array that comprises
    32 bytes. Public keys and the generation of addresses all depend on the private
    keys. With private keys, public keys and addresses can be generated, and Bitcoins
    at the corresponding addresses can be accessed and used.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 在比特币系统中，私钥本质上是一个包含32字节的数组。公钥及地址的生成都依赖于私钥。有了私钥，就可以生成公钥和地址，并且可以访问和使用相应地址的比特币。
- en: Hash Value
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: Hash 值
- en: Hash value is a ubiquitous term in the Bitcoin world. The hash algorithm maps
    an arbitrary-length binary value to a fixed-length and smaller binary value, which
    is called hash value, a unique and extremely compact numerical representation
    of a piece of data. Even with just a change of one letter in a plain text, the
    hash values produced subsequently vary to a great extent. To find two different
    inputs that produce the same hash value is basically impossible from a computational
    point of view.[55](#Afn_55)
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: Hash 值在比特币世界中是一个无处不在的术语。哈希算法将任意长度的二进制值映射到一个固定长度更小的二进制值，称为哈希值，它是数据的一种独特且极其紧凑的数值表示。即使在一个明文文本中只改变一个字母，随后产生的哈希值也会有很大的不同。从计算角度来看，找到两个不同的输入产生相同的哈希值基本上是不可能的。[55](#Afn_55)
- en: '![images](../Images/212-1.jpg)'
  id: totrans-152
  prefs: []
  type: TYPE_IMG
  zh: '![images](../Images/212-1.jpg)'
- en: 'Fig. 5-25: Blockchain dimensionality reduction + hash.'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5-25：区块链降维 + 哈希。
- en: Public and Private Blockchains
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 公链与私链
- en: People in the industry are often asked, “I heard that you have some understanding
    of Blockchains, come come, help me out with the classification, is this application
    a public or private Blockchain?”
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 行业中的人经常被问到，“我听说你对区块链有一些了解，来来来，帮我分类一下，这个应用是公链还是私链？”
- en: A public Blockchain refers to a Blockchain that can be read by anyone in the
    world, and in which anyone can send transaction information, transactions can
    be validly confirmed, and anyone can participate in the consensus process. The
    consensus process determines which block can be added to Blockchain, and it also
    allows participants to understand the current status. Public Blockchains are usually
    considered completely decentralized, while private Blockchains refer to Blockchains
    whose writing permission belongs to only one organization.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 公链指的是任何人都可以读取的区块链，任何人都可以发送交易信息，交易可以被有效确认，任何人都可以参与共识过程。共识过程决定了哪个区块可以添加到区块链，它也允许参与者了解当前状态。公链通常被认为是完全去中心化的，而私链指的是只有单一组织拥有写入权限的区块链。
- en: '![images](../Images/213-1.jpg)'
  id: totrans-157
  prefs: []
  type: TYPE_IMG
  zh: '![images](../Images/213-1.jpg)'
- en: 'Fig. 5-26: Public and private Blockchains.'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5-26：公链与私链。
- en: In a nutshell, public Blockchains are open to everyone, and anyone can participate
    in them, yet private Blockchains are open to only one individual or entity.[56](#Afn_56)
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 简言之，公链对所有人开放，任何人都可以参与，而私链只对一个人或实体开放。[56](#Afn_56)
- en: Blocks and Chains
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 区块与链
- en: Blocks refer to information blocks. Each block contains three elements, namely,
    the ID of the block, several transaction orders, and the ID of the previous block.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 区块指的是信息区块。每个区块包含三个元素，即区块的ID、几个交易订单和前一个区块的ID。
- en: The Bitcoin system creates one block approximately every ten minutes, and the
    block contains all the transactions that occur across the entire network during
    this period. Each block also contains the ID of the previous block, which allows
    each block to find its previous node, and in such a reverse manner, a complete
    transaction chain is formed. Since its birth to the present day, there is one
    unique main Blockchain in the entire network.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币系统大约每十分钟创建一个区块，该区块包含在这段时间内整个网络中发生的所有交易。每个区块还包含前一个区块的ID，这使得每个区块能够找到其前一个节点，通过这种逆向方式，形成了一个完整的交易链。自诞生至今，整个网络中只有一个独特的主区块链。
- en: '![images](../Images/214-1.jpg)'
  id: totrans-163
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/214-1.jpg)'
- en: 'Fig. 5-27: Blocks and chains.'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-27：区块与链。
- en: Smart Contracts
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约
- en: The smart contract is also a familiar term, and it seems both easy and difficult
    to understand. Literally, it means an automatically executed and somewhat clever
    contract.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约也是一个熟悉的概念，它看起来既简单又复杂。从字面上讲，它意味着一个自动执行且有些巧妙的合约。
- en: 'Nick Szabo, the inventor of smart contract, defined it as such: “A smart contract
    is a set of promises, specified in digital form, including protocols within which
    the parties perform on these promises.”[57](#Afn_57)'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约的发明者尼克·萨博（Nick Szabo）将其定义为：“智能合约是一系列以数字形式指定的承诺，包括各方在这些承诺下执行的协议。”[57](#Afn_57)
- en: Proof-of-Credit Consensus
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 信用共识证明
- en: This term frequently appears in reports and conferences on Blockchains. The
    term “proof-of-credit consensus” always accompanies questions regarding Blockchain’s
    functions and the reasons why Blockchain could change the world.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 这个术语经常出现在关于区块链的报道和会议上。"信用共识证明"总是伴随着关于区块链功能和区块链为何能改变世界的问题。
- en: '![images](../Images/215-1.jpg)'
  id: totrans-170
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/215-1.jpg)'
- en: 'Fig. 5-28: Smart contract.'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-28：智能合约。
- en: The distributed structure of Blockchain and its low-cost trust mechanism based
    on mathematical algorithms provide a new perspective on solving and optimizing
    related issues in the financial field. At present, the credit environment in economic
    society is relatively weak, while the credit cost is relatively high. Blockchain
    technology proposes a set of low-cost solutions, which are of great significance
    to the development of the credit economy.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的分布式结构及其基于数学算法的低成本信任机制为解决和优化金融领域相关问题提供了新的视角。目前，经济社会的信用环境相对较弱，而信用成本相对较高。区块链技术提出了一套低成本的解决方案，这对信用经济的发展具有重大意义。
- en: '![images](../Images/215-2.jpg)'
  id: totrans-173
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/215-2.jpg)'
- en: 'Fig. 5-29: Blockchain’s proof-of-credit consensus.'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-29：区块链的信用共识证明。
- en: R3
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: R3
- en: The R3 Blockchain Consortium includes more than seventy of the world’s top financial
    institutions, including China’s four traditional financial institutions, namely,
    Ping An Insurance (Group) Company, China Merchants Bank, China Foreign Exchange
    Trading System, and Minsheng Bank. The goal is to create a private Blockchain
    system for financial institutions.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: R3区块链联盟包括世界上七十多家顶级金融机构，其中包括中国的四家传统金融机构，即平安保险（集团）股份有限公司、招商银行、中国外汇交易中心和中国民生银行。目标是为金融机构创建一个私有的区块链系统。
- en: In May 2016, R3 began seeking USD 200 million series A financing for its distributed
    ledger consortium with its own shareholding percentage being 10 percent. Subsequently,
    R3 lowered its target financing amount to USD 150 million with its own shareholding
    percentage increasing to 40 percent, and the remaining 60 percent of the shares
    were planned to be raised mainly from the consortium’s forty-two initial member
    banks. Then, seven banks withdrew from the financing. Following R3’s announcement
    that it was making its Blockchain platform Corda an open source one, some members,
    including Goldman Sachs, withdrew from the R3 consortium.[58](#Afn_58)
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年5月，R3开始为其分布式账本联盟寻求2亿美元的A轮融资，其自身持股比例为10%。随后，R3将其融资目标金额降至1.5亿美元，其自身持股比例提高到40%，其余60%的股份计划主要从联盟的42家初始成员银行中筹集。然后，七家银行退出了融资。在R3宣布将其区块链平台Corda开源后，一些成员，包括高盛（Goldman
    Sachs），退出了R3联盟。[58](#Afn_58)
