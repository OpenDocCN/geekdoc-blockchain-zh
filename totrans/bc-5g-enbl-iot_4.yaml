- en: 3.1.2 The Application Development Approach Used
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The Android application is designed keeping in view the MVC (Model-View-Controller)
    architecture of software development. MVC model for Android application development
    is depicted in Fig. [16.4](#Fig4).![../images/501059_1_En_16_Chapter/501059_1_En_16_Fig4_HTML.png](../images/501059_1_En_16_Chapter/501059_1_En_16_Fig4_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 16.4
  prefs: []
  type: TYPE_NORMAL
- en: MVC model for Android application development
  prefs: []
  type: TYPE_NORMAL
- en: Model signifies the data taking part in the entire application flow and is modified
    as and when required by the controller itself. The database handlers and the utilities
    all comprise the model layer of the application. This layer is usually known as
    the data layer. In Android separate classes are created for database handling
    tasks. The view determines the kind of interface that the end users would be interacting
    to. This presentation layer hence deals with the layout files, resources, and
    other UWE components and specifications (here mainly the XML files). As regards
    the kind of look, feel, placement of app components, color, theme, and font size,
    everything is decided in this layer.
  prefs: []
  type: TYPE_NORMAL
- en: In Android, the activities, fragments, and view components form the view layer.
    The third layer is the controller which works as the monitor or the mastermind
    of the system. It decides the exact workflow of the application, and how the different
    components would be called and connected is all done at this layer. This layer
    provides the actual business logic for the application, and whenever the user
    interacts with the view, it is the controller that triggers the model in order
    to make any changes to it. In Android, the classes are created separately for
    each task such that the object-oriented paradigms are followed.
  prefs: []
  type: TYPE_NORMAL
- en: 3.1.3 Application’s Workflow Through Data Flow Diagrams
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: This E-medical assistance Android application consists of two major interfaces
    – one for the user (or the patient) and the other for the doctor’s site.
  prefs: []
  type: TYPE_NORMAL
- en: Model Design and Data Flow for the Doctor Site’s Functionality
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'Functionalities at the doctor’s side are depicted in Fig. [16.5](#Fig5) and
    can be summarized as:'
  prefs: []
  type: TYPE_NORMAL
- en: (i)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The doctor would be allowed access to the app only after his verification of
    being a licensed doctor is successfully done. This would be done by checking for
    the presence of his entry (mainly, registration ID and state) in the licensed
    doctor’s database and its absence in the blacklisted doctor’s database.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (ii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: After getting the access, the doctor can either view the list of all his previous
    patients and contact or view their history, or the doctor on the visit of a new
    patient can simply scan his/her (patient’s) Aadhaar card (or any other card used
    for the unique identification of patients).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (iii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Upon scanning the patient’s unique identity card, the patient’s entire medical
    record would be made available to the doctor if it exists; otherwise, it would
    add a new entry upon scanning.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (iv)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The doctor can then add a new prescription, diet plan/precautions or reminders
    for food, medicines, etc. if any based on the patients’ medical grounds.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (v)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A price comparison module would then compare the price of the medicines from
    two or more sites and generate the minimum bill for the customer to order or not
    the medicines.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (vi)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The doctor also has an additional functionality of sharing their business card
    with the users/patients both within and outside of his/her clinic.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![../images/501059_1_En_16_Chapter/501059_1_En_16_Fig5_HTML.png](../images/501059_1_En_16_Chapter/501059_1_En_16_Fig5_HTML.png)'
  prefs: []
  type: TYPE_IMG
- en: Fig. 16.5
  prefs: []
  type: TYPE_NORMAL
- en: Functionalities provided for the doctor’s site interface
  prefs: []
  type: TYPE_NORMAL
- en: Model Design and Data Flow for the User Site’s Functionality
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'User end functionalities are depicted in Fig. [16.6](#Fig6) which are explained
    as:'
  prefs: []
  type: TYPE_NORMAL
- en: (i)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Any new user would be required to first of all register to the app, or an already
    existing user could simply login into the app to use its features.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (ii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Once a registered user, the user can search for the nearest available doctors
    and pathologies through the app or can even search them through the doctor’s specialization,
    the symptoms entered, etc.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (iii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The patient if using the app since quite a long time can also view his/her data
    of the previous visits, the prescriptions, and the reminders and the diet plans
    given then.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (iv)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Also the app could provide the facility of tracking their recovery just by entering
    their disease and stage. Also the relevant tests and nearest pathologies would
    be immediately displayed from the fog layer itself.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (v)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The user has certain functionalities for fetching the medicine details, first
    aid methods, simple home remedies, and possible disease check all through a user-friendly
    chatbot.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (vi)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The patient would also have the feasibility of contacting their current or recently
    visited doctor in case of help through a call or text message. In case of emergency,
    an SOS option would also be available which would only be allowed at times of
    grieve injuries or health emergencies.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (vii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The patient can upload their pathology reports before visiting a doctor or even
    in the case of regular check-ups for data record’s completeness and accuracy for
    any unforeseen disease trends.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (viii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: At last, an option for feedback given is to each patient after every visit to
    the doctor.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
