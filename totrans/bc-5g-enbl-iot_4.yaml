  - PREF_IND
  type: TYPE_NORMAL
- en: (x)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Step 10: Other functionalities are getting the first aid tips, health tips,
    and medicinal information on one click.*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (xi)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Step 11: The COVID help center provides the option for donation to the PM
    CARES Fund; an easy prediction of the chances a patient stands of suffering from
    the deadly coronavirus; a corona tracker for displaying the number of corona cases
    till date; currently active, recovered, and deceased corona patient count; an
    option for sending a note of appreciation to all the health professionals having
    their entry in the standard database; and lastly a feature for reading about the
    updates, symptoms, and precautions related to COVID-19.*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (xii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Step 12: Last is a chatbot service for getting the home remedies, small talks,
    reminders, sentiment analysis, and integration of voice cloning module allowing
    the chatbot to converse in a known voice, thus promoting early recovery of the
    patient.*'
  prefs:
  - PREF_IND
