- en: 3.2 Types of Blockchains
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Blockchains can be primarily categorized into four categories based on how the
    nodes can join the network, the need of the application, and the nature of the
    participating entities. The choice of the type of blockchain to use primarily
    depends on the application. Conventionally, public blockchains are used by organizations
    whose key focus is on transparency, while private blockchains are used by private
    companies. Consortium blockchains are used when multiple organizations are collaborating,
    and hybrid blockchains are ideal for business models that want to use the features
    of both private and public blockchains.
  prefs: []
  type: TYPE_NORMAL
- en: 3.2.1 Public Blockchain
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: This type of blockchain is truly decentralized because it is permissionless
    and unrestricted. Anyone with Internet can access and join the network and perform
    all the different tasks like mining, auditing, and performing transactions. Public
    blockchains ensure transparency and thus build trust amongst the participating
    nodes. These can be used for applications such as fund-raising and voting. The
    largest and the most popular blockchains—Bitcoin and Ethereum—are public blockchains.
  prefs: []
  type: TYPE_NORMAL
- en: 3.2.2 Private Blockchain
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: This blockchain network is a restricted version. There are network administrators
    who control participation in it by granting permissions. This type of blockchain
    network is usually smaller and is used by industries or entities such as banks
    and private corporations that want a higher level of control. These blockchains
    are faster and scalable. They are usually used for internal use cases such as
    supply chain management. Hyperledger Fabric is an example of a private blockchain
    network [[11](#CR11)].
  prefs: []
  type: TYPE_NORMAL
- en: 3.2.3 Consortium Blockchain
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: It is a semi-decentralized network that is managed by multiple organizations.
    Role and rights related to a node are governed by a group of nodes. These blockchains
    are ideal when various organizations are collaborating for one task. They can
    be used by organizations that are collaborating for research, group of banks,
    and inter-governmental organizations. Corda and Quorum are examples of consortium
    blockchain [[18](#CR18)].
  prefs: []
  type: TYPE_NORMAL
- en: 3.2.4 Hybrid Blockchain
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: It is a combination of a public and private blockchain, combining the features
    of both types. It provides the flexibility to keep some data public and some data
    private. This type is gradually getting more popular for use cases that require
    the features of both private and public blockchains. It can be used to semi-restricted
    environments such as financial markets. Dragonchain is a popular hybrid blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: These four types of blockchain networks have certain advantages and disadvantages
    in terms of transparency, scalability, security, and reliability. Restrictions
    may reduce scalability and fault tolerance while protecting privacy. Public networks
    offer more scalability and reliability. The choice of the type of blockchain network
    depends on the nature of the use case and the organization.
  prefs: []
  type: TYPE_NORMAL
- en: 3.3 Working of a Proposed Blockchain and Consensus Algorithms for Document Authentication
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There are various consensus algorithms that facilitate the coordination of all
    nodes in a blockchain. The most widely used consensus algorithm is Proof of Work
    (PoW) that is implemented by Bitcoin and Ethereum. In this algorithm, each entity
    (node) in the blockchain network preserves a copy of the blockchain network and
    communicates with other nodes to ensure that all the nodes have the same version
    of the transactions data. A new block is created periodically to record the transactions.
    The process of creating new blocks for updating the transactions is termed as
    mining. Mining is an integral part of every blockchain that is based on hash functions.
  prefs: []
  type: TYPE_NORMAL
- en: Since hash functions are one-way functions, all the nodes try to guess the input
    to generate the particular output. The node that first solves this hash function
    adds the new block to the blockchain. Solving this hash function is simply a method
    of hit and trial; due to the complexity of hash functions, it consumes a lot of
    computational power and electricity. The newly mined block broadcasts the updates
    to all the nodes in the blockchain. The other nodes verify the transactions using
    the hash function for verification of newly mined block. Once verified, all the
    nodes update their blockchain by adding information about the new block. A node
    will not be able to add an incorrect block because of the verification by all
    the nodes in the network. To attack the integrity of such a blockchain network,
    one would need more than 50% of the network’s computing power, which is highly
    unlikely in actual blockchain networks like Bitcoin and Ethereum. Figure [19.1](#Fig1)
    shows the working of a blockchain network.![../images/501059_1_En_19_Chapter/501059_1_En_19_Fig1_HTML.png](../images/501059_1_En_19_Chapter/501059_1_En_19_Fig1_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 19.1
  prefs: []
  type: TYPE_NORMAL
- en: Working of a blockchain
  prefs: []
  type: TYPE_NORMAL
- en: There are other consensus algorithms as such Proof-of-Stake (PoS) and Proof-of-Authority
    (PoA) [[14](#CR14)]. As per the Proof-of-Stake algorithm, nodes lock a certain
    number of their coins as a stake in the network. The number of locked coins affects
    the chances of being selected as the node that adds the new block. The larger
    the stake, more the chances of being selected; however, this is a pseudo-random
    process, so the wealthiest node will not be selected every single time. Proof-of-Authority
    works similarly like Proof-of-Stake, but instead of staking coins, the nodes stake
    their reputation. In this algorithm, there are some nodes that are validators
    and only these validators can add the new blocks. The validators are incentivized
    to add the correct transactions because a negative reputation affects their authority
    in the network. In all the three algorithms, the nodes are incentivized to select
    the correct transactions because incorrect verification causes a loss of resources
    in the case of PoW, loss of coin in the case of PoS, and loss of reputation in
    case of PoA [[1](#CR1)].
  prefs: []
  type: TYPE_NORMAL
- en: 4 Introduction to Ethereum
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Conceptualized in 2014 by Vitalik Buterin, Ethereum is a public, decentralized,
    programmable blockchain. Its native cryptocurrency is called Ether and is represented
    as ETH. The Ethereum community is the most active and largest community in the
    world. One of the primary reasons for the massive popularity of this open-source
    platform is that it enables the development of decentralized applications also
    called dapps. This is facilitated by smart contracts that allow the dapps to be
    executed on the Ethereum network through Ethereum Virtual Machine. Decentralized
    applications, as the name suggests, do not execute on a centralized single machine
    but run on a decentralized blockchain network. These are basically open-source
    software based on blockchain technology. A comparison of different blockchain
    platforms is shown in Table [19.3](#Tab3).Table 19.3
  prefs: []
  type: TYPE_NORMAL
