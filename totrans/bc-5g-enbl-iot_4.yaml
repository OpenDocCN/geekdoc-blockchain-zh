- en: 4.3 Pseudo Code/Steps/Algorithm
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Module functionalities for doctors and patients are categorized as follows.
  prefs: []
  type: TYPE_NORMAL
- en: '1\. Doctor’s VerificationSteps involved are:'
  prefs: []
  type: TYPE_NORMAL
- en: (i)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Creating a new project in Firebase.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (ii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Adding the package of our app to this new project created on Firebase.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (iii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Using the real-time database.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (iv)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The *google-services.json* file is downloaded from the Firebase and added to
    the src folder in our project.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (v)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Adding the Firebase dependency to our app *build.gradle* file.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (vi)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Uploading the authentic data to the Firebase in the form of *JSON* file.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '(vii)In the Android application code:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: (a)
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: We create a *Firebase* object.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: (b)
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: We get the reference of the table (or the parent node).
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: (c)
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: We parse the entire table for the presence of the node with the registration
    ID and state as entered by the doctor.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: (d)
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: If record exists, the next activity shows up; otherwise, a message is displayed
    showing “Access Denied!”.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '2, 3 & 4 Option for Viewing and Contacting the Patients Visited in the PastFollowing
    options are provided for viewing and contacting patients already visited:'
  prefs: []
  type: TYPE_NORMAL
- en: (i)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: For viewing the patients the doctor has examined in the past (each doctor entry
    having several unique IDs of patients using which the patient’s details are fetched).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (ii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: For every new visit providing a scanner that could scan the QR code and retrieve
    the details from the Aadhaar card in XML format which is then parsed and where
    information is extracted based on the tags.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (iii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: These retrieved details are then compared to the already existing entries (stored
    in the Firestore cloud database). This is done by taking the reference of the
    file present on the cloud database where it needs to be stored. If it is present,
    the entire previous medical record of that patient is displayed on the next activity.
    These medical records are displayed according to the timestamps, i.e., the date
    of a visit. The symptoms patient showed then and the medications that were given
    are all displayed to be viewed by the doctor for better judgment (these records
    are displayed on an *expandibleListView*).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (iv)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In case the patient has no previous record, his entry would be added to the
    Firestore, and the symptoms and medications given would be added along with the
    personal details.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 5\. Displaying the Medical Records in the Timestamp Order
  prefs: []
  type: TYPE_NORMAL
- en: (i)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: An activity having the expandable lists for display of personal details along
    with the previous medical records of the patient, linked with his/her Aadhar UID.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (ii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: These lists when expanded show the medical records in a chronological order
    based on the date-time when that patient’s record was added. On clicking on any
    of these date-time values, details of that date would be displayed.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (iii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: From this activity, the doctor can also add a new prescription, diet plan, or
    reminders by clicking on the corresponding button.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 6\. Adding Prescription
  prefs: []
  type: TYPE_NORMAL
- en: (i)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The prescription activity uses the *MultiAutoCompleteTextView* for entering
    more than one symptom and the medications being prescribed to the patient. This
    addition is made simpler since the symptoms and the medications are predicted
    once two or more characters are typed in the space provided there.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (ii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: An option for uploading a handwritten prescription is also there. The prescription
    or diet plan can also be uploaded in image format by clicking a picture of a neat
    and clear hardcopy which would then be processed by the ML kit *Text Vision library*
    provided by Google’s Firebase. After processing the image to text data, the data
    would be stored explicitly to the *Firestore*’s patient medical record.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (iii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: All these details when submitted are stored along with the patient’s personal
    details to the cloud database (here *Firestore*).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 7\. Adding Diet Plans or Precautions
  prefs: []
  type: TYPE_NORMAL
- en: This activity provides an option for adding diet plans for the patients as suggested
    by the doctor or to add any of the precautions, which the user has to take during
    his illness period. These suggestions or the diet plan can be easily viewed by
    the user from his/her profile in user app by the unique Aadhaar ID.
  prefs: []
  type: TYPE_NORMAL
- en: 8\. Sharing of the Business Cards
  prefs: []
  type: TYPE_NORMAL
- en: (i)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A doctor or a practitioner usually holds a business card of their clinic or
    place of work, and in this era of ultimate hygiene and distant socializing, sharing
    of these digital business cards is the best way to share info without human contact
    as well as avoiding the hassle of meeting in person. Doctors too can share these
    business cards.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (ii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: All it takes is a one-step phone number login and OTP verification in order
    to see the cards stored under that number (Firebase phone authentication is enabled
    and the dependency added to the app *build.gradle* file).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (iii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Any of those cards can be easily shared by long pressing (*OnLongClickListener*
    is used); on that card, another activity would pop up asking for the number on
    which it needs to be shared to.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (iv)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The card details are simply copied to the number the card is shared to and the
    card is visible to the person when he/she logins with their number. (Firebase
    real-time database was used for this purpose so that the changes are reflected
    immediately.)
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 4.4 User’s Site Activity Flow
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'User’s site activity can be summarized as:'
  prefs: []
  type: TYPE_NORMAL
- en: (i)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Registration and user’s login*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Any existing user is given an option to login into his account in order to view
    his details and history and his appointments or any of the activity provided by
    the app. New users are given an option to get registered and are able to use all
    the facilities provided by the app. For the authentication purpose, the *Google
    Firebase* plays the whole role here, and only authenticated users are able to
    visit the app.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (ii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Search for the nearest doctors and pathologies*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The authenticated users are able to search the nearest doctor in their locality
    and are able to get their contact details. In order to get the doctors near the
    user in their locality, the *Google Maps APWE* was used.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (iii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Searching doctors based on specialization too*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The doctors can be easily searched by just mentioning their specialization and
    the user’s location making it convenient for the user.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (iv)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Viewing previous visit data, prescriptions, and reminders*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The verified user who has already visited a doctor can easily view all his details,
    precautions, and the medicines suggested by the doctor to him and can also look
    into his whole medical record till now.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (a)
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: All he/she needs to do is scan the QR code present on their Aadhaar card, and
    the corresponding entry would be fetched from the Firestore and displayed to the
    user patient.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: (b)
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: The user also has an option for setting a reminder for the intake of medicines,
    drinking water every 2 hours in a day, taking a fixed diet, and future doctor
    appointments or check-ups.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: (c)
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Suggestion regarding precautions for the infection/disease and the recovery
    time on the basis of the level of infection or stage of disease.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: (d)
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: The system takes the disease and stage as input and shows the recovery time
    and precautions to be taken as output. System does real-time analysis of the disease
    by the details entered by the medical expert.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: (v)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Feedback collection module*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Facilitates the doctor visiting the patient with details of previous doctor
    visits, diagnosis and medication.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (vi)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Searching for medicine details, first aid, and relief remedies through a chatbot*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The user login starts the app with the options for searching the nearby hospitals,
    setting a medicine intake reminder or so (done using the *BroadcastReceiver* class),
    looking for any medicine-related information or the option to chat (*HealthOS
    APWE* used), and getting simple remedies with the help of the bot (the chatbot
    makes use of the Dialogflow APWE provided by Google).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (vii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Chatbot implementing text to speech conversion along with a voice cloning
    module for emotional health recovery*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The chatbot can not only carry out general conversations but also help predict
    the possibility of a disease by simply asking about the symptoms and a few more
    follow-up questions (the chatbot makes use of the *Dialogflow* service provided
    by Google for the basic or service-based interactive interfaces for the user).
    The bot can also be asked about the home remedies or first aids in case of mild
    symptoms or discomfort (for the symptom checker module, the *Infermedica APWE*
    is used).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The text to speech service allows oral interaction with the bot as well. An
    additional solution for the suffering patient could be the chatbot conversing
    to the person in a close relative’s cloned voice. After all recovery is high paced
    when a person is emotionally fit (recently in June 2019, an AWE system on voice
    cloning was created and made open source which would serve the purpose here).Figure
    [16.7](#Fig7) depicts activity to activity flow for doctor’s login, and Fig. [16.8](#Fig8)
    depicts activity to activity flow for patient’s login, and Fig. [16.9](#Fig9)
    presents database table structure as stored on the cloud storage.![../images/501059_1_En_16_Chapter/501059_1_En_16_Fig7_HTML.png](../images/501059_1_En_16_Chapter/501059_1_En_16_Fig7_HTML.png)
