- en: 5 Methodology
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The proposed solution aims to leverage blockchain technology to solve the existing
    problems associated with document authentication and verification. The key challenges
    in the process of authentication of documents can be overcome by using a decentralized
    public ledger. The inherent characteristics of a blockchain network help in solving
    these problems. The immutable nature of blockchain ensures that documents cannot
    be modified once they are written, the decentralization removes the need for an
    intermediary, open-source decentralized apps that ensure transparency, and the
    transaction fees associated with the verification process are minuscule compared
    to hiring a third party. The Ethereum blockchain will be used because of its smooth
    and efficient platform that supports the use of smart contracts to build decentralized
    applications.
  prefs: []
  type: TYPE_NORMAL
- en: Algorithm 1 Authenticating the documents![../images/501059_1_En_19_Chapter/501059_1_En_19_Figa_HTML.png](../images/501059_1_En_19_Chapter/501059_1_En_19_Figa_HTML.png)Algorithm
    2 Verifying the documents![../images/501059_1_En_19_Chapter/501059_1_En_19_Figb_HTML.png](../images/501059_1_En_19_Chapter/501059_1_En_19_Figb_HTML.png)A
    smart contract shall be developed that includes the functions of authentication
    and verification. This will be deployed on the Ethereum blockchain. The fundamental
    idea is to create a cryptographic hash of every document. There are two main reasons
    for doing this; firstly, a cryptographic hash is a one-way function; therefore,
    once the hash is generated, it is impossible to find out the original input document
    from the hash, and this ensures privacy. Secondly, the size of the output hash
    is always fixed irrespective of the input size. This gives the flexibility to
    use any size or any kind of document. The hash code size is quite small and can
    be written on the blockchain, while writing the entire document on the blockchain
    is an undesirable and inefficient alternative because of the issues of cost, privacy,
    and speed. SHA-256, a strong and presently an uncompromised algorithm, has been
    used as the hash function. It generates a 256-bit hash code that is a 64-character
    alpha-numeric code. Once the hash code is written on the blockchain, it is immutable
    and stored with a timestamp. Later a document can be verified by comparing its
    hash code with that already stored on the blockchain. Even a tiny change in the
    document, i.e., a change of one pixel or character, will completely change the
    hash code due to the “avalanche effect.” Therefore, no two documents will ever
    have the same hash code. Figures [19.2](#Fig2) and [19.3](#Fig3) show the processes
    of authentication and verification, respectively.![../images/501059_1_En_19_Chapter/501059_1_En_19_Fig2_HTML.png](../images/501059_1_En_19_Chapter/501059_1_En_19_Fig2_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 19.2
  prefs: []
  type: TYPE_NORMAL
- en: Process of authentication
  prefs: []
  type: TYPE_NORMAL
- en: '![../images/501059_1_En_19_Chapter/501059_1_En_19_Fig3_HTML.png](../images/501059_1_En_19_Chapter/501059_1_En_19_Fig3_HTML.png)'
  prefs: []
  type: TYPE_IMG
- en: Fig. 19.3
  prefs: []
  type: TYPE_NORMAL
- en: Process of verification
  prefs: []
  type: TYPE_NORMAL
- en: The ability to add the document hash code on the blockchain will be restricted
    by using access control modifiers of functions in the solidity programming language,
    but any individual will be able to search for a hash code because it is impossible
    to generate the document from the hash code. Algorithm [1](#FPar1) shows how the
    authentication of the documents is to be carried out using the proposed approach
    and the Algorithm [2](#FPar2) shows how the verification of the documents is to
    be carried out using the proposed approach.
  prefs: []
  type: TYPE_NORMAL
- en: 6 Execution and Implementation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 6.1 Development of Smart Contract
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'A basic smart contract is developed with two functions: one adds document hash
    to the blockchain and other searches for the document hash on the blockchain.
    The “add document hash” function will return a transaction id, and “find document
    hash” will return the block number and timestamp of writing that hash on the blockchain.
    If the hash code is not found on the blockchain, null values will be returned.
    These functions take a hash code as the input parameter and not the document itself
    because converting the document into hash code inside the smart contract would
    increase the transaction fee. The Ethereum smart contracts are written in Solidity
    programming language.'
  prefs: []
  type: TYPE_NORMAL
- en: 6.2 Deployment on Local Blockchain
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Ganache is a tool that simulates the Ethereum blockchain and runs locally. Thus,
    it can be used as a personal blockchain for development and testing purposes.
    The smart contract was deployed on Ganache to test its working. To deploy it,
    the configuration file of Truffle was modified to set the development network
    as “localhost.” Using the truffle migrate command, the smart contract is deployed.
    Figure [19.4](#Fig4) shows the Ganache interface.![../images/501059_1_En_19_Chapter/501059_1_En_19_Fig4_HTML.png](../images/501059_1_En_19_Chapter/501059_1_En_19_Fig4_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 19.4
  prefs: []
  type: TYPE_NORMAL
- en: The Ganache interface
  prefs: []
  type: TYPE_NORMAL
- en: 6.3 Development of Command-Line Interface
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A JavaScript file is created that interacts with the smart contract. Firstly,
    the smart contract is connected to the JavaScript file using the contract’s address.
    Secondly, a function to calculate document hash is created, which takes a document
    as an input and generates a hash code using the SHA-256 algorithm from the jsSHA
    library. This approach has been adopted because if the conversion happens inside
    the smart contract then the user has to pay the transaction fee for converting
    the document into the hash code. AddDocumentHash and FindDocumentHash functions
    in this file send the hash code to the smart contract. The working of the smart
    contract does not change. So, it can be accessed using a command-line interface.
    A user can now select the file to either add its hash code or find its hash code
    on the blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: 6.4 Testing the Smart Contract
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As seen in Fig. [19.5](#Fig5), the smart contract is tested using a command-line
    interface. The file is specified, -a is used to add the document hash code, and
    -f is used to search for the document hash code on the Ganache blockchain. When
    the document hash code is written on the blockchain, the hash value and transaction
    id are displayed to the user, and if the document hash code is found on the blockchain
    after searching, the block number where the hash code was written is displayed
    along with the time that block was mined. In case the document hash value is not
    found on the blockchain, a message indicating the same is displayed to the user.
    Figure [19.5](#Fig5) shows the testing of smart contract in a command-line interface.![../images/501059_1_En_19_Chapter/501059_1_En_19_Fig5_HTML.png](../images/501059_1_En_19_Chapter/501059_1_En_19_Fig5_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 19.5
  prefs: []
  type: TYPE_NORMAL
- en: Testing the smart contract in a local environment using command-line interface
  prefs: []
  type: TYPE_NORMAL
- en: 6.5 Setting Up of a Rinkeby Node
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Before we can deploy our network on the main net, a smart contract must be deployed
    on Ethereum’s test network. The smart contract was deployed on the Rinkeby test
    network. But before deploying the smart contract on the Rinkeby, the computer
    needs to be a node of the network, i.e., it needs to be connected to the Rinkeby
    network. Therefore, the computer must download all the blockchain data and state
    entries of the network and continue to update the latest data and entries as the
    blockchain is constantly growing. This process is called syncing. Once syncing
    is complete, the computer needs to continue to be connected to the network as
    long as it wants to write to the blockchain. A snapshot of the Rinkeby network
    can be seen in Fig. [19.6](#Fig6). Since the blockchain is continuously growing,
    the size of the data increases, and hence the time required to sync the network
    also increases. In this case, it took nearly 60 h to complete the syncing process.
    About 125 million state entries were processed and 38GB of data was downloaded.
    After completing the syncing process, the smart contract was deployed. Figure
    [19.7](#Fig7) shows the Rinkeby syncing process.![../images/501059_1_En_19_Chapter/501059_1_En_19_Fig6_HTML.png](../images/501059_1_En_19_Chapter/501059_1_En_19_Fig6_HTML.png)
