- en: 6.8 Testing the Smart Contract on Rinkeby
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: After deploying the smart contract, it was tested by adding the document hash
    on the Rinkeby blockchain and finding a document on the same. All transactions
    can be searched on the Rinkeby Network. Firstly, a document called “certi1.pdf”
    was used, and its hash was written on the Rinkeby blockchain. The hash value and
    transaction id can be seen. The command-line interface works in the same manner
    as it worked while using the Ganache blockchain. The process to add the document
    may take several seconds because all pending transactions are added into new blocks
    and each new block is added every 15 s in Rinkeby. In Ethereum main net, each
    new block takes 10–20 s to be added. Figure [19.8](#Fig8) shows the document being
    added. Once the new block is generated, all the details related to the transaction
    of adding the document hash such as block number, transaction id, transaction
    fee, timestamp, etc. can be publicly viewed. A document hash on the block can
    be searched on the Rinkeby blockchain. If the document hash was written, its timestamp
    and block number shall be displayed, else a message is displayed that says that
    hash value is not found on the blockchain. Figure [19.9](#Fig9) shows the document
