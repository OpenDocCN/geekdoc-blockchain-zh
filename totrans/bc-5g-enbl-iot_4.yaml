- en: 6 Disadvantages and Rumors
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Any revolutionary technology has to face wild rumors and incorrect facts, and
    5G-enabled IoT is no different. There has been concern growing about 5G being
    highly hazardous to nature as well as human health. However, those facts are mostly
    invalid and void. They will be briefly discussed in this section. However, we
    do not state that this technology comes with absolutely no faults or disadvantages.
    There exist some disadvantages currently, but they may be resolved in the future.
    Firstly, talking about the existing disadvantages, they can be summarized in the
    following two points.
  prefs: []
  type: TYPE_NORMAL
- en: 6.1 Expenditure on 5G
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The current bandwidth in which 4G operates (3 kHz–6 GHz) is getting saturated
    as more and more devices are coming online, and thus, 5G plans to use the shorter
    wavelength bandwidth of 30–300 GHz. However, these high-frequency waves tend to
    have very low piercing power and, therefore, get absorbed quickly in the surroundings.
    The solution to this is to build smaller network transmitters, in large numbers,
    placed very close to each other around the city. The model is depicted in the
    image below.
  prefs: []
  type: TYPE_NORMAL
- en: However, this demands a whole new infrastructure in the cities. Building a large
    number of smaller cell towers around the city will be very expensive and time-consuming.
    The time expected to change the infrastructures of current cities at such massive
    levels throughout the world can be easily over a decade. Moreover, the longer
    the project, the higher the investments. To add to it, most of the devices we
    currently use, and which can use wireless technologies, would be incompetent to
    5G, and thus, all of them need to be replaced with new ones, hence adding up to
    the already high costs of this technology. Expected 5G infrastructure is shown
    in Fig. [18.2](#Fig2).![../images/501059_1_En_18_Chapter/501059_1_En_18_Fig2_HTML.png](../images/501059_1_En_18_Chapter/501059_1_En_18_Fig2_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 18.2
  prefs: []
  type: TYPE_NORMAL
- en: Expected 5G infrastructure
  prefs: []
  type: TYPE_NORMAL
- en: 6.2 Security Concerns
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Since 5G and 5G-enabled IoT are newly emerging ideas, the security and privacy
    concerns have not yet been resolved. 5G requires a convoluted infrastructure.
    When combined with IoT, it demands a highly complex digital ecosystem. However,
    a complex system results in greater security challenges. The high-speed data transfer
    abilities of 5G can easily be exploited by malicious attackers. The strength of
    5G-enabled IoT can be abused by attackers to pose security threats. There are
    chances that distributed denial-of-service (DDoS) assaults will possibly increase,
    as 5G will enhance IoT’s participation in real-time company systems. And IoT is
    developed at the old client/server model, with old reliability mechanisms. 5G
    technology is built upon the extensive use of virtualization. It also uses the
    containerized systems (as it is expected to run on the cloud). This combination
    highly widens the gamut of options that attackers can exploit.
  prefs: []
  type: TYPE_NORMAL
- en: 6.3 Rumors
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There have been many rumors about the ill effects of 5G. Most of them arise
    because 5G will use very-high-frequency carrier waves, with a significant increase
    in the number of network transmitters expected around the cities. Another fact
    that leads to fake rumors in the case of 5G is that the frequency at which it
    will operate is similar to the frequency which microwave ovens use to cook food.
    This has become a cause of discomfort for the end-users as they think that these
    waves will cook up their organs, similar to how microwave ovens cook food inside
    it. However, there is no truth in such statements. A basic understanding of radiation
    is required to make such fears void. Though the frequency range of both the waves
    is similar, a microwave oven gets its ability to cook food from the power output
    it can generate. A modern-day microwave oven can generate power anywhere between
    500 and 1000 watts. This comparatively massive power is what enables the microwaves
    to boil up the water molecules inside food particles. On the other hand, our smartphone
    or other modern-day IoT-enabled devices can barely generate power anywhere near
    1 watt. Thus, the fearful fact about our organs getting cooked up has no validity.
  prefs: []
  type: TYPE_NORMAL
- en: '7 Case Study: Cloud VR Services'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Virtual reality (VR) refers to software-generated simulation in which anyone
    can experience and interact with an artificial 3-D environment with the help of
    electronic gadgets. This technology can be integrated with many other industries
    to bring the most out of each, some examples being, in healthcare, allowing tasks
    like remote surgery; in gaming, giving an immersive experience to the players;
    and in the automobile industry, allowing engineers to experiment easily with the
    design and build of any automobile before commissioning expensive prototypes,
    to name a few. However, to make the aforementioned tasks a possibility, there
    is a need for cloud-based VR services. The following is a case study on the launch
    of cloud VR services, a possibility using 5G-enabled IoT. *[The following facts
    and figures were produced by Huawei at the 10th Global Mobile Broadband Forum.
    Source].*
  prefs: []
  type: TYPE_NORMAL
- en: The operators who shall provide cloud services for VR can enjoy great opportunities
    in the market. Carrier serviceable addressable market (SAM) is expected to reach
    more than 93 billion USD globally by 2025\. It is estimated that cloud-based infrastructure
    can reduce the cost of VR equipment by 70–80%. This will considerably increase
    the demands for VR hardware as their cost is a major disadvantage in their widespread
    use among common masses. Required network performance is shown in Table [18.3](#Tab3).Table
    18.3
  prefs: []
  type: TYPE_NORMAL
- en: Required network performance
  prefs: []
  type: TYPE_NORMAL
- en: '|   | 2 K resolution (H 264) | 4 K resolution (H 265) | 4 K resolution (H 266)
    |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Latency | <20 ms | <16 ms | <10 ms |'
  prefs: []
  type: TYPE_TB
- en: '| Speed | 20–50 Mbps | 50–200 Mbps | 200–600 Mbps |'
  prefs: []
  type: TYPE_TB
- en: The network architecture for cloud-based VR services demands end-to-end public
    networks connected to cloud-based GPUs (graphics processing units). The latency
    allowed for the 4 k resolution (H 265) in VR is less than 16 milliseconds. Such
    low latency is almost impossible to achieve with the previous generation of wireless
    technologies, as the average latency of a 4G network is around 50 milliseconds
    and the best it can do is up to 20–30 milliseconds. Thus, the architecture highly
    demands a network with ultra-low latencies. This is where 5G-enabled devices come
    into the picture as even 5G-enhanced mobile broadband can reach latencies as low
    as 4–5 milliseconds and the 5G-URLLC (Ultra-Reliable Low-Latency Communications)
    systems can achieve latencies as low as 1 millisecond. Hence, the latency requirements
    of cloud-based VR services can only be fulfilled by 5G-enabled devices.
  prefs: []
  type: TYPE_NORMAL
- en: Talking about the data transfer rates required for such a system to work flawlessly,
    gadgets on previous generations of connecting technology cannot be satisfactory.
    This is because, for 4 k resolution (H265) in VR, the required data rates range
    from 50 to 200 Mbps. However, 4G has average download speeds between 5 and 12
    Mbps, and the peak of the transfer rate possible is 50 Mbps. Therefore, there
    is a call for 5G’s high data transfer speeds. The peak speed of 5G can reach up
    to 20 Gbps, and even the average data transfer speeds can easily reach 100+ Mbps.
    Thus, this requirement of the network architecture for cloud-based VR services
    can only be met by 5G.
  prefs: []
  type: TYPE_NORMAL
- en: 8 Conclusion and Scope of Future Work
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this chapter, we had briefly introduced the impact 5G-enabled IoT will put
    on industries and industrial automation. Industrial growth has known no limits
    in the last few years, but we have only included those categories which are expected
    to go through a major revolution with the advent of 5G and its integration with
    IoT. 5G-enabled IoT is expected to make healthcare much more advanced, bring usable
    self-driving vehicles closer to reality, and evolve many typical industrial products
    and systems into their smarter versions, like smart homes, smart cities, smart
    agriculture, smart supply chain management, etc. All these mentioned changes have
    been briefly discussed in the chapter. The capability to carry large amounts of
    data with ultra-low latency, which 5G boasts of, is what increases the expectations
    and hype around the industrial growth in the upcoming years. 5G promises to bring
    a greater number of devices, including the IoT devices on board, which has created
    a hype around automation in the future.
  prefs: []
  type: TYPE_NORMAL
- en: However, not only the positives but we have also talked about the negatives
    of the upcoming technology. It requires a serious input of money to make 5G even
    a reality. The fact that most current devices will have to be replaced itself
    makes the very technology time-consuming and something to expect only in the distant
    future. Moreover, the benefits of 5G are very easy to be abused, and malicious
    attacks are certainly expected to increase manyfolds. Nevertheless, the evolution
    in the industries which is expected is worth the troubles needed to fix or compensate
    for the disadvantages. Rumor has it; this technology is going to have severe health
    issues for humans as well as other living beings; however, we have discussed some
    of them, which are fake and just the result of lack of scientific knowledge in
    common folks.
  prefs: []
  type: TYPE_NORMAL
- en: As 5G is still a concept on paper, there is a huge scope for further research
    to bring it to reality. The fact that current IoT devices will need to undergo
    modifications to become compatible with 5G opens many doors for further research.
    Moreover, it is not practically feasible to discuss all the industries that will
    undergo major evolution in a single chapter. Thus, some more sections need to
    be explored. There is a major need for research to compensate for the disadvantages
    of 5G architecture. There can be papers proposing cheaper or more efficient models
    for the infrastructure of 5G cell towers in cities. The security of the 5G-based
    architecture currently demands lots of research to make it practically usable.
  prefs: []
  type: TYPE_NORMAL
- en: Through this chapter, we have tried to bring together and discuss all the major
    developments in the aforementioned technologies, as predicted by the rigorous
    research going on all over the world. The readers can get an estimate or a peek-look
    at the revolution that is to come due to the advancements in wireless technology
    (5G) and its integration with the Internet of Things (IoT). The chapter introduces
    the reader to the world of 5G, IoT, as well as 5G-enabled IoT and achieves its
    primary goal, to bring out the “importance of 5G-enabled IoT for industrial automation.”
