  - PREF_IND
  type: TYPE_NORMAL
- en: (vii) QR Code Scanner
  prefs: []
  type: TYPE_NORMAL
- en: Embedding a QR (quick response) code in our Android application is the smartest,
    fastest, and best way of extracting data within a fraction of a second. These
    QR codes can store quite sufficient amount of data including the links, text,
    images, geographical coordinates, etc. unlike the barcodes that were meant for
    storing only a limited data. QR codes provide local small-scale data storage for
    quick retrieval. Nowadays, every smartphone comes with an in-built QR code scanner
    whether it is for making payments or for transferring any file or contacts to
    someone.
  prefs: []
  type: TYPE_NORMAL
- en: The integration of QR code scanner into an Android app is made easier using
    the Google Mobile Vision API. Using the QR code present on the Aadhaar card of
    the citizens of India, the person’s basic personal information is obtained in
    XML format which is then parsed, and the relevant details are extracted and stored
    to the database and displayed on the UI.
  prefs: []
  type: TYPE_NORMAL
- en: (viii) XML and JSON Parsers
  prefs: []
  type: TYPE_NORMAL
- en: JSON stands for JavaScript Object Notation which was initially used in JavaScript
    for coupling the programs by sending objects to them in this JSON format. Applications
    make use of this format for sending and receiving data from a server or a service
    API. Even Firebase connectivity needs a JSON file (google-services.json) to be
    downloaded and added to the project that needs to be connected.
  prefs: []
  type: TYPE_NORMAL
- en: '***A json file looks like this:******“Employee”= {******“eid” = 0123 ,******“name”
    = “Sheetal” ,******“Department” = “IT” ,******}***'
  prefs: []
  type: TYPE_NORMAL
- en: In order to parse the JSON string, a JSONObject class object is created, and
    the received string is passed into it. Then the JSON values are extracted from
    the key-value pairs using the getString(), getLong(), getInt(), etc. methods.
  prefs: []
  type: TYPE_NORMAL
- en: Sometimes this data can also be fetched from the source in the form of an XML
    file (like here in case of QR code scanning). XML stands for Extensible Markup
    Language. In fact, the layouts in Android are created as .xml files. XML is also
    more secure and does not support array for data storage.
  prefs: []
  type: TYPE_NORMAL
- en: '***XML file content looks somewhat like:******<Employee>******<id> 0123 </id>******<name>
    Sheetal </name>******<Department> IT </Department>******</Emloyee>***'
  prefs: []
  type: TYPE_NORMAL
- en: The XML files can be parsed by any of the DOM, SAX, and XMLPullParser, but Android
    mainly makes use of the XMLPullParser. Its object is created firstly by creating
    the object of the XMLPullParserFactory and then calling the getPullParser() function
    on it. The values are retrieved based on the attribute names used in the XML file.
  prefs: []
  type: TYPE_NORMAL
- en: (ix) SQLite Database
  prefs: []
  type: TYPE_NORMAL
- en: Android app or any other software sometimes have a need to store the data being
    processed by that software or app. This processed information or data is stored
    in a database. This database can be on the device itself (SQLite database) or
    on some other device or cloud-based service (Firebase) as well. Firebase is a
    cloud service in which the data is stored and processed in a cloud. It is a no
    SQL, real-time distributed database that is apt for working on some data that
    needs frequent updates and changes. Only its limited access is free, and an Internet
    connection is required for accessing it. Whereas a SQLite database is absolutely
    free, independent, and an open-source relational database that isn’t actually
    present on the Android IDE (Android Studio) but is available on the Android device
    on which the app is being used, SQLite thus does not always require an Internet
    connection and is quite handy to use.
  prefs: []
  type: TYPE_NORMAL
- en: (x) Voice Cloning Module
  prefs: []
  type: TYPE_NORMAL
- en: In June 2019, an open-source code for the AWE Toolbox and developed by Corentin
    Jemine was made available on the GitHub repository. The system was an implementation
    from the research paper, *Transfer Learning from Speaker Verification to Multispeaker
    Text-To-Speech Synthesis (SV2TTS)*.
  prefs: []
  type: TYPE_NORMAL
- en: The AWE Toolbox works on a text and sample audio as input and generates an augmented
    audio of the given text in the voice of the sample audio.
  prefs: []
  type: TYPE_NORMAL
- en: The system encodes the given voice waveform sample into vector representation
    of a particular fixed dimension; similarly, the sample text to be spoken is also
    converted into its vector representation. These two vectors of voice and text
    are combined and then decoded. This is represented in the form of mel spectrogram.
    The vocoder then transforms the spectrogram into an audio waveform file which
    is audible and can be played. Figure [16.11](#Fig11) *explains about the working
    of the voice cloner AWE Toolbox.*![../images/501059_1_En_16_Chapter/501059_1_En_16_Fig11_HTML.png](../images/501059_1_En_16_Chapter/501059_1_En_16_Fig11_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 16.11
  prefs: []
  type: TYPE_NORMAL
- en: Functional blocks of voice cloner AWE Toolbox
