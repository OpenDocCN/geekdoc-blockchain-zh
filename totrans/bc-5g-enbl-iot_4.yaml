- en: 3 Blockchain Technology for Document Authentication
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Blockchain, as the name suggests, is a “chain of blocks” based on the peer to
    peer technology. It is an immutable time-series record of data that is not managed
    by a single entity but a cluster of computers. Each block in the blockchain contains
    data related to transactions and linked with others through cryptographic rules
    [[5](#CR5)]. In a blockchain network, every participating entity holds an independent
    copy of the blockchain and updates its copy as per the underlying consensus algorithm
    of the blockchain network. Blockchain was invented by Satoshi Nakamoto, and the
    technology came into light in 2008 when a paper about Bitcoin was circulated.
    The identity of Santoshi Nakamoto is unknown, and it is speculated that it could
    be a group of people or an individual. Bitcoin is a cryptocurrency based on blockchain
    technology. The popularity of Bitcoin led to the widespread use of blockchain
    technology for various purposes. Over the years, different types of blockchain
    networks have emerged and this technology is being used to solve different problems
    across domains due to inherent characteristics of a blockchain network.
  prefs: []
  type: TYPE_NORMAL
- en: 3.1 Key Features of Blockchain Technology
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Blockchain’s success has been primarily due to the three key features of this
    technology.
  prefs: []
  type: TYPE_NORMAL
- en: 3.1.1 Decentralization
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The Internet largely works on centralized technologies. Most popular services
    use the client–server model where data stored in centralized databases is owned
    by private entities. This centralized model has several drawbacks. Firstly, because
    the system is centralized, it can be prone to attacks that can lead to the failure
    of the entire system. Secondly, the owner can shut down the system at their will,
    and data could be lost or corrupted permanently. The blockchain network is decentralized,
    and no single entity controls it. All the participating entities on the network
    are on the same hierarchy, it does not have a single point of failure, and also
    it cannot be shut down at the will of an individual. Since the data is replicated
    by each entity in the blockchain network, the risk of data loss or corruption
    is negligible. A 51% attack is needed to take over a blockchain network, and experts
    believe that it is virtually impossible in the present scenario [[21](#CR21)].
  prefs: []
  type: TYPE_NORMAL
- en: 3.1.2 Transparency
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: With public addresses on blockchain, all transactions are viewable to everyone
    on the network and it provides a fully auditable and valid ledger of transactions.
    Blockchain does not compromise security and privacy for transparency. Blockchain
    provides anonymity by securing a person’s identity through private keys. Private
    keys also ensure security [[6](#CR6), [7](#CR7)]. Encryption and cryptography
    ensure that blockchain is secure enough to handle financial transactions and also
    elections [[24](#CR24)].
  prefs: []
  type: TYPE_NORMAL
- en: 3.1.3 Immutability
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The records and transactions on the blockchain network are immutable, which
    means that an appended block cannot be altered. This feature makes blockchain
    valuable for multiple applications. If a hacker alters one block, subsequent blocks
    need to be altered because all the blocks are linked through cryptographic hash
    functions. Also, changes in one copy of blockchain will not do any damage because
    all the entities in the blockchain hold a copy of the same. It ensures that once
    a block has been added to the blockchain and approved using the consensus mechanism,
    it cannot be altered or modified [[9](#CR9)].
  prefs: []
  type: TYPE_NORMAL
- en: These three features have increased the utility, efficiency, and significance
    of the blockchain technology for a wide variety of applications. The description
    of blockchain characteristics and their applicability for document authentication
    and verification is shown in Table [19.2](#Tab2).Table 19.2
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain features for document authentication and verification
  prefs: []
  type: TYPE_NORMAL
- en: '| Characteristic | Description | Applicability |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Decentralization | No single entity controls the network | Ensures that platform
    is fault tolerant and less prone to breakdown |'
  prefs: []
  type: TYPE_TB
- en: '| Transparency | With public addresses and transactions, all activity is auditable
    | Leads to trust between the authenticating and verifying entities |'
  prefs: []
  type: TYPE_TB
- en: '| Immutability | Anything once written on the blockchain cannot be altered
    | Ideal for documents of permanent nature such as birth certificates and university
    transcripts |'
  prefs: []
