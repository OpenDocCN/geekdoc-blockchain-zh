- en: 6 Discussion and Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The current scenario perception provides the evidence that deep learning becomes
    the predominant technology. In this chapter, we acquire the extensive view of
    deep learning applications in future cellular networks, edge computing, and IoT
    networks. We epitomize the deep learning current techniques, deep learning in
    resource management, and advanced approaches in future cellular and IoT networks.
    The amalgamation of deep learning with blockchain emerging technology for future
    applications has a significant effect. In this chapter, we explore the opportunities
    available with the emergence of ML and DRL in blockchain to empower the FCN and
    IoT networks. The work is persuaded by the extensive growth of ML and DRL to future
    intelligent technologies. In this chapter, we presented the comparative study
    of the existing survey in the area of deep learning with blockchain-empowered
    5G and IoT networks. We also provided the background knowledge of machine learning,
    deep learning, blockchain, resource management, IoT, and FCN. Then we provide
    the taxonomy of the resource management services utilizing the machine learning
    and deep learning techniques with blockchain. Here we focused on intelligent resource
    management instead of the traditional approaches. The resource management taxonomy
    in the FCN is summarized in Table [17.3](#Tab3) and provides the existing solution
    with the technology used. The resource concerned is network virtualization, resource
    management, data collection and sharing services, federation learning, and spectrum
    management. The major concern is utilizing the issue focused on machine learning
    and deep learning. Similarly, the resources that emanate in IoT networks are resource
    allocation in vehicular networks, spectrum sharing, content caching, traffic scheduling,
    QoS, power allocation, inference management, device-to-device communication, cell
    selection, MIMO, NOMA, and traffic mobility patterns. Table [17.4](#Tab4) provides
    the taxonomy for resource management in blockchain-empowered IoT networks. The
    integration of ML and DRL techniques for intelligent resource management for blockchain
    empowered 5G and IoT networks helps in estimating optimised decision for large
    scale versatile and complex networks. The heterogeneity of emerging technology
    needs intelligent scalability and efficient, reliable networks. In the end, we
    conclude the open issues and research challenges in integrating the ML and DRL
    approach with blockchain to empower the 5G future generation networks and IoT
    networks. We categorize the open research challenges wrt technological and general
    issues in Fig. [17.4](#Fig4). We provide detailed future research challenges in
    blockchain, IoT networks, 5G networks, and utilizing machine learning and deep
    learning. This study concludes the prospective of ML and DRL techniques in blockchain
    empower large scale fully heterogeneous 5G and IoT networks. We also discuss the
    case of using blockchain and deep learning approach for content caching in resource
    management in 5G networks. Finally, blockchain can be accepted in the empowerment
    of blockchain-enabled 5G and IoT network services. The availability of blockchain
    uplifts the shape and future of emerging technologies. This chapter will be helpful
    for those who study the resource management services in 5G and IoT blockchain-empowered
    networks utilizing machine and deep learning approach.
