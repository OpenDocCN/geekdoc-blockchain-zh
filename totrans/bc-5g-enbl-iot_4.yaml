- en: 6.9 Designing a Web Application
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Blockchain architecture is being used by different organizations for financial
    transactions, record keeping, digital notary, smart contracts, etc. The end users
    of these applications need a simple interface to perform the tasks. A web application
    will be helpful for all the stakeholders of the blockchain model for document
    authentication and management. The command-line tool is replaced by a web application
    that can be accessed by other users. HTML-CSS and bootstrap framework is used
    to create the front end. HTTP-Server was used local server. MetaMask extension
    needs to be downloaded so that it can inject a web3 provider in the browser. It
    is available as an extension for Google Chrome. Rinkeby network has to be selected
    as the network for the wallet so that end users can sign the transactions from
    their accounts. Multiple accounts can be set up, and the user can deposit or send
    Ether through this wallet. The javascript file is modified by changing the initialization
    code. Web3 provider is set so that it can check if a compatible extension such
    as MetaMask is installed. The smart contract can now be executed using the web
    browser. If no web3 object is found, the user is alerted through a message. The
    primary reason for connecting the smart contract with a web application is that
    it allows users to access our contract without having to run their computer as
    a node. The user can now access the functions to add and search for hash code
    on the blockchain from the browser using the web application. The transaction
    fee to write the document hash will be charged from the MetaMask wallet. The Ether
    for transactions can be requested from Rinkeby faucet.
  prefs: []
  type: TYPE_NORMAL
- en: 6.10 Usability
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The decentralized application that has been created is ideal for digital documents
    that are of permanent nature and require periodic verification such as birth certificates,
    academic degree and transcripts, purchase receipts, etc. Universities provide
    a hard copy of academic transcript to their students at graduation. Later, graduates
    have to carry these hard copies to prove their credentials to employers and other
    universities. A digital document of degree and transcript would be convenient
    for students to share their credentials. However, other entities would be skeptical
    to trust these digital documents as they can be easily modified. In order to verify
    these digital documents, they have to contact the issuing university and wait
    for them to validate the degree. Universities have to spend considerable resources
    for a traditional client–server model to store the digital documents and respond
    to the entities that request verification.
  prefs: []
  type: TYPE_NORMAL
- en: The proposed decentralized application allows the universities to store the
    digital document hash on a public blockchain. The students can share the digital
    document in the normal manner to other entities that can verify the document hash
    instantly on the blockchain through the application. The need for a database and
    server is eliminated, and universities do not need to respond to verification
    requests as it is facilitated by the decentralized application.
  prefs: []
  type: TYPE_NORMAL
- en: The issuing organization has to setup a node to connect to the blockchain network,
    and it needs to be in sync with it. The verifying organizations have to use MetaMask
    or similar tools to connect to a decentralized application through Internet. The
    resources for initial setup are compensated in the longer run as this approach
    is faster and efficient.
  prefs: []
  type: TYPE_NORMAL
- en: 7 Conclusion and Future Scope
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A fully functional web application has been created that leverages the blockchain
    technology to solve the problems in authentication of documents. This solution
    is cost-effective, scalable, secure, and easy to use. The solution works seamlessly
    on the Rinkeby test network. An individual can digitally share their issued documents
    that may be verified by others through the blockchain platform. This solution
    removes the need for intermediaries and does not rely on a central server, and
    thus the service has virtually zero downtime. The solution has been thoroughly
    tested in both local and actual blockchains. Command-line and graphical user interfaces
    have been developed. The central idea to use document hash codes to authenticate
    and verify documents can be used in different implementations by changing the
    underlying blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: There is a scope to update the implementation of this work in the future. Firstly,
    instead of Rinkeby, it can be deployed on the main net to truly utilize the blockchain
    properties. However, the cost must be taken into consideration as actual Ether
    needs to be purchased for the main net. Secondly, the use of private blockchain
    could be considered if storing the documents is desired and the nature of documents
    is sensitive. A central administrator is required in this case, who controls the
    access and grants the permissions.
