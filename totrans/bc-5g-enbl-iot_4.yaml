  type: TYPE_TB
- en: A contract has certain conditions that need to be fulfilled by participating
    parties. A smart contract is executed automatically when the necessary requirements
    are fulfilled. Smart contracts are basically written as code and committed to
    the blockchain. The code is executed when the events specified in the smart contract
    are triggered. Simply put, a smart contract is a piece of code running on Ethereum.
    These are written in the Solidity programming language. A smart contract allows
    the dapps to connect to the blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: 4.1 Ethereum Virtual Machine
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The runtime environment for the smart contracts in Ethereum is called the Ethereum
    Virtual Machine. It has 140 unique opcodes that allow the execution of different
    tasks. These opcodes make the Ethereum virtual machine Turing complete. Therefore,
    all computational problems can be written as smart contracts. Technically, any
    logic implemented in standard programming languages can be in written in Solidity
    language. Thus, sophisticated applications can build using smart contracts. It
    is one of the reasons why Ethereum is leading as the popular blockchain for decentralized
    applications [[19](#CR19)].
  prefs: []
  type: TYPE_NORMAL
- en: 4.2 Ethereum Test Networks
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It is important to first deploy all dapps on a test network before deploying
    them on Ethereum main net because actual assets are involved in the main net.
    Actual Ether needs to be purchased to run a dapp on the main net of Ethereum,
    but developers can freely obtain Ether to run the dapps on test networks. The
    working of test nets is similar to the main net, but there are variations in terms
    of scale, consensus algorithms, and block-mining time. The three test networks
    of Ethereum are Rinkeby, Ropsten, and Kovan. Developers may choose a test network
    according to their preferences. Table [19.4](#Tab4) shows the comparison of the
