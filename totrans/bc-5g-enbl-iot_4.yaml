- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Documents exist of various kinds such as financial papers, identification documents,
    historical records, etc. With the advent of digitization, softcopies are replacing
    the hard copies for most purposes. While digital documents have a lot of advantages,
    there are some challenges associated with them as well. The issues are that digital
    documents can easily be modified, forged, altered, and tampered. It becomes difficult
    for individuals and organizations to ascertain the authenticity of digital documents
    [[10](#CR10)]. The main challenges involved in the authentication of digital documents
    arise due to the widespread use of document manipulating tools, the need for intermediaries,
    the opaque authentication process, and the cost involved [[12](#CR12)]. Thus,
    there is a need for a novel approach for authentication and verification of documents.
  prefs: []
  type: TYPE_NORMAL
- en: Manipulation of Digital Assets
  prefs: []
  type: TYPE_NORMAL
- en: There are several software and tools that people with basic computer literacy
    can use to alter or modify digital documents. Individuals with malicious intentions
    also use such tools to forge and manipulate documents. It is difficult for other
    people to determine the authenticity of such documents. Sophisticated tools are
    required to expose the manipulation. Therefore, it is a tough challenge to authenticate
    and verify digital documents [[4](#CR4)].
  prefs: []
  type: TYPE_NORMAL
- en: Need for an Intermediary
  prefs: []
  type: TYPE_NORMAL
- en: As documents are frequently exchanged on the Internet, it becomes challenging
    for individuals and organizations to determine the ownership, source, and authenticity
    of a document [[17](#CR17)]. Thus, organizations often hire an intermediary that
    performs the task of authenticating and verifying them for the organization. Without
    an intermediary, an organization would have to spend considerable resources to
    perform mundane tasks for confidential documents [[22](#CR22)].
  prefs: []
  type: TYPE_NORMAL
- en: Lack of Transparency
  prefs: []
  type: TYPE_NORMAL
- en: The authentication and verification process is generally not very transparent.
    The individual or organization has to trust the intermediary. There is hardly
    any information about the process and rules that were followed to authenticate
    and verify the documents [[20](#CR20)].
  prefs: []
  type: TYPE_NORMAL
- en: Cost Ineffectiveness
  prefs: []
  type: TYPE_NORMAL
- en: Every organization deals with a huge number of digital documents, many of them
    need to be validated by the organization, and they have to respond to verification
    requests. These are ordinary tasks, but they are required to be performed frequently
    due to large numbers of documents that need verification. The organization would
    either hire a third party to perform these tasks or spend its own resources, both
    of these methods are cost-ineffective.
  prefs: []
  type: TYPE_NORMAL
- en: The proposed decentralization application addresses these challenges. The issues
    regarding document authentication have been addressed by leveraging the blockchain
    technology [[3](#CR3)]. The immutability of blockchain prevents the manipulation
    of documents, and the decentralization of blockchain eliminates the need for an
    intermediary, hence adding transparency.
  prefs: []
  type: TYPE_NORMAL
- en: The paper contains seven sections. Section [1](#Sec1) gives the introduction
    to this article (the need, findings, and the proposed system). Section [2](#Sec2)
    discusses the related work on the domain of blockchain (different approaches,
    findings, and analysis). Section [3](#Sec3) presents our model and the methodology
    adopted in our approach, Sects. [4](#Sec14) and [5](#Sec17) go about our implementation
    strategy for the prescribed blockchain model, while Sect. [6](#Sec18) comes out
    with the results obtained. Finally, Sect. [7](#Sec29) concludes and proposes future
    research of the article.
  prefs: []
  type: TYPE_NORMAL
- en: 2 Related Work
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Blockchain technology has been used for authentication of documents such as
    educational certificates, birth certificates, and identity documents. As per the
    needs and use cases, different blockchain platforms and methodologies have been
    implemented to cater to different needs [[15](#CR15)].
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain Based Identity Verification Model
  prefs: []
  type: TYPE_NORMAL
- en: Hyperledger Fabric blockchain, a private permissioned blockchain, is used in
    this paper to facilitate the verification and storage of identity documents issued
    by the government. The front-end interface is built using HTML, CSS, and PHP.
    Node.js is used for the middle-tier, and Hyperledger is the underlying blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: Developing Ethereum Blockchain-Based Document Verification Smart Contract for
    Moodle Learning Management System
  prefs: []
  type: TYPE_NORMAL
- en: A smart contract is developed to store certificate details on the Ethereum blockchain.
    Ganache, a personal Ethereum development tool, is used as the local blockchain.
    Smart Contract is developed in Remix through Solidity programming language. Using
    the web3 library, the details of the certificate are directly taken from the Moodle
    System. The smart contract is deployed on the Ethereum Ropsten Test Network.
  prefs: []
  type: TYPE_NORMAL
- en: Tamper Proof Birth Certificate Using Blockchain Technology
  prefs: []
  type: TYPE_NORMAL
- en: This paper proposes the use of BigchainDB to store birth certificates using
    IPFS. The solution allows the user to login by generating a BigchainDB key pair
    and RSA key pair and storing the user details on the blockchain. The issuing authority
    adds the birth certificate based on the user’s phone number.
  prefs: []
  type: TYPE_NORMAL
- en: Proposing a Blockchain-Based Solution to Verify the Integrity of Hardcopy Documents
  prefs: []
  type: TYPE_NORMAL
- en: The proposed solution to verify hardcopy documents consists of four key components—barcodes,
    cryptographic hashing, digital signatures, and optical character recognition.
    The solution design has two main processes—generation and validation. In the generation
    phase, first, the text in a document is encoded and the metadata is stored on
    the blockchain. Its unique id and public key are encoded in a barcode, and the
    barcode is added to the bottom of the document. The hardcopy is generated. During
    the verification phase, the hardcopy is first scanned and, using the barcode,
    the metadata is obtained from the blockchain. Using optical character recognition,
    the text is generated and its metadata is compared with that stored in the blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: A Permissioned Blockchain-Based System for Verification of Academic Records
  prefs: []
  type: TYPE_NORMAL
- en: This paper presents an end-to-end solution to transmit and verify academic records.
    The system architecture has two main components—a web application layer and blockchain
    application layer. Hyperledger Fabric and Hyperledger Composer are used along
    with Google Cloud to host the web application. The implementation is divided into
    two—transcript request and validation process.
