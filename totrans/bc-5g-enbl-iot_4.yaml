- en: 3 Proposed Methodology
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Evolutionary prototype software development lifecycle model was employed for
    the development of the proposed healthcare system. The system developed was huge
    owing to so many dimensions it had. We started with only a minimal set of requirements,
    and since the visibility of requirements became more clear as the design progressed,
    therefore evolutionary prototype application development model seemed the most
    suitable for the scenario. Similar to the spiral model, work took a start from
    the most important and complex requirements first and then moved on to the less
    important and simple ones. Figure [16.1](#Fig1) depicts the evolutionary prototype
    software development flow diagram.![../images/501059_1_En_16_Chapter/501059_1_En_16_Fig1_HTML.png](../images/501059_1_En_16_Chapter/501059_1_En_16_Fig1_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 16.1
  prefs: []
  type: TYPE_NORMAL
- en: Evolutionary prototype software development flow
  prefs: []
  type: TYPE_NORMAL
- en: Design started with the major module for the authentication and verification
    of doctors and then moved on to the patient registration with the help of the
    Aadhaar UID. Establishing a strong connection between the database tables was
    a huge task for the later easy retrieval and addition of data. After the creation
    of the prototype based on the given set of requirements, the prototype was tested
    at each step of design for the then system functionalities, and feedbacks were
    taken in order to make further improvements and get a new set of requirements
    to work upon.
  prefs: []
  type: TYPE_NORMAL
- en: Instead of starting from scratch every time, we worked upon the shortcomings
    of the system software. This cycle of requirement gathering, prototype creation,
    verification, and correction continued till the final satisfactory application
    was obtained.
  prefs: []
  type: TYPE_NORMAL
- en: 'Reasons for choosing this approach are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: (i)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: All of the requirements were not gathered at the very beginning but developed
    gradually.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (ii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Systems so designed were robust with efficient maintainability because of the
    iteration cycles that the prototype underwent before the final application software
    was ready.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 3.1 Model Design
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Preliminary work started with the identification of necessary functionalities
    required for the work.
  prefs: []
  type: TYPE_NORMAL
- en: 3.1.1 Use Case and Dependencies
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In the initial phase of the work, basic functionalities were realized for implementation
    in the application, as depicted in Fig. [16.2](#Fig2).![../images/501059_1_En_16_Chapter/501059_1_En_16_Fig2_HTML.png](../images/501059_1_En_16_Chapter/501059_1_En_16_Fig2_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 16.2
  prefs: []
  type: TYPE_NORMAL
- en: Basic functionalities of a healthcare application
  prefs: []
  type: TYPE_NORMAL
- en: In spite of the diverse nature of work and various dimensions, the broad idea
    is still the same, that is, to provide easy and enhanced medical support, especially
    for the elderly patients.
  prefs: []
  type: TYPE_NORMAL
- en: 'The application’s target audience can be categorized into two types of users:'
  prefs: []
  type: TYPE_NORMAL
- en: (i)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The certified doctors whose main task is to provide his/her patients with the
    best suited cure at that point of time. He/she can do that by viewing and analyzing
    all the previous medical symptoms and medications as taken by the patient keeping
    in mind the current scenario. He/she has the choice of adding the prescription
    and diet plans either in the digital typed format or by uploading or scanning
    a hardcopy of the same.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (ii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The patients or general users of the app. These users are provided with the
    basic facilities such as searching for the nearest hospitals, looking for medical
    details, first aid tips, simple home remedies, setting medicine reminders, chatting
    with the chatbot, and so on. For the patient, especially for the elderly, there
    would be an option for voice consultation instead of merely chatting, and the
    voice could be one cloned in a way similar to the patient’s close relative (emotional
    support for better and faster recovery). Before visiting a doctor in the case
    of mild symptoms, a user of the application can make use of the symptom checker
    module and get an estimate of the probable disorder he/she might stand a chance
    of suffering. Not only that, a regular patient (say someone suffering from a chronic
    disease who needs to go for check-ups and doctor visits on a regular basis) can
    view his/her medical records, prescription, diet charts, appointment, and medicine
    reminders as well as upload their latest reports too.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure [16.3](#Fig3) depicts a use case showing the role of the two actors and
    their way of interaction with the system, as proposed for the healthcare system.![../images/501059_1_En_16_Chapter/501059_1_En_16_Fig3_HTML.png](../images/501059_1_En_16_Chapter/501059_1_En_16_Fig3_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 16.3
  prefs: []
  type: TYPE_NORMAL
- en: A use case depicting the role of the two actors and their way of interaction
    with the system
  prefs: []
