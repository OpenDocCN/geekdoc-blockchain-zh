- en: 4.5 Option for Upload of the Test Reports by the Patient
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The option for uploading the regular test reports by the patient from time to
    time would all add to the medical records on the *Firestore*. This module uses
    the text recognition technique for extracting the details in text format from
    the report image uploaded, and then updations are being made to the cloud database.
  prefs: []
  type: TYPE_NORMAL
- en: 4.6 Feature for Emergency Calling and SOS Service Available for Mainly the Elderly
    or the Frequently Sick Patients
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Among the important services provided at the user’s end, some other essential
    services such as emergency calling facility, SOS alarm, and chat interaction facility
    with the recently visited doctor are also required. These services are implemented
    by simply extending the *BroadcastReceiver* in the Java class or with the help
    of *Intent* objects. SOS would either send an alarm to the added contacts or the
    doctor the patient is currently in touch with.
  prefs: []
  type: TYPE_NORMAL
- en: 4.7 Choice of Tech Stack
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The choice of our tech stack greatly influences the system’s quality and popularity
    among its target audience and its maintainability. Some of the major technologies
    and services used and the reason for choosing the same are listed below:'
  prefs: []
  type: TYPE_NORMAL
- en: (i) Android Mobile Application
  prefs: []
  type: TYPE_NORMAL
- en: Mobile applications are the most convenient form of digital access. Moreover,
    almost 95% of the world’s population uses Android phones, wearable, and other
    devices that make use of the Android OS. Hence, designing and working on an application
    that could be used and reviewed by many has a higher chance of improvement and
    reaching all strata of people.
  prefs: []
  type: TYPE_NORMAL
- en: Development of Android applications also hardly costs anything, and it’s open
    source; therefore, for innovation purposes, the sky is the limit, and the UIs
    are all easily customizable in Android.
  prefs: []
  type: TYPE_NORMAL
- en: 'Language used: Java'
  prefs: []
  type: TYPE_NORMAL
- en: Though recently Kotlin has been introduced by Google for the Android application
    development because of its easy syntax and short format, majority of the applications
    in Android are till date built and working on Java. This language has proved itself
    as quite robust.
  prefs: []
  type: TYPE_NORMAL
- en: 'Toolset used: Android Studio IDE'
  prefs: []
  type: TYPE_NORMAL
- en: Android Studio and IntelliJ are the two most popularly used Android application
    development platforms. Previously, MyEclipse was widely used, but because of the
    ease of development, developers moved on to the trending IDEs. Android Studio
    provides an entire environment for the systematic development and testing of programs
    without the developer having to worry about the file storage, library installations,
    etc. The IDE’s smart suggestion capabilities make it the high in use development
    platform.
  prefs: []
  type: TYPE_NORMAL
- en: (ii) FirebaseFirebase is a service provided by Google mainly for mobile development
    platforms but it is also used for Web App development. Firebase is a back-end
    service that serves almost all the needs of a remote server applications without
    the need for actually setting up a server or writing an APWE or any other authentication
    code or cloud server database set up or commonly used machine learning training
    models. The number of full-fledged services provided by Firebase is nearly 19\.
    Some of these services used in the project are mentioned below.
  prefs: []
  type: TYPE_NORMAL
- en: (a)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Real-time Firebase storage: Normally the databases that are set up need to
    be asked for data whenever changes are being made, and the language used for doing
    the same itself makes use of another coding language or rather querying language.
    Here, in Firebase, databases used are NoSQL databases, and therefore the insertion,
    retrieval, and deletion of the entries is a task of only a few minutes. These
    databases are accessed by creating the connection of the project with the Firebase
    and then getting the reference of the database and its table for doing the manipulations.
    Real-time databases are the popular one and the most widely used. These databases
    are synced with all the clients connected to it. Any changes made by one client
    to the database are immediately reflected to all the other clients within a fraction
    of time. Hence real-time databases are commonly used for building chat applications.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (b)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Firestore cloud storage: Another Firebase feature is the cloud storage facility
    provided for storing the binary files, images, and any other kind of files directly
    from the user to the storage. These Firestore are again NoSQL and are referenced
    using their object for use.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (c)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Firebase authentication: Authentication is the identification of the genuine
    users of our app and then allowing of access to only the authenticated ones. This
    feature is mostly needed in almost all the applications and can be done either
    by email ID and password, Google, and Facebook login or with the help of phone
    number authentication. Firebase provides the complete solution either as the FirebaseUWE
    drop-in authentication service or in the form of an SDK for custom integration
    into app as per the usage and need. The database security rules are also declared
    there and can be easily changed to be accessible only to the authenticated users
    or so.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (d)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'ML kit: This SDK tool was an add-on to the Firebase’s cloud backend services.
    This simplified machine learning development toolkit made the lives of the mobile
    app developers a lot easier. The integration and usage through the available APIs
    was easy for all to make use of. Currently it has in total 11 functionalities
    available for use.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (iii) Speech to Text Conversion
  prefs: []
  type: TYPE_NORMAL
- en: Speech synthesis is the conversion of text into oral form spoken in an artificially
    generated human voice. Both speech to text and text to speech conversion mark
    a key role in making our application user-friendly. Their main usage is within
    the chatbots for interacting with them not like a human computer interaction but
    rather as a human to human interaction. Android applications implement it using
    the STT (speech to text) and TTS (text to speech) engines. The TTS and STT engines
    need to be told beforehand about the language it would be converting. They support
    nearly 14 languages.
  prefs: []
  type: TYPE_NORMAL
- en: (iv) Text Recognition (OCR)
  prefs: []
  type: TYPE_NORMAL
- en: Optical character recognition (OCR) is the electronic or mechanical conversion
    of the printed, typed, or handwritten text into a format that could be stored
    and manipulated on a machine. The process of conversion of the text in an image
    to machine-encoded data is done in three steps of filter application (for differentiating
    between the characters and their background), of contour detection for recognizing
    each character separately, and by image classification or pattern matching techniques.
  prefs: []
  type: TYPE_NORMAL
- en: Text recognition was required to be implemented in order to save time for the
    doctors who may not have the time to type each prescription; rather, they can
    simply upload an image of the hardcopy that they produce which would then be converted
    into text and stored on the database or displayed as needed.
  prefs: []
  type: TYPE_NORMAL
- en: Moreover, the health reports obtained by the patients for their regular check-ups
    or tests again cannot be entered by the patient from the keyboard every time.
    At this time, text recognition module works wonders, and just by clicking an image
    of the report, the report content is automatically converted into text data format
    and stored without any manual interference.
  prefs: []
  type: TYPE_NORMAL
- en: (v) Dialogflow
  prefs: []
  type: TYPE_NORMAL
- en: Dialogflow is a free computer and human interaction service provided by the
    Google Cloud Platform. It does all the natural language processing and the other
    difficult tasks on its own and provides the developers with a much refined and
    simplified APWE for integration of chatbot services.
  prefs: []
  type: TYPE_NORMAL
- en: The training of the model for the chatbot begins with providing it with the
    sample phrases which would all denote the same “intent” or intention of the user
    interacting.
  prefs: []
  type: TYPE_NORMAL
- en: The second part that is picked is the “Entity” or the object that is being discussed
    or talked about. Sometimes certain “parameters” are also associated with the entities,
    and if proper answer is not obtained, the bot might ask certain follow-up questions
    to clarify that.
  prefs: []
  type: TYPE_NORMAL
- en: Next come the responses which the bot sends in reply to the user. It does that
    based on the intent of the user. A bot’s response can also be triggered on the
    occurrence of a particular “event.”
  prefs: []
  type: TYPE_NORMAL
- en: Though many chatbot services are available today, Dialogflow is one of the easiest
    services to work with.
  prefs: []
  type: TYPE_NORMAL
- en: (vi) APIsAn APWE (application programming interface) provides a way of gaining
    limited yet useful information which could provide us an answer in yes or no and
    give us an up-to-date correct data for providing it to the user or for authentication
    purposes. The data such obtained can be either directly displayed to the app or
    first processed and then shown to the end users in some other form. The app usually
    interacts by sending a request to the web service, and the web server sends back
    a response in the form of either an XML or mostly a JSON file. This interaction
    is mainly http based, or in the case of web socket connectivity, the response
    is received faster. Figure [16.10](#Fig10) *depicts the usage of an APWE (application
    programming interface).*![../images/501059_1_En_16_Chapter/501059_1_En_16_Fig10_HTML.png](../images/501059_1_En_16_Chapter/501059_1_En_16_Fig10_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 16.10
  prefs: []
  type: TYPE_NORMAL
- en: APWE (application programming interface)
  prefs: []
  type: TYPE_NORMAL
- en: The use of an APWE saves immense of our time spent on coding for the services
    from scratch. Moreover, the tasks may still not be up to the expectations required
    to be met by the client application.
  prefs: []
  type: TYPE_NORMAL
- en: 'The APIs used in this application are:'
  prefs: []
  type: TYPE_NORMAL
- en: (a)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Infermedica: A disease prediction service based on the symptoms entered by
