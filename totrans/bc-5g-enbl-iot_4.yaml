- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The healthcare industry is that sector of the economy that provides healthcare
    goods and services to treat people or the patients with rehabilitative and curative
    care. Healthcare industries are termed as one of the largest and fastest growing
    industries that consume most part of the economy.
  prefs: []
  type: TYPE_NORMAL
- en: The healthcare services are governed by the private hospitals, government hospitals,
    and private clinics. Most people prefer private clinics as they are convenient
    to visit and provide hassle-free care to its patients. Healthcare systems presently
    functional are managed by various authorities and laws as put down by state and
    central government; sometimes, services provided are not up to the mark leading
    to improper care of the patients, citing availability of experts, infrastructure
    facilities, population density, and remote location as primary reasons. The private
    sector surpassed the public sector in terms of the healthcare services, and it
    became a preferred choice of the patients as they gave more assurance to their
    consumers.
  prefs: []
  type: TYPE_NORMAL
- en: The healthcare industry is growing at a rapid pace during these years due to
    the increase in the income of the people and the growing population of the elderly
    people. Elder people play a major role in the expansion of the healthcare sector
    as this section of the society needs more care and convenience than the people
    of any other age group. In addition to these, the changing demographics as well
    as new lifestyle has led to the outburst of diseases which in turn have led to
    vast research and development in this field. Despite the presence of many healthcare
    facilities, these all seem to be inadequate due to various reasons including the
    overburden of the dense population and the mismanagement of the available resources
    [[1](#CR1)–[6](#CR6)].
  prefs: []
  type: TYPE_NORMAL
- en: Thus, all these have led to the requirement of the healthcare assistance system
    to provide convenient healthcare to people especially to the elderly people who
    find it difficult for themselves to find and have healthcare assistance. During
    the 1970s onward, the globe witnessed the emergence of modular IT systems in the
    healthcare industry, a period addressed as Healthcare 1.0\. Throughout the next
    decade and a half, healthcare systems at diversified platforms started getting
    networked with integrated EHRs and clinical imaging, giving doctors an optimized
    perspective for diagnosis; this era was addressed as Healthcare 2.0\. During 2005
    onward, the world witnessed the development of genomic information and emergence
    of wearables and implantable, integrated with EHRs, termed as Healthcare 3.0\.
    Lately, the advent and coming together of disruptive technologies like AI, augmented
    reality, blockchain, IoT, robotics, etc., coupled with real-time data collection
    for efficient healthcare support systems, gave rise to the era of Healthcare 4.0\.
    Focus with Healthcare 4.0 was more on collaboration, coherence, and convergence
    for concluding to more predictive, personalized, and informed decision, with anytime
    anywhere access and enhanced analytics. Healthcare 4.0 facilitated accurate differential
    diagnosis and timely medical responses even to remote locations [[7](#CR7)–[11](#CR11)].
  prefs: []
  type: TYPE_NORMAL
- en: 'The healthcare system generally included an app-based service which has a unique
    feature of search, contact, compare, evaluate, and select accordingly. This system
    focuses on the convenience for all but aims at providing a little more help to
    the elders for the medical assistance. The chapter is organized as follows: Section
    [2](#Sec2) presents the motivation for taking up the work; Section [3](#Sec3)
    provides the methodology proposed for the work; Section [4](#Sec10) presents the
    implementation details of the proposed work; Section [5](#Sec21) explores about
    the benefit of proposed model, such as enhanced features of security and reduced
    latency; Section [6](#Sec31) discusses about future scope of the healthcare support
    systems for the elderly and work conducted by the authors; and finally the paper
    concludes with optimum choices for design in Sect. [7](#Sec32).'
  prefs: []
  type: TYPE_NORMAL
- en: 2 Motivation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: According to literature from the World Bank and UN, 12% of the population in
    developed region was above 60 years in 1950, and the value reached 23% in 2013
    and is expected to reach 28% by 2025 and 32% by 2050\. These numbers will decide
    infrastructural, technological, and financial support challenges. The globe would
    be confronted too. Changes in population demographic will lead to implications
    on healthcare systems, workforce, social systems, and economic systems. Healthcare
    systems for the elderly population would require convenient, flexible, and user-friendly
    solutions in addition to support from medical professionals.
  prefs: []
  type: TYPE_NORMAL
- en: 'With the Fourth Industrial Revolution, connectivity and technological awareness
    level across the globe has risen. Even people in remote locations now have access
    to smart technologies. Healthcare is a sector which is expected to have a wide
    reach, even to people in remote areas, and innovations with smart communication
    devices and technology have made this possible. The market is already having a
    number of existent medical services, quite a few online portals are there, and
    these websites and applications assist in providing medical aid to the patients
    through video chats, messaging support with physicians and other professional
    doctors, and online pharmacy support and electronically generated prescription
    services. Whereas some of these services facilitated digitization of hospitals,
    very few provided home-based check-ups and medicine home delivery. One common
    trait seen in most of them was the considerably high consultation and medicinal
    charge mainly because of the services being provided by a small group or organization.
    The proposed system in a way overcomes and minimizes this issue of unaffordable
    medical aid: firstly, because the services are not exclusively provided by a group
    of trained doctors but it rather directs its users to the already practicing doctors
    who charge a nominal amount and secondly, because an automated option for the
    online home delivery of medicines at a minimum possible cost from a number of
    nearby pharmacies would also be provided to the patients [[9](#CR9)–[15](#CR15)].'
  prefs: []
  type: TYPE_NORMAL
- en: Other important factors include the fog layer being employed for interaction
    with the user interface while fetching the medical tests needed for a specific
    disease and also displaying the options for the nearest pathologies available.
    This fog layer reduces the latency in getting the data. Based on the last visit
    and the patient’s illness (along with its stage), his/her recovery time is predicted,
    and the relevant precautions and tips are provided on the home screen itself in
    a user-friendly graph format (say, Gantt chart). Moreover, collecting feedback
    after each doctor visit would further improve the search results of the patient
    with the doctors being displayed popularity-wise (doctors having the most number
    of feedbacks displayed first and so on).
  prefs: []
  type: TYPE_NORMAL
- en: The framework proposed offers many benefits as compared to already existing
    solutions; some differentiating characteristics include electronic prescription
    and report generation, personal information of the patient is automatically scanned
    and extracted from the QR code, and no manual entry is needed for it. Entry of
    symptoms, medications and tests are made easy with the help of Auto-Complete suggestions.
    Check-box entries are employed for common frequently occurring names and Apps
    are used for locating directions to nearest medical clinic and pathologies for
    visit, which is potentially one of the major problems faced by the old people
    and patients in general. Due to hassles in finding the doctors through their specialization,
    symptom based medical centers, procedure for automated ordering of medicines and
    easy to use platform for Online transaction, patients often end up skipping their
    medicine dose which might ultimately lead to health complications and late recovery
    of the patients, generally patients do not have the patience, time, and energy
    to run for their medications, therefore easy to use support system is the need
    of hour. The framework proposed automates and eases the process of procuring medicines
    with one push delivery of medicines at home, the framework provides a technique
    for maintaining a huge amount of patient data at one place, and the technique
    also incorporates blockchain for the transfer of medical records and patient details
    to ensure that the process takes place with complete confidentiality and any unauthorized
    intrusion doesn’t take place. Blockchain also maintains synchronous and tamper-proof
    medical record as case studies which may be utilized for research and reference
    purposes. Table [16.1](#Tab1) depicts already available existing mobile-aided
    medical support systems in the domain:Table 16.1
