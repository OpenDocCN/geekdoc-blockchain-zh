- en: 6.6 Requesting Test Ether
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'All transactions on Ethereum require Ether, the cryptocurrency of Ethereum.
    Actual Ether needs to be purchased to complete the transactions, but Ethereum
    provides free Ether that can only be used for test networks. The Rinkeby Ether
    can only be requested through social media accounts so that malicious users do
    not get large amounts of Ether to jam the Rinkeby networks through too many transactions.
    First, an account was set up using geth. This is a public address to a wallet
    that can send and receive Ether. The Rinkeby Ether can be requested in two ways:
    (a) Posting a tweet on Twitter with Ethereum Account Address. (b) Making a public
    post on Facebook with Ethereum Account Address. The link of either the tweet or
    the post has to be pasted on the website of Rinkeby Faucet and the Ether can be
    requested. The same social media account cannot request Ether again for a specified
    duration.'
  prefs: []
  type: TYPE_NORMAL
- en: 6.7 Deploying the Smart Contract on Rinkeby
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Truffle configuration file is modified to connect the smart contract to
    the Rinkeby Test Network. A new Rinkeby network is added to the file by setting
