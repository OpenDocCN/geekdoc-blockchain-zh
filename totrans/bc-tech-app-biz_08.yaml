  prefs: []
  type: TYPE_NORMAL
- en: 'Since a smart contract is only able to access data that is on its native blockchain,
    external data must be fed to a smart contract via a special type of smart contract
    called an Oracle. Oracles verify, authenticate, and send off-chain data to smart
    contracts, allowing them to execute as programmed. Oracles exist in many forms,
    such as the following (Kraft, 2020):'
  prefs: []
  type: TYPE_NORMAL
- en: '• Software: Provide data from online sources to smart contracts and, due to
    their online nature, can provide information in near-real time (i.e., website
    data, stock prices, flight information, etc.).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Hardware: Provide data from physical devices, such as sensors, and translate
    this information for the smart contract.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Wetware (human): People, usually experts in a certain field, appointed and
    trusted by smart-contract creators, who provide information to an Oracle.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Inbound and Outbound: Oracles can provide data from off-chain sources to
    smart contracts as well as provide smart-contract data to the off-chain.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Oracles are instrumental to the functioning of smart contracts, especially since
    most data (identity, attestation, tax, financial data, etc.) are not yet contained
    on a blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: Tokenisation
  prefs: []
  type: TYPE_NORMAL
- en: Tokenisation is a process whereby a token (i.e., a symbol) represents an underlying
    asset or function. For instance, casino chips represent money within a casino
    ecosystem, as they enable patrons to play games and can also be exchanged for
    money. Money itself is a token that symbolises legal tender backed by the state,
    and is recognised as able to extinguish a public or private debt. Digital tokenisation
    has its origins in data security within the payments industry, where sensitive
    credit-card data is converted to a random string that is non-sensitive, enhancing
    security of confidential user information and reducing security burdens on merchants.
  prefs: []
  type: TYPE_NORMAL
- en: In the blockchain context, tokenisation is the process of converting physical
    and non-physical assets, collectibles, identity, and other information (Antonopoulos
    & Wood, 2018, p. 222) into data that transfers ownership or rights. Tokens inherit
    the functionalities and characteristics of the blockchain protocol (Fisher et
    al., 2020) upon which it is created, such as immutability, traceability, decentralisation,
    and others. Tokens can also represent a set of instructions used to effect change
    on a blockchain through smart contracts. Many developers believe tokenisation
    to be the “killer-app” for blockchain mass adoption (Elliot, 2020).
  prefs: []
  type: TYPE_NORMAL
- en: An Introductory Taxonomy of Tokens
  prefs: []
  type: TYPE_NORMAL
- en: 'Tokens broadly fall into two categories: fungible and non-fungible. Fungible
    tokens are interchangeable, meaning that they can be exchanged for another token
    of the same type; identical, that is, they are uniform in nature and specification;
    and divisible, meaning that they can be divided into smaller units without difference
    to the user (Oxcert, 2018).'
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, non-fungible tokens (NFTs) represent digital assets that
    are not equal in value, even though they can be of the same type. Each NFT is
    unique, not interchangeable (unlike fungible tokens), and non-identical (Elliot,
    2020; Oxcert, 2018).
  prefs: []
  type: TYPE_NORMAL
- en: 'Financial authorities, such as the Swiss Financial Market Supervisory Authority
    (FINMA) and the Financial Conduct Authority (FCA) in the United Kingdom, have
    classified fungible tokens according to their various functions in a move towards
    setting a basis for regulation. In their respective guidelines (FCA, 2019; FINMA,
    2018), tokens are grouped into three categories:'
  prefs: []
  type: TYPE_NORMAL
- en: 1 Payment tokens, also called exchange tokens, are decentralised crypto assets
    used as a means of payment for the acquisition of goods and services. Payment
    tokens are usually not regulated.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2 Utility tokens provide access to a blockchain-based product or service (Elliot,
    2020). These tokens are not regulated.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3 Asset tokens, also named security tokens, are regulated tokens that represent
    assets, debt (e.g. bonds), or equity claims (e.g. shares) on the issuer and are
    used to bind physical assets promising to share profits.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hybrids of these token types are also possible; that is, tokens can have overlapping
    functions (e.g., payment and utility tokens, utility, and security tokens) (Antonopoulos
    & Wood, 2018, p. 222; Lo & Medda, 2020).
  prefs: []
  type: TYPE_NORMAL
- en: Each blockchain has its own protocol and standards for issuing tokens. For instance,
    the Ethereum blockchain has the ERC-20 standard for creating fungible tokens,
    the ERC-721 standard for creating NFTs, and the ERC-1404 token standard that allows
    token issuers to enforce transfer restrictions on their tokens, determining to
    whom and under what conditions tokens may be assigned (TokenSoft, 2018). Token
    standards outline the minimum specifications and rules that govern functions and
    behaviours of a token. A token standard is not a fixed rule as developers are
    at liberty to add new features that were not part of the initial standard, increasing
    the application spectrum (Antonopoulos & Wood 2018, p. 249).
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain tokenisation is an emerging field under constant development; as
    such, the above classifications are not exhaustive and do not cover the full scope
    of the token landscape.
  prefs: []
  type: TYPE_NORMAL
- en: Tokenisation and the Evolution of Money as Data
  prefs: []
  type: TYPE_NORMAL
- en: In monetary and financial economics, money is understood to have three primary
    purposes. It is a store of value, a medium of exchange, and a unit of account.
    As a unit of account, money can be thought of as data, particularly as money becomes
    increasingly digital. Westermeier (2020) notes that, as societies shift from using
    traditional financial infrastructure towards digital platforms, money is increasingly
    used as data, “By embedding money as a form of data deeply into the platform,
    money is levelled with other kinds of data” (Westermeier, 2020, p. 2054).
  prefs: []
  type: TYPE_NORMAL
- en: Money primarily exists as an entry on a ledger within the banking sector. This
    ledger is almost always external to the transactions or context in which the money
    is being transacted. For instance, an online purchase is a transaction between
    a seller and a buyer; however, the payment stage of the transaction requires engaging
    third parties (the issuing and merchant banks, the merchant acquirer, card network,
    etc.) to conclude the purchase. In part, these numerous intermediaries are a consequence
    of the “low-data” characteristic of money.
  prefs: []
  type: TYPE_NORMAL
- en: Traditionally, money contains very little information. A digital transaction,
    on average, contains only four pieces of information, including the amount transacted,
    the payer, the payee, and the date transacted. Physical fiat money contains even
    less data (value only).
  prefs: []
  type: TYPE_NORMAL
- en: Unlike cash or current digital payment systems, blockchain adds functionality
    to money (funds) by sophisticating and enhancing the data contained in money when
    it is tokenised. By tokenizing money, permission, condition, and restriction requirements
    can be embedded within money itself. The exchange of money will, therefore, no
    longer be separate to the set of contractual obligations and conditions of a transaction
    but will now be inextricably part of it. Related to grant management, blockchain
    tokenization can improve all processes of grant administration, since tokenisation
    merges a grant’s conditions and its funds.
  prefs: []
  type: TYPE_NORMAL
- en: THE GRANT MANAGEMENT PROCESS
  prefs: []
  type: TYPE_NORMAL
- en: An Overview
  prefs: []
  type: TYPE_NORMAL
- en: The granting process involves an organisation or a donor distributing funds
    to another organisation or recipient for the purpose of achieving predetermined
    objectives (Weiss, 1973). Grants from governments, multilateral organisations,
    global funds, private philanthropy, and international cooperation agencies amount
    to trillions of US dollars every year. According to the Organisation for Economic
    Co-operation and Development (OECD, 2021), in 2020, official development assistance
    (ODA) from OECD countries to developing and low-income countries accounted for
    US$ 161.2 billion. On average, 90% of ODA measured by the OECD is a subsidy (Keeley,
    2012, p. 49); that is, the recipient does not have to reimburse the amount. Grants,
    at a high level, follow a process that can be outlined in five major steps illustrated
    in Figure 1.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 1\. High-level overview of a grant process |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-8014-1.ch007.f01](i/ch007.f01.png) |'
  prefs: []
  type: TYPE_TB
- en: Grant projects have varying purposes. Some grants fund research, others support
    infrastructure development, subsidise training, transfer cash to vulnerable populations,
    etc. Each grant project includes a series of activities that aim to achieve a
    specified purpose. Grant projects have either a sole executor or adopt a multi-tiered
    system with grantees and sub-grantees. Some grant funding is unconditional, while
    other grant funding is based on stringent conditions (e.g. subject to the delivery
    of research findings or other outcomes). Grants are thus multi-dimensional, and
    the complexity of their management is influenced by several factors, including
    the number of grantees and intermediaries, activities, and conditionalities, among
    others.
  prefs: []
  type: TYPE_NORMAL
- en: Grant management starts once an applicant is awarded and signs a contract with
    the donor (step 4 in Figure 1). Grant contracts include items such as activities,
    expenditure budgets, intermediaries, milestones, and timeframes. Usually, donors
    require that grantees provide regular updates via reports, as to the progress
    of a grant project’s implementation (monitoring). These reports assist donors
    in determining whether a project is achieving its predetermined milestones in
    accordance with the project plan (administration). Key to this reporting is the
    financial assessment, which compares the budgeted forecast expenditure to amounts
    expended within a given period. This process requires reconciliation of progress
    reports with bank statements, payment vouchers, and contract conditions to ensure
    that amounts were spent in line with grant contract stipulations (step 5 in Figure
    1).
  prefs: []
  type: TYPE_NORMAL
- en: In the management of grants, the transfer of funds generates several flows of
    information between executors, grantors, auditors, suppliers, banks, and grantees,
    among others (Figure 2) that must be monitored, reported on, and accounted for.
    This level of complexity, if not well managed, leads to an untold number of challenges
    and often, undesirable consequences.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 2\. Grant execution in legacy systems |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-8014-1.ch007.f02](i/ch007.f02.png) |'
  prefs: []
  type: TYPE_TB
- en: '| *Source: Author’s elaboration* |'
  prefs: []
  type: TYPE_TB
- en: TOKENISING GRANT MANAGEMENT
  prefs: []
  type: TYPE_NORMAL
- en: It is possible to incorporate blockchain technology in every step of the grant
    management process (Figure 1); however, the authors will focus on the “implementation
    and administration” and “closeout” steps for which blockchain-based applications
    have already emerged. In this regard, IBM has developed a proof of concept for
    the use of blockchain to facilitate a more seamless process to apply for natural
    disaster relief funds, and make it easier for applicants to prove that they are
    truly victims (Delaney, 2020). In 2017, the Office of Financial Innovation and
    Transformation (FIT), in partnership with Deloitte and the National Science Foundation,
    developed a proof of concept to analyse how blockchain could improve grant-payment
    processes and increase transparency in multi-tiered grant-payment projects (Fisher
    et al., 2020, p. 26). The project also highlighted how grant recipients could
    use tokens to transfer and redeem grant payments (Bureau of the Fiscal Service,
    n. d.). A finalised application is not yet available, and research efforts continue.
    A similar application is Disberse, a fund-management platform on the blockchain
    that allows donors, governments, and other types of grantors, to transfer and
    trace funds from donors to intermediaries and from the latter to final beneficiaries.
    Disberse further facilitates cash transfers via mobile or vouchers for vulnerable
    populations (Marke, 2018).
  prefs: []
  type: TYPE_NORMAL
- en: In this section, a conceptual model of grant tokenization using smart contracts
    is proposed. In the authors’ solution, a grant’s approved budget is used to generate
    unique tokens for each expenditure line item. These tokens are programmed with
    the addresses of the approved, whitelisted recipients, preventing tokens from
    being transferred to unauthorised recipients. Drawing from the work of Dai and
    Vasarhelyi (2017), automated reporting is established (Figure 3), consisting of
    a set of smart contracts that extract, process, and generate data from transactions
    using the created tokens. In so doing, information at various levels of the grant
    process may be instantly aggregated to generate financial, managerial, and operational
    reports.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 3\. Blockchain-based grant management |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-8014-1.ch007.f03](i/ch007.f03.png) |'
  prefs: []
  type: TYPE_TB
- en: '| *Source: Author’s elaboration, with ideas taken from Dai and Vasarhelyi (2017)
    and MITRE (2019)* |'
  prefs: []
  type: TYPE_TB
- en: First, fungible tokens are created in an amount equal to the budgeted fiat money
    allocated to each category of expenditure (e.g. human resources, supplies, equipment,
    operation, finance—such as taxation, fees—etc.). Each token is backed by fiat
    currency in a traditional bank account. For example, suppose wages (W), supplies
    (S), and equipment (E) are expenditure items with a budgeted fiat value of US$
    1,000 each. These expenditure items will therefore each be assigned 1,000 tokens.
    Following the example, (W) tokens, (S) tokens, and (E) tokens will be created
    as payment tokens since they are used to settle debt obligations, in this case,
    with suppliers and employees; however, they also perform functions such as triggering
    smart contracts that automate reporting.
  prefs: []
  type: TYPE_NORMAL
- en: Thereafter tokens are created, and operational mode commences (Figure 4). A
    comprehensive set of sophisticated smart contracts controls the flow of tokens
    from approved expenditure budget line items to whitelisted suppliers in accordance
    with the embedded code logic. Smart contracts execute only after all necessary
    supply-chain management conditions are met. This information is transmitted to
    the smart contracts by Oracles from approved data sources (e.g. IoT data). Once
    the tokens are transferred to whitelisted-supplier wallets, a second set of smart
    contracts—those responsible for the swap from tokens to fiat currency—is triggered.
  prefs: []
  type: TYPE_NORMAL
- en: The associated fiat currency is transferred from the bank account to the supplier’s
    bank account as per the values determined by the smart contracts.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 4\. Blockchain-based grant management: the operational scheme |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-8014-1.ch007.f04](i/ch007.f04.png) |'
  prefs: []
  type: TYPE_TB
- en: '| *Source: Author’s elaboration* |'
  prefs: []
  type: TYPE_TB
- en: Leveraging from Dai and Vasarhelyi (2017), detailed reporting can be manually
    requested or automatically sent to donors and administrators alike. Such reports
    of unalterable transaction data may be as comprehensive as required and automatically
    generated at intervals suitable for the users of such information.
  prefs: []
  type: TYPE_NORMAL
- en: 'GRANT MANAGEMENT CHALLENGES AND BLOCKCHAIN SOLUTIONS: A CASE STUDY'
  prefs: []
  type: TYPE_NORMAL
- en: Through explication of the following case study, the common challenges of current
    grant management systems will be highlighted, and potential blockchain-based remedies
    outlined.
  prefs: []
  type: TYPE_NORMAL
- en: Municipal Grants Used in Bank Heist - South Africa (2018)
  prefs: []
  type: TYPE_NORMAL
- en: In 2018, several South African municipalities illegally transferred various
    grant funding received from the National and Provincial governments, which was
    meant to reduce basic service infrastructure (water, sanitation, etc.) backlogs
    in poor communities to a little-known VBS mutual bank. These funds were subsequently
    redirected to fraudsters’ bank accounts and stolen (SAHRC, 2019). Investigations
    by curators found that municipalities had actively disregarded the Municipal Finance
    Management Act (MFMA) (which prohibited municipalities from transferring funds
    to mutual banks) by making deposits with the VBS mutual bank to the tune of billions
    of rands. Once the fraud was identified by the National Treasury of South Africa,
    R2 billion (approximately US$ 140 million) had already been embezzled by banking
    staff, the bank’s auditors, and senior government officials, leaving complicit
    municipalities in severe financial distress. The worst affected were rural municipalities
    where the misappropriated funds represented as much as 50% of their annual operating
    revenue.
  prefs: []
  type: TYPE_NORMAL
- en: Fifteen municipalities were impacted, and their funding was frozen. These municipalities
    faced political tensions due to ensuing cash flow shortages and associated non-delivery
    of services because of the heist. Despite municipalities being required to report
    their monthly financial performance to the National Treasury in terms of Section
    71 of the MFMA, the VBS bank heist revealed the weaknesses in this monitoring
    mechanism and highlighted the need to revise the public sector granting system.
    The South African Local Government Association (SALGA, 2018) urged the National
    Treasury to develop the ability to obtain real-time data and other reports from
    municipalities towards better monitoring, advisory, and support. They further
    lobbied provincial treasuries to strengthen Council oversight structures, and
    most importantly, to revise monitoring instruments in Section 71 of MFMA.
  prefs: []
  type: TYPE_NORMAL
- en: This case study highlights how safeguards such as Section 71 of the MFMA are
    implemented, but are insufficient to ensure the efficient and transparent execution
    of grants. Beyond a robust legal framework, the sound execution of grants in local
    government is dependent on the enforcement of procedures and controls during day-to-day
    operations, such that fraud is prevented rather than regretted.
  prefs: []
  type: TYPE_NORMAL
- en: 'Grant Management Challenge I: The Misappropriation of Funds'
  prefs: []
  type: TYPE_NORMAL
- en: The ability to transfer funds to unsuitable service providers or altogether
    illegitimate persons is a primary shortcoming of the grant management system in
    the case study. Since fiat and digital money do not possess intrinsic safeguards
    against unauthorised transfers, spending is at the discretion of administrators
    who are not always trustworthy. Additionally, theft is only detected after an
    audit, long after funds have been stolen.
  prefs: []
  type: TYPE_NORMAL
- en: The flagrant misappropriation of public funds by municipalities resulted in
    far-reaching consequences for both themselves and their residents. Despite complicit
    municipalities not being able to pay staff salaries for months and experiencing
    severe cash flow shortages, many citizens were once again deprived of desperately
    needed access to water and electricity.
  prefs: []
  type: TYPE_NORMAL
- en: The VBS bank heist is but one example of such plundering of public coffers worldwide.
    The Organized Crime and Corruption Reporting Project has reported a number of
    similar instances where billions of US dollars of COVID-19 relief have been unscrupulously
    embezzled worldwide. In one of the reports, the procurement of equipment to fight
    the COVID-19 pandemic, valued at US$ 30.18 million, was contracted to a service
    provider of digital infrastructure who had no experience in health care (OCCRP,
    2020).
  prefs: []
  type: TYPE_NORMAL
- en: Tokenised Grant Management Alternative
  prefs: []
  type: TYPE_NORMAL
- en: It is possible to address the misappropriation that is so prevalent in current
    grant management systems using blockchain-based equivalents. A key feature of
    the proposed blockchain-based solution is the ability to stipulate who may possess
    a token.
  prefs: []
  type: TYPE_NORMAL
- en: Through account whitelisting, grantors can restrict the transfer of tokens to
    unauthorized parties who have not been vetted. Additionally, payment conditions,
    budget limits, and other contractual stipulations are programmatically contained
    within tokens, strengthening internal controls against subversion.
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, real-time traceability at blockchains ensures that any untoward
    activity may be timeously identified and investigated with the use of block-explorers
    and heuristic software. While the proposed solution does not totally remove the
    possibility of misappropriation, it does significantly deter would-be fraudsters
    from attempting to commit crime through early detection, unprecedented traceability,
    and high incidence of fund recovery.
  prefs: []
  type: TYPE_NORMAL
- en: 'Grant Management Challenge II: Reporting and Monitoring Inefficiencies'
  prefs: []
  type: TYPE_NORMAL
- en: Although the implicated municipalities submitted monthly financial performance
    reports to the National Treasury detailing how monies were being spent, they were
    clearly ineffective at adequately and timeously detecting the large-scale maladministration.
    In a National Parliament Committee debriefing to discuss the economic impact on
    municipal finances of the VBS fraud, it was noted that the “veracity of the information
    coming from municipalities had been challenging in terms of accuracy, timeliness,
    and completeness” (Mdakane, 2018).
  prefs: []
  type: TYPE_NORMAL
- en: 'Grantors too, through their legacy oversight mechanisms, contribute to grant
    management inefficiencies. When a significant amount of time elapses between the
    occurrence of a transaction and the reporting thereof, reports are rendered ineffectual.
    In October 2016, two years before the allegations of fraud at the VBS emerged,
    the District Attorney raised concern as to the activities of municipalities with
    the National Treasury. A subsequent National Treasury warning to municipalities
    only went out in August 2017, almost a year later. This delay was caused by inefficiencies
    in obtaining supporting information. To issue a warning to a municipality, the
    National South African authorities had to gather, verify, aggregate, and reconcile
    information that was siloed in third-party ledgers such as bank statements and
    municipal financial systems. The Parliamentary Monitoring Group refers to this
    problem as follows: “If it (i.e., National Treasury) had that insight (i.e., to
    the municipal information in real-time), then probably its early warning and monitoring
    systems would have picked things up [...]” (Mdakane, 2018).'
  prefs: []
  type: TYPE_NORMAL
- en: Moreover, even if reports are timeously drafted and submitted, there is no guarantee
    as to the veracity of their contents. As such, extensive resources are expended
    to validate municipal information. In the case study, the detection of fraud and
    financial inaccuracies appeared only after audits by SALGA and KPMG. The US Fiscal
    Office of Financial Innovation and Transformation (FIT), while studying the use
    of blockchain for the numerous US grant programs, noted that on average, each
    payment request from grantees takes two hours to be reconciled, grant managers
    spend 40% of their time on compliance, and almost US$ 20 billion are returned
    due to overpayments (Fisher et al., 2020).
  prefs: []
  type: TYPE_NORMAL
- en: Tokenised Grant Management Alternative
  prefs: []
  type: TYPE_NORMAL
- en: When grant funds are tokenised, compliance is automated and certain, allowing
    for efficient and credible reporting. Compliance-related data, such as the payee,
    payment type, amount, purpose, location, recipient details, satisfying conditions,
    and whitelist information are embedded within tokens. All this information is
    attached to funds and tracked from a project’s budget to its outcomes, in a truly
    end-to-end fashion within the smart control layer (Figure 4).
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, data that exists in silos may be aggregated by Oracles and smart
    contracts. If all relevant reporting data (bank statements, municipal records,
    etc.) were contained on a blockchain, authorized oracles and smart contracts could
    instantly aggregate such data to generate any level of required reporting. Such
    a solution would have allowed the National Treasury of South Africa to promptly
    confirm the level of non-compliance and issue timeous warnings or remedies.
  prefs: []
  type: TYPE_NORMAL
- en: 'Further Challenges of Grant Management: Over and Under Expenditure'
  prefs: []
  type: TYPE_NORMAL
- en: Although unrelated to the case study, the over and under expenditure of grant
    funds are serious challenges experienced in current grant management systems.
  prefs: []
  type: TYPE_NORMAL
- en: Over-expenditure on projects results from poor budgetary control during its
    implementation. To compensate for this shortfall, administrators source funds
    allocated to other line items or, perhaps more worryingly, supply inferior goods
    or services to compensate for the shortfall. For example, overspending on employee
    costs could reduce goods or services provided to beneficiaries or impact their
    quality, as well as cause delays in project completion.
  prefs: []
  type: TYPE_NORMAL
- en: Prevention of Over-Expenditure
  prefs: []
  type: TYPE_NORMAL
- en: Often grantees do not judiciously remain within budget limits and spending occurs
    at the discretion of administrators. Over-expenditure is only detected at the
    reporting stage, after funds have been spent or when a grantee has already created
    an obligation with suppliers. By creating tokens equivalent to approved budgeted
    expenditure values, fiscal discipline is enforced. The opportunity to illegally
    cross-subsidize one expenditure item for another is eliminated since tokens can
    only be utilised for their intended purpose. Additionally, account whitelisting
    restricts the transfer of funds to recipients in excess of the budgeted amount
    set by grantors. Should additional funds be required, this may be facilitated
    by the reprogramming of smart contracts after the express approval of grantors.
  prefs: []
  type: TYPE_NORMAL
- en: Under-Expenditure and the Recovery of Unspent Funds
  prefs: []
  type: TYPE_NORMAL
- en: Under-expenditure of grant funds is just as damaging as over-expenditure since
    this indicates that the objectives of a grant have not been met within a prescribed
    time frame. As such, when under-spending occurs the outcomes of grants (aid, relief,
    service delivery, etc.) remain unfulfilled. While there may be legitimate reasons
    for not fully spending funds within allotted timeframes, the process of recovering
    unspent funds from non-performing grantees is not without significant administrative
    effort.
  prefs: []
  type: TYPE_NORMAL
- en: Grant tokenisation can alleviate these administrative challenges since grantors
    may program tokens to self-destruct should tokens (funds) not be appropriately
    spent within agreed-upon timeframes.
  prefs: []
  type: TYPE_NORMAL
- en: Advantages and Disadvantages of Tokenising Grant Management Processes
  prefs: []
  type: TYPE_NORMAL
- en: While blockchain technology has great potential to enhance grant management,
    it is important to consider the limitations and disadvantages of this transformative
    technology. In the realm of social processes, no technological solution is a panacea.
    While tokens inherit the benefits of their associated blockchains, they also bear
    their limitations. In Table 2 (below) a few of the pros and cons of the proposed
    solution are outlined.
  prefs: []
  type: TYPE_NORMAL
- en: Table 2\. Advantages and disadvantages of applying blockchain technology in
    the grant sector
  prefs: []
  type: TYPE_NORMAL
- en: '| Advantages | Disadvantages |'
  prefs: []
  type: TYPE_TB
- en: '| 1\. Blockchain allows for unprecedented levels of automation and reduces
    misappropriation of funds and inefficiencies related to inaccurate reporting and
    ineffective monitoring. | 1\. Blockchain cannot eliminate the challenges in grant
    management that depend on human input, such as policy design and implementation
    (i.e., the quality and quantity of goods and services that are provided to the
    beneficiaries of a grant), cultural and societal factors, or last mile delivery
    problems. |'
  prefs: []
  type: TYPE_TB
- en: '| 2\. Blockchains with smart contracts and oracles allow for the automation
    of effective and timely reports, reducing administrative costs and thereby potentially
    enhancing the available funds for grantees to implement projects. | 2\. Most data
    required by smart contracts currently reside outside of blockchain (identities,
    tax, invoices, etc.) therefore the proposed application is still reliant on off-chain
    data (information) that could be subject to manipulation. Nonetheless, projects
    that aim to enhance the reach of smart contracts (e.g. Chainlink and Balancer)
    are steadily making great strides towards incorporating off-chain data onto the
    blockchain. It is envisioned that, in the future, a global blockchain standard
    similar to TCP/IP and ASCII will emerge. This standard will make it possible for
    smart contracts to access data outside of the blockchain and on blockchains other
    than the one upon which they are developed, essentially removing the need for
    Oracles (Kraft, 2020). |'
  prefs: []
  type: TYPE_TB
- en: '| 3\. Tokenisation per item of expenditure reduces and prevents administrators
    from deviating from the approved scope of the budget during execution. | 3\. When
    adopting blockchain technology, it is prudent to consider the cost vs. benefit
    of its implementation. The derived benefits of blockchain technology must be weighed
    against the development and maintenance costs of such a system. At present, blockchain
    development fees could be prohibitive to small and medium enterprises looking
    to add this technology to their management toolkit. |'
  prefs: []
  type: TYPE_TB
- en: '| 4\. The proposed solution using tokens and smart contracts result in high
    levels of automation by incorporating data with money, which eliminates middlemen.
    Accountability is more transparent and immediate. | 4\. Organizational resistance
    to the introduction of a technology, which could potentially reduce staff due
    to automation. |'
  prefs: []
  type: TYPE_TB
- en: '| 5\. Compliance and enforcement are guaranteed since requirements are embedded/programmed
    within tokens. | 5\. There is reduced flexibility to respond to unforeseen circumstances
    during the implementation of grant projects. Since grant conditions and outcomes
    are determined and programmed at the outset of projects, it is necessary to reprogram
    tokens to accommodate changes. This can result in delays in responding to deviations
    from grant plans promptly. |'
  prefs: []
  type: TYPE_TB
- en: FUTURE RESEARCH DIRECTIONS
  prefs: []
  type: TYPE_NORMAL
- en: Grants and other support management is an area of great interest, particularly
    since the COVID-19 pandemic, for countries and multinationals alike. All donors
    seek to amplify the efficacy of their projects while reducing wastage and inefficiencies.
    Future research may consider exploring the most suitable blockchain architecture
    (permissioned environment or a hybrid permissioned and permission-less environment)
    on which a grant management solution may be tailored and consider the real-world
    efficiency savings of such a system.
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, the study of the solution requires decisions regarding information
    storage in or off blockchain, while keeping it private and secure. Tokenisation
    is creating new business models, such as innovative crowdfunding models, multiple
    world models, and decentralised autonomous organisations. Foundations or donor
    organisations can leverage these new business models to raise funds that are allocated
    in relief projects.
  prefs: []
  type: TYPE_NORMAL
- en: With the introduction of new technologies, user behaviour is altered. Similarly,
    this new method of grant management will influence user behaviour, and it is worth
    exploring how the relationship between grantors, grantees, and users of such systems
    will change accordingly.
  prefs: []
  type: TYPE_NORMAL
- en: CONCLUSION
  prefs: []
  type: TYPE_NORMAL
- en: This chapter presents a comprehensive overview of the basic blockchain, smart
    contracts, and tokenisation concepts while emphasising their characteristics and
    appeal. Blockchain technology as a whole is being used for the digital representation
    of assets and more abstract value representation, such as intellectual property
    rights, liabilities, facilitating contract underwriting, and value accrual, as
    is the case with shares or securities. Other better-known applications of blockchain
    include its use in supply-chain management, health care recording, and energy
    provision. The authors have envisioned the use of blockchain tokenisation in grant
    management since a great need exists for local and international grantors to ensure
    that their funds are utilised in accordance with agreements and towards achieving
    expected outcomes.
  prefs: []
  type: TYPE_NORMAL
- en: Current research on blockchain-based grant projects is primarily focused on
    real-time tracking and reporting of projects. The authors, however, expand upon
    this research by focusing on reducing the grant tracking and reporting burden,
    and the misappropriation of funds. The proposed model further outlines a smart
    contract layer to aggregate data for report generation in the frequency and with
    the detail required by the various stakeholders in a grant project (donors, fiscal
    authorities, grantees, beneficiaries, etc.).
  prefs: []
  type: TYPE_NORMAL
- en: It is important to consider that the solution presented has broader applicability,
    not only for the management of public funds, but also for once-off specific projects.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, the proposed solution is particularly relevant in countries with poor
    budgetary controls and transparency, and with high levels of corruption. These
    countries are often among the poorest, those who can least afford the misappropriation
    of vital funding, and whose citizens need grant funding the most.
