- en: ABSTRACT
  prefs: []
  type: TYPE_NORMAL
- en: Grant management is a vital process that enables organisations to successfully
    deliver programmes that address social, economic, environmental, and other challenges.
    Globally, grant transfers represent significant sums, and their management is
    fraught with deficiencies that undermine the impact of the donated funds. Among
    the most urgent challenges in grant management are to improve transparency and
    reduce high administration costs. Digital transformation has done much to enhance
    efficiency, transparency, and accountability in grant administration; however,
    numerous shortcomings still exist. Blockchain, smart contracts, and tokenisation
    can be combined to achieve greater levels of efficiency and control in grant management
    than is currently possible. Through the study of fundamental blockchain concepts,
    the authors propose a grant-management solution that tokenises every expenditure
    item and uses smart contracts to automate payments, reporting, and budgetary compliance.
  prefs: []
  type: TYPE_NORMAL
- en: INTRODUCTION
  prefs: []
  type: TYPE_NORMAL
- en: Populations living in poverty across the world suffer from social ills ranging
    from a lack of basic social infrastructure (water, sanitation, electricity, healthcare
    access, etc.) to discrimination and hunger. These challenges severely jeopardise
    the futures of people in countless communities who are desperate to escape the
    cycles of hopelessness that these social ills create. Governments, multilateral
    organisations, foundations, and philanthropists attempt to address these issues
    by developing and funding programs to the tune of trillions of US dollars annually.
  prefs: []
  type: TYPE_NORMAL
- en: Unfortunately, shortcomings in the management of grant programs, such as the
    misappropriation of funds and poor oversight of administration, prevent many people
    from benefiting from the assistance they desperately need. To address these deficiencies,
    a number of different grant management systems have been developed over time.
    These systems have sought to incorporate new tools to update their capabilities
    in accordance with the latest technological advances. Still, much inefficiency
    in grant management persists.
  prefs: []
  type: TYPE_NORMAL
- en: Since 2008, blockchain technology has shaken up the financial world and the
    Internet at large. With unprecedented automation capabilities, enhanced security,
    and real-time auditability, it holds great promise to significantly address current
    inefficiencies in grant management.
  prefs: []
  type: TYPE_NORMAL
- en: This chapter explores the use of blockchain in grant management by paying particular
    attention to the core features of blockchain and blockchain tokenisation that
    are relevant to the administration of grants. Through an exploration of a case
    study, significant challenges in current grant management systems are highlighted
    and a blockchain-based solution is proposed while further expounding on the lesser-known
    features of blockchain tokenisation.
  prefs: []
  type: TYPE_NORMAL
- en: BACKGROUND
  prefs: []
  type: TYPE_NORMAL
- en: 'Blockchain and Smart Contracts: The Basics'
  prefs: []
  type: TYPE_NORMAL
- en: Since the release of Satoshi Nakamoto’s white paper (2008), where the first
    cryptocurrency—bitcoin—was unveiled, blockchain, the underlying technology of
    bitcoin, has gained traction in applications beyond finance and payment systems.
    Blockchains, as the name suggests, consist of a chain of blocks that enable peer-to-peer
    transactions in an append-only distributed database, with tamper-proof, time-stamped
    transactions that are secured by cryptographically distributed trust and incentivised
    consensus (Cong & He, 2019, p. 8). Its novel feature set includes decentralisation,
    immutability, real-time traceability, auditability, security, and privacy.
  prefs: []
  type: TYPE_NORMAL
- en: Decentralisation in blockchain technology refers to the distributed validation
    of transactions without reliance on a central authority. Distributed nodes validate
    transactions according to a consensus mechanism that combines cryptography with
    economic incentives (Narayanan et al., 2016). Decentralisation safeguards data
    contained on a blockchain against a single point of failure, a shortcoming of
    centralised systems (Kraft & Carmona, 2020).
  prefs: []
  type: TYPE_NORMAL
- en: Immutability refers to the unalterable nature of blockchain records. Each block
    is chronologically ordered and inextricably tied to each other using a hash pointer,
    which references all other blocks in the blockchain. Therefore, if a malicious
    actor wanted to modify transactions within a block, they would have to alter all
    preceding transactions back to the genesis (first) block of the blockchain (Kraft
    & Carmona, 2020). In this way, no record can be reasonably reversed, or modified,
    establishing the reliability and credibility of records. Although transactions
    cannot be reasonably altered, the manipulation of transactions is possible; however,
    it requires an inordinate amount of resources, which is economically and computationally
    prohibitive.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchains further ensure sound, real-time, traceability with the use of a
    search-engine-like tool called a block explorer. Block explorers enable any individual
    to view all transactions that have taken place on a blockchain. Moreover, since
    transactions and blocks are immutable, transparent, and traceable, a blockchain
    ledger provides an inherent level of assurance towards fulfilling audit assertions—completeness,
    occurrence, accuracy, existence, valuation, and cut-off (Kraft & Carmona, 2020).
  prefs: []
  type: TYPE_NORMAL
- en: Smart Contracts
  prefs: []
  type: TYPE_NORMAL
- en: Since Bitcoin, other blockchains have rapidly emerged and expanded upon Bitcoin’s
    features. One such blockchain is Ethereum, most widely utilised for decentralised
    applications (dApps). Unlike the Bitcoin blockchain, Ethereum introduced greater
    functionality with the development of smart contracts.
  prefs: []
  type: TYPE_NORMAL
- en: Smart contracts are generally understood as machine-readable programmes, written
    in code, that self-execute when a set of predetermined conditions is met. New
    technical advances in blockchain have enabled truly autonomous smart contracts
    that are capable of self-execution and self-enforcement (Lausati et al., 2017).
  prefs: []
  type: TYPE_NORMAL
- en: There is no single smart contract protocol. Hewa et al. (2020) analysed smart
    contracts in the Ethereum, Corda, Hyperledger Fabric, Stellar, and Waves blockchain
    environments. By comparing features such as privacy, security, interoperability,
    and transaction costs, Hewa et al. (2020) outlined advantages and disadvantages
    of different smart contract design environments. Further illustrated in Table
    1 are inescapable trade-offs that exist in smart contract design. For instance,
    in a permissioned blockchain such as Hyperledger, the ability to integrate various
    consensus mechanisms provide greater flexibility for users, whereas in public
    blockchains that do not support customized consensus mechanisms, there is reduced
    flexibility but a greater level of security (2021, p. 5). Since no blockchain
    can excel in all facets of smart contract design, each blockchain optimizes their
    smart contract design environment for the features required by the community of
    developers who utilize their platform.
  prefs: []
  type: TYPE_NORMAL
