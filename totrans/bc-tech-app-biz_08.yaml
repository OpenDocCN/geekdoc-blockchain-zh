- en: KEY TERMS AND DEFINITIONS
  prefs: []
  type: TYPE_NORMAL
- en: 'Blockchain: A decentralised ledger that enables peer-to-peer transactions with
    time-stamped and tamper-proof registries that utilises cryptography and consensus
    algorithms to validate transactions and solve the double-spending problem.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Consensus Mechanism: A method by which parties in a network reach an agreement
    about the correctness of transactions in a shared ledger.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Cryptocurrency: A digital currency programmed on a blockchain using cryptography
    and a consensus algorithm to secure and validate transactions. Cryptocurrencies
    can be used to buy goods and services.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Double-Spending Problem: When the same digital token is spent more than once.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Smart Contract: An encoded set of rules typically programmed in high-level
    computer languages. A smart contract executes upon the fulfilment of certain conditions
    with clauses that are binding, unstoppable, and automatic, without the involvement
    of third parties.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Token: In a blockchain, tokens are crypto assets that can be programmed with
    various functions such as to facilitate transactions, represent other assets,
    to provide access to decentralised applications, as governance or reputation,
    or to validate transactions in a blockchain.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Token Standard: Minimum specifications that encourage interoperability between
    smart contracts and other infrastructure components such as wallets, exchanges,
    and user interfaces with predictability. Standards allow token trading without
    the need to upgrade or additional programming efforts.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Turing Complete Computer Language: A programming language that is capable of
    running any possible algorithm.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Wallet: Software applications that are used as user interfaces with a blockchain.
    They are applications used to store, track, and manage a user’s keys to transact
    with cryptocurrencies.'
  prefs: []
  type: TYPE_NORMAL
