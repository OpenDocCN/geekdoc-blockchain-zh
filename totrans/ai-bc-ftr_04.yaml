- en: 2.2 Homomorphic Cryptosystem
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A pair of keys (*PK*; *SK*) is used in public-key cryptosystems. For example,
    a Private key *SK* and Public key *PK* are used for encryption and decryption.
    Without knowing the decryption key, if the feature of a cryptosystem can map the
    computation over ciphertext to the respective plaintext, it is known as Homomorphic.
    In the proposed schema, a partial homomorphic cryptosystem (Paillier [[15](#CR15)])
    is used which allows polynomial operations like, secure addition, and subtraction.
    Let, *n*-bit primes are *p* and *q* and ![$$N = pq$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq20.png).
    *N* is the public key and ![$$(N,\phi (N))$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq21.png)
    is the private key. Paillier’s encryption function is ![$$c:=[[(1+N)^{m} r^{N}
    \;mod\; N^{2}]]$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq22.png),
    where decryption function is ![$$m \in \mathbb {Z}_{N}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq23.png)
    and ![$$m:=[[\frac{[c^{\phi (N)} \; mod \; N^{2}-1]}{N} \times \phi (N)^{-1}mod
    \; N]]$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq24.png).
  prefs: []
  type: TYPE_NORMAL
- en: 2.3 Blockchain
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A connected increasing record of transactions, where blocks are joined and shielded
    using cryptosystem is known as the blockchain [[16](#CR16)]. The Peer-to-Peer
    (P2P) protocol is adopted in blockchain to handle the single point of failure.
    The consensus mechanism ensures general, unambiguous regulation of transactions
    and blocks.
  prefs: []
  type: TYPE_NORMAL
- en: 2.4 Linear Regression
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Linear regression [[17](#CR17)] is a simple estimation analysis. These approximations
    are generally utilized in order to describe the association between one dependent
    variable and one or more independent variables. Three main techniques for regression
    analysis are:'
  prefs: []
  type: TYPE_NORMAL
- en: Measuring the accuracy of predictors
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Effect forecasting
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Forecasting trend
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Formulas required for regression analysis are listed below.
  prefs: []
  type: TYPE_NORMAL
- en: Hypothesis function’s Eq. [1](#Equ1):![$$\begin{aligned} h_{\theta }=\theta
    _{0}+(\theta _{1} * x_{1})+...+(\theta _{n}+x_{n}) \end{aligned}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_Equ1.png)(1)Cost
    function’s Eq. [2](#Equ2):![$$\begin{aligned} J_{\theta }= \frac{1}{2m} * \sum
    _{i=1}^{m} (h_{\theta }^{i} - y^{i})^{2} \end{aligned}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_Equ2.png)(2)Gradient
    Descent function, when ![$$j=0$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq25.png)
    follows Eq. [3](#Equ3) and when ![$$j&gt;0$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq26.png)
    follows Eq. [4](#Equ4):![$$\begin{aligned} \theta _{j=0} = \theta _{j=0} - \alpha
    * \frac{1}{m} \sum _{i=1}^{m} (h_{\theta }^{i} - y^{i}) \end{aligned}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_Equ3.png)(3)![$$\begin{aligned}
    \sum _{j=1}^{n} \theta _{j} = \sum _{j=1}^{n} \theta _{j} - \alpha * \frac{1}{m}
    \sum _{i=1}^{m} (h_{\theta }^{i} - y^{i}) x_{j}^{i} \end{aligned}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_Equ4.png)(4)
  prefs: []
  type: TYPE_NORMAL
- en: 3 System Overview
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section demonstrates the used system model, thread model, and security
    definitions.
  prefs: []
  type: TYPE_NORMAL
- en: 3.1 System Model
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The main focus of the model is to ensure secure data sharing between *P* and
    *A*. Individual *P* share their encrypted data to *A* and registered them in the
    blockchain-based distributed record by forming transactions. *A* can train it’s
    linear regression algorithm by accumulating encrypted data recorded in the public
    ledger. *A* can assemble a secure method based on secure building blocks, such
    as SPO, and SC. It is essential to have interplay between the *A* and *P* for
    sharing intermediate results while training. *P* will add a small amount of bias
    (![$$\delta $$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq27.png))
    while sharing the intermediate data. This bias will shield the data privacy and
    lessen the time and space complexity of the algorithm. There is no adverse effect
    on the classification results for this bias. This bias is mainly used in Secure
    comparison for comparing encrypted numbers. Figure [1](#Fig1) illustrates the
    entire process.
  prefs: []
  type: TYPE_NORMAL
- en: '**IoMT Devices:** A device that transfer IoMT data wireless networks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Data Owners** *P***:** An entity or individual, who gather all data from
    IoMT devices'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Data Analyst** *A***:** An entity or individual, who can perform data analysis.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![../images/507793_1_En_3_Chapter/507793_1_En_3_Fig1_HTML.png](../images/507793_1_En_3_Chapter/507793_1_En_3_Fig1_HTML.png)'
  prefs: []
  type: TYPE_IMG
- en: Fig. 1
  prefs: []
  type: TYPE_NORMAL
- en: Data-driven IoMT ecosystem
  prefs: []
  type: TYPE_NORMAL
- en: Generally, the proposed system is consist of one untrusted data analyst *A*
    and *n* data owners ![$$P_{i} (i \in {1, ..., n})$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq28.png).
    A data set ![$$D_{i}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq29.png)
    containing vital information is held by individual ![$$P_{i}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq30.png).
    Horizontal data sharing [[18](#CR18)] is considered, where *n* data-sets ![$$\{D_{i}\}_{i=i}^{n}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq31.png)
    share alike feature spaces but distinct in samples. *n* encrypted data are sequentially
    gathered by *A* and linear regression model is trained upon the sample set ![$$D
    := (D_{1} \,\cup \, ....\, \cup \, D_{n})$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq32.png).
    *A* can achieve the desired model after running privacy-preserving training protocols
    ![$$\pi $$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq33.png).
  prefs: []
  type: TYPE_NORMAL
- en: '**Security Goals:** The privacy-preserving training protocols ![$$\pi $$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq34.png)
    satisfies the following requirements.'
  prefs: []
  type: TYPE_NORMAL
- en: The *A* unable to learn any vital information in the data-set *D*.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Every *P* cannot distinguish the model parameters.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Each *P* unable to learn about other *P*’s sensitive information.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3.2 Threat Model
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: All participants in the proposed models do not trust each other. This study
    considers all participants as honest but curious adversaries. This section will
    discuss the thread model.
  prefs: []
  type: TYPE_NORMAL
- en: The *A* is honest in following the pre-designed ML training protocol ![$$\pi
    $$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq35.png). *A*
    is also interested in the details of the data and attempts to obtain additional
    knowledge by analyzing the intermediate data of computation. Again, *P* might
    attempt to recognize the design parameter of the *A* from the intermediate data.
  prefs: []
  type: TYPE_NORMAL
- en: Recognized Ciphertext Model. *A* can merely get the encrypted information recorded
    in the blockchain platform. The *A* can record intermediate outputs while training
    secure methods, such as iteration steps.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Recognized Backend Model. *A* is expected to be knowledgeable of details than
    whichever can be distinguished in the disclosed ciphertext model. *A* can scheme
    with different *P* to gather the vital data of another *P*.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3.3 Encrypted Data Sharing via Blockchain
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'This study considers that all similar data instances are assigned with the
    respective feature vectors and are locally preprocessed. A transaction is defined
    to accumulate the encrypted *D* in the blockchain. The intended transaction formation
    is mainly based on two domains: input and output. The input field consists of:'
  prefs: []
  type: TYPE_NORMAL
- en: The address of the sender
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The encrypted version of data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Source IoMT device name
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The corresponding output terminal holds:'
  prefs: []
  type: TYPE_NORMAL
- en: The address of the receiver
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The encrypted version of data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Source IoMT device name
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Addresses of the sender and receiver will be hash value. The encrypted data
    is determined from the Partial Homomorphic Cryptosystem (Paillier). 128 bytes
    is the length of the private key and the length of each encrypted data instance
    and they are recorded in the blockchain. The length of segments for the IoMT device
    type is 4 bytes. After assembling a new transaction, it is broadcasted in a P2P
    system of the blockchain network by the sender node. The correctness of the operation
    is being validated by the miner nodes. The transaction is packaged in a new block
    by a specific miner node. The block is added to the current chain using traditional
    consensus protocols, i.e. the PoW mechanism. A single block may register with
    multiple transactions.
  prefs: []
  type: TYPE_NORMAL
- en: 3.4 Security Definitions
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This study employs the Secure Two-party Computation framework [[19](#CR19)].
    Modular Sequential Composition [[20](#CR20)] was applied to compose the secure
    building blocks into a PPML training protocol in a modular way.
  prefs: []
  type: TYPE_NORMAL
- en: '**Secure Two-Party Computation.** For two-party protocols, to ensure security,
    we have to show that whatever *A* (*B*) can compute from its interactions with
    *B* (*A*) can be computed from its input and output, which leads to a commonly
    used definition, i.e., secure two-party computation [[19](#CR19)]. Let ![$$F=(f_{A},
    f_{B})$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq36.png)
    be a (probabilistic) polynomial function. ![$$\pi $$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq37.png)
    is a protocol computing *F*. A and B want to compute *F*(*a*, *b*) where *a* is
    *A*’s input and *b* is *B*’s input. The view of party A during the execution of
    ![$$\pi $$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq38.png)
    is the tuple ![$$view^{\pi }_{A} (a,b) = (a, r, m_{1}, m_{2}, ..., m_{n})$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq39.png)
    where ![$$m_{1}, m_{2}, ..., m_{n}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq40.png)
    are the messages received from *B*, *r* is *A*’s random tape. The view of *B*
    is defined similarly. Secure Two-party Computation is stated formally as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Definition 1(Secure Two-Party Computation [[19](#CR19)]). A two-part protocol
    ![$$\pi $$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq41.png)
    privately computes *f* if for all possible inputs (*a*, *b*) and simulators ![$$S_{A}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq42.png)
    and ![$$S_{B}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq43.png)
    hold the following properties:![$$\begin{aligned}&amp;S_{A}(a,f_{A}(a,b)) \equiv
    _{c} view_{A}^{\pi } (a,b)\\&amp;S_{B}(b,f_{B}(a,b)) \equiv _{c} view_{B}^{\pi
    } (a,b) \end{aligned}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_Equ6.png)
  prefs: []
  type: TYPE_NORMAL
- en: where ![$$\equiv _{c}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq44.png)
    denotes computational indistinguishability against Probabilistic Polynomial Time
    (*PPT*) adversaries with negligible advantage in the security parameter ![$$\lambda
    $$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq45.png) [[15](#CR15)].
  prefs: []
  type: TYPE_NORMAL
- en: '**Modular Sequential Composition.** Since all our protocols are designed and
    constructed in a modular way, we employ Modular Sequential Composition [[20](#CR20)]
    for justifying the security proofs of our protocols.'
  prefs: []
  type: TYPE_NORMAL
- en: Definition 2
  prefs: []
  type: TYPE_NORMAL
- en: (Modular Sequential Composition [[20](#CR20)]). Let ![$$f_{1}, . . . , f_{n}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq46.png)
    be two-party probabilistic polynomial time functionalities and ![$$\rho _{1},
    . . . , \rho _{n}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq47.png)
    protocols that securely compute respectively ![$$f_{1}, . . . , f_{n}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq48.png)
    in the presence of semi-honest adversaries. Let *F* be a probabilistic polynomial
    time functionality and ![$$\pi $$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq49.png)
    a protocol that securely computes *F* with ![$$f_{1}, . . . , f_{n}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq50.png)
    in the presence of semi-honest adversaries. Then ![$$\pi ^{\rho _{1}, . . . ,
    \rho _{n}}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq51.png)
    securely computes *F* in the presence of semi-honest adversaries.
  prefs: []
  type: TYPE_NORMAL
- en: 4 Model Construction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section presents the construction details of the proposed model. The goal
    is to protect the privacy of distinct *P* and *A* while training a linear regression
    model over multiple private datasets from various *P*.
  prefs: []
  type: TYPE_NORMAL
- en: 4.1 Secure Polynomial Operations (SPO)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Secure polynomial addition and secure polynomial subtraction is developed to
    train the proposed secure linear regression method using Paillier. Reliablity
    can be achieved at the time of additions, subtractions, and multiplication. Paillier’s
    homomorphic property of addition is derived as: ![$$[[m_{1}+m_{2}]] = [[m_{1}]]
    \times [[m_{2}]]$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq52.png)
    (*mod* ![$$N^{2})$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq53.png),
    and subtraction is derived as: ![$$[[m_{1}-m_{2}]] = [[m_{1}]] \times [[m_{2}]]^{-1}
    (mod N^{2}) [[[m]]^{-1}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq54.png)
    represents the modular multiplicative inverse. It can calculate ![$$[[m]] \times
    [[m]]^{-1} (mod N^{2}) = 1$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq55.png)
    in Paillier. ![$$[[m]]^{-1}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq56.png)
    can be calculated by ![$$\phi (N)$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq57.png)
    function, ![$$[[m]]^{-1} = [[m]]^{\phi (N)-1}]$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq58.png).
    Again, ciphertext manipulation can achieve secure polynomial multiplication represented
    in Eq. ([5](#Equ5)).![$$\begin{aligned}{}[[am_{1}+bm_{2}]]=[[m_{1}^{a}]] \times
    [[m_{2}^{b}]] (mod \quad N^{2}) \end{aligned}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_Equ5.png)(5)Yet,
    secure polynomial subtraction and addition are needed for this research. Paillier
    is statistically indistinguishable, so the secure polynomial subtraction and addition
    are also alike [[15](#CR15)].'
  prefs: []
  type: TYPE_NORMAL
- en: 4.2 Secure Comparison (SC)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It refers to the secure comparison among encrypted numbers. Suppose, *A* and
    *B* involve in the secure comparison algorithm in order to compare ![$$[[m_{1}]]$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq59.png)
    and ![$$[[m_{2}]]$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq60.png)
    following protocol ![$$\pi $$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq61.png)
    and neither individual can get original ![$$m_{1}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq62.png)
    and ![$$m_{2}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq63.png).
    Algorithm 1 represents the secure comparison algorithm.![../images/507793_1_En_3_Chapter/507793_1_En_3_Figa_HTML.png](../images/507793_1_En_3_Chapter/507793_1_En_3_Figa_HTML.png)Proposition
    1
  prefs: []
  type: TYPE_NORMAL
- en: (Security of Secure Comparison Algorithm)**.** Algorithm 1 is secure in the
    curious-but-honest model.
  prefs: []
  type: TYPE_NORMAL
- en: '***Proof (Proof of Proposition*** [1](#FPar3)***).*** In Algorithm 1 two entities
    (*P* and *A*) involved. The function *F* : ![$$\begin{aligned} F([[m_{1}'']]_{A},
    [[m_{2}'']]_{A}, PK_{A}, SK_{A})= (\phi , (m_{1} \ge m_{2})) \end{aligned}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_Equ7.png)The
    view of *P* is![$$\begin{aligned} view_{P}^{\pi }=([[m_{1}'']]_{A}, [[m_{2}'']]_{A},
    PK_{A}) \end{aligned}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_Equ8.png)Hence,
    the simulator: ![$${S_{P}^{\pi }}((m_{1},m_{2});$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq64.png)![$$\begin{aligned}
    F(m_{1},m_{2}))= view_{P}^{\pi }([[m_{1}]]_{A}, [[m_{2}]]_{A}, [[\delta ]]_{A},
    PK_{A}) \end{aligned}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_Equ9.png)where
    ![$$[[m_{1}]]_{A}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq65.png)
    and ![$$[[m_{2}]]_{A}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq66.png)
    are encrypted by ![$$PK_{A}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq67.png)
    and the confidentiality of ![$$[[m_{1}]]_{A}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq68.png)
    and ![$$[[m_{2}]]_{A}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq69.png)
    are alike to Paillier. So, *P* has no opportunity to infer the original value.The
    view of *A* is![$$\begin{aligned} view_{A}^{\pi }= (([[m_{1}'']]),([[m_{2}'']]),
    PK_{A}, SK_{A}) \end{aligned}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_Equ10.png)Then,
    ![$${S_{A}^{\pi }}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq70.png)
    runs as follows:![$$\begin{aligned} F(m_{1}'',m_{2}'') = view_{A}^{\pi } (m_{1}'',
    m_{2}'', PK_{A}, SK_{A}) \end{aligned}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_Equ11.png)*A*
    will never retrieve original ![$$m_{1}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq71.png)
    and ![$$m_{2}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq72.png)
    from ![$$(m_{1}'')$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq73.png)
    and ![$$(m_{2}'')$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq74.png)
    because *A* is unaware of bias ![$$\delta $$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq75.png).
    *A* will compare ![$$(m_{1}'')$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq76.png)
    and ![$$(m_{2}'')$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq77.png)
    and return 0 or 1 based on the condition ![$$(m_{1}'')$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq78.png)
    ![$$\ge $$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq79.png)
    ![$$(m_{2}'')$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq80.png)
    or ![$$(m_{1}'')$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq81.png)
    < ![$$(m_{2}'')$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq82.png)
    as *A* is honest in obeying the protocols.   ![$$\square $$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq83.png)'
  prefs: []
  type: TYPE_NORMAL
- en: 4.3 Training Algorithm of Secure Linear Regression
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This study employs lightweight protected linear regression training protocols
    for protecting the model parameters of all parties. Assume there is a single *A*
    and *n* number of *P*. Algorithm 2 specifies the proposed training protocols.
    In Algorithm 2, model parameters of *A* and sensitive data of *P* are secret.
    Each participant will never be able to infer any sensitive data of other participants
    from intermediate results of the algorithm while confronting any curious-but-honest
    adversaries or collusions.![../images/507793_1_En_3_Chapter/507793_1_En_3_Figb_HTML.png](../images/507793_1_En_3_Chapter/507793_1_En_3_Figb_HTML.png)Proposition
    2
  prefs: []
  type: TYPE_NORMAL
- en: (Security of ![$$Protocol_{\pi }$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq84.png))**.**
    ![$$Protocol_{\pi }$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq85.png)
    in Algorithm 2 is secure in the curious-but-honest model.
  prefs: []
  type: TYPE_NORMAL
- en: '***Proof (Proof of Proposition*** [2](#FPar4)***).*** *P* and *A*, are the
    roles involved in ![$$Protocol_{\pi }$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq86.png)
    of Algorithm 2\. *P* function for everyone is similar. If one of the *P* satisfies
    the security specifications then all *P* will satisfy the security requirements.
    The function F:![$$\begin{aligned} F(D, (PK,SK)_{A}, \alpha , \sum _{i=0}^{n}
    \theta _{i})= (\phi ,(\sum _{i=0}^{n} \theta _{i}^{''}) \end{aligned}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_Equ12.png)Individual
    IoMT data owner’s *P* view is![$$\begin{aligned} view_{P}^{Protocol_{\pi }}=(D,
    [[\alpha ]]_{PK_{A}},[[\sum _{i=0}^{n} \theta _{i}]]_{PK_{A}},PK_{A}) \end{aligned}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_Equ13.png)where
    ![$$[[\alpha ]]_{PK_{A}}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq87.png)
    and ![$$[[\sum _{i=0}^{n} \theta _{i}]]_{PK_{A}}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq88.png)
    are encrypted by ![$$PK_{A}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq89.png),
    the confidentiality of ![$$[[\alpha ]]_{PK_{A}}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq90.png)
    and ![$$[[\sum _{i=0}^{n} \theta _{i}]]_{PK_{A}}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq91.png)
    are equivalent to the cryptosystem Paillier. So none of the *P* can infer the
    value directly.The view of *A* is![$$\begin{aligned} view_{A}^{Protocol_{\pi }}=
    (PK_{A}, SK_{A}, \sum _{i=1}^{m} (h_{\theta }^{i} - y^{i}), (\alpha \times (\sum
    _{i=1}^{m} (h_{\theta }^{i}-y^{i}) \times x_{j}^{i}))) \end{aligned}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_Equ14.png)Now,
    the confidentiality of ![$$\sum _{i=1}^{m} (h_{\theta }^{i} - y^{i})$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq92.png)
    and ![$$(\alpha \times (\sum _{i=1}^{m} (h_{\theta }^{i}-y^{i}) \times x_{j}^{i}))$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq93.png)
    needs to be discussed, i.e., whether the *A* can predict the private *D* of individuals
    *P* from the values. Clearly, ![$$\sum _{i=1}^{m} (h_{\theta }^{i} - y^{i})$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq94.png)
    and ![$$(\alpha \times (\sum _{i=1}^{m} (h_{\theta }^{i}-y^{i}) \times x_{j}^{i}))$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq95.png)
    are no-solution for the unknown *D*. The *A* may try to calculate unknown *D*
    using the known values ![$$\alpha $$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq96.png)
    and ![$$\sum _{i=0}^{n} \theta _{i}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq97.png).
    At the time of division, *A* has some intermediate values and also knows *m*.
    Still, *A*, will never be able to guess the exact *D* of *P*. There is no more
    reliable method to perceive the genuine value of *D* except for brute force cracking.
    Assume, each *P* has 2-dimensional limited dataset consists of 100 instances.
    Each dimension is 32 bits [Typically, 4 bytes (32-bit) memory space is occupied
    by single-precision floating-point]. Based on this condition, *A*’s successful
    guessing probability is ![$$\frac{1}{2^{(n\times 6400)}}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq98.png).
    It is a minute achieving possibility [[15](#CR15)]. So, ![$$\pi $$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq99.png)
    is secure in the honest but curious model.   ![$$\square $$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq100.png)'
  prefs: []
  type: TYPE_NORMAL
- en: Security of ![$$Protocol_{\pi }$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq101.png)
    can be achieved by modular sequential composition, like SC, and SPO, which are
    used in Algorithm 2, so in the honest-but-curious scenario, it is secure.
  prefs: []
  type: TYPE_NORMAL
- en: 5 Performance Evaluation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This segment represents the performance analysis of the proposed system.
  prefs: []
  type: TYPE_NORMAL
- en: 5.1 Testbed
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Each *P* collects all data from the IoMT devices and encryption them in the
    suggested system. All operations are being executed on MacBook Pro implemented
    with memory (4 GB 1600 MHz DDR3), Intel Core i5 processor (2.5 GHz), laboring
    as *A* and *P* concurrently. The SC, SPO, and the secure linear regression are
    implemented in the Browser: Google Chrome; Language: Python 3; Platform: Google’s
    Collaboratory.'
  prefs: []
  type: TYPE_NORMAL
- en: 5.2 Dataset
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Three real-world datasets, namely Diabetes Data Set (DD), Heart Disease Data
    Set (HDD), and Breast Cancer Wisconsin Data Set (BCWD) [[21](#CR21), [22](#CR22)].
    Description of the cell nuclei and breast mass from the image has represented
    by the features of BCWD. Individual data instances are indicated as malignant
    or benign. 13 discrete and 9 numeric attributes are contained by HDD and DD, respectively.
    Heart diseases and diabetes symptoms are the types based on which instances are
    classified. Table [2](#Tab2) represents the statistics of Datasets. 80% and 20%
    from the dataset are selected for training and testing of the model, respectively.Table
    2
  prefs: []
  type: TYPE_NORMAL
- en: Statistics of datasets
  prefs: []
  type: TYPE_NORMAL
- en: '| Datasets | Instances number | Attributes number | Discrete attributes | Numerical
    attributes |'
  prefs: []
