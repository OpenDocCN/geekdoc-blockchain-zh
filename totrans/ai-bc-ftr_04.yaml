    implemented in the Browser: Google Chrome; Language: Python 3; Platform: Google’s
    Collaboratory.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 每个*P*从IoMT设备收集所有数据，并在建议的系统中对其进行加密。所有操作都在装有内存（4 GB 1600 MHz DDR3）、Intel Core
    i5 处理器（2.5 GHz）的 MacBook Pro 上同时进行。 SC、SPO 和安全线性回归在浏览器中实现：Google Chrome；语言：Python
