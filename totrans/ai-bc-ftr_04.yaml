- en: 6 Conclusion
  id: totrans-149
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 结论
- en: This study introduces a novel privacy-preserving framework for training linear
    regression over encrypted IoMT data. Secure data sharing between the data provider
    and data analyst to train linear regression algorithm is the primary focus of
    this study. The proposed secure linear regression method make sure the privacy
    and integrity of the IoMT data. Numerous IoMT data provider sends their data and
    blockchain technology is applied in order to train the ML algorithm in a scenario
    of multiparty. In order to erect a better model, a partially homomorphic cryptosystem
    known is utilized. Blockchain is used to records all transactions. This study
    demonstrates the performance and safety of secure linear regression. This recommended
    approach succeeds approximately comparable accuracy in comparison to standard
    linear regression.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究介绍了一种新颖的隐私保护框架，用于对加密 IoMT 数据进行线性回归训练。在数据提供者和数据分析师之间进行安全数据共享，以训练线性回归算法是本研究的主要关注点。所提出的安全线性回归方法确保了
    IoMT 数据的隐私和完整性。许多 IoMT 数据提供者发送他们的数据，并在多方场景下应用区块链技术来训练 ML 算法。为了建立更好的模型，采用了部分同态加密系统。区块链用于记录所有交易。本研究展示了安全线性回归的性能和安全性。这种推荐方法在准确度上大致与标准线性回归相当。
