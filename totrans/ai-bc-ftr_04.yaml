- en: Privacy-Preserving Multivariant Regression Analysis over Blockchain-Based Encrypted
    IoMT Data
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Rakib Ul Haque^([1](#Aff7), [2](#Aff8) [ ](#ContactOfAuthor1)) and A. S. M. Touhidul Hasan^([2](#Aff8),
    [3](#Aff9) [ ](#ContactOfAuthor2))(1)School of Computer Science and Technology,
    University of Chinese Academy of Sciences, Shijingshan District, Beijing, 100049,
    China(2)Institute of Automation Research and Engineering, Dhaka, 1205, Bangladesh(3)Department
    of Computer Science and Engineering, University of Asia Pacific, Dhaka, 1205,
    BangladeshRakib Ul HaqueEmail: [rakibulhaqueraj@mails.ucas.ac.cn](mailto:rakibulhaqueraj@mails.ucas.ac.cn)A. S. M. Touhidul Hasan (Corresponding
    author)Email: [touhid@uap-bd.edu](mailto:touhid@uap-bd.edu)'
  prefs: []
  type: TYPE_NORMAL
- en: Abstract
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Most of the studies related to privacy-preserving linear regression training
    with the Internet of Medical Things (IoMT) data from various entities do not satisfy
    all the privacy issues of the data owner. This article proposes a secure design
    in order to protect privacy issues of IoMT data at the time of training a linear
    regression model. Blockchain is employed with a partially homomorphic cryptosystem
    known as Paillier to protect all participant’s data privacy. To eliminate the
    territory on a third-party, the proposed study unites secure building blocks in
    secure linear regression. Firstly, a guarded data-sharing platform is developed
    among various data providers, where encrypted IoMT data is registered on a shared
    ledger. Secondly, secure polynomial operation (SPO), and secure comparison (SC)
    are outlined using the homomorphic property of Paillier. Secure linear regression
    does not need any trusted third-party. It requires only three interplays in each
    iteration. Severe security inquiry proves that secure linear regression preserves
    sensitive data privacy for each data provider and analyst. The secure linear regression
    achieved 0.78, 0.066, and 0.196 adjusted ![$$R^{2}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq1.png)
    on BCWD, HDD, and DD datasets respectively. The performance of secure linear regression
    is nearly similar to the general linear regression.
  prefs: []
  type: TYPE_NORMAL
- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: An enormous volume of data has been gathered by individuals and many medical
    institutions due to the widespread utilization of the Internet of Medical Things
    (IoMT) [[1](#CR1)]. This results in an expansion of collaborative extraction of
    information among various data owners. Most of the data owners do not have the
    resources and professional skills required for data mining. Generally, data owners
    outsource those tasks to a service provider. However, in many cases, data owners
    are reluctant to share their data because of privacy issues related to data ownership,
    integrity, and privacy, such as, any pharmaceutical company’s desire to estimate
    the impact of various prescription strategies for inmates with a critical illness.
    Individual prescription strategies could be a mixture of diverse medicines in
    particular symmetries. Pharmaceutical companies are ready to share their data
    for analysis on the consolidated dataset following the assumption that all participant’s
    secrecy is well preserved.
  prefs: []
  type: TYPE_NORMAL
- en: Differential privacy [[2](#CR2)], cryptographic [[3](#CR3)], and privacy-preserving
    data publishing [[4](#CR4)–[7](#CR7)] etc., studies consider data secrecy concerns,
    and each of them has limitations in efficiency, time complexity, and data analysis,
    respectively. On the other hand, records of participant’s information are not
    stored in these methods. SecureSVM [[8](#CR8)], and secure ![$$k-$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq2.png) nn
    [[9](#CR9)] etc. are some recent resolutions, where blockchain is consolidated
    to retain participant’s information at the time of model training and establish
    the nearest possible accuracy like standard methods. Again, some works directly
    focused on privacy-preserving linear regression [[10](#CR10)–[14](#CR14)] but
    none of them cover all the privacy requirements for real life, and none of them
    utilized blockchain technology in their work.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this work, we introduce cryptosystem-based privacy-preserving secure linear
    regression in order to alleviate the concerns mentioned earlier. A partial homomorphic
    public-key cryptosystem [[15](#CR15)] known as Paillier integrates with blockchain
    and encrypted IoMT data to employ secure linear regression in order to protect
    the data owner’s privacy. The proposed method applies secure building blocks using
    the homomorphic features of Paillier as linear Regression has basic arithmetic
    operations and comparisons as discussed below:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Secure Polynomial Operation (SPO): For calculating addition and subtraction
    on Paillier.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Secure Comparison (SC): For comparing any numbers in Paillier.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Secure linear regression requires only three interactions for each iteration,
    and there is no need for a trusted third party. The main contributions are as follows.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology establishes secure and reliable data sharing between the
    data owner and data analyst. A unique transaction is developed for recording the
    encrypted data on a blockchain.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Secure building blocks (i.e., SPO, and SC) are employed using Paillier for assembling
    secure linear regression algorithm with three interactions in each iteration and
    trusted third-party is not required.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Meticulous investigation shows that the secure linear regression can shield
    data privacy and achieve similar performance just like standard linear regression
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The rest of the study determines as follows. Sections [2](#Sec2) and [3](#Sec7)
    illustrate preliminaries and system overview, respectively. Sections [4](#Sec12)
    and [5](#Sec16) present model construction and performance evaluation respectively.
    This article concludes in Sect. [6](#Sec23).
  prefs: []
  type: TYPE_NORMAL
- en: 2 Preliminaries
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: All symbols, background technologies are discussed in this section.
