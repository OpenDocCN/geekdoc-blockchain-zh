- en: 5.3 Float Format Conversion
  id: totrans-107
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.3 浮点格式转换
- en: Standard linear regression can be trained on floating-point and integers numbers,
    but cryptosystems perform their operations on whole numbers. So, format conversion
    must be performed and convert all numbers into an integer. According to the global
    standard IEEE 754 representation of a floating-point binary number is *D* is ![$$D=(-1)^{s}
    \times M \times 2^{E}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq102.png)
    [where the sign bit is *s*, a significant number is *M* and exponential bit *E*].
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 标准线性回归可以在浮点数和整数上进行训练，但密码系统执行它们的操作时必须是整数。因此，必须执行格式转换并将所有数字转换为整数。根据全球标准IEEE 754对浮点二进制数的表示为*D*为![$$D=(-1)^{s}
    \times M \times 2^{E}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq102.png)[其中符号位为*s*，有效数字为*M*，指数位为*E*]。
- en: 5.4 Key Length setting
  id: totrans-109
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.4 密钥长度设置
- en: 'The public key cryptosystem’s security is strictly correlated with the length.
    Some issues are:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 公钥密码系统的安全性与长度严格相关。一些问题包括：
- en: Vulnerable encryption may cause by a condensed key
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果密钥过于紧凑，可能会导致易受攻击的加密。
- en: The efficiency of the homomorphic operation may be reduced by a long key.
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果密钥太长，同态操作的效率可能会降低。
- en: The plaintext space’s overflow may cause by a too-short key.
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果密钥太短，可能会导致明文空间的溢出。
- en: Hence, it is essential to estimate the size of the key to avoid the probability
    of congestion. In secure linear regression, the key size of Paillier cryptosystem
    *N* is fixed to 1024-bit.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，估算密钥的大小以避免拥塞的概率是至关重要的。在安全线性回归中，Paillier密码系统的密钥大小*N*被固定为1024位。
- en: 5.5 Evaluation parameters
  id: totrans-115
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.5 评估参数
- en: 'Four most popular method for the evaluation regression algorithms are as follows:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 对于评估回归算法的四种最流行的方法如下：
- en: R-squared (![$$R^{2}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq103.png))is
    the relationship of variation in the outcome that is explained by the predictor
    variables. The Higher the R-squared, the better the model. Adjusted R-squared
    is a version of ![$$R^{2}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq104.png),
    which regulates the ![$$R^{2}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq105.png)
    for begetting multiple variables in the design.
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: R-squared (![$$R^{2}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq103.png))是由预测变量解释的结果变化的关系。R-squared值越高，模型越好。调整后的R-squared是![$$R^{2}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq104.png)的一种版本，它调节了设计中生成多个变量的![$$R^{2}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq105.png)。
- en: Root Mean Squared Error (RMSE) measures the average error performed by the model
    in predicting the outcome for an observation. ![$$MSE = mean((observeds - predicteds)^2)$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq106.png)
    and ![$$RMSE = \sqrt{MSE}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq107.png).
    The lower the RMSE, the better the model.
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 均方根误差（RMSE）衡量了模型在预测观测结果时的平均误差。![$$MSE = mean((observeds - predicteds)^2)$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq106.png)和![$$RMSE
    = \sqrt{MSE}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq107.png)。RMSE值越低，模型越好。
- en: AIC stands for (Akaike’s Information Criteria). AIC penalizes the incorporation
    of extra variables into a model. It combines a discipline that enhances the failure
    when adding extra terms. The lower the AIC, the better the model. AICc is a version
    of AIC adjusted for little unit sizes.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AIC代表（赤池信息准则）。AIC惩罚将额外变量纳入模型。它结合了一个增强添加额外项时的失败的学科。AIC值越低，模型越好。AICc是对小单位大小进行了调整的AIC的版本。
- en: BIC (or Bayesian information criteria) is an alternative to AIC with a greater
    penalty for holding extra variables in the model.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: BIC（或贝叶斯信息准则）是AIC的一种替代方法，对模型中持有额外变量的惩罚更大。
- en: The outcomes are shown in Table [3](#Tab3). Here, on BCWD dataset, secure linear
    regression achieved 0.79, 0.78, 0.031, −424.03 and −2169.72 scores on ![$$R^{2}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq108.png),
    Adjusted ![$$R^{2}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq109.png),
    RMSE, AIC and BIC respectively, which is almost similar to standard linear regression.Table
    3
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 结果显示在表 [3](#Tab3)中。在BCWD数据集上，安全线性回归分别在![$$R^{2}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq108.png)、调整![$$R^{2}$$](../images/507793_1_En_3_Chapter/507793_1_En_3_Chapter_TeX_IEq109.png)、RMSE、AIC和BIC上获得了0.79、0.78、0.031、−424.03和−2169.72的分数，与标准线性回归几乎相似。表 3
- en: Performance analysis
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
