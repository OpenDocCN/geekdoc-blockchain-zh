- en: 13.8 Security is a Central Problem
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'While there are a number of initiatives to increase monitoring of potential
    threats to security, there needs to be more efforts to integrate quality assessments
    of how systems need to be redesigned or substantially improved. Just as the traditional
    analyst engaged in the design of acceptance test plans. In essence design aspirations
    and performance requirements must be balanced against security exposure. In this
    book I have articulated the historical error of not considering enough of the
    security exposure as we leaped forward with the internet. Looking back, it seems
    so obvious of what was needed. Now we must take a step back and rethink how we
    balance all of the new capabilities of IoT and big data with the protection of
    the consumer. I do not believe that GDPR is the ultimate solution. Below are some
    of the evolving challenges that analysts need to consider:'
  prefs: []
  type: TYPE_NORMAL
- en: Learning how to articulate the need to insert security during design with senior
    and operating managers. Ultimately business leaders need to recognize that security
    may indeed limit wanted features and functions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How to work with internal users to roll out new and scalable security-minded
    cultures.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Assisting in developing procedures for dealing with a compromised application
    and replacement with alternative processes.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let’s examine these three issues further. When speaking with senior managers,
    analysts need to relate to business objectives and avoid too much technical jargon.
    Analysts also need to explain how third-party vendors will be managed to ensure
    that there are proper controls over security exposure. Analysts should also apply
    benchmarks of what competitors are doing to convince their managers to adhere
    to best security design practices. Peer pressure is often an effective practice
    to push change.
  prefs: []
  type: TYPE_NORMAL
- en: In reference to security cultures, it’s important to explain the risks associated
    with poor internal staff practices. Indeed, many compromises have been linked
    to careless work behaviors of staff. Analysts should consider discussing additional
    security steps in the SDLC. Such steps should include documentation of how security
    considerations have been addressed during analysis and design. Analysts need;
    however, to ensure that the security implications are weighed against its effects
    on business operations and competitive advantage.
  prefs: []
  type: TYPE_NORMAL
- en: 13.9 The Role of the Analyst
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This book has presented several aspects of how digital disruption is driving
    the need for a new generation of computer architecture. The chapters integrated
    the technical design ramifications of building these new architectures and ways
    to transition existing legacy systems. I have also advocated that the digital
    era will require major changes in organization design including new roles and
    responsibilities. Most important I have defined the expanding role for those professionals
    that will be engaged in the actual analysis, design, and management of these new
    systems. Figure [13.2](#Fig2) provides a diagram of the complex functions that
    need to be performed by managers and analysts.![../images/480347_1_En_13_Chapter/480347_1_En_13_Fig2_HTML.png](../images/480347_1_En_13_Chapter/480347_1_En_13_Fig2_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 13.2
  prefs: []
  type: TYPE_NORMAL
- en: Analyst responsibilities for mobile-based systems
  prefs: []
  type: TYPE_NORMAL
- en: Figure [13.2](#Fig2) suggests that it is unlikely that one individual could
    take on all of these duties. I believe these new responsibilities will result
    in the creation of a new organization focused on all of these aspects. I have
    referred to these staff members as “analysts” throughout the book. Whether this
    is their inevitable title, I believe the existing business and systems analysts
    are the likely individuals to take on these roles and to build the new organization.
    Ultimately the name of the position is less important than having the staff that
    can carry out the necessary requirements to build and support these new mobile
    systems. I think it is essential that organizations give high priority to these
    functions in order to successfully transition their firms to meet the demands
    of tomorrow’s consumers.
