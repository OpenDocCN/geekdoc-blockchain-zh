- en: 'An important ethical framework  for evaluating blockchain-related activities
    has been proposed by Tang et al. ([2019a](#CR50), [b](#CR51)). This framework
    is based on the interaction between three axes, namely, technology, applications,
    and ethics, as shown in Fig. [4.2](#Fig2). Technology axis involves blockchain’s
    consensus algorithms, smart contracts, and distributed computation. Application
    axis involves blockchain’s main applications such as cryptocurrency and societal
    applications. Ethics axis involves ethics studies on emerging technologies which
    implicitly rely on the traditional ethical theories. The proposed framework has
    been divided into three levels which are:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
- en: (i)
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Macro-level** : this level focuses on blockchain’s institutional and societal
    impacts. Decentralization, offered by blockchain, can yield better economy, governance,
    institutions, and society.'
  id: totrans-156
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**宏观层次**：这一层次关注区块链的机构和社会影响。区块链提供的去中心化可以产生更好的经济、治理、制度和社会。'
- en: (ii)
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （ii）
- en: '**Meso-level** : this level focuses on the ethical issues involved in each
    of blockchain’s applications such as cryptocurrencies. Some of the ethical issues
    involved with cryptocurrencies include lack of intrinsic value, unfairness for
    late comers, fluctuation in coin prices, delay in verification, money laundry,
    criminal abuses, new business models, threats to fiat money, impacts to monetary
    policy, network effects in the ecosystem, lack of regulation and laws, and suspicion
    of Ponzi scheme.'
  id: totrans-158
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**中层次**：这一层次关注区块链各种应用中涉及的道德问题，如加密货币。与加密货币相关的一些道德问题包括缺乏内在价值、对后来者不公平、硬币价格波动、验证延迟、洗钱、犯罪滥用、新的商业模式、对法定货币的威胁、对货币政策的影响、生态系统中的网络效应、缺乏监管和法律、以及涉嫌庞氏骗局。'
- en: (iii)
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （iii）
- en: '**Micro-level** : this level focuses  on the ethical issues involved with blockchain’s
    technology stack such as user privacy, accuracy, property ownership, accessibility,
    and equality.'
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**微观层次**：这一层次关注区块链技术栈涉及的道德问题，如用户隐私、准确性、财产所有权、可访问性和平等性。'
- en: '![../images/504166_1_En_4_Chapter/504166_1_En_4_Fig2_HTML.png](../images/504166_1_En_4_Chapter/504166_1_En_4_Fig2_HTML.png)'
