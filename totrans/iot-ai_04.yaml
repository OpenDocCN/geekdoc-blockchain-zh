  type: TYPE_NORMAL
  zh: 区块链伦理的概念框架如图 [4.3](#Fig3) 所示。人工智能的伦理比区块链的伦理更为发达，文献中包括多项调查，如 Jobin 等人（[2019](#CR31)）以及指南，如
    Thilo Hagendorff（[2020](#CR29)）。Hagendorff（[2020](#CR29)）提出了一种半系统的调查和框架，用于识别人工智能系统中行动的方向。![../images/504166_1_En_4_Chapter/504166_1_En_4_Fig3_HTML.png](../images/504166_1_En_4_Chapter/504166_1_En_4_Fig3_HTML.png)
