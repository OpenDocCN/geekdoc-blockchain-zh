- en: Proposed ethical guidelines are very broad and general to discourage actors
    from strictly abiding to static and slowly evolving ethical constraints and to
    encourage them to devolve ethical responsibility. Hagendorf ([2020](#CR29)) argued
    that virtue ethics is the most convenient ethical framework for AI actions. Since
    this discussion is of philosophical essence, deciding on the suitability of an
    ethical theory against another  is subjective and hardly evaluated objectively.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 提出的道德准则非常广泛和一般化，以阻止行为者严格遵守静态和缓慢发展的道德约束，并鼓励他们转移道德责任。Hagendorf ([2020](#CR29))
    认为，美德伦理是AI行为最方便的道德框架。由于这个讨论涉及到哲学本质，决定哪种道德理论适合另一种是主观的，并且很难客观评价。
- en: 4.4 AI, IoT, and Blockchain from a Legal Perspective
  id: totrans-209
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AI、物联网和区块链的法律视角
- en: 'National legislators are racing to cope with the advancements of the disruptive
    technologies, and this can be due to the following reasons:'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 各国立法者正在竞相应对颠覆性技术的进展，这可能是由于以下原因：
- en: (i)
  id: totrans-211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (i)
- en: Most emerging technologies will not survive, cause little impact, have marginal
    market penetration, and exist as marketing hype. Legislators do not need to evaluate
    every emerging technology and dissipate their very limited resources on fading
    technologies, and this will lead them to overlook real disruptive technologies
    that will survive without being supported by legal frameworks.
  id: totrans-212
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 大多数新兴技术都将无法生存，产生的影响微乎其微，市场渗透率较低，并且只存在于营销炒作中。立法者无需评估每一项新兴技术，并浪费他们非常有限的资源在逐渐消失的技术上，这将导致他们忽视那些即使没有法律框架支持也会生存下来的真正颠覆性技术。
- en: (ii)
  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (ii)
- en: Current computer technologies are advancing by folds compared to traditional
    technologies such as electricity. Law needs to be predictable (Feigenson & Park,
    [2006](#CR26)), i.e., the law must remain stable for a considerable amount of
    time to allow parties to agree while predicting the obligations of the agreed
    upon contract. For this reason, the law gets updated in stages over a long period
    of time which makes it lag disruptive technologies.
  id: totrans-214
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 目前的计算机技术与传统技术（如电力）相比正在飞速发展。法律需要是可预测的（Feigenson & Park，[2006](#CR26)），即法律必须在相当长的一段时间内保持稳定，以允许各方达成协议，同时预测约定合同的义务。因此，法律在长时间内分阶段更新，这使其滞后于颠覆性技术。
- en: (iii)
  id: totrans-215
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iii)
- en: Converged technologies  create scenarios radically different than the scenarios
    available in separate technologies. This makes laws developed for separate technologies
    not very usable in the case of converged technologies.
  id: totrans-216
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 融合技术创造了与单独技术可用场景截然不同的场景。这使得为单独技术制定的法律在融合技术的情况下不太适用。
- en: Blockchain has created a new territory without any legal or compliance code
    to follow (Banafa, [2017](#CR5)). Since blockchain-specific legislation is still
    absent, the building blocks for the legislation  of converged AI, IoT, and blockchain
    are still missing.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链已经创造了一个没有任何法律或合规性法规可遵循的新领域（Banafa，[2017](#CR5)）。由于缺乏针对区块链的特定立法，因此缺少了针对融合人工智能、物联网和区块链的立法构建模块。
- en: 'The General Data Protection Regulation (GDPR), EU’s new privacy law that came
    into effect in May 2018, is disrupting all the industries storing user data and
    has the following potential impacts (Tang et al., [2019a](#CR50), [b](#CR51)):'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 泛欧数据保护条例（GDPR）是欧盟自2018年5月生效的新隐私法，正在扰乱所有存储用户数据的行业，并可能产生以下影响（唐等人，[2019a](#CR50)，[b](#CR51)）：
- en: (i)
  id: totrans-219
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (i)
- en: '**Data protection** **by design and default**: security should not be an option
    the user can opt for, but rather the default setting.'
  id: totrans-220
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**设计和默认情况下的数据保护**：安全性不应该是用户可以选择的选项，而应该是默认设置。'
- en: (ii)
  id: totrans-221
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (ii)
- en: '**Consent** : user consent should be asked in a clear, explicit, and unambiguous
    way.'
  id: totrans-222
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**同意**：用户应该以明确、明确和明确的方式询问同意。'
- en: (iii)
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iii)
- en: '**Data portability** : the user should be able to migrate data to another provider.'
  id: totrans-224
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**数据可移植性**：用户应该能够将数据迁移到另一个提供者。'
- en: (iv)
  id: totrans-225
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iv)
- en: '**The right to be forgotten**: the user should be able to request a complete
    data clearance.'
  id: totrans-226
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**被遗忘的权利**：用户应该能够要求完全清除数据。'
- en: Although the GDPR is a response attempt to the growing concern on user data
    privacy and its handling methods (Tang et al., [2019a](#CR50), [b](#CR51)), its
    scope is very narrow and only covers data privacy. GDPR does not address the challenges
    introduced by AI, IoT, blockchain, or the converged technologies.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管GDPR是对用户数据隐私及其处理方法日益增长的关注的一种回应（唐等人，[2019a](#CR50)，[b](#CR51)），但其范围非常狭窄，仅涵盖数据隐私。GDPR没有解决人工智能、物联网、区块链或融合技术带来的挑战。
- en: Blockchain’s claimed immutability convinced regulators to “craft legislation
    describing the records created by blockchain technology as immutable” (Walch,
    [2016](#CR54)). This empowers blockchain to be considered as digital evidence
    in the courtroom. Blockchain’s immutability is maintained if, and only if, the
    network of miners has never been breached, but this cannot be ensured (Walch,
    [2016](#CR54)) especially in the case of permissioned blockchains. Blockchain’s
    immutability, as an evidence, and GDPR are conflicting since the second requires
    the blockchain to be modifiable as shown in (Farshid et al., [2019](#CR25); Gabison,
    [2016](#CR27)).
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链声称的不可变性使监管机构“制定了描述区块链技术创建的记录为不可变的立法”（Walch，[2016](#CR54)）。这使得区块链有望被视为法庭上的数字证据。区块链的不可变性仅在矿工网络从未被攻破的情况下得以维持，但这无法保证（Walch，[2016](#CR54)），尤其是在许可的区块链情况下。区块链的不可变性作为证据与GDPR相冲突，因为后者要求区块链是可修改的，如（Farshid
    et al.，[2019](#CR25)；Gabison，[2016](#CR27)）所示。
- en: Other criticisms for considering blockchain as an evidence include blockchain’s
    out-of-court nature which subjects it to hearsay scrutiny and possibly “confrontation
    clause” analysis (Guo, [2016](#CR28)) similar to what happened in the United States
    v. Lizarraga-Tirado case (United States v. Lizarraga-Tirado). Blockchain in its
    current design is facing many criticisms against being utilized as digital evidence.
    Scientists, on the other hand, are working on court-friendly blockchain functions
    that offer strong non-repudiation characteristics (Zarpala & Casino, [2020](#CR57)).
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 其他批评认为区块链是证据的原因包括区块链的法庭外性质，使其受到传闻审查和可能的“对质条款”分析（Guo，[2016](#CR28)），类似于美国诉利扎拉加·蒂拉多案（美国诉利扎拉加·蒂拉多）。目前的设计中，区块链正面临许多批评，反对将其用作数字证据。另一方面，科学家正在研究法庭友好型的区块链功能，提供强大的不可否认特性（Zarpala
    & Casino，[2020](#CR57)）。
- en: Blockchain can be used for “proof of ownership” for many tangible and intangible
    assets such as buildings (Li et al., [2018](#CR37)). Its speed, cost, and double-entry
    bookkeeping make it an excellent solution for “proof of ownership” in business
    transactions even if not fully considered as authoritative in the courtroom. The
    widespread use of these systems and the increasing pace of international business
    will force the regulators to adopt blockchain as evidence especially in cross-jurisdiction
    cases.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以用于许多有形和无形资产的“所有权证明”，例如建筑物（Li et al.，[2018](#CR37)）。其速度、成本和复式记账使其成为商业交易中“所有权证明”的极佳解决方案，即使在法庭上并未被完全视为权威。这些系统的广泛使用和国际业务的增加速度将迫使监管机构在跨司法辖区的案件中采用区块链作为证据。
- en: 'De Filippi and Hassan ([2018](#CR21)) advocated the use of blockchain not just
    as a digital evidence but rather as an automatic implementation tool with authoritative
    power. They proposed converting the law into a code stored on the blockchain as
    a smart contract. It can be described best using their phrase “from code is law
    to law is code.” This step is consistent with the evolution of the relationship
    between law and technology which passed through the following phases:'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: De Filippi and Hassan ([2018](#CR21)) 主张将区块链用作自动执行工具，而不仅仅是数字证据，并赋予其权威力量。 他们建议将法律转化为存储在区块链上的代码，作为智能合约。
    用他们的话来说最能描述：“从法是代码到法是代码”。 这一步符合法律与技术关系的演变，这一关系经历了以下阶段：
- en: (a)
  id: totrans-232
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (a)
- en: '**Digitizing information** : converting hardcopy data into softcopy.'
  id: totrans-233
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**信息数字化**：将纸质数据转换为电子数据。'
- en: (b)
  id: totrans-234
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (b)
- en: '**Automated decision-making process** : judges are increasingly relying on
    expert systems to retrieve legal provisions (Waterman et al., [1986](#CR55)).
    Current Online Dispute Resolution (ODR) systems are relying on AI and blockchain
    for its three types: consumer ODR, judicial ODR, and corporate ODR (Barnett &
    Treleaven, [2018](#CR6)).'
  id: totrans-235
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**自动决策过程**：法官越来越倾向于依赖专家系统检索法律条款（Waterman等，[1986](#CR55)）。 当前的在线纠纷解决（ODR）系统依赖于人工智能和区块链，其类型有三种：消费者ODR、司法ODR和企业ODR（Barnett＆Treleaven，[2018](#CR6)）。'
- en: (c)
  id: totrans-236
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (c)
- en: '**Applying legal rules into computer code** : soft law, such as contractual
    agreements and technical rules, is emerging and used for enforcing legal rules.'
  id: totrans-237
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**将法律规则应用于计算机代码**：软法，例如合同协议和技术规则，正在出现并用于强制执行法律规则。'
- en: (d)
  id: totrans-238
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (d)
- en: '**Codification of law** : smart contracts may become legal contracts, depending
    on how they were configured, but its implementation emulates the function of legal
    contracts.'
  id: totrans-239
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**法律编码**：智能合约可能成为法律合同，取决于它们的配置方式，但其实现模拟了法律合同的功能。'
- en: Payments through bank transfers, cheques, and credit cards create an intrinsic
    agreement/contract and service expectation. Contracts can be proven using payment
    transactions, such as in the case of a credit card payment at a hotel; it is safe
    to assume that the client had an agreement with the hotel for a legitimate service
    provided by the hotel. It is still debatable whether cryptocurrency transactions
    have the same power in proving intentions and service expectations and as evidence
    for contract existence (Kiviat, [2015](#CR33)). The real debate lies in the nature
    of cryptocurrencies themselves, whether they are real currencies and should abide
    by monetary regulations or financial instruments similar to stocks and bonds and
    should be regulated by respective regulations.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 通过银行转账、支票和信用卡进行支付会产生内在的协议/合同和服务期望。支付交易可以证明合同的存在，例如在酒店进行信用卡支付的情况下；可以合理地假设客户与酒店有一份关于酒店提供合法服务的协议。加密货币交易是否具有相同的证明意图和服务期望以及作为合同存在证据的能力仍然有争议（Kiviat，[2015](#CR33)）。真正的争议在于加密货币本身的性质，即它们是否是真实的货币，并应遵守货币监管，或者类似于股票和债券的金融工具，并应受到相应的监管。
- en: 'Blockchain is disruptive to the way governments are perceived. Some researchers
    were extremists in their deductions by assuming that governments’ roles can be
    simply migrated to the blockchain. Atzori ([2015](#CR4)) is one of those researchers
    who designed a governance system capable of providing the critical functionalities
    of the government, such as residency (Sullivan & Burger, [2017](#CR49)), based
    on blockchain. Other researchers were more moderate, and designed blockchain powered
    governments that can provide its services in a much-optimized performance. Ølnes
    et al. ([2017](#CR42)) is one of those researchers who studied the benefits of
    using blockchain in governments and listed them as follows:'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链对政府的认知方式具有颠覆性。一些研究人员在他们的推断中是极端主义者，他们假设政府的角色可以简单地迁移到区块链上。Atzori（[2015](#CR4)）是其中一位设计出能够提供政府关键功能的治理系统的研究人员之一，例如居住权（Sullivan
    & Burger，[2017](#CR49)），基于区块链。其他研究人员则更为温和，设计了能够在更高效性能下提供服务的区块链驱动型政府。Ølnes等人（[2017](#CR42)）是研究了在政府中使用区块链的好处并列出如下所示的研究人员之一：
- en: (i)Strategic
  id: totrans-242
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (i) 战略性
- en: (a)
  id: totrans-243
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: (a)
- en: 'Transparency: every node has the complete history of transactions.'
  id: totrans-244
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 透明度：每个节点都拥有完整的交易历史。
- en: (b)
  id: totrans-245
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: (b)
- en: 'Avoiding fraud and manipulation: cost of an attack is very expensive, and this
    deters attackers.'
  id: totrans-246
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 避免欺诈和操纵：攻击的成本非常昂贵，这会阻止攻击者。
- en: (c)
  id: totrans-247
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: (c)
- en: 'Reducing corruption: distributed ledgers, soft law, and automated software
    make corruption much more difficult to perform.'
  id: totrans-248
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 减少腐败：分布式分类帐、软法律和自动化软件使腐败变得更加困难。
- en: (ii)Organizational
  id: totrans-249
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (ii) 组织
- en: (a)
  id: totrans-250
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: (a)
- en: 'Trust: controlled access increases trust.'
  id: totrans-251
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 信任：受控制的访问增加了信任。
- en: (b)
  id: totrans-252
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: (b)
- en: 'Auditability: ledger clones can be created and saved in audit trails for alteration
    detection.'
  id: totrans-253
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可审计性：分类帐克隆可以创建并保存在审计轨迹中以检测更改。
- en: (c)
  id: totrans-254
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: (c)
- en: 'Prediction: AI can use blockchain data to predict trends.'
  id: totrans-255
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: (d)
  id: totrans-256
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Control: consensus needs transaction adding.'
  id: totrans-257
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: (e)
  id: totrans-258
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Clear ownership: governance controls proprietary and property ownership.'
  id: totrans-259
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: (iii)Economical
  id: totrans-260
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: (a)
  id: totrans-261
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Reduced costs: less of the expensive human interaction is needed for the system
    to function properly.'
  id: totrans-262
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: (b)
  id: totrans-263
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Increased resilience to spam and DoS attacks: distributed networks are more
    resilient to DoS attacks, and consensus is resilient to spam.'
  id: totrans-264
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: (iv)Informational
  id: totrans-265
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: (a)
  id: totrans-266
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Data integrity and quality: consensus forces synchronization between stored
    transactions and reality.'
  id: totrans-267
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: (b)
  id: totrans-268
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Reduced human errors: less human intervention is needed. Human factor is the
    most prone to errors.'
  id: totrans-269
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: (c)
  id: totrans-270
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Access to information: every node has the complete history of transactions.'
  id: totrans-271
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: (d)
  id: totrans-272
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Privacy: identity anonymity mechanisms are in place.'
  id: totrans-273
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: (e)
  id: totrans-274
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Reliability: distributed networks are usually more reliable.'
  id: totrans-275
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: (v)Technological
  id: totrans-276
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: (a)
  id: totrans-277
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Resilience: consensus is resilient to malicious behavior.'
  id: totrans-278
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: (b)
  id: totrans-279
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Security: distributed networks are resilient to cyber-attacks.'
  id: totrans-280
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: (c)
  id: totrans-281
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Immutability: data change is very expensive.'
  id: totrans-282
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: (d)
  id: totrans-283
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Energy aware: efficient system decreases the need for energy.'
  id: totrans-284
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Blockchain-based e-voting  makes voting an easy process and accessible by voters
    anywhere they are without interrupting their activities. This possibility challenges
    the need for bureaucratic governments and local authorities and thus possibly
    changes the structure of governmental authorities.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
- en: The discussion of technology’s role in helping the law has a long way to walk
    through, but this does not safeguard the technology from being brought into trial
    in case of intentional and unintentional negative consequences (Doshi-Velez et
    al., [2017](#CR23)). AI is lightly regulated but is capable of doing immense damages.
    For this reason, legitimate concerns are raised on AI’s suitability in automatic
    decision systems (Doshi-Velez et al., [2017](#CR23)). The essential concern on
    AI is failing to comprehend how a specific decision has been made and thus who
    should be held accountable. AI’s decision logic may be a black box, or it can
    be transparent. But even when the algorithm is transparent, it is not necessarily
    comprehendible; thus explanation, human-interpretable information about the decision-making
    factors, and their importance are required by the legislators. Additionally, the
    AI system should be able to respond to alternative scenarios posed in the courtroom
    to identify the suitability of the intelligent system and to define accountability.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
- en: Lehmann et al. ([2004](#CR36)) argued that “causation in fact” or the sequence
    of events related to an incident as exported by an AI application is not directly
    related to the legal concept of responsibility. The commonsense concept of causation,
    easily attributed by jury members, requires complex modeling of AI’s sequence
    of events to be comprehensible by law-aware AI.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
- en: 'IoT is a complex system or system of systems that involves several characteristics
    relevant to accountability which are (Singh et al., [2018](#CR47)):'
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
- en: (i)
  id: totrans-289
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Diversity of governance: different components are owned and managed by different
    entities.'
  id: totrans-290
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (ii)
  id: totrans-291
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Dynamic interactions: new applications can be built on demand, and this results
    in accountability challenges.'
  id: totrans-292
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (iii)
  id: totrans-293
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Data analytics.
  id: totrans-294
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (iv)
  id: totrans-295
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Automation: service reconfiguration may occur after a triggering incident.'
  id: totrans-296
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Those characteristics affect the following accountability challenges:'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
- en: (i)
  id: totrans-298
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Governance and responsibility: similar to AI, the flow of actions that lead
    to an incident is important to understand the responsibility and accountability.'
  id: totrans-299
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (ii)
  id: totrans-300
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Privacy and surveillance: individuals should be empowered regarding their personal
    data and with whom should they share it.'
  id: totrans-301
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (iii)
  id: totrans-302
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Safety and security: well-designed system failure is essential to the learning
    process and the development of the security systems.'
  id: totrans-303
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Singh et al. ([2018](#CR47)) listed the following potential liability approaches
    for IoT failures and incidents:'
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
- en: (i)
  id: totrans-305
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Ex-ante: In digital environments, the code is the law because it controls the
    actions; thus the law should focus on the code. This approach requires transparency
    of the code, and this is a common issue with AI and blockchain since code transparency
    is difficult, expensive, and needs explanation.'
  id: totrans-306
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (ii)
  id: totrans-307
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Ex-post: the law does not consider fault or intention but instead assigns liability
    based on whether harm is caused.'
  id: totrans-308
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: EU’s GDPR is also applicable to user data across all stages of IoT from sensors
    to cloud servers passing through fog servers (Varadi et al., [2018](#CR53)). Additionally,
    GDPR is applicable to user data stored in blockchains and AI datasets.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
- en: 4.5 Conclusion
  id: totrans-310
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Disruptive technologies impact many aspects of the industry and raise many questions
    and concerns about adopting them, in addition to the hype surrounding their market
    penetration. AI, IoT, and blockchain are not different from other disruptive technologies
    such as cloud computing, fog computing, and 5G. In this chapter, we tried to look
    at AI, IoT, and blockchain from an objective perspective listing their business
    potential and newly created business models but also some of the dilemmas they
    introduce on the ethical and legal levels. The full adoption of these three technologies
    in their standalone formats and converged formats depends on the researchers’
    ability to tackle the challenges and decrease their impact. Additionally, new
    business models and adoption increases will push legislators to develop non-optimal
    regulations, in an attempt to regulate the market’s unstable situation.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 颠覆性技术对行业的许多方面产生影响，并引发了许多关于采用这些技术的问题和担忧，除了围绕其市场渗透的炒作。人工智能（AI）、物联网（IoT）和区块链与其他颠覆性技术（如云计算、雾计算和5G）并无不同。在本章中，我们试图客观地从商业潜力和新创建的商业模式列举人工智能、物联网和区块链，但也介绍了它们在伦理和法律层面引入的一些困境。这三种技术的全面采用（无论是独立格式还是融合格式）取决于研究人员应对挑战和减少其影响的能力。此外，新的商业模式和采用增长将推动立法者制定非最佳的规定，试图调节市场不稳定的情况。
