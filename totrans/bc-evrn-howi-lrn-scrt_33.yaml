- en: CHAPTER 28
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第28章
- en: Glass and the Abyss
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 《玻璃与深渊》
- en: Elon Musk once said that being an entrepreneur—at its worst moments—is like
    chewing glass and staring into the abyss.^([52](notes.html#ch00-fn52)) Today that
    seemed like an understatement.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 埃隆·马斯克曾经说过，当创业者在最糟糕的时刻，就像在嚼玻璃和凝视深渊。今天这似乎是一个轻描淡写。
- en: Jade and I were at the bank, requesting one more extension on our line of credit.
    All our credit had been exhausted, and we were down to our last month of cash.
    Everything—the bank accounts, the business, the house—was on the line.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 玉儿和我去了银行，要求再次延长我们的信贷额度。我们的所有信用都耗尽了，现金只够再支撑一个月。一切——银行账户、生意、房子——都押上了。
- en: How the heck did we get here?
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是怎么到这里的？
- en: “Hey.” I placed my hand on hers. “We have each other.”
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: “嘿。”我把手放在她手上。“我们还有彼此。”
- en: She smiled. “We have each other.”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 她笑了。“我们有彼此。”
- en: “Grateful for you.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “感激你。”
- en: She rested her head on my shoulder. “You too.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 她把头靠在我的肩膀上。“你也是。”
- en: “Well, top o’ the morning.” The Irish accent warmed me up. “I don’t normally
    say that, but I know you like it.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯，早上好。”爱尔兰口音让我感到温暖。“我通常不这么说，但我知道你喜欢。”
- en: “Sean. It’s good to see a friendly face.” Jade smiled and shook his hand.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “肖恩，很高兴看到你。”玉儿微笑着和他握手。
- en: “A pleasure to see you.” He stopped when he saw me. “You look tired.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “很高兴见到你。”他看到我时停了下来。“你看起来很累。”
- en: “Thanks so much.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “非常感谢。”
- en: He inspected my face more closely. “You okay? What happened?”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他更仔细地检查了我的脸。“你没事吧？发生了什么？”
- en: “I got hit in the face with a branch,” I replied.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “我被树枝打在脸上，”我回答。
- en: “Well, step into my office,” he said, “and let’s see what we can do.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯，进来我的办公室，”他说，“看看我们能做些什么。”
- en: The mood inside was heavy. “Sean, we’ve managed our cash the best we can,” Jade
    began, “but we’ve had several clients default on us . . .”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 里面的气氛很沉重。“肖恩，我们已经尽可能地管理了我们的现金，”玉儿开始说，“但我们有几位客户违约了……”
- en: “Including your bank,” I put in, wincing at the thought of Sooyoung.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “包括你的银行，”我插嘴，一想到宋英就痛苦不堪。
- en: “I’ve got twelve-month cash projections,” Jade continued, handing him a budget
    report, “with a plan to get us back into the black. But we need another extension.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “我有一个十二个月的现金预测，”玉儿继续说，递给他一份预算报告，“有一个让我们回到盈利的计划。但我们需要再延长一次。”
- en: Sean looked over the budget, frowning. “Bit of a tough year, then?”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 肖恩查看预算时皱起了眉头。“那么这一年是不是有点艰难？”
- en: You have no idea, I thought, my eyes welling up.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你不知道，我想，眼泪涌了上来。
- en: Sean glanced at me, then quickly looked away. “How did this happen?”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 肖恩看了看我，然后迅速移开了目光。“这怎么可能发生？”
- en: “We saw our business slowing down, so we tried to reinvent ourselves,” Jade
    summarized.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的业务在放缓，所以我们试图重新定义自己，”玉儿总结道。
- en: “How?”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “怎么弄？”
- en: “We moved into blockchain,” I replied.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “我们转向了区块链，”我回答。
- en: “What’s blockchain?”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “区块链是什么？”
- en: Jade and I were both silent for a moment. “Do you want to take this one?” she
    asked me.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 玉儿和我都沉默了一会儿。“你想要处理这件事吗？”她问我。
- en: “Sean, do you remember back when we bought bitcoin?”
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “肖恩，你还记得我们买比特币的时候吗？”
- en: “Oh, yeah. How did that work out?”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “哦，是的。那怎么样了？”
- en: “Still one of the best investments I’ve ever made.”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “这仍然是我做过的最好的投资之一。”
- en: “So why don’t you just sell some of that? You can sell it, right?”
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “那么你为什么不卖掉一些？你可以卖掉，对吧？”
- en: Jade looked at me, eyebrows raised.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 玉儿看着我，眉毛扬起。
- en: “I believe in it long term.”
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “我相信它的长期前景。”
- en: “But you’ve got some short-term issues here.” He pointed to the spreadsheet.
    “You’ve got liquidity; why not use it?”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: “但你这里有一些短期问题。”他指着电子表格。“你有流动性；为什么不利用它？”
- en: “But it’s your bank that has not paid us,” I argued. “Do you know how much they
    owe us?” I pointed to the number on the spreadsheet.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: “但没付我们钱的银行，”我争辩。“你知道他们欠我们多少钱吗？”我指向电子表格上的数字。
- en: Sean whistled. “So why don’t you go to court for it?”
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 肖恩吹了声口哨。“那么你为什么不为此而上法庭呢？”
- en: “We tried!”
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: “我们尝试过了！”
- en: “The legal fees are listed here.” Jade pointed at a line item. “We’re paying
    those down as well.”
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: “律师费用在这里列出。”玉儿指着一条项目。“我们也在偿还那些。”
- en: “What we need,” I told him, “is a blockchain-based arbitration system.”
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: “我们需要的是基于区块链的仲裁系统，”我告诉他。
- en: “Not the time or place,” Jade urged.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: “不是时候或地点，”玉儿催促道。
- en: I pulled out my Moleskine notebook anyway.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我还是拿出了我的Moleskine笔记本。
- en: 'Blockchain Arbitration: The $100,000 Idea'
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 区块链仲裁：10万美元的想法
- en: Let’s say, purely for the sake of argument, that a client owes you $100,000.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 假设为了争论 sake，一个客户欠你10万美元。
- en: The challenge of paying for services is that no one wants to pay up front. You
    hire a guy to do your roof, there’s no way you’re going to pay for the entire
    roof in advance.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 支付服务费用的挑战是没有人愿意提前支付。你雇佣一个人来给你做屋顶，你不可能提前支付整个屋顶的费用。
- en: 'The usual solution is to pay at milestones: Let’s say 50 percent when the roof
    is half done, and 50 percent when the project is complete. But even this is not
    ideal, because the roofer can still get screwed on the last half. What’s he going
    to do if you don’t pay, tear the roof off that sucker?'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 通常的解决方案是按里程碑付款：比如说屋顶完成了一半时付50%，项目完成后付50%。但即使这样也不理想，因为屋顶工人仍然可能在最后一半被坑。如果你不付钱，他能把屋顶掀掉吗？
- en: The solution is a blockchain-based escrow system, like our balloon animal example
    but with a twist. You and the roofer enter into a smart contract, and you put
    in the entire cost of the roof up front. Right away this is a better system, because
    he knows you’re good for it. Psychologically you’re all in.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案是一个基于区块链的托管系统，类似于我们的气球动物示例，但有一个变化。你和屋顶工人签订一个智能合约，并且一次性支付整个屋顶的费用。立即这个系统就更好，因为他知道你有支付能力。从心理上你已经全力以赴。
- en: Now let’s say there is disagreement. The roofer says the project is done, but
    you say the roof is leaking. The two of you go back and forth, but can’t come
    to an agreement. The $100,000 (it’s a big roof) sits in the smart contract, like
    escrow. You won’t release it, but you won’t get it back, either.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 现在假设出现了分歧。屋顶工人说项目完成了，但你说屋顶在漏水。你们俩来来回回争论，但达不成一致。10万美元（这是一个大屋顶）坐在智能合约里，就像托管一样。你不会释放它，但你也拿不回来。
- en: '![images](../images/f0220-01.jpg)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0220-01.jpg)'
- en: Let’s say that this is all happening on a payment blockchain called TrustChain.
    When there’s disagreement on a payment, each party stakes a percentage they’re
    willing to pay for arbitration—in other words, how much you’re each willing to
    “give up” to resolve the dispute.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 假设这一切都在一个名为TrustChain的支付区块链上进行。当对支付有异议时，每一方投入他们愿意支付仲裁的费用百分比——换句话说，你们各自愿意“放弃”多少来解决争端。
- en: '![images](../images/common2.jpg)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/common2.jpg)'
- en: 'Staking: to “lock up” a set amount of money or tokens in exchange for some
    benefit.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 质押：为了获得某些好处而“锁定”一定数量的钱或代币。
- en: 'Think of it like the “hold” a hotel will put on your credit card: you get the
    money back as long as you don’t trash the room.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 可以把它想象成酒店会对你的信用卡“冻结”：只要你不破坏房间，你就会拿回钱。
- en: Now that staking percentage goes to a decentralized arbitration committee (i.e.,
    people who make a living from resolving TrustChain disputes). They work with the
    two of you to find a solution, and the members of the committee get paid the amount
    you’ve staked.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 现在这个质押百分比归一个去中心化的仲裁委员会（即靠解决TrustChain争端为生的人）。他们与你两人一起寻找解决方案，委员会成员可以得到你质押的金额。
- en: For example, you stake 10 percent of the $100,000, and the roofer stakes 20
    percent (he has more to lose, as he’s already paid for the materials and labor).
    The arbitrators hear both sides of the story, view photos of the work, and review
    the roofer’s previous TrustChain feedback (42 positive ratings) and your feedback
    (you’re new). They rule in favor of the roofer, who’s paid $70,000, and the arbitrators
    split the $30,000 stake.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你投入了10%的10万美元，而屋顶工人投入了20%（因为他已经支付了材料和劳动力费用，所以他有更多的损失）。仲裁员听取双方的故事，查看工作的照片，并查看屋顶工人的之前的TrustChain反馈（42个正面评价）和你的反馈（你是新用户）。他们裁决支持屋顶工人，他获得了7万美元，仲裁员平分了3万美元的赌注。
- en: '![images](../images/f0221-01.jpg)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0221-01.jpg)'
- en: 'Keep in mind there is no centralized “company” managing all this! It is not
    like asking Visa to reverse a credit card charge or taking somebody to court:
    this is a decentralized system managed by the people. No lawyers needed.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，没有一个中央化的“公司”在管理这一切！这不像要求Visa撤销信用卡收费或把某人告上法庭：这是一个由人民管理的去中心化系统。不需要律师。
- en: '![images](../images/commonb.jpg)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/commonb.jpg)'
- en: “That’s interesting,” Sean murmured distractedly, “but I don’t think there’s
    anything more we can do.” He put down the budgets. “You’re pretty much tapped
    out.”
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: “那很有趣，”Sean心不在焉地喃喃自语，“但我认为我们再也没有其他办法了。”他放下预算。“你已经筋疲力尽了。”
- en: In my head I pictured hurling a sledgehammer into the walls of Sean’s office,
    letting forth a primal scream as shards of glass flew around me in slow motion.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在我脑海中，我想象着把一个大锤扔进Sean办公室的墙壁，让我原始的尖叫声在慢动作中随着飞溅的玻璃碎片四散。
- en: “Unless . . .” Sean spun around to his computer and tapped a few keys. Jade
    and I sat forward, holding our breath.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: “除非……”肖恩转过身去，敲了几下电脑键盘。我和佳得都坐直了身子，屏住呼吸。
- en: “No.” He looked back at us. “You’re pretty much tapped out.”
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: “不。”他转头看着我们。“你已经差不多用光了。”
- en: I chewed another mouthful of glass. “Maybe we sell the bitcoin,” I sighed to
    Jade.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我再咬了一口玻璃。“也许我们可以卖掉比特币，”我对佳得叹了口气。
- en: “You’re already paying a load of interest,” Sean reasoned. “It doesn’t make
    sense to take on more debt. You’ve got liquidity. Just use it!”
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: “你已经在支付一大笔利息了，”肖恩推理道。“承担更多债务是没有意义的。你有流动性。就用它吧！”
- en: I looked over at Jade. Her face had gone white.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我朝佳得看去。她的脸色变得苍白。
- en: “You okay?” I asked her. She handed me her phone, her eyes brimming with tears.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: “你还好吗？”我问她。她把手机递给我，眼里充满了泪水。
- en: I am so sorry to break the news this way, but I cannot make phone calls from
    the hospital.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 非常抱歉用这种方式告诉你这个消息，但我不能从医院打电话。
- en: Your brother Joel passed away this morning.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 你哥哥乔尔今天早上去世了。
