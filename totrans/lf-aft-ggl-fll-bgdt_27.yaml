- en: '[12](ch02.html#ch02notei-12). Werner Heisenberg, who had introduced the uncertainty
    principle to physics in 1927, was in the audience at Gödel’s introduction of incompleteness
    in 1930 but failed to appreciate it as a generalization of his own insight. Later
    Gödel famously pushed the physicist John Wheeler out of his office when Wheeler
    suggested that there might be a connection between the uncertainty principle in
    physics and the apparently kindred principle in computing.'
  prefs: []
  type: TYPE_NORMAL
- en: '[13](ch02.html#ch02notei-13). Chaitin, Proving Darwin: Making Biology Mathematical
    (New York: Pantheon Books, 2012), 212\. Like Hubert Yockey, Chaitin proves that
    Darwin is unprovable but mathematically intelligible. See also, Chaitin, Thinking
    about Gödel and Turing, 333\. “The number omega is the probability that a self-contained
    computer program, chosen at random . . . will eventually stop, rather than continue
    calculating forever. . . . Surprisingly enough, the precise numerical value of
    omega is uncomputable, in fact, irreducibly complex. [This] can be interpreted
    pessimistically, as indicating there are limits to human knowledge. The optimistic
    interpretation, which I prefer, is that omega shows that one cannot do mathematics
    mechanically and that intuition and creativity are essential. Indeed, in a sense
    omega is the crystalized, concentrated essence of mathematical creativity.”'
