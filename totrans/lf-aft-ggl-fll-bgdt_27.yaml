- en: '[5](ch01.html#ch01notei-5). William F. Buckley Jr., Cancel Your Own Goddam
    Subscription (New York: Basic Books, 2007), 21–24\. J. R. Nyquist, “How to Immanentize
    the Eschaton,” Financial Sense, Applying Common Sense to Markets, July 6, 2009\.
    “In 1969 a sixteen-year-old boy wrote to conservative columnist William F. Buckley,
    Jr., ‘to discover just what, in God’s name, the phrase “to immanentize the eschaton”
    means.’ Buckley replied: ‘Eschaton means, roughly, the final things in the order
    of time; immanentize means, roughly, to cause to inhere in time. So that to immanentize
    the eschaton is to cause to inhere in the worldly experience and subject to human
    dominion that which is beyond time and therefore extraworldly. To attempt such
    a thing is to deny the transcendence of God; to assume that Utopia is for this
    world.’'
  prefs: []
  type: TYPE_NORMAL
- en: “Buckley’s answer strikes me as humorous because ‘to immanentize the eschaton’
    basically means to bring about the end of the world (i.e., ‘the final things in
    the order of time’). It may be said, that those who deny the transcendence of
    God carry within themselves the apocalypse as they attempt to build their silly
    Utopia. For what better way is there for bringing about the ‘end times’? Those
    who would free us from racism, sexism and classism, seeking to make ‘the world
    as one,’ fail to realize that humanity isn’t perfectible; that any attempt to
    make men perfect is likely to confuse essential instincts, breaking up whatever
    workable order we’ve managed to achieve.”
