- en: '[4](ch23.html#ch23notei-4). The error of GDP accounting that renders invisible
    the most creative parts of the economy is rectified by economist Mark Skousen’s
    new concept of Gross Output (GO) or gross domestic expenditures. Adopted by the
    Federal Bureau of Economic Analysis in December 2013, GO includes intermediate
    spending on capital goods and commodities, not just final sales registered in
    GDP. Because GO includes savings and capital formation—entrepreneurial creativity
    in crypto, for example—Skousen’s index correlates much better with subsequent
    growth than does GDP, which rises anomalously with government debt and transfer
    payments. While economists disparage GO for double-counting the sale of components
    of the car and the car itself, GDP double-counts food, medicine, and other supports
    for human labor. The economy is a manifold of overlapping goods and services being
    constantly transformed. Any measurement of it incurs the double-counting problem.'
