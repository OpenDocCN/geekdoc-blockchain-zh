- en: '[1](ch07.html#ch07notei-1). This ride to the future with Bill Dally, on August
    25, 2017, followed a long interview at Nvidia in Mountain View, following interviews
    in years gone by at Caltech and at MIT, and close perusal of his book with Brian
    Towles, Principles and Practices of Interconnection Networks (San Francisco: Morgan
    Kauffmann Publishers, 2004), and articles by Dally and his colleagues, including
    “The GPU Computing Era,” with John Nickolls, also at Nvidia, in IEEE Micro, March–April
    2010, and “Scaling the Power Wall: A Path to Exascale,” by Dally and eleven colleagues,
    IEEE Micro, September–October 2011\. Nvidia turns out to have accomplished most
    of what it projected in these early publications. Dally has long influenced me
    but is obviously not responsible for any of my views expressed in this chapter
    or elsewhere.'
