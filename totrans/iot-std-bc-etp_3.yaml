- en: This part of the book discusses about the importance of Artificial Intelligence
    and Blockchain for IoT use cases.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的这一部分讨论了人工智能和区块链在物联网用例中的重要性。
- en: We will discuss the importance of using a private blockchain for IoT use cases
    along with the five IoT-Blockchain implementation patterns, using which enterprises
    can enable seamless communication between IoT devices, Smart IoT Gateways, and
    IoT platforms to blockchain.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将讨论在物联网用例中使用私有区块链的重要性，以及五种物联网-区块链实施模式，企业可以利用这些模式实现物联网设备、智能物联网网关和物联网平台之间的无缝通信到区块链。
- en: Artificial Intelligence is one of the very important features within an IoT
    Standards Reference Model. The reference model recommends applying AI patterns
    to generate insights from data and take appropriate actions automatically. The
    chapter will also provide a perspective on how and when to apply AI in an IoT
    context.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能是物联网标准参考模型中非常重要的特性之一。参考模型建议应用人工智能模式从数据中生成见解并自动采取适当的行动。本章还将就何时以及如何在物联网环境中应用人工智能提供一个视角。
