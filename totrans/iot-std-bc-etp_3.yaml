- en: 9. Blockchain with IoT
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 9. 区块链与物联网
- en: Venkatesh Upadrista^([1](#Aff2)  )(1)Slough, UK
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Venkatesh Upadrista^([1](#Aff2)  )(1)英国斯拉夫
- en: Blockchain is one of the interesting topics in the technology circles which
    is currently revolutionizing the way enterprises will do business in the future.
    Though the technology is still in the experimental stage, there are a lot of benefits
    which many enterprises are already achieving in part from the technology. Discussing
    the basics, Blockchain was developed as a technology to exchange money by some
    young mathematicians, and now this has come to the center stage where almost every
    business transaction can be executed securely and cost-effectively. Blockchains
    promise to bring collaboration between companies, enabling the sharing of both
    factual data and business logic across an ecosystem in a standardized, structured,
    and secure manner.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是当前正在革新未来企业经营方式的技术领域中的一个有趣话题。尽管该技术仍处于实验阶段，但许多企业已经从该技术中获得了许多好处。讨论基础知识，区块链最初是一些年轻数学家开发的一种交换货币的技术，现在这已经成为几乎每笔业务交易都可以安全和经济高效地执行的核心舞台。区块链承诺在企业之间带来合作，以标准化、结构化和安全的方式共享事实数据和业务逻辑。
- en: Blockchain is a shared cryptographically unalterable ledger for recording the
    history of transactions. Cryptography  is associated with the process of converting
    ordinary plain text into unintelligible text and vice versa. It is a method of
    storing and transmitting data in a particular form so that only those for whom
    it is intended can read and process it.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一个共享的密码学上不可更改的账本，用于记录交易历史。密码学与将普通明文转换为不可理解的文本，反之亦然的过程有关。它是一种将数据存储和传输为特定形式的方法，以便只有那些拥有权限的人可以阅读和处理它。
- en: Blockchain is not centralized, which is the most interesting part – what this
    means is that it is not owned by one party or person. It is democratized, which
    is the important thing, and because of this it increases trust between parties
    because no single entity owns the blockchain. It increases accountability (since
    every authorized party is part of the decision-making process) and above all transparency
    (since every authorized party can see each and every transaction). With such transparency
    and accountability, the technology enables a much lower friction.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链不是集中化的，这是最有趣的部分 - 这意味着它不是由一个团体或个人拥有的。它是民主化的，这是重要的事情，因为这样可以增加各方之间的信任，因为没有单一实体拥有区块链。它增加了问责制（因为每个授权方都参与决策过程）和最重要的透明度（因为每个授权方都可以看到每一笔交易）。有了这样的透明度和问责制，这项技术使得摩擦力大大降低。
- en: Let me explain about blockchain in a simple language.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 让我用简单的语言解释一下区块链。
- en: You can consider blockchain as a book. A book has many pages, and all pages
    are glued with a binder. The book is owned by one person or in some cases owned
    by multiple people. Each page has multiple entries or transactions – such as person
    A holds X value, person B has Y value – and each of these transactions is used
    to compute a unique value, which is called a unique identifier, for the page.
    So this means that if any value in the page changes, the unique identifier will
    also change.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将区块链看作一本书。一本书有许多页，所有页都用一个粘合剂粘在一起。这本书由一个人或在某些情况下由多个人拥有。每页有多个条目或交易 - 例如人A持有X价值，人B持有Y价值
    - 每个交易都用于计算一个唯一值，称为页的唯一标识符。因此，这意味着如果页中的任何值发生变化，唯一标识符也将发生变化。
- en: In blockchain language, a book is called a ledger, pages are called the blocks,
    and the binder is the chain of a blockchain. If the book is owned and managed
    by one person, it is called a centralized ledger management, and if the book is
    owned and managed by multiple people, it is called a distributed ledger management.
    The unique identifier is called the hash. If anything in the block changes, the
    hash value changes since the hash is generated using each entry in the block.
    One of the important features of a blockchain is immutability, which means that
    any transaction once recorded cannot be altered. If someone tries to tamper or
    change the content of an existing block, the changes will reflect only in their
    copy, and the rest will still continue to see the untampered version of the block,
    which means the blockchain is immutable. This makes a blockchain tamper-proof
    and highly secure. Now adding a new block to a blockchain is similar to adding
    a new page to the book. This is what blockchain is all about.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链术语中，一本书被称为分类帐，页面被称为区块，而装订者是区块链的链。如果一本书由一个人拥有和管理，那么它被称为中心化分类帐管理，如果一本书由多人拥有和管理，那么它被称为分布式分类帐管理。唯一的标识符被称为哈希。如果区块中的任何内容发生变化，哈希值也会发生变化，因为哈希是使用区块中的每个条目生成的。区块链的一个重要特征是不可变性，这意味着一旦记录的任何交易都不能更改。如果有人试图篡改或更改现有区块的内容，更改只会反映在他们的副本中，而其他人仍将继续看到未篡改的区块版本，这意味着区块链是不可变的。这使得区块链防篡改且高度安全。现在，向区块链添加新的区块类似于向书中添加新的页面。这就是区块链的全部内容。
- en: There are two variants of blockchain. One is called the Public Blockchain, and
    another is called the Private Blockchain.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链有两种变体。一种称为公共区块链，另一种称为私有区块链。
- en: Public Blockchain
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 公共区块链
- en: A public blockchain is a blockchain network where anyone can join whenever they
    want. Basically, there are no restrictions when it comes to participation. More
    so, anyone can see the ledger and take part in the process. For example, Ethereum
    is one of the public blockchain platforms.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 公共区块链是一个任何人都可以随时加入的区块链网络。基本上，在参与方面没有任何限制。此外，任何人都可以查看分类帐并参与其中的过程。例如，以太坊就是其中之一。
- en: If enterprises are looking for a fully decentralized network system, then public
    blockchain is the way to go. However, a public blockchain can become very problematic
    when enterprises try to incorporate a public blockchain network with the enterprise
    internal blockchain process.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果企业正在寻找一个完全去中心化的网络系统，那么公共区块链就是最佳选择。然而，当企业试图将公共区块链网络与企业内部区块链流程结合时，公共区块链可能会变得非常问题重重。
- en: The best part about public blockchains is the concept which says that all the
    participants have equal rights. Everyone can see the ledger as well, thus maintaining
    transparency at all times. However, public blockchains do come with their fair
    share of flaws as well. In reality, these platforms are slower than usual; they
    are less secure and many times violate data privacy laws. Furthermore, it can
    attract malicious people using the platform for illegal activities because of
    the anonymous nature.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 公共区块链最好的部分在于概念，即所有参与者都拥有平等的权利。每个人都可以看到账本，因此始终保持透明度。然而，公共区块链也有其公平份额的缺陷。事实上，这些平台比通常要慢；它们不太安全，许多时候违反数据隐私法律。此外，由于匿名性，它可能吸引了使用平台进行非法活动的恶意人员。
- en: Though public blockchains have their own share of benefits, enterprises typically
    tend to adopt private blockchains to run their businesses. More importantly in
    an IoT and AI context, private blockchains are the most popular and recommended
    model.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管公共区块链也有其自身的好处，企业通常倾向于采用私有区块链来运行他们的业务。尤其在物联网和人工智能背景下，私有区块链是最受欢迎和推荐的模型。
- en: So in simple terms, a public blockchain follows a distributed ledger management
    instead of a centralized ledger. In a centralized ledger, one person or entity
    is in charge of the blockchain, and in a distributed ledger, all individuals or
    entities who participate in the blockchain get a copy of the complete ledger and
    are responsible for the ledger.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 所以简单来说，公共区块链遵循分布式账本管理而不是集中式账本管理。在集中式账本中，一个人或实体负责区块链，而在分布式账本中，所有参与区块链的个体或实体都会得到完整账本的副本，并对账本负责。
- en: In a public blockchain environment, anyone can add a new block to a blockchain,
    but they have to solve a very complex puzzle. The issue with this approach is
    that solving a puzzle consumes a lot of compute power.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在公共区块链环境中，任何人都可以向区块链添加新区块，但他们必须解决一个非常复杂的难题。这种方法的问题在于解决难题需要大量的计算资源。
- en: Private Blockchain
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 私有区块链
- en: A private blockchain is a special type of blockchain technology where only a
    single organization or a consortium of organizations has authority over the network.
    The network is not open for the public people to join in. All the private blockchain
    solutions will have some form of authorization scheme to identity which entity
    is entering the platform.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 私有区块链是一种特殊类型的区块链技术，只有单一组织或一组组织对网络拥有权限。该网络不向公众开放。所有私有区块链解决方案都将采用某种授权方案来确定哪个实体进入平台。
- en: A private blockchain network requires an invitation and must be validated by
    either the network starter or by a set of rules put in place by the network starter.
    Businesses that set up a private blockchain will generally set up a permissioned
    network. This places restrictions on who is allowed to participate in the network
    and who can perform which transaction. Participants need to obtain an invitation
    or permission to join. The access control mechanism could vary – existing participants
    could decide future entrants, or a regulatory authority could issue licenses for
    participation, or a consortium could make the decisions instead. Once an entity
    has joined the network, it will play a role in maintaining the blockchain in a
    decentralized manner.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 私有区块链网络需要邀请，并且必须由网络发起者或由网络发起者制定的一套规则进行验证。建立私有区块链的企业通常会建立一个受控网络。这对谁有资格参与网络以及谁可以执行哪些交易都设置了限制。参与者需要获取邀请或许可加入。访问控制机制可能会有所不同——现有参与者可以决定未来的入选者，或者监管机构可以为参与发放许可证，或者由财团来做出决定。一旦实体加入了网络，它将以分散的方式发挥维护区块链的作用。
- en: In a private blockchain environment, enterprises do not need to spend compute
    power to add a new block to the blockchain since the network starter or business
    owner can add a block to the blockchain.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在私有区块链环境中，企业不需要花费计算资源来向区块链添加新的区块，因为网络发起者或业务所有者可以向区块链添加区块。
- en: In a typical scenario, if we look at any enterprise business end to end, it
    is an amalgamation of multiple parties communicating with each other to complete
    a business transaction or a business process as depicted in Figure [9-1](#Fig1).![../images/517610_1_En_9_Chapter/517610_1_En_9_Fig1_HTML.jpg](../images/517610_1_En_9_Chapter/517610_1_En_9_Fig1_HTML.jpg)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在典型情景下，如果我们从头到尾查看任何企业业务，它是多个各方相互沟通以完成商业交易或业务流程的融合，如图[9-1](#Fig1)所示。
- en: Figure 9-1
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图9-1
- en: Example of a typical business transaction
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 典型业务交易示例
- en: There are producers, the finance, regulators, transport agencies, and retailers,
    and each of these parties uses their own systems to maintain their records and
    communicates with others based on these records. As this communication and recording
    process becomes complex, there can be several disagreements, and to prove correctness
    of their own data and records, enterprises spend millions of dollars on intermediaries,
    audits and compliance, and so on. This is the reality of today, which means an
    inefficient system, and the main reason for this inefficiency is because each
    entity within our economy maintains their own records, and in many cases these
    records are not shared or are made transparent with other entities. Private Blockchain
    is a solution to address this inefficiency in the current economy for businesses
    to transact and communicate with each other.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 生产商、金融机构、监管机构、运输机构和零售商，每个参与方都使用自己的系统维护记录，并根据这些记录与其他方进行沟通。随着这种沟通和记录过程的复杂化，可能会出现几种分歧，为了证明自己的数据和记录的正确性，企业花费了数百万美元用于中介、审计和合规等。这就是今天的现实，这意味着一个低效的系统，而这种低效的主要原因是我们经济体内的每个实体都维护自己的记录，并且在许多情况下，这些记录不与其他实体共享或透明地公开。私有区块链是解决当前经济中这种低效性的解决方案，使企业之间可以进行交易和沟通。
- en: Hyperledger
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 超级账本
- en: A blockchain is a single database that is shared with every enterprise which
    is directly or indirectly connected to the business, and every enterprise has
    an identical copy of every transaction that is part of the blockchain.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一个单一的数据库，与直接或间接连接到业务的每个企业共享，每个企业都有每个区块链交易的相同副本。
- en: One of the concepts that comes up often when we speak about blockchains is Hyperledger.
    Hyperledger  is an umbrella project of open source blockchains and related tools,
    started in December 2015 by the Linux Foundation, and has received contributions
    from IBM, Intel, and SAP to support the collaborative development of blockchain-based
    distributed ledgers.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们谈论区块链时，经常提到的概念之一就是超级账本。超级账本是一个由开放源代码区块链和相关工具组成的项目，于2015年12月由Linux基金会发起，并得到IBM、英特尔和SAP的贡献，以支持基于区块链的分布式分类账的协作开发。
- en: Hyperledger is a global enterprise blockchain project that offers the necessary
    framework, standards, guidelines, and tools to build open source blockchains and
    related applications for use across various industries. Hyperledger is a permissioned
    blockchain which is designed specifically for enterprises to do business using
    a blockchain. It is an environment in which every one of the parties who agreed
    to be part of the consortium in the permission chain gets visibility to all of
    the data that they have permission, which gives them the ability to see every
    allowed transaction that is registered on the blockchain. As an example, a retailer
    will be able to see where their products are; even though it is delivered by a
    third-party logistic company, they can find the location, condition of their shipments
    or products, and so on. Since the chain is not controlled by one person, there
    would be no disagreements, and no one can tamper the data – there is just one
    state of truth which is distributed and transparent across every member, and every
    member has the same priority and accountability as others on the data and transactions.
    And whatever has been entered once becomes permanent, which means there is no
    debate or question on the accuracy of the data.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 超级账本（Hyperledger）是一个全球企业区块链项目，为各行业构建开源区块链及相关应用提供必要的框架、标准、指南和工具。超级账本是一个许可区块链，专为企业使用区块链进行业务而设计。在许可链上，每一个同意成为联盟成员的参与方都能看到他们获得权限的所有数据，这使得他们能够看到在区块链上注册的每一笔允许的交易。例如，零售商将能够查看他们的产品在哪里；即使是由第三方物流公司交付，他们也可以找到他们货物或产品的位置、状态等信息。由于该链不受一人控制，不会发生分歧，也没有人可以篡改数据——这里只有一个分布和透明的真实状态，每个成员都有相同的数据和交易优先级和责任。一旦输入的数据变成永久，就意味着数据的准确性没有争议或质疑。
- en: A cryptocurrency, broadly defined, is a currency that takes the form of tokens
    or “coins” and exists on a distributed and decentralized ledger powered by Blockchain.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币，广义上定义，是一种以令牌或“硬币”形式存在于由区块链驱动的分布式和去中心化账本上的货币。
- en: A smart contract is a self-executing contract with the terms of the agreement
    between the buyer and the seller being directly written into lines of code. The
    code and the agreements contained therein exist across a distributed, decentralized
    blockchain network.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约是一种自执行的合约，买方和卖方的协议条款直接编写成代码行。这些代码和其中包含的协议存在于一个分布式、去中心化的区块链网络中。
- en: Blockchain Benefits Almost Every Industry Today
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 区块链几乎适用于今天的每一个行业。
- en: With an initial purpose of a mechanism behind cryptocurrencies  , today the
    blockchain technology has stepped far beyond just powering the bitcoin transactions.
    Blockchain is a powerful and secure technology that is getting into almost every
    industry, from banking or medicine to even the government sector. Combined with
    IoT, blockchain is redefining the way in which enterprises can do business in
    future.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 最初的目的是解释加密货币背后的机制，如今区块链技术已经远远超越了仅仅为比特币交易提供动力的范畴。区块链是一种强大而安全的技术，几乎渗透到了每一个行业，从银行和医药到政府部门。结合物联网，区块链正在重新定义未来企业可以开展业务的方式。
- en: For example, in shipping and logistics, let us consider one of the trade scenarios
    where each item becomes trackable starting from the point of production to delivery
    via ships or trucks and finally reaching the warehouse and then to the store.
    If every enterprise part of the supply chain, such as the producer of the item,
    the freight management company which is transporting the products, the warehouse
    which stores the products, and the retailer who finally sells the products, is
    able to track where the items are at any point in time, the condition of the items,
    and who is currently in charge, it makes the whole end-to-end supply chain very
    transparent and effective.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在航运和物流领域，让我们考虑一个贸易场景，其中每个商品从生产点开始就可以追踪到通过船只或卡车进行的交付，最终到达仓库，然后再到店铺销售。如果供应链的每个企业部分，比如商品生产者、运输产品的货运管理公司、存储产品的仓库以及最终销售产品的零售商，都能够在任何时候追踪到商品的位置、商品的状态以及当前负责的人员，那么整个端到端的供应链将变得非常透明和有效。
- en: Let us discuss another case study, about how food moves from farm to fork and
    how blockchain could be a disruptive technology to make that safer and sustainable.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们讨论另一个案例研究，关于食物如何从农场运送到餐桌，以及区块链如何成为一项颠覆性技术，使其更安全可持续。
- en: You might have heard of a salmonella-tainted outbreak that occurred in 2018
    in the United States by a company called Peanut Corporation of America which has
    killed 9 people and more than 700 reported cases of salmonella poisoning in 46
    states. This company produced a very small volume of peanut paste in the United
    States, tune to just 2%. Peanut paste is an ingredient that is used in a lot of
    products. Because a lot of products use this butter, during the outbreak almost
    every product which uses this ingredient was deemed contaminated. The chain reaction
    was that anything that had granulated peanut from any supplier got recalled, and
    the products ranged from crackers, chocolate bars and cookies, ice creams, and
    even pet food products. There were a total of 3913 different food products that
    had to be recalled, and this was just because a small manufacturer that produced
    2% of peanut butter shipped salmonella-tainted peanut butter. The CEO of the company
    Stewart Parnell was awarded several years of imprisonment for doing that. Some
    of these recalls that happened took as long as two months after the initial outbreak
    was detected. Can you imagine for two months contaminated products sitting on
    shelves, because people did not know that a contaminated ingredient was in their
    products? And this is not unique to the United States, there are several such
    outbreaks in Asia and Europe as well.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能已经听说过2018年在美国发生的一起沙门氏菌污染爆发事件，这起事件由一家名为美国花生公司的公司引起，已经导致9人死亡，并有46个州报告了700多起沙门氏菌中毒案例。这家公司在美国只生产了极少量的花生酱，仅占2%。花生酱是许多产品中使用的一种成分。由于许多产品使用这种黄油，在爆发期间几乎每个使用该成分的产品都被认为是污染的。连锁反应是任何从任何供应商那里获得颗粒花生的产品都被召回，而且产品范围涵盖了饼干、巧克力棒、饼干、冰淇淋，甚至宠物食品产品。总共有3913种不同的食品产品被召回，而这仅仅是因为一家生产2%花生酱的小型制造商运输了沙门氏菌污染的花生酱。该公司首席执行官斯图尔特·帕内尔因此被判处数年监禁。其中一些召回事件发生的时间长达两个月，这是在最初的爆发被发现之后。你能想象两个月的受污染产品摆放在货架上，因为人们不知道他们的产品中有受污染的成分吗？而且这并不是美国独有的，亚洲和欧洲也发生了几起类似的爆发事件。
- en: The key is to understand what solutions exist that can overcome such kind of
    fiascos – IoT combined with blockchain is the solution. There is a need to have
    a system in place that can provide a fully transparent and digitized view on the
    food system, based on which in the preceding case study only those products that
    get affected could be recalled.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 关键是要了解存在哪些解决方案可以克服这种灾难性事件——物联网与区块链的结合是解决方案。需要建立一个系统，该系统能够提供完全透明和数字化的食品系统视图，根据这个视图，在前面的案例研究中只有那些受影响的产品才能被召回。
- en: Let us take another example of farm to fork for a simple sliced mango or apple.
    Mangoes are generally grown by small farmers somewhere in Central or South America.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们以另一个农场到餐桌的例子来说明，以一个简单的切片芒果或苹果为例。芒果通常是由中美洲或南美洲的小农户种植的。
- en: A mango tree is planted from seed and requires five to eight years before it
    will bear fruits. Once a tree bears some fruit, they are harvested before they
    are fully ripened, which takes one to two weeks. Once they are ripened, mangoes
    get transported by air, land, or sea, and in many cases, they are transported
    cross country where they are cleared by customs, and then mangoes are brought
    to the processing facility of the retail stores where they are cleaned and then
    finally sliced and put on the shelves for sales by retailers.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 芒果树是从种子种植的，需要五到八年才能结果。一旦树上结出了一些果实，它们在完全成熟之前就被采摘了，这需要一到两周的时间。一旦它们成熟了，芒果就通过空运、陆运或海运运输，而在许多情况下，它们被跨国运输，经过海关清关，然后芒果被带到零售商的加工设施，在那里被清洁，最后切片并放在货架上销售。
- en: When a customer enters a store, they are not aware of the lengthy process of
    who harvested the mangoes, in what conditions the mangoes were transported, and
    how they arrived at the store. It is a complicated journey. However, from a food
    safety perspective, it is very important to know each and every step in the process
    starting from farm to fork, especially when something like the peanut butter fiasco
    happens. Today, it takes days to trace any food product from a grocery cart to
    the farm, and most of this traceability today is achieved using disparate methods
    across the life cycle, and in many cases, this is recorded on paper.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当客户进入商店时，他们并不知道谁采摘了芒果，芒果是在什么条件下运输的，以及它们是如何到达商店的。这是一个复杂的旅程。然而，从食品安全的角度来看，了解从农场到餐桌的每一个步骤都是非常重要的，特别是在发生花生酱事件之类的事情时。今天，追溯任何食品产品从购物车到农场需要数天的时间，今天大多数追溯性是通过生命周期中的不同方法实现的，并且在许多情况下，这是记录在纸上的。
- en: A combination of IoT and Blockchain can overcome this traditional challenge
    by bringing in a full traceability into the process, and such level of traceability
    can be achieved in minutes. The solution can move beyond traceability to transparency,
    which is one of the most important aspects in a food safety–regulated industry.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网和区块链的结合可以通过将完整的追溯性引入到过程中来克服这一传统挑战，这种程度的追溯性可以在几分钟内实现。解决方案可以超越追溯性，达到透明度，这是食品安全管制行业中最重要的方面之一。
- en: 'Traceability  has the following attributes: the three Ws – what, when, and
    where. This is a mango, where did this come from, where did this go and at what
    time, where was it in on these dates, and so on. Using the current systems, one
    can never achieve an end-to-end view of the complete farm to fork system.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 追溯性具有以下属性：三个 W——什么、何时、何地。这是一个芒果，它来自哪里，它去了哪里以及什么时间，它在这些日期在哪里，等等。使用当前系统，永远无法实现从农场到餐桌系统的端到端视图。
- en: What is envisioned with transparency is that enterprises can have an entire
    interconnected view of that system. Transparency attributes are how was it produced,
    were any pesticides used to harvest the product or was it organically grown, and
    so on.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 透明度的愿景是企业可以对该系统有一个完整的互联视图。透明度的属性包括产品是如何生产的，是否使用了任何杀虫剂进行产品收获，或者是否是有机种植的等等。
- en: With IoT and blockchain, enterprises can achieve both transparency and traceability
    together. There can be IoT sensors that can be deployed at the farms, at the packaging
    houses, and at the distribution centers that can track and trace the items from
    farm to fork, and all this data can be secured using blockchain technology where
    all parties who are part of the supply chain can participate in the process. Using
    this model, enterprises can go to an extent where customers will be able to scan
    a QR code on a package and know where that product came from, how it was preserved
    and at what temperature, how much chemicals were used during production, and any
    other attributes that they choose.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 通过物联网和区块链，企业可以同时实现透明度和可追溯性。可以在农场、包装厂和配送中心部署物联网传感器，跟踪并追溯产品从农场到餐桌的所有环节，而且所有这些数据都可以使用区块链技术进行安全保护，供应链中的所有参与方都可以参与其中。利用这种模式，企业可以做到让客户扫描包装上的二维码，并了解产品的来源、保存方式及温度、生产过程中使用的化学品数量以及其他他们选择的属性。
- en: And lastly, such a system brings in a lot of customer trust on companies and
    the whole food systems.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，这样的系统给企业和整个食品系统带来了很多客户信任。
- en: IoT Blockchain Implementation Patterns
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 物联网区块链实施模式
- en: So far, we have spoken about the importance of blockchain and the different
    use cases which make blockchain a powerful technology in an IoT context. However,
    with different challenges we have in IoT, such as legacy devices and protocols,
    enormous data generated by these devices, along with a wide variety of IoT tools
    and technologies in the market, applying blockchain in IoT use cases needs to
    be carefully planned.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经讨论了区块链的重要性以及在物联网环境中使其成为强大技术的不同用例。然而，在物联网中我们面临着各种挑战，比如遗留设备和协议、这些设备产生的海量数据，以及市场上各种物联网工具和技术，因此在物联网用例中应用区块链需要谨慎规划。
- en: The Industrial Internet Consortium (IIC) was formed to accelerate the development,
    adoption, and widespread use of interconnected machines and devices and intelligent
    analytics. IIC has defined four patterns^([1](#Fn1)) of communication between
    IoT devices, Smart IoT Gateways, and IoT platforms to blockchain based on certain
    simple guidelines as depicted in Figure [9-2](#Fig2). A fifth pattern has been
    added as part of IoT Standards that helps achieve interoperability when applying
    Blockchain to IoT.![../images/517610_1_En_9_Chapter/517610_1_En_9_Fig2_HTML.jpg](../images/517610_1_En_9_Chapter/517610_1_En_9_Fig2_HTML.jpg)
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 工业物联网联盟（IIC）成立的目的是加速互联机器和设备以及智能分析的发展、采用和广泛使用。IIC根据图[9-2](#Fig2)中描述的某些简单准则，定义了四种物联网设备、智能物联网网关和物联网平台到区块链之间的通信模式^([1](#Fn1))。作为将区块链应用于物联网时实现互操作性的物联网标准的一部分，已添加了第五种模式。
- en: Figure 9-2
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 图9-2
- en: IoT Blockchain patterns
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网区块链模式
- en: 'Pattern 1: Device ➤ IoT Cloud Platform ➤ Blockchain'
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 模式1：设备 ➤ 物联网云平台 ➤ 区块链
- en: This pattern focuses on the IoT devices that have Wi-Fi and/or cellular connectivity
    and are able to directly communicate with the IoT cloud platform using various
    IoT data protocols. In this pattern, the IoT cloud manages all the device data,
    and the blockchain serves as the data integrity layer. The IoT cloud platform
    chooses which data and events will be stored in the blockchain.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这种模式专注于具有Wi-Fi和/或蜂窝连接功能的物联网设备，能够使用各种物联网数据协议直接与物联网云平台通信。在这种模式中，物联网云管理所有设备数据，区块链则作为数据完整性层。物联网云平台选择将哪些数据和事件存储在区块链中。
- en: 'Pattern 2: Device ➤ IoT Gateway ➤ IoT Cloud Platform ➤ Blockchain'
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 模式2：设备 ➤ 物联网网关 ➤ 物联网云平台 ➤ 区块链
- en: This pattern is defined specifically for resource-constrained IoT devices (e.g.,
    sensors, RFIDs, smart meters, etc.) that can only connect to an IoT Gateway via
    low-power wireless communication protocols (e.g., Zigbee, Z-Wave, LoRa, etc.),
    which then forward the collected data to the IoT cloud platform. The blockchain
    in this pattern plays the same role as that in pattern 1.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这种模式专门为资源受限的物联网设备（例如传感器、RFID、智能电表等）而定义，这些设备只能通过低功耗无线通信协议（例如Zigbee、Z-Wave、LoRa等）连接到物联网网关，然后将收集的数据转发到物联网云平台。在这种模式中，区块链扮演与模式1中相同的角色。
- en: 'Pattern 3: Device ➤ IoT Gateway ➤ Blockchain'
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 模式3：设备 ➤ 物联网网关 ➤ 区块链
- en: This pattern is aimed for heavy edge computing use cases where the IoT Gateway
    directly handles the connection, storage, processing, and analysis in a distributed
    manner. In this pattern, the blockchain replaces the IoT cloud platform for controlling
    and managing IoT devices and Gateways to realize various asset-related core functionalities.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这种模式针对边缘计算应用场景，物联网网关直接处理连接、存储、处理和分析，以分布式方式进行。在这种模式中，区块链取代物联网云平台来控制和管理物联网设备和网关，以实现各种与资产相关的核心功能。
- en: 'Pattern 4: Device ➤ Blockchain'
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 模式4：设备 ➤ 区块链
- en: This pattern mainly targets machine-to-machine communication and payment scenarios,
    where the IoT devices, which are equipped with Wi-Fi/cellular modules, need to
    communicate with others in a decentralized manner. Smart contracts are extensively
    utilized in this pattern to define the interaction rules and policies between
    IoT devices. The IoT devices monitor the specific events on the blockchain and
    take actions accordingly.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 此模式主要针对机器对机器通信和支付场景，其中配备有 Wi-Fi/蜂窝模块的物联网设备需要以分散的方式与其他设备通信。智能合约在此模式中被广泛应用来定义物联网设备之间的交互规则和策略。物联网设备监控区块链上的特定事件，并相应地采取行动。
- en: 'Pattern 5: Device ➤ IoT Gateway ➤ IoT Platform'
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 模式 5：设备 ➤ 物联网网关 ➤ 物联网平台
- en: Pattern 5 has been introduced as part of the IoT Standards Reference Model which
    does not include communication with blockchain. This is a pattern which mandatory
    needs to coexist with one of the four patterns we discussed about for any IoT
    use case implementation following the IoT Standards Reference Model. The reason
    why this pattern is introduced is to make enterprises understand that not every
    transaction and not every data generated by the IoT device needs to be recorded
    on the blockchain, else there would be a massive data explosion. There are very
    few use cases where patterns 1–4 can be applied in silos, and such use cases need
    to be identified very carefully.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 模式 5 被引入作为物联网标准参考模型的一部分，该模型不包括与区块链的通信。对于任何遵循物联网标准参考模型进行的物联网用例实施，此模式都是必需的，并且需要与我们讨论过的四种模式之一共存。引入此模式的原因是让企业了解，不是每个
    IoT 设备生成的交易和数据都需要记录在区块链上，否则将会产生大量的数据爆炸。只有很少的用例可以在孤立的情况下应用模式 1–4，并且这些用例需要非常谨慎地确定。
- en: Apply Integration Patterns Wisely
  id: totrans-65
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 明智地应用集成模式
- en: With the introduction of blockchain, there is more trust in the overall network;
    however, it is not essential that all data that is generated by the IoT devices
    and transactions needs to be recorded on the blockchain, and this is one of the
    reasons why pattern 5 has been introduced. It is very essential to understand
    what needs to be recorded on the blockchain and what can still directly reside
    either on the IoT Cloud Platform or on the Smart IoT Gateways.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 随着区块链的引入，整个网络的信任度更高了；但是，并不是所有由物联网设备生成的数据和交易都需要记录在区块链上，这就是引入模式 5 的原因之一。非常重要的是要理解什么需要记录在区块链上，以及什么可以直接存储在物联网云平台或智能物联网网关上。
- en: Pattern 4 combined with 5 (called pattern 45) is a widely used pattern where
    a machine-to-machine communication is required. To apply this pattern, it is mandatory
    that devices are able to connect to the Internet and should have compute capability.
    This pattern is applied in connected car technology where a car manufactured by
    one company needs to communicate with a car of another company, or an electronic
    payment needs to be initiated by machines, for example, when an electric car uses
    a charging station, the car automatically makes payment to the charging station
    without any human intervention.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 模式 4 结合 5（称为模式 45）是一种广泛使用的模式，需要机器与机器之间的通信。要应用此模式，设备必须能够连接到互联网并具有计算能力是强制性的。这种模式应用于连接的汽车技术，其中由一家公司制造的汽车需要与另一家公司的汽车通信，或者需要由机器发起电子付款，例如，当电动汽车使用充电站时，汽车会自动向充电站进行付款，而无需任何人为干预。
- en: Pattern 45 can also be applied in much simpler use cases, such as home camera
    security systems. Home camera security systems are used to monitor and alert on
    different kinds of events, such as unauthorized entries or burglary. However,
    most of the existing home camera systems have not been designed to handle cyber-attacks,
    and therefore we always see news in the media reporting different types of attacks
    on the home systems.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 模式 45 也可以应用于更简单的用例，例如家庭摄像头安全系统。家庭摄像头安全系统用于监视和警报各种事件，例如未经授权的进入或入室盗窃。然而，大多数现有的家用摄像头系统并没有设计用来处理网络攻击，因此我们总是在媒体上看到有关家庭系统不同类型攻击的新闻报道。
- en: Credential stuffing is a type of cyber-attack where stolen account credentials,
    typically consisting of lists of usernames and/or email addresses and the corresponding
    passwords, are used to gain unauthorized access to user accounts through large-scale
    automated login requests directed against a web application.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 凭据填充是一种网络攻击类型，其中窃取的帐户凭据，通常包括用户名和/或电子邮件地址以及相应的密码列表，被用来通过针对 Web 应用程序的大规模自动登录请求获得对用户帐户的未经授权访问。
- en: 'Multifactor authentication is an electronic authentication method in which
    a computer user is granted access to a website or application only after successfully
    presenting two or more pieces of evidence to an authentication mechanism: knowledge,
    possession, and inherence.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 多因素身份验证是一种电子身份验证方法，只有在用户成功呈现两个或更多证据给身份验证机制后，计算机用户才能访问网站或应用程序：知识、持有和内在性。
- en: 'When we analyze the cyber security attacks against the home camera, there are
    many security concerns:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们分析针对家用摄像头的网络安全攻击时，存在许多安全问题：
- en: The first is the hacking of usernames and passwords. Many home camera systems
    use traditional username- and password-based logging solutions without a multifactor
    authentication. Such lapses are easy prey for hackers, which lead to attacks such
    as credential stuffing.
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一个是用户名和密码的黑客攻击。许多家用摄像头系统使用传统的基于用户名和密码的登录解决方案，而没有多因素身份验证。这种疏忽很容易成为黑客的猎物，从而导致凭证填充等攻击。
- en: The second security concern is called the database breaches where password leakage
    and ownership compromise take place by hacking the database of the home security
    systems.
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二个安全问题称为数据库泄漏，这是通过入侵家庭安全系统的数据库进行密码泄露和所有权妥协。
- en: The third type of attack is called the insecure device binding, where hackers
    take over the camera ownership by posing as genuine owners.
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三种攻击类型称为不安全的设备绑定，黑客通过冒充真正的所有者接管摄像头所有权。
- en: And lastly, data integrity for local or cloud storage is also a breach which
    is mostly heard on home cameras. What this means is that hackers can enter the
    local storage such as SD cards or remote storage such as cloud where video files
    are stored. In this type of attack, data can be tampered, such as inserting new
    clips or deleting and modifying existing video clips.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，本地或云存储的数据完整性也是一个漏洞，这在家庭摄像头上经常听到。这意味着黑客可以进入本地存储（如SD卡）或远程存储（如云），其中存储了视频文件。在这种类型的攻击中，数据可能会被篡改，例如插入新的剪辑或删除和修改现有视频剪辑。
- en: With the introduction of blockchain pattern 45, such kind of attacks can be
    fully eliminated. As an example, one solution is to replace the traditional username-
    and password-based logging with a passwordless solution using Blockchain, where
    devices and homeowners can participate in the blockchain to enable a hackproof
    communication. Another example is called blockchain-based ownership management.
    In this solution, a blockchain address (unique identifier) is generated to recognize
    the owner of the device when the camera is first turned on, and a foolproof pairing
    is enabled between the device owner and the home security systems on the blockchain.
    In this solution, device ownership is protected using blockchain technology instead
    of a centralized server.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 随着区块链模式45的引入，此类攻击可以完全消除。例如，一种解决方案是使用区块链替换传统的基于用户名和密码的登录，采用无密码解决方案，其中设备和屋主可以参与区块链以实现防黑客通信。另一个例子是称为基于区块链的所有权管理。在这种解决方案中，当摄像头首次打开时，将生成区块链地址（唯一标识符）来识别设备所有者，并在区块链上启用设备所有者和家庭安全系统之间的无懈可击的配对。在这种解决方案中，设备所有权使用区块链技术而不是集中式服务器进行保护。
- en: In a smart factory kind of use case, pattern 2 combined with 5 (pattern 25)
    and pattern 3 combined with 5 (pattern 35) are mostly widely used since there
    are many legacy devices in a factory setting that cannot communicate to the IoT
    cloud platform or blockchain directly.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在智能工厂的使用场景中，模式2与5相结合（模式25）和模式3与5相结合（模式35）是最常用的，因为在工厂设置中有许多传统设备无法直接与物联网云平台或区块链通信。
- en: Another industry where pattern 35 is most widely used is the healthcare sector.
    IoT in healthcare is called IoMT, which stands for the Internet of Medical Things.
    I have come across many enterprises that have chosen pattern 1, some using blockchain
    and many others without a blockchain for their IoMT implementation because it
    looks quite easy to implement. However, these enterprises will either need to
    rearchitect and modernize their IoT systems in near future or may have already
    started on this journey. Pattern 1 is not the right pattern if enterprises are
    looking for a scalable IoMT solution. Some have argued that Fast Healthcare Interoperability
    Resources (FHIR) has been adopted as a standard in the health industry, and almost
    all device manufacturers are utilizing this standard during the device manufacturing
    process. Therefore, utilizing pattern 1 should not be a problem. I personally
    contradict such a statement, and we will discuss why adopting pattern 1 is a road
    to failure in the subsequent discussion.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个广泛使用模式35的行业是医疗保健部门。在医疗保健中，物联网被称为IoMT，即医疗物联网。我遇到过很多企业选择了模式1，一些使用了区块链，许多其他企业则在其IoMT实施中没有采用区块链，因为这看起来相当容易实现。然而，这些企业要么在不久的将来需要重新设计和现代化他们的物联网系统，要么可能已经开始了这一旅程。如果企业正在寻找可扩展的IoMT解决方案，模式1不是正确的模式。有人争论说快速医疗保健互操作性资源（FHIR）已经成为医疗行业的标准，并且几乎所有的设备制造商在设备制造过程中都在使用这一标准。因此，使用模式1不应该是一个问题。我个人反驳了这样的说法，我们将在后续讨论中讨论为什么采用模式1是一条失败之路。
- en: Fast Healthcare Interoperability Resources (FHIR) is the global industry standard
    for passing healthcare data between systems. FHIR defines how healthcare information
    can be exchanged between different computer systems regardless of how it is stored
    in those systems. FHIR is based on Internet standards widely used by healthcare.
    In healthcare, there are several classes of medical devices.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: Fast Healthcare Interoperability Resources（FHIR）是全球医疗保健数据系统之间传递医疗数据的全球行业标准。FHIR定义了如何在不同计算机系统之间交换医疗信息，而不管这些信息在系统中的存储方式如何。FHIR基于广泛用于医疗保健领域的互联网标准。在医疗保健领域，有几类医疗设备。
- en: One class of devices deals with patients for remote patient monitoring (RPM)
    – RPM is the most common application for healthcare where IoT devices automatically
    collect health metrics like heart rate, blood pressure, temperature, and more
    from patients who are not physically present in a healthcare facility, eliminating
    the need for patients to travel to the hospitals. Data is then forwarded to healthcare
    professionals and/or patients for the next steps. These are devices such as Fitbit
    and Apple Watch that an individual can wear all the time, and these devices are
    passively monitoring activities and transmit patient data for processing or analysis.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 一类设备涉及远程患者监测（RPM）——RPM 是医疗保健领域最常见的应用，其中物联网设备自动收集来自未亲临医疗机构的患者的健康指标，如心率、血压、体温等，消除了患者前往医院的需要。然后将数据转发给医疗专业人员和/或患者进行下一步处理。这些设备如
    Fitbit 和 Apple Watch，个人可以随时佩戴，这些设备被动监测活动并传输患者数据进行处理或分析。
- en: There are other class of devices that are ambient, such as sensors that exist
    in hospital beds or devices to monitor a room temperature or monitor a patient
    behavior. And these devices take medical readings or reports on patient behavior.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一类设备是环境设备，例如存在于医院病床上的传感器或用于监测室温或患者行为的设备。这些设备获取医疗数据或患者行为报告。
- en: And then there are other class of devices that are ingestible monitoring medical
    devices which are small pill-like sensors which measure pH (potential hydrogen),
    temperature, and pressure or monitor whether or not patients have taken their
    medicines.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 还有另一类设备是可摄入的监测医疗设备，它们是类似小药丸的传感器，可测量 pH 值（电位氢）、温度和压力，或监测患者是否已服药。
- en: The above is a subset of several classes and hundreds of devices that are present
    in the healthcare industry and range from very small devices with minimal processing
    power to large devices with ample data storage and processing power.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 上述是医疗保健行业中几个类别和数百种设备的子集，从处理能力极小的小型设备到具有充足数据存储和处理能力的大型设备不等。
- en: Building Blocks for IoMT and Associated Challenges
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 互联医疗物联网的构建模块及相关挑战
- en: Ingestion of Data
  id: totrans-85
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 数据摄入
- en: Not all devices can send data at high frequency. Some devices just run reading
    once a day, and there are others which produce data at extremely high rates, such
    as every second and even subsecond. Enterprises need to design a standard solution
    that will be able to interact with both these class of devices. Patterns 25 and
    45 could be the right choice here.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有设备都能以高频率发送数据。有些设备每天只运行一次读取，还有些则以极高的速率产生数据，例如每秒甚至亚秒。企业需要设计一种标准解决方案，能够与这两类设备进行交互。模式
    25 和 45 可能是正确的选择。
- en: Latency
  id: totrans-87
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 延迟
- en: The challenge with certain class of devices in the medical world is that they
    run on batteries, and data processing at the device level causes latency issues.
    Patterns 25 and 35 could be the right choice here.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗领域某些类别的设备面临的挑战是它们依赖电池供电，设备级别的数据处理会导致延迟问题。在这里，模式 25 和 35 可能是正确的选择。
- en: Number of Devices
  id: totrans-89
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 设备数量
- en: There are a multitude of devices in a health ecosystem without much standardization,
    and each device reports data in their own unique way. Pattern 25 could be the
    right choice here.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在健康生态系统中有大量设备，但没有太多标准化，每个设备以自己独特的方式报告数据。在这里，模式 25 可能是正确的选择。
- en: Interoperability
  id: totrans-91
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 互操作性
- en: One of the biggest challenges in the health industry with IoT devices is that
    most of the devices do not interoperate with others. And this is the key factor
    that needs to be accounted for when implementing use cases in IoMT. FHIR is becoming
    a common standard across the healthcare sector and provides a standardized way
    of sharing data across multiple hospital systems; however, the standard is still
    evolving, and not many legacy devices have adopted this standard. Pattern 25 could
    be the right choice here.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在医疗健康行业面临的最大挑战之一是大多数设备与其他设备不兼容。这是在 IoMT 中实施用例时需要考虑的关键因素。FHIR 正在成为医疗保健领域的常见标准，并提供了在多个医院系统之间共享数据的标准化方式；然而，这个标准仍在不断发展，许多传统设备尚未采用这个标准。在这里，模式
    25 可能是正确的选择。
- en: Late Arrival of Data
  id: totrans-93
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 数据迟到
- en: One of the major challenges I have come across in IoMT use cases is the late
    arriving data from devices (as an example with wearable devices), since most of
    these devices use a Gateway for Internet connection, for example, smartphones.
    These devices collect data for hours or even days sometimes, and once an Internet
    connectivity is established, data is then sent to the back-end systems. So, the
    first challenge in such a scenario is that systems should be able to handle the
    burst of data, and second is that the systems should be able to make sense of
    the data and associate it with the right time period.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在 IoMT 使用案例中我遇到的主要挑战之一是设备（例如可穿戴设备）发送的数据迟到，因为大多数这些设备使用网关进行互联网连接，例如智能手机。这些设备有时会收集数小时甚至数天的数据，一旦建立了互联网连接，数据就会被发送到后端系统。因此，在这种情况下的第一个挑战是系统应该能够处理数据的突发，第二个挑战是系统应该能够理解数据并将其与正确的时间段关联起来。
- en: So far, there is no real standard that has been defined on how the devices should
    send data, and therefore each device manufacturer has defined their own standards.
    So, if a device is collecting data offline, some may send the most recent data
    first, and some may send old data first. This means that the IoMT solutions should
    address this challenge. This makes pattern 1 highly inefficient since device software
    needs to be rewritten to embed such standards. Patterns 25 and 35 are most relevant
    in this scenario.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，尚未定义设备应如何发送数据的真正标准，因此每个设备制造商都定义了自己的标准。因此，如果设备在离线收集数据，则某些设备可能首先发送最近的数据，而某些设备可能首先发送旧数据。这意味着IoMT解决方案应该解决这一挑战。这使得模式1变得高度低效，因为需要重新编写设备软件以嵌入此类标准。在这种情况下，模式25和35最为相关。
- en: Data Duplication
  id: totrans-96
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 数据重复
- en: The second major challenge faced in an IoMT context is data duplication. The
    way in which devices choose to resend data during anticipated failures is different
    for different devices since there is no standard defined. Some devices choose
    to resend complete data again because they were in the middle of transmitting
    data when a connection was lost, or they did not get an acknowledgment that a
    particular piece of data was successfully received. Irrespective of the reasons,
    since each device operates differently without a standard mechanism, it becomes
    a challenge when a multitude of different devices come together. Patterns 25 and
    35 are the most relevant in this scenario.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在IoMT环境中面临的第二个主要挑战是数据重复。由于没有定义标准，设备在预期故障期间选择重新发送数据的方式各不相同。一些设备选择重新发送完整的数据，因为它们在传输数据时连接丢失了，或者它们没有收到特定数据成功接收的确认。无论原因如何，由于每个设备在没有标准机制的情况下运行方式不同，当大量不同的设备聚集在一起时就会面临挑战。在这种情况下，模式25和35是最相关的。
- en: Data Formats
  id: totrans-98
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 数据格式
- en: In addition to data duplication and late data arrival, IoT devices have their
    own way of representing data, and there is no clear standardization. The data
    captured by IoT devices is produced in a mix of data formats, including structured,
    semistructured, and unstructured data.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 除了数据重复和延迟数据到达之外，物联网设备还有自己表示数据的方式，并且没有明确的标准化。物联网设备捕获的数据以结构化、半结构化和非结构化数据的混合形式产生。
- en: With the magnitude of standardization challenges that IoT devices pose in the
    medical industry, if enterprises try to create solutions at the device level using
    pattern 1, it is obvious that managing and maintaining these devices not only
    brings in a lot of OPEX costs but there will be massive CAPEX costs. CAPEX costs
    will be toward making the devices adapt to a standard way of operations, and this
    may mean rewriting or upgrading software on these devices. OPEX costs will be
    for patches and upgrades. Cost is one part, but there are other challenges, such
    as devices using different communication protocols to talk to the external world,
    which will need a solution. All these challenges make pattern 1 inappropriate
    in an IoMT context. By using pattern 35, devices can be left as it is, and an
    IoT Gateway will address these challenges at the Gateway level. There are several
    commercial-grade IoT Gateways that have already addressed these challenges, and
    therefore pattern 35 is considered the most appropriate in large-scale IoMT use
    cases.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 随着医疗行业中物联网设备提出的标准化挑战的巨大规模，如果企业尝试使用模式1在设备级别创建解决方案，显然管理和维护这些设备不仅会带来大量的OPEX成本，还将产生巨大的CAPEX成本。
    CAPEX成本将用于使设备适应标准操作的方式，并且这可能意味着在这些设备上重写或升级软件。 OPEX成本将用于补丁和升级。成本是一部分，但还有其他挑战，例如设备使用不同的通信协议与外部世界进行通信，这将需要解决方案。所有这些挑战使模式1在IoMT环境中不合适。通过使用模式35，设备可以保持原样，而物联网网关将在网关级别解决这些挑战。已经解决了这些挑战的几个商业级物联网网关，因此模式35被认为是大规模IoMT用例中最合适的。
- en: Summary
  id: totrans-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: 'Blockchain is a shared cryptographically unalterable ledger for recording the
    history of transactions. In this chapter, we understood how blockchain works and
    the different types of blockchains, such as private and public blockchains  :'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一个共享的密码学不可更改的账本，用于记录交易历史。在本章中，我们了解了区块链的工作原理以及不同类型的区块链，例如私有和公共区块链：
- en: A private blockchain is a technology where only a single organization or a consortium
    of organizations has authority over the network. The network is not open for the
    public people to join in and is the preferred one for IoT use cases.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 私有区块链是一种技术，只有单个组织或组织联盟对网络拥有权威。该网络不对公众开放，也是物联网用例的首选。
- en: A public blockchain is a blockchain network where anyone can join whenever they
    want. There are no restrictions when it comes to participation.
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公共区块链是一个任何人都可以随时加入的区块链网络。参与时没有任何限制。
- en: 'We subsequently discussed how Blockchain powers IoT use cases with several
    examples and case studies by utilizing the five types of Blockchain IoT patterns
    which enterprises can choose based on their use cases:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 我们随后讨论了区块链如何通过利用五种区块链物联网模式来支持多个示例和案例研究的物联网用例：
- en: '1.'
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: In the first pattern, devices communicate with the IoT Cloud Platform which
    in turn communicates with Blockchain.
  id: totrans-107
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在第一种模式中，设备与物联网云平台通信，物联网云平台与区块链通信。
- en: '2.'
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: In the second pattern, devices communicate with the Smart IoT Gateway. The Gateway
    then communicates with the IoT Cloud Platform which in turn communicates with
    Blockchain.
  id: totrans-109
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在第二种模式中，设备与智能物联网网关通信。然后，网关与物联网云平台通信，后者再与区块链通信。
- en: '3.'
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: The third pattern is where devices communicate directly with the Smart IoT Gateway
    which in turn communicates with Blockchain.
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第三种模式是设备直接与智能物联网网关通信，后者再与区块链通信。
- en: '4.'
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: In the fourth pattern, devices communicate directly with Blockchain.
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在第四种模式中，设备直接与区块链通信。
- en: '5.'
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: In the fifth pattern, devices communicate with the Smart IoT Gateway. The Gateway
    then communicates with the IoT Cloud Platform. No blockchain interaction in this
    pattern.
  id: totrans-115
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在第五种模式中，设备与智能物联网网关通信。然后，网关与物联网云平台通信。在这种模式中没有区块链交互。
- en: In the next chapter, we will discuss about applying Artificial Intelligence
    in IoT.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将讨论在物联网中应用人工智能。
