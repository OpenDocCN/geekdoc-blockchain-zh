- en: 10. Artificial Intelligence in the IoT World (Applied IoT)
  id: totrans-118
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 10. 物联网世界中的人工智能（应用物联网）
- en: Venkatesh Upadrista^([1](#Aff2)  )(1)Slough, UK
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: Venkatesh Upadrista^([1](#Aff2) )（1）英国斯劳
- en: Automation is the application of machines to tasks once performed by human beings.
    Although the term mechanization is often used to refer to the simple replacement
    of human labor by machines, automation generally implies the [integration](https://www.merriam-webster.com/dictionary/integration)
    of machines into a self-governing system. Automation has revolutionized those
    areas in which it has been introduced, and there is scarcely an aspect of modern
    life that has been unaffected by it.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化是将机器应用于曾由人类执行的任务。尽管术语机械化通常用于指代机器简单地替代人力劳动，但自动化通常意味着将机器整合到一个自主管理的系统中。自动化已经彻底改变了引入了它的领域，并且现代生活的几乎每个方面都受到了它的影响。
- en: Digital transformation and automation go hand in hand. Digital transformation
    is the act of harmonizing business processes with current, automation-based technology
    to make the entire breadth of cross-enterprise workflows convenient, optimized,
    and less erroneous. In other words, it shifts tasks from being siloed, department
    specific, and manually done to being streamlined, universally accessible, and
    strategically automated. It does this by introducing new software to the current
    systems. This software acts as an extension of those already in place, performing
    many of the repetitive and monotonous functions that would have previously fallen
    on multiple employees across multiple departments. Such was the main cause of
    business process lag times and chokepoints as parts of that workflow stalled between
    departmental queues. However, with digital transformation technologies in place,
    employees need to spend less doing things “the old way.” Bolstered by automated
    technology and streamlined, cross-department software, enterprises can now divert
    attention onto higher-level, high-order work, resulting in a fine-tuned enterprise
    workflow process that minimizes waste and maximizes resource productivity.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 数字化转型和自动化是密不可分的。数字化转型是将业务流程与当前基于自动化的技术协调一致，使整个企业范围内的工作流程变得方便、优化且减少错误。换句话说，它将任务从过去的孤立、部门特定和手动处理转变为流程化、普遍可访问和战略自动化。它通过向当前系统引入新软件来实现这一点。这些软件充当了已有系统的扩展，执行许多以前需要多个部门和多名员工处理的重复和单调功能。这种情况曾是企业流程滞后时间和瓶颈的主要原因，因为工作流程在部门队列之间停滞不前。然而，有了数字化转型技术的应用，员工就不需要再按照“旧方法”做事情了。借助自动化技术和流程化的跨部门软件，企业现在可以将注意力集中到更高层次、高阶的工作上，从而实现精细调节的企业工作流程，最小化浪费，最大化资源生产力。
- en: The world is moving toward automation, and there is no technical limitation
    on how much automation can be done in an enterprise. However, the benefits achieved
    from automation vis-à-vis the cost incurred on automation always need to be analyzed
    before making a decision. In simple terms, tasks which are highly repeatable need
    to be automated.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 世界正在朝自动化方向发展，企业在自动化方面没有技术上的限制。然而，在做出决策之前，总是需要分析自动化带来的好处与成本。简单来说，高度可重复的任务需要自动化。
- en: There are different tools and technologies that enable automation. Robotic process
    automation (RPA) is one such technology and is the term used for software tools
    that partially or fully automate human activities that are manual, rule based,
    and repetitive. They work by replicating the actions of an actual human interacting
    with one or more software applications to perform tasks, such as data entry, process
    standard transactions, or respond to simple customer service queries.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 有不同的工具和技术可以实现自动化。其中一种技术是机器人流程自动化（RPA），是指部分或完全自动化人类手动、基于规则且重复性的活动的软件工具。它们通过复制实际人类与一个或多个软件应用程序进行交互以执行任务，如数据输入、处理标准交易或回复简单的客户服务查询来工作。
- en: Robotic process automation tools are not replacements for the underlying business
    applications; rather, they simply automate the already manual tasks of human workers.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 机器人流程自动化工具不是替代底层业务应用程序的工具；相反，它们只是自动化了人类工作者已经手动完成的任务。
- en: One of the key benefits of robotic process automation is that the tools do not
    alter existing systems or infrastructure. Traditional automation tools and technologies
    used to interact with systems using application programming interfaces (APIs),
    which means writing code which can lead to concerns about quality assurance, maintaining
    that code, and responding to changes in the underlying applications.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 机器人流程自动化的一个关键优点是，这些工具不会改变现有系统或基础设施。传统的自动化工具和技术用于使用应用程序编程接口（API）与系统交互，这意味着编写代码，这可能会导致质量保证、维护该代码以及应对底层应用程序的变化方面的担忧。
- en: With robotic process automation, scripting or programming needs to be performed
    for automating a repetitive task for which a subject matter expert (SME) is required
    who understands how the work is done manually. In addition, the data sources and
    destinations need to be highly structured and unchanging – robotic process automation
    tools cannot apply intelligence to deal with errors or exceptions at all. But
    even with these considerations, there are tangible, concrete benefits from robotic
    process automation. Studies by the London School of Economics suggest RPA can
    deliver a potential return on investment of between 30% and 200% – and that is
    just in the first year.^([1](#Fn1)) Savings on this scale will prove hard to resist.
    Last year, Deloitte found that while only 9% of surveyed companies had implemented
    RPA, almost 74% planned to investigate the technology in the next 12 months.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 使用机器人流程自动化时，需要进行脚本编写或编程来自动执行重复性任务，需要一个了解如何手动完成工作的主题专家（SME）。此外，数据源和目的地需要高度结构化且不变化
    - 机器人流程自动化工具无法对错误或异常进行智能处理。但即使考虑到这些因素，机器人流程自动化也带来了实实在在的好处。伦敦政治经济学院的研究表明，RPA在第一年内可以提供30%至200%的潜在投资回报^[1]。这种规模的节省将难以抗拒。去年，德勤发现，虽然只有9%的受访公司已经实施了RPA，但几乎74%的公司计划在接下来的12个月内调查这项技术。
- en: The limitation of RPA is that they mimic human behavior in a static way, and
    they lack a human’s ability or intelligence to adapt to change. Artificial Intelligence
    is the next big technology that complements RPA by making it possible for machines
    to mimic humans in functions such as learning and problem-solving. Artificial
    Intelligence could learn from the past data and perform tasks in much more intelligent
    way as compared to RPA which can perform only repetitive tasks.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: RPA 的局限性在于它们以静态方式模仿人类行为，并且缺乏人类适应变化的能力或智能。人工智能是下一个重大技术，通过使机器能够模仿人类的学习和解决问题等功能，来补充
    RPA。人工智能可以从过去的数据中学习，并以比 RPA 更智能的方式执行任务。
- en: RPA and Artificial Intelligence are coming together, and the cost savings and
    benefits are too compelling for companies to ignore. Robotic process automation
    (RPA), for example, can capture and interpret the actions of existing business
    process applications, such as claims processing or customer support. Once the
    “robot software” understands these tasks, it can take over running them, and it
    does so far more quickly, accurately, and tirelessly than any human. Complementing
    RPA with AI algorithms can provide additional benefit that the robot can learn
    from data and from its mistakes so that it can improve its accuracy and performance
    over the period of time.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: RPA 和人工智能正在相互融合，其成本节约和好处对公司来说太过诱人而不容忽视。例如，机器人流程自动化（RPA）可以捕捉和解释现有业务流程应用程序的操作，例如理赔处理或客户支持。一旦“机器人软件”理解了这些任务，它就可以接管运行它们，而且比任何人都更快、更准确、更不知疲倦。通过使用
    AI 算法来补充 RPA，可以提供额外的好处，即机器人可以从数据和错误中学习，以便在一段时间内提高其准确性和性能。
- en: Applicability of RPA and AI combination can span in improving cost as well as
    bringing new insights to the business based on which intelligent decisions can
    be made. A combination of RPA and Artificial Intelligence can provide maximum
    automation capabilities for enterprises and is one of the most important elements
    to be considered during digital transformation. These benefits are amplified further
    in an IoT context, which we will discuss in subsequent sections. Combining IoT
    with AI can create “smart machines” that simulate intelligent behavior to make
    well-informed decisions with little or no human intervention. The result is an
    acceleration in innovation which can significantly boost productivity for the
    enterprises involved. IoT and AI markets are developing rapidly and in tandem.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: RPA 和 AI 的组合适用性可以涵盖改善成本以及基于此带来新的业务见解，从而可以做出智能决策。RPA 和人工智能的结合可以为企业提供最大的自动化能力，并且是数字化转型过程中必须考虑的最重要因素之一。这些优势在
    IoT 环境中进一步增强，我们将在后续章节中讨论。将 IoT 与 AI 结合可以创建“智能机器”，模拟智能行为，以便在几乎不需要人类干预的情况下做出明智的决策。其结果是加速创新，可以极大地提高企业的生产率。IoT
    和 AI 市场正在迅速并行发展。
- en: Robotic Process Automation
  id: totrans-130
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器人流程自动化
- en: As discussed, robotic process automation (RPA) is a technology that allows to
    configure computer software or a “robot” to emulate and integrate the actions
    of a human interacting within digital systems to execute a business process. RPA
    utilizes the user interface to capture data and manipulate applications just like
    humans do. They interpret, trigger responses, and communicate with other systems
    in order to perform a vast variety of repetitive tasks.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 正如讨论的那样，机器人过程自动化（RPA）是一种技术，允许配置计算机软件或“机器人”来模拟和集成人与数字系统内部进行业务流程执行的交互。RPA利用用户界面来捕获数据并像人类一样操作应用程序。它们解释、触发响应，并与其他系统通信，以执行各种重复任务。
- en: Many enterprises are turning to RPA to streamline enterprise operations and
    reduce costs. With RPA, businesses can automate mundane rules-based business processes,
    enabling business users to devote more time to serving customers or other higher-value
    work. RPA bots called virtual IT support teams are replacing humans on repetitive
    mundane processes. Enterprises further are also supercharging their automation
    efforts by injecting RPA with cognitive technologies such as machine learning,
    speech recognition, and natural language processing, automating higher-order tasks
    that in the past required the perceptual and judgment capabilities of humans.
    This is called Artificial Intelligence.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 许多企业正在转向RPA以简化企业运营并降低成本。通过RPA，企业可以自动化基于规则的琐碎业务流程，使业务用户能够将更多时间投入到为客户或其他更高价值的工作服务上。RPA机器人，也称为虚拟IT支持团队，正在取代人类进行重复的琐碎流程。企业进一步通过将RPA与机器学习、语音识别和自然语言处理等认知技术结合，提升其自动化努力，自动化过去需要人类感知和判断能力的更高阶任务。这就是人工智能。
- en: The key difference that distinguishes RPA from enterprise automation tools like
    business process management (BPM) is that RPA uses software or cognitive robots
    to perform and optimize process operations rather than human operators. Unlike
    BPM, RPA is a quick and highly effective fix that does not require invasive integration
    or changes to underlying systems, allowing organizations to rapidly deliver efficiencies
    and cost savings mainly by replacing humans with software “robots.”
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 将RPA与业务流程管理（BPM）等企业自动化工具区分开来的关键区别在于，RPA使用软件或认知机器人执行和优化流程操作，而不是人类操作员。与BPM不同，RPA是一种快速而高效的解决方案，不需要侵入性集成或对基础系统进行更改，使组织能够通过将人类替换为软件“机器人”来迅速实现效率和成本节约。
- en: RPA is great for automation, but there are limitations which need to be kept
    in mind. As an example, because RPA usually interacts with user interfaces, even
    minor changes to those interfaces may lead to a broken process.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: RPA非常适用于自动化，但需要牢记其局限性。例如，由于RPA通常与用户界面进行交互，即使对这些界面进行微小更改也可能导致流程中断。
- en: Artificial Intelligence
  id: totrans-135
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人工智能
- en: Artificial Intelligence (AI) is the “science of making machines smart.” Today,
    we can teach machines to be like humans. We can give them the ability to see,
    hear, speak, write, and move.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能（AI）是“使机器智能的科学”。如今，我们可以教会机器像人类一样。我们可以赋予它们看、听、说、写和移动的能力。
- en: AI is a broad term that covers many subfields that aim to build machines that
    can do things which require intelligence when done by humans. These subfields
    are depicted in Figure [10-1](#Fig1) and are listed as follows:![../images/517610_1_En_10_Chapter/517610_1_En_10_Fig1_HTML.jpg](../images/517610_1_En_10_Chapter/517610_1_En_10_Fig1_HTML.jpg)
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: AI 是一个广泛的术语，涵盖了许多子领域，旨在构建可以像人类一样执行需要智能的任务的机器。这些子领域如图 [10-1](#Fig1) 所示，并列如下：![../images/517610_1_En_10_Chapter/517610_1_En_10_Fig1_HTML.jpg](../images/517610_1_En_10_Chapter/517610_1_En_10_Fig1_HTML.jpg)
- en: Figure 10-1
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10-1
- en: AI subfields
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: AI 子领域
- en: '**Machine learning** – Machine learning  provides systems the ability to automatically
    learn and improve from experience without being explicitly programmed. It focuses
    on the development of computer programs that can access data and use it to learn
    for themselves. Machine learning is the ability of computer systems to improve
    their performance by exposure to data without the need to follow explicitly programmed
    instructions. It is the process of automatically spotting patterns in large amounts
    of data that can then be used to make predictions.'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '**机器学习** - 机器学习提供了系统在不需要显式编程的情况下自动学习和改进的能力。它侧重于开发可以访问数据并利用数据自己学习的计算机程序。机器学习是计算机系统通过接触数据来提高性能而无需遵循显式编程指令的能力。它是自动在大量数据中发现模式然后用于做出预测的过程。'
- en: '**Deep learning** – This is a relatively new and hugely powerful technique
    that involves a family of algorithms that processes information in deep “neural”
    networks where the output from one layer becomes the input for the next one. Neural
    networks are computing systems vaguely inspired by the biological neural networks
    that constitute animal brains. The data structures and functionality of neural
    networks are designed to simulate associative memory. Deep learning algorithms  have
    proved hugely successful in, for example, detecting cancerous cells or forecasting
    disease but with one huge caveat: there is no way to identify which factors the
    deep learning program uses to reach its conclusion.'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: '**深度学习** - 这是一种相对新的且极为强大的技术，涉及一系列算法，这些算法在深层“神经”网络中处理信息，其中一层的输出成为下一层的输入。神经网络是部分受到构成动物大脑的生物神经网络启发的计算系统。神经网络的数据结构和功能被设计为模拟联想记忆。深度学习算法在检测癌细胞或预测疾病等方面取得了巨大成功，但有一个巨大的限制：无法确定深度学习程序用于达到结论的因素。'
- en: '**Computer vision** – It is the ability of computers to identify objects, scenes,
    and activities in images using techniques to decompose the task of analyzing images
    into manageable pieces, detecting the edges and textures of objects in an image,
    and comparing images to known objects for classification.'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '**计算机视觉** - 它是计算机识别图像中的对象、场景和活动的能力，使用技术将分析图像的任务分解为可管理的部分，检测图像中对象的边缘和纹理，并将图像与已知对象进行比较以进行分类。'
- en: '**Natural language/speech processing** – It is the ability of computers to
    work with text and language the way humans do, for instance, extracting meaning
    from text/speech or even generating text that is readable, stylistically natural,
    and grammatically correct.'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '**自然语言/语音处理** - 这是计算机像人类一样处理文本和语言的能力，例如，从文本/语音中提取含义，甚至生成可读、风格自然且语法正确的文本。'
- en: '**Cognitive computing** – A relatively new term, favored by IBM, cognitive
    computing applies knowledge from cognitive science to build an architecture of
    multiple AI subsystems, including machine learning, natural language processing,
    vision, and human-computer interaction, to simulate human thought processes with
    the aim of making high-level decisions in complex situations. According to IBM,
    the aim is to help humans make better decisions, rather than making the decisions
    for them.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '**认知计算** - 这是一个相对较新的术语，受IBM青睐，认知计算将认知科学的知识应用于构建由多个人工智能子系统组成的体系结构，包括机器学习、自然语言处理、视觉和人机交互，以模拟人类思维过程，旨在在复杂情况下做出高级决策。据IBM称，目标是帮助人类做出更好的决策，而不是为他们做出决策。'
- en: Data Science
  id: totrans-145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据科学
- en: IoT concepts have matured in the last few years and are continuing to mature.
    There has been a growing focus on the importance of security, analytics at the
    edge, and other technologies and platforms that are necessary to make IoT projects
    successful. However, one of the most important elements that is necessary for
    an IoT use case to deliver results is data. In fact, one important element that
    is missing from the phrase “Internet of Things” is perhaps the most important
    piece of the puzzle – the data itself.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 最近几年，物联网（IoT）概念已经成熟，并且正在不断成熟。人们越来越关注安全性的重要性、边缘分析以及其他使物联网项目成功所必需的技术和平台。然而，对于使物联网用例产生结果而言，最重要的元素之一是数据。事实上，“物联网”这个短语中缺少的一个重要元素可能是谜题中最重要的部分——数据本身。
- en: IoT is all about data. Almost all enterprises are out there collecting huge
    amounts of data to make business decisions based on this data. The more data enterprises
    have, the more business insights they can generate. Using data science, enterprises
    uncover patterns in data that they did not even know existed. For example, one
    can discover that they are at risk of an accident based on the data which another
    car in front of them sends. Data science is being used extensively in such scenarios.
    Enterprises are using data science to build recommendation engines, predict machine
    behavior, and much more. All of this is only possible when enterprises have enough
    amount of data so that various algorithms could be applied on that data to give
    more accurate results. Data science is all about applying Artificial Intelligence
    using machine learning algorithms on huge data sets to make predictions and also
    to discover patterns in the data.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）与数据息息相关。几乎所有企业都在收集大量数据，以便基于这些数据做出业务决策。企业拥有的数据越多，他们就能生成越多的业务见解。使用数据科学，企业能够发现数据中的模式，这些模式之前他们甚至不知道存在。例如，一个人可以发现，基于前面一辆车发送的数据，他们有遇到事故风险的可能性。数据科学在这种情况下得到广泛应用。企业正在使用数据科学构建推荐引擎、预测机器行为等等。只有在企业拥有足够的数据时，才能应用各种算法对数据进行分析，从而得出更准确的结果。数据科学就是通过机器学习算法在大数据集上应用人工智能，进行预测并发现数据中的模式。
- en: The Link Between Artificial Intelligence and Data Science
  id: totrans-148
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 人工智能与数据科学的联系
- en: The link between data science and Artificial Intelligence is a one-to-one mapping
    as we discussed earlier. This means that data science helps AIs figure out solutions
    to problems by linking similar data for future use. Fundamentally, data science
    allows AIs to find appropriate and meaningful information from those huge pools
    of data faster and more efficiently. Without data science, AI does not exist.
    AI is a collection of technologies that excel at extracting insights and patterns
    from large sets of data, then making predictions based on that information.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们之前讨论的，数据科学与人工智能之间的联系是一对一的映射。这意味着数据科学通过将类似的数据链接起来，帮助AI找到未来解决问题的解决方案。从根本上讲，数据科学使AI能够更快速、更有效地从庞大的数据池中找到适当和有意义的信息。没有数据科学，AI就不存在。AI是一组技术，擅长从大数据集中提取见解和模式，然后基于这些信息进行预测。
- en: An example is Facebook’s facial recognition system which, over time, gathers
    a lot of data about existing users and applies the same techniques for facial
    recognition with new users. Another example is Google’s self-driving car which
    gathers data from its surroundings in real time and processes this data to make
    intelligent decisions on the road.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 一个例子是Facebook的面部识别系统，随着时间的推移，它积累了大量关于现有用户的数据，并且对新用户也应用相同的面部识别技术。另一个例子是Google的自动驾驶汽车，它实时从周围环境中收集数据，并处理这些数据以在道路上做出智能决策。
- en: A typical non-AI system relies on human inputs to work just like an accounting
    software. The system is hardcoded with rules manually. Then, it follows those
    rules exactly to help do the taxes. The system only improves if human programmers
    improve it. But machine learning tools can improve on their own. This improvement
    comes from a machine assessing its own performance based on new data.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 一个典型的非人工智能系统依赖于人类输入，就像会计软件一样运行。该系统的规则是手动编码的。然后，它严格遵循这些规则来帮助进行税收工作。只有当人类程序员改进它时，系统才会改进。但是机器学习工具可以自行改进。这种改进来自于机器根据新数据评估自己的性能。
- en: Importance of Quality Data
  id: totrans-152
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 优质数据的重要性
- en: The key to AI success is having a high-quality data. AI can provide superior
    results only if it can learn from superior and high-quality data very specific
    to the use case enterprises are automating using AI. As an example, to solve a
    physics problem, if you provide mathematics-related data to an AI system, then
    results would not be encouraging. Your systems will learn something, but efforts
    probably would not help the system answer your test questions correctly. Another
    example, if you train a computer vision system for autonomous vehicles with images
    of sidewalks mislabeled as streets, the results could be disastrous. In order
    to develop accurate results using machine learning algorithms, you will need high-quality
    training data. To generate high-quality data, you will need skilled annotators
    to carefully label the information you plan to use with your algorithm.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能成功的关键在于拥有高质量的数据。只有当人工智能可以从特定于企业正在使用人工智能自动化的用例的优秀和高质量数据中学习时，人工智能才能提供卓越的结果。例如，要解决一个物理问题，如果向人工智能系统提供与数学相关的数据，那么结果可能不尽人意。您的系统会学到一些东西，但这些努力可能不会帮助系统正确回答您的测试问题。另一个例子，如果您用误将人行道标记为街道的图像来训练自动驾驶车辆的计算机视觉系统，结果可能会灾难性。为了使用机器学习算法生成准确的结果，您需要高质量的训练数据。要生成高质量的数据，您需要熟练的标注员仔细标注您计划与算法一起使用的信息。
- en: If data is not good, then AI will fail in providing the desired results, because
    AI uses machine learning to learn from the data, and therefore enterprises need
    quality data. If data is not good, AI systems will not learn good and therefore
    will not give good results. This means that organizations using AI must devote
    huge amounts of resources to ensuring they have sufficient amounts of high-quality
    data so that their AI tools are giving desired results. This does not necessarily
    mean that enterprises need a fully functional enterprise-level big data platform
    to embark their journey on Artificial Intelligence. Artificial Intelligence can
    work on a subset of quality data specific to the use case, and enterprises can
    create a data store that can cater to the specific use case and use this data
    to train systems.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 如果数据质量不好，那么人工智能将无法提供期望的结果，因为人工智能使用机器学习从数据中学习，因此企业需要高质量的数据。如果数据质量不好，人工智能系统将无法学习良好，因此也无法产生良好的结果。这意味着使用人工智能的组织必须投入大量资源来确保它们拥有足够数量的高质量数据，以便他们的人工智能工具能够产生期望的结果。这并不一定意味着企业需要一个完全功能齐全的企业级大数据平台来开始他们的人工智能之旅。人工智能可以在针对特定用例的一部分高质量数据上运行，并且企业可以创建一个数据存储库，以满足特定用例，并使用这些数据来训练系统。
- en: Today, almost all products available in the market, irrespective of what the
    tool specializes in, claim to have AI features built in the tool, which has caused
    a lot of confusion in the technology market on which tools to use for AI-driven
    use cases. However, one needs to understand that almost all tools whose primary
    tool capability is not AI or machine learning provide only generic AI capabilities
    and can perform very limited AI tasks. If one needs to apply Artificial Intelligence
    within their enterprises across a broad spectrum of IoT use cases, then they need
    to look at IoT Cloud Platforms that can perform AI on IoT data for that specific
    use case. Azure IoT Platform is one such example.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，市场上几乎所有的产品，无论工具专注于什么，都声称在工具中内置了人工智能功能，这在技术市场上造成了很多混乱，不知道为AI驱动的用例使用哪些工具。然而，人们需要理解的是，几乎所有主要工具能力不是人工智能或机器学习的工具都提供通用的人工智能功能，并且只能执行非常有限的人工智能任务。如果一个人需要在企业内在广泛的物联网用例中应用人工智能，那么他们需要看看可以针对特定用例在物联网数据上执行人工智能的物联网云平台。Azure物联网平台就是一个例子。
- en: Artificial Intelligence and IoT
  id: totrans-156
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人工智能和物联网
- en: We discussed in previous sections that RPA uses predefined rules to perform
    activities, and since the last few years, RPA has been highly successful for several
    use cases. Even if we consider some of the world’s largest problems solved by
    organizations like NASA, it had been achieved with traditional rules or theories.
    As an example, for flying from Earth to Mars, NASA does not aim for where Mars
    is currently, it aims to find out where Mars will be nine months later, since
    it takes nine months for astronauts to travel from Earth to Mars. The rule which
    NASA applies to predict the location of Mars after nine months is based on the
    300-year-old Newton’s law of motion. Newton’s theory works for all planets in
    our solar system, except Mercury. Mercury is another story anyways because it
    is too close to the sun, etc., and other reasons. A similar case is with the stock
    market. A predefined rule such as “buy stocks if the short-term average of the
    stock cuts over the long-term average of the stock” works quite well. Such predefined
    rules used to be the norm in the last few years when AI was not part of the enterprise
    strategy, which is not the case anymore. AI is becoming mainstream for most organizations,
    and there are more and more use cases that are proving the benefits of AI. Because
    of this renowned focus, enterprises have started moving away thinking about traditional
    rules and rule-based systems. The new norm is – give me data and I will create
    models by learning from the data, and the more I learn, the better the models
    I will create. This is what Artificial Intelligence is all about. For IoT use
    cases, Artificial Intelligence is amplifying benefits to such an extent that enterprises
    are able to exceed their profit margins, while many other enterprises are entering
    into new business domains which they never had thought about in the past.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 在前几节中我们讨论了，RPA 使用预定义的规则来执行活动，而在过去几年里，RPA 在多个用例中取得了极大的成功。即使我们考虑一些由诸如 NASA 这样的组织解决的世界上最大的问题，也是通过传统的规则或理论来实现的。例如，对于从地球飞往火星，NASA
    并不瞄准火星当前的位置，而是瞄准火星九个月后将会处于的位置，因为宇航员从地球到火星需要九个月的时间。NASA 应用于预测九个月后火星位置的规则基于 300
    年前的牛顿运动定律。牛顿的理论适用于我们太阳系中的所有行星，除了水星。水星是另一回事，因为它离太阳太近等等，还有其他原因。股市也存在类似的情况。预定义的规则，比如“如果股票的短期平均值超过了股票的长期平均值，那么就买入股票”，效果非常好。在过去几年，当人工智能还不是企业战略的一部分时，这样的预定义规则曾是常态，但现在已经不再是这样了。人工智能正在成为大多数组织的主流，而且越来越多的用例证明了人工智能的好处。由于这种知名度的关注，企业已经开始摒弃传统的规则和基于规则的系统思维。新的常态是——给我数据，我将通过从数据中学习来创建模型，我学得越多，我创建的模型就越好。这就是人工智能的全部内容。对于物联网用例，人工智能将利益放大到了一个极致，以至于企业能够超越其利润率，同时许多其他企业也正在进入他们过去从未想过的新业务领域。
- en: IoT creates a lot of data. Devices send large volumes and varieties of information
    at high speed, which makes IoT data management very complex. We are going to discuss
    in detail about data management in IoT in Chapter [11](517610_1_En_11_Chapter.xhtml).
    Managing such complex IoT data requires robust and tailored data architectures,
    policies, practices, and procedures that properly meet the IoT data life cycle
    needs. Traditional big data approaches and infrastructure are not sufficient,
    and enterprises need to validate how IoT Cloud Platforms or IoT Gateways are addressing
    IoT-specific data challenges during the evaluation process.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网产生了大量数据。设备以高速发送大量不同种类的信息，这使得物联网数据管理非常复杂。我们将在第[11](517610_1_En_11_Chapter.xhtml)章中详细讨论物联网数据管理。管理如此复杂的物联网数据需要健壮且定制的数据架构、政策、实践和程序，以满足物联网数据生命周期需求。传统的大数据方法和基础设施是不够的，企业需要在评估过程中验证物联网云平台或物联网网关如何解决物联网特定数据挑战。
- en: 'Scalability and agility is one of the biggest concerns when it comes to IoT
    data. The sheer size of IoT data traffic and its immediacy make data management
    complex for IoT use cases. Some of the key challenges which IoT Cloud Platforms
    or IoT Gateways need to address from an IoT data perspective are listed as follows:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 可伸缩性和灵活性是物联网数据的最大关注点之一。物联网数据流量的庞大规模及其迫切性使得物联网用例的数据管理变得复杂。物联网云平台或物联网网关需要从物联网数据的角度解决一些关键挑战，列举如下：
- en: Given that the number of IoT devices will increase with time, say from 40 to
    400,000 devices, how will IoT data architecture accommodate this?
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 鉴于物联网设备的数量将随时间增加，例如从40个设备增加到400,000个设备，物联网数据架构如何适应这一变化？
- en: Most of the IoT data has a short shelf life – this means that actions need to
    be taken right after devices generate the data. As an example, if a device records
    very high temperature in a furnace, the furnace needs to be immediately switched
    off, and this temperature data is useful only if actions are taken at that point
    in time. Enterprises need to understand the IoT solutions provided by IoT product
    vendors for real-time processing and analysis.
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大多数物联网数据的存储时间很短 - 这意味着需要在设备生成数据后立即采取行动。例如，如果设备记录了熔炉中的非常高温，那么需要立即关闭熔炉，并且只有在此时采取行动时，温度数据才有用。企业需要了解物联网产品供应商提供的用于实时处理和分析的物联网解决方案。
- en: Once IoT data is received, how will it be stored ensuring enough space for new
    information?
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一旦接收到物联网数据，如何存储以确保为新信息提供足够的空间？
- en: How will inputs and outputs flow through devices without becoming clogged?
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设备的输入和输出如何在不堵塞的情况下流动？
- en: For IoT use cases where device data need to be combined with non-device data
    (e.g., metadata about users and passwords), what solutions exist that can combine
    such disparate data to make the data meaningful?
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于需要将设备数据与非设备数据（例如有关用户和密码的元数据）结合起来以使数据有意义的物联网用例，存在可以将这些不同的数据组合起来的解决方案吗？
- en: Lessons Learned in Applying AI in IoT Use Cases (Applied IoT)
  id: totrans-165
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在应用物联网中应用人工智能的经验教训（应用物联网）
- en: Artificial Intelligence is highly dependent on quality data to make right predictions.
    Once enterprises have the enough quality data, the way AI works is that a machine
    learning model is given a set of data. With this first set of data, the model
    performs computations and predicts an outcome. If the outcome is wrong, it readjusts
    the rule and applies the rule on the second set of data and predicts the outcome.
    This cycle goes on until the outcome is correct. Once the outcome is correct,
    data is fed multiple times again to determine the accuracy of the outcome. After
    applying the rule on thousands of data sets and consuming loads and loads of data,
    a model that does the right predictions is created. This is what machine learning
    is all about.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能高度依赖于优质数据来做出正确的预测。一旦企业拥有足够的优质数据，人工智能的工作方式是将机器学习模型提供一组数据。通过这组第一组数据，模型进行计算并预测结果。如果结果错误，它会重新调整规则并将规则应用于第二组数据，并预测结果。这个周期会一直持续，直到结果正确为止。一旦结果正确，数据会再次被多次馈送以确定结果的准确性。在应用规则于成千上万个数据集并消耗大量数据后，创建了一个能够做出正确预测的模型。这就是机器学习的全部内容。
- en: Applying AI in IoT use cases is not a very straightforward exercise and can
    lead into several challenges. Several times, Applied IoT can become a tedious
    and lengthy project if not planned well. There are four key lessons that I have
    personally learned in Applied IoT use cases, which are depicted in Figure [10-2](#Fig2).![../images/517610_1_En_10_Chapter/517610_1_En_10_Fig2_HTML.jpg](../images/517610_1_En_10_Chapter/517610_1_En_10_Fig2_HTML.jpg)
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 在物联网用例中应用人工智能并不是一个非常直接的过程，可能会遇到几个挑战。很多时候，如果规划不当，应用物联网可能会变成一个繁琐且漫长的项目。我个人在应用物联网用例中学到的四个关键经验教训如图[10-2](#Fig2)所示。![../images/517610_1_En_10_Chapter/517610_1_En_10_Fig2_HTML.jpg](../images/517610_1_En_10_Chapter/517610_1_En_10_Fig2_HTML.jpg)
- en: Figure 10-2
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10-2
- en: Applied IoT use case focus areas
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 应用物联网用例的重点关注领域
- en: POC Is Not Successful, Until It Can Scale
  id: totrans-170
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: POC 不成功，直到它能够扩展
- en: The first rule is that a concept cannot be treated as successful with a proof
    of concept  . A concept is successful if a proof of concept is able to scale.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 第一条规则是概念不能仅通过概念验证来视为成功。只有概念验证能够扩展，概念才算成功。
- en: Let me explain this with a case study. One of the top luxury retail brands with
    2000 plus retail stores in the United States wanted us to create an Artificial
    Intelligence utility using machine learning that is able to alert the store manager
    in less than five seconds if any celebrity turns up at their store. The store
    manager then will be able to greet the celebrity and give them a warm welcome
    to the store. We developed the Applied AI use case and deployed it at  five stores
    in Alaska using 400 cameras, and it gave us encouraging results with more than
    95% success rate. We implemented the POC using a facial recognition technique
    and machine learning patterns for around 5000 celebrities using millions of data
    sets. It worked great at Alaska.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 让我用一个案例研究来解释这个问题。 美国一家顶级奢侈品零售品牌在美国拥有 2000 多家零售店，希望我们利用机器学习创建一个人工智能实用程序，如果有任何名人出现在他们的店铺，能够在五秒内向店长发出警报。
    然后，店长将能够迎接名人，并热情地欢迎他们光临店铺。 我们开发了应用 AI 的用例，并在阿拉斯加的五家店铺使用了 400 台摄像机部署了它，结果取得了鼓舞人心的成绩，成功率超过
    95%。 我们使用面部识别技术和机器学习模式为大约 5000 位名人使用数百万数据集实施了 POC。 在阿拉斯加表现良好。
- en: We used the same technique in Michigan and other cities with 10,000 cameras,
    and the results were not encouraging. We missed 32% of the celebrities that entered
    the stores in both Michigan and Detroit since the data used was not sufficient
    to recognize all the celebrities around the region. This case study taught us
    that if a proof of concept proves that it works within five seconds with 400 cameras
    and 5000 celebrities, it does not mean it can work for 40,000 cameras and across
    50,000 celebrities. So the first lesson learned is that a POC is not successful
    unless it is proven that it can scale.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在密歇根州和其他城市使用了相同的技术，共有 10,000 台摄像机，结果并不令人鼓舞。 在密歇根州和底特律，我们错过了 32% 的名人，因为使用的数据不足以识别该地区的所有名人。
    这个案例研究告诉我们，如果概念证明在 400 台摄像机和 5000 位名人中的五秒内起作用，这并不意味着它可以在 40,000 台摄像机和 50,000 位名人中起作用。
    因此，第一个学到的教训是，除非证明可以扩展，否则 POC 是不成功的。
- en: AI Needs Enough Data and Time to Learn
  id: totrans-174
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 人工智能需要足够的数据和时间来学习
- en: To predict and provide accurate results, AI models require a lot of data and
    time. A medium to complex Applied AI use case needs at least six to nine months
    of learning time to provide 95% accuracy. A manufacturing customer called Seagate
    asked us to deploy several devices across their entire production line with the
    requirements to receive real-time insights on their product line failures, because
    traditionally if one of their units fails, the whole production line stops, which
    can cause several hundred of dollar losses. But the key ask from the customer
    was that we cannot tell them of these failures too early or too late; they needed
    to be informed just before any incident will occur. To achieve such near-real-time
    failure alerts, we needed to have an enormous amount of data, and the model needed
    several months of learning to predict the failures. After feeding millions of
    IoT data sets to the machine learning model for more than nine months, the model
    was able to predict failure just about 85% of the time.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 要预测并提供准确的结果，人工智能模型需要大量的数据和时间。中等到复杂的应用人工智能用例至少需要六到九个月的学习时间才能达到95%的准确率。一个名为 Seagate
    的制造客户要求我们在他们整个生产线部署多个设备，要求能够实时了解他们产品线故障的情况，因为传统上，如果其中一个单位出现故障，整个生产线就会停止，这可能会造成数百美元的损失。但客户的关键要求是我们不能过早或过晚告诉他们这些故障；他们需要在任何事故发生之前得到通知。为了实现如此接近实时的故障警报，我们需要大量的数据，并且模型需要几个月的学习来预测故障。在将数百万个物联网数据集提供给机器学习模型进行了九个多月的训练后，该模型能够大约85%的时间内预测故障。
- en: Be Specific on What to Achieve
  id: totrans-176
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 具体指定要实现的目标
- en: AI is very effective if it is given one specific narrow task to perform.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 如果给予人工智能一个具体而狭窄的任务，它将非常有效。
- en: We were called to a hospital where there were high incidences of tuberculosis
    (TB) in a city. It was decided by the government to perform a TB test on each
    and every person from the city above 40 years of age. Though there were scans
    being performed on a mass scale across the city, the challenge hospitals faced
    is that after a chest X-ray is taken, it took two weeks for doctors to come back
    and confirm if a person is positive or negative to TB. For positive cases, in
    the two-week timeframe the risk was that the infected person would transmit the
    disease to others around them. AI was applied to solve this problem. We asked
    doctors to share all X-rays of patients and categorized them into two buckets,
    namely, TB positive and TB negative. TB positive are patients who were infected
    with TB, and the rest were categorized as TB negative. Machine learning models
    were run on thousands of X-rays which were pulled from the labs across the city.
    Models were trained over and over based on the positive and negative reports.
    After learning from millions of X-rays, finally the AI model was able to predict
    from an X-ray if a person is TB positive or negative in just one second. A 95%
    success rate was achieved by the algorithm.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 我们被召集到一个城市的医院，那里有高发的肺结核（TB）病例。政府决定对该城市所有年龄超过 40 岁的人进行肺结核检测。尽管在整个城市范围内进行了大规模的扫描，但医院面临的挑战是，在拍完胸部
    X 光片后，医生需要两周时间才能确认一个人是否对肺结核呈阳性或阴性。对于阳性病例，在这两周的时间里，感染者有可能向周围的其他人传播疾病。人工智能被应用来解决这个问题。我们要求医生分享所有患者的
    X 光片，并将它们分为两类，即肺结核阳性和肺结核阴性。肺结核阳性是指感染了肺结核的患者，其余被归类为肺结核阴性。机器学习模型在从全城实验室拉取的数千张 X
    光片上运行。模型根据阳性和阴性报告进行反复训练。在学习了数百万张 X 光片后，最终 AI 模型能够在仅一秒钟内从 X 光片中预测一个人是否为肺结核阳性或阴性。该算法实现了
    95% 的成功率。
- en: So the key learning from this case study is that enterprises need to be very
    specific on what they want to achieve (predict) from AI. In the hospital case
    study, we used only X-rays as the means to predict tuberculosis in patients –
    we did not use MRI or CT scan.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，从这个案例研究中学到的关键是，企业需要非常明确他们希望从人工智能中实现（预测）什么。在医院的案例研究中，我们仅使用 X 光片作为预测患者肺结核的手段
    - 我们没有使用 MRI 或 CT 扫描。
- en: Get a Model into Action If It Works Fine, Instead of Aspiring to Do More AI
  id: totrans-180
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 如果模型运行良好，建议将模型投入实际应用，而不是渴望做更多的人工智能。
- en: If a model works fine, it is always recommended to put the model into action
    based on the use case.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 如果模型运行良好，建议根据用例将模型投入实际应用。
- en: We were in Copenhagen where I was shown a mobile app. The mobile app shows that
    in a proximity of 100 kilometers to my location how many food stores are there
    which has food items that will expire in the next two days. Using this data, stores
    provide discounts between 50% and 70% on the expiring food items. I found around
    2000 food items within the 7-kilometer radius from my hotel, and once I clicked
    a specific store, it gave me a list of all expiring items in that store. I was
    also able to click a specific item, and the app gave me a list of all nearby stores
    where the expiring item was available. This is a simple app which did not require
    AI to perform the job, and a few simple rules were sufficient. The company that
    developed this app started with an aspiration to develop the app using AI algorithms,
    but soon they realized that the app does not need AI, and a few simple rules would
    be sufficient to extract the expiry date information from the food items and share
    it with users. This means that once you spend enough time collecting data and
    you see results, it is best to implement the rule instead of forcing yourself
    to do Applied AI.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 我们当时在哥本哈根，我看到了一个移动应用。该移动应用显示了距离我的位置100公里范围内有多少食品店的食品将在接下来的两天内过期。利用这些数据，商店会在即将过期的食品上提供50%至70%的折扣。我在距离我酒店7公里的半径范围内发现了大约2000种食品，一旦我点击了特定商店，它就会给我列出该商店所有即将过期的物品。我还能够点击特定的物品，然后该应用程序会给我列出所有附近商店有该即将过期物品的列表。这是一个简单的应用程序，不需要AI来执行任务，只需几个简单的规则就足够了。开发该应用程序的公司最初的愿望是利用AI算法开发该应用程序，但很快他们意识到该应用程序不需要AI，几个简单的规则就足以从食品中提取到期日期信息并与用户共享。这意味着一旦你花足够的时间收集数据并看到结果，最好实施规则而不是强迫自己使用应用AI。
- en: The lesson learned with this example is that enterprises do not always need
    to force the data collected to do AI, even though they have been funded to do
    AI. If you can already do good with the data you have using predefined rules,
    please use the rules to achieve the business outcome.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这个例子学到的教训是，企业并不总是需要强迫使用收集到的数据来进行AI，即使他们已经获得了AI的资金支持。如果你已经可以使用预定义的规则对你拥有的数据进行良好处理，请使用这些规则来实现业务结果。
- en: Summary
  id: totrans-184
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we discussed the key differences between robotic process automation
    and Artificial Intelligence. We also discussed and understood the different subfields
    within Artificial Intelligence such as machine learning, deep learning, computer
    vision, natural language/speech processing, and cognitive computing that aim to
    build machines that can do things.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们讨论了机器人流程自动化和人工智能之间的关键区别。我们还讨论并了解了人工智能的不同子领域，例如机器学习、深度学习、计算机视觉、自然语言/语音处理和认知计算，这些子领域旨在构建能够执行任务的机器。
- en: The importance of big data in Artificial Intelligence is clearly articulated
    in this chapter. Data science helps AIs figure out solutions to problems by linking
    similar data for future use. Fundamentally, data science allows AIs to find appropriate
    and meaningful information from those huge pools of data faster and more efficiently.
    It goes without saying that enterprises can be successful in applying Artificial
    Intelligence for IoT use cases only if they have quality data and are able to
    use the data in the right way.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 本章清楚地阐述了在人工智能中大数据的重要性。数据科学帮助 AI 通过将类似的数据链接起来以便未来使用来找出问题的解决方案。从根本上讲，数据科学使 AI
    能够更快、更高效地从这些巨大的数据池中找到适当和有意义的信息。毫无疑问，企业只有在拥有高质量的数据并且能够正确地使用这些数据时，才能成功地应用人工智能于 IoT
    使用案例。
- en: 'Applying AI in IoT use cases is not a very straightforward exercise and can
    lead to several challenges if not planned well. We discussed about the four key
    learnings in an Applied IoT use case scenario:'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 在 IoT 使用案例中应用 AI 并不是一个非常直接的练习，如果规划不好，可能会导致几个挑战。我们讨论了应用 IoT 使用案例场景中的四个关键学习：
- en: '1.'
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: IoT cannot be treated successful just because a POC has succeeded; POC should
    be able to scale, which is the first mantra.
  id: totrans-189
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: IoT 不能仅仅因为一个 POC 成功就被视为成功；POC 应该能够扩展，这是第一个要点。
- en: '2.'
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: The second mantra is to give enough data and time for AI models to learn.
  id: totrans-191
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第二个要点是为 AI 模型提供足够的数据和学习时间。
- en: '3.'
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: The third mantra is to have a defined goal for AI models.
  id: totrans-193
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第三个要点是为 AI 模型设定明确的目标。
- en: '4.'
  id: totrans-194
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: The fourth is to start using the AI models if they are giving results already
    instead of aspiring to do more AI.
  id: totrans-195
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第四个要点是如果 AI 模型已经产生结果，则开始使用它们，而不是渴望做更多的 AI。
- en: It is essential for enterprises to ensure that they select the right Smart IoT
    Gateways and IoT Cloud Platforms which have the support of Artificial Intelligence.
    Secondly, IoT use cases need to be carefully chosen where AI can play a role.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 企业必须确保他们选择拥有人工智能支持的正确的智能 IoT 网关和 IoT 云平台。其次，需要仔细选择 IoT 使用案例，在其中人工智能可以发挥作用。
- en: In the next chapter, we will discuss about the importance of data and analytics
    in an IoT ecosystem, after which we will discuss about the big data reference
    model.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将讨论在 IoT 生态系统中数据和分析的重要性，之后我们将讨论大数据参考模型。
