- en: 1\. INTRODUCTION
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Internet of Things (IoT) is a collection of interconnected computing devices,
    mechanical and digital computers, objects, animals, or unique identifiers (UIDs)
    that can transmit information over a network from one person or without the need
    for human-computer interaction. However, it comes with many security issues that
    have many similarities with the security of IT [[1](#r1)]. Many current IoT networks
    rely on centralized networking modes for connecting to servers or cloud services
    for data processing and storage. The fear is that the server will become a bottleneck
    and a new target for cyber-attack, as well as a failure point that will disrupt
    the whole network and harm the consistency of the tests. Consequently, it remains
    complicated how to create a fully reliable and interconnected ecosystem to support
    such embedded devices and computer resources for data transmission [[1](#r1)].
  prefs: []
  type: TYPE_NORMAL
- en: Big data is a concept describing the vast amount of data that inundates an enterprise
    on a regular basis- both organized and unstructured.
  prefs: []
  type: TYPE_NORMAL
- en: However, what is relevant is not the volume of information but what the organizations
    do with the said critical information. Some users use this info for their own
    gain and do selfish mining or share private information with companies. So, to
    overcome these issues with IoT and Big data, blockchain is implemented [[2](#r2)].
    Blockchain is a decentralized system, which removes the use of a third party in
    a transaction thereby creating a peer-to-peer connection. It is based on functionalities
    like encryption, decentralization, immutability, and transparency. All the data
    stored in a blockchain is coupled in blocks like a database. All the transactions
    are connected with nodes. When a new transaction appears, the sender via a peer-to-peer
    network communicates it to all the different nodes. As the transactions are being
    validated, it is stored in the transactional pool. When the transactions are being
    validated in the pool, miners create a new block and store all the transactions
    thereafter which the block is mined [[2](#r2)].
  prefs: []
  type: TYPE_NORMAL
- en: This paper discusses the security flaws associated with IoT and Big data. It
    also tells about the possible security problems that are associated while implementing
    blockchain. This paper also gives some possible solutions to these problems. There
    are various examples to elaborate the idea of implementing and its various outcomes
    in this paper. We review some of the alternatives given by other papers like cloud-based
    drone systems for data collection [[3](#r3)] and Fair Access [[4](#r4)]. The paper
    focuses on the security solutions based on blockchain designed for an IoT network.
    These approaches include the security maintenance of IoT computers, safe firmware
    upgrades, and trust verification of a trustworthy computer base, authentication
    of IoT device identity, and secure data store access to control information systems.
    The paper also focuses on a Blockchain-based IoT Device Security Architecture
    in Smart Homes where the architecture consists of three levels, namely local smart
    home networks, an overlay network, and cloud storage [[1](#r1)]. Entities use
    blockchain transfers for coordination between themselves in each stage. This paper
    reflects on the IoT blockchain platform by analyzing future data interruptions
    and security issues during the interaction with IoT components. These security
    issues include confidentiality of data, lack of resources for design practices,
    inadequate information on upgrade and maintenance [[5](#r5)].
  prefs: []
  type: TYPE_NORMAL
- en: 'The paper is organized as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Section II presents the literature related to the topic. Section III analyzes
    and discusses various security issues faced by IoT and big data, followed by a
    review of the proposed and implemented security solution of blockchain. Section
    IV discusses the growth of the security issues discussed in the previous section
    and how there is a need for a blockchain solution. Section V summarizes the related
    work. Section VI concludes the paper with an outline of open issues and future
    work.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. LITERATURE REVIEW
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this section, we will discuss the various conclusion derived from the papers
    read as part of the background study.
  prefs: []
  type: TYPE_NORMAL
- en: A study conducted by [[6](#r6)], Zheng *et al.* raises various privacy issues
    and security threats like lack of optimally controlled role in communication between
    the devices in the IoT to prevent hijacking and cyberattacks, fairness in data
    collection and use, and identification in IoT. These challenges can be solved
    by blockchain as it enables a decentralized or a distributed network. However,
    it also brings out challenges like a proper ledger storage facility, severe inadequacy
    of appropriate legal standards, and limited research in the technology. Karafiloski
    *et al.* [[7](#r7)] discuss some major characteristics that build up a blockchain
    network such as auditability, anonymity, persistency, and decentralization. These
    characteristics help to build a secure network, which can be used for Big Data
    and IoT. A proper consensus algorithm is key to a successful blockchain network.
    An efficient consensus algorithm provides safety and convenience. There are also
    the same challenges that occur while using a blockchain network some of which
    are scalability and privacy leakage (Table [**1**](#t1)).
