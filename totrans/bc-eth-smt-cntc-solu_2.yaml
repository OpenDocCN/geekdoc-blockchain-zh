- en: linearly with data size. The cost per word for SLOAD is 200\. Hence, the
  id: totrans-1442
  prefs: []
  type: TYPE_NORMAL
- en: MLOAD gas cost per KB and MB is 6,400 and 6,553,600, respectively.
