  id: totrans-1432
  prefs: []
  type: TYPE_NORMAL
- en: The result is
  id: totrans-1433
  prefs: []
  type: TYPE_NORMAL
- en: gas_cost_operation_per_KB = (32^2)/512+3*32 = 98
  id: totrans-1434
  prefs: []
  type: TYPE_NORMAL
- en: Similarly, for 1MB MSTORE and MSTORE8, there are
  id: totrans-1435
