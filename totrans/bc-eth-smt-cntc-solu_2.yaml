- en: a UTXO format efficiently on the plasma chain. Users can also withdraw
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 在Plasma链上高效地使用UTXO格式。用户还可以提现
- en: their assets or UTXO on the root chain. To submit a withdrawal request,
  id: totrans-328
  prefs: []
