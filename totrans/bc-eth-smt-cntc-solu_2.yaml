  id: totrans-1410
  prefs: []
  type: TYPE_NORMAL
- en: For the stack operations, there is no additional memory expansion
  id: totrans-1411
  prefs: []
  type: TYPE_NORMAL
- en: cost. The gas per word for POP, PUSHX, DUPX, and SWAPX is defined as
  id: totrans-1412
  prefs: []
