  zh: 第三部分。使用 Hyperledger Fabric 开发智能合约
- en: '[Part III](#developing_smart_contracts_with_hyperle) is divided into Chapters
    [4](ch04.xhtml#smart_contract_development), [5](ch05.xhtml#smart_contract_invocation),
    and [6](ch06.xhtml#testing_and_maintenance). [Chapter 4](ch04.xhtml#smart_contract_development)
    covers the coding of smart contracts and the API libraries provided by Hyperledger
    Fabric for smart contract development. [Chapter 5](ch05.xhtml#smart_contract_invocation)
    applies that content to the invocation of smart contracts. Finally, [Chapter 6](ch06.xhtml#testing_and_maintenance)
    brings it all together as we explore maintaining and testing smart contracts.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 第三部分（[Part III](#developing_smart_contracts_with_hyperle)）分为[第四章](ch04.xhtml#smart_contract_development)、[第五章](ch05.xhtml#smart_contract_invocation)和[第六章](ch06.xhtml#testing_and_maintenance)。[第四章](ch04.xhtml#smart_contract_development)介绍了智能合约的编码以及
    Hyperledger Fabric 提供的智能合约开发 API 库。[第五章](ch05.xhtml#smart_contract_invocation)将该内容应用于智能合约的调用。最后，[第六章](ch06.xhtml#testing_and_maintenance)将所有内容汇总起来，我们将探讨智能合约的维护和测试。
