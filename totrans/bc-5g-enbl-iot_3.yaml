    a basic point, after which is not watched any upgrade in terms of mystery execution).
    Also, the higher the density of gadgets engaged with correspondence, the higher
    is the danger of data listening. Evidently, while moving inside a UDN, elements
    are probably going to be dependent upon more handover forms than in the current
    systems, making it workable for untrusted subjects to partake in the just referenced
    procedures.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: UDN能够充分适应未来系统的信息需求，并提供能量和频谱效率。由具有不同无线接入技术（例如LTE、WiMax、IEEE 02.15.x）的异构节点组成，通信功率和覆盖区域，UDN具有多层次体系结构。具体而言，高功率节点和低功率节点，具有大和小的无线覆盖范围，分别放置在大型蜂窝层和小型蜂窝层。尽管蜂窝通信基础设施可以为大多数设备提供无处不在的网络，但对于按需发送小型数据的M2M来说效率低下。此外，蜂窝通信基础设施还可能使得追踪参与数据交换过程的实体成为可能，从而影响其位置保护。低功率节点的空间分布可能影响整个系统的安全性。具体来说，正秘密速率的可能性，即操作通道与间谍通道的容量偏差，随着低功率节点密度的增加而增加（直到临界点，之后不再观察到秘密性能的提升）。此外，参与通信的设备密度越高，窃听风险越高。显然，当在UDN内移动时，实体可能会比当前系统中更多地进行切换过程，从而使得不受信任的主体有可能参与上述过程。
- en: 7 Summary
  id: totrans-132
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7 总结
- en: 'The chapter has discussed the important facts about Cloud Computing and Edge
    Standards, Security Fundamentals for 5G Network, and other security measures.
    Then, we discussed Architecture of 5G-enabled IoT, Security Threats in 5G-Enabled
    IoT, Security Analysis, Privacy Threats in 5G-enabled IoT, Security and Privacy
    Threats in Specific Domain, and Challenges and Opportunities. With the development
    of 5G wireless and IoT device, distributed-based computing is becoming an efficient
    and possible technology solution to handle the billions of the 5G-IoT devices.
    The new techniques bring us various convenient and high life qualities. However,
    they also produce new security threats and numerous users’ private information
    at risk. We construct the 5G-enabled IoT as five layers: recognition layer, connectivity/edge
    computing layer, support layer, application layer, and business layer. In each
    layer, we conclude the security and privacy threats. We review the challenges
    in 5G-enabled IoT. For the future study, we suggest implementing the appropriate
    existing security and privacy strategies to the edge paradigms domain. Incorporated
    with AI algorithms to improve the application service quality and defense the
    unauthorized access, etc.'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 本章讨论了有关云计算和边缘标准、5G网络的安全基础知识以及其他安全措施的重要事实。然后，我们讨论了5G启用的物联网的架构，5G启用的物联网中的安全威胁，安全分析，5G启用的物联网中的隐私威胁，特定领域的安全和隐私威胁以及挑战与机遇。随着5G无线和物联网设备的发展，基于分布式的计算正成为处理数十亿5G-IoT设备的有效和可能的技术解决方案。新技术给我们带来了各种便利和高品质的生活。然而，它们也带来了新的安全威胁，使许多用户的个人信息面临风险。我们将5G启用的物联网构建为五层：识别层、连接/边缘计算层、支持层、应用层和业务层。在每一层中，我们总结了安全和隐私威胁。我们审查了5G启用的物联网中的挑战。对于未来的研究，我们建议将适当的现有安全和隐私策略应用于边缘范畴。结合AI算法来提高应用服务质量和防御未经授权的访问等。
