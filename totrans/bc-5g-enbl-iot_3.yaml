- en: 1.3 Various Security Measures
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3 各种安全措施
- en: 5G-enabled IoT brings abundant benefits to the end users. However, it also carries
    some security and privacy challenges. Despite the common traditional security
    and privacy issues, there are also some unprecedented security and privacy challenges
    in 5G-enabled IoT.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 5G启用的物联网为最终用户带来了丰富的好处。然而，它也带来了一些安全和隐私挑战。尽管存在常见的传统安全和隐私问题，但在5G启用的物联网中也存在一些前所未有的安全和隐私挑战。
- en: 1.4 Architecture of 5G-Enabled IoT
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.4 5G启用的物联网架构
- en: According to the existing researches, we construct the new architecture of 5G-enabled
    IoT as Fig. [11.1](#Fig1). The five layers from bottom to top are recognition
    layer [[12](#CR12)], connectivity/edge computing layer [[13](#CR13)], support
    layer, application layer, and business layer.![../images/501059_1_En_11_Chapter/501059_1_En_11_Fig1_HTML.png](../images/501059_1_En_11_Chapter/501059_1_En_11_Fig1_HTML.png)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 根据现有的研究，我们构建了支持 5G 物联网的新架构，如图所示 [11.1](#Fig1)。从底层到顶层的五个层次分别是识别层 [[12](#CR12)],
    连接性/边缘计算层 [[13](#CR13)], 支持层, 应用层和业务层。![../images/501059_1_En_11_Chapter/501059_1_En_11_Fig1_HTML.png](../images/501059_1_En_11_Chapter/501059_1_En_11_Fig1_HTML.png)
- en: Fig. 11.1
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.1
- en: Architecture of 5G-enabled IoT
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 支持 5G 物联网的架构
- en: 1.4.1 Recognition Layer
  id: totrans-23
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.4.1 识别层
- en: 'Recognition layer is also known as things layer, which is the foundation layer
    in 5G-enabled IoT. There are two main parts in this layer: IoT physical objects
    and hardware. The physical objects can be all the IoT devices such as smartphones,
    smart wearables, self-driving vehicles, etc. The hardware in this layer includes
    sensors, controllers, or any electronics hardware that obtain data from IoT devices.
    For example, RFID readers, barcode, micro-controller units, etc. The main task
    of this layer is to collect IoT information from physical devices and sensors
    and recognize and identify the IoT environment.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 识别层也称为物层，是支持 5G 物联网的基础层。该层有两个主要部分：物联网物理对象和硬件。物理对象可以是所有物联网设备，如智能手机、智能可穿戴设备、自动驾驶车辆等。该层的硬件包括传感器、控制器或从物联网设备获取数据的任何电子硬件。例如，RFID
    读卡器、条形码、微控制器单元等。该层的主要任务是从物理设备和传感器收集物联网信息并识别和识别物联网环境。
- en: 1.4.2 Connectivity/Edge Computing Layer
  id: totrans-25
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.4.2 连接性/边缘计算层
- en: This layer task is to help connectivity and edge computing to define the communication
    protocols and networks. Use networks to transmit collected information from the
    first layer to the edge and cloud. In 5G-enabled IoT, the underlying networks
    can be 4G [[14](#CR14)], 5G[[15](#CR15)], Wifi [[16](#CR16)], etc. Another crucial
    research interest in this layer is how to decide the resource offload and resource
    allocation between edge computing layer and cloud layer [[17](#CR17)].
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 该层任务是帮助连接性和边缘计算定义通信协议和网络。使用网络将从第一层收集的信息传输到边缘和云。在支持 5G 的物联网中，底层网络可以是 4G [[14](#CR14)],
    5G[[15](#CR15)], Wifi [[16](#CR16)] 等。该层的另一个关键研究兴趣是如何决定边缘计算层和云层之间的资源卸载和资源分配 [[17](#CR17)]。
- en: 1.4.3 Support Layer
  id: totrans-27
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.4.3 支持层
- en: This layer will offer the support platform for the upward and downward layers.
    It contains cloud computing powers, data analysis ability, and other intelligent
    computing abilities [[18](#CR18), [19](#CR19)]. The cloud center has responsibility
    for the service management and processes the information that edge computing layer
    cannot handle. In this layer, data analysis will be another vital part; it will
    support the AI embedding IoT applications more intelligently. For example, storing
    the users’ historical data and implementing AI algorithms to predict users behavior
    will help 5G-enabled IoT devices to make efficiency and accurate decision in the
    application layer.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 该层将为上层和下层提供支持平台。它包含云计算能力、数据分析能力和其他智能计算能力 [[18](#CR18), [19](#CR19)]。云中心负责服务管理，并处理边缘计算层无法处理的信息。在这一层，数据分析也将是另一个重要部分；它将支持更智能地嵌入
    AI 物联网应用。例如，存储用户的历史数据并实施 AI 算法来预测用户行为将帮助 5G 物联网设备在应用层中做出更高效和准确的决策。
- en: 1.4.4 Application Layer
  id: totrans-29
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.4.4 应用层
- en: It is a terminal layer that offers the various applications and services based
    on the information process from the previous layers. The IoT devices can make
    the personalized decision according to the AI learning results. There are various
    applications in 5G-IoT, such as smart home, smart grid, smart healthcare, smart
    transportation, smart wearables, etc.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个终端层，它基于前面层的信息处理提供各种应用和服务。物联网设备可以根据 AI 学习结果做出个性化决策。在 5G 物联网中有各种应用，如智能家居、智能电网、智能医疗、智能交通、智能可穿戴设备等。
- en: 1.4.5 Business Layer
  id: totrans-31
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.4.5 业务层
- en: This layer manages all the IoT systems. It requires to create better business
    models that improve the IoT service quality. There are many researchers who focus
    on how to design a better business model. Such as Real-Time Instrumentation [[20](#CR20)],
    return of investment (ROI) [[21](#CR21)], zero-capex IoT business models [[22](#CR22),
    [23](#CR23)], IoT data privacy and trust models, etc.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 该层管理所有物联网系统。需要创建改善物联网服务质量的更好商业模型。有许多研究人员专注于如何设计更好的商业模型。例如实时仪器化[[20](#CR20)]，投资回报率（ROI）[[21](#CR21)]，零资本支出物联网商业模型[[22](#CR22),
    [23](#CR23)]，物联网数据隐私和信任模型等。
- en: 1.5 Security and Privacy
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.5 安全与隐私
- en: Any system should be acceptable and adaptable when it is reliable and secure.
    Same principle will be applied for the health-care system. As far as secure system
    is concern the security and privacy mechanisms has to be analyzed. The evaluation
    of the security and privacy will be ensured through discussion about the various
    related threats as discusses in upcoming sections.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 任何系统在可靠和安全时都应该是可接受和可适应的。相同的原则将适用于医疗保健系统。就安全系统而言，必须分析安全和隐私机制。通过讨论即将在后续章节中讨论的各种相关威胁，将确保对安全和隐私的评估。
- en: 2 Security Threats in 5G-Enabled IoT
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 5G物联网中的安全威胁
- en: In this section, we analyze the security threats in each layer of 5G-enabled
    IoT and point out the security requirements and threats in 5G-enabled IoT.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们分析了5G物联网中每个层面的安全威胁，并指出了5G物联网中的安全需求和威胁。
- en: 2.1 Security Threats as per IoT Reference Model
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 按照物联网参考模型的安全威胁
- en: 2.1.1 Recognition Layer
  id: totrans-38
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.1.1 识别层
- en: 'Hardware security:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 硬件安全：
- en: The first essential threat in the recognition layer is the hardware security.
    This layer consists of multiple sensors, controllers, and different IoT devices.
    Unauthorized access and cloning the tag can occur in sensors, and the adversary
    can reprogram the data. The malicious attacker can also control a user-accessible
    IoT equipment and provide the fake information. The wireless sensors such as RFID
    [[24](#CR24)] are easy for the attacker to get the confidential information such
    as the password to eavesdrop the information.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 识别层中的第一个重要威胁是硬件安全。该层包括多个传感器、控制器和不同的物联网设备。未经授权的访问和克隆标签可能发生在传感器中，并且对手可能重新编程数据。恶意攻击者还可以控制用户可访问的物联网设备并提供虚假信息。无线传感器（如RFID[[24](#CR24)]）易受攻击者获取机密信息，如密码以窃听信息。
- en: 'Software security:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 软件安全：
- en: It is important to understand that hardware security alone is not enough as
    most attacks are via software. Therefore, clarifying the security threats of 5G-enabled
    IoT is necessary. Any IoT device’s integrity, authentication, and availability
    make software insecure. If the embedding system gets a malicious attack, IoT devices’
    information can be stolen, monitored, and damaged the software behavior. For the
    most popular operating systems, such as IOS and Android, the most substantial
    security threat is hacker attacked. The malicious attackers on smart mobile devices
    can gain access to enterprise and personal data. The most likely malicious attacks
    include cryptographic attack and code injection attack.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要理解，单靠硬件安全是不够的，因为大多数攻击是通过软件进行的。因此，澄清5G物联网的安全威胁是必要的。任何物联网设备的完整性、认证和可用性都会使软件不安全。如果嵌入式系统受到恶意攻击，物联网设备的信息可能会被窃取、监视和破坏软件行为。对于最流行的操作系统，如IOS和Android，最主要的安全威胁是黑客攻击。对智能移动设备的恶意攻击者可能会访问企业和个人数据。最可能的恶意攻击包括密码攻击和代码注入攻击。
- en: 2.1.2 Connectivity/Edge Computing Layer
  id: totrans-43
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.1.2 连通性/边缘计算层
- en: 'Network security:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全：
- en: The main security threat in 5G-enabled IoT is Denial of Service (DoS) [[25](#CR25)].
    This is a common attack through networks. In edge computing scenario, the distributed
    denial-of-service (DDoS) [[26](#CR26)] attacks and wireless jamming are dangerous.
    Man-in-the-Middle Attack and counterfeit attack still exist in this layer. Malicious
    attackers can control a section of the network and attack the networks. The unauthorized
    attacker can even fake the identification and communicate as normal and obtain
    more IoT users’ information. Also, IP theft is dangerous for network security.
    IPv4 and IPv6 are different versions of Internet Protocol in the network [[27](#CR27)].
    IPv6 as the upgraded version of IPv4 has some advantages such as better multicast
    routing, more simplistic header format, no more network address translation, etc.
    Even though they can provide seamless protection to applications, there still
    have many security threats, such as DDoS attack, Man-in-the-Middle attack, Packet
    sniffing [[28](#CR28)], etc.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 5G启用的物联网中的主要安全威胁是拒绝服务（DoS）[[25](#CR25)]。这是一种通过网络进行的常见攻击。在边缘计算场景中，分布式拒绝服务（DDoS）[[26](#CR26)]攻击和无线干扰是危险的。中间人攻击和伪造攻击在这一层仍然存在。恶意攻击者可以控制网络的一部分并攻击网络。未经授权的攻击者甚至可以伪造身份并像正常人一样通信，并获取更多的物联网用户信息。此外，IP盗窃对网络安全是危险的。IPv4和IPv6是网络中的不同版本的Internet协议[[27](#CR27)]。IPv6作为IPv4的升级版本具有一些优点，例如更好的组播路由、更简单的标头格式、不再需要网络地址转换等。尽管它们可以为应用程序提供无缝保护，但仍然存在许多安全威胁，例如DDoS攻击、中间人攻击、数据包嗅探[[28](#CR28)]等。
- en: 'Rogue node:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 恶意节点：
- en: In edge computing [[29](#CR29)], after the end user pretends to connect to the
    edge node, such as fog node, private cloudlets, and edge devices, it gives a chance
    that malicious attackers can deploy fake gateway devices. The malicious attackers
    enable to manipulate user requests, collect or tamper user data, and launch further
    attacks as same as Man-in-the-Middle attack.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在边缘计算[[29](#CR29)]中，当最终用户假装连接到边缘节点（如雾节点、私有云节点和边缘设备）后，恶意攻击者有机会部署虚假的网关设备。恶意攻击者能够操纵用户请求，收集或篡改用户数据，并发起进一步的攻击，就像中间人攻击一样。
- en: 'Edge data centers:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘数据中心：
- en: Protect the edge data center to avoid physical damage, and privilege escalation
    is necessary. For the edge paradigms data center, they are managed by some business
    organizations. Preventing the attackers from accessing the data centers and damaging
    the devices is needed. Besides, to block the external attackers, well-training
    the security management individuals and maintaining the data center professional
    are necessary.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 保护边缘数据中心以避免物理损坏，提升特权是必要的。对于边缘范式的数据中心，它们由一些商业组织管理。需要防止攻击者访问数据中心并损坏设备。此外，为了阻止外部攻击者，必须对安全管理人员进行良好的培训，并保持数据中心的专业性。
- en: 2.1.3 Support Layer
  id: totrans-50
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.1.3 支持层
- en: 'Cloud Computing:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算：
- en: The main security threats in the cloud are Dos attack, shared cloud computing
    services [[30](#CR30)], system vulnerabilities, and malicious or negligence insider.
    DDoS attacks against cloud platforms are incredible. It will shut down the cloud
    system and deny the services. Even though there are some security strategies that
    can detect the DoS attack, with the increasing number of 5G-enabled IoT devices
    and the high 5G wireless speed, DoS attacks have more chance since the previous
    method cannot handle the high volume data traffic. For some shared cloud services,
    they do not provide enough security solution between users and applications. It
    will lead to another security threat when the users are sharing the resources.
    The system vulnerability can still exist in some complex cloud computing infrastructures.
    If the attackers know the weakness, they can easily damage the cloud computing
    system. Same as edge data center, the cloud computing management team also needs
    to prevent the internal security human-made security threats.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 云中的主要安全威胁是DoS攻击、共享云计算服务[[30](#CR30)]、系统漏洞以及恶意或疏忽的内部人员。针对云平台的DDoS攻击令人难以置信。它将关闭云系统并拒绝服务。尽管有一些安全策略可以检测到DoS攻击，但随着5G启用的物联网设备数量的增加和高5G无线速度，DoS攻击的机会更多，因为以前的方法无法处理高容量数据流量。对于一些共享云服务，它们在用户和应用程序之间没有提供足够的安全解决方案。当用户共享资源时，这将导致另一种安全威胁。在一些复杂的云计算基础设施中，系统漏洞仍然可能存在。如果攻击者知道弱点，他们可以轻易地损坏云计算系统。与边缘数据中心一样，云计算管理团队也需要防止内部安全人为的安全威胁。
- en: 'Data Analysis:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析：
- en: The key here is to prevent the data leakage threats that cause more severe privacy
    issues.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 关键在于防止数据泄露威胁，这会引起更严重的隐私问题。
- en: 2.1.4 Application Layer
  id: totrans-55
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.1.4 应用层
- en: 'Heterogeneous network:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 异构网络：
- en: 'Since in this application layer, there are various 5G-enabled IoT applications
    [[31](#CR31)]. Different application domains have distinctive security threats.
    However, these applications enable to share data through the heterogeneous network
    that is easy to cause several security issues: DoS attack and malicious code injection.
    It is easy to attack and shut down the service if there is no secure authentication
    and key agreement. Also, it will cause the data breach and privacy problem, which
    we will be explained in the next section.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 由于在这个应用层中，存在各种 5G 物联网应用 [[31](#CR31)]。不同的应用领域具有不同的安全威胁。然而，这些应用能够通过易于引起多个安全问题的异构网络共享数据：DoS
    攻击和恶意代码注入。如果没有安全的身份验证和密钥协议，攻击和关闭服务是很容易的。此外，这将导致数据泄露和隐私问题，我们将在下一节中解释。
- en: 'Service Management:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 服务管理：
- en: The people who take the responsibility to maintain and manage the application
    infrastructures should be professional and educated. Otherwise, it will be another
    security issue.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 负责维护和管理应用基础设施的人员应该是专业和受过教育的。否则，这将是另一个安全问题。
- en: 2.1.5 Business Layer
  id: totrans-60
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.1.5 业务层
- en: 'Data Leakage:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 数据泄露：
- en: Owing to the requirements in the business model design, the designers will implement
    some APIs to help their modeling. In the meantime, the data have a great chance
    to leakage if the APIs lack security protection. The data can include many private
    pieces of information that will bring a severe cost.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 由于商业模型设计的要求，设计人员将实现一些 API 来帮助他们的建模。与此同时，如果这些 API 缺乏安全保护，数据很可能泄露。这些数据可能包含许多私人信息，这将带来严重的成本。
- en: 3 Security Analysis
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 安全分析
- en: The communication architecture, network, and frame are important to exchange
    the information among various connected nodes. Because this network is open, security
    is important for it. There are various security processes that are required to
    incorporate with the existing mechanism. The analysis of these security features
    is important to audit, and this audit is important to measure the risk and vulnerability
    for the known attacks and threats.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 通信架构、网络和框架对于在各种连接节点之间交换信息至关重要。由于这个网络是开放的，因此安全性对于它非常重要。有各种安全流程需要与现有机制结合起来。对这些安全特性的分析对于审计是重要的，而这种审计对于衡量已知攻击和威胁的风险和脆弱性至关重要。
- en: 3.1 Security Threats
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 安全威胁
- en: 5G vows to offer more noteworthy limit, diminished inertness and quicker speeds—think
    gigabits per second rather than megabytes. Basic frameworks, transport frameworks,
    and IoT empowered keen homes will undoubtedly be run on 5G systems. Be that as
    it may, simultaneously, IoT makers are occupied with a visually impaired pursue
    for pieces of the overall industry. At the point when time-to-market and minimal
    effort gadgets are the battleground, security is unavoidably ignored. This profoundly
    changes the potential assault surface for programmers. By 2025, hackers know the
    74 billion “weak connections” in a security chain, bringing down or upsetting
    basic foundation, vitality networks, or home IoT gadgets. Thus, gadget security
    is basic and cannot be ignored without gambling extreme results on society.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 5G 承诺提供更大的容量、更低的延迟和更快的速度——想想每秒的千兆比起兆字节。基础架构、运输系统和物联网智能家居必然会在 5G 网络上运行。但同时，物联网制造商正忙于追逐市场份额。当市场上的关键是市场推出时间和低成本设备时，安全性不可避免地被忽视。这极大地改变了黑客可能攻击的面向。到
    2025 年，黑客将知道安全链中的 740 亿个“薄弱环节”，从而使基础设施、能源网络或家庭物联网设备陷入瘫痪或受到干扰。因此，设备安全至关重要，不能忽视，否则将对社会产生严重后果。
- en: The great news is that there is help around the corner. Back in February 2019,
    ETSI [[32](#CR32)] Technical Committee on Cybersecurity (TC CYBER) announced a
    global standard, ETSI TS 103 645 ([https://​www.​etsi.​org/​newsroom/​press-releases/​1549-2019-02-etsi-releases-first-globally-applicablestanda​rd-for-consumer-iot-security](https://www.etsi.org/newsroom/press-releases/1549-2019-02-etsi-releases-first-globally-applicablestandard-for-consumer-iot-security)),
    cybersecurity for IoT. The standard establishes a security baseline for consumer
    IoT products and provides basis for future IoT certification schemes. Finland
    was the first European country to take this next step with the Cybersecurity [[33](#CR33)]
    label, announced in November 2019.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，援助已经近在眼前。2019年2月，ETSI[[32](#CR32)]网络技术委员会（TC CYBER）宣布了全球标准，ETSI TS 103
    645 ([https://www.etsi.org/newsroom/press-releases/1549-2019-02-etsi-releases-first-globally-applicablestandard-for-consumer-iot-security](https://www.etsi.org/newsroom/press-releases/1549-2019-02-etsi-releases-first-globally-applicablestandard-for-consumer-iot-security))，针对物联网的网络安全。该标准为消费者物联网产品确立了安全基线，并为未来物联网认证方案奠定了基础。芬兰是第一个在2019年11月推出网络安全[[33](#CR33)]标签的欧洲国家。
- en: In an eventual fate of IoT in a 5G world, IoT makers need to guarantee that
    their items meet the necessities of the security guidelines. Also, it is essential
    that the producers are carefully capable what is more, at risk for assembling
    secure gadgets.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在5G世界中物联网的最终命运中，物联网制造商需要确保其产品符合安全标准的要求。此外，制造商的数字责任和安全设备的制造商是至关重要的。
- en: 5G is turning into a necessary piece of IoT administrations. There can be different
    kinds of administrations, such as M2M correspondence, Vehicular Communication,
    Mobile Communication, accessible from a 5G empowered IoT organization. A User
    Equipment (Vehicle or Machine or Mobile) could interface with 5G network through
    some access organization for benefiting different administrations from different
    IoT workers. Normally, a client gadget demands a support of Core Access and Mobility
    Management Function (AMF), which is answerable for administration designation
    after the verification of Network Slice Selection Association Information (NSSAI)
    [[34](#CR34)]. UMD is liable for verification qualification age and membership
    of the executives. NSSF [[35](#CR35)] chooses the arrangement of system cut cases
    serving clients and decides the NSSAI comparing to material system cut occasions.
    In an open situation of the entrance organization, an interloper may listen to
    the chosen administration and client accreditations. The security of the user
    will be in question. Further, an aggressor may utilize the removed information
    for pantomime and DoS assaults. Henceforth, there is a significant necessity of
    security convention to protect alongside classification and respectability of
    the information traded.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 5G正成为物联网服务的必要组成部分。可以从5G启用的物联网网络中获得各种服务，例如M2M通信、车载通信、移动通信等。用户设备（车辆、机器或手机）可以通过某些接入网连接到5G网络，以从不同的物联网服务器中获得各种服务。通常，用户设备向核心访问和移动管理功能（AMF）请求服务，核心访问和移动管理功能（AMF）在通过网络切片选择协会信息（NSSAI）的验证后负责服务分配[[34](#CR34)]。UMD负责身份验证资格生成和订阅管理。NSSF[[35](#CR35)]选择为用户提供服务的网络切片实例，并确定与适当的网络切片事件相关联的NSSAI。在接入网络的公开环境中，入侵者可能会窃听所选择的服务和用户凭证。用户的安全性将受到质疑。此外，攻击者可能使用窃取的数据进行冒充和DoS攻击。因此，有必要采取安全协议来保护数据的机密性和完整性。
- en: Threat on Authentication
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 身份验证威胁
- en: There is a chance of unauthenticated assailant Trudy, who has the capacity of
    checking, catching, and imitating as a verified client hardware to send information
    through the 5G network. The potential assaults by the aggressor are Sybil, pantomime,
    character based assaults, and so forth.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 存在未经身份验证的攻击者Trudy的可能性，她有能力通过5G网络发送数据。攻击者的潜在攻击包括Sybil、冒充、基于身份的攻击等。
- en: Threat to Confidentiality
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 机密性威胁
- en: A foe is an unapproved individual who could get to and comprehend the unapproved
    administration question or administration designation in the way to the 5G arrangement.
    Different conceivable uninvolved assaults incorporate bundle sniffing, phishing,
    and so forth.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 敌人是一名未经授权的个人，可能会访问和理解5G配置的未经授权服务请求或服务分配的人。其他可能的被动攻击包括数据包嗅探、网络钓鱼等。
- en: Threat to Integrity
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 完整性威胁
- en: 'An aggressor may have an assault on integrity; he could screen the administration
    demand/client accreditations in 5G and client devices. The assailant may endeavor
    to get to and modify the administration before it comes to AMF of the 5G network.
    Various potential assaults remember man-for-the-center assault, meeting capturing
    assault, and so forth. Broad Sensitive Information: The extremely high speed of
    5G wireless let more and more physical objects to be the IoT devices, such as
    microwave, robot vacuums, a cloth, even a small ring. These smart IoT equipment
    significantly improve human’s life quality. Meantime, the widespread sensitivity
    personal information will also be collected by these devices. Sometimes, the connected
    devices ask end users to input personal sensitivity information, such as name,
    gender, age, zip code, email address, etc. Even though sometimes, the data are
    just transmitted by a given endpoint, there still have privacy risks. If the attacker
    integrates, collects, and uses advanced data mining algorithms to analysis the
    fragmented data from multiple endpoints, the sensitive personal information can
    still be achieved. For example, in a smart home, the refrigerator can embed a
    camera that monitors the grocery types and if they spoil or not. It seems only
    to collect the grocery data; however, it can definitely use the historical data
    to predict users’ eating habits. The smart robot vacuum, when it works, will collect
    data to identify the locations of house walls and furniture. This helps them avoid
    crashing into the furniture, but it can also measure the square of home closely
    and create a map of the house and share to the cloud.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击者可能对完整性进行攻击；他可以监视5G的管理请求/用户凭证和用户设备。攻击者可能试图在5G网络的AMF之前访问和修改服务。各种潜在的攻击包括中间人攻击、会话劫持攻击等。广泛的敏感信息：5G无线的极高速度使越来越多的物理对象成为物联网设备，例如微波炉、机器人吸尘器、一块布，甚至一个小戒指。这些智能物联网设备显著提高了人类的生活质量。与此同时，广泛的敏感个人信息也将被这些设备收集。有时，连接的设备要求最终用户输入个人敏感信息，例如姓名、性别、年龄、邮政编码、电子邮件地址等。即使有时数据只是通过给定的端点传输，仍然存在隐私风险。如果攻击者整合、收集和使用先进的数据挖掘算法来分析来自多个端点的碎片化数据，敏感的个人信息仍然可以被获取。例如，在智能家居中，冰箱可以嵌入一个监视杂货类型以及它们是否变质的摄像头。它似乎只是收集食品杂货数据；然而，它绝对可以利用历史数据来预测用户的饮食习惯。智能机器人吸尘器在工作时会收集数据以识别房间墙壁和家具的位置。这有助于它们避免撞到家具，但也可以测量家庭的平方面积，并创建房屋地图并分享到云端。
- en: Location Privacy
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 位置隐私
- en: Location-based services (LBS) are developed fundamentally for many 5G-enabled
    IoT devices. Every smart phone and vehicle have built-in global positioning systems
    (GPS) [[36](#CR36)]. There are many phone Apps also based on LBS services such
    as Yelp, Lyft, Uber, etc. The primary purpose of these services is to improve
    users’ life quality and help them to live conveniently, such as recommending the
    adjoining restaurant, looking up the reviews, etc. However, at the same time,
    the user’s location data is at risk if there is privacy attack. Using the location
    data, attackers can predict the user’s activity routine, interest place, and life
    habits. There are many researchers who focus on to protect location privacy information.
    One popular strategy is to employ well-known privacy metrics such as *k*-anonymity
    and differential privacy [[37](#CR37)]. Nevertheless, most of these strategies
    could only provide privacy protection with a certain probability. When the attacker
    integrates the information from different devices and analyzes the hidden correlation
    of the data, the location privacy [[38](#CR38)] can be easily destroyed.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 位置服务（Location-based services，LBS）是为许多支持5G的物联网设备而开发的基础设施。每部智能手机和车辆都内置了全球定位系统（GPS）[[36](#CR36)]。还有许多手机应用程序也基于LBS服务，如Yelp、Lyft、Uber等。这些服务的主要目的是改善用户的生活质量，帮助他们生活更便利，比如推荐附近的餐馆、查看评论等。然而，与此同时，如果存在隐私攻击，用户的位置数据就会面临风险。使用位置数据，攻击者可以预测用户的活动习惯、兴趣地点和生活习惯。有许多研究者致力于保护位置隐私信息。一个流行的策略是采用著名的隐私度量，如*k*-匿名和差分隐私[[37](#CR37)]。然而，大多数这些策略只能以一定的概率提供隐私保护。当攻击者整合来自不同设备的信息并分析数据的隐藏相关性时，位置隐私[[38](#CR38)]就很容易被破坏。
- en: Correlation Privacy
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 相关性隐私
- en: With the more personal and identity information collected by 5G-enabled devices,
    the attackers will achieve more private information. After integrating and analyzing
    the correlation between fragment data collected from many devices, the attacker
    will enable to identify the individual information in the specific time, location,
    etc. For example, if an attacker unauthorized accesses a hospital patient’s database.
    Even the information they get cannot identify the particular individual due to
    the encryption of the database. After integrating and analyzing multiple sources,
    the patients’ information can still be determined.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 由于5G启用设备收集的个人和身份信息更多，攻击者将获得更多的私人信息。在整合和分析来自许多设备收集的片段数据之间的相关性后，攻击者将能够在特定时间、位置等方面识别出个人信息。例如，如果攻击者未经授权访问医院患者数据库。即使他们获取的信息由于数据库的加密而无法识别特定个体。在整合和分析多个来源之后，仍然可以确定患者的信息。
- en: 3.2 Security Requirements and Security Goals
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 安全需求和安全目标
- en: The security requirements of the capabilities and functionalities are required
    to make the process strengthen against the securities, while the desired functionalities
    against the security vulnerabilities are the goal to make the process secure and
    safe. These security requirements are illustrated in Fig. [11.2](#Fig2), and the
    security goals are illustrated in Fig. [11.3](#Fig3).![../images/501059_1_En_11_Chapter/501059_1_En_11_Fig2_HTML.png](../images/501059_1_En_11_Chapter/501059_1_En_11_Fig2_HTML.png)
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 需要对能力和功能的安全要求进行加强，以抵御安全性，而所需的功能针对安全漏洞则是使流程安全和安全的目标。这些安全需求在图[11.2](#Fig2)中说明，安全目标在图[11.3](#Fig3)中说明。![../images/501059_1_En_11_Chapter/501059_1_En_11_Fig2_HTML.png](../images/501059_1_En_11_Chapter/501059_1_En_11_Fig2_HTML.png)
