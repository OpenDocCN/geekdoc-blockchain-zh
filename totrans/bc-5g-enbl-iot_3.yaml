- en: In [[27](#CR27)], 5G AKA protocols have made changes to the protocol to include
    improving the privacy requirements. Instead of sending the messages directly,
    the protocol encrypts it using randomized asymmetric encryption. Although this
    prevents the IMSI attacks, it still is not enough to prevent the attacks applicable
    to 3G and 4G networks. In IMSI, a commonly observed flaw of AKA protocol in 3G
    and 4G was that it’s very easy to track subscribers in a geographical region by
    just broadcasting an identity request in that region to the UEs. Hence, to protect
    messages carrying identity requests, developer uses stronger cryptographic mechanisms
    in 5G [[28](#CR28)] has proposed a new model to analyze the AKA model called Tamarin
    Prover which has a high level of automation and equivalence properties to maintain
    privacy properties.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[27](#CR27)]中，5G AKA协议已对协议进行更改，以提高隐私要求。该协议不再直接发送消息，而是使用随机化的非对称加密进行加密。尽管这可以防止IMSI攻击，但仍不足以防止适用于3G和4G网络的攻击。在IMSI中，3G和4G中AKA协议的一个常见缺陷是通过在该区域向UE广播身份请求来非常容易地跟踪地理区域中的订阅者。因此，为了保护携带身份请求的消息，开发人员在5G中使用更强的加密机制[[28](#CR28)]提出了一种分析AKA模型的新模型，称为Tamarin
    Prover，该模型具有高度自动化和等价性属性，以维护隐私属性。
- en: 5G AKA provides a SUPI for users with a randomized key, SUCI. Tamarin model
    makes sure SUPI remains confidential, without which the active and passive users
    are not able to decrypt the message. Table [12.3](#Tab3) illustrates the brief
    tabular summary of the above case studies.Table 12.3
  id: totrans-309
