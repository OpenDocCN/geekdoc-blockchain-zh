- en: 5 Conclusion
  id: totrans-320
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 结论
- en: In this chapter, the author has discussed how 5G technology would be used for
    the development of smart grids and understanding the role of IDS in providing
    a secure grid for the customers. The author illustrated various methods to make
    the D2D connections more secure using AEAD ciphers and an ECC-based public-key
    cryptosystem. They enumerate about the UAV IoT framework and the different methods
    which could be implemented to secure data. Next, they discussed about how communication
    between vehicles can be done in a secure way to avoid traffic and accidents using
    pseudonym- and group/ring signature-based privacy schemes. Network slicing is
    one of the key requirements in 5G technology to meet its standards, and this is
    possible by incorporating end-to-end encryption. Although this is prone to security
    and privacy issues, a few solutions were mentioned like the PKI and certificateless
    encryption. Later, the author has discussed how 5G has helped the hearing-impaired
    individuals by lip reading methods, which send the information in the form of
    audiovisuals that are encrypted by advanced encryption and use algorithms like
    PWLCM for a secure network. Finally, the chapter focuses on the various improvements
    in 5G AKA protocols to solve the privacy constraints which were absent in 4G protocols,
    as it is challenging to maintain data security and privacy in the field of connectivity,
    computation, science, and 5G-enabled IoT. This chapter has discussed the overall
    security and privacy issues in 5G-enabled IoT. Each of these issues has been debated
    with presently available and possible solutions. At the end of this chapter, the
    authors have discussed the various case studies which cover the different security
    and privacy domains of 5G IoT applications and thus helped the reader to gain
    an insight of the current fields of research on security and privacy of 5G IoT.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，作者讨论了 5G 技术如何用于智能电网的发展，并理解 IDS 在为客户提供安全电网方面的作用。作者阐述了使用 AEAD 密码和基于 ECC 的公钥加密系统使
    D2D 连接更安全的各种方法。他们列举了关于 UAV IoT 框架以及可以实现的不同方法来保护数据的方法。接下来，他们讨论了如何使用假名和基于群/环签名的隐私方案以安全方式进行车辆之间的通信，以避免交通事故，这是一种安全的方式。
    5G 技术的关键要求之一是网络切片，以满足其标准，通过将端到端加密来实现。尽管这容易受到安全和隐私问题的影响，但提到了一些解决方案，如 PKI 和无证书加密。后来，作者讨论了
    5G 如何通过唇读方法帮助听力受损的人们，该方法将信息以音频视觉的形式发送，该信息由先进的加密加密，并使用 PWLCM 等算法进行安全网络。最后，本章重点讨论了
    5G AKA 协议的各种改进，以解决在 4G 协议中缺乏的隐私约束，因为在连接，计算，科学和 5G 启用的 IoT 领域中保持数据安全性和隐私性具有挑战性。本章讨论了
    5G 启用的 IoT 的整体安全和隐私问题。每个问题都已经与目前可用的和可能的解决方案进行了辩论。在本章末尾，作者讨论了涵盖 5G IoT 应用程序的不同安全和隐私领域的各种案例研究，从而帮助读者了解当前在
    5G IoT 的安全和隐私研究领域的见解。
