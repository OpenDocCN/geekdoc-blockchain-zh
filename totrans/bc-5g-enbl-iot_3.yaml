- en: 1 Introduction
  id: totrans-495
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: The evolving of fifth era (5G) networks is turning out to be all the more promptly
    available as a significant driver of the development of Internet of Things (IoT)
    applications. Agreeing to the International Data Corporation (IDC) report, the
    worldwide 5G administrations will drive 70% of organizations to burn through $1.2 billion
    on the network the management arrangements. For the new applications and models
    in the future, IoT require new execution rules such as huge network, security,
    dependability, inclusion of remote correspondence, super-low latency, throughput,
    super-reliability, etc. for a colossal number of IoT gadgets. To meet these necessities,
    the developing Long-Term Evolution (LTE) and 5G innovations are relied upon to
    give new availability interfaces to the future IoT applications. The advancement
    of up and coming age of “5G” is at its beginning phase, which focuses on new radio
    access innovation (RAT), reception apparatus upgrades, utilization of higher frequencies,
    and re-architecting of the networks. Nonetheless, principal advances have been
    made, and the development of LTE should be supplemented with an extreme change
    in the following years in the essentials of remote networking – a generational
    move in innovation, structures, and business measures. Wireless technology has
    seen rapid growth in recent years. 4G/LTE is one of the most successful mobile
    communication networks. It is created in such a way that it is capable enough
    to fulfill some of the most critical 5G requirements. The evolution of 5G technology
    can be seen in Fig. [14.1](#Fig1).![../images/501059_1_En_14_Chapter/501059_1_En_14_Fig1_HTML.png](../images/501059_1_En_14_Chapter/501059_1_En_14_Fig1_HTML.png)
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
  zh: 第五代（5G）网络的演变正在变得更加容易获得，成为推动物联网（IoT）应用增长的重要驱动力。根据国际数据公司（IDC）的报告，全球5G服务将推动70%的企业在网络管理解决方案上投入12亿美元。对于未来的新应用和模型，物联网需要新的执行规则，例如大规模网络、安全性、可靠性、远程通信覆盖范围、超低延迟、吞吐量、超高可靠性等，以满足大量物联网设备的需求。为了满足这些要求，新兴的长期演进（LTE）和5G技术预计将为未来的物联网应用提供新的连接接口。下一代“5G”的发展正处于起步阶段，其重点是新的无线接入技术（RAT）、天线改进、利用更高频率以及网络的重构。然而，基本的进展已经取得，并且未来几年无线网络基础设施的基本原则将发生根本性变化——这是一种技术、结构和商业模式的世代变革。近年来，无线技术发展迅速。4G/LTE是最成功的移动通信网络之一。它被设计成足以满足一些最关键的5G要求。5G技术的演进可以在图[14.1](#Fig1)中看到。![../images/501059_1_En_14_Chapter/501059_1_En_14_Fig1_HTML.png](../images/501059_1_En_14_Chapter/501059_1_En_14_Fig1_HTML.png)
- en: Fig. 14.1
  id: totrans-497
  prefs: []
  type: TYPE_NORMAL
  zh: 图14.1
- en: Evolutions of 5G technologies
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: 5G技术的演变
- en: The IoT worldview is both progressive and an empowering influencer of robotized
    and advantageous ways of life for advanced people. The development of the IoT
    can be credited to a conversion in progresses that took place over the previous
    decade in correspondence, computing, and designing applications. The subsequent
    influence of IoT has extended quickly to cover the entire human race. IoT gadgets
    are used to encourage human’s everyday exercises which incorporates the PDAs,
    home assistants, smart brilliant vehicles, building computerization frameworks
    involving smart lifts and temperature control frameworks. Furthermore, automated
    airborne vehicles, for example, drones for ecological observing and relaxation
    are also used as IoT gadgets.
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）的世界观既是进步的，也是对数字化人们生活方式的赋权影响者。物联网的发展可以归功于在通信、计算和工程应用领域在过去十年中发生的进步转变。物联网的影响迅速扩展到覆盖整个人类。物联网设备用于促进人类的日常活动，包括智能手机、家庭助手、智能汽车，以及包括智能电梯和温控系统在内的建筑自动化系统。此外，自动驾驶飞行器，如用于环境监测和休闲的无人机也被用作物联网设备。
- en: The huge scope multiplication of IoT gadgets stretch past these gadgets to the
    storage centers, for example, backend cloud frameworks which are topographically
    scattered. Thus, a huge volume of information is created by IoT gadgets and their
    supporting stages, for move and ensuing storage and preparing at backend distributed
    storage communities. IoT gadgets produce a steady stream of crude information,
    which can’t be perceived for important information except if the information is
    prepared through utilization of strategies, for example, information discovery,
    that is, through data mining and machine intelligence. The heterogeneity of the
    information produced from different IoT organizations is reliant on the application
    space, involving smart medical care, online media, e-agribusiness, e-wellbeing,
    savvy power lattices, and shrewd vehicles. IoT gadgets are planned with custom
    conventions that consider the asset obliged nature of these gadgets, so as to
    save power utilization related with gadget activities.
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网设备的大规模传播超出了这些设备，扩展到存储中心，例如地理分布的后端云系统。因此，物联网设备及其支持平台产生了大量数据，需要通过后端分布式存储中心的传输和随后的存储和处理来处理。物联网设备产生了持续不断的原始数据流，除非通过数据挖掘和机器智能等方法对数据进行处理，否则无法识别出有用的信息。来自不同物联网组织的数据的异构性取决于应用领域，包括智能医疗保健、在线媒体、电子农业、电子健康、智能电力网和智能车辆。物联网设备采用定制协议设计，考虑到这些设备资源受限的特性，以便节省与设备操作相关的电能消耗。
- en: IoT gadgets produce a huge volume of information that is privately prepared,
    in a restricted way, and also moved to a concentrated processing hub or a cloud
    storage, where it tends to be additionally prepared or dissected to create information.
    Machine learning (ML) is characterized as a group of methods for dissecting information,
    wherein the cycle of model structure on preparing information is mechanized, i.e.,
    expects almost no human mediation. Thusly, the way toward classifying information
    into different classes is completely mechanized. The function of big data analytics
    in IoT information handling can’t be downplayed. It allows information extraction
    with the help of ML algorithms. Machine learning algorithms provides an extremely
    solid support in speedy preparing of enormous volume information rising up out
    of IoT gadgets, which helps in creating patterns that is important from analytics
    point of view [[24](#CR24)].
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网设备产生的大量信息是以私有方式准备的，以受限制的方式传输到集中处理中心或云存储中，然后可以进一步处理或分析以生成数据。机器学习（ML）被定义为一组分析数据的方法，在这些方法中，模型在训练数据上的构建过程是自动化的，即几乎不需要人类干预。因此，将数据分类到不同类别的过程完全是自动化的。在物联网数据处理中的大数据分析的作用不可低估。它通过ML算法协助进行信息提取。机器学习算法在快速处理物联网设备产生的大量数据方面提供了非常可靠的支持，有助于从分析的角度产生有意义的模式
    [[24](#CR24)]。
- en: 1.1 Research Contributions
  id: totrans-502
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1 研究贡献
- en: The existing 4G networks have been broadly utilized in the IoT and are constantly
    developing to coordinate the necessities of things to come in future IoT applications.
    The 5G networks are relied upon to monstrous extend the present IoT that can support
    cell operations, IoT security, and network difficulties and driving the Internet
    future to the edge. The current IoT arrangements are confronting various difficulties,
    for example, huge number of connection of hubs, security, managing data, extracting
    knowledge, performing data analytics, and new standards for the 5G-enabled IoT.
    The 5G-empowered IoT (5G IoT) will interface monstrous number of IoT gadgets and
    make commitments to satisfy market need for remote administrations to invigorate
    new monetary and social improvement. The new necessities of applications later
    on IoT and the advancing of 5G remote innovation are two huge patterns that are
    driving the 5G-empowered IoT. The convergence of big data, data management, IoT
    platforms, and machine intelligence is empowering the next advancement of data
    analytics wherein venture will acknowledge critical substantial and elusive advantages
    from IoT information.
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
  zh: 现有的4G网络已被广泛应用于物联网，并不断发展以满足未来物联网应用的需求。预计5G网络将极大地扩展当前的物联网，可以支持蜂窝运营、物联网安全和网络挑战，并将互联网的未来推向边缘。当前的物联网解决方案面临着诸多挑战，如大量节点连接、安全性、数据管理、知识提取、数据分析以及5G可用的物联网的新标准。5G
    可用的物联网（5G IoT）将连接大量物联网设备，并为满足对远程服务的市场需求做出贡献，从而刺激新的经济和社会发展。未来物联网的新需求和5G无线技术的发展是推动5G可用的物联网的两个重要趋势。大数据、数据管理、物联网平台和机器智能的交汇正在推动数据分析的下一次发展，企业将从物联网数据中获得重大和难以捉摸的好处。
- en: This chapter surveys the current research state of the art of 5G IoT; key empowering
    technologies including ML, data mining, and big data analytics; and primary exploration
    patterns and difficulties in 5G IoT.
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: 本章概述了5G物联网的当前研究现状；关键的启用技术，包括机器学习、数据挖掘和大数据分析；以及5G物联网的主要探索趋势和挑战。
- en: 1.2 Motivation for the Chapter
  id: totrans-505
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2 章节的动机
- en: Presently, various IoT gadgets exploit networks, for example, the third era
    (3G) and 4G LTE, to keep up their network and their association with the cloud
    server centers. With the exponential development of information delivered by progressively
    enormous quantities of IoT gadgets, a few of the serious issues remain unsolved
    in application development. The 5G communication framework has been presented
    with the abilities of high-throughput, low-latency, and high unwavering quality.
    These capacities can empower countless gadgets, with best quality of service (QOS)
    arrangement of omnipresent network solutions for satisfying their various IoT
    application necessities. 5G can possibly permit the arrangement of more web-associated
    gadgets without worry that current issues would be exacerbated by a packed network.
    The rapid and dependable network supported by 5G will make additional opportunities
    for IoT services far beyond those accessible today.
  id: totrans-506
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，许多物联网设备利用第三代（3G）和4G LTE等网络来维持它们的网络连接和与云服务器中心的连接。随着越来越多的物联网设备产生的数据呈指数增长，应用开发中仍存在一些严重问题尚未解决。5G通信系统具有高吞吐量、低延迟和高可靠性的能力。这些能力可以使大量设备在满足其各种物联网应用需求的普遍网络解决方案中获得最佳的服务质量（QOS）配置。5G有可能允许部署更多的互联网连接设备，而不必担心当前问题会因网络拥挤而加剧。由5G支持的快速可靠的网络将为物联网服务开辟更多机会，远远超出今天的可用范围。
- en: Moreover, the empowering advancements of 5G can possibly introduce another IoT
    era, planning to easily and deftly uphold heterogeneous IoT applications with
    particular business qualities under countless smart gadgets. Also, the 5G-enabled
    IoT will bring a rich wellspring of enormous information. The amazing part of
    enormous information examination in 5G will without a doubt profit IoT progression.
  id: totrans-507
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，5G 的增强性进步可能会引入一个新的物联网时代，旨在轻松而灵活地支持具有特定业务特征的异构物联网应用，在无数智能设备下。此外，5G 可用的物联网将带来丰富的大数据资源。在5G中，大数据分析的惊人作用无疑将使物联网取得进步。
- en: However, how the empowering advances in 5G whether coordinated into the entire
    or as an aspect of a framework can consistently fuel the IoT unrest is a challenge.
    This raises new contemplations of network plan, asset arrangement, the board,
    nature of involvement, and guideline of 5G-enabled IoT. It is, hence, a basic
    significance to devise novel solutions by planning keen 5G-empowered IoT ideal
    models incorporated with the empowering advances of 5G. The IoT has been set up
    as another cross order research subject requiring the expectation of the specialized
    and reasonable difficulties looked by blended researchers considering that cross
    different disciplines.
  id: totrans-508
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如何将5G中的增强技术整合到整个系统中，或作为系统的一部分，以持续推动物联网革命，这是一个挑战。这引发了对网络设计、资源配置、管理、体验质量和5G启用的物联网的监管的新思考。因此，通过设计智能的5G启用的物联网优化模型，与5G的增强技术融合起来，构想新颖的解决方案至关重要。物联网已经被确定为一个新的跨学科研究课题，需要跨学科科学家的技术和实践挑战的预测，考虑到跨越多个学科领域的混合科学家所面临的技术和实际挑战。
- en: 1.3 Organization of the Chapter
  id: totrans-509
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3 章节的组织
- en: The rest of the chapter is organized into different sections. Section [2](#Sec5)
    discusses about the concept of data mining and how it is useful for discovering
    information and hidden patterns from large data sets. In Sect. [3](#Sec8), the
    concept of machine learning is explored to understand how it will support IoT
    devices to operate in a better manner, creating a pleasanter lifestyle for society.
    Then in Sect. [4](#Sec13), big data analytics is explained to understand how the
    variety of data collected gets gathered, stored, and processed. In Sect. [5](#Sec18),
    the convergence of data mining, machine learning, and big data analytics gets
    done, and how it helps in 5G IoT is explained. In Sect. [6](#Sec19), two case
    studies based on this convergence are explained to understand actually how all
    the technologies are an advantage to the society. Then in Sect. [7](#Sec20), conclusions
    are drawn from the chapter. Finally, references are at the last.
  id: totrans-510
  prefs: []
  type: TYPE_NORMAL
  zh: 这一章的其余部分分为不同的章节。第 [2](#Sec5) 节讨论了数据挖掘的概念以及它如何用于从大数据集中发现信息和隐藏模式。在第 [3](#Sec8)
    节中，探讨了机器学习的概念，以理解它如何支持物联网设备更好地运行，为社会创造更愉快的生活方式。然后在第 [4](#Sec13) 节中，解释了大数据分析，以了解收集到的各种数据如何被收集、存储和处理。在第
    [5](#Sec18) 节中，进行了数据挖掘、机器学习和大数据分析的融合，并解释了它如何助力于 5G 物联网。在第 [6](#Sec19) 节中，基于这种融合的两个案例研究被解释，以了解所有技术如何实际上对社会有利。然后在第
    [7](#Sec20) 节中，从本章中得出结论。最后，参考文献位于末尾。
- en: 2 Data Mining
  id: totrans-511
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 数据挖掘
- en: Data mining (DM) is a process of taking out useful information from a large
    raw data set which in turn affects the decision-making process [[10](#CR10)].
    It is employed for the discovery of new information and patterns hidden inside
    that large data set by including the use of the intersection of artificial intelligence
    (AI), ML, and statistical analysis as shown in Fig. [14.2](#Fig2). It is considered
    as a field which is a combined form of computer science and statistics with the
    basic aim of extracting information and representing it adequately for further
    use [[11](#CR11)].![../images/501059_1_En_14_Chapter/501059_1_En_14_Fig2_HTML.png](../images/501059_1_En_14_Chapter/501059_1_En_14_Fig2_HTML.png)
  id: totrans-512
  prefs: []
  type: TYPE_NORMAL
  zh: 数据挖掘（DM）是从大型原始数据集中提取有用信息的过程，进而影响决策过程 [[10](#CR10)]。它被用于通过包括人工智能（AI）、机器学习（ML）和统计分析的交叉使用来发现大数据集中隐藏的新信息和模式，如图
    [14.2](#Fig2) 所示。它被认为是计算机科学和统计学的结合形式，其基本目标是提取信息并适当地表示以供进一步使用 [[11](#CR11)]。![../images/501059_1_En_14_Chapter/501059_1_En_14_Fig2_HTML.png](../images/501059_1_En_14_Chapter/501059_1_En_14_Fig2_HTML.png)
- en: Fig. 14.2
  id: totrans-513
  prefs: []
  type: TYPE_NORMAL
  zh: 图14.2
- en: Data mining using AI and ML
  id: totrans-514
  prefs: []
  type: TYPE_NORMAL
  zh: 使用人工智能和机器学习进行数据挖掘
- en: 'It also involves a database, data pre-processing, models, complexity, post-processing
    structures, and online updating. In a nutshell, data mining is the process of
    digging through a large number of data sets by using different levels of human
    rules and algorithms to extract hidden information and obtain unique and helpful
    future outcomes as well. This process of searching includes discovering of aberrations,
    different kinds of patterns, and relationships among the data which can be further
    used in different ways. The aim of any data mining procedure is mainly to prepare
    efficient as well as effective prediction models that even generalize the data.
    The process of data mining mainly consists of five stages:'
  id: totrans-515
  prefs: []
  type: TYPE_NORMAL
  zh: 这还涉及数据库、数据预处理、模型、复杂性、后处理结构和在线更新。简而言之，数据挖掘是通过使用不同级别的人类规则和算法挖掘大量数据集的过程，以提取隐藏信息并获得独特且有用的未来结果。这个搜索过程包括发现异常、不同类型的模式以及数据之间的关系，这些可以以不同的方式进一步使用。任何数据挖掘过程的目标主要是准备高效且有效的预测模型，甚至可以概括数据。数据挖掘过程主要由五个阶段组成：
- en: '*Stage 1: Data Collection and Data Loading.* This is the first step in the
    process of data mining where necessary and useful data is collected and loaded
    in a data warehouse.'
  id: totrans-516
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*阶段 1：数据收集与数据加载。* 这是数据挖掘过程中的第一步，其中收集必要且有用的数据，并将其加载到数据仓库中。'
- en: '*Stage 2: Data Storage and Data Administration.* After the data collection
    process, now comes the next important stage, i.e., data storage and its efficient
    management. The information is mainly stored on the servers or by using the cloud
    servers.'
  id: totrans-517
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*阶段 2：数据存储与数据管理。* 在数据收集过程之后，现在是下一个重要阶段，即数据存储及其有效管理。信息主要存储在服务器上或通过使用云服务器。'
- en: '*Stage 3: Information Association.* This is the stage where the role of business
    annotators, administrative teams, and information technology sector comes into
    play. They have complete access to the data and provide an efficient as well as
    an effective way to organize a large amount of data.'
  id: totrans-518
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*阶段 3：信息关联。* 这是商业注释员、行政团队和信息技术部门发挥作用的阶段。他们完全可以访问数据，并提供高效和有效的方式来组织大量数据。'
- en: '*Stage 4: Data Sorting.* Data sorting is performed by the application software
    based on user results.'
  id: totrans-519
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*阶段 4：数据排序。* 数据排序是根据用户结果由应用软件执行的。'
- en: '*Stage 5: Data Representation.* In this step, the data is presented in the
    most user-friendly manner that is easy to read and gather information in less
    time by the end-user by involving various charts, graphs, or tables. The data
    mining process further breaks down to mainly three models which are as follows:'
  id: totrans-520
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*阶段 5：数据表现。* 在此步骤中，数据以最用户友好的方式呈现，易于读取并在较短时间内收集信息，通过各种图表、图形或表格参与者来完成。数据挖掘过程进一步分解为主要的三个模型，如下所示：'
- en: (i)
  id: totrans-521
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: (i)
- en: 'Definitive Modeling: It discloses all the similarities and bunches of already
    existing historical data to understand the antecedents behind success or failure,
    for example, distinguishing clients by product choices or sentiment.'
  id: totrans-522
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 确定性建模：它披露了所有相似之处和已经存在的历史数据的群组，以了解成功或失败的前因后果，例如，通过产品选择或情绪区分客户。
- en: (ii)
  id: totrans-523
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: (ii)
- en: 'Predictive Modeling: It mainly focuses on the classification of the events
    that will happen shortly, for example, client churn and campaign demand and response.'
  id: totrans-524
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 预测建模：它主要侧重于分类即将发生的事件，例如，客户流失和活动需求与响应。
- en: (iii)
  id: totrans-525
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iii)
- en: 'Prescriptive Modeling: This modeling deals with internal and external variables
    and restrictions to study further the course of action, for example, marketing
    offer to the client.'
  id: totrans-526
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 规范建模：这种建模涉及内部和外部变量以及限制，以进一步研究行动方案，例如，向客户提供营销优惠。
- en: Information extraction offers the way to deal with a wide measure of machine
    created and regularly unstructured information. In this manner, huge information
    innovations and prescient examination permit smoothing out of industrial processes.
    In this way, the combination of the two sees that there is an upgrade in choice
    making which is the sole motivation behind both unstructured information and IoT
    advances. Current studies explore how information mining can take care of information
    on control and the executive modules.
  id: totrans-527
  prefs: []
  type: TYPE_NORMAL
  zh: 信息提取提供了处理大量机器生成且通常是非结构化的数据的方式。因此，大数据技术和预测性分析允许优化工业流程。因此，两者的结合看到了决策制定的提升，这是非结构化数据和物联网技术的唯一动机。当前的研究探讨了数据挖掘如何解决对控制和管理模块的数据。
- en: 2.1 Data Mining in 5G-Enabled IoT
  id: totrans-528
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 在 5G-启用的物联网中的数据挖掘
- en: Currently, DM is viewed as one of the basic elements for the up and coming age
    of versatile networks. Through exploration and information investigation, there
    are desires that multifaceted nature of these networks will be survived and it
    will be conceivable to do dynamic administration and activity exercises. In order
    to fully grasp the specifics of 5G network, there are particular sort of data
    that ought to be assembled by network segments so as to be investigated by an
    information mining plan. Versatile networks are now essential for our everyday
    lives; however, what we anticipate from them is ever-evolving. Changing the present
    networks to 5G is vital to staying up with the requests of a developing network
    society, where openings range new high-data transmission applications, low inactivity
    IoT administrations, and beyond. 5G means to fulfill these advancing needs by
    giving pervasive network for any gadget or application that may profit.
  id: totrans-529
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，DM被视为新一代移动网络的基本要素之一。通过研究和数据分析，人们期望这些网络的复杂性将被克服，将能够进行动态管理和操作活动。为了充分掌握5G网络的具体情况，网络组件应收集特定类型的数据，以便由数据挖掘方案进行分析。移动网络已经成为我们日常生活中不可或缺的一部分；然而，我们对它们的期望是不断变化的。将当前网络转变为5G对于跟上不断增长的网络社会的需求至关重要，其中机会涵盖了新的高带宽应用、低延迟的物联网服务等。5G旨在通过为可能受益的任何设备或应用程序提供无处不在的网络来满足这些不断发展的需求。
- en: 'DM is used to extract the hidden information from the data generated. Since
    IoT promises to provide the caliber in various sectors such as smart cities for
    the waste management or efficient traffic control or smart homes for monitoring
    of people or collection of data through the sensors, therefore different data
    require different analysis techniques [[12](#CR12), [15](#CR15), [16](#CR16)].
    Data mining technique handles not only various manifolds of IoT data and data
    in bulk but also the speed at which the information is produced. Data mining for
    the IoT brings certain advantages with some challenges as well which are explained
    as follows:'
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
  zh: DM用于从生成的数据中提取隐藏的信息。由于物联网承诺在各个领域提供品质，如智能城市的垃圾管理或有效的交通控制，或者智能家居用于监控人员或通过传感器收集数据，因此不同的数据需要不同的分析技术[[12](#CR12),
    [15](#CR15), [16](#CR16)]。数据挖掘技术不仅处理物联网数据的各种形式和大量数据，还处理信息产生的速度。对于物联网的数据挖掘带来了一些优势，同时也面临一些挑战，如下所述：
- en: (i)
  id: totrans-531
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (i)
- en: '*Data admittance and extraction from different locations:* When dealing with
    the data which is in bulk, having a lot of noise is itself a challenging issue,
    but detecting a fault and correction is even more difficult. Modification of the
    data mining algorithm in big data is a tough task.'
  id: totrans-532
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*来自不同位置的数据访问和提取:* 当处理大量数据时，存在大量噪音本身就是一个具有挑战性的问题，但检测故障并进行修正则更加困难。在大数据中修改数据挖掘算法是一项艰巨的任务。'
- en: (ii)
  id: totrans-533
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (ii)
- en: '*Mining of partial data:* The second challenge is all about mining uncertain
    data for large data applications. For this, data effectiveness and data security
    is the most important aspect which needs to be taken into consideration while
    transferring the information from various applications such as medical records
    or transaction records.'
  id: totrans-534
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*部分数据的挖掘:* 第二个挑战是关于挖掘大数据应用程序中的不确定数据。为此，数据的有效性和数据安全性是最重要的方面，需要在将信息从各种应用程序，如医疗记录或交易记录转移时加以考虑。'
- en: In a nutshell, the IoT turns out to rise from the need to automate, investigate,
    and cope with all the appliances, instruments, and sensors. To frame decisions
    effectively, IoT and data mining technologies are integrated. This integration
    supports the optimization of the system.
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，物联网的出现是为了自动化、调查和应对所有的器具、仪器和传感器。为了有效制定决策，物联网和数据挖掘技术被整合在一起。这种整合支持系统的优化。
- en: In the recent years, it has been seen an enormous exertion placed over the span
    of planning the fifth generation of versatile networks (5G). The development of
    5G networks has been pointed toward giving tailor-cut answer for various types
    of businesses especially the intelligent industries, telecommunication sectors,
    and wellbeing part and even in smart production lines. On the other hand, the
    logical network has understood that huge information arrangements can essentially
    improve the activity and the executives of both current and future portable networks.
    Normally, DM is utilized throughout finding examples and connections between various
    factors especially in huge informational indexes. Using factual investigation,
    AI and ML are utilized in the information set throughout separating essential
    information from the inspected information.
  id: totrans-536
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，人们已经看到了在规划第五代移动网络（5G）方面投入了巨大的努力。5G网络的发展旨在为各种类型的企业提供量身定制的解决方案，特别是智能行业、电信行业和健康部门，甚至在智能工厂中也是如此。另一方面，逻辑网络已经认识到，大数据解决方案可以极大地改善当前和未来移动网络的运营和管理。通常，在发现各种因素之间的模式和关系时会使用数据挖掘，尤其是在大型数据集中。通过使用统计分析，人工智能和机器学习在数据集中用于从检查的数据中提取重要数据。
- en: Data mining is considered to be the most important and valuable aspect for the
    future generation of networking in mobile. It has proved to be an integral part
    of 5G technology as it facilitates the process of framing decisions. 5G has helped
    in evolving many industries mainly the telecommunication sector, transportation
    industries, and health sector and in smart factories as well [[12](#CR12)–[14](#CR14)].
    Moreover, the big data and predictive analysis have made it even simpler for the
    execution of these industrial processes. Therefore, the sole purpose of the integration
    of the two is fulfilled as it provides an effective and enhanced level of decision-making.
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: 数据挖掘被认为是移动网络未来一代的最重要和最有价值的方面。它已经证明是5G技术的一个重要组成部分，因为它有助于决策过程。5G已经在许多行业中发展，主要是电信行业、交通运输行业、医疗行业以及智能工厂[[12](#CR12)–[14](#CR14)]。此外，大数据和预测分析使这些工业流程的执行变得更加简单。因此，两者的整合的唯一目的得以实现，因为它提供了有效和增强的决策水平。
- en: It has not only helped in overcoming the complexity issues in networking; rather,
    it provides a solution to carry out operational activities as well as robust administration.
    Moreover, the world is alchemizing at a much faster pace and so do the demands
    and expectations in terms of the mobile network as well. Therefore, the transformation
    of today’s network to 5G is the need of the hour. It adds a great advantage to
    the existing network such as improving the properties like that of high bandwidth
    application, less inactive state IoT services, and many more by providing common
    connectivity. It has been analyzed that nearly 6 years from now, there will be
    nearly a 34 percent hike in revenues.
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
  zh: 它不仅帮助克服了网络中的复杂性问题；而且，它提供了执行操作活动以及强大管理的解决方案。此外，世界正在以更快的速度转化，对移动网络的需求和期望也是如此。因此，将今天的网络转变为5G是当务之急。它为现有网络增添了极大的优势，例如改进了诸如高带宽应用、较少非活动状态的物联网服务等属性，并通过提供通用连接来实现。分析表明，从现在开始的将近6年时间里，收入将增长近34%。
- en: Recent research and studies have an entire knowledge and analysis of the fact
    regarding how data mining handles the control and management techniques. However,
    along with the success, there come challenges that need to be taken into consideration.
    The only focus of the research is based on the study of the data mining algorithm
    to make the best use of it in mobile networking and communication and not on explaining
    detailed information and examples of the data to be gathered. Also, the number
    of times of data collection and the various mechanisms of data minimization that
    need to be exchanged among the network are unknown.
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的研究和研究对数据挖掘如何处理控制和管理技术有了全面的了解和分析。然而，随着成功的到来，也有需要考虑的挑战。研究的唯一重点是研究数据挖掘算法，以在移动网络和通信中最大限度地利用它，而不是解释要收集的数据的详细信息和示例。此外，数据收集的次数以及需要在网络之间交换的各种数据最小化机制是未知的。
- en: 2.2 Applications of Data Mining
  id: totrans-540
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 数据挖掘的应用
- en: 'Various applications of data mining include [[10](#CR10)–[12](#CR12)]:'
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: 数据挖掘的各种应用包括[[10](#CR10)–[12](#CR12)]：
- en: (i)
  id: totrans-542
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (i)
- en: '*Descriptive Modeling:* It discloses all the similarities and bunches of already
    existing historical data to understand the antecedents behind success or failure,
    for example, distinguishing clients by product choices or sentiment.'
  id: totrans-543
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*描述性建模：* 它解释了所有相似性和之前存在的历史数据的群集，以了解成功或失败的前因，例如，通过产品选择或情感来识别客户。'
- en: (ii)
  id: totrans-544
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (ii)
- en: '*Banking:* The need for generating, capturing, storing, and transforming data
    into a useful piece of information has encouraged the industry to use data mining.
    It acts as a strategy tool for the banks to use it effectively by generating and
    utilizing the technology for the benefit of the bank. Data mining not only enhances
    the customer benefit but also used in accessing information. It also helps in
    finding of the frauds, know about the payment defaults, and market risks as well
    while doing the different analysis in business. Data mining overall enriches the
    business processes in the banking industry.'
  id: totrans-545
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*银行业：* 生成、捕获、存储和将数据转化为有用信息的需求促使行业使用数据挖掘。它作为银行有效利用技术的战略工具，为银行利益生成和利用技术。数据挖掘不仅增强客户利益，而且用于访问信息。在进行不同的业务分析时，它还有助于发现欺诈行为、了解付款违约和市场风险。总体而言，数据挖掘丰富了银行业务流程。'
- en: '(iii)*Manufacturing:* Data mining is used in the manufacturing field as well.
    To predict the process of production, error spotting, the quality of the product
    produced in manufacturing, damage of production assets, and the maintenance of
    the production, the role of data mining comes into play. There are five major
    domains in manufacturing where data mining can be used:'
  id: totrans-546
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iii)*制造业：* 数据挖掘也在制造业领域中使用。为了预测生产过程、发现错误、生产品质、生产资产的损坏以及生产的维护，数据挖掘的作用就显现出来了。制造业中有五个主要领域可以使用数据挖掘：
- en: (a)
  id: totrans-547
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: (a)
- en: Product design
  id: totrans-548
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 产品设计
- en: (b)
  id: totrans-549
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: (b)
- en: Route time evaluation
  id: totrans-550
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 路线时间评估
- en: (c)
  id: totrans-551
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: (c)
- en: Quality
  id: totrans-552
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 质量
- en: (d)
  id: totrans-553
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: (d)
- en: Delivering system management
  id: totrans-554
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 交付系统管理
- en: (e)
  id: totrans-555
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: (e)
- en: Manufacturing environment
  id: totrans-556
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 制造环境
- en: (iv)
  id: totrans-557
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iv)
- en: '*Communication:* Data mining is considered one of the most important building
    blocks of next-generation mobile networks. With the massive increase in telecommunication
    and multimedia field, a large amount of data is generated such as call details
    network data or client information. Therefore, data mining can be used to extract
    and gather a useful piece of information that will benefit the telecommunication
    industry by predicting the client’s experience. It also helps in identifying the
    frauds, enriching marketing strategies, and gathering prior knowledge of the network
    faults.'
  id: totrans-558
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*通信：* 数据挖掘被认为是下一代移动网络的最重要基石之一。随着电信和多媒体领域的大规模增长，产生了大量数据，如通话详单网络数据或客户信息。因此，数据挖掘可以用于提取和收集有用的信息，从而通过预测客户体验来使电信行业受益。它还有助于识别欺诈行为、丰富市场营销策略，并收集网络故障的先前知识。'
- en: (v)
  id: totrans-559
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (v)
- en: '*Beamforming:* It is a traffic-flagging framework for cell base stations that
    recognizes the most effective information conveyance course to a specific client,
    and it diminishes impedance for close by clients all the while. Contingent upon
    the circumstance and the innovation, there are a few different ways for 5G organizations
    to execute it.'
  id: totrans-560
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*波束成形：* 它是用于蜂窝基站的交通标志框架，识别特定用户的最有效信息传递路径，并在此过程中减少附近用户的干扰。根据情况和技术，5G公司可以有几种实施方式。'
- en: All in all, it is certain that the use of DM in 5G-empowered IoT will see the
    cell network advancements changed into proactive instead of receptive networks.
    A portion of the areas that will profit by this reconciliation contain the nature
    of network load, profile of supporters, accounting data, and design of flaw signs
    among others.
  id: totrans-561
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，可以肯定的是，在5G支持的物联网中使用DM将使蜂窝网络进步转变为主动而不是被动网络。受益于这种整合的领域包括网络负载的质量、用户配置文件、会计数据和故障信号设计等。
- en: 3 Concept of Machine Learning
  id: totrans-562
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 机器学习概念
- en: Machine learning can be referred to as a subcategory of the AI field, the main
    aim of which is to focus on examining and recognizing patterns and arrangements
    in data to facilitate features such as training, thinking, decision-making, learning,
    and researching without interference from human synergy. Machine learning allows
    the user to apply a computer algorithm on an enormous sum of data in order to
    examine and analyze the data and to make recommendations based on that data. If
    some features require improvement, they are recognized and incorporated for a
    better design for the future. Machine learning utilizes computational algorithms
    to do core work for making decisions [[1](#CR1)]. Also, the variables, features,
    and innovations are responsible for making decisions. Core awareness toward the
    answer is required for the better learning of the embedded system which enables
    the system to learn.
  id: totrans-563
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习可以被视为 AI 领域的一个子类别，其主要目的是专注于分析和识别数据中的模式和排列，以促进诸如培训、思考、决策、学习和研究等特性，而不受人类协同的干扰。机器学习允许用户将计算机算法应用于大量数据，以检查和分析数据，并根据数据提出建议。如果某些特征需要改进，它们会被识别并纳入以便未来更好的设计。机器学习利用计算算法来为决策做核心工作[[1](#CR1)]。此外，变量、特征和创新负责做决策。对答案的核心认识对于更好地学习嵌入式系统至关重要，这使系统能够学习。
- en: Actually, the design feeds the machine with data for which the result is already
    known. The algorithm then runs, and changes are made until the output matches
    with our result. Increasing volumes of data are fed to boost the system to acquire
    more eminent decisions. The most important component of the business world is
    data. Decisions that are derived based on data make the difference in this fast-growing
    society. Machine learning can be considered as the key to the evolution of data
    interpretation and formulating decisions for better services.
  id: totrans-564
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，设计将已知结果的数据提供给机器。然后算法运行，直到输出与我们的结果匹配。不断增加的数据量被提供以推动系统获得更卓越的决策。企业世界最重要的组成部分是数据。基于数据得出的决策在这个快速发展的社会中产生差异。机器学习可以被视为数据解释和制定更好服务决策演变的关键。
- en: 3.1 Types of Machine Learning
  id: totrans-565
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 机器学习类型
- en: 'Machine learning can be categorized mainly in three major categories [[2](#CR2)]:'
  id: totrans-566
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习主要可以分为三大类别[[2](#CR2)]：
- en: (i)
  id: totrans-567
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (i)
- en: '*Supervised Machine Learning:* This enables the collected data or composes
    a knowledgeable output from a former ML progress. It also, managed training as
    it provides the program with the capacity to attain human-like intelligence. In
    supervised learning tasks, one provides the program or the machine with a huge
    set of inputs to attain a fruitful result.'
  id: totrans-568
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*监督机器学习:* 这使得从以前的 ML 进展中收集数据或组成知识丰富的输出成为可能。它还管理训练，因为它为程序提供了获得类似人类智能的能力。在监督学习任务中，为了获得成功的结果，人们提供了大量的输入给程序或机器。'
- en: (ii)
  id: totrans-569
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (ii)
- en: '*Unsupervised Machine Learning:* It aids by getting all sorts of hidden designs
    in data. In this module, the algorithms attempt to acquire any crucial method
    of the data with unlabeled samples only. The job is to combine and dimensionally
    reduce the data. The process of combining is known as clustering, i.e., it classifies
    data intents into meaningful groups so that components inside a given cluster
    are similar to each other but dissimilar to those from other batches. Clustering
    is beneficial for marketing segmentation for businesses. The dimension reduction
    patterns decrease the number of variables in a set of data by clubbing similar
    or related properties for better understanding.'
  id: totrans-570
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*无监督机器学习:* 它通过获取数据中所有隐藏的设计来帮助。在此模块中，算法尝试仅使用未标记的样本获得数据的任何重要方法。工作是合并和降低数据的维度。合并的过程称为聚类，即将数据意图分类为有意义的组，以便给定群集内的组件彼此相似但与其他批次不相似。聚类对于企业的市场细分很有用。降维模式通过将相似或相关属性结合以减少数据集中的变量数量，以便更好地理解。'
- en: (iii)
  id: totrans-571
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iii)
- en: '*Reinforcement Machine Learning:* It refers to a machine application that communicates
    with a progressive atmosphere or dynamic environment to perform a specific objective
    (like to order food, to book a cab, or to play a game). As it is applied on different
    problem areas in order to train and test the data which may or may not be similar
    to the required output to achieve maximum efficiency through machine learning.
    Distinct methods have been acquired which may not fit into these categories, and
    from time to time, there are instances where one uses a combination of more than
    one category to reach the required aim.'
  id: totrans-572
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*强化机器学习:* 它指的是与不断发展的环境或动态环境进行通信以执行特定目标的机器应用（比如订餐、打车或玩游戏）。由于它被应用于不同的问题领域以训练和测试数据，这些数据可能与所需输出相似也可能不相似，从而通过机器学习实现最大效率。已经采用了不同的方法，这些方法可能不适合这些类别，而且有时会出现一种情况，即一个人使用多个类别的组合来达到所需的目标。'
- en: This machine learning technology when gets integrated with IoT can make a huge
    impact on the economical aspect of society. The real benefit can be experienced
    when there is an addition of 5G networks in the same field. Now, next we will
    be looking at the aspects which make this collaboration of machine learning, Internet
    of Things, and 5G networking possible and how they proved to have the potential
    to create all forms of tasks easy, feasible, affordable, and efficient.
  id: totrans-573
  prefs: []
  type: TYPE_NORMAL
  zh: 当这种机器学习技术与物联网集成时，可以对社会的经济方面产生巨大影响。真正的好处在于在同一领域加入了 5G 网络时才能体验到。接下来，我们将看看使机器学习、物联网和
    5G 网络的这种合作可能以及它们如何证明具有创造各种任务变得简单、可行、负担得起和高效的潜力的方面。
- en: 'Machine learning is a support to many businesses as it allows understanding
    from the data, automate trading methods, boost productivity, and gradually benefit
    too [[3](#CR3)]. And while corporations and firms are ardent on utilizing machine
    learning algorithms, they sometimes find it to be challenging. All the organizations
    are diverse and their courses are unique. But importantly, they often face problems
    in machine learning which involve basic concerns like company purpose arrangement,
    individual mindset, and more. The biggest challenges in the adoption of machine
    learning include:'
  id: totrans-574
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习是许多企业的支持，因为它允许从数据中获取理解、自动化交易方法、提高生产力，并逐渐受益[[3](#CR3)]。尽管公司和企业热衷于利用机器学习算法，但他们有时会发现这是一项具有挑战性的任务。所有组织都是多样化的，它们的课程都是独特的。但重要的是，它们经常面临机器学习方面的问题，这些问题涉及基本问题，如公司目标安排、个人心态等。采用机器学习的最大挑战包括：
- en: (i)
  id: totrans-575
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (i)
- en: Remote data and data safety
  id: totrans-576
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 远程数据和数据安全
- en: (ii)
  id: totrans-577
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (ii)
- en: Infrastructure essentials for trial and experimentation
  id: totrans-578
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 试验和实验的基础设施需求
- en: (iii)
  id: totrans-579
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iii)
- en: Inflexible business models
  id: totrans-580
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 刚性的商业模式
- en: (iv)
  id: totrans-581
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iv)
- en: Lack of talented individuals’ time
  id: totrans-582
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 缺乏有才华的个人的时间
- en: (v)
  id: totrans-583
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (v)
- en: Utilizing implementation
  id: totrans-584
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 利用实施
- en: (vi)
  id: totrans-585
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (vi)
