  id: totrans-711
  prefs: []
  type: TYPE_NORMAL
- en: 2.1 Related Work on Autism with Technology-Supported Provision
  id: totrans-712
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Many researchers focus on several autism difficulties from different angles.
    One of the angles is on the diagnosis and treatment of autism health problems.
    Still, most of the researchers handle face-to-face therapy and intervention sessions.
    The new IR4.0 era has seen a dramatical change in therapy and intervention sessions
    toward technology-supported provision. For example, Williams et al. [[19](#CR19)]
    surveyed and produced new research directions on education, neurology, psychology,
    and critical disability studies using wearable technologies. Pérez-fuster et al.
    [[20](#CR20)] enhanced washing saucers skills and doing laundry skills for adults
    with ASD using digital technology (DT)-mediated intervention and compared them
    to a treatment-as-usual (TAU) intervention. So et al. [[21](#CR21)] examined whether
    the robot-based drama intermediation had better narrative capabilities and gestured
    for children with ASD than the other ASD who did not receive the intervention.
    Maskey et al. [[22](#CR22)] used computer-delivered virtual reality and flat-screen
    graded exposure with cognitive behavioral therapy in young people with ASD for
    the intervention of phobias and fears. Law et al. [[23](#CR23)] investigated whether
    intervention fidelity can be increased or not among special preschool educators
    using the developed initially mobile app for parent training. Koumpouros et al.
    [[24](#CR24)] reviewed the use of mobile and wearable technologies for ASD-related
    interventions and provided guidelines and insights to researchers to create more
    closer and useful to market products. Torrado et al. [[25](#CR25)] targeted to
    ease behavioral issues on mental health of individuals with ASD using a smartwatch
    system that infers outburst patterns from physiological signals, movement, and
    self-regulation strategies. Amiri et al. [[26](#CR26)] designed a modern smartwatch
    called WearSense assembled with IoT framework to detect stereotypic behaviors
    in children with ASD. Bittner et al. [[27](#CR27)] enlarged physiologic responses
    to physical activity using the proposed ExerciseBuddy application (EB app), a
    continuous measurement of heart rate and energy expenditure for children with
    ASD. Campbell et al. [[28](#CR28)] processed the implementation and improvement
    of a digital screening form in quality of care for children at risk for ASD. Artoni
    et al. [[29](#CR29)] implemented coaching and observing learning for autistic
    children using an open-source Web application named ABA programs with a discovering
