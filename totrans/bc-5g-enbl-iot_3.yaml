  type: TYPE_NORMAL
- en: 'The chapter has discussed the important facts about Cloud Computing and Edge
    Standards, Security Fundamentals for 5G Network, and other security measures.
    Then, we discussed Architecture of 5G-enabled IoT, Security Threats in 5G-Enabled
    IoT, Security Analysis, Privacy Threats in 5G-enabled IoT, Security and Privacy
    Threats in Specific Domain, and Challenges and Opportunities. With the development
    of 5G wireless and IoT device, distributed-based computing is becoming an efficient
    and possible technology solution to handle the billions of the 5G-IoT devices.
    The new techniques bring us various convenient and high life qualities. However,
    they also produce new security threats and numerous users’ private information
    at risk. We construct the 5G-enabled IoT as five layers: recognition layer, connectivity/edge
    computing layer, support layer, application layer, and business layer. In each
    layer, we conclude the security and privacy threats. We review the challenges
    in 5G-enabled IoT. For the future study, we suggest implementing the appropriate
    existing security and privacy strategies to the edge paradigms domain. Incorporated
    with AI algorithms to improve the application service quality and defense the
    unauthorized access, etc.'
