- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the era of Industrial Revolution 4.0 (I.R. 4.0) escalates the advancement
    of the healthcare industry. Patient monitoring and sensors with the Internet of
    Things (IoT) devices have opened up new opportunities and chances in the healthcare
    industry. Wireless body area network (WBAN) is one of the subsets in the IoT healthcare
    trend. WBAN offers many assuring new applications in the IoT healthcare industry,
    including home/healthcare and remote health monitoring, and offers the increase
    of freedom of movement healthcare. Upon freedom, WBAN can take real-time measurements
    of vital indicators such as an electrocardiogram (ECG), heart rate, respiration,
    blood pressure, temperature, and many more. All the collected data from the WBAN
    will be transmitted using Wi-Fi or Bluetooth to a master device (it can be a personal
    computer, laptop, or mobile phone) directly toward the healthcare providers. Time-consuming
    doctor’s appointments can be reduced by this remote patient monitoring (RPM).
    Thus, it permits patients to go about their regular lives more freely.
  prefs: []
  type: TYPE_NORMAL
- en: Since 2016, RPM is readily used as part of 7.1 million patients worldwide for
    their health management tracker. By 2021, this number is estimated to grow up
    to 50.2 million patients. Various smart healthcare devices with the RPM monitoring
    have been produced nowadays such as monitoring chronic diseases [[1](#CR1)], high
    ventricular rates [[2](#CR2)], automatic pacemaker [[3](#CR3)], glycemic control
    for diabetes patient [[4](#CR4)], vital signs monitoring on general surgery wards
    [[5](#CR5)], implanted cardioverter defibrillators [[6](#CR6)], knee arthroplasty
    [[7](#CR7)], deteriorating patients [[8](#CR8)], chronic disease [[9](#CR9)],
    etc. This chapter focuses on autism with RPM for personalized home intervention.
    These smart secure telerehabilitation apps offer online rehabilitation (known
    as telerehabilitation) for self-autism intervention. Besides, patients and medical
    professionals (including therapists, doctors, and psychologists) will receive
    notifications regarding medical interventions and real-time patient monitoring.
    All collected data from the RPM must be accumulated, systematized, and managed
    together in order to instruct combined health management. However, these apps
    still suffer with the issues of security of the medical transmission data.
  prefs: []
  type: TYPE_NORMAL
- en: Healthcare record is a worthwhile goal for hackers, and there is a definite
    reason in government law to ensure Protected Health Information (PHI) transmission
    [[10](#CR10)]. Therefore, there is a need to a new way to protect and preserve
    patient data privacy and their electronic health records (EHRs). This includes
    protecting the integrity among the patients and therapist and securing all the
    electronic treatment and services, besides maintaining all the manageable and
    transferable data timely. Therefore, this chapter highlights these concerns by
    integrating WBAN systems with Autism Telerehabilitation Apps (ATA) using a blockchain.
    Blockchain generates an immutable log for every connection between the WBAN devices
    and the autism therapist for a distributed data processing service. With this
    proposed system, all the patient monitoring, therapist notification, and immutable
    ledger are all secured and precise. The smart contract from blockchain reacts
    an innovator approach that consents healthcare contributors while simply automating
    the autism notifications from multiple devices using ATA.
  prefs: []
  type: TYPE_NORMAL
- en: Autism is a neurodevelopmental disorder categorized by repetitive behaviors
    and limited attentions and dissimilarity in societal communication and social
    interaction. Roughly 1 in 59 children is detected with autism spectrum disorder
    (ASD) since 2018\. Based on the previous research, almost 50% of children with
    autism can catch up to their colleagues if they can obtain intensive behavioral
    treatment at an early age. ATA is built for Universiti Sultan Zainal Abidin (UniSZA)’s
    Psychology and Rehabilitation Centre in line with the UniSZA’s aspiration to help
    the autism kids. This proposed system offers parents with a set of questionnaires
    detecting early ASD among kids using fuzzy rule-based techniques, besides offering
    automated and computerized managements based on the capacity taken by the devices.
    Thus, it would support health interventions and concurrent autistic children (patient)
    observing by sending notifications to patients and therapists (medical professionals).
    All the data transactions and notifications are secured with blockchain security.
  prefs: []
  type: TYPE_NORMAL
- en: 'The idea of blockchain comes from the blocks of cryptocurrencies connected
    by chains [[11](#CR11)]. Satoshi Nakamoto first developed blockchain in 2008,
    where he used a hashcash-like process to add blocks to the chain without a consigned
    third party [[12](#CR12)]. Since 2008, blockchain technology has gone through
    three cohorts of development, which are Blocks 1.0, 2.0, and 3.0\. Block 1.0 focuses
    on a currency where its successful project is Bitcoin. Block 2.0 covers loans,
    futures, bonds, smart contracts, mortgages, and cash transactions. Block 3.0 offers
    in wide application such as technology [[13](#CR13), [14](#CR14)], smart applications
    [[15](#CR15)], financial [[16](#CR16)], vehicles [[17](#CR17)], tourism [[18](#CR18)],
    and many more. Thus, it leads to three main layers in blockchain: peer-to-peer
    (P2P) network, databases, and applications. Besides, there are three categories
    of blockchain: public block, private block, and consortium block. Public block
    offers broad permissionless blockchain to initiate the transaction. Private block
    offers more strict permissioned blockchain and only involves members. Consortium
    block, quite similar to a public block, offers only for federated blockchain.'
  prefs: []
  type: TYPE_NORMAL
- en: Our ATA system proposed an automatic execute code based on predefined conditional
    triggers using smart contracts. Smart contracts in ATA are used to collect all
    the autism data based on custom threshold amounts for each patient via WBAN devices.
    All the patient data are transferred based on set-up measurement and scale. This
    smart contract can identify if these data are higher or lower than the set-up
    measurement. Besides, it can give alert for appointments and therapy schedules,
    battery charging, etc. Moreover, it helps to secure activities among participating
    autistic over the public network. Any autism transaction (in nodes) among the
    participating autistics is added to the block only if they are agreed upon by
    the smart contracts. The smart contract also helps in maintaining privacy through
    permissioned anonymized accounts and consortium management. Only certified individuals
    can admittance the blockchain for block verification and inspection. To allow
    the patients to improve and manage their autism data and promote data transparency,
    each certified user will also have their personal account that can only be trailed
    by their discretion.
  prefs: []
  type: TYPE_NORMAL
- en: 1.1 Contributions
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In this chapter, we highlighted various important keywords such as PHI, EHRs,
    WBANs, RPM, I.R. 4.0, IoT, ATA, blockchains, smart contracts, Ethereum, and ASD.
    Based upon the above keywords, the following are the significant contributions
    of this chapter.
  prefs: []
  type: TYPE_NORMAL
- en: We propose a systematic and comprehensive ATA system with WBAN devices for ASD
    patients.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We collect all the autism data, including patients’ health status, diagnosis,
    and intervention, from ATA systems and WBAN devices.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We present the blockchain-based smart contract solution to protect data, promote
    data transparency, and mitigate each patient’s security and privacy issues.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1.2 Motivations
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The privacy and authenticity of the ASD data are the highest motivation in the
    proposed of this chapter. Blockchain is the best method nowadays for verifiability
    and authenticity. It helps to maintain privacy through permissioned consortium
    management and anonymized accounts. Besides, blockchain provides high security
    and utilizes the consensus or agreement of nodes to authorize the additions of
    blocks to the chain. It operates as an all-purpose ledger for all transactions.
    Blockchain technology has facilitated in the improvement and efficacy of many
    industries. It can be used to document the procedures for each experience from
    its origin to the recent condition in an unalterable log. Blockchains can also
    implement smart contracts, which are pieces of code that can automatically execute
    based on predefined conditional triggers.
