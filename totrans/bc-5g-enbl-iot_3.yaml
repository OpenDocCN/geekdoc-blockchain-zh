- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: With the advancement of various technologies and increased capability of communication
    technologies, many things in terms of computing devices are connected with each
    other. Today, the Internet of Things (IoT) plays a major role to provide a comfortable
    and easier lifestyle to human beings by physically connecting sensors and other
    embedded devices. Moreover, machine learning (ML) and artificial intelligence
    (AI) add intelligence and self-learning capabilities in machines which significantly
    attract many users and devices to get connected with the Internet which significantly
    affects the automation of industry [[1](#CR1)]. The globally connected IoT devices
    generate billions of data on a daily basis which can be used for training the
    models through machine learning techniques to incorporate intelligence with devices.
    By applying various AI techniques to the large amount of data generated by various
    IoT sensors, more automated IoT devices can be designed [[1](#CR1)]. The expansion
    of big data and, recently, the applications of AI technologies in different fields
    have expanded rapidly. In object detection, image recognition, computer translation,
    speech control, and more advanced areas such as drug structure analysis, due to
    high intelligence, high availability, and high performance, artificial intelligence
    technologies have been applied. Moreover, deep learning (DL) is attracting many
    industries in the field of computer vision to add momentum to AI-based applications.
    However, AI and ML with IoT are the most revolutionary technologies today; security
    concerns become the center of attraction for the major researchers.
  prefs: []
  type: TYPE_NORMAL
- en: Conventionally, the data with identical statistical parameters are used to train
    and deploy the ML models with a benign environment which is vulnerable to tampering
    of statistical parameters of the ML model by some capable intruder that leads
    to incorrect prediction. Some recent studies have indicated the neural networks
    are open to malicious attacks, current research on adversarial technology of artificial
    intelligence has slowly become a hotspot, and studies have regularly proposed
    new methods of adversarial attacks and methods of protection.
  prefs: []
  type: TYPE_NORMAL
- en: 'The adversarial attacks can be divided into three classes as per the target
    model’s different phases: attacks in the training phase, attacks in the testing
    phase, and attacks in the model’s implementation phase. Presently, artificial
    intelligence has several different sub-fields, such as intelligent optimization,
    biomedical devices, and machine learning [[2](#CR2), [3](#CR3)]. Here, the machine
    learning (ML) sub-field utilizes the learning mechanism which makes it the artificial
    intelligence’s major sub-field. A typical method of machine learning uses certain
    metrics, which are knowledge and practical adjustment according to a set of target
    data, if previously obtained or evaluated instantly. It is for that reason the
    machine learning background is highly associated with statistics, mathematics,
    and logic [[4](#CR4), [5](#CR5)]. It is important that all the context provides
    machine learning with both certain benefits and drawbacks. Essential benefits
    for even modern, complex real-world problems are becoming versatile and simple
    to use. Alternatively, drawbacks include needing thorough review of the data,
    often using training phase for the data, and often needing reliable expertise
    for the true modeling for the problem. As with cyber security threats, today’s
    and future intelligent systems can employ some gaps that make them vulnerable
    against attacks built with a powerful logical and mathematical context.'
  prefs: []
  type: TYPE_NORMAL
- en: The Internet of Things (IoT) connects various things (sensors, actuators, etc.)
    with each other using communication technologies like the fifth generation (5G)
    to fulfill the demand of latency-sensitive applications. The data generated by
    various sensors with some identical parameters are provided to the ML models for
    training and deployment under some benign settings to make some decisions. The
    ML requires the reliable, trusted, and secure platform of data storage for working
    more effectively. The security and privacy of the data collected from the sensors
    during transmission and building the model using ML techniques plays an important
    role. Blockchain is a trusted and distributed ledger which provides integrity,
    resilience, and tamper-proof environment. Integration of such technologies like
    5G (networking), Internet of Things (IoT), machine learning (ML), big data analytics
    (BDA), blockchain technology (BT), etc. plays a significant part in the revolution
    of automation in industry with a transparent environment.
  prefs: []
  type: TYPE_NORMAL
- en: 1.1 Motivation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The motivation comes with the integration of IoT, blockchain, and machine learning.
    5G is evolving to enhance the performance, security, and connectivity in IoT device.
    The 5G network targets to support the application of IoT. Blockchain can be used
    to solve the challenges of 5G-enabled IoT. Various concepts of blockchain with
    IoT are explored in the papers; some of the papers give brief ideas about the
    adversarial effects of machine learning. The data generated with the IoT devices
    can be trained with the machine learning models.
  prefs: []
  type: TYPE_NORMAL
- en: 1.2 Contribution of This Survey
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This chapter provides the detailed understanding about role of blockchain and
    5G technology in integration of IoT and AI.
  prefs: []
  type: TYPE_NORMAL
- en: 1.The evolution of blockchain technology with its architecture, types, and features
    is covered in this chapter.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The 5G offers numerous benefits to the IoT applications in terms of performance,
    fault tolerance, and decentralization. The overview of 5G-enabled IoT with the
    use of blockchain technology is covered.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The research in the area of adversarial attacks and types of adversarial attacks
    on machine learning models is in trend. The various examples of adversarial attacks,
    threat landscape, and their impacts are covered in detail. Various adversarial
    effects of machine learning techniques while the same set of parameters for the
    data is used for training and deploying the model are also covered.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The way of offering trustworthy machine learning approach to industry has been
    analyzed.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The various scenarios of integration of blockchain with IoT, 5G-enabled IoT,
    and AI along with their challenges and opportunities are covered.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 1.3 Organization
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The chapter structure is as follows: In Sect. [2](#Sec5), the basic theory
    of blockchain, evolution of blockchain, and types of blockchain with blockchain
    framework are explored. In Sect. [3](#Sec8), 5G-enabled IoT with architecture
    and use case of 5G-enabled IoT in blockchain is discussed. Section [4](#Sec11)
    explains various adversarial effects of machine learning techniques while the
    same set of parameters for the data is used for training and deploying the model.
    Blockchain technology is one of the trending solutions for providing an immutable
    decentralized environment for data storage and transactions which can be utilized
    to provide a secure, trusted, and reliable environment to ML models for solving
    the adversarial effects. In the next section, the basics of blockchain technology,
    5G communication, IoT, and adversarial AI techniques are covered. In Sect. [5](#Sec18),
    the threat landscape and how a trustworthy machine learning approach can be offered
    to industry are covered. Section [6](#Sec24) covers the attacks. Section [7](#Sec29)
    covers the role of blockchain in establishing trust among various parties in the
    machine learning model for industrial automation with the case study and challenges.'
  prefs: []
  type: TYPE_NORMAL
- en: 2 Background Theory
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this section, blockchain technology along with 5G-enabled IoT is covered
    to understand how to provide security against adversarial effects on machine learning
    and artificial intelligence (AI) models.
  prefs: []
  type: TYPE_NORMAL
- en: 2.1 Blockchain Technology
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The digital currency Bitcoin [[6](#CR6)] which is based on blockchain is the
    first application of blockchain published in 2009 by a person named Satoshi Nakamoto.
    Blockchain was initially put forward as an underlying technical framework of Bitcoin.
    Due to excessive fluctuation and regulatory management, Bitcoin was deprived in
    many countries. The reason for the acceptance of blockchain by the public is the
    three security measures of confidentiality, reliability, and integrity. The era
    of Bitcoin was Blockchain 1.0.
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain is an emerging area. In Fig. [13.1](#Fig1), the evolution of
    blockchain from 1.0 to 4.0 is depicted. The introduction of smart contracts in
    blockchain was the evolution of Blockchain 2.0\. The smart contract is the set
    of instructions which can be configured in such a way that it gets executed automatically
    by miners on the occurrence of some event. Smart contract is used in Ethereum
    which is another well-known cryptocurrency. Nowadays, many industries get attracted
    toward developing various platforms for smart contracts which leads to adoption
    of smart contracts in various areas like ML, AI, IoT, and big data analytics for
    integration of blockchain.![../images/501059_1_En_13_Chapter/501059_1_En_13_Fig1_HTML.png](../images/501059_1_En_13_Chapter/501059_1_En_13_Fig1_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 13.1
  prefs: []
  type: TYPE_NORMAL
- en: Evolution of blockchain technology from Bitcoin to blockchain in Industry 4.0
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain is used to transmit the data and transfer of data is done in a decentralized
    manner, without the involvement of any third party. From cryptocurrency to the
    numerous industries, blockchain is growing day by day. The blockchain provides
    the technical solution for the verification, authentication, and data storage.
    The blockchain is used in many applications such as financial market, voting system,
    IoT, medical, supply chain, and agriculture.
  prefs: []
  type: TYPE_NORMAL
- en: Today the blockchain is a trending technology. The data transfer is efficient
    using blockchain technology. Privacy is maintained using blockchain, and the trust
    of different parties increased, as it reduces the chance of victimization and
    provides the record of transaction done. Blockchain reduces the risk when the
    untrusted parties come into the finance business which generates the reliability.
    Using the Internet, we can transfer the data, image, movies, etc. in any corner
    of the world. Similarly, in the transaction, the sender trusts the unknown party
    and makes the transaction. But in the blockchain security is ensured for the transaction.
    Block in the blockchain transactions is recorded, and the time of the creation
    and modification of the block is also recorded.
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain network can be categorized into different categories on the basis
    of access to the network which is permissionless and permissioned. Permissioned
    blockchain network is only accessible to authorized users in consortium or cloud-based
    environments, while permissionless blockchain is open for all the users. Figure
    [13.2](#Fig2) shows the various types of blockchain network.![../images/501059_1_En_13_Chapter/501059_1_En_13_Fig2_HTML.png](../images/501059_1_En_13_Chapter/501059_1_En_13_Fig2_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 13.2
  prefs: []
  type: TYPE_NORMAL
- en: Type of blockchain
  prefs: []
  type: TYPE_NORMAL
- en: Private and public blockchain are the types of blockchain. The classification
    is based on the access control, data storage, and parameters. In the public blockchain,
    any node can participate in the process, but in the case of private blockchain,
    the restriction is provided, and to enter the process, approval is required. Consortium
    blockchain falls under the category of permissioned blockchain but multiple organizations
    are involved.
  prefs: []
  type: TYPE_NORMAL
- en: 2.2 Blockchain Framework
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The blockchain is considered as the link of block data forming a chain-like
    structure; the representation of blockchain framework is explained in detail as
    shown in Fig. [13.3](#Fig3). The blockchain framework is divided into data link
    layer, network layer, and application layer. In the data link layer, the block
    is created which includes the data structure, hash, Merkle root tree, and hash
    pointer. The network layer is used to interact with the blockchain which includes
    P-P network protocol and consensus algorithm. The network layer also enables the
    network distribution among the users. Lastly, the application layer integrates
    the blockchain with the application that enables the smart contact, Hyperledger,
    etc.![../images/501059_1_En_13_Chapter/501059_1_En_13_Fig3_HTML.png](../images/501059_1_En_13_Chapter/501059_1_En_13_Fig3_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 13.3
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain framework
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain is the technology that combines different algorithms, cryptography,
    and distributed networks. The blockchain works on the principle of the agreement
    of transaction without any central authority. In the blockchain, the blocks are
    linked to one another, and each block is linked with the hash of the block at
    the time stamp. The hash value is generated to verify the identity of the block.
  prefs: []
  type: TYPE_NORMAL
- en: 3 5G-Enabled IoT
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Internet of Things, commonly referred to as IoT, connects the Internet with
    the electronic devices of different capabilities and structures. This is mainly
    done by wireless sensor, RFID, machine to machine, and Zigbee. The IoT comprises
    five components which are sensor, computing node, receiver, actuator, and device.
    To improve the efficiency of the system, the limitation with the usage of IoT
    needs to be resolved. Due to the increase in the usage of IoT devices, there should
    be a large amount of data transmission support with high bandwidth.
  prefs: []
  type: TYPE_NORMAL
- en: IoT is the technology to set the vision of connected living. It is not only
    to enhance the quality of life but new revenue generation. Capabilities of IoT
    promise to save people’s and organizations’ money and time while at the same time
    contributing toward enhanced outcomes in a wide range of novel application areas.
    The new era of living in the different areas like healthcare, smart city, agriculture,
    smart homes, etc. connects with IoT as shown in Fig. [13.4](#Fig4). The lifestyle
    would connect to IoT-enabled devices with the various applications. The advance
    of wireless technology which is the fifth-generation wireless systems (5G) is
    a driver for the 5G-enabled IoT applications. Next-generation 5G is rapidly growing
    as the massive machine-type communication transfers to high-level 5G technology.
    This would lead to IoT with 5G technology.![../images/501059_1_En_13_Chapter/501059_1_En_13_Fig4_HTML.png](../images/501059_1_En_13_Chapter/501059_1_En_13_Fig4_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 13.4
  prefs: []
  type: TYPE_NORMAL
- en: IoT with connected living [[8](#CR8)]
  prefs: []
  type: TYPE_NORMAL
- en: 5G is evolving to enhance the performance, security, and connectivity in IoT
    device. The 5G network can provide faster speed than any other generation. In
    the past years, many researches have been done. The CISCO, Intel, and Verizon
    have jointly worked upon a research project on 5G and designed a novel set of
    “neuroscience-based algorithms” that adapt video quality to the demands of the
    human eye, suggesting that the future wireless networks would have built in human
    intelligence [[7](#CR7)].
  prefs: []
  type: TYPE_NORMAL
- en: 3.1 5G IoT Architecture
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: During each phase, 5G IoT is expected to provide end-to-end data transfer with
    real-time applications. The architecture provides independent network and use
    of cloud-based radio access network (CloudRAN) to provide on-demand deployment
    of the applications. 5G required some key enabling technologies such as high bandwidth,
    high battery life – fundamental requirement in 5G, flexible and novel time-frequency
    multiplexing, antenna array technology for narrowband operation, HetNets, and
    massive MIMO for IoT architecture, network virtualization, self-organizing network
    (SON), and coexistence of multiple radio access.
  prefs: []
  type: TYPE_NORMAL
- en: 3.2 Use of 5G-Enabled IoT in Blockchain
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Cloud computing is the centralized data storage system and is used in the development
    of IoT. But the issue in cloud computing is data privacy. The user is not aware
    about where the data is stored in the network. Therefore, such systems fail to
    meet the requirement of the user. To secure the data and maintain the privacy,
    blockchain is the efficient solution. Blockchain has the ability to revolutionize
    IoT with an open, trusted, and auditable sharing platform, where any information
    exchanged is reliable and traceable. Some of the benefits of this integration
    are as shown in Fig. [13.5](#Fig5) [[9](#CR9)].![../images/501059_1_En_13_Chapter/501059_1_En_13_Fig5_HTML.png](../images/501059_1_En_13_Chapter/501059_1_En_13_Fig5_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 13.5
  prefs: []
  type: TYPE_NORMAL
- en: 5G-enabled IoT [[8](#CR8)]
  prefs: []
  type: TYPE_NORMAL
- en: 4 Adversarial Artificial Intelligence
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this section, we present mainly adversarial samples and types of attack,
    including the causes and features of adverse samples and the capabilities and
    objectives of the adversarial attacks.
  prefs: []
  type: TYPE_NORMAL
- en: Here we define the common technical terms relating to adversarial machine learning
    attacks.
  prefs: []
  type: TYPE_NORMAL
- en: '*Adversary* – More commonly, adversary refers to the operator who produces
    an example of adversity.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Adversarial Attack* – Current research incorporates techniques on machine
    learning and deep learning for adversarial attacks. This deals fundamentally with
    the concept of fooling train models.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Adversarial Example* – It is a changed version of a data cleansing that purposefully
    adds noise to confuse a model of machine learning.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Adversarial Training* – Apart from the clean data, adversarial training uses
    adversarial data set to build machine learning models.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Black-Box Attack* – A type of attack that feeds adversarial examples to a
    specific model which are created without that model’s awareness.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Threat Model* – The model of threat refers to different types of potential
    attacks which a strategy considers, e.g., black-box attack.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*White-Box Attack* – An attack that presumes the full understanding of the
    target model, including its values for parameters, design, training process, and
    in some cases even training data.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 4.1 Types of Attack
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In this section, we are going to explain a few attacks with examples for better
    understanding of the topic.
  prefs: []
  type: TYPE_NORMAL
- en: 4.1.1 Box-Constrained L-BFGS
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The authors in [[10](#CR10)] first show the existence of minor disruptions to
    the photos, so the disrupted photos could trick the classification errors of deep
    learning models. These contradictory findings have thus provoked a wide interest
    among researchers in the area of computer vision adversarial assaults using deep
    learning (Fig. [13.6](#Fig6)).![../images/501059_1_En_13_Chapter/501059_1_En_13_Fig6_HTML.png](../images/501059_1_En_13_Chapter/501059_1_En_13_Fig6_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 13.6
  prefs: []
  type: TYPE_NORMAL
- en: Examples of adversarial created using AlexNet [[10](#CR10), [11](#CR11)]
  prefs: []
  type: TYPE_NORMAL
- en: 4.1.2 Fast Gradient Sign Method (FGSM)
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Szegedy et al. [[10](#CR10)] found that adversary training could increase the
    robustness of deep neural networks against the adversarial instances. Goodfellow
    et al. [[12](#CR12)] introduced a strategy for efficiently calculating an adversarial
    disturbance for a given image in order to allow effective adversarial training.
    The Python program in [[13](#CR13)] tricks the regression model as the method
    of target machine learning (full source code can be downloaded from the GitHub
    folder of the developer: https:/github.com/kenhktsui/adversarial examples). As
    can be seen from Fig. [13.7](#Fig7), the true data was categorized by the regression
    analysis into two groups.![../images/501059_1_En_13_Chapter/501059_1_En_13_Fig7_HTML.png](../images/501059_1_En_13_Chapter/501059_1_En_13_Fig7_HTML.png)'
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 13.7
  prefs: []
  type: TYPE_NORMAL
- en: Actual classification outputs and erroneous classifications for two distinct
    0.4 and 0.7 epsilon values, respectively (as stated by Tsui in [[13](#CR13)] application)
  prefs: []
  type: TYPE_NORMAL
- en: 4.1.3 One-Pixel Attack
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: An intense attack scenario on the opponent is when just a single pixel is modified
    in the picture to deceive the classifier. Su et al. [[14](#CR14)] confirmed that
    three different types of neural network models were successfully fooled on 70–97
    percent of the images tested by only changing a single pixel in each frame. Figure
    [13.8](#Fig8) shows that every image contains the appropriate label, and the resulting
    predicted label is shown in brackets.![../images/501059_1_En_13_Chapter/501059_1_En_13_Fig8_HTML.png](../images/501059_1_En_13_Chapter/501059_1_En_13_Fig8_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 13.8
  prefs: []
  type: TYPE_NORMAL
- en: Single-pixel adversarial attacks [[14](#CR14)]
  prefs: []
  type: TYPE_NORMAL
- en: 4.1.4 Carlini and Wagner Attacks (C&W)
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In the wake of defensive distillation against the adversarial perturbations,
    Carlini et al. [[15](#CR15)] introduced a set of three adversarial attacks [[16](#CR16)]
    (Fig. [13.9](#Fig9)).![../images/501059_1_En_13_Chapter/501059_1_En_13_Fig9_HTML.png](../images/501059_1_En_13_Chapter/501059_1_En_13_Fig9_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 13.9
  prefs: []
  type: TYPE_NORMAL
- en: Carlini and Wagner’s adversarial attack on MNIST [[15](#CR15)]
  prefs: []
  type: TYPE_NORMAL
- en: Corresponding code for Nicholas Carlini and David Wagner’s paper “Towards Evaluating
    the Robustness of Neural Networks,” presented at the IEEE Security and Privacy
    Symposium, 2017 is available online at https://github.com/carlini/nn_robust_attacks.
  prefs: []
  type: TYPE_NORMAL
- en: 4.1.5 DeepFool
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Dezfooli et al. [[17](#CR17)] suggested iteratively calculating a minimum standard
    of adversarial disturbance for an input image. Their technique, that is, DeepFool,
    initializes the clean picture presumed to be located in an area confined to classifier
    decision limits.
  prefs: []
  type: TYPE_NORMAL
- en: 5 Trustworthy Machine Learning for Industry
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Breakthroughs in computational capacity have made online quantitative machine
    learning a useful and practical tool in many systems and networking domains to
    solve decision-making problems, spam filtering, virus detection, and network intrusion
    detection. A machine learning algorithms such as a support vector machine (SVM)
    and Bayesian learner can be useful in these domains [[18](#CR18)].
  prefs: []
  type: TYPE_NORMAL
- en: 5.1 Machine Learning Technique and Issues
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In actual life, people are really going to classes, learning from lessons, and
    trying to offer some tests to show they’ve learned something right. Similarly,
    the machine learning techniques’ pre-learning phase is performed along with training
    data, and few other databases have been used to check whether the model has been
    properly trained [[19](#CR19)]. Because machine learning’s logical and mathematical
    architecture will cause regularization, it means to remember the data pattern.
    In that case, the method is not effective because it has merely been memorized.
    It’s similar again for the learning cycle of humans as if we remember something,
    it can be successful in the short term but it doesn’t mean we’re going to pass
    the main exam. When a machine learning approach works in the testing process as
    well, then it can be approved to be implemented in actual applications. Basically,
    it can be said for all machine learning techniques the process involves the “reading,”
    “testing,” and “download” phases (Fig. [13.10a](#Fig10)) [[20](#CR20)].![../images/501059_1_En_13_Chapter/501059_1_En_13_Fig10_HTML.png](../images/501059_1_En_13_Chapter/501059_1_En_13_Fig10_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 13.10
  prefs: []
  type: TYPE_NORMAL
- en: (**a**) Machine learning cycle. (**b**) Machine learning issues [[20](#CR20)]
  prefs: []
  type: TYPE_NORMAL
- en: Some important issues in machine learning are data for learning and shaping
    the target problem. It is also essential to choose the most effective approaches
    for machine learning, as some mechanisms may not be successful on specific problems.
    Moreover, because machine learning techniques may use their own required features,
    selecting the most suitable value for these parameters is another problem. Eventually,
    some other problems that should be addressed are the total iterative process number
    for improved learning or a data preprocessing step for information collected (Fig.
    [13.10b](#Fig10)) [[20](#CR20)].
  prefs: []
  type: TYPE_NORMAL
- en: 5.2 Learning Paradigms
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Data obtained from the different sources may not all be in the similar form,
    although the ML algorithm uses various learning steps to make them ready for use.
    At present, there are three different learning paradigms that can be defined as
    follows.
  prefs: []
  type: TYPE_NORMAL
- en: 5.2.1 Supervised Learning
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: It is a type of learning process, where results are identified for each individual
    data input. In these, each given set of input cases is labeled with known target
    output classes for the problem under consideration, which means that a successfully
    trained model with supervised learning can forecast a result and also classify
    according to a newly discovered combination of inputs. Figure [13.11](#Fig11)
    reflects traditional (a) mathematical and visual regression and (b) nonlinear
    classification [[21](#CR21), [22](#CR22)].![../images/501059_1_En_13_Chapter/501059_1_En_13_Fig11_HTML.png](../images/501059_1_En_13_Chapter/501059_1_En_13_Fig11_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 13.11
  prefs: []
  type: TYPE_NORMAL
- en: (**a**) Linear regression. (**b**) Nonlinear classification with supervised
    learning [[21](#CR21), [22](#CR22)]
  prefs: []
  type: TYPE_NORMAL
- en: 5.2.2 Unsupervised Learning
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Unsupervised learning occurs when results are not identified for the target
    data from which to learn. Basically, it calculates similitudes-distances between
    gathered data and group them into a certain similar number of clusters. Mathematically,
    similarity distance between data is calculated by Euclidean distance [[23](#CR23)].
    Figure [13.12](#Fig12) explains the traditional clustering method applied to a
    data set [[24](#CR24)].![../images/501059_1_En_13_Chapter/501059_1_En_13_Fig12_HTML.png](../images/501059_1_En_13_Chapter/501059_1_En_13_Fig12_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 13.12
  prefs: []
  type: TYPE_NORMAL
- en: (**a**) Row data scattered. (**b**) Cluster data using an unsupervised learning
    [[21](#CR21)]
  prefs: []
  type: TYPE_NORMAL
- en: 5.2.3 Reinforcement Learning
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: With potential robotic systems in particular, reinforcement learning is recognized
    as a primary learning method. Within that learning model, it is the duty of the
    machine learning model to adjust some of its feature space against the effects
    of its behavior according to the feedback provided. Mathematically, this learning
    process includes estimating incentive values for such goal acts preparing for
    future considerations a scheme or data model of behavior. Figure [13.13](#Fig13)
    reflects a basic flow of reinforcement learning [[25](#CR25)].![../images/501059_1_En_13_Chapter/501059_1_En_13_Fig13_HTML.png](../images/501059_1_En_13_Chapter/501059_1_En_13_Fig13_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 13.13
  prefs: []
  type: TYPE_NORMAL
- en: General flow of reinforcement learning [[25](#CR25)]
  prefs: []
  type: TYPE_NORMAL
- en: 6 Understanding the Threat Landscape
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Adversarial machine learning means designing ML algorithms that can withstand
    these sophisticated attacks and studying the attackers’ limitations and capabilities.
  prefs: []
  type: TYPE_NORMAL
- en: '6.1 Case Study: Anomalous Traffic Detection'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Adversaries may use substitution attacks to interrupt regular user behavior
    and also to escape by causing the monitor to have a lot of false negatives via
    an integrity attack. Through doing so, these opponents will limit the risk of
    detecting their unauthorized activities. When the target machine learning framework
    is known, some data sets for the artificial training can be generated to allow
    for decision-making boundaries. As Papernot et al. tested, this technique of black-boxing
    is considered a substitute attack [[26](#CR26)]. Figure [13.14](#Fig14) displays
    a clear flow of the substitute attack [[27](#CR27)].![../images/501059_1_En_13_Chapter/501059_1_En_13_Fig14_HTML.png](../images/501059_1_En_13_Chapter/501059_1_En_13_Fig14_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 13.14
  prefs: []
  type: TYPE_NORMAL
- en: Flow of the substitute attack [[27](#CR27)]
  prefs: []
  type: TYPE_NORMAL
- en: 6.2 Real-World Attacks
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Current study said that adversaries feed perturbed data to known models. In
    addition, the impact of the attacks is assessed using image feature data sets.
    Although those environments have proved yourself to be enough to persuade many
    investigators, this adversarial attack is a major concern for AI. In fact, we
    find this also from the literature [[28](#CR28), [29](#CR29)], situations where
    this issue is downplayed and where adversarial instances include real-time issues.
  prefs: []
  type: TYPE_NORMAL
- en: 6.2.1 Attack on Cell Phone Camera
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: A. Kurakin, I. Goodfellow et al. [[30](#CR30)] initially revealed that there
    are risks of threats and attacks even in the physical world as well. They identified
    adversarial photographs to demonstrate this and took screenshots from a cell phone
    picture. It has been shown that even when viewed through the camera, a significant
    fraction of images is misclassified. As Fig. [13.15](#Fig15) explains, the attack
    on camera pictures is seen here.![../images/501059_1_En_13_Chapter/501059_1_En_13_Fig15_HTML.png](../images/501059_1_En_13_Chapter/501059_1_En_13_Fig15_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 13.15
  prefs: []
  type: TYPE_NORMAL
- en: (**a**) Data set image. (**b**) Clean image. (**c**) Adversarial image
  prefs: []
  type: TYPE_NORMAL
- en: 6.2.2 Attack on Road Sign
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Building on the attacks proposed in [[15](#CR15), [31](#CR31)], Etimov et al.
    [[32](#CR32)] modeled robust perturbations for the physical universe. We also
    showed the probability of effective attacks on physical environments, such as
    difference in angles of view, range, and solving. In this work, two attack groups
    of visible road sign posters were added: (a) poster, at which the attacker designs
    a distorted sign poster and positions it over the actual sign poster as shown
    in Fig. [13.16](#Fig16), and (b) sticker disturbance, where the road sign poster
    is located. The printing takes place on a ledger, and the ledger is stuck over
    the real label.![../images/501059_1_En_13_Chapter/501059_1_En_13_Fig16_HTML.png](../images/501059_1_En_13_Chapter/501059_1_En_13_Fig16_HTML.png)'
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 13.16
  prefs: []
  type: TYPE_NORMAL
- en: 'A road sign poster attack [[32](#CR32)]: 100 percent fooling LISA-CNN [[32](#CR32)]
    classifier. Even indicating the distance and angle to the image. The classifier
    is educated for road signs using LISA data set [[33](#CR33)]'
  prefs: []
  type: TYPE_NORMAL
- en: 7 Role of Blockchain for Industrial Automation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Blockchain offers a distributed, immutable, and trusted environment for data
    storage and transaction processing by using cryptographic concepts to sign, validate,
    and verify each transaction by miners. Blockchain provides the platform to smart
    contracts to get executed automatically using consensus algorithms. Currently,
    many researchers are combining blockchain in various fields like machine learning,
    IoT, cloud computing, big data analytics, etc. in order to secure the system in
    a decentralized manner.
  prefs: []
  type: TYPE_NORMAL
- en: Smart contracts attract many industries to automate many things and to eliminate
    third-party verification. Smart contracts build the trust among unknown entities
    by providing verification and validation of transactions by special entities called
    miners. Smart contracts with blockchain attract many industries like health insurance,
    healthcare, finance, governance, fraud detection, supply chain management, logistic
    management, natural disaster, self-sovereign identity, and real estate in order
    to automate various processes and improve efficiency of the overall system [[34](#CR34),
    [35](#CR35)]. Smart contracts are used in health insurance to automate the process
    of claiming insurance; for digitization of patient records for surgeries, organ
    transplant, and OPD in healthcare; to provide a trusted, reliable, and transparent
    environment to automate transactions in an open distributed system; etc. [[35](#CR35)].
    Figure [13.17](#Fig17) shows us the various use cases of blockchain where smart
    contracts can be used for automation, security, and transparency [[34](#CR34),
    [35](#CR35)] (Fig. [13.18](#Fig18)). Table [13.1](#Tab1) shows the various approach
    that combines 5G, blockchain and IoT for Industrial automation.![../images/501059_1_En_13_Chapter/501059_1_En_13_Fig17_HTML.png](../images/501059_1_En_13_Chapter/501059_1_En_13_Fig17_HTML.png)
