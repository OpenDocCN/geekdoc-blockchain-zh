- en: 3.3 Security Assumptions
  id: totrans-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 安全假设
- en: 'Ideal working suppositions for 5G empowered IoT situation are as follows: Supposition
    1: The encoded administration demand/client certification must be unscrambled
    by a common symmetric key [[39](#CR39)], which was utilized for encryption. Supposition
    2: AMF is full confided in party and secured. Presumption 3: User hardware is
    also an authorized device; it is liberated from malware and not genuinely altered.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 5G启用的物联网环境的理想工作假设如下：假设1：加密的服务请求/客户端认证必须通过一个共享对称密钥[[39](#CR39)]进行解密，该密钥用于加密。假设2：AMF是完全信任的一方，并且受保护。假设3：用户硬件也是授权设备；它没有恶意软件，也没有经过实质性修改。
- en: 4 Privacy Threats in 5G-Enabled IoT
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5G-启用的物联网中的4种隐私威胁
- en: With the deployment of 5G wireless and the rapidly growing number of IoT devices,
    the 5G-enabled IoT has more server privacy issues. Edge computing allows that
    each physical object in the environment has the ability to communicate autonomously
    over 5G wireless or Internet. In this section, we conclude some main privacy threats
    in 5G-enabled IoT environment.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 随着5G无线网络的部署和物联网设备数量的迅速增长，5G-启用的物联网存在着更多的服务器隐私问题。边缘计算使得环境中的每个物理对象都能够通过5G无线或互联网自主通信。在本节中，我们总结了5G-启用的物联网环境中一些主要的隐私威胁。
- en: 4.1 Broad Sensitive Information
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 广泛的敏感信息
- en: With the deployment of 5G wireless and the rapidly growing number of IoT devices,
    the 5G-enabled IoT has more server privacy issues. Edge computing allows that
    each physical object in the environment has the ability to communicate autonomously
    over 5G wireless or Internet. In this section, we conclude some main privacy threats
    in 5G-enabled IoT environment advanced data mining algorithms to analysis the
    fragmented data from multiple endpoints, and the sensitive personal information
    can still be achieved. For example, in a smart home, the refrigerator can embed
    a camera that monitors the grocery types and if they spoil or not. It seems only
    to collect the grocery data; however, it can definitely use the historical data
    to predict users’ eating habits. The smart robot vacuum, when it works, will collect
    data to identify the locations of house walls and furniture. This helps them avoid
    crashing into the furniture, but it can also measure the square of home closely
    and create a map of the house and share to the cloud.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 随着5G无线部署的进行和物联网设备数量的迅速增长，5G物联网存在更多服务器隐私问题。边缘计算允许环境中的每个物理对象都能够通过5G无线或互联网自主通信。在本节中，我们总结了5G物联网环境中一些主要的隐私威胁，高级数据挖掘算法用于分析来自多个终端的片段数据，敏感个人信息仍然可以被获取。例如，在智能家居中，冰箱可以嵌入一个监视杂货种类和是否腐烂的摄像头。它似乎只是收集杂货数据；然而，它绝对可以使用历史数据来预测用户的饮食习惯。智能机器人吸尘器在工作时会收集数据来识别房屋墙壁和家具的位置。这有助于它们避免撞到家具，但它也可以密切测量家庭的平方，并创建房屋地图并共享到云端。
- en: 4.2 Location Privacy
  id: totrans-93
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 位置隐私
- en: Location-based services (LBS) are created majorly for numerous 5G empowered
    IoT gadgets. Each cell phone and vehicle have worked in worldwide situating frameworks.
    There are many telephone Apps additionally dependent on LBS administrations, for
    example, Yelp, Lyft, Uber, and so forth. The basic role of these administrations
    is to improve clients’ life quality and assist them with living accommodation.
    For example, suggesting the abutting eatery, look into the audits, and so forth.
    Be that as it may, simultaneously, the clients’ area information is in danger
    if there is security assaul. Utilizing the area information, assailants can foresee
    clients’ action schedules, interests place, and life propensities. There are numerous
    analysts who center around securing area protection data. One famous technique
    is to utilize notable security measurements, for example, *k*-namelessness and
    different protection. In any case, a large portion of these systems could just
    furnish security insurance with a specific likelihood. When the attacker coordinates
    the data from different gadgets and investigates the shrouded relationship of
    the information, the area security can be handily wrecked.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 基于位置的服务（LBS）主要是为众多5G设备而创建的。每部手机和车辆都有内置的全球定位系统。还有许多手机应用程序也依赖于LBS服务，例如Yelp、Lyft、Uber等等。这些服务的主要目的是提高用户的生活质量，帮助他们更加便利地生活。例如，推荐附近的餐馆，查看评论等等。然而，与此同时，用户的位置数据面临风险，如果存在安全攻击。利用位置数据，攻击者可以预测用户的活动时间表、兴趣地点和生活习惯。有许多研究人员专注于保护位置隐私信息。一个常用的方法是使用已知的安全度量，如*k*匿名和其他隐私保护方法。然而，大多数这些方法只能以一定的概率提供安全保护。一旦攻击者将来自不同设备的信息匹配并分析数据的隐藏关系，位置隐私就很容易被破坏。
- en: 4.3 Correlation Privacy
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3 关联隐私
- en: With the more personal and identity information collected by 5G-enabled devices,
    the attackers will achieve more private information. After integrating and analyzing
    the correlation between fragment data collected from many devices, the attacker
    will enable to identify the individual information in the specific time, location,
    etc. For example, if an attacker unauthorized accesses a hospital patient’s database.
    Even the information they get cannot identify the particular individual due to
    the encryption of the database. After integrating and analyzing multiple sources,
    the patients’ information can still be determined.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 随着5G设备收集的个人和身份信息越来越多，攻击者将获得更多的私人信息。在整合和分析来自许多设备收集的片段数据之间的相关性之后，攻击者将能够识别出特定时间、地点等的个人信息。例如，如果攻击者未经授权访问医院患者数据库。即使他们获得的信息不能识别特定个人，因为数据库已加密。在整合和分析多个信息源后，患者的信息仍然可以被确定。
- en: 5 Security and Privacy Threats in Specific Domain
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 特定领域中的5个安全和隐私威胁
- en: To understand the importance and application of the ICT based applications and
    further the requirements of the security and privacy threats, the upcoming sections
    describe the concept very clearly.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 为了理解基于信息通信技术的应用的重要性和应用以及安全和隐私威胁的要求，接下来的章节将非常清楚地描述这个概念。
- en: 5.1 Healthcare
  id: totrans-99
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 医疗保健
- en: Healthcare information is very sensitive results in healthcare information security
    be significant attention for both providers and governments all over the world.
    In the digital era, most of the patients’ information is stored in the database.
    This carries the patients’ records at security and privacy risk. The first security
    threat is software security. Nowadays, there are more and more health and wellness
    programs that can be finished on the device side. The patients can download the
    Apps in the mobile devices, then make an appointment, review the reports, etc.
    They must be aware of the risk of privacy data breaches and malicious attackers
    hacking the health information. The second issue is human. Whether it is malicious
    or ignorant, the information leakage by human all has serious repercussions. It
    may be caused by the employees steal data or IoT devices, or breach the data by
    accident. DDoS attacks is the third security threats. Healthcare is a regular
    target. As the smart healthcare industry continues to deliver new services, the
    security management leaders in healthcare must always see the big picture. It
    is also necessary to pay attention to the threats to the supply chain of hospitals.
    Each vendor a hospital cooperates can present a potential data breach incident.
    Make sure that the security and privacy in each step in the supply chain transaction
    are required.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗信息非常敏感，因此医疗信息安全成为全球医疗服务提供者和政府高度关注的问题。在数字时代，大多数患者信息存储在数据库中。这将患者记录置于安全和隐私风险之中。第一个安全威胁是软件安全。如今，有越来越多的健康和健身项目可以在设备端完成。患者可以在移动设备上下载应用程序，然后预约、查看报告等。他们必须意识到隐私数据泄露和恶意攻击者入侵健康信息的风险。第二个问题是人为因素。无论是恶意还是无知，人为的信息泄露都会造成严重后果。这可能是由员工窃取数据或物联网设备造成的，或者是因意外而泄露数据。DDoS
    攻击是第三个安全威胁。医疗保健是常规目标。随着智能医疗行业不断提供新服务，医疗保健领域的安全管理负责人必须始终看到全局。还需要注意医院供应链的威胁。医院合作的每个供应商都可能引发潜在的数据泄露事件。确保供应链交易中每个步骤的安全和隐私是必要的。
- en: 5.2 Smart Home
  id: totrans-101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2 智能家居
- en: Confidentiality threats and authentication threats are general security and
    privacy threats in smart home environment. The undesired personal sensitive information
    breach is known as the confidentiality threats. For example, the smart home control
    systems such as Nest can track the home temperature and electric usage and then
    determine when the house is occupied. Also, losing the password can lead to the
    unauthorized access threats. When the unauthorized attacker accesses to the system,
    they enable to reprogram the system and send the fake request to the things, such
    as releasing the smart lock will cause a more dangerous outcome. Also, in the
    smart home environment, most of the IoT devices collect the private data. It will
    cause a series of privacy issues. For example, the AI embedded IoT can predict
    the users’ behavior, and this kind of private information also has a risk to breach.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 机密性威胁和身份验证威胁是智能家居环境中的一般安全和隐私威胁。未经授权的个人敏感信息泄露被称为机密性威胁。例如，像 Nest 这样的智能家居控制系统可以跟踪家庭温度和电力使用情况，然后确定房屋是否有人居住。此外，丢失密码可能导致未经授权的访问威胁。当未经授权的攻击者访问系统时，他们可以重新编程系统并发送虚假请求给物联网设备，例如释放智能锁可能会导致更危险的结果。另外，在智能家居环境中，大多数物联网设备收集私人数据。这将引发一系列隐私问题。例如，嵌入式人工智能物联网可以预测用户行为，这类私人信息也存在泄露的风险。
- en: 5.3 Smart Grid
  id: totrans-103
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.3 智能电网
- en: The first important thing in smart grid is privacy. The smart meters enable
    to transmit the private customers’ information to the utility company and service
    provider. This information can be used to infer customers’ behavior and house
    occupied. Since in smart grid, several devices can manage the electricity supply
    and network demand at the same time, some attacks can enter the devices through
    the network. Most of the smart grid devices focus on a specific functionality
    only; it results in the devices lack enough memory space or capability to deal
    with security threats. M2M in control systems also can occur in the security issues.
    When one device is attacked, it may send the fake state to make another device
    in an unwanted way. Many devices in smart grid need the remote control. It requests
    the equipment remotely that has a long life cycle and effective security software
    update ability. The various equipments involved in Smart Grid will stop working
    when the DoS attack is trying to access the system.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 智能电网中的第一重要问题是隐私。智能电表可以将私人客户的信息传输给公用事业公司和服务提供商。这些信息可以用来推断客户的行为和房屋占用情况。由于在智能电网中，多个设备可以同时管理电力供应和网络需求，一些攻击可以通过网络进入设备。大多数智能电网设备只专注于特定功能；这导致设备缺乏足够的内存空间或能力来应对安全威胁。控制系统中的
    M2M 也可能存在安全问题。当一个设备受到攻击时，它可能会发送虚假状态，使另一个设备处于不受欢迎的状态。智能电网中的许多设备需要远程控制。这需要远程控制设备具有长寿命和有效的安全软件更新能力。当
    DoS 攻击试图访问系统时，涉及智能电网的各种设备将停止工作。
- en: 5.4 Smart Logistics
  id: totrans-105
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.4 智能物流
- en: 'Smart Logistics: In the supply chain IoT, there are three security and privacy
    issues. The first is data corruption that the attacker accesses to the system,
    sends the fake request, and causes the device to make the wrong decision. The
    second threat is the maintenance of the equipment. The DoS attack can damage the
    equipment or facility if it lacks security protection update or maintenance. Data
    privacy is the common threat in smart logistics. Supply chain always contains
    the users’ private information that should be carefully protected.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 智能物流：在供应链物联网中，存在三个安全和隐私问题。第一个是数据损坏，攻击者可以访问系统，发送虚假请求，导致设备做出错误的决定。第二个威胁是设备的维护。如果设备缺乏安全保护更新或维护，DoS
    攻击可能会损坏设备或设施。数据隐私是智能物流中的常见威胁。供应链始终包含用户的私人信息，应该受到仔细保护。
- en: 6 Challenges and Opportunities
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 挑战与机遇
- en: 'In the previous sections, we reviewed the security threats in each 5G-enabled
    IoT layer and illustrated the common privacy problems. In this section, we will
    provide the security and privacy challenges with the existing researches and a
    discussion on the potential research areas. As Fig. [11.3](#Fig3) shows, each
    layer has different security challenges and security strategies. The first recognition
    layer consists of all the IoT devices, sensors, and controllers. To ensure the
    security with M2M, how to complete the authentication and identify is a great
    challenge. Create efficiency and safety key agreement, and data encryption is
    another challenge to protect the sensor data. Trust management is also needed
    if the IoT devices are transferred from one user to another. Network security
    problems are the most critical security challenges in the second layer: connectivity/edge
    computing layer. All the edge paradigm networks have a security challenge: protocols
    and mechanisms that have data confidentiality and integrality requirements. When
    two authenticated entities communicate with each other, make sure that the data
    confidentiality and integrality are necessary. In addition, how to prevent the
    unauthorized access to the edge networks and how to avoid the DoS attack will
    be other challenges. In the third layer, multiple support architectures are important
    parts. Strong encryption algorithms and protocols are needed in this layer. Also
    for another support infrastructure, such as cloud infrastructures, secure virtualization
    mechanisms are necessary. In the next application layer, the first challenge will
    be how to design secure and efficiency applications. In the meantime, protecting
    the users’ private information is necessary since the application platforms always
    contain sensitive information. To avoid the authorized access to the heterogeneous
    network, better authentication and encryption algorithms are required in this
    layer. In addition, since the smart applications are mainly managed and maintained
    by the third party, well-training of the management team is essential. Last layer
    is the business layer, how to create a better business model, and make sure that
    the APIs are as much secure as protecting the private information are the main
    challenges. Overall, we summary the important security and privacy challenges
    and opportunities in the 5G-enabled IoT environment.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的部分中，我们回顾了每个 5G 启用的物联网层面的安全威胁，并说明了常见的隐私问题。在本节中，我们将提供现有研究的安全和隐私挑战，并讨论潜在的研究领域。如图[11.3](#Fig3)所示，每一层都有不同的安全挑战和安全策略。第一个识别层由所有物联网设备、传感器和控制器组成。要确保
    M2M 安全，如何完成认证和识别是一个巨大的挑战。创建高效和安全的密钥协商以及数据加密是保护传感器数据的另一个挑战。如果物联网设备从一个用户转移到另一个用户，还需要信任管理。网络安全问题是第二层（连接/边缘计算层）中最关键的安全挑战：所有边缘范式网络都面临安全挑战：具有数据保密性和完整性要求的协议和机制。当两个经过身份验证的实体相互通信时，确保数据的保密性和完整性是必要的。此外，如何防止未经授权访问边缘网络以及如何避免
    DoS 攻击将是其他挑战。在第三层中，多支持架构是重要的组成部分。在这一层需要强大的加密算法和协议。对于另一种支持基础设施，如云基础设施，安全的虚拟化机制是必要的。在下一个应用层中，第一个挑战将是如何设计安全和高效的应用程序。同时，由于应用平台始终包含敏感信息，保护用户的私人信息是必要的。为了避免对异构网络的未经授权访问，在这一层需要更好的认证和加密算法。此外，由于智能应用主要由第三方管理和维护，管理团队的良好培训至关重要。最后一层是业务层，如何创建更好的商业模式，并确保
    API 尽可能安全以保护私人信息是主要挑战。总的来说，我们总结了 5G 启用的物联网环境中重要的安全和隐私挑战以及机会。
- en: 6.1 Identity and Authentication
  id: totrans-109
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.1 身份验证与认证
- en: Efficiency and privacy authentication scheme are needed in the 5G-enabled IoT
    environment. Previously, the authentication protocols are designed based on the
    single server environment which are not suitable for the new architecture of 5G-enabled
    IoT environment distributed services environment. Back in 2009, cloud computing
    as a new technology came to our life. With the numerous growth of users and the
    request to share the service, many researchers began to pay more attention to
    design the trust and security authentications between cloud users and the service.
    Also, they found for most of the users, the past authentications such as SSL Authentication
    Protocol (SAP) [[40](#CR40)] are very complicated to use. Li et al. proposed a
    new identity-based authentication for cloud computing (IBACC) [[41](#CR41)], and
    their authentication is more efficient and lightweight than SAP.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在5G启用的物联网环境中需要高效和隐私身份验证方案。以前，身份验证协议是基于单服务器环境设计的，这些协议不适用于新的5G启用的物联网环境分布式服务环境的架构。早在2009年，作为一种新技术的云计算进入了我们的生活。随着用户数量的增长和共享服务的要求，许多研究人员开始更加关注在云用户和服务之间设计信任和安全身份验证。他们还发现，对于大多数用户来说，过去的身份验证如SSL身份验证协议（SAP）[[40](#CR40)]非常复杂。李等人提出了云计算的新基于身份的身份验证（IBACC）[[41](#CR41)]，他们的身份验证比SAP更高效和轻量级。
- en: Around 2015, more and more people found that there are many sensitive data that
    become digitalized, such as healthcare data. Therefore, many researchers construct
    more efficiency authentication schemes to protect the E-healthcare database. For
    example, Wu et al. and Jiang et al. all focus on the proposed three-factor authentication
    protocols to defense the different types of attacks. After some researchers found
    the disadvantage of the single server authentication schemes, some pursue the
    creation of inter-cloud identity management systems that came out, such as OpenID
    and SAML to provide Single-Sign-On (SSO) authentication. However, these authentication
    schemes rely on the third party that may bring some new security threats. Therefore,
    how to design efficiency and privacy authentication schemes will be a challenge
    in the distributed service environment.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 大约在2015年，越来越多的人发现许多敏感数据已经数字化，例如医疗数据。因此，许多研究人员构建了更高效的身份验证方案来保护电子医疗数据库。例如，吴等人和姜等人都专注于提出的三因素身份验证协议以防御不同类型的攻击。一些研究人员发现了单服务器身份验证方案的缺点后，一些人开始创建了出现的云间身份管理系统，例如OpenID和SAML以提供单点登录（SSO）身份验证。然而，这些身份验证方案依赖于可能带来一些新安全威胁的第三方。因此，在分布式服务环境中设计高效和隐私身份验证方案将是一个挑战。
- en: There are some researchers who focus on this field. Lo et al. designed an efficient
    privacy aware authentication scheme for MCC service. Their scheme allows mobile
    users to access multiple computing services from multiple providers using a single
    private key. Recently, He et al. and Jiang et al. found some drawbacks of this
    Lo’s scheme and improved the scheme, such as use identity-based signature scheme.
    As we mentioned before, the IoT devices may transfer from one user to another.
    Since most IoT devices need to create a personal account and input the sensitive
    information, how to provide user anonymity with an efficiency authentication should
    be another challenge. Li et al., Yang et al., and Wu et al. all focus on how to
    create an efficiency authentication with user anonymity.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些研究人员专注于这个领域。罗等人为MCC服务设计了一种高效的隐私感知身份验证方案。他们的方案允许移动用户使用单个私钥访问多个提供商的多个计算服务。最近，何等人和姜等人发现了罗的方案的一些缺点并对方案进行了改进，例如使用基于身份的签名方案。正如我们之前提到的，物联网设备可能从一个用户转移到另一个用户。由于大多数物联网设备需要创建个人帐户并输入敏感信息，如何提供具有高效身份验证的用户匿名性应该是另一个挑战。李等人，杨等人和吴等人都致力于如何创建具有用户匿名性的高效身份验证。
- en: Even though there are many types of research in this domain, there still have
    some opportunities. The first opportunity in identity and authentication is synergies.
    We found that most efficiency and privacy aware authentication researches are
    in the MCC environment. Finding the possible corporations between MCC and other
    edge paradigms is necessary. The second potential research director is how to
    control the trade-off between security and privacy when designing an authentication
    protocol. For example, when using lightweight authentication, how to make sure
    the user anonymity still works well. For some battery-based IoT devices, how to
    save the energy and protect the security at the same time is an interesting topic
    either.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管在这个领域有许多类型的研究，但仍然存在一些机会。身份验证和认证方面的第一个机会是协同作用。我们发现，大多数高效和隐私意识的身份验证研究都在MCC环境中。在MCC和其他边缘范式之间找到可能的合作关系是必要的。第二个潜在的研究方向是在设计认证协议时如何平衡安全性和隐私性之间的权衡。例如，当使用轻量级身份验证时，如何确保用户匿名性仍然良好。对于一些基于电池的物联网设备，如何同时节省能源并保护安全性也是一个有趣的话题。
- en: 6.2 Trust Management
  id: totrans-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.2 信任管理
- en: In 5G-enabled IoT, especially for the different IoT devices, service providers
    and remote servers exist in the trust issues. How to develop the trust relationship
    among device–device, device–user, and user–server is a challenge. How to efficiently
    create the trust management framework is the most attractive research field for
    many researchers. Previously, the trust management is developed for cloud computing
    environment to solve the trust issues between the IoT users and the cloud server.
    At the beginning of the trust management in cloud computing, Service Level Agreements
    (SLAs) are the foundation technique but not consistent among cloud provides. This
    will lead the user unable to identify the trustworthy cloud provider.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在5G启用的物联网中，尤其是对于不同的物联网设备，服务提供商和远程服务器存在着信任问题。如何建立设备-设备、设备-用户和用户-服务器之间的信任关系是一个挑战。如何高效创建信任管理框架是许多研究人员最感兴趣的研究领域。以前，信任管理是为了解决物联网用户和云服务器之间的信任问题而在云计算环境中开发的。在云计算信任管理刚开始阶段，服务级别协议（SLAs）是基础技术，但在云提供商之间不一致。这会导致用户无法识别可信赖的云提供商。
- en: Therefore, many trust management frameworks are proposed. Petri et al. proposed
    a trust model that manages the information and identifies the trust distribution.
    Hammam et al. employed a trust management system to calculate the trust value
    for the node in the mobile ad-hoc clouds environment. The trust management system
    combines various security features like availability, neighborhood’s evaluation,
    response quality and task completeness together to ensure the efficiency. In 2016,
    Zhu et al. implemented SLAs trust as the base and proposed an innovative trust
    model to integrate the objective and subjective trust in the MCC manner.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，提出了许多信任管理框架。Petri等人提出了一个管理信息并确定信任分配的信任模型。Hammam等人采用了一个信任管理系统来计算移动自组织云环境中节点的信任值。信任管理系统将可用性、邻域评估、响应质量和任务完成度等各种安全特性结合在一起，以确保效率。在2016年，Zhu等人将SLAs信任作为基础，并提出了一种创新的信任模型，将客观信任和主观信任融合到了MCC方式中。
- en: It is evident that most of the trust management researches focused on the centralized
    service, and from 2016, few trust management pieces of research started to pay
    more attention to the distributed computing service. Trust management in distributed-based
    computing in 5G-enabled IoT will be a potential research direction in the future.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，大多数信任管理研究都集中在集中式服务上，从2016年开始，少数信任管理研究开始更多地关注分布式计算服务。在5G启用的物联网中，基于分布式计算的信任管理将是未来的潜在研究方向。
- en: 6.3 Encryption/Cryptographic Method
  id: totrans-118
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.3 加密/密码学方法
- en: Encryption has been the research interest for many researchers in many years.
    However, the traditional encryption methods such as Triple DSE (3DSE) [[42](#CR42)]
    and Triple Data Encryption Algorithm (TDEA) [[43](#CR43)] have drawbacks that
    the devices must need to know the identities of the information recipients and
    share credentials with them in advance. In the 5G-enabled IoT environment, in
    many scenarios, there are many recipients unknown, which means the traditional
    encryption algorithms cannot handle the complicated IoT system. Therefore, some
    encryption methods developed for IoT environment contributed many solutions. Attribute
    Based Encryption (ABE) [[44](#CR44)] in one of the encryption algorithms consists
    of a key authority between data sender and recipient.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，加密一直是许多研究人员的研究兴趣。然而，传统的加密方法如三重DSE（3DSE）[[42](#CR42)]和三重数据加密算法（TDEA）[[43](#CR43)]存在缺点，即设备必须事先知道信息接收者的身份并与其共享凭证。在5G启用的物联网环境中，在许多场景中，有许多接收者是未知的，这意味着传统的加密算法无法处理复杂的物联网系统。因此，为物联网环境开发的一些加密方法提供了许多解决方案。基于属性的加密（ABE）[[44](#CR44)]是其中一种加密算法，由数据发送者和接收者之间的密钥管理机构组成。
- en: 'How to make the encryption scheme more secure and efficient becomes a challenge
    when designing encryption algorithms. Wu et al. combined two systems, the hierarchical
    identity-based encryption (HIBE) [[45](#CR45)] and the cipher text attributed
    based encryption (CP-ABE) [[44](#CR44)], and proposed an efficiency encryption
    scheme for users to share the confidential data in the centralized cloud environment.
    After 3 years, Li et al. introduced a novel encryption mechanism to protect the
    healthcare data in cloud servers. They leveraged the ABE techniques to encrypt
    each patient’s PHR file. With the development of edge paradigms, there are many
    extensive concerns of the edge paradigms encryption method. Alrawais et al. offered
    an efficient key exchange protocol based on CP-ABE and digital signature techniques
    in fog computing environment and achieved more efficient performance on confidentiality,
    authentication, and access control. Jiang et al. designed an encryption scheme
    based on CP-ABE for fog computing IoT either. Besides KP-ABE, there is another
    scheme in ABE: key-policy ABE (KP-ABE) that can also contribute to the big data
    security.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在设计加密算法时，如何使加密方案更安全和高效成为一个挑战。吴氏等人结合了两个系统，分层基于身份的加密（HIBE）[[45](#CR45)]和密文属性基于加密（CP-ABE）[[44](#CR44)]，并提出了一种用于用户在集中式云环境中共享机密数据的高效加密方案。三年后，李氏等人引入了一种新颖的加密机制，用于保护云服务器中的医疗数据。他们利用ABE技术加密每个患者的PHR文件。随着边缘范式的发展，边缘范式的加密方法引起了许多广泛关注。Alrawais等人在雾计算环境中提供了一种基于CP-ABE和数字签名技术的高效密钥交换协议，并在保密性、认证和访问控制方面实现了更高效的性能。江氏等人为雾计算物联网设计了一种基于CP-ABE的加密方案。除了KP-ABE，ABE中还有另一种方案：基于密钥策略的ABE（KP-ABE），也可以为大数据安全做出贡献。
- en: Unfortunately, from now, most encryption mechanisms focus on cloud computing
    and fog computing environment, for MEC and MCC, and there still have opportunities
    to design more efficient encryption algorithms. In addition, most of the researches
    pay more attention to the CP-ABE algorithms; there may have other encryptions
    methods that can incorporate with CP-ABE, such as fully homomorphic encryption
    (FHE), ciphertext policy attribute based proxy re-encryption (CP-ABPRE) [[46](#CR46)],
    etc.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，到目前为止，大多数加密机制都集中在云计算和雾计算环境中，针对MEC和MCC，还有机会设计更有效的加密算法。此外，大多数研究更多地关注CP-ABE算法；可能存在其他可以与CP-ABE结合的加密方法，如全同态加密（FHE），密文策略属性基础代理重新加密（CP-ABPRE）[[46](#CR46)]等。
- en: 6.4 Access Control
  id: totrans-122
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.4 访问控制
- en: The access control is used to ensure the unauthorized entities cannot access
    the IoT devices and collect data. Previously, most researches focus on design
    of the access control system for cloud computing. Yu et al. created the access
    control system by exploiting techniques of many encryption schemes and built an
    efficient fine-grained data access control. Also, they proposed another novel
    framework for access control to the healthcare domain within the cloud computing
    environment.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 访问控制用于确保未经授权的实体无法访问物联网设备并收集数据。以前，大多数研究都集中在为云计算设计访问控制系统上。于氏等人利用许多加密方案的技术创建了访问控制系统，并建立了高效的细粒度数据访问控制。此外，他们还提出了另一个在云计算环境中访问医疗保健领域的新型框架。
- en: However, the researches of the access control mechanisms in edge computing are
    very few. Implementing effective access control algorithms will be one challenge.
    Because of the enormous numbers of the edge devices in 5G-enabled IoT, there is
    a new challenge to access control on how to efficiently find the access model
    and how to optimize the limited resources especially for some battery-based devices.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在边缘计算中的访问控制机制的研究非常少。实施有效的访问控制算法将是一项挑战。由于5G启用的物联网中边缘设备的数量巨大，访问控制面临一个新的挑战，即如何有效地找到访问模型以及如何优化有限资源，特别是对于一些基于电池的设备。
- en: 6.5 Privacy
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.5 隐私
- en: Because in 5G-enabled IoT, the IoT architecture is complicated and distributed,
    the information of the IoT devices collected is sensitive and private. The more
    complex privacy mechanisms are needed now. In the past years, there are many privacy
    protection mechanisms such as *k*-anonymity, differential privacy, quasi-identifier,
    pseudonymization, etc.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 因为在5G启用的物联网中，物联网架构复杂且分布式，所收集的物联网设备信息是敏感且私密的。现在需要更复杂的隐私机制。在过去的几年中，有许多隐私保护机制，如*k*
    -匿名性，差分隐私，准标识符，伪匿名化等。
- en: At the beginning of IoT privacy research, there are many privacy protection
    mechanisms that focus on cloud computing. Wang et al. utilized and uniquely combined
    the public key based homomorphic authenticator with random masking and then achieved
    the privacy-preserving public audit requirement. Itani et al. presented the PasS
    (Privacy as a Service) security protocols to protect the privacy threats in the
    cloud computing architecture either. After edge paradigms emerge, Lu et al. presented
    the Lightweight Privacy-preserving Data
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 在物联网隐私研究初期，有许多侧重于云计算的隐私保护机制。王等人利用并独特地结合了基于公钥的同态认证器与随机掩码，然后实现了隐私保护的公共审计要求。Itani等人提出了用于保护云计算架构中隐私威胁的
    PasS（隐私即服务）安全协议。在边缘范式出现后，陆等人提出了轻量级隐私保护数据
- en: 6.6 Privacy in the IoT
  id: totrans-128
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.6 物联网中的隐私
- en: On account of structure trade-offs as far as cost, multifaceted nature, and
    vitality required for satisfying their activity, numerous gadgets in the IoT are
    typically resource constrained. To adapt to unapproved access to, stealing of
    information, gadgets ought to be furnished with authentication, authorization
    process, and information protection abilities that guaranteed newness, legitimacy,
    classification, and uprightness of data. Protection (for example, unlink ability,
    information mystery, and obscurity) must be precisely saved since individual and
    delicate data could be taken and manhandled by an attacker. Encryption is central
    to give sensitive information a fundamental degree of security. Without a doubt,
    it forestalls that communicated information can be captured and perused by aloof
    foes. Encoding the data may utilize computationally costly cryptographic techniques
    (for example, pairing based cryptography), which could not be executed by IoT
    gadget. So as to distinguish appropriate cryptographic ways to deal with the IoT,
    Malina et al. [[47](#CR47)] estimated the exhibition of the most utilized approach,
    (for example, RSA, secure hashing calculations, and AES) on probably the most
    widely recognized micro-controller preparing IoT gadgets. They found that while
    hashing and symmetric encoding activities take barely milliseconds and can run
    on extremely restricted micro-controllers, more grounded approaches, for example,
    RSA (by a 2048-bit private key), can cause delays into several milliseconds, which
    are unfortunate progressively to IoT applications. Handling of complex activities
    could be left to the cloud or to communication passages, bringing the decrease
    of the gadgets’ vitality utilization and calculation delays. Be that as it may,
    this technique requires trustful doors and secure correspondence among parties.
    A reasonable method to ensure identities (the two gadgets and clients) from being
    followed is concealing their genuine character by methods for pseudonyms. Anyway,
    as additionally recommended, when assailants listen to information bundle inside
    an adequately wide time window of perception, they may unveil genuine casualties
    identifier. As portrayed later in this paper, at the point when associated with
    a LTE network, IoT gadgets can translate messages communicated by the network
    to find a particular endorser. Such messages contain just impermanent identifiers,
    yet a latent foe might misuse decoded data to recover relationship among brief
    extraordinary identifiers. Here we contend that despite the fact that the use
    of security approaches in structure and execution stages, security goals in the
    IoT could not be accomplished in light of its multifaceted nature. At that point,
    a far reaching comprehension of inspirations driving protection shortcomings and
    coming about recognizable proof of suitable relief activities in light of them
    requires a natural procedure fit for investigating the wide and various IoTs from
    particular viewpoints.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于结构方面的成本、复杂性和为满足其操作所需的能量之间的权衡，物联网中的许多设备通常资源有限。为了应对未经授权的访问、数据窃取等问题，设备应配备身份验证、授权流程和数据保护功能，以确保信息的新鲜性、有效性、保密性和完整性。隐私（例如，可取消链接、数据保密性和匿名性）必须小心保留，因为个人和敏感信息可能会被攻击者窃取和滥用。加密是为敏感数据提供基本安全级别的重要手段。确实，它可以防止传输的数据被被动敌人拦截和阅读。加密数据可能使用计算成本高昂的加密方法（例如，基于配对的加密），这些方法可能无法由物联网设备执行。为了在物联网中识别合适的加密方法，Malina等人[[47](#CR47)]评估了最常用的方法（例如，RSA、安全哈希算法和AES）在一些最常见的微控制器处理物联网设备上的性能。他们发现，虽然哈希和对称编码操作只需几毫秒，就可以在非常有限的微控制器上运行，但更强大的方法，例如RSA（通过2048位私钥），可能会导致数百毫秒的延迟，这在物联网应用中是不可取的。复杂操作的处理可以交给云端或通信网关，从而降低设备的能耗和计算延迟。然而，这种方法需要信任的网关和各方之间的安全通信。一种保护设备和用户身份（包括设备和用户）不被跟踪的合理方法是通过伪名隐藏其真实身份。然而，正如之后在本文中所描述的，当攻击者在足够长的时间窗口内监听数据包时，他们可能会揭示真实受害者的标识符。当连接到LTE网络时，物联网设备可以解释网络广播的消息以查找特定的订阅者。这些消息只包含临时标识符，但是被动敌人可能利用未解密的信息来恢复临时唯一标识符之间的关系。在这里，我们认为，尽管在结构和执行阶段采用了安全策略，但由于其复杂性，物联网中的安全目标无法实现。然后，对隐私漏洞背后的动机有全面的理解，并根据这些动机提出适当的缓解措施，需要一种能够从特定角度分析广泛和多样的物联网的自然过程。
- en: 6.7 UDN and IoT Privacy
  id: totrans-130
