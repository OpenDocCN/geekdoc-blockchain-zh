- en: 3.2 Machine Learning and 5G IoT
  id: totrans-587
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: IoT device utilization is growing day by day. This extensive usage of IoT produces
    enormous volumes of data. This data can be efficiently treated by the use of machine
    learning to infer several beneficial insights that can enhance services and influence
    the lives and technologies deeply. In the modern-day world, the growth is being
    witnessed in the consumption of IoT devices. As the number of devices increases,
    more data will be generated as the data is proportional to the consumption of
    these devices. Data concerning social patterns of trade and sustenance makes the
    machine learning ready for the interpretation that can benefit our work and life
    in a positive way. Machine learning will support IoT devices to operate in a better
    manner, creating a pleasanter lifestyle for society.
  id: totrans-588
  prefs: []
  type: TYPE_NORMAL
- en: The domain of machine learning is developing and undeviating, accompanying the
    growth of the IoT. IoT elements such as sensors and nano cameras are now omnipresent;
    installed in mobile phones, laptops, PCs, parking stations, and shopping stores;
    and used for traffic control, medical industry, and even in-home appliances [[4](#CR4)].
    There is a huge amount of IoT devices prevailing in the world, and there is no
    change of its decrement soon. These devices collect large measures of data that
    is supplied to machines through the Internet, permitting devices to “learn” from
    the information given and make them more useful. In IoT, it is necessary to record
    that an individual method/factor can generate gigantic quantities of data at each
    instant. This information from IoT is dispatched to servers to build better machine
    learning standards. By the year 2021, the world will witness a huge share of IoT
    devices which are estimated to be around 20 billion. Data gathered by those devices
    often concerns the development of automation. Furthermore, machines can absorb
    more efficiently and can backside their shortcomings [[4](#CR4), [5](#CR5)].
  id: totrans-589
  prefs: []
  type: TYPE_NORMAL
- en: Let us take an example; suppose there are a set of people visiting a doctor
    and we have scanners, sensors, and nano cameras to get the data about those patients.
    If the data is fed to the system via the Internet, then the data can be analyzed.
    Now, if the graphical representation of patients having fever is visible, then
    it may be considered that the machine or device has not imbibed it fully. Parallel
    to this, if the system can identify other diseases that a patient possibly has
    by observing their face and body structures, then it can be considered that the
    machine is fully developed and has learned the needful and is now intelligent.
    Collecting, processing, interpreting, and remaining ready to “think out” practicing
    IoT data need a lot of infinite computational and commercial support to achieve
    marketing and machine learning benefits. Today, the IoT joins numerous areas such
    as production industries, healthcare, construction industry, transportations,
    traffic, purchasing, and so on. Data accumulated from these regions can positively
    make the foundation of learning meaningful and efficient.
  id: totrans-590
  prefs: []
  type: TYPE_NORMAL
- en: One major trait of 5G is the capacity to foretell action over the network and
    control them. Machine learning is accommodated to serve in 5G networks as it needs
    large volumes of data batches to foretell the accuracy of the activity. Machine
    learning seems to be a necessary component of any networking system as it is more
    complex than the few initial network generation. It works at higher frequencies,
    offers more elaborate configurations, and operates more advanced connectivity
    devices. The MIMO antennas which stand for multiple inputs multiple outputs used
    by 5G networks can manage multiplied data “communications” simultaneously across
    the same data signal [[6](#CR6)].
  id: totrans-591
  prefs: []
  type: TYPE_NORMAL
- en: This implies that more data transmission can be done without affecting the transfer
    of other data across the same network. As more machines tend to connect to the
    5G networks, it creates a difficulty in managing all the traffic without the cooperation
    of machine learning. The 5G networks will be ready to examine data patterns and
    communication, enabling a dynamic transmission of data. A completely working 5G
    network will not happen without AI and ML as they are capable of making judgments
    by themselves. It gives supplementary penetrations into the shape of the network
    by giving other skills and functionalities for the error, administration, and
    issues related to security as shown in Fig. [14.3](#Fig3).![../images/501059_1_En_14_Chapter/501059_1_En_14_Fig3_HTML.png](../images/501059_1_En_14_Chapter/501059_1_En_14_Fig3_HTML.png)
  id: totrans-592
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 14.3
  id: totrans-593
  prefs: []
  type: TYPE_NORMAL
- en: Machine learning and 5G networks
  id: totrans-594
  prefs: []
  type: TYPE_NORMAL
- en: The factors can be quickly controlled and resolved for the networks and systems
    are informed about the handling issues before they become difficult. For instance,
    a weak network plan is found more quickly based on the machine learning analysis
    of past traffic models. System failures are speedily rectified as the identification
    is done even before showing a negative impact across the network and are alleviated
    efficiently, something tough to do in profoundly complex operations without machine
    learning.
  id: totrans-595
  prefs: []
  type: TYPE_NORMAL
- en: To check the number of hardware tools required to empower a 5G network by introducing
    the ideology of virtualization or network slicing. Network slicing refers to the
    usage of a single shared network with parallel running multiple virtualized networks.
    For example, firms can run a single network slice to lower the delay in the system
    that requires higher reliability; on this particular device, the employee traffic
    is handled by another slice. A 5G network-stimulated car has one network slice
    for the scenarios like autonomous driving facility and other slices for other
    functions and a different slice for the car features like radio, navigation system,
    and AC. Installing network slices is confined on a 5G network as there is a requirement
    of manual configuration. ML and AI will aid this service and find a way to reduce
    the complexity of the systems. This will assure that all information exchange
    is routed based on the need of the device and ensures the configuration settings
    to be appropriate.
  id: totrans-596
  prefs: []
  type: TYPE_NORMAL
- en: 3.3 Applications of Machine Learning
  id: totrans-597
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The potential and prevailing applications are [[5](#CR5)–[7](#CR7)]:'
  id: totrans-598
  prefs: []
  type: TYPE_NORMAL
- en: (i)
  id: totrans-599
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Agriculture:* Agriculture is undoubtedly one of the most vital human pursuits.
    More helpful technologies imply higher yield. This holds the human race more satisfied
    and healthier. According to some surveys, global food generation will rise by
    70 percent by the mid-twenty-first century to keep up with global demand. The
    selection of IoT and ML in the agricultural area is also progressing swiftly where
    the total number of related device demand seems to grow at a very high rate reaching
    75 million in 2020\. In smart agriculture, all communications between farmers
    and agricultural methods are converted to be data-driven. Even analytic tools
    are presenting the correct information at the appropriate time. Gradually ML will
    provide the reason to surmount and automate the agricultural sector. It is encouraging
    to discover patterns and derive information from enormous quantities of data.'
  id: totrans-600
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (ii)
  id: totrans-601
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Healthcare:* Today, smart, supported living circumstances are required for
    patients with chronic health issues, and to the rescue comes home healthcare.
    This connects the patient’s medical history and semantic illustration of the individual
    care process with the powers to watch the living situations with the integration
    of technologies like machine learning, Internet of Things, and 5G networking.
    The combined healthcare structure can produce significant additions while enhancing
    general wellbeing.'
  id: totrans-602
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: IoT devices in this sector are the nano sensors connected to the patient’s skin
    to measure sugar levels, heartbeat, blood pressure, etc. This inexperienced data
    is forwarded to the database that remains in the highly guarded cloud platform.
    The doctor can obtain the data of the earlier prescriptions and use advanced ML
    algorithms to prescribe specific medications to patients at distant places if
    demanded. Thus, subjects at the house can be protected from sudden health hazards
    like heart attacks.
  id: totrans-603
  prefs: []
  type: TYPE_NORMAL
- en: (iii)
  id: totrans-604
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Maintenance:* In 2017 “Internet of Trains” project was launched. Embedded
    sensors in tracks and the trains were set up in countries like Russia and Spain.
    Employing the data input from the sensors, they raised a machine learning design
    to recognize signs if the track or the rain was about to fall. They later use
    the overtaken observation to find the area which requires repairs.'
  id: totrans-605
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (iv)
  id: totrans-606
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Surveillance from CCTV:* This is the largest in scale example of IoT with
    ML. This has enabled facial identification software to be appointed with the CCTV
    cameras. The technology is nowadays being used in cities, airports, railway stations,
    and malls to catch hold of criminals. This technology also has its drawbacks as
    it interferes with personal space or privacy.'
  id: totrans-607
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (v)
  id: totrans-608
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Supply Chain:* As businesses now have a lot of data and want to know about
    the responses from their customers, they are practicing this technology to adapt
    their list accordingly. They guide various companies like Uber and Walmart to
    attain a better position in the service market.'
  id: totrans-609
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 3.4 Various Challenges Encountered While Applying ML
  id: totrans-610
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: These days companies are overwhelmed with data that arises from IoT projects
    and are exploring ML and 5G networking to help and maintain these devices. It
    is difficult to control and secure vital data from these operations [[8](#CR8)].
    There are features to IoT similar to a data warehouse, connectivity, safety, app
    advancement, integration of the system, and even methods that are growing in this
    area. An extra layer of complexity among the IoT takes functionality to the next
    level.
  id: totrans-611
  prefs: []
  type: TYPE_NORMAL
- en: Significant trials that businesses face amidst IoT and ML are the application,
    access, and interpretation of IoT data. If one has a set of input from varied
    origins, then one can run some analytical process. Despite the need for prediction
    regarding the events, the companies need to learn the process of using this technology.
    Numerous firms are shifting to the cloud platform providers as these businesses
    offer a variety of services to store data and serve it for data analytics and
    machine learning models. They also support in building plans, dashboards, and
    other designs to imagine the data these models produce. Overall, IoT, ML, and
    5G networking are coupled to implement high clarity and power of the wide array
    of devices attached to the Internet [[9](#CR9)].
  id: totrans-612
  prefs: []
  type: TYPE_NORMAL
- en: Futurists assume that ML and the IoT will convert the market deeply showcasing
    revolutions. Are there distinctive kinds of uncertainties in this technology?
    This is the new question to which one can only answer that with any developing
    technology, one ought to admit both the advantage and risks that occur with the
    main adoption. The technology that is tested against all the odds can be considered
    safer and more profitable.
  id: totrans-613
  prefs: []
  type: TYPE_NORMAL
- en: 5G networking will facilitate a modern age of possibility for everyone. The
    capacity to manage and transfer data from anyplace in the world to wherever one
    want that to in the shortest possible time will change the way one used the technology.
    It will unbar the minds of technology specialists as they consider new, progressive,
    and innovative ideas to develop the potential and subsistence of our markets.
    In this age of connection and connectivity, people have many technologies to sustain
    their daily necessities. In this situation, IoT, ML, and 5G networking are developing
    as a possible answer for queries faced by the service sector in several sectors.
    Adding machine learning and IoT to mix with 5G will make matters even more impressive.
    Intelligent machines will be able to experience learning with methods intended
    to assist and optimize our experiences. With the precise succession of machine
    learning and the Internet of Things, one can enjoy unparalleled levels of accomplishment
    and computerization with the help of 5G networks. It will stimulate discovery
    in all phases of growth, improving the way one abide and operate for ages to come.
  id: totrans-614
  prefs: []
  type: TYPE_NORMAL
- en: 4 Big Data Analytics
  id: totrans-615
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As the world is becoming more and more digitalized, it involves the generation
    of data from different resources which in result has led to the growth of big
    data. Big data refers to a large and complex set of data that can be present in
    any format, and the analysis of such data is called big data analytics [[17](#CR17),
    [18](#CR18)]. Big data and DM are two unique things; while the two of them identify
    with utilization of huge data sets to deal with the information that will fill
    our need, they are two distinct terms in the part of activity they are utilized
    for. Enormous data alludes to an assortment of huge data sets (e.g., data sets
    in Excel sheets which are too huge to possibly be dealt with without any problem).
    Data mining then again alludes to the movement of experiencing an enormous lump
    of information to search for applicable or relevant data. The difference between
    the two can easily be understood through Table [14.1](#Tab1).Table 14.1
  id: totrans-616
  prefs: []
  type: TYPE_NORMAL
- en: Difference between big data and data mining
  id: totrans-617
  prefs: []
  type: TYPE_NORMAL
- en: '| Features | Big data | Data mining |'
  id: totrans-618
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  id: totrans-619
  prefs: []
  type: TYPE_TB
- en: '| Definition | It is a term used to refer to a large amount of data set | It
    is a technique used to excerpt useful data from a raw data set |'
  id: totrans-620
  prefs: []
  type: TYPE_TB
- en: '| Aim | It mainly aims at gathering, storing, and processing a variety of data
    | It mainly aims at analyzing data and finding relationships between them |'
  id: totrans-621
  prefs: []
  type: TYPE_TB
- en: '| Type of data | It consists of structured, unstructured, and semi-structured
    data | It consists of relational databases and structured data |'
  id: totrans-622
  prefs: []
  type: TYPE_TB
- en: '| Applications | It is used for dashboards and prophetic means | It is used
    for strategic judgment purposes |'
  id: totrans-623
  prefs: []
  type: TYPE_TB
- en: Big data is symbolized by 3Vs which are velocity, volume, and variation. Volume
    can be referred to as the quantity of data that is generated every day by various
    sources around us, while velocity means the amount of development and in what
    speed the data is accumulated for analysis. Variety is responsible for the flow
    of information or data which is structured, unstructured, semi-structured, etc.
    The not so popular V, that is, veracity, which comes fourth is actually the possibility
    and liability. The major aim is to successfully achieve and follow these 4Vs as
    shown in Fig. [14.4](#Fig4). Big data analytics has become such an important aspect
    because all the IT and computer industries are producing a huge amount of data
    that can only be taken in use after its analysis as that all information present
    in the form of big data is not necessarily required for analysis or decision-making
    process. Industries are fascinated to invest in customized findings of big data.![../images/501059_1_En_14_Chapter/501059_1_En_14_Fig4_HTML.png](../images/501059_1_En_14_Chapter/501059_1_En_14_Fig4_HTML.png)
  id: totrans-624
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 14.4
  id: totrans-625
  prefs: []
  type: TYPE_NORMAL
- en: Big data protocols
  id: totrans-626
  prefs: []
  type: TYPE_NORMAL
- en: 4.1 Challenges in Big Data Analytics
  id: totrans-627
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Initially, data warehouses were used to process big data, but precision and
    accuracy were the main concerns that were faced [[19](#CR19), [20](#CR20)]. The
    major issue in the analysis of big data is the deficiency of coordinated communication
    between database systems and analytic tools. The first challenge for big data
    analysis is the unavailability of storage methods which can be due to the increased
    speed of input/output. In such scenarios, the data approachability should be the
    main concern for better representation. In earlier times, hard drives were used
    to store the data, but it became steady and became less reliable due to the random
    input/output production. To avoid this problem, the idea of solid-state drive
    (SSD) was introduced.
  id: totrans-628
  prefs: []
  type: TYPE_NORMAL
- en: The second challenge in the implementation of big data analysis is the multiplicity
    of data, which refers to the growth of data sets in an undefined pattern. As a
    result, the already existing algorithms might not respond in an expected way and
    insufficient time whenever dealing with high-dimensional data. The only solution
    possible in such situation is to shift the attention to designing storage systems
    and to use appropriate big data analysis tools which can guarantee the result
    when the data comes from multiple sources.
  id: totrans-629
  prefs: []
  type: TYPE_NORMAL
- en: The next third most important challenge is data scalability and security. All
    establishments have their proper policies to protect their sensitive and private
    information, which is the main concern for big data analysts as there is an immense
    security risk which is related to big data due to which the reliability of data
    and information is becoming a major problem. The possible ways in which security
    can be improved are by implementation of the techniques of authorization, authentication,
    and encryption.
  id: totrans-630
  prefs: []
  type: TYPE_NORMAL
- en: 'For processing the high-dimensional data and solving the above issue, various
    tools have been developed. The major three tools are [[21](#CR21), [22](#CR22)]:'
  id: totrans-631
  prefs: []
  type: TYPE_NORMAL
- en: (i)
  id: totrans-632
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Apache Hadoop and MapReduce:* The commonly known and successful software platform
    that can be used in big data analysis is Apache Hadoop and MapReduce. MapReduce
    is a programming representation for large data sets which are based on the famous
    divide and conquer algorithm. This method is generally executed in two steps which
    are Map step and Reduce step. Hadoop has two types of nodes which are master node
    and worker node.'
  id: totrans-633
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (ii)
  id: totrans-634
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Apache Spark:* Apache Spark is an open-source processing structure of big
    data which is built for speed processing and sophisticated analytics.'
  id: totrans-635
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (iii)
  id: totrans-636
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Apache Drill:* Apache Drill is a specially built system for interactive of
    big data analysis. It has much more flexibility and the ability to assist different
    sorts of query languages, data formats, and data sources.'
  id: totrans-637
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 4.2 Big Data Analytics and IoT
  id: totrans-638
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Big data analytics has widely proven itself as a major asset in the field of
    IoT to increase the potential of the decision-making process. The most important
    feature of IoT that should be taken care of is the examination of information
    related to “connected things.” Big data analytics with the integration of IoT
    aims at filtering a large set of data on the fly and storing it using diverse
    storage methods/technologies. It is well known that most of the data collected
    are unstructured as it is collected directly from web-enabled “things”; thus,
    big data usage becomes necessary to perform rapid analytics with large data to
    permit organizations to obtain fast intuitions; they can build speedy decisions
    that can interrelate with both humans and virtual devices. The incorporation of
    IoT and big data analysis allows sensing and triggering devices that in turn provide
    the ability to share information across platforms and develop a successful operating
    image for enabling unconventional applications [[14](#CR14), [23](#CR23)].
  id: totrans-639
  prefs: []
  type: TYPE_NORMAL
- en: It is required to embrace big data in IoT applications as these technologies
    have been individually acknowledged already in all the fields related to IT and
    business. These technologies are correlated, and if they are jointly developed,
    then it would lead to discoveries and a series of achievements. They act as a
    way of opportunity for each other. For example, the deployment of IoT has displayed
    an increase in the amount of raw data generated and, thus, offers chance of development.
    The advantages of this interaction don’t end here; the application of big data
    technologies in IoT also facilitates speed to the research and business-related
    models of IoT. The relation between IoT and big data can be classified into three
    categories to ensure proper administration of data.
  id: totrans-640
  prefs: []
  type: TYPE_NORMAL
- en: The first major step includes the management of IoT data resources, so that
    various connected devices can use big data applications to interconnect with each
    other. For example, the huge quantity of data sources is generated due to the
    interlink age of devices such as CCTV cameras, traffic lights, and smart home
    devices which produces the data in different formats. The second step involves
    the generation of “big data” that are based on their characteristics (3Vs) velocity,
    volume, and variety.
  id: totrans-641
  prefs: []
  type: TYPE_NORMAL
- en: These large amounts of data are then stored in big data files that are by default
    in shared, dispersed, and fault-forbearing databases. The last step involves the
    application of various analytics tools such as MapReduce, Spark, Splunk, and Skytree
    that can inspect the storage of big IoT databases. All four levels define how
    the raw data generated in IoT is successfully managed using big data analytics
    as shown in Fig. [14.5](#Fig5).![../images/501059_1_En_14_Chapter/501059_1_En_14_Fig5_HTML.png](../images/501059_1_En_14_Chapter/501059_1_En_14_Fig5_HTML.png)
  id: totrans-642
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 14.5
  id: totrans-643
  prefs: []
  type: TYPE_NORMAL
- en: Correlation between big data analytics and IoT
  id: totrans-644
  prefs: []
  type: TYPE_NORMAL
- en: 4.3 IoT Architecture for Big Data Analytics
  id: totrans-645
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The architecture of IoT can be defined and established on IoT domain abstraction
    and recognition. The architecture is like a reference model that specifies the
    relationships among different IoT levels, such as traffic, smart home, transportation,
    and smart health. On the other hand, the architecture for big data provides an
    idea of data abstraction. There are various kinds of architectures depending upon
    its application. For example, there is an IoT architecture of IoT associated with
    cloud computing at the center, and it represents a model of end-to-end interconnection
    among shareholders in a special kind of framework also known as cloud-centric
    IoT framework which leads to proper comparison with the suggested or default IoT
    architecture [[25](#CR25)]. The architecture can be only accomplished by logical
    pervasive recognition, data analytics, and proper representation of information
    with IoT which seems like a unifying architecture. Nonetheless, the present architecture
    focalizes on IoT concerning communications. The proposed or default architecture
    is considered the one that integrates IoT as well as big data analytics.
  id: totrans-646
  prefs: []
  type: TYPE_NORMAL
- en: The IoT architecture combined with big data analytics includes the sensor layer
    that as the name suggests has the sensor devices along with the objects that are
    connected with each other through a wireless network as shown in Fig. [14.6](#Fig6).
    This communication and connection is a wireless network that can be RFID, Wi-Fi,
    ultra-wideband, and Bluetooth. The interaction of the Internet and other web browsers
    is possible today due to the IoT gateway. Big data analytics come into play in
    the upper layer in the architecture and a huge amount of data obtained from sensors
    and are then stored in the cloud which, later on, become accessible through big
    data analytics-based applications. These applications include API management to
    aid in communication with the processing engine.![../images/501059_1_En_14_Chapter/501059_1_En_14_Fig6_HTML.png](../images/501059_1_En_14_Chapter/501059_1_En_14_Fig6_HTML.png)
  id: totrans-647
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 14.6
  id: totrans-648
  prefs: []
  type: TYPE_NORMAL
- en: IoT Architecture with big data
  id: totrans-649
  prefs: []
  type: TYPE_NORMAL
- en: 'The correlation among IoT and big data provides different utilizations in various
    fields [[25](#CR25)–[27](#CR27)]:'
  id: totrans-650
  prefs: []
  type: TYPE_NORMAL
- en: (i)
  id: totrans-651
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*E-Commerce:* Big IoT data display non-uniformity, volume, and real-time data-related
    processing characteristics. It has numerous applications in almost every industry.
    The major achievement areas of analytics are in growth of revenue, the increment
    of customer size, the precision of sale forecast results, product enhancement,
    risk management, and upgraded customer segmentation.'
  id: totrans-652
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (ii)
  id: totrans-653
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Smart Cities Applications:* A large amount of data is collected from applications
    used in smart cities which provide new opportunities that can only be gained through
    suitable analytics to analyze big IoT data. Today, all devices can link to the
    Internet and create an environment that is smart, and then the detail is passed
    and processed using big data. Therefore, big data plays a major role in transforming
    every zone of the economy of a country.'
  id: totrans-654
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (iii)
  id: totrans-655
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Market and Logistics:* IoT plays a major part as an emerging technology in
    the field of retail, market, as well as logistics. In logistics, containers are
    tracked, platforms and the container is kept using RFID. Moreover, development
    in IoT technologies can smooth dealers by giving various benefits. IoT devices
    produce huge amounts of data on a daily basis. Therefore, big data analytics helps
    to categorize the data and hence allows enterprises to attain insights from the
    huge sets of raw, undefined data generated through IoT-enabled technologies. Application
    of data analytics can uplift the shipment experience of users. Besides, retail
    enterprises can gain large amounts of profit by analyzing user data and by predicting
    the trends as well as demands of products.'
  id: totrans-656
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 4.4 Big Data Analytics in 5G-Enabled IoT Systems
  id: totrans-657
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The interaction of big data techniques with 5G distributed applications shows
    up an inconvenience, as these methods generally require a huge amount of technical
    resources. The convergence of 5G cellular, IoT, and data analytics has to lead
    to great advancement in the information and communications technology (ICT) industry.
    The combination of such technologies has successfully built a leading path for
    new business models. Moreover, it also helps in technical innovation and innumerable
    opportunities for applications of all those industries that are dependent on Telecom
    and IT services [[28](#CR28), [29](#CR29)]. 5G ensures the creation of intelligent
    networks, while IoT ensures connectivity of application services to remote sensors,
    and the huge amounts of data produced by these IoT connections are analyzed further
    by big data analysis.
  id: totrans-658
  prefs: []
  type: TYPE_NORMAL
- en: Big data analytics is now no longer considered a future aspect or something
    which requires a second thought; in fact, it plays a very important part in the
    growth of 5G standards which further enabled intelligence over the applications
    and business. Today the world traverses the role of analytics in the conditions
    of 5G, to understand major technology trends or patterns and business leaders
    that outline the path to 5G services and applications, and, finally, provides
    a maturity model of 5G analytics and networks. It has to lead to the transformation
    from being context-aware to becoming cognitive along with intuitive [[35](#CR35)].
  id: totrans-659
  prefs: []
  type: TYPE_NORMAL
- en: Data analytics is at the highest spot seeking full advantage from 5G network
    characteristics. For example, high-bandwidth, low-latency, mobile edge computing
    (MEC). The big data at rest and the data in motion can come into reality due to
    the ability of 5G to aid gigantic connectivity over multiple devices which is
    further supported by the distributed computer architectures. It also produces
    the potential to convert big data into real-time insights and allows interaction
    with intelligence. Big data analytics plays a dual role in 5G. While, on the one
    hand, analytics resume to help diverse business applications of 5G webs, on the
    other hand, it also plays an important role in the roll-out of 5G network operations.
    Data analytics is compatible with 5G technology systems.
  id: totrans-660
  prefs: []
  type: TYPE_NORMAL
- en: Big data analytics along with machine learning are used to develop an energetic
    mechanism by anticipating the approval distribution of the data in 5G networks.
    It is believed that this method can enable the structured usage of network resources
    and return a better experience for users. The first task is accumulating the raw
    data, i.e., the user traffic, and then the big data program plays a role in predicting
    the customer requests by pulling out the useful data, like Location Area Code,
    Hypertext Transfer Protocol, Tunnel Endpoint Identifier TEID and (TEID)-DATA to
    control the data levels. The content popularity can be achieved by the information
    collected from the collected raw data. This task has been experimentally tested
    on 16 base stations, as part of an operation of network, and it successfully resulted
    in complete request results and 98% backhaul offloading [[30](#CR30)].
  id: totrans-661
  prefs: []
  type: TYPE_NORMAL
- en: 'Various applications in which the goals of association among these technologies
    have been seen are:'
  id: totrans-662
  prefs: []
  type: TYPE_NORMAL
- en: (i)
  id: totrans-663
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Mobile Cloud Computing:* Today a smart and intelligent world is a gift to
    us due to mobile cloud sensing and 5G network. Major important applications such
    as the safety of the customers and the healthcare domain require analytics in
    actual time. Due to promises made by a new 5G interface such as prioritization-based
    MEC-supported local analytics, and the reaction time improvements, 5G is now able
    to lay an establishment for supporting mission-analytical edge analytics as well
    as tangible Internet applications. 5G allows not only sensing and analyzing at
    the edge but also activating actuators to activate responses within minimum required
    time due to which all data proceed from cloud to an excess of endpoints and vice
    versa.'
  id: totrans-664
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (ii)
  id: totrans-665
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Comprehension/Cognitive Analytics:* Alternatively, conventional illustrative
    analytics with regular BI reporting and analytics in 5G transform itself into
    machine/deep learning. Analytics in 5G in the future will evolve to such an extent
    that it will be able to not only learn from the context but also predict what
    is going to happen next and advise the following finest step that needs to be
    taken. It will also help to learn from the past behavioral mistakes for picking
    the most suitable decision. For completely autonomous applications, it will automate
    the next step. Data analytics has already-built-in insights that can accelerate
    decision-making, and due to the convergence of 5G, a huge amount of information
    will be accumulated and processed, which will be fastest in the history, thus
    leading to cognitive intelligence applications.'
  id: totrans-666
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'In the case of a sober network with limited capacity, data analytics is like
    a boon with utmost importance: the network can collect so much data, but before
    the exposure of big data analytics, there were not that many resources to process
    it. 5G networks are not anything but limited as well as simple, making it possible
    for analytics to provide on the 5G assurance while also taking full advantage
    of 5G resources. Gartner had predicted that by upcoming years, some percentage
    of 5G networks will be commercially launched by networks-based mobile communications
    service providers (CSPs). According to the Hype Cycle report, it is mentioned
    that in upcoming years,'
  id: totrans-667
  prefs: []
  type: TYPE_NORMAL
- en: 5 Convergence of Machine Learning, Data Mining, and Big Data Analytics for 5G-Enabled
    IoT
  id: totrans-668
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When 4G was proving to be a new era of expansion then the convergence of Machine
    Learning, Data Mining, and Big Data Analytics for 5G enabled IoT sets as a new
    bar of extension. With this comprehensive integration of technologies, 5G has
    increased efficiency, reduced decision time, and also created strong real-time
    analytics. The whole idea of 5G-enabled Internet of Things has emerged an adequate
    amount of satellites to send signals from highly populated places to the poorest
    places of the world. These satellites need data to be processed, and the outputs
    are generated on the same; in this scenario, big data analytics play a vital role.
    They harmonize the ground data concerning the satellite, and every microscopic
    detail is transferred to the satellite as inputs, and then ultimately high speed
    and efficient data are provided to the users [[31](#CR31), [32](#CR32)].
  id: totrans-669
  prefs: []
  type: TYPE_NORMAL
- en: Researchers, industrialists, and organizations are investing in these upcoming
    technologies by providing them more aggregate of machines and unstructured data
    so that further refurbishing of the results takes place. Technology is increasing
    rapidly, things are getting more complex and user-friendly, and to meet the new
    demands of the customers, it is very supreme to adapt to the new significant function
    of these technologies. Communication is the foremost way to connect people; 5G
    has proved to be viaduct for millions of people. Machine learning, data mining,
    and big data analytics have been pillars of the stability of 5G networks, and
    by virtue of contribution of Internet of Things platforms, the whole mechanism
    has become efficient, and the output time is reduced. Ultimately, this revolutionary
    convergence is a stepping stone for the upcoming generation of networks.
  id: totrans-670
  prefs: []
  type: TYPE_NORMAL
- en: 6 5G-Enabled IoT Case Studies
  id: totrans-671
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '5G will be most often utilized by organizations to achieve IoT communications.
    It is believed that 5G will be an essential program that will enable artificial
    intelligence widely [[33](#CR33), [34](#CR34)]. Some of the case studies through
    which one can able to understand about how all the technologies are correlated
    to each other are explained as follows:'
  id: totrans-672
  prefs: []
  type: TYPE_NORMAL
- en: (i)
  id: totrans-673
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Case Study: Smart City*'
  id: totrans-674
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Till now it has been discussed how machine learning makes systems adapt to
    data and create outputs from the same, how data mining provides the amorphous
    data to the systems to be used as inputs, and how data analytics deals with the
    manipulation and organization of the data. According to the smart city architecture,
    the three major constituents which are the pillars of the smart cities are:'
  id: totrans-675
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (a)
  id: totrans-676
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Technological Stack – It deals with the backend situation of the cities which
    includes servers, machines, algorithms, etc. The convergence of machine learning,
    big data analytics, and data mining focuses on the satisfaction of people’s needs
    by providing them with swift networks that can make their communication fluent.
  id: totrans-677
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: (b)
  id: totrans-678
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Human Resources – It is more of like the frontend of the whole system. The IoT
    services are now ready to cater to the needs of everyone. There are open resources
    for learning, observing, and creating new projects from these networks. They simulate
    a crucial role improving the economy of the country.
  id: totrans-679
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: (c)
  id: totrans-680
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Organization Factors – Once both backend and frontend are ready, it’s time to
    link them, and hence, the organization factors work as the middleware for both
    ends. For close analytics, they test the networks at different frequencies to
    get superior results. The advancement of smart cities has been assisting in time-saving,
    energy-saving, and money-saving as well. The IoT has proved to be a stable manifesto
    for the smart cities concept. It has held the back of databases, pieces of equipment,
    algorithms, etc. Earlier it was an enormous challenge to summarize the whole strategy
    of providing a stable network system to the people into a single primitive network.
  id: totrans-681
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: (ii)
  id: totrans-682
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Case Study: Mobile Networks*'
  id: totrans-683
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Mobile Networks is one of the major necessities of today which provides the
    advantage to millions of users to operate any application, services, etc. Technologies
    like machine learning, big data analytics, data mining, and the Internet of Things
    are responsible for connecting them with the high-tech servers. These servers
    will supervise the traffic and also analyze them.
  id: totrans-684
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Network providers like JIO, Airtel, Vodafone, etc. are one of the biggest companies
    in terms of users and services. These companies operate on the substantial data
    principles which redeem and then examine the data generated through the mobile
    Internet provided to the users. The data which is produced is in millions, and
    to handle it and store it in a particular order is impractical for a single person;
    therefore, devices with massive storage space are employed. As compared to normal
    storage devices, these high-tech devices have ten times more capacity to store
    any sorts of data.
  id: totrans-685
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 7 Conclusion
  id: totrans-686
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The 5G-enabled IoT paradigm has become an indispensable aspect of our everyday
    lives. However, IoT gadgets are obliged in communication and computation which
