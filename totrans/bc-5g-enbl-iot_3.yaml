- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There is a need to write this chapter to bring awareness about the consequences
    of the data being transferred every time and how it affects our privacy and security.
    This works on the measures which are taken and the new technologies which are
    blooming in the industries in order to protect the data from malicious activities.
    After that, the author tells well the innovative ideas that could be implemented
    along with their advantages and disadvantages. In this chapter, the authors have
    tried to acknowledge the severities in data transfer in 5G-enabled IoT and also
    have included a few innovations in this field and a comparative study which has
    helped in securing data.
  prefs: []
  type: TYPE_NORMAL
- en: In this era of advanced technology, connectivity is the utmost requirement for
    all activities. There has been a continuous exponential development in the field
    of networking as shown in Fig. [12.1](#Fig1). 2G, 3G, 4G, and 4G LTE have been
    able to help us connect with people all over the world and now have stepped into
    the next generation of networking that is 5G. It is a wireless standard where
    everything including objects and machines is connected. It reduces a lot of drawbacks
    imposed by the previous networks by providing peak data speeds, low latency, high
    network capacity, and availability; it explores user experiences and is highly
    effective. It is estimated that 5G technology is ten times faster than 4G LTE.
    Its ability is immense. Fields where 5G is most important include autonomous vehicles,
    improved broadband, healthcare, remote device controller, public protection and
    infrastructure, and IoT.![../images/501059_1_En_12_Chapter/501059_1_En_12_Fig1_HTML.png](../images/501059_1_En_12_Chapter/501059_1_En_12_Fig1_HTML.png)
