- en: 2 Security in 5G-Enabled IoT
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Security concerns must be dealt with utmost attention, and this has been a challenge
    in 5G-enabled IoT. With a number of IoT devices gaining popularity, the significance
    of dealing with security issues cannot be overlooked. These issues are not only
    considered to be damaging to the cost but are also causing other pressing issues
    such as loss of consumer confidence, social trust, and personal safety.
  prefs: []
  type: TYPE_NORMAL
- en: IoT integrates and implements various tools, advancements, and infrastructure.
    The threats imposed by these network technologies which are utilized in IoT expose
    the layers of IoT architecture to security challenges [[2](#CR2), [31](#CR31)].
    IoT systems raise security concerns, unlike the conventional networks where the
    security issues can be handled with much ease. The physical layer of the IoT system
    contains less executing power and less data storage due to which conventional
    security solutions like encryption and spread-spectrum methods cannot be implemented
    [[3](#CR3)] at all ends. Subsequently, IoT systems are heterogeneous, and hence
    they have different defense mechanism capabilities; hence, the most vulnerable
    layer determines the security level of the system.
  prefs: []
  type: TYPE_NORMAL
- en: 2.1 Security Issues and Threats of a Layered IoT Architecture
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The below section discusses the various security issues of a 5G IoT architecture
    [[4](#CR4), [5](#CR5)].
  prefs: []
  type: TYPE_NORMAL
- en: 2.1.1 The Architecture of 5G-Enabled IoT
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Since there is no proper organized layered structure for IoT devices despite
    the emerging number of IoT applications, let’s consider the most common approach
    using mainly three layers [[6](#CR6)]:'
  prefs: []
  type: TYPE_NORMAL
- en: (i)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Physical layer: It usually includes sensors and actuators to gather information
    from the environment.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (ii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Network layer: It helps in connecting various smart things, network devices,
    and servers. Subsequently it is used for sending and processing sensor data.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (iii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Application layer: It is used to deliver application-specific facilities to
    the end users.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Some approaches could consist of a data processing layer which classifies all
    cloud-based service-related issues [[7](#CR7)]. Figure [12.2](#Fig2) represents
    these layers of the 5G IoT architecture.![../images/501059_1_En_12_Chapter/501059_1_En_12_Fig2_HTML.png](../images/501059_1_En_12_Chapter/501059_1_En_12_Fig2_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 12.2
  prefs: []
  type: TYPE_NORMAL
- en: 5G IoT layered architecture [[32](#CR32)]
  prefs: []
  type: TYPE_NORMAL
- en: 2.1.2 Security Issues
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: (i)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Physical Layer
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The sensors and actuators of the physical layer are considered to be prone to
    security breach since they operate where devices can be accessed physically. This
    means that the devices can be physically tampered and firmware can be replaced
    or can even be destroyed [[8](#CR8)]. Unauthorized access and cloning of the tag
    can also occur in sensors which may allow the malicious attacker to reprogram
    the data or provide fake information.
  prefs: []
  type: TYPE_NORMAL
- en: Tampering can also be the initial stage of implementing a denial-of-service
    (DoS) attack alongside extra nodes in the grid. Closed systems are also subjected
    to attacks by jamming in the physical layer.
  prefs: []
  type: TYPE_NORMAL
- en: (ii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Network Layer
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: IoT systems are heterogeneous, and hence in the network layer, it is observed
    that the security threats differ remarkably. Edge devices and the endpoints in
    the cloud are more influential devices and hence can adapt to traditional security
    measures, whereas the nodes lack features like public-key cryptographic methods
    [[9](#CR9)], thus often limiting the defending capabilities of the whole network.
  prefs: []
  type: TYPE_NORMAL
- en: A common attack through networks is a DoS attack. In an edge computing scenario,
    distributed DoS attack and wireless congestion are dangerous. The other most prevalent
    form of attack is a man-in-the-middle attack as it violates the discretion, honesty,
    and privacy of the delimited data. Such attacks are executed in various ways such
    as eavesdropping on the messages or misusing them; privacy and quality of service
    are deteriorated by altering unencrypted routing data [[10](#CR10)]. The other
    forms of attacks could be IP theft, counterfeit attack, packet sniffing, and so
    on.
  prefs: []
  type: TYPE_NORMAL
- en: (iii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Data Processing Layer
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The main security threats in the cloud are DoS attacks that can shut down the
    cloud system and deny the services. With the rise in the 5G-enabled IoT application
    and 5G wireless speed, DoS attacks are higher-risk factors since the previous
    detection methods cannot handle the high volume data traffic. System vulnerabilities
    may also allow attackers to easily damage the cloud computing system [[5](#CR5)].
  prefs: []
  type: TYPE_NORMAL
- en: (iv)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Application Layer
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The application layer clubs different interfaces like web applications, service
    organization tools, and middleware [[11](#CR11)]; in this layer, the major security
    concern is the traditional software attacks involving a lot of risks. DoS attack
    and malicious code injection are common security concerns. It is easy to attack
    and shut down a service if there is no secure authentication and key agreement.
    At situations where data is not validated enough, attackers would find it a loophole
    to inject malicious data which as a consequence they get easy access to perform
    various actions, such as stealing records, negotiating database integrity, or
    bypassing validation [[12](#CR12)].
  prefs: []
  type: TYPE_NORMAL
- en: 2.2 Possible Mitigations for Security Issues
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Some possible mitigations for security issues concerning each layer are mentioned
    below [[7](#CR7)].
  prefs: []
  type: TYPE_NORMAL
- en: (i)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Physical Layer
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tamper-resistant packaging can be used to provide maximum security against tampering
    of the IoT devices. Although there is very little cure for DoS attacks [[7](#CR7)],
    spread-spectrum procedures can be a structured defense mechanism, but this cannot
    be put into action due to their constraints on computational volume and power
    consumption [[3](#CR3)].
  prefs: []
  type: TYPE_NORMAL
- en: (ii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Network Layer
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Passive monitoring (probing), active firewalls, bidirectional link authentication,
    traffic admission control, encryption, and authorization can be used to prevent
    eavesdropping and DoS attacks. The edge data centers are to be protected to prevent
    the attackers from accessing the data.
  prefs: []
  type: TYPE_NORMAL
- en: (iii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Data Processing Layer
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Malware detection, traffic monitoring, and appropriately organized firewalls
    on all system entry points could help prevent various attacks on the cloud system.
  prefs: []
  type: TYPE_NORMAL
- en: (iv)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Application Layer
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Proper authentication, anti-virus filtering, integrity verification testing,
    authorization, validation of the inputs, traceability of the data, and process
    planning and design are some of the possible mitigations to reduce security risks
    in the application layer.
  prefs: []
  type: TYPE_NORMAL
- en: 2.3 Security in IoT Considering 5G
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The security issues of software-defined network (SDN)/virtual network functions
    (VNF)-built network fundamentals on the control plane outweigh the benefits they
    provide which include low latency and high speeds, especially when the authors
    relate to the nature of communication. A number of proposed solutions for these
    security issues are emerging, and hence 5G will be a preferred communication platform
    for IoT. Another major benefit of 5G-enabled IoT is the elasticity of its devices
    which leads to well-organized, use-case definite solutions which can be useful
    to the less standardized issues such as low-powered nodes and sensors. Regarding
    the less-energy nodes which contribute to IoT, an effective technique to advance
    security is using physical layer security (PLS) solutions and lightweight cryptography
    systems. Security threats and possible solutions in layered 5G IoT architecture
    [[7](#CR7)] are summarized in Table [12.1](#Tab1).Table 12.1
  prefs: []
  type: TYPE_NORMAL
- en: Security threats and possible solutions in layered 5G IoT architecture
  prefs: []
  type: TYPE_NORMAL
- en: '| Layers/solution | Physical layer | Network layer | Data processing layer
    | Application layer |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Function | Senses and gathers information from physical devices and sensors
    | Transmits the sensor data | Processes the collected data | Delivers applications
    based on the processed information to end users |'
  prefs: []
  type: TYPE_TB
- en: '| Security threats | Tampering, DoS attacks | DDoS attacks, man-in-the-middle
    attack, eavesdropping, IP theft, counterfeit attack, packet sniffing | DoS attacks
    | DoS attack, malicious code injection |'
  prefs: []
  type: TYPE_TB
- en: '| Possible solutions | Spread-spectrum procedures, tamper-resistant packaging
    | Probing, firewalls, encryption, traffic admissions control, authorization |
    Malware detection, traffic monitoring | Anti-virus filtering, testing, authentication,
    authorization, traceability |'
  prefs: []
  type: TYPE_TB
- en: 3 Privacy in 5G-Enabled IoT
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 5G technology has helped in gaining momentum for IoT directly or indirectly.
    IoT has gained a lot of popularity through network connectivity and scope provided
    by 5G technology. 5G assures a faster lifestyle by reducing the downloading and
    uploading time durations, lowering the latency, and providing more connection
    density.
  prefs: []
  type: TYPE_NORMAL
- en: Before going ahead with what changes have been made in 5G IoT devices, it is
    important to note that the basic underlying physical infrastructure of the Internet
    is kept intact. In other words, the fiber-optic cables run by the service providers
    are connected with other ISPs and the broader Internet [[13](#CR13)]. And hence,
    in 5G IoT devices, the risk of losing our privacy is still intact. This includes
    the exploitation of our communication surveillance, data retention, information
    sharing, and a lot more.
  prefs: []
  type: TYPE_NORMAL
- en: The amplified usage of IoT and the advancement in technology have led to zero
    private space. For instance, Equifax, a major credit reporting agency, had leaked
    143 million American citizens’ data such as name, social security number, birth
    date, address, and a lot more. Similarly, Facebook also was sued for harvesting
    over 5 million Facebook users’ data without permission. This was a major setback
    in the stock prices of Facebook as well as other social media platforms. The 4G-enabled
    IoT is cloud-based which could impose a lot of security and privacy threats. It
    comes to the fact that in 5G technology, more data is generated and more network
    traffic emerges because of features of the edge paradigms and therefore it is
    prone to more security and privacy concerns [[11](#CR11)].
  prefs: []
  type: TYPE_NORMAL
- en: 3.1 Privacy Challenges in 5G Networks
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The below section illustrates the various privacy challenges in 5G networks
    [[30](#CR30)].
  prefs: []
  type: TYPE_NORMAL
- en: 3.1.1 Location Privacy
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Semantic information attacks are very common. They can be defined as the usage
    of incorrect data to cause harm. Each time a user joins a 5G antenna, mobile networks
    can track the location data of the user, and this can also be done by access point
    selection systems in 5G.
  prefs: []
  type: TYPE_NORMAL
- en: The international mobile subscriber identity (IMSI) keeps an account of the
    identities of the mobile device subscribers. By seizing the IMSI of a subscriber’s
    mobile device, an attacker may interrupt his activity like ongoing calls and texts
    and monitor them. The purpose of these measures is only to improve the quality
    of life, but the harms seem to be much bigger [[14](#CR14)].
  prefs: []
  type: TYPE_NORMAL
- en: 3.1.2 Correlation Privacy
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: At places where our private and sensitive information is being collected like
    in hospitals, database encryption might still not serve as a solution. Attackers
    would be able to integrate and analyze the encrypted information from different
    devices by specifying time and location where the data is fragmented. Hence, attackers
    would be able to access unauthorized records of the organization [[3](#CR3)].
  prefs: []
  type: TYPE_NORMAL
- en: 3.1.3 Broad Sensitive Information
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: As a part of this huge network, users knowingly or unknowingly share a lot of
    information. This compromises our broad data (like the information we leak every
    day) privacy because the attackers are given easy access to the information regarding
    an individual. Various devices which are connected to the Internet collect a lot
    of information which could be personal and sensitive.
  prefs: []
  type: TYPE_NORMAL
- en: 3.1.4 Identity and Authentication
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In previous technologies like 3G and 4G, the security and privacy protocols
    for preserving identity were based on the single server environment which does
    not suit the trends in 5G technology. The challenge is to design protocols to
    build trust and privacy between cloud users and the service. Although there were
    a few protocols designed like SSL Authentication Protocol (SAP) and Identity-Based
    Authentication for Cloud Computing (IBACC), there were complaints of their data
    being digitized.
  prefs: []
  type: TYPE_NORMAL
- en: 3.1.5 Radio Communications in High-Frequency Bands
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: With 5G technology being used, the authors see an integration of radio access
    technologies which are easily able to tap into licensed, licensed shared, and
    unlicensed spectrum beyond frequency ranges which are in use. A massive antenna
    array to optimize the frequency ranges with new technology will be used. The more
    the number of antennas used, the more the signal paths created, and hence, our
    data is more vulnerable in the hands of the attackers [[15](#CR15)].
  prefs: []
  type: TYPE_NORMAL
- en: 3.2 Solutions to Privacy Threats
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Transparency and consistency have to be maintained in IoT devices. Transparency
    is letting the user know about what is happening to the data being collected and
    how it is being used, and consistency is about how consistent the device serves
    its purpose. The two criteria of any IoT device help in maintaining our privacy
    [[5](#CR5)].
  prefs: []
  type: TYPE_NORMAL
- en: 'A few common steps which could be taken to protect from the common attacks
    are:'
  prefs: []
  type: TYPE_NORMAL
- en: (i)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Selecting manufacturers who provide software support and updates for devices.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (ii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Using software which is updated so that it could show the vulnerabilities so
    they could manage them appropriately.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (iii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The behavior of the devices has to be monitored; any deviations from the norms
    have to be taken seriously [[17](#CR17)].
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: End-to-end encryptions in 5G IoT devices must take care of radio transport,
    IoT and devices Telco cloud, security operations, and slicing security. Reducing
    the time a hacker stays undetected at cyber-attack approaches can help to secure
    privacy to some extent.
  prefs: []
  type: TYPE_NORMAL
- en: 4 Case Studies
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section illustrates various case studies on IoT-based 5G networks.
  prefs: []
  type: TYPE_NORMAL
- en: 4.1 Secure Network Architecture for Smart Grids in 5G Era [[18](#CR18)]
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Telecommunications and electric energy are two important factors to fuel the
    future smart cities and economy. With 5G network, the smart grid era presents
    a multitude of promising applications, particularly demand response, advanced
    metering infrastructure (AMI), smart house, and so on. The smart grid brought
    about immense changes on how electricity is manufactured, communicated, or consumed.
    It associates a two-way information and power flow between the end users and the
    grid. Smart grid requires the expansion of communication infrastructures and legacy
    control, supporting the transmission and generation systems, the network boundaries,
    and the distribution networks to join the complete supply network of the industry.
    AMI is distributed globally to bridge the gap between end consumers and utilities,
    establishing two-way communication links that will allow automatic and efficient
    load management and the adaptation of auspicious smart grid solutions, particularly
    DER, V2G, DR programs, and so on.
  prefs: []
  type: TYPE_NORMAL
- en: However, the introduction of AMI widens the attack surface and causes the grid
    to be susceptible to cyber-attacks from malicious attacks. For example, an attacker
    may initiate a DoS attack against the Supervisory Control and Data Acquisition
    (SCADA) system or parts of the AMI, like the neighborhood area networks (NAN),
    wide area network (WAN), and home area networks (HAN). The smart grid lays the
    foundation for a reasonable electricity marketplace. Hence, value integrity attacks
    can severely damage the product demand and supply balance, causing grid uncertainty,
    and can lead to an economy down. Subsequently this could damage the physical components
    of the grid or cause blackouts over a large geographic region.
  prefs: []
  type: TYPE_NORMAL
- en: To address these security concerns and in order to safeguard the grid against
    load alteration or price integrity attacks, a secure network framework was proposed.
    The major part of this network architecture is the intrusion detection system
    (IDS) scattered across the various places of the information network.
  prefs: []
  type: TYPE_NORMAL
- en: Depending on resource availability, an intruder may target only specific parts
    of the AMI or a restricted number of links, that is, the attacker may direct the
    attack at the access links of NAN, HAN, or backhaul links. These contact associations
    could cause the pricing information to be transmitted from utility companies to
    HANs and carry back the amount of electricity spent by these households.
  prefs: []
  type: TYPE_NORMAL
- en: 'WAN, NAN, or HAN could be provided with an IDS that would enhance application
    security by recognizing intrusions. An IDS is responsible for detecting any security
    breach. The signature-based systems depend on identified or familiar patterns
    in the communication packets based on an initial couple of bytes and are mainly
    used by proprietary-based solutions. Here, an updated record of signatures is
    maintained for any previously known security attack, and the signature of any
    given packet is always compared against these maintained signatures. Moreover,
    these methods experience trouble from two main disadvantages:'
  prefs: []
  type: TYPE_NORMAL
- en: (i)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Due to checking packet payloads, these techniques may violate the user’s privacy.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (ii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: As signature lacks in the database, they may be at the risk of new attacks.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: ML and statistical learning techniques are merged by IDSs to reduce these problems.
    These methods can also be utilized for studying the voltage of AC statistics at
    different circulation buses to notice any peculiarity in the system. Therefore,
    IDS screens and checks the demand and supply stability in real time and inspects
    if there is any unexpected rise in the request. This, in turn, can lead to load
    or price attacks in the AMI. Different IDS organizations could be developed for
    different components of an AMI; later these mechanisms can be integrated for additional
    performance enhancement. For example, when an abnormality is noticed in a certain
    place of the network, the corresponding IDS can communicate it to the IDSs to
    take suitable actions at the various layers of AMI, that is, WAN, NAN, and HAN.
  prefs: []
  type: TYPE_NORMAL
- en: 4.2 Secure D2D Communication [[19](#CR19)]
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'D2D technique is a point-to-point communication system without a middle node
    between devices. In mobile networks, D2D communication has numerous advantages:'
  prefs: []
  type: TYPE_NORMAL
- en: (i)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A communication bridge could be established for data transmission in a cellular
    network to expand the coverage of each cell and transmit data to a node inside
    cell coverage.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (ii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: By transmitting data directly between devices, D2D communication reduces the
    base station energy consumption.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (iii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: There is an increase in the efficiency of the same radio frequency being reused.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: In D2D communication, the distance between devices is shorter than the distance
    between a base station and a device which implies that in D2D communication scenario,
    the interference of radio frequency decreases; therefore, using the same radio
    frequency allows to transmit multiple data. Furthermore, D2D communication is
    a fundamental method of 5G vehicle-to-everything (V2X), which is a vital method
    for self-directed driving.
  prefs: []
  type: TYPE_NORMAL
- en: Typically, in a mobile network, D2D communication has a few security issues.
    The D2D communication involves mainly two measures, namely, device discovery and
    data communication. During this procedure, there are no verification steps in
    authenticating the identity of the device. A device sends in a request for a setup
    link, after which a node responds with an acknowledgement message. Additionally,
    D2D communication does not authenticate messages nor maintain integrity. This
    allows the attacker to direct various attacks like privacy sniffing, eavesdropping,
    location spoofing, impersonation, and free riding.
  prefs: []
  type: TYPE_NORMAL
- en: To address the service demands, IoT technology collaborates with the 5G network,
    and this corresponds to Ultra-Reliable Low-Latency Communication (URLLC) and Massive
    Machine-Type Communication (mMTC). IoT applications handle a considerable amount
    of sensitive data, but the devices have limited properties in terms of memory,
    power, and performance intake. Security concerns could be difficult to be processed
    due to these properties of IoT devices, and it makes it critical to find solutions
    to these issues. Therefore, there is an essential demand for a secure D2D system
    that consists of a correct validation process among the IoT devices. It has to
    be made lightly with the resource-constrained environment in mind.
  prefs: []
  type: TYPE_NORMAL
- en: To address the security concerns, a secure D2D communication is designed. For
    effectiveness in 5G use-cases equivalent to IoT scenarios, URLLC and mMTC, a lightweight
    authenticated encryption with associated data (AEAD) cipher and an elliptic-curve
    cryptography (ECC)-based public-key cryptosystem are used as groundwork for this
    design.
  prefs: []
  type: TYPE_NORMAL
- en: According to this approach, before the D2D communication is carried out, based
    on the 5G-AKA given by the 5G network, the identity of the user equipment (UE)
    is verified, and then a token is generated which is used as the key for the Elliptic
    Curve Digital Signature Algorithm (ECDSA). The produced token could validate the
    authenticity of the associated UE in the link setup. This can be achieved without
    linking to the central network. Also in the secure data communication step, the
    encrypted communication is done through frivolous AEAD cipher; meanwhile, the
    authentication of the UE can be accomplished, and integrity/confidentiality of
    the data can be maintained in each transmission process.
  prefs: []
  type: TYPE_NORMAL
- en: This technique can generate greater energy efficiency and performance, compared
    to the purpose AEAD cipher-based communication application, and can also ensure
    protection from eavesdropping, impersonation, site spoofing, privacy sniffing,
    etc.
  prefs: []
  type: TYPE_NORMAL
- en: 4.3 UAV IoT Framework [[20](#CR20)]
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: UAVs contribute in various fields including areas related to military, civilian,
    governmental, and commercial sectors. Some of the applications include environmental
    monitoring (pollution, industrial accidents), distribution, and surveillance requests
    intending on seeking or providing data at locations after an attack or a disaster.
    This information can be used to deliver medicine and other necessities. The commercial
    applications include distributing goods and products in rural and urban areas.
    UAVs are reliant on antennas, sensors, and embedded software; hence, they are
    considered as a part of the IoT. They provide two-way messages for applications
    linked to monitor and for remote control.
  prefs: []
  type: TYPE_NORMAL
- en: Considering that UAVs are a part of IoT, it mainly consists of similar security
    issues as that of mobile communication networks, sensor networks, the Internet,
    and specific privacy-protection problems. They have to deal with enhanced security
    concepts, like access control, verification, secrecy, cyber-attack anticipation,
    data protection, and high authorization, to prevent signal jamming, spoofing,
    RF and mobile application hacking, physical attacks, firmware hacks/sabotage,
    and protocol abusing.
  prefs: []
  type: TYPE_NORMAL
- en: The proposed framework incorporates cutting-edge comprehensive advances for
    approaching the present privacy and security level into a robust, highly protected,
    and principal environment by integrating dissimilar vision-based methods for scene
    study. Accordingly, a hybrid centralized-distributed system controls UAV flights
    and handles the operations such as registration, ranking, identification, and
    organization of moving objects.
  prefs: []
  type: TYPE_NORMAL
- en: A few solutions the framework proposes in order to solve the abovementioned
    security challenges are (a) vision-based techniques, (b) privacy anticipation
    and anonymity methods for mobile things, and (c) a lightweight safety toolbox.
  prefs: []
  type: TYPE_NORMAL
- en: The framework supports multi-domain and multilevel defense mechanisms in safeguarding
    IoT objects. Here privacy is achieved by an active “crowd of things” approach.
    Vision techniques aim to strengthen the security of IoT by encouraging machine
    learning and computer vision solutions.
  prefs: []
  type: TYPE_NORMAL
- en: 4.4 Intelligent Transportation System
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Traffic monitoring has become a major concern to maintain road safety. Intelligent
    transportation system (ITS) is one such system which works by the fixed transmission
    of information between vehicles and subsequently with back-end servers. With the
    exponential usage of IoT devices in vehicles, personal data is captured and processed.
    A balance between technology and measures to maintain privacy has to be kept to
    maintain confidence in digital economy services to further enable societal opportunities
    for innovation [[21](#CR21)].
  prefs: []
  type: TYPE_NORMAL
- en: 'IoT sensors are widely used in the field of transport to support connected
    and autonomous vehicles (CAV) and ITS. CAV and ITS have technical and legal challenges
    in protecting the privacy of commuters. A few problems related to privacy are:'
  prefs: []
  type: TYPE_NORMAL
- en: (i)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Misuse of data
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (ii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Malpractice
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (iii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Communication overhead information being tracked, for example, IP address of
    the sender and receiver
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'The main focus of this system is maintaining the following:'
  prefs: []
  type: TYPE_NORMAL
- en: (i)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Anonymity: a person must not reveal his/her identity to use resource.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (ii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Unobservability: a third person should not get to know that a resource is being
    utilized.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (iii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Pseudonymity: the person using a resource should not reveal his/her identity
    which is still accountable for it.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (iv)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Unlinkability: a person must be able to make several uses of resources without
    others being able to link with it.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Many security and privacy schemes have been structured to prevent privacy problems
    [[22](#CR22)].
  prefs: []
  type: TYPE_NORMAL
- en: Group/Ring Signature-Based Privacy Schemes
  prefs: []
  type: TYPE_NORMAL
- en: It is better when only a single person or a group manager has all the users’
    information rather than anyone who has access to the Internet, and this feature
    can be made possible by a cluster sign. Asymmetric cryptography is used here where
    the group members are given private keys and asymmetric keys. This key is used
    to generate signs and send communications over the network. Later, at the receiving
    side vehicle, a set of asymmetric keys are used. There are other schemes, but
    all of them demand high computational overhead and intermediate security; meanwhile,
    low computational overhead devices provide low security.
  prefs: []
  type: TYPE_NORMAL
- en: Pseudonym-Based Privacy Schemes
  prefs: []
  type: TYPE_NORMAL
- en: Several techniques can be used in this scheme which fall under the two categories
    of symmetric cryptographic schemes and asymmetric cryptographic schemes. In these
    approaches, to maintain anonymity, fictitious names are assigned. A few of them
    are public-key cryptographic and secret key cryptographic methods.
  prefs: []
  type: TYPE_NORMAL
- en: A lot of researchers have come up with several schemes under asymmetric and
    systematic schemes, but the latter proves to be more efficient when it comes to
    computation.
  prefs: []
  type: TYPE_NORMAL
- en: 4.5 End-to-End Network Slicing for 5G Communication
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 5G network slicing is one concept which has taken a big leap in the future of
    technology; it depends on the principles of network functions virtualization (NFV)
    and SDN. In network slicing, one physical network alone can be partitioned from
    numerous simulated networks, and each slice signifies an autonomous virtualized
    end-to-end network. The allocate resources is collected from a physical network;
    this concept is similar to that of the city transportation system where the authors
    find many modes of transportation by allocating infrastructure resources like
    roads, rail tracks, etc. This, in turn, reduces latency and high reliability [[23](#CR23)].
  prefs: []
  type: TYPE_NORMAL
- en: With the growth of the IoT, network demands increase immensely, at almost 1000
    times more data accumulation and more number of devices, lower latency, and higher
    bit rates. Network slicing provides a cost-effective solution for these demands.
    Although this proves as a key technology for simplified networking and has a lot
    of advantages, security and privacy challenges are a major concern [[24](#CR24)].
    Shielding, a feature of network slicing, refers to the non-interference of each
    slice from one another though they share the same infrastructure.
  prefs: []
  type: TYPE_NORMAL
- en: Users are not limited to just a single slice rather than a connection with many
    slices. Customer can expect more security vulnerabilities in end devices. A lot
    of distributed DoS are prone to happen. Confidentiality, authentication, authorization,
    availability, and integrity are the most important security principles which have
    to be followed. Network slice manager (NSM) should track interactions across slices,
    and it is responsible for interacting and virtual network function.
  prefs: []
  type: TYPE_NORMAL
- en: A few solutions are proposed to protect the data flow among base stations and
    devices. Here the authors use the concept of cryptography to focus on privacy
    preservation and protection of intra-slice ciphers with the help of a stream cipher.
    To secure communications between 5G networks, public cryptosystems like public
    key infrastructure (PKI) and certificateless cryptography could be used [[24](#CR24)].
    The solution provided here is more efficient than the encryption method in which
    a user encrypts the message before sending it.
  prefs: []
  type: TYPE_NORMAL
- en: Another approach is by using the security controls required for core slice addressing.
    This is a dynamic, future-proof approach which supports the requirements of network
    slicing on SDN [[25](#CR25)] talks about global security policies. It covers a
    wide range of issues on network slicing and provides few solutions to meet a secure
    environment.
  prefs: []
  type: TYPE_NORMAL
- en: 4.6 Lip Reading-Driven Secure Hearing Aid
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A new approach which makes use of new technology and IoT for audiovisual (AV)
    aids is used to help people with hearing loss. Lip reading serves as a new efficient
    method as compared to the already existing audio-only hearing aids [[29](#CR29)]
    has proposed a solution to the challenges on privacy-related aspects as well as
    low latency. It also provides us with a high data rate and low complexity in computation.
    5G cloud-radio access network (C-RAN), IoT, and strong privacy techniques have
    been integrated to counter cybersecurity attacks like eavesdropping and location
    of privacy. The information in the form of AV sent by the 5G IoT devices is encrypted
    using a real-time lightweight encryption method based on piecewise linear chaotic
    and Chebyshev map, secure hash, and an innovative substitution box method.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are a few encryption methods which comprise advanced technicalities like
    Advanced Encryption Standard (AES) and RSA (Rivest-Shamir-Adleman) algorithm that
    are not compatible with low-power sensor networks. Hence, the authors look into
    lightweight encryption methods. Generally, there are two stages of encryption:
    confusion and diffusion. The algorithm used in this study uses piecewise linear
    chaotic map (PWLCM) in the confusing process to make the decrypting and security
    attacks very complex. In the model proposed by [[29](#CR29)], the encrypted audio
    signal and video signals are utilized in the cloud designed by the lip reading-driven
    speech-developed application, complement the concepts of deep learning, and use
    analytical acoustic modeling.'
  prefs: []
  type: TYPE_NORMAL
- en: In the scheme proposed by [[29](#CR29)], a system cloud which could enhance
    speech through lip reading is utilized where a collection of the encrypted audio
    and video signals takes place. This idea explores the capabilities of deep learning
    and analytical acoustic modeling. The first level is a deep learning regression
    model, and the second level is a lip reading enhanced visually derived Wiener
    filter (EVWF) to estimate the clean audio power spectrum [[29](#CR29)] has proposed
    a lightweight chaotic encryption scheme in his paper which provides an easy enabler
    for modern digital hearing aids which secures privacy.
  prefs: []
  type: TYPE_NORMAL
- en: 4.7 5G AKA Protocols
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Authentication and key agreement (AKA) was a protocol designed by the 3rd Generation
    Partnership Project (3GPP) to standardize 3G, 4G, and 5G technologies in order
    to establish a secure network with serving networks (SN). AKA works on symmetric
    cryptography and sequence number (SQN). AKA is used in all 3G and 4G USIM (universal
    subscriber identity module) which is used in almost all the IoT devices. A few
    instances of security breach have occurred due to the fake base station attacks
    like the non-protected identity request mechanism to eavesdrop and inject messages.
    In 5G AKA protocol, asymmetric encryption is introduced to help in the authentication
    of identifiers [[26](#CR26)].
  prefs: []
  type: TYPE_NORMAL
- en: Table [12.2](#Tab2) represents the key differences in the approaches of 4G and
    5G authentication [[16](#CR16)].Table 12.2
  prefs: []
  type: TYPE_NORMAL
- en: Difference between 4G and 5G authentication
  prefs: []
  type: TYPE_NORMAL
- en: '| 4G authentication | 5G authentication |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| 4G defines 4G EPS-AKA as its authentication method | 5G defines three authentication
    methods. They are 5G-AKA, EAP-TLS, AND EAP-AKA |'
  prefs: []
  type: TYPE_TB
- en: '| The authentication vector is generated by the Home Subscriber Server (HSS)
    | The authentication vector is generated by Unified Data Management (UDM)/ Authentication
    Credential Repository and Processing Function (ARPF) under 5G-AKA and EAP-AKA
    protocols |'
  prefs: []
  type: TYPE_TB
- en: '| The authentication of the UE is decided by the mobility management entities
    (MME) and Evolved Node B (eNodeB) | The authentication of the UE is determined
    by Security Anchor Function (SEAF) and Authentication Server Function (AUSF) |'
  prefs: []
  type: TYPE_TB
- en: '| The UE identity before being shared in the 5G network is encrypted with the
    public key of the home network in clear text which could be stolen by any attacker
    | Before it is sent to the 5G network, the UE makes use of the public key of the
    HN to encrypt the UE permanent identity |'
  prefs: []
  type: TYPE_TB
- en: '| The HN (e.g., HSS) is utilized during authentication to generate authentication
    vectors and does not have a say in the decisions of the authentication results
    | The final decision on UE authentication is done by HN, and its results are also
    transmitted to UDM for logging |'
  prefs: []
  type: TYPE_TB
- en: '| The anchor key hierarchy is comparatively shorter | 5G has two intermediate
    nodes, and hence the key hierarchy is longer |'
  prefs: []
  type: TYPE_TB
- en: '| The UE identity from UE to SN is IMSI/ Globally Unique Temporary Identity
    (GUTI) and from SN to HN is IMSI | The UE identity from UE to SN is Subscription
    Concealed Identifier (SUCI)/5G-GUTI and from SN to HN is SUCI/ Subscription Permanent
    Identifier (SUPI) |'
  prefs: []
  type: TYPE_TB
- en: '| The SN consists of radio access equipment such as MMEs | The SN consists
    of the SEAF |'
  prefs: []
  type: TYPE_TB
- en: In [[27](#CR27)], 5G AKA protocols have made changes to the protocol to include
    improving the privacy requirements. Instead of sending the messages directly,
    the protocol encrypts it using randomized asymmetric encryption. Although this
    prevents the IMSI attacks, it still is not enough to prevent the attacks applicable
    to 3G and 4G networks. In IMSI, a commonly observed flaw of AKA protocol in 3G
    and 4G was that it’s very easy to track subscribers in a geographical region by
    just broadcasting an identity request in that region to the UEs. Hence, to protect
    messages carrying identity requests, developer uses stronger cryptographic mechanisms
    in 5G [[28](#CR28)] has proposed a new model to analyze the AKA model called Tamarin
    Prover which has a high level of automation and equivalence properties to maintain
    privacy properties.
  prefs: []
  type: TYPE_NORMAL
- en: 5G AKA provides a SUPI for users with a randomized key, SUCI. Tamarin model
    makes sure SUPI remains confidential, without which the active and passive users
    are not able to decrypt the message. Table [12.3](#Tab3) illustrates the brief
    tabular summary of the above case studies.Table 12.3
