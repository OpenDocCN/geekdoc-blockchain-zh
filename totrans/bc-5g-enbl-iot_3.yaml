- en: 7.7 Case Study
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: With the demand of Internet-enabled devices, IoT is also in demand to offer
    flexible and easy lifestyle to the customers nowadays in the field of healthcare,
    grids, cities, agriculture, etc. Increasing demand of IoT also increases the requirement
    of automatic decision-making and intelligent machine to make accurate and efficient
    decision-making by processing the data collected through various sensors that
    can be achieved by ML algorithms. IoT network uses resource-constrained devices
    with smaller memory and smaller computation power that leads to the usage of cloud-based
    infrastructure for processing of data on cloud-based environment. Various machine
    learning techniques can be used to train the data collected by various sensors
    to offer intelligence to machines for automatic decision-making. In the area of
    healthcare, supply chain management, cities, agriculture, etc., many latency-sensitive
    applications ask for higher bandwidth which can be achieved by 5G network. As
    seen in the above sections, machine leaning models which use the same set of parameters
    for training and testing are vulnerable to adversarial attacks which can be attempted
    by changing the parameter values. Moreover, privacy and lack of control are the
    major issues in the cloud-based environment. Blockchain is the promising solution
    which offers security in terms of integrity and transparency. Figure [13.19](#Fig19)
    shows us the scenario of integration of blockchain with 5G-enabled IoT system
    which uses cloud infrastructure for processing and storing data.![../images/501059_1_En_13_Chapter/501059_1_En_13_Fig19_HTML.png](../images/501059_1_En_13_Chapter/501059_1_En_13_Fig19_HTML.png)
  prefs: []
