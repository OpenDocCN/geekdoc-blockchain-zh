- en: 7.1 Smart Home
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Smart home automation is a prominent technology which aims to change the lifestyle
    of the people. The application of smartphones provides comfort to the user and
    also provides security by single access from phone. The architecture of smart
    homes consists of the network connectivity, sensor, and application. A smart door
    system plays an important role in the smart home automation. The data is stored
    in the centralized server so there are chances of the unauthorized person to access
    the data. To solve this problem, the idea of the blockchain is proposed. Blockchain
    provides the integrity and authentication to smart door applications. The sensors
    are used to detect the motion of the person entering into the house through a
    smart door. Due to blockchain implemented in the smart door, any intruder cannot
    access the data. Oftentimes IoT devices cannot address the issue; therefore, 5G
    technology overcomes the limitations.
  prefs: []
  type: TYPE_NORMAL
- en: 7.2 Smart City
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The migration of the people of villages to the cities increased the number of
    populations in the urban areas. This leads to the scarcity of the needs to water,
    food, electricity, etc. To address this problem, smart city projects are implemented
    which include the use of the IoT and cloud technology. In addition to this, blockchain
    technology is applied in smart cities. The role of the blockchain is to protect
    the data of the user from the malicious attack, and blockchain framework allows
    the entity to communicate in the smart city.
  prefs: []
  type: TYPE_NORMAL
- en: 7.3 Supply Chain Management
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The activities in the lifestyle of the product involved the organization; resources
    are the supply chain management. The chain starts from the development of the
    product to deliver at the user end. The impact of the blockchain and 5G increases
    the transmission of the product. Blockchain provides the integrity of the product
    from the development of the product to the end user. The smart contract is the
    main component of the blockchain which eliminates the use of the third party of
    having the decentralized network. Using 5G with blockchain, the tracking of products
    can be easily done.
  prefs: []
  type: TYPE_NORMAL
- en: 7.4 Smart Agriculture
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: IoT is used nowadays in the agriculture field. Hence smart agriculture comes
    into the picture, the resultant to improve the product quality and quantity. Sensors
    can detect the temperature of the soil, water level, moisture, etc. Blockchain
    is used in the field of agriculture, and the main focus is on the food supply
    chain. The food supply is connected to agriculture as the raw materials from farmers
    are taken and used as a product in supply chain management.
  prefs: []
  type: TYPE_NORMAL
- en: 7.5 Smart Healthcare
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Healthcare is the most essential part in the entire world. With the rise in
    the population in the world, healthcare conditions are a crucial matter for the
    government. 5G-enabled IoT is the considered solution in the healthcare domain
    [[36](#CR36)]. The remote system with sensor monitoring system of the patient
    is useful in healthcare.
  prefs: []
  type: TYPE_NORMAL
- en: 7.6 AI and Machine Learning
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: AI and machine learning algorithms work on the data to train, learn, and make
    decisions, but data must be secured during the transaction, training, and testing.
    AI and machine learning work on the set of parameters which must be secured from
    the unauthorized changes; otherwise, it leads to adversarial effect. Many AI models
    work on some sensitive information like patient’s health data, biometric data
    for authentication, etc. which must be secured from the intruders as well as to
    train and deploy the model built on these data using some statistical parameters
    that need to be secured to prevent adversarial effects. The intruder may manipulate
    the statistical parameters/environment variables, the devices from where data
    need to be collected, or the input samples. The attack can be performed on input
    samples by inserting noise by silently moving the decision boundaries during the
    training process [[41](#CR41)].
  prefs: []
  type: TYPE_NORMAL
- en: Many AI-driven applications like recommendation systems, object detection systems,
    medical diagnosis, robotic surgeries, etc. use large scale of data which needs
    to be stored either at some central server or at some distributed environment.
    Storing data at the central server decreases the chances of external attacks on
    data and statistical parameters but has the risk of a single point of failure
    which redirects to adopt a distributed environment. Distributed environment offers
    many benefits in terms of efficiency, data sharing, and fault tolerance, but due
    to the involvement of multiple unknown parties, it leads to trust and security
    issues. Blockchain solves this problem by providing a tamper-proof distributed
    environment to build trust among unknown peers without including third-party authority.
  prefs: []
  type: TYPE_NORMAL
- en: In [[42](#CR42)], the authors have proposed collaborative training which works
    in a distributed environment to detect the adversarial attack on any statistical
    attributes or input samples for convolutional neural network (CNN). This model
    provides security at network-level attack. The cryptographic concepts and decentralizing
    properties of blockchain are employed to the CNN model to provide security and
    accountability. By implementing a hash chain of blocks of CNN models and by hiding
    the parameters and network scenario, the prevention of threat to any white-box
    attack is possible. Due to the implementation of hash chain, tempering in any
    block effect the hash of the current and subsequent block can be easily detected.
  prefs: []
  type: TYPE_NORMAL
- en: In [[41](#CR41)], the authors have proposed the secure and decentralized blockchain-based
    framework for explainable AI (XAI) which is the new and trending field of AI nowadays.
    This approach provides facilities to record and govern interactions and also allows
    consensus for predictions and their explanation through the smart contracts to
    provide security against some adversarial attacks. Blockchain in this framework
    offers decentralized, reliable, secure, and immutable storage which is built on
    the top of decentralized applications (DApps). Blockchain can provide transparency
    and visibility, immutability, traceability, and nonrepudiation using the smart
    contracts for an explainable AI system.
  prefs: []
  type: TYPE_NORMAL
- en: In [[43](#CR43)], the authors proposed the blockchain-based solution for biometrics
    recognition systems. They covered the traditional architecture of biometrics recognition
    systems; vulnerabilities at every level of architecture such as feature extraction,
    template matcher, etc.; and possible solutions for the same. The proposed solution
    gives alert when alteration occurs at any component of the system. The time complexity
    of the proposed solution is higher due to complex cryptographic techniques being
    included to improve the security level.
  prefs: []
  type: TYPE_NORMAL
- en: The integration of blockchain technology with AI models improves security, efficiency,
    and auditability. It also improves trust among peers for decision-making and fault
    tolerance. AI enumerates intelligence into the machines over the decentralized
    blockchain network (Table [13.2](#Tab2)).Table 13.2
