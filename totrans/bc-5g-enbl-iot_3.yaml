  zh: 本章重点如下：“预备工作和相关研究”分为两部分，即(1)与技术支持的自闭症相关的相关工作，以及(2)与区块链相关的医疗保健4.0环境的相关工作。[3](#Sec8)节聚焦于“系统架构和构建”，详细解释了ATA的概念模型。[4](#Sec10)节讨论了“系统开发与实施”。接下来，[5](#Sec11)节提供了“系统分析和贡献”。[6](#Sec12)节讨论了“结果和讨论”。[7](#Sec13)节重点介绍了ATA在区块链安全方面的“局限性和挑战”。最后，[8](#Sec14)节进行了总结。
