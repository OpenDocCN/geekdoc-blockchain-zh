- en: 1 Introduction
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Today is the era of Internet of things (IoT) in which all the devices are required
    to be connected through the Internet. Therefore, the connectivity is the requirement
    of this system [[1](#CR1)]. The mobile communication is one of the important communication
    media for this application. Internet of Things (IoT) is changing the way we live
    and work. Their success and real value come from the establishment of services
    on top of the connected IoT devices. According to the Ericsson Mobility Report,
    there will be over 30 billion connected devices worldwide by 2023, of which around
    20 billion will be IoT related devices. Between 2017 and 2023, IoT devices are
    expected to increase at a CAGR (Compound Annual Growth Rate) of 19%, driven by
    promising IoT use cases, like smart wearables, smart display, smart metering,
    robotic control/production automation, robotic surgery, autonomous driving car,
    and drone surveillance. These applications are usually integrated with wireless
    mobile communications [[2](#CR2)]. Currently, a number of smart IoT devices exploit
    cellular networks like 3G and 4G LTE to maintain their connectivity and their
    connection with the cloud data centers. As the skyrocketing of data produced by
    increasingly large number of IoT devices, there are several burning issues to
    be solved in the application environments. For example, the transmission latency
    and reliability of current cellular networks cannot be guaranteed, which in turn
    limits the effectiveness and feasibility of many emerging IoT applications, such
    as the autonomous driving car and robotic surgery, which ask for ultra-low latency
    and ultra-high reliability. 5G has been introduced with the capability of high
    throughput, low latency, high reliability, and increased scalability to enable
    massive number of devices with best QoS and QoE provision of ubiquitous connectivity
    solution to fulfill diversified IoT application requirements. This brings potentials
    to deploy more connected devices without worrying about an overcrowded network
    exacerbating existing issues. The high speed and reliable connectivity underpinned
    by 5G will create new possibilities for IoT services far beyond those available
    today. In addition, the enabling technologies of 5G, including functions virtualization
    and softwarization, software defined networking, massive MIMO (Multiple Input
    and Multiple Output), mobile/edge computing, and ultra-dense networks, have great
    potentials to usher in a new era of IoT, aiming to smoothly and flexibly support
    heterogeneous IoT services with distinct business characteristics under massive
    smart devices [[3](#CR3)]. Furthermore, IoT will bring a rich source of big data.
    The powerful role of big data analytics in 5G can undoubtedly benefit IoT advancement.
    This chapter is important to understand the concept of the Cloud Computing and
    Edge Standards, Security Fundamentals for 5G network, and other security measures.
    Then, we discussed Architecture of 5G-enabled IoT, Security Threats in 5G-Enabled
    IoT, Security Analysis, Privacy Threats in 5G-Enabled IoT, Security and Privacy
    Threats in Specific Domain, and Challenges and Opportunities [[4](#CR4)].
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如今是物联网（IoT）时代，在这个时代，所有设备都需要通过互联网连接。因此，连接性是这个系统的要求[[1](#CR1)]。移动通信是这种应用的重要通信媒介之一。物联网（IoT）正在改变我们的生活和工作方式。它们的成功和真正价值来自于在连接的物联网设备之上建立服务。根据爱立信移动报告，到2023年，全球将有超过300亿个连接设备，其中约200亿个将是物联网相关设备。在2017年至2023年期间，预计物联网设备以每年19%的复合年增长率增长，受到前景光明的物联网用例的推动，如智能可穿戴设备、智能显示器、智能计量、机器人控制/生产自动化、机器人手术、自动驾驶汽车和无人机监视。这些应用通常与无线移动通信集成[[2](#CR2)]。目前，许多智能物联网设备利用像3G和4G
    LTE这样的蜂窝网络来维持它们的连接和与云数据中心的连接。随着物联网设备产生的数据数量急剧增加，在应用环境中有几个迫切解决的问题。例如，当前蜂窝网络的传输延迟和可靠性无法保证，这反过来限制了许多新兴物联网应用的有效性和可行性，如自动驾驶汽车和机器人手术，这些应用要求超低延迟和超高可靠性。5G具有高吞吐量、低延迟、高可靠性和增强可伸缩性的能力，以实现大规模设备的最佳QoS和QoE，并提供普遍连接解决方案，以满足多样化的物联网应用需求。这为部署更多的连接设备带来了潜力，而不必担心过度拥挤的网络加剧现有问题。5G支持的高速可靠连接将为远远超出今天可用的物联网服务带来新的可能性。此外，5G的使能技术，包括功能虚拟化和软件化、软件定义网络、大规模MIMO（多输入多输出）、移动/边缘计算和超密集网络，具有极大的潜力，可以引领物联网的新时代，旨在平稳灵活地支持具有不同业务特性的异构物联网服务，在大规模智能设备下[[3](#CR3)]。此外，物联网将带来丰富的大数据资源。大数据分析在5G中的强大作用无疑将有利于物联网的进步。本章对理解云计算和边缘标准、5G网络的安全基础知识以及其他安全措施至关重要。然后，我们讨论了5G启用的物联网架构、5G启用的物联网中的安全威胁、安全分析、5G启用的物联网中的隐私威胁、特定领域的安全和隐私威胁以及挑战和机遇[[4](#CR4)]。
- en: 1.1 Cloud Computing and Edge Standards
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1 云计算和边缘标准
- en: In the past decade, cloud computing [[5](#CR5)] is an essential part of IoT.
    It uses some standard mechanisms to access multiple configurable resources such
    as application, storage, networks, servers, and services. The first time cloud
    computing mentioned to the world is in a Compaq internal document as early as
    1996\. Several years later, cloud computing has come into actuality. In 2006,
    Amazon introduced the created Elastic Compute Cloud (EC2) [[6](#CR6)], which can
    support Amazon Web Services [[7](#CR7)]. Two years later, Google delivered the
    Google App Engine. In the 2010s, there are various Smarter Computing foundations
    appeared after IBM released IBM SmartCloud. In these smarter computing frameworks,
    cloud computing is a critical component. There are many service models for cloud
    computing; three models are accessible that are Infrastructure as a Service (IaaS)
    [[8](#CR8)], Platform as a Service (PaaS) [[9](#CR9)], and Software as a Service
    (SaaS) [[10](#CR10)]. Cloud computing has many advantages such as it enables to
    reduce the cost, it can be minimal effort to manage the infrastructure, and the
    users only need to pay when they need process and store data in a private or public
    cloud. It can adapt to fluctuations.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的十年中，云计算[[5](#CR5)]是物联网的一个重要组成部分。它使用一些标准机制来访问多个可配置资源，如应用程序、存储、网络、服务器和服务。云计算首次提到是在1996年的康柏内部文件中。几年后，云计算开始成为现实。2006年，亚马逊推出了创建的弹性计算云（EC2）[[6](#CR6)],
    它可以支持亚马逊网络服务[[7](#CR7)]。两年后，谷歌推出了谷歌应用引擎。在2010年代，IBM发布了IBM SmartCloud后，出现了各种智能计算基础设施。在这些智能计算框架中，云计算是一个关键组成部分。云计算有许多优势，例如它能够降低成本，管理基础设施的成本可以很少，用户只需在需要在私有或公共云中处理和存储数据时支付费用。它可以适应波动。
- en: 1.2 Security Fundamentals for 5G Network
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2 5G网络的安全基础
- en: Security and privacy are two big issues in 5G-enabled IoT [[11](#CR11)]. The
    cost of security and privacy threats is prohibitive. It is not only considered
    as potentially damaging to the monetary penalty, but also causing other more pressing
    issues such as consumer confidence, social trust, and personal safety. In this
    part, we mainly describe the difference between security and privacy. Security
    indicates against the unauthorized access of data. Privacy refers to protect the
    personal identification information. For example, a credit report agency enables
    to protect the customers’ personal information with security strategy, but the
    data scientist may still access this private information. Table [11.1](#Tab1)
    displays the primary difference between security and privacy.Table 11.1
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[5G启用的物联网](https://wiki.example.org/5g-enabled_iot)中的安全性和隐私性是两个重大问题[[11](#CR11)]。安全性和隐私性威胁的成本是禁不起的。它不仅被认为可能对金钱处罚造成潜在损害，还可能引起其他更紧迫的问题，如消费者信心、社会信任和个人安全。在这部分中，我们主要描述了安全性和隐私性之间的区别。安全性表示防止未经授权的数据访问。隐私性是指保护个人身份信息。例如，信用报告机构能够通过安全策略保护客户的个人信息，但数据科学家仍然可以访问这些私人信息。表[11.1](#Tab1)显示了安全性和隐私性之间的主要区别。表11.1'
