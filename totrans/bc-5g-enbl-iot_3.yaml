- en: 2.2 Related Work on Healthcare 4.0 Environment with Blockchain
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Since 1760, our healthcare has been transformed into four phases of Industrial
    Revolution, starting from Healthcare 1.0, where, during this time, people were
    focusing more on public health solutions. Vaccines were created to solve primary
    endemic diseases. The appearance of broad production perceptions and technology
    brought healthcare to 2.0 [[35](#CR35)]. During this time, better hospitals and
    medical education were built, and more qualified doctors were produced for better
    treatment quality with better facilities. Next, Healthcare 3.0 came after the
    size of the computer shrunk. During this time, healthcare became faster and more
    efficient due to the fast development in information technology and computer.
    Now, we are facing a new era of Healthcare 4.0 where innovations lead to smart
    medicine. The emergence of artificial intelligence and IoT leads to smart healthcare.
  prefs: []
  type: TYPE_NORMAL
- en: Due to the complexity and urgency in the Healthcare 4.0 environment, the necessity
    to propose an accurate method of answering healthcare security is vigorous and
    has expected important courtesy from scholars worldwide. Thus, much research has
    projected a variety of ways with different methodologies to solve uncertainty
    that arises during the evaluation process and model development. Zhang et al.
    [[36](#CR36)] increased robust and powerful blockchain technologies using AI-mediated
    data exchange on blockchains with artificial intelligence in real-world healthcare
    problems. Abujamra et al. [[37](#CR37)] improved the healthcare systems’ cost
    efficiencies that are associated with the information technology using blockchain
    system. Tanwar et al. [[38](#CR38)] developed an access control policy algorithm
    for enlightening data availability among healthcare providers. Farouk et al. [[39](#CR39)]
    discussed the future and vision opportunities of the blockchain platform for industrial
    healthcare. These blockchain technologies help increase the information security
    and manage and analyze the healthcare data while preserving the data’s security
    and privacy. Islam et al. [[40](#CR40)] collected health data from users using
    an uncrewed aerial vehicle and stored on the nearest server-based blockchain technology.
    Comput et al. [[41](#CR41)] proposed a smart healthcare system framework using
    blockchain technology to provide the system’s integrity and security, besides
    discovering the social and technology barriers by examining the user’s view and
    expert perception of the smart healthcare system. Hasselgren et al. [[42](#CR42)]
    enhanced data availability on healthcare providers using an access control policy
    algorithm and implemented the Hyperledger-based EHR sharing system using the concept
    of a chain code. Pandey et al. [[43](#CR43)] improved services and health education
    processes, health sciences, and healthcare using an assessed, synthesized, peer-reviewed,
    and systematically reviewed proposed blockchain technology. Mcghin et al. [[44](#CR44)]
    exploited a graph neural network (GNN) to manage users’ trust in malicious node
    detection. It prevents anonymous data sharing and storage without permission using
    smart contracts and blockchain technology. This smart contract and blockchain
    security are suitable for the smart healthcare system. Onik et al. [[45](#CR45)]
    provided a comprehensive explanation of blockchain challenges and opportunities
    in healthcare problems and solutions. Besides, it discussed the availability of
    its regulations and identified any major principles, plan, and prerequisites needed
    when developing the blockchain system. Tripathi et al. [[46](#CR46)] discovered
    the social and technological barriers of SHS in proving integrity in security
    and system. Brunese et al. [[47](#CR47)] proposed a magnetic resonance image to
    protect data and information exchanged within the hospital networks and then developed
    the blockchain technology to authenticate the transmitting data network, check
    the perform validation, and model the magnetic resonance images for automata radiometric
    validation. Islam et al. [[48](#CR48)] improved the accuracy in videos supporting
    the cloud computing and fog-based blockchain to recognize and monitor framework
    in e-healthcare services. Alam et al. [[49](#CR49)] highlighted many of the potential
    research opportunities in healthcare applications that used the blockchain experiments.
    Gordon and Catalini [[50](#CR50)] explored five mechanisms on how blockchain technology
    facilitated the transition which are (1) digital access rules, (2) data aggregation,
    (3) data liquidity, (4) patient, and (5) data immutability and next explored the
    barriers to blockchain-enabled patient-driven interoperability as an exciting
    trend in healthcare. Koshechkin et al. [[51](#CR51)] reviewed public healthcare
    among the Russian Federation community using the blockchain method. Zhang et al.
    [[52](#CR52)] focused on recognizing suitable blockchain method to be used in
    healthcare, offering a real case that accomplishes the blockchain method, assessing
    appropriate design architecture when operating this blockchain technology in healthcare
    cases.
