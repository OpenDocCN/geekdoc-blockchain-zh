  type: TYPE_NORMAL
  zh: 图13.19
- en: Blockchain-based smart heath examination system for visa approval
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
  zh: 基于区块链的智能健康检查系统用于签证批准
- en: Here the scenario of embassy which approves the visa of various countries after
    health examination of the person is taken to show the role of blockchain in integration
    of 5G-enabled IoT with machine learning through cloud environment.
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
  zh: 这里以使馆审批各国签证的情景为例，展示了区块链在将5G启用的物联网与机器学习整合到云环境中的作用。
- en: In traditional visa approval process, medical examination plays an important
    role. The embassy-certified doctor can examine the person by reviewing immunization
    and medical history of the person. The patient needs to go through various medical
    tests like tuberculosis test, urine and blood test, etc. for the fulfillment requirement
    to get visa of various countries. Nowadays, IoT-based smart healthcare devices
    can examine the person and send the data to cloud for processing. The cloud-based
    system can share the data received from sensors with doctors and embassy officers
    for reviewing and visa approval. However, the process of data sharing through
    cloud saves time and money; the adversarial attack can be easily applied due to
    lack of control in cloud.
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: 在传统的签证批准流程中，医学检查起着重要作用。使馆认证的医生可以通过查看个人的免疫和病史来检查该人。患者需要进行各种医学检查，如结核病检查、尿液和血液检查等，以满足各国签证的要求。如今，基于物联网的智能医疗设备可以检查个人并将数据发送到云端进行处理。基于云的系统可以将传感器收到的数据与医生和使馆官员共享，以供审查和签证批准。然而，通过云端进行数据共享的过程虽然节省了时间和金钱，但由于缺乏云端的控制，对抗性攻击很容易被应用。
- en: The whole system can be moved on blockchain-based environment with 5G as a communication
    protocol to achieve integrity, transparency, and higher bandwidth. The scenario
    is depicted in Fig. [13.19](#Fig19).
  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
  zh: 整个系统可以移至基于区块链的环境中，以5G作为通信协议，实现完整性、透明性和更高的带宽。该场景如图[13.19](#Fig19)所示。
- en: 8 Challenges of Integrating Adversarial Artificial Intelligence Techniques to
    Secure 5G-Enabled IoT
  id: totrans-485
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8 集成对抗人工智能技术以保护 5G 启用的物联网的挑战
- en: 'The new advances in 5G networks promote the immersive growth of data connectivity
    through higher data speeds. Such a big rise in data traffic and connected devices
    suggests further bugs, risks, and attacks that result in financially devastating
    harm. Artificial intelligence (AI) and machine learning (ML) are intended to play
    a key role in solving difficult problems of optimization in this context. There
    is a list of challenges to integrate it with 5G-enabled IoT such as:'
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
  zh: 5G 网络的新进展促进了数据连接的全面增长，通过更高的数据速度实现了沉浸式体验。数据流量和连接设备的大幅增长意味着进一步的错误、风险和攻击，这些会造成财务上毁灭性的损失。人工智能（AI）和机器学习（ML）旨在在这种情况下发挥关键作用以解决优化的难题。有一系列挑战需要将其与
    5G 启用的物联网集成，例如：
- en: High Bandwidth Demand – The vulnerability and privacy environment from personal
    devices to the service provider network has also been broadened by increased bandwidth,
    higher spectrum usage, and fast data speeds in 5G networks. The network should
    also be clever enough to solve these issues in real time; AI/ML approaches should
    help model these robust complex algorithms that can help recognize network problems
    and offer real-time solutions to them which is still challenging.
  id: totrans-487
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高带宽需求——随着 5G 网络中带宽、频谱利用率和数据速度的提高，从个人设备到服务提供者网络的脆弱性和隐私环境也已扩大。网络还应足够聪明，以实时解决这些问题；AI/ML
    方法应有助于建模这些复杂的鲁棒算法，可以帮助识别网络问题并为其提供实时解决方案，这仍然是一个挑战。
- en: Higher-Level Network Heterogeneity – Smart cars, smart houses, smart buildings,
    and smart cities are supported by 5G-enabled IoT networks. It would require more
    stable and flexible strategies to deal with essential security problems on both
    the network and system sides. Intrusion detection using AI/ML by classifying the
    unauthenticated links would be useful to offer security solution. 5G IoT security
    and safety can span all levels, such as defense of identity, safety, and machine-to-machine
    communication. In key authentication, AI techniques found an essential role along
    with effectively mitigating masquerading attacks.
  id: totrans-488
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更高级别的网络异构性——智能汽车、智能房屋、智能建筑和智能城市都由 5G 启用的物联网网络支持。这将需要更稳定和灵活的策略来处理网络和系统两侧的基本安全问题。使用
    AI/ML 进行入侵检测并对未经身份验证的链接进行分类将有助于提供安全解决方案。5G 物联网安全和安全性可以跨越所有级别，如身份、安全和机器对机器通信的防御。在关键身份验证中，AI
    技术发挥了重要作用，有效地缓解了冒充攻击。
- en: Affordable Infrastructure and Lower Cost of Computing – AI/ML consume huge amount
    of data and train itself. It takes a significant amount of time to process the
    data collected from IoT devices and store into the cloud. Still optimization is
    the biggest challenging in the existing algorithm to improve the performance in
    real time.
  id: totrans-489
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可负担的基础设施和更低的计算成本——AI/ML 消耗大量数据并进行自我训练。处理从物联网设备收集的数据并存储到云中需要大量时间。目前的算法中优化仍然是最大的挑战，以提高实时性能。
- en: 9 Conclusion
  id: totrans-490
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9 结论
- en: In this chapter, artificial intelligence has a significant role in automation.
    Industry 4.0 is the current requirement to develop smart solutions securely. IoT-enabled
    devices collect huge data and store it over the server. Every transaction between
    the user to machine and machine to machine can be secured by blockchain technology
    in terms of integrity. Adversarial machine learning is recent research issues
    to identify the vulnerability in model and noisy data. Machine learning paradigms
    provide different learning mechanisms depending on the type of data, continuous
    data, categorical data, or image data. Types of attack on deep learning algorithms
    and machine learning algorithms are open issues in computation study. A case study
    covered in this chapter will be helpful to understand the real-time attack on
    traffic direction and road signal identification. Some of the researchers have
    proven the impact of attack in Industry 4.0\. To make it 5G-based, IoT-enabled
    blockchain-based system can be adopted to bypass the various types of attacks
    on the system. For the enhancement in study, a small survey can be carried out
    by readers to aware industry to check if their automation systems are preventing
    attacks and safe for data alteration.
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，人工智能在自动化中扮演着重要角色。工业4.0是开发智能解决方案的当前要求，要确保安全性。物联网设备收集大量数据并将其存储在服务器上。用户与机器之间以及机器与机器之间的每一次交易都可以通过区块链技术来保障其完整性。对抗性机器学习是近期研究的问题，用于识别模型和噪声数据中的漏洞。机器学习范式根据数据类型提供不同的学习机制，包括连续数据、分类数据或图像数据。对深度学习算法和机器学习算法的攻击类型是计算研究中的开放问题。本章涵盖的案例研究将有助于理解交通方向和道路信号识别的实时攻击。一些研究人员已经证明了在工业4.0中攻击的影响。为了使其基于5G，可以采用物联网启用的区块链系统来规避系统上的各种类型的攻击。为了增强研究，读者可以进行一项小调查，以提醒行业检查他们的自动化系统是否防范攻击并且数据是否安全修改。
