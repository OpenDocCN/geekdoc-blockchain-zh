- en: 3 System Architecture and Construction
  id: totrans-779
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The use of IR4.0 technology as an educational aid for autistic children consists
    of the combination of videos, graphics, text, and games that are suitable for
    them to play and learn at the same time as their therapy session. These technology-supported
    interactive therapy modules can foster the skills of these autistic children.
    Based on the study by Stanford University School of Medicine, most autistic children
    excel in mathematical skills compared with non-autistic children in the same level
    of IQ range. Recovery in autistic disorder is rare but possible after a few years
    of regular therapeutic intervention. It is proved by Albert Einstein and Bill
    Gates, who were once diagnosed with autism disorder problem. Therefore, there
    is a need to secure an app that covers therapy strategies that can have positive
    impacts on an autistic’s socio-emotional well-being such as self-efficacy, social
    relationships, and identity.
  id: totrans-780
  prefs: []
  type: TYPE_NORMAL
- en: 3.1 Architecture Model of the Autism Telerehabilitation Apps (ATA)
  id: totrans-781
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We design the app as follows. An autistic child tenuously observed by a therapist
    is equipped with several medical devices, such as thermometers, blood pressure
    monitors, and heartbeat rate sensors. This autistic child follows personalized
    autism home telerehabilitation using ATA guided by his/her parent and online therapist.
    The raw data is taken from both medical devices and ATA and sent to a UniSZA’s
    cloud data bank for aggregation and formatting. Once complete, the formatted information
    and customized threshold values are sent to the relevant smart contract for full
    analysis. The source of information fed in the Ethereum protocol to the smart
    contracts using ATA is stored in UniSZA’s cloud server. The smart contract will
    process and calculate the collected data and subject notifies to both the patient
    and therapist provider, and automated treatment instructions for the actuator
    nodes if desired.
  id: totrans-782
  prefs: []
  type: TYPE_NORMAL
- en: The proposed ATA is designed with blockchain security support’s capability to
    trace and trail the device transactions performed during the managing of the therapy
    session. Blockchain security not only provides privacy and security features but
    also provides accessibility of the features and seamless connectivity of the proposed
    smart apps. The blockchain security may secure the concept of central storage
    between medical devices and ATA. Figure [15.1](#Fig1) highlights the proposed
    personalized autism home intervention between sensors, smart devices, actuators,
    users, networks, and UniSZA’s cloud storage. A copy of blockchain secures all
    data from the medical devices and ATA act as nodes and each node. If the patients
    are first timers in ATA, they need to register; each node must verify the transaction.
    Each transaction is validated and each node is recorded and permitted to occur
    with a hash code in blockchain. Then, each of these nodes is copied and sent to
    the blockchain for further use and security. Blockchain-based IoT model helps
    secure all the storage with the data from medical sensors and ATA devices and
    deliver them to users upon requests with secure transactions.![../images/501059_1_En_15_Chapter/501059_1_En_15_Fig1_HTML.png](../images/501059_1_En_15_Chapter/501059_1_En_15_Fig1_HTML.png)
  id: totrans-783
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 15.1
  id: totrans-784
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain-based IoT model for Autism Telerehabilitation App (ATA) system
  id: totrans-785
  prefs: []
  type: TYPE_NORMAL
- en: Figure [15.2](#Fig2) shows the whole of ATA architecture starting from the device
    and perception layer, network and connectivity layer, management layer, and application
    layer. All these layers interrelate with each other to offer secure communication
    in medical sensors and ATA devices for the seamless working of the proposed ATA.![../images/501059_1_En_15_Chapter/501059_1_En_15_Fig2_HTML.png](../images/501059_1_En_15_Chapter/501059_1_En_15_Fig2_HTML.png)
  id: totrans-786
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 15.2
  id: totrans-787
  prefs: []
  type: TYPE_NORMAL
- en: Autism Telerehabilitation App (ATA) architecture
  id: totrans-788
  prefs: []
  type: TYPE_NORMAL
- en: The device and perception layer contains all the hardware devices such as sensors
    for temperature, blood pressure, heart rate, ECG, respiration, movement, and ATA
    devices and interconnects them with each other using Wi-Fi connectivity. Next
    is network and connectivity layer. This layer provides Bluetooth and Wi-Fi components.
    All the information including data from medical sensors and ATA between autistic
    children, parents, and therapists is transmitted using this layer. Besides, it
    provides access to UniSZA’s cloud server. Furthermore, it handles remotely and
    causes high-level processing. The next layer is the management layer. This layer
    controls all device management, including the cloud server and the proposed blockchain
    security.
  id: totrans-789
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain offers security protected channels for transmission of data between
    hardware devices and users (autistic children and parents). IoT application, apps,
    and system control are the interfaces provided by the application level. All three
    layers interact with each other and end to the last layer which is the application
    layer. Our proposed personalized autism home intervention named ATA is parked
    in the appilcation layer.
  id: totrans-790
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure [15.3](#Fig3) presents the architectural design of the physical components
    of the proposed apps. It contains all the medical sensors, hardware devices, ATA,
    and the overall personalized autism home intervention system in two different
    parts: Part A and Part B. There are blood pressure monitors, thermometers, and
    heartbeat rate sensors connected to a raspberry pi microcontroller, a centralized
    device from Part A. Part B refers to an android application (ATA). All the sensor’s
    data are collected from Part A and transmitted to ATA (Part B) via Bluetooth or
    Wi-Fi connection. Then both data sensors and therapy data are transformed via
    Bluetooth or Wi-Fi to UniSZA’s cloud database. Next, Sect. [4](#Sec10) elaborates
    more details on how medical sensors and ATA are linked with blockchain and UniSZA’s
    storage database.![../images/501059_1_En_15_Chapter/501059_1_En_15_Fig3_HTML.png](../images/501059_1_En_15_Chapter/501059_1_En_15_Fig3_HTML.png)'
