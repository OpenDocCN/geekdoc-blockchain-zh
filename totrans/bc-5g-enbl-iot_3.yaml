- en: 4 System Development and Implementation
  id: totrans-794
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'We outline the construction and development of the system as one case study
    as follows:'
  id: totrans-795
  prefs: []
  type: TYPE_NORMAL
- en: '*A new patient came and registered to the ATA; they need to fill up their background
    details such as their name, age, contact numbers, weight, height, and parent info.
    Once they submit these details, the admin will provide them with a new id and
    password, which means that the registration is succeeded. Using the WBAN devices,
    the blood pressure, temperature, and heartbeat rate will be collected and recorded
    in a system. Then, the system will suggest this patient take an early diagnosis
    test for autism. If the results shown are high, they will directly be referred
    to the therapist. The therapist will monitor every single aspect in each patient
    account. The therapist will suggest suitable therapy for the intervention. Each
    diagnosis and intervention data will be recorded and kept well in the system.*'
  id: totrans-796
  prefs: []
  type: TYPE_NORMAL
- en: 'Details of the system development and implementation are explained as follows:'
  id: totrans-797
  prefs: []
  type: TYPE_NORMAL
- en: A patient remotely observed by a therapist is supplied with medical sensors
    to monitor their blood pressure, temperature, and heartbeat rate which are connected
    to a raspberry pi microcontroller. The raw data from sensors are combined with
    the raw data taken from the ATA once all the therapy sessions complete. The raw
    data from ATA are taken from smart devices, either smartphones or tablets. Both
    data from sensors and smart devices are aligned and combined, for aggregation
    and formatting. For full investigation along with customized threshold values,
    the constructed information is sent to the relevant smart contract once it is
    completed.
  id: totrans-798
  prefs: []
  type: TYPE_NORMAL
- en: This chapter created a smart representation of all medical records taken from
    medical sensors and ATA and kept on the network within individual nodes using
    smart contracts from Ethereum. Contracts are built based on data integrity, record
    ownership, permissions, and metadata. Each contract carries out policies for state-transitioning
    functions and the legitimate transaction compelling data alternation. Smart contracts
    for ATA have been created by using autism medical workflows and then organizing
    data access authorization between the different individuals in the ATA ecosystem.
    All the important data need to grant a third party (in this case, an ATA admin)
    for viewing permission. All data authorization rules are embedded in smart contracts.
    These smart contracts also help in tracking all the autistic activities (including
    diagnosis and therapy) and the history of all patients. Besides, we need different
    permissions to retrieve all of the data. Smart contracts evaluated the retrieved
    data from the medical sensors and medical devices with Oracle’s help. Oracle is
    the smart device that interconnects straightly to the smart contracts in the Ethereum
    protocol. Patients’ identification card number is used as a unique id for the
    tracking activities. All the autism record data is securely stored in UniSZA’s
    database storage to preserve performance and security. If there are new therapy
    sessions or new news, the admin will add a new record and update in the ATA. All
    the information receives an automated notification and needs verification of the
    projected record before the data is rejected or accepted. This will help in creating
    high trust and better interaction between patients and therapists.
  id: totrans-799
  prefs: []
  type: TYPE_NORMAL
- en: All the activities, therapy sessions, and events are recorded using blockchain
    technology as a ledger. Next, they are forwarded to an authorized EHR UniSZA’s
    storage database. EHR offers patient-centric privacy based on the readiness of
    patients. EHR enhances a vital role in minimizing patient operating costs and
    offers accurate and better healthcare intelligence and patient care quality. Once
    each patient finishes their therapy session, it automatically transmits therapist’s
    results through the smart contract system. All treatment records and commands
    are automatically recorded in a blockchain transaction. All the patient’s medical
    data and history are recorded with care using blockchain transactions connected
    to the EHR to supply data authentication. This authentication helped to detect
    any amendments to a patient’s EHR. The therapist must view and respond to the
    patient’s therapy results and refer the patients to the specialist when appropriate
    for further care. All the patient’s therapy data and information should be reported
    to the EHR. These data are collected and kept in an UniSZA’s local database with
    the specific rules where only authorized people can access to this record. The
    smart contract on Ethereum blockchain governs all the authorization. Here, blockchain
    helps to store, analyze, and gain health data without disturbing the privacy feature
    on online medical data. Otherwise, the therapist will be suggested directly to
    the hospital if any emergency occurs.
  id: totrans-800
  prefs: []
  type: TYPE_NORMAL
- en: 5 System Contributions
  id: totrans-801
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Once the system development and implementation succeed, there is a condition
    that highlights that this proposed system contributes an excellent effect to the
    autism home intervention. Thus, we listed five significant improvements from this
    system compared with the existing system. These differences and comparisons are
    highlighted into four benefits: (1) speed up the process and reduce the error;
    (2) reduce the cost, (3) high the security aspects, and (4) privacy and transparency.'
  id: totrans-802
  prefs: []
  type: TYPE_NORMAL
- en: '1.'
  id: totrans-803
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Speed up the process and reduce the error
  id: totrans-804
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Traditional intervention therapy sessions usually took place for 1 to 3 hours
    per week over 12 consecutive weeks or till the patients show any improvement.
    All sessions need to be seriously monitored by both patients and therapists and
    cannot be skipped. Otherwise it will interrupt the consequent sessions. Parents
    and autistic children usually take half an hour before and after to prepare for
    the therapy center. Using this ATA, parents and their autistic children will get
    ready anytime and anywhere for the therapy session without waiting for the therapist
    to respond. They can choose a suitable time to do this therapy, while the automated
    smart ATA system will monitor the therapy session. Besides, this ATA can reduce
    the error made by the human with the help from smart medical sensors and smart
    medical devices. Again, it can reduce the inaccurate interpretation of manually
    written prior authorization forms upon requests.
  id: totrans-805
  prefs: []
  type: TYPE_NORMAL
- en: '2.'
  id: totrans-806
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Reduce the cost
  id: totrans-807
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: This proposed automated ATA process would ensure in noteworthy cost saving for
    patients, which presently consumes extensive amounts on manually sending and waiting
    process to the therapy center. Meanwhile, the traditional therapy sessions usually
    offered high fees compared to the online therapy session fees due to many side
    charges. This side charges for therapist salary, and rental spaces including center
    fixtures, equipment, inventory and data system, operating expenses and many more.
    For time issues, patients will be able to schedule their exact time to do the
    therapy session. Besides, therapists will be able to continue speedily with therapy
    remedy instead of having to stop their patient’s care while waiting in line for
    another patients’ therapy session.
  id: totrans-808
  prefs: []
  type: TYPE_NORMAL
- en: '3.'
  id: totrans-809
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: High the security aspects
  id: totrans-810
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: With this ATA, all patients’ data, identity, and therapy records are well kept
    and secured in UniSZA’s cloud database. Each patient has the authority to access
    their data. Nevertheless at the same time, the smart contacts help in the sharing
    of data by using secure data-sharing features. All the patients’ data collected
    from the sensors and medical devices has been protected against integrity and
    confidentiality attacks using a scalable and secure storage layer. Each patient
    has the authority to view their latest and previous data. In contrast, the healthcare
    professionals (including therapists and doctors) have the authority to edit the
    thresholds of their patients for the smart contracts. Moreover, each individual
    patient’s data are interlinked and independent with each other and well kept in
    the management layer. This management layer also processed and evaluated all the
    incoming and outgoing data using the data access gateway. This data access gateway
    is also able to manage all the heterogeneous patients’ data in the database engine.
    Although each patient can preview and access their own data, these smart contracts
    are still required to achieve a majority signatures (to make a block valid) from
    consortium members to prevent one partaker from controlling the ledger. The full
    observing privileges of the blockchain itself are inhibited to only permitted
    parties involved in HDG such as the government, the Ministry of Health, recognized
    medical officers, researchers, and others.
  id: totrans-811
  prefs: []
  type: TYPE_NORMAL
- en: '4.'
  id: totrans-812
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Privacy and transparency
  id: totrans-813
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Blockchain nodes and ledger increase the privacy and transparency on data sharing
    between patients and medical officers. Our ATA system offers immutable and authenticated
    records of a patient’s observing to settle disputes or investigate. Anonymous
    addresses will protect the identity of patients; hence, no involvements can be
    made between patients and their data. Moreover, patients can associate remote
    monitoring actions straight to their medical records while preserving control
    and privacy.
  id: totrans-814
  prefs: []
  type: TYPE_NORMAL
- en: 6 Results and Discussions
  id: totrans-815
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Using blockchain technology, our smart contract for ATA system has been developed
    to manage large-scale autism data (including patient data, diagnosis data, therapy,
    etc.) and streamline complex autism procedures. We proposed an advanced approach
    from autism record handling, affording interoperability, offering auditability,
    and easy accessibility via these smart contracts. Besides, this ATA system allows
    data sharing in safe mode sharing among permitted parties. Using blockchain technology,
    availability, security, privacy, and fine-grained control of EHR data access can
    be certified. The blockchain in this chapter helps to increase the healthcare
    practices and the patient managements. Our proposed ATA system uses blockchain-based
    smart contract technology to produce a secure, private, trustworthy, accessible
    environment for patients and healthcare providers. Patients will feel secure and
    safe especially in terms of data sharing with the therapist, doctors, researchers,
    and so on. This ATA system helps to solve concerns on data management, data security,
    and privacy, high administrative costs, and network security issues.
  id: totrans-816
  prefs: []
  type: TYPE_NORMAL
- en: 7 System Limitation and Challenges
  id: totrans-817
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Although blockchain helps increase privacy and security, there are some limitations
    on this ATA system. First is the size of blockchain. The size of blockchain is
    a very critical part, and data continues to grow for every transaction. The addition
    of new blocks data into old data records increased day by day upon the transaction,
    and this size will be accumulated each year. Once the addition of data is occurring
    based on the increase in the number of nodes, and this data is broadcasting to
    all nodes, then the cost for a bigger size database will also be increased, besides
    the increasing number of patients. New data space will be created once the new
    patients registered. The number of nodes is also growing once these patients continue
    the therapy transactions. Each of the nodes will be increased once they updated
    their therapy record. Besides, another challenge is to maintain security at every
    individual node. This security includes the data transaction and transmission
    between a patient’s medical sensors and patient’s smart devices as if used local
    or public Wi-Fi and relies on standard channel encryption. Moreover, other challenges
    are the management issues on verification of the next block due to multiple nodes
    from the smart devices’ broadcasting transactions. This could be resolved by producing
    large numbers of keys using a key management system. However, these limitations
    can still be overcome with future development and research.
  id: totrans-818
  prefs: []
  type: TYPE_NORMAL
- en: 8 Conclusion and Future Work
  id: totrans-819
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this chapter, we described an ATA along with medical sensors in a WBAN for
    personalized autism home intervention using blockchain system-based smart contracts
    to perform log transaction metadata and real-time analysis. Blockchain-based smart
    contracts have highlighted security concerns about the logging and transfer of
    telerehabilitation of autistic data transactions. Once the patient is registered
    via the ATA system, this blockchain managed and executes smart contracts to evaluate
    all the information retrieved by each patient based on customized threshold values.
    Each transaction of recording details on the blockchain is verified, and the smart
    contract would spark signals for the patient and therapist for verification of
    EHRs. Blockchain has the potential to automate the delivery of health-related
    notifications in a compliant manner and improve security for personalized autism
    home intervention. It helps collect and manage patient data, clean this data,
    secure them using blockchain, handle big data, and come out with significant results.
    It also can trigger alerts for the unusual data taken. For future work, introducing
    anonymizers to increase patients’ privacy by the difficulty of linking transaction
    together. Lastly, applying new applications in other healthcare services such
    as mental health services, physiotherapists for stroke, and many more.
  id: totrans-820
  prefs: []
  type: TYPE_NORMAL
