- en: 1.1 IoT Devices Working with 5G Networks
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: IoT devices use a variety of wireless technologies which include Wi-Fi, Bluetooth
    ZigBee, Z-Wave, GSM, 4G-LTE, and even 5G. Other alternatives like cellular technologies
    are also used by IoT devices. This offers global connectivity, security, and performance.
    Connectivity is the heart of IoT devices. With IoT devices having this level of
    connectivity as in 5G networks, there would be no need for any manual attempt
    to switch on lights. Although 5G provides a lot of benefits, it still does come
    with its costs. The case studies help us learn about how privacy and security
    issues are being tackled in vast areas like transport, communication aids, etc.
    A lot of data which could be used to do great harms is too easy to reach. A few
    challenges regarding privacy and security threats are explained with some solutions
    which would secure our data.
  prefs: []
  type: TYPE_NORMAL
- en: In 2011, the US military lost its national secret data due to a mission over
    Afghanistan which was contained in American sentinel unmanned aerial vehicle (UAV)
    to Iranian forces. The theft of such national secret data could cause severe catastrophes
    which are unimaginable. In such cases, erasure of data is one solution as designed
    in the paper [[1](#CR1)], but it might not be enough at all times.
  prefs: []
  type: TYPE_NORMAL
- en: A wide range of research has been happening to fill in the gap between IoT practical
    usage and privacy concerns. Various protocols and architectures are being studied
    to maintain our data in secure hands.
