- en: 1\. INTRODUCTION
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The chapter aims at explaining the fundamental concepts of the “Internet of
    Things” abbreviated as **IoT**. We humans, as intelligent beings, have always
    strived to make our lives easier, from the simplest things like a pressure cooker
    to state of the art self drivingcars [[1](#c3r1)] and UAVs used by the military
    for
  prefs: []
  type: TYPE_NORMAL
- en: surveillance [[2](#c3r2)], *etc.* IoT is yet another technological paradigm
    that is working towards making our lives easier and enriching our experiences
    and interactions with the things around us. The concept of IoT is a little difficult
    to grasp because of the diversity of things involved and the plethora of current
    and possible applications. Wikipedia defines IoT as *“The Internet of things (IoT)
    is a system of interrelated computing devices, mechanical and digital machines
    provided with unique identifiers (UIDs) and the ability to transfer data over
    a network without requiring human-to-human or human-to-computer interaction.”*
    [[3](#c3r3)]. While one can make some sense out of what it means, it is somewhat
    technical. The definition given by McKinsey, though small, seems more logical
    and makes the concept a little more understandable, “*Sensors and actuators embedded
    in physical objects are linked through wired and wireless networks, often using
    the same Internet Protocol (IP) that connects the Internet”* [[4](#c3r4)].
  prefs: []
  type: TYPE_NORMAL
- en: As mentioned earlier, the definitions in and of themselves are acceptable, yet
    they fall short of encompassing the depth and breadth of the concept. In this
    chapter, we will learn the fundamentals through various examples of what IoT is,
    but for now, let us talk about the other revolutionary technologies that go hand
    in hand with IoT to give us that enhanced interaction with devices around us.
    Artificial intelligence, abbreviated as “AI”, is a field of computer science and
    engineering that makes machines intelligent or, to be more precise, intelligent
    computer programs [[5](#c3r5)]. AI-enabled devices can by themselves automatically
    perform tasks that generally require human assistance or intervention. The definition
    given by Andrew Moore defines AI simply and concisely as, “*Artificial intelligence
    is the science and engineering of making computers behave in ways that, until
    recently, we thought required human intelligence*.”
  prefs: []
  type: TYPE_NORMAL
- en: This intelligence is achieved mostly through Machine Learning or ML and enables
    programs and software to learn and attain or mimic human-like intelligence, *i.e.*,
    become Artificially Intelligent. One can say that ML is how computers learn to
    become intelligent or as Tom M. Mitchell said, “*Machine learning is the study
    of computer algorithms that allow computer programs to automatically improve through
    experience*.”
  prefs: []
  type: TYPE_NORMAL
- en: Next is another Technology whose popularity has erupted in recent years, the
    Distributed Ledger Technology, more popularly known as Blockchain, which is a
    way of maintaining records. Technically, Blockchain is a distributed, decentralized,
    public ledger [[6](#c3r6)]. At its most basic level, blockchain is just a chain
    of blocks, but not in the traditional sense of those words. When we say the words
    “block” and “chain” in this context, we are talking about digital information
    (the “block”) stored in public databases linked together (the “chain”). Both of
    these
  prefs: []
  type: TYPE_NORMAL
- en: technologies, *i.e.*, AI and Blockchain are paving the way for more powerful,
    beneficial, and secure IoTsystems [[7](#c3r7), [8](#c3r8)].
  prefs: []
  type: TYPE_NORMAL
- en: The chapter discusses the history of IoT and then goes on to describe what IoT
    means through various examples and scenarios. After clearing the vast and vague
    concept of IoT, it talks about the fundamental principles, architecture, and frameworks
    of the technology. From there, it explores the current challenges in this field
    like scalability and security [[9](#c3r9)] and what can be done about it. In the
    end, this chapter leaves the reader with hints of what and where the future of
    IoT might be.
  prefs: []
  type: TYPE_NORMAL
- en: The chapter aims at developing a clear understanding of IoT. It provides the
    reader with a perspective regarding the emergence of IoT, how it came to be what
    it is now, and then it talks about IoT as in the real world around us, so that
    the omnipresence of these devices embedded with the internet can be understood
    more clearly. By discussing the fundamentals, architecture, *etc.*, it familiarizes
    the reader with the technicalities involved in IoT and the requirements and considerations
    to be paid attention to while developing an IoT solution. It then enriches the
    reader with the current challenges of the field to give an understanding of what
    we lack in. At last, with prospects about the expansion of IoT, we have to give
    the reader something to think about and work on if they want to pursue a career
    in the field of IoT.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. HISTORY OF IOT
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the world of technology, one would consider the IoT as something old. The
    thought or vision of machines communicating with one another can be found in the
    works of people like Nikola Tesla’s interview with Colliers in 1926 [[10](#c3r10)]
    and literature from the early 1800s. In a way, machines can be said to be in contact
    since the first Telegraph in the mid-1800s. In 1900, the first Voice over Radio
    transmission (Wireless telegraphy), and many more inventions and innovations in
    the field of communication and electronics followed, laying the foundation for
    IoT. Amidst all the rapid advancements, the development of computers began in
    the 1950s.
  prefs: []
  type: TYPE_NORMAL
- en: The Internet, a significant component of the IoT, started as part of a military
    defense project called DARPA in 1962 and evolved into the ARPANET in 1969\. Commercial
    service providers started supporting the public use of ARPANET around the 1980s,
    which allowed the modern Internet to come into existence. Internet and communication
    technologies were quintessential for IoT’s development. IPV6’s decision to increase
    address space was another important component in developing a functional IoT.
  prefs: []
  type: TYPE_NORMAL
- en: 2.1\. Realizing the Concept
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The term IoT was coined in 1999 by **Kevin Ashton**, but the technology came
    into existence even before that. One of the first examples was a Coca-Cola machine
    from the early 1980s [[11](#c3r11)], located at the Carnegie Mellon University.
    Programmers there connected a refrigerator to sensors and connected it to the
    internet, so they could keep tabs on the drinks in it, preventing them from futile
    trips to the vending machine. Then came the toaster presented by John Romkey at
    Interop in 1990 [[12](#c3r12)]. It was a toaster connected to the internet that
    could be turned on and off from a computer. There are some pieces of evidence
    of the existence of elevators that could be wirelessly controlled in 1979 [[13](#c3r13)],
    but it isn’t very clear, so the Cola vending machine is considered the first IoT
    implementation.
  prefs: []
  type: TYPE_NORMAL
- en: 'The first corporate attention to IoT was from LG when they announced the first
    internet refrigerator back in 2000\. From there, IoT advanced rapidly and started
    appearing in mainstream media like The Guardian [[14](#c3r14)], Scientific American,
    *etc.* around 2003\. UN''s International Telecommunications Union, ITU, published
    its first report on the topic *“A new dimension has been added to the world of
    information and communication technologies (ICTs): from any time, any place connectivity
    for anyone, we will now have connectivity for anything. Connections will multiply
    and create an entirely new dynamic network of networks – an Internet of Things”*
    in the year 2005\. IoT rose in recognition and potential from their onwards.'
  prefs: []
  type: TYPE_NORMAL
- en: By 2013, IoT evolved into a system engaging many different technologies, like
    wireless communication, micro-electromechanical systems (MEMS), and embedded systems.
    The support of IoT nowadays is present in nearly all automation fields from home
    to industry, present-day sensor networks, control systems, *etc.*
  prefs: []
  type: TYPE_NORMAL
- en: 3\. INTERNET OF THINGS
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 3.1\. Meaning of IoT
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Let’s think about our phones today. What can they do? They can call, text, play
    songs, movies, books, *etc.* How do they carry out these tasks? By using the internet,
    of course. With no internet, they have limited capabilities. Equipping devices
    with internet capabilities comes with many benefits. This can be clearly seen
    in our own devices like smartphones, laptops, and tablets. The same increment
    in potential upon connection to the internet is also applicable to everything
    else, from the appliances you own to electrical devices around you, or some other
    asset of yours, literally everything. The central idea or concept of the IoT is
    simple *i.e.* to take everything and connect it to the internet [[15](#c3r15)].
    All the muddle about IoT is basically due to the fact that its definition and
    idea are so broad and loosely bound, that it gives rise to multitudes of possibilities
    and examples, making the concept of the IoT difficult to grasp. To understand
    this further, we will see why connecting things to the Internet matters.
  prefs: []
  type: TYPE_NORMAL
- en: 3.2\. Importance of IoT
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Devices or things connected to the internet gain the ability to receive or
    send information, and in some cases, do both. With this comes the title of being
    smart, for example, smartphones, smart TVs, smart homes, *etc.* By connecting
    them to the internet, these devices exceed their limitations in terms of capabilities,
    functionalities, and experience. Let''s consider our smartphones again. Nowadays,
    we can listen to any song of our choice on our phones, not because we have them
    all stored in our phones, as we cannot possibly store all the songs available
    on our phones. This is the part where the internet plays a crucial role. How does
    it work? Every song in the world is stored somewhere on some device that can send
    information (in this case a song) when asked for by another device like our own
    phones. It uses the information that the internet provides, and hence we can listen
    to the song of our choice. This exchange of information is the ability that the
    internet provides us with. This enables even small devices like our phones to
    have access and utility of high storage capacity devices or even a supercomputer
    with just a touch. That is the power that comes with connecting our devices to
    the Internet. All the devices being connected to the internet can be broadly classified
    into three categories, and they work together to deliver potential beyond the
    scope of one single device. The categories are:'
  prefs: []
  type: TYPE_NORMAL
- en: Things that Collect and Send Information
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Things that Receive Information and then Act on it
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Things that can do both
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3.2.1\. Things that Collect and Send Information
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Just like we have sensory organs that can sense heat, touch, motion, smell,
    sound, light, *etc.*, and send this information to our brain for processing, there
    are devices that can collect information from our surroundings called sensors.
    They collect data from our surroundings like light, wind, speed, temperature,
    *etc.* If they are connected to some processing unit, they can send it there for
    utilization. Providing the sensors with the capability to exchange information
    over the internet makes them more powerful tools, as the data that was earlier
    available to the locality of the device can now be accessed from anywhere in real-time
    and can be processed by powerful computing devices to draw out useful conclusions.
  prefs: []
  type: TYPE_NORMAL
- en: 3.2.2\. Things that Receive Information and then Act on it
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: We all have used devices or appliances that start to work or perform a given
    task when we give them a signal. For example, to change the temperature in refrigerators
    we usually turn the knob or press the buttons to do so. The commands can be as
    simple as an on and off button, or as complex as Mozart's melody playing through
    a speaker. Now, what happens when you connect these things to the internet? The
    accessibility of the functions or actions of the device skyrockets. You can now
    change the temperature in your refrigerator while watching TV and sitting on your
    couch in the living room, you can turn off the lights of another room from a different
    room or even outside your home. This expansion of accessibility and experience
    is another powerful tool that comes with connecting things to the Internet.
  prefs: []
  type: TYPE_NORMAL
- en: 3.2.3\. Things that Can Do Both
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: These devices are the most powerful ones amongst all IoT devices, as they offer
    you both utility and accessibility. They can collect information, send it to devices
    that need it, and receive information and act on it. This is where the real potential
    of IoT can be seen blooming. Let us now consider through an example the first
    two points individually and then, later on, we can merge them to understand how
    the things with the capabilities of both sending and receiving information can
    enrich our lives and make it easier.
  prefs: []
  type: TYPE_NORMAL
- en: For this example, let’s say IoT-enabled sensors that can detect moisture percentage
    in the soil are installed by a farmer on his farm, which sends data directly to
    his home computer or mobile informing him about the moisture percentage in the
    soil. Now the farmer can irrigate his fields on time. This also prevents him from
    over and under irrigation, therefore saving him money as well. Next, he installed
    an automatic irrigation system on his farm. If he connects it to the internet,
    then he can irrigate his crops at any time. The first one was an example of things
    that collect data and send it, while the second one was an example of things that
    receive input data and act on it. Now, moving further, he can connect both the
    moisture sensors and the irrigation system to the internet, and enable them to
    communicate with each other. To do that he just needs to set the threshold of
    moisture percentage. If the moisture level of the soil falls below that given
    threshold, the sensor automatically sends him the data and at the same time signals
    the automatic irrigation system to start irrigation. This way even at night time
    or when the farmer is busy, he doesn’t have to worry about irrigating the fields
    if the moisture percentage falls below a certain level because the system will
    do it by itself as and when necessary. The farmer can also take it a step further
    by making use of the weather reports. He just needs to check the weather reports
    about the rain. As soon as the sensor detects a low moisture percentage, it will
    first look up the weather report. If there is a probability of rain in the next
    few hours, then it will just wait for the rain. If the prediction fails, then
    the irrigation system will start after a few hours. This way, the farmer will
    save on irrigation costs, electricity, and effort. Here, the whole system of moisture
    sensors, auto-irrigation system, and connection to weather prediction algorithms
    form this network of devices that can both send and receive information, collect
    data, and act upon it, thereby making our work easier than before [[16](#c3r16)].
  prefs: []
  type: TYPE_NORMAL
- en: '3.3\. Scope of IoT: Applications and Examples'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The Internet of Things has the capability to aid every organization, of whatever
    line of work they may be in. It has the ability and tools to add value to the
    work of the organization and expand it in a previously unthinkable manner. If
    we keep on connecting previously existing devices and things to the internet and
    add new devices with capabilities tailored for IoT, some of the results or outputs
    will seem like magic. We can see IoT in action around us in our daily lives too.
    For example, we have all used or know someone who uses smartwatches or smart home
    devices like smart bulbs or fans. These smartwatches give us insights into our
    daily activities and health, and they do so by collecting physical data about
    how much we walk, our heart rate, our body temperature, *etc.* We can also control
    our smart appliances even when we are away from home, as long as they are connected
    to the internet. This enhances the experience and drastically increases the accessibility
    of the devices. For example, a little prior to arriving at our homes we can turn
    on the air conditioner from our smartphones, or switch on the geyser from our
    couches before taking a bath, so we don''t have to wait for the water to heat
    up when we get in. Over time, learning from experiences (through ML), these devices
    can start doing some of these tasks by themselves so you won’t have to. While
    talking about the benefits of IoT systems, we should keep in mind that they do
    one or more of the following things: increasing efficiency, improving health and
    public safety, and enhancing user experience.'
  prefs: []
  type: TYPE_NORMAL
- en: 3.3.1\. Increasing Efficiency
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: An increase in efficiency means that we get the same results with less work
    or better results with the same amount of work. Even though inefficiency on an
    individual level can be overlooked at times, it is quintessential for organizations
    or industries to increase efficiency. Because it directly affects investment and
    revenue, increasing efficiency becomes very important [[17](#c3r17)]. For example,
  prefs: []
  type: TYPE_NORMAL
- en: In factories, bottlenecks in the workflow can be identified by embedding sensors
    in the equipment. Addressing those bottlenecks can help increase the output, therefore
    increasing efficiency.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Instead of scheduled maintenance, industries can embed equipment with sensors
    or sensing machinery and analytics which can predict the exact maintenance period
    [[18](#c3r18)]. In this way, the equipment’s life is increased. Unnecessary servicing
    is avoided, therefore lowering expenditure. Real-time monitoring reduces the chances
    of accidents by preventing malfunctions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3.3.2\. Improved Health and Safety
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: This aspect influences all levels of human society, from individuals to organizations
    and even Governments [[19](#c3r19)]. Advanced sensory devices and real-time monitoring
    play an important role here. For example,
  prefs: []
  type: TYPE_NORMAL
- en: Minute changes in the physiological conditions of patients can be monitored
    continuously, notifying doctors in real-time of any concerning anomalies. Detection
    of a heart attack prior to any discernible symptom or pain is possible through
    well-trained algorithms [[20](#c3r20)].
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Natural disasters like cyclones or tsunamis can be predicted by using IoT sensors
    and connected analytical devices that can monitor and decipher the minute changes
    in the environment(pressure, humidity, wind speed, *etc.*) before these cataclysmic
    events [[21](#c3r21)]. This ensures a considerable reduction in damage to life
    and property as warnings can then be issued well in time for evacuation and rescue.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3.3.3\. Enhancing Experience
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Until now, most of our devices, if not all, work on the basis of passive input.
    With the advent of the IoT, along with Machine Learning, this status quo is changing.
    We are using our devices more than ever before, and our devices are not just responding,
    but rather, interacting with us and sometimes even further suggesting things or
    performing tasks on their own. This enhances the user experience and makes us
    feel more comfortable while interacting with other devices. It might make us feel
    a bit uneasy knowing that our devices can act without permission, but the reality
    is that they learn from our habits over time by observing our activities, what
    are our preferences, or time of usage, *etc* [[22](#c3r22), [23](#c3r23)]. For
    example, a smart home equipped with smart air conditioners or thermostats can
    change the temperature of the room based on how we usually keep it at night or
    day or at a specific time. Further, it can adjust the temperature depending upon
    the weather outside. This helps reduce energy consumption as well.
  prefs: []
  type: TYPE_NORMAL
- en: Looking at all of this, we can say that ML and IoT are both on their own powerful
    technologies, and their coalition opens to us an array of new opportunities to
    grow and enhance our lives and our interaction with technology.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. FUNDAMENTALS OF IOT
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Now that we’ve understood what IoT does, let’s see how it works.
  prefs: []
  type: TYPE_NORMAL
- en: 4.1\. IoT Device Architecture
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There are four layers in the device architecture [[24](#c3r24)].
  prefs: []
  type: TYPE_NORMAL
- en: The base layer consists of IoT devices and includes all the components like
    sensors with the ability to sense, compute, and connect other devices.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The second layer, which is the IoT gateway or aggregation layer, significantly
    aggregates data from various sensors.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The third layer is based on the cloud. It is called the processing engine or
    event processing layer. It has numerous algorithms and data processing elements
    that are ultimately displayed on a dashboard, this layer processes the data obtained
    from the sensor layer [[25](#c3r25)].
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The last layer is called the application layer or the API management layer.
    It acts as an interface between a third-party application and the infrastructure.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The entire landscape is supported by device managers and identity and access
    managers, which are useful for the security of the architecture.
  prefs: []
  type: TYPE_NORMAL
- en: 4.2\. **IoT Reference Architecture**
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'There are various layers in IoT reference architecture [[26](#c3r26)]:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Device layer:** The device layer is the main component, where there are various
    devices like sensors that are interconnected. Examples include Bluetooth connected
    *via* mobile phone and Zigbee *via* Zigbee gateway. The other devices include
    the Raspberry pi that is connected to the ethernet *via* wi-fi. This is directly
    connected to the communication layers which are a part of the second layer.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Communication layer:** The communication layer or gateway layer has rest
    protocols and other application-level protocols. Both layers are tightly coupled
    and generate an enormous amount of data.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**The bus layer:** Also known as the aggregation layer, it forms a bridge between
    the data and the communication layer for the sensors. It is an important layer
    for three reasons'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It supports an HTTP server hand or an MQTT broker
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It aggregates and combines communications *via* a gateway
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It bridges and transforms data between different protocols
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**The event processing and analytics layer:** It drives data and provides the
    transformation of the data generated. It provides the ability to do event processing.
    The data is stored in the database.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**The client layer:** This layer is used to create a web-based engine to interact
    with external APIs. This can be fed into the API management systems. This layer
    helps create a dashboard and provides a view of the analytics event processing.
    This layer helps communicate with systems outside the network using the machine-to-machine
    communication.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: So far, we have seen the comprehensive IoT architecture with various components,
    rule engines, interfaces, and security systems embedded in it.
  prefs: []
  type: TYPE_NORMAL
- en: Now, Cross-functional architecture is possible using the device manager. It
    provides a single platform for remote management [[27](#c3r27), [28](#c3r28)].
    The device manager communicates with devices through set protocols, device management
    uses device management agents, and is responsible for the remote management of
    software. The identity layer has cybersecurity capabilities, including policy
    control and OAuth2 token insurance. Other capabilities include Identity services
    XACML/PDP and directory of users *e.g.*. LDAP.
  prefs: []
  type: TYPE_NORMAL
- en: There are many frameworks for IoT setup, but the most common is ISO 30141\.
    It provides commonly used vocabulary, reusable designs, and best practices for
    any developer to design an application. It also has many secure application standards
    that derive maximum benefit for the organization and reduces risks.
  prefs: []
  type: TYPE_NORMAL
- en: 4.3\. IoT Standardization and Design Considerations
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There are several IoT standards that are evolving. Some of the key ones are
    [[29](#c3r29)].
  prefs: []
  type: TYPE_NORMAL
- en: M2M is a machine-to-machine service layer that can be embedded in hardware and
    software to connect devices.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Contiki is an open-source operating system for low-cost low-power IoT microcontrollers.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Light OS, a UNIX-like operating system, for wireless sensor networks.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Random phase multiple access is a proprietary standard for connecting IoT objects.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sig Fox, a proprietary low power, low throughput technology for IoT and M2M
    communications.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 4.4\. IoT Interoperability Challenges
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'IoT maturity comes with several challenges, specifically about interoperability
    and interfacing [[30](#c3r30)]. Some of the prominent reasons are:'
  prefs: []
  type: TYPE_NORMAL
- en: Coexistence of multifarious systems, devices, sensors, equipment, *etc.* that
    interchange location-time dependent information in varied data formats, languages,
    data models, constructs, data quality, and complex interrelationships.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Multivision systems are designed by manufacturers over time for varied application
    domains, making formulations of global agreements and commonly accepted specifications
    difficult.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: New things are introduced that support new unanticipated structures and protocols.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Existence of low-power devices that need to exchange data over lousy networks
    and may have minimal likelihood or accessibility for a power recharge in months
    or years.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When choosing an IoT solution, several factors are considered, like its wireless
    capability, functionality, interoperability, secure storage, immediate boot capacity,
    device categorization, bandwidth, cryptographic control, and power management.
    The design considerations should be a mix of the estimated average of all these
    components and index to balance the user requirements. A dispute-resolution mechanism
    is also needed in case of failure in the long run.
  prefs: []
  type: TYPE_NORMAL
- en: 4.5\. **IoT Device Architecture Network and Cloud**
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The IoT architecture is a combination of things, device platforms, and sensors
    with data. There are four stages of integrating the different IoTprocesses [[31](#c3r31)],
  prefs: []
  type: TYPE_NORMAL
- en: 'Stage one: networked things like wireless sensors and actuators.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Stage two: sensor data aggregation systems and analog to digital data conversion.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Stage three: the appearance of edge IT systems.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Stage four: analysis management and storage of data.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As these stages are evolving, the devices, the network, and the cloud application
    must be leveled equally in the ecosystem for better stability and security.
  prefs: []
  type: TYPE_NORMAL
- en: Stage 1 of an IoT architecture consists of networked things, usually wireless
    sensors and actuators. Stage 2 has internet gateways and data acquisition. That
    includes sensor data aggregation systems and analog to digital conversion. Stage
    3 edge IT systems pre-process the data before it moves to the data center or cloud.
    Stage 4 data center and cloud is where the data is analyzed, managed, and stored
    on traditional back-end data center systems. Fundamentally, we need to have a
    functional, scalable, and maintainable architecture. If these are not supported
    then architecture is not useful.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, let''s look at the three architecture areas of IoT:'
  prefs: []
  type: TYPE_NORMAL
- en: One, the client-side IoT device layer
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Two, operators on the server-side IoT gateway layer
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Three, a pathway for connecting clients and operators, IoT platform layer.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These three layers interact with each other on a data synchronization front.
    The path would generate more data from various applications. The feasibility of
    the layers depends on their application.
  prefs: []
  type: TYPE_NORMAL
- en: 4.6\. **Centralized and Decentralized IoT Architectures**
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The centralized architecture is a hub and is managed from one point, whereas
    the decentralized one is based on the use case; they do not help in industrial
    IoT solutions. The centralized architecture is associated with cloud architectures,
    in which a central hub provides a series of back-end services to smart devices.
    In the decentralized architecture, many scenarios require continuous communication
    between smart devices in an IoT topology without the need for an essential hub.
    The centralized systems help with event processing and decentralized systems operate
    more peer-to-peer messaging. Decentralized auditing is one of the essential features
    of decentralized architecture [[32](#c3r32)].
  prefs: []
  type: TYPE_NORMAL
- en: 5\. CHALLENGES
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 5.1\. Security
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The issue of security has been an obstacle in the large-scale deployment of
    IoT systems. Generally, IoT devices are more prone to Distributed Denial of Service
    (DDoS) attacks because of security vulnerabilities. In these attacks, the central
    server is bombarded with a huge volume of data requests simultaneously through
    multiple compromised computers, which causes the service to fail. Several DDoS
    attacks in recent years have disrupted organizations and individuals. Unsecured
    IoT devices provide an easy target for cyber-criminals to exploit the weak security
    protection to hack them into launching DDoS attacks. An overview of some of the
    attacks on different levels as described by Arora *et al.* is given in (Fig. [**1**](#c3f1)).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/9781681088624-C3_F1.jpg)**Fig. (1))**'
  prefs: []
  type: TYPE_NORMAL
- en: Types of attacks on networks of Iot.
  prefs: []
  type: TYPE_NORMAL
- en: 5.2\. Customer Privacy
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Sensors and cameras are becoming more and more commonplace these days, from
    our homes to public spaces. Adding to that we, the consumers, have less and less
    knowledge of the information being collected, and there is no way to avoid it.
  prefs: []
  type: TYPE_NORMAL
- en: The corporate use of personal data has become an everyday thing, and to some
    people’s displeasure, companies are making millions of dollars from selling our
    data. From habits to likings to whereabouts, there is a record of almost everything
    we do these days. According to a survey by CISCO in 2019, 84% of the people said
    they care about their privacy and the privacy of other members of society and
    80% are willing to act to protect it [[33](#c3r33)].
  prefs: []
  type: TYPE_NORMAL
- en: 'There are mainly three privacy concerns in IoT:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Privacy in the device: It means that on the user end, the devices that record
    information like sensors or cameras are a threat to user privacy because the information
    they record can be leaked and misused. One way to tackle this is to have these
    devices made from reliable sources that follow strict standards of security and
    privacy.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Privacy during communication: Again, the confidentiality of data is a concern
    while transferring or transmitting data over the network. There are many ways
    through which people can tap into these communication channels and extract the
    information without authorization. Protocols that are designed for secure communications
    would help tackle this issue.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Privacy in storage: As it is evident that all the data collected through sensors
    for cameras or other devices is stored on a central storage server or cloud, it
    is an easy target to steal massive amounts of private user data. One way to resolve
    this would be the use of highly secure encryption algorithms while storing the
    data.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As of now, privacy has been a very black and white issue. The companies put
    up a front that users agreed to their privacy policy. In reality, very few of
    us ever read those privacy policies we click yes to, and even if someone does
    it is usually written in such convoluted fashion that it is hard to understand
    that we are being exploited. These things have fueled the discussion about privacy
    quite a bit.
  prefs: []
  type: TYPE_NORMAL
- en: 5.3\. Scalability
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The growing number of devices creates a bottleneck, as the IoT of the present-day
    is a centralized system, and processes like authentication, authorization, and
    connection with different nodes with a large number of devices are bound to cause
    problems. One way out of this would be to make bigger investments to set up more
    powerful servers with higher computing capabilities. However, if that server faces
    some issue, the whole system crashes.
  prefs: []
  type: TYPE_NORMAL
- en: The number of IoT devices is steadily growing. A new forecast from the International
    Data Corporation (IDC) estimates that there will be **41.6 billion** IoT devices,
    or “things,” generating **79.4 zettabytes (ZB)** of data in 2025 [[34](#c3r34)].
    CISCO estimates that **5 quintillion bytes** of data will be produced every day
    from IoTdevices [[35](#c3r35)]. With such staggering numbers, one can easily say
    that IoT will be an integral part of our coming lives and that makes the above
    concerns even graver.
  prefs: []
  type: TYPE_NORMAL
- en: Cybersecurity researchers and experts have written reports showing their concerns
    about security loopholes in IoT systems, bringing to light the vulnerabilities
    of interconnected devices that can be exploited by hackers to wreak havoc. The
    Federal Trade Commission is also taking it seriously, trying to understand the
    ways to safeguard privacy in these new interconnected devices and to ensure that
    proper new regulations and protocols are derived and followed in the devices of
    the coming age. For example, with the advent of driverless vehicles or self-driving
    cars, *etc.*, the threat of them being hijacked or tapping in their wi-fi or other
    connection services is a real problem the automotive industry has to tackle. Security
    risks cannot be overlooked while creating new ways to connect things to IoT, as
    every new method comes with its own risks and loopholes.
  prefs: []
  type: TYPE_NORMAL
- en: 6\. FUTURE
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: IoT can be visualized as a technology that is potentially limitless and can
    be merged with every possible technology in almost all sectors one can think of.
    Today, investments in AI-based IoT companies and devices are constantly on the
    rise owing to the fact that many sectors want to benefit from it. Innumerous companies
    now want to explore AI and IoT, starting from drafting a strategy to evaluating
    new projects or impr oving existing ones.
  prefs: []
  type: TYPE_NORMAL
- en: 'There have been several indicators of this major shift in the market:'
  prefs: []
  type: TYPE_NORMAL
- en: The capital funding of AI-based IoT start-ups is rapidly growing. This can be
    understood from the statistical data as per which in the first eight months of
    2017, the start-ups raised $705 million [[36](#c3r36)].
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Acquisitions of AI-focused IoT start-ups are on the rise. This can be seen in
    the data, according to which it was 11 in 2015, 24 in 2016, and 21 in only the
    first 8 months of 2017 [[37](#c3r37)].
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The established vendors of IoT platforms like Amazon [[38](#c3r38)], GE [[39](#c3r39)],
    IBM [[40](#c3r40)], Microsoft [[41](#c3r41)], *etc.* are integrating AI capabilities.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Large organizations have already started to leverage the potency of AI with
    IoT to operate more efficiently, thereby delivering better offerings [[42](#c3r42),
    [43](#c3r43)].
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Gartner, a global research and advisory firm predicts that by 2022, more than
    80 percent of IoT projects will include an AI component [[44](#c3r44)].
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: IoT paired with AI, ML, and Blockchain helps us understand the trends in the
    market and where all the big companies like SHELL [[45](#c3r45)], WALMART [[46](#c3r46)],
    *etc.* are going. What we see today is just a sliver of the full scope. The potential
    will only be realized with time. Talking about security, in organizations consisting
    of thousands of employees, AI is used to determine the regular access patterns
    and the roles of different employees, providing insights for future job layouts,
    and potentially detecting suspicious activities. Facial recognition technology
    has made massive leaps and bounds in the last few years alone. It has probably
    never been easier, with a camera on nearly every computer and the smartphones
    present today, to glean information from consumer reactions to products and marketing.
    We could use the example of Facebook’s auto-tagging here, which most people are
    familiar with.
  prefs: []
  type: TYPE_NORMAL
- en: In the future, it will be nearly impossible to find IoT systems that don’t utilize
    AI services. AI will support an “all effective” IoT effort, and without AI, data
    from the deployments will have “limited value”. We can see that it has nearly
    come to that as of today. Many IoT vendors are offering at least basic AI support.
    Companies across the globe in all major industries are already benefiting from
    AI in their IoT deployments. It is expected that in the future these AI-enabled
    IoT devices will make lives convenient for us to such an extent that automation
    will become a reality and technologies like automated house cleaning, AI-enabled
    smart locks, self-driving cars, augmented and virtual reality, smart cities, Blockchain
    generated cryptocurrencies, and all other beneficial practical examples of present-day
    sci-fi technology will become the new normal.
  prefs: []
  type: TYPE_NORMAL
- en: 7\. CONCLUSION
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As is clear from the above discussion, the Internet of Things is an omnipresent
    technology even in the current scenario and will keep growing exponentially. The
    advantages by far outnumber the cons of the technology, but the infrastructure
    to integrate it into our daily life to make IoT a daily commodity and an essential
    service is yet to be completely manifested. There are several limits currently
    holding back the best of these devices. Though IoT devices are pretty common these
    days, as we have seen, the full utilization of the potential of this technology
    has not yet been realized. There are many reasons for it, from security concerns
    like attacks from adversaries to privacy concerns of data theft or misuse of data,
    even by the companies that are collecting them, and the issue of scalability as
    the larger-scale implementation of IoT will be needed to make industry and businesses
    profitable. However, there are several restrictions with the current technologies.
    Several technologies like Artificial Intelligence and Distributed Ledger *etc.*,
    are being used to tackle these issues. Every day, we see new developments being
    made and milestones being reached to further enhance the usage and utilization
    of IoT. There is a lot to be done and a lot of investment and efforts are required
    to overcome these hurdles. However, it is all worth it if we consider the enormous
    benefits IoT brings to the table, from improving livelihoods to enriching interactive
    experiences with devices and surroundings. It even plays a role in sustainable
    development through smart cities, smart farming, and other services. Hopefully,
    by reading the above chapter and discussions, the reader now has a clear understanding
    of the emergence of IoT and its fundamentals like its architecture, frameworks,
    *etc.*, and also the overview of the challenges faced by the technology and possible
    solutions and prospects of it. This leaves the reader with the potential to expand
    their knowledge on the aspects of IoT that interests them and work their way forward
    for improvement in technology and the society we live in.
