- en: Motivations for Growth of Interest in CBDC
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 对CBDC兴趣增长的动力
- en: Central banks are increasingly researching the possibilities of issuing CBDCs
    for a number of reasons. One reason is it would allow country’s central banks
    to maintain more control over digital transactions as opposed to having them carried
    out almost exclusively over networks of private companies such as Apple Pay or
    Alipay. A second reason that central banks are increasingly recognizing the importance
    of CBDCs is because there is a general decline in the use of physical cash coupled
    with an adoption of various forms of digital forms of cash. This has spurred the
    desire by central banks to remain relevant while accepting the increasing realities
    of a transition to digitization. Highlighting this point, Deputy Governor of the
    Bank of Italy, Piero Cipollone, stated in a February 2021 interview, “*in an environment
    where cash is used less and less by both the customer and the merchant because
    the whole ecosystem is shifting towards (being) digitalized* … *you want to replace
    the functionality of cash with something that is digital but is as conceptually
    as close as possible to cash*.”[^(36)](#FPar1)
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 中央银行越来越多地研究发行CBDC的可能性，原因有很多。其中一个原因是，这可以让一个国家的中央银行对数字交易有更多的控制权，而不是让交易几乎完全在如Apple
    Pay或Alipay等私人公司的网络平台上进行。第二个原因是，中央银行越来越认识到CBDC的重要性，因为实体现金的使用普遍减少，同时各种形式的数字货币被采用。这促使中央银行在接受数字化转型的现实的同时，保持其相关性。意大利银行副行长皮尔·西波隆（Piero
    Cipollone）在2021年2月的一次采访中强调了这一点：“*在现金被客户和商家越来越少使用，因为整个生态系统都在向数字化转变的环境中*……*你想用尽可能接近现金概念的数字化东西来替代现金的功能*。”[^(36)](#FPar1)
- en: Another reason central banks have increasingly become interested in CBDC issuance
    has been because of the actions by non-governmental entities in the crypto space.
    Particularly, the work of private sector companies’ stablecoin proposals, such
    as the announcement of Facebook’s Libra project in 2019, has spurred the exploratory
    work of central banks in the area of CBDCs.[^(37)](#FPar1) A January 2021 survey
    by the Bank for International Settlements (BIS), an international organization
    of central banks, found that central banks collectively representing a fifth of
    the world's population are likely to launch retail CBDCs in the next three years
    and this timeline may likely be further sped up by the implications of the Covid19
    pandemic.[^(38)](#FPar1)
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个中央银行越来越多地关注CBDC发行的原因是因为加密空间中非政府实体的行动。特别是，私有部门公司稳定币提案的工作，如2019年Facebook的Libra项目的宣布，促使中央银行在CBDC领域进行探索性工作。[^(37)](#FPar1)2021年1月，国际中央银行组织——国际结算银行（BIS）的一项调查发现，代表世界五分之一人口的中央银行可能会在接下来的三年内推出零售CBDC，而这一时间表可能会因Covid19大流行病的影响而进一步加快。[^(38)](#FPar1)
- en: Implications of CBDC Issuance
  id: totrans-82
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: CBDC发行影响
- en: The issuance of CBDC’s by a central bank has a number of broad potential implications
    on a country’s monetary policy, and overall financial stability. For example,
    in one study a dynamic stochastic general equilibrium (DSGE) model with sticky
    prices and adjustment costs was built to study the macroeconomic effects of CBDCs.[^(39)](#FPar1)
    This study also assumed a one-for-one exchange of CBDC with government debt, such
    as a US Dollar. The study concluded that by introducing the CBDC under a one-to-one
    exchange ratio there would be a decrease in interest rates and distortionary taxes,
    thus increasing long-run GDP.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: CBDC由中央银行发行对一个国家的货币政策以及整体金融稳定有着一系列广泛潜在影响。例如，在一项研究中，建立了一个具有粘性价格和调整成本的动态随机一般均衡（DSGE）模型来研究CBDC的宏观经济效应。[^(39)](#FPar1)该研究还假设CBDC与政府债务，如美元，实行一对一兑换。该研究结论认为，通过引入与政府债务一对一兑换的CBDC，将降低利率和扭曲性税收，从而提高长期GDP。
- en: Other studies have examined the risks CBDCs can play in initiating what are
    known as ***bank runs***. A bank run is when many clients of a bank all seek to
    withdraw their money at one time. This creates a problem for banks that utilize
    what is known as a fractional-reserve system, where only a portion of deposits
    is maintained on hand by the bank as cash. Once a large number of deposits are
    requested at a single time, or very close together, the bank therefore does not
    have enough cash on hand to meet their requests and the bank can ultimately become
    insolvent. Bank runs often occur during times of broader economic stress such
    as during the Great Depression from 1929 and into the early 1930s.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 其他研究探讨了CBDCs在引发所谓的“银行挤兑”中可能发挥的作用。银行挤兑是指许多银行的客户同时寻求提取他们的钱。这对于采用所谓的存款准备金制度的银行来说是一个问题，银行只保留部分存款作为现金。一旦大量存款要求同时发生或非常接近，银行因此没有足够的现金来满足他们的请求，银行最终可能变得资不抵债。银行挤兑通常在经济压力较大的时期发生，如20世纪20年代末至30年代初的大萧条期间。
- en: CBDC Impact on Underbanked and Unbanked
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: CBDC对未银行和银行服务不足人群的影响
- en: More studies have also examined the effect of CBDCs on two categories of individuals
    referred to as the ***unbanked*** and ***underbanked***. Unbanked individuals
    are those that do not use banks in any way, and this includes not maintaining
    a checking or saving account. Instead, the unbanked rely on other types of alternative
    financial services from other institutions. These include other services, such
    as short-term payday loan, prepaid credit cards and money orders. Underbanked
    individuals do utilize banking institutions they do so on a limited basis in conjunction
    with alternative financial services.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 还有更多研究探讨了CBDCs对被统称为“未银行”和“银行服务不足”的两个群体的影响。未银行的个人不使用银行以任何方式，这包括不维持支票或储蓄账户。相反，未银行的个人依赖其他机构的替代性金融服务。这些包括其他服务，如短期
    payday 贷款、预付费信用卡和汇票。银行服务不足的个人确实利用了金融机构，但这是在与替代性金融服务相结合的有限基础上进行的。
- en: There are a number of problems associated with being unbanked and underbanked.
    Firstly, the use of alternative financial services often comes with increased
    fees as compared to traditional banking products. Secondly, being unbanked or
    underbanked can either totally prevent or at the very least stymie the ability
    of an individual to build a credit history. This lack of credit history can negatively
    impact an individual’s ability to secure a loan. Thirdly, when not using the traditional
    banking channels the unbanked and underbanked do not have access to traditional
    banking products and online tools. Further exacerbating the problem is that unbanked
    and underbanked individuals are often low-income families who feel the impacts
    associated with higher fees and inability to take out loans more harshly than
    higher income families.[^(40)](#FPar1) Research has suggested that while CBDCs
    will address problems related to theft in areas such as interest payments to the
    unbanked and underbanked, but that this may have unintended consequences for households
    that are banked (i.e., not unbanked) unless they also hold CBDC in their portfolios.[^(41)](#FPar1)
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 未银行或银行服务不足的人群会面临许多问题。首先，与传统银行产品相比，使用替代性金融服务的费用通常会增加。其次，未银行或银行服务不足的人群要么完全无法建立信用记录，至少也会严重阻碍个人建立信用记录的能力。这种信用记录的缺失可能会负面影响个人获得贷款的能力。第三，未使用传统银行渠道的未银行和银行服务不足的人群无法接触到传统银行产品和在线工具。进一步加剧问题的是，未银行和银行服务不足的人群往往是低收入家庭，他们感受到的高费用和无法贷款的影响比高收入家庭更为严重。[^(40)](#FPar1)
    研究表明，尽管CBDCs将解决与未银行和银行服务不足人群相关的盗窃问题，如向其支付利息的问题，但除非他们也持有CBDC，否则这可能会对已银行的家庭（即非未银行家庭）产生意想不到的后果。[^(41)](#FPar1)
- en: Distinguishing Cryptocurrency from Digital Assets and Digital Tokens
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区分加密货币、数字资产和数字代币
- en: As we outlined earlier in this chapter cryptocurrencies are a subset of the
    larger category of ***digital assets***. To clarify the term digital asset can
    have meaning outside of the context of something that can be invested in. Digital
    assets can most broadly be defined as anything that can be stored digitally. Historically,
    digital assets included content such as images, photos and text files. These can
    be referred to a content-related digital assets. People would use these types
    of digital assets in a number of ways to facilitate work activities such as information
    storage and sharing. People don’t make investments in things like Microsoft Word
    files, and this is not their primary purpose.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 如我们在本章开头所述，加密货币是更大类别***数字资产***的一个子集。为了澄清术语，数字资产的意义不仅仅局限于可以投资的事物。数字资产可以最广泛地定义为任何可以数字化存储的东西。历史上，数字资产包括如图片、照片和文本文件等内容。这些可以被称为与内容相关的数字资产。人们会以多种方式使用这类数字资产来促进工作活动，如信息存储和共享。人们不会对诸如Microsoft
    Word文件之类的事物进行投资，这也不是它们的主要目的。
- en: There are other types of digital assets into which people can invest and that
    will be the focus of our discussion here. Before proceeding with our conversation
    of investable digital assets we need to first clarify some important terminology.
    To start with, the term digital asset is often confused with the term crypto asset.
    For the purposes of our discussion here we will define a ***crypto asset*** as
    a type of digital asset that is distinguished by its use of cryptography.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 人们可以投资的其它类型的数字资产将是我们在本节讨论的重点。在继续讨论可投资的数字资产之前，我们需要首先澄清一些重要的术语。首先，数字资产这一术语常常与加密货币这一术语混淆。为了我们本次讨论的目的，我们将定义***加密货币***为一种通过密码学进行区分的数字资产。
- en: '***Cryptography*** can be defined as the enciphering and deciphering of messages
    in secret code or cipher. Cryptography is also equated with encryption; however,
    they are not exactly the same thing. Encryption is a type of cryptography in which
    information is transformed into a different format in an attempt to make it unrecognizable
    from its original form. Decryption is the process of reversing the encryption
    to decode the data into its original recognizable format. One of the key purposes
    of encryption is to prevent bad actors, sometimes called adversaries, from accessing
    information that they should not be. Modern encryption and decryption processes
    are typically performed by computer through the use of complex cryptographic algorithms.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 密码学***（Cryptography***）可以被定义为使用秘密代码或密码对信息进行加密和解密的过程。密码学也常与加密等同视之；然而，它们并非完全相同的事物。加密是密码学的一种形式，在这种形式中，信息被转换成不同的格式，以试图使其与其原始形式不可识别。解密是逆转加密过程，将数据解码回其原始可识别格式。加密的一个关键目的是防止不良行为者（有时被称为对手）访问他们不应获取的信息。现代的加密和解密过程通常由计算机通过使用复杂的密码学算法来完成。
- en: Returning to our discussion of investable digital assets, two of the most common
    are cryptocurrencies and ***crypto tokens***. Cryptocurrencies have their own
    blockchains.[^(43)](#FPar1) These can be distinguished from crypto tokens that
    are built and developed on pre-existing blockchains. We are using the term ***blockchain***
    here but have not formally defined it as yet. For the purposes of our discussion,
    we can think of blockchain as simply a ledger in which the records of transactions
    occur. These transactions are stored in so-called ***information blocks***, that
    are chained together. There are both public blockchains, like Bitcoin and Ethereum,
    and private blockchains.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 回到可投资的数字资产的讨论，最常见两种是加密货币和***加密令牌***。加密货币拥有自己的区块链。[^(43)](#FPar1)这与建立在现有区块链上的加密令牌有所区别。我们在此使用区块链这一术语，但尚未正式定义。为了我们的讨论目的，我们可以将区块链简单地看作是记录交易发生的一个账本。这些交易存储在所谓的***信息块***中，并被串联起来。存在如比特币和以太坊这样的公共区块链，也有私人区块链。
- en: A key goal of blockchains is to provide ***non-repudiation*** which means irrefutable
    proof that a transaction occurred. This proof comes in the forms of cryptographic
    evidence in the ledger, and different blockchains demonstrate this proof in different
    ways. An important aspect of these data blocks is that they are generally thought
    to be immutable and cannot be changed easily. We use the term generally immutable
    here because exploits have been found in public blockchains that have caused changes
    in blocks resulting in financial losses. An example of this was the June 2016
    hack of the Ethereum-based smart contract called The DAO. A vulnerability was
    found in The DAO’s code which allowed funds to be drained and losses in excess
    of $50 million to occur.[^(44)](#FPar1)
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的一个关键目标是提供**不可否认性**，这意味着无法反驳的交易发生证明。这种证明以账本中的加密证据的形式出现，不同的区块链以不同的方式展示这种证明。这些数据块的一个重要方面是，它们通常被认为是不可变的，并且不容易被更改。我们在这里使用“通常不可变”这个术语，因为已经在公共区块链中发现了利用漏洞，这些漏洞导致了块的更改，从而造成了财务损失。一个例子是2016年6月对基于以太坊的智能合约The
    DAO的黑客攻击。在The DAO的代码中发现了一个漏洞，允许资金被抽干，造成了超过5000万美元的损失。[^(44)](#FPar1)
- en: It is important to note that blockchains are not the same thing as distributed
    ledgers but rather, blockchain is a type of distributed ledger. The broader category
    of distributed ledger technology, often abbreviated DLT, is implemented through
    the use of nodes (i.e., independent computers) that are utilized to document,
    synchronize and share transactions in a respective electronic ledger.[^(45)](#FPar1)
    A key benefit of DLT is that the data contained across the ledgers is decentralized
    and replicated across the nodes. This is as opposed to the centralization that
    is in place in traditional ledgers. We will discuss blockchains and their associated
    technology in more detail in Chapter [7](513667_1_En_7_Chapter.xhtml).
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，区块链与分布式账本并不相同，区块链是一种分布式账本技术。分布式账本技术（通常缩写为DLT）是通过使用节点（即独立的计算机）来实现的，这些节点用于在各自的电子账本中记录、同步和共享交易。[^(45)](#FPar1)
    DLT的一个关键优势是，存储在账本中的数据是去中心化的，并在节点之间复制。这与传统账本中的集中化形成对比。我们将在第[7](513667_1_En_7_Chapter.xhtml)章更详细地讨论区块链及其相关技术。
- en: Introduction to Tokens
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 代币简介
- en: The term crypto coin or simply coin is often utilized synonymously with the
    term digital token, or simply token. These are all actually different concepts.
    ***Coins*** refer to what most people commonly think of when they hear the term
    cryptocurrency with the word coin in the title such as Bitcoin, Litecoin and Dogecoin.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 术语加密币或简称币通常与数字代币的术语同义，或简称代币。这些都是实际不同的概念。**币**指的是大多数人听到加密货币这个词时所想到的东西，标题中有币这个词，比如比特币、莱特币和狗狗币。
- en: Coins themselves can be grouped into three general categories. The first category
    are well-known large capitalization coins. This group is generally referred to
    simply as coins. There are other coins, often with lower market capitalizations
    and with less operating history, that are referred to as ***altcoins***. The third
    category is referred to as ***shitcoins*** and these are coins that have little
    value, offer new technology, have no immediate purpose and are effectively exercises
    in marketing. While there are no strict criteria between altcoins and shitcoins,
    many would consider the universe of altcoins to contain cryptocurrencies such
    as Ethereum with larger market capitalizations and more operating history as compared
    to lower market capitalization and newer Shitcoins; however, in practice it is
    often a matter of opinion whether a coin is an altcoin or a shitcoin.[^(46)](#FPar1)
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 硬币本身可以分为三个大致类别。第一个类别是众所周知的大型市值硬币。这一组通常简单地被称为硬币。还有其他硬币，通常市值较低，运营历史较短，被称为**替代币**。第三类被称为**垃圾币**，这些硬币价值不高，提供新技术，没有立即的目的，实际上是营销练习。虽然替代币和垃圾币之间没有严格的界限，但许多人认为替代币的范畴包含市值较大、运营历史较长的加密货币，如以太坊，与市值较低和较新的垃圾币相比；然而，在实际操作中，一个硬币是替代币还是垃圾币往往是一个主观问题。[^(46)](#FPar1)
- en: By comparison, on a high level, the term digital token can be defined as a digital
    mechanism or device to facilitate transactions that take place in the real world.
    Cryptocurrency coins have their own blockchains. Somewhat confusingly, cryptocurrencies
    are also classified as a specific type of token known as ***payment tokens***.[^(47)](#FPar1)
    The fundamental difference between coins and tokens is that tokens are developed
    on top of pre-existing blockchains. Tokens are typically utilized to act as a
    reward for existing coin users in order to incentivize certain activities such
    as the staking of coins.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，在较高层面上，数字代币可以定义为一种数字机制或设备，用于促进现实世界中的交易。加密货币货币有自己的区块链。有些令人困惑的是，加密货币也被称为一种特定的代币，即**支付代币**。[^(47)](#FPar1)
    货币与代币的根本区别在于，代币是在现有区块链之上开发的。代币通常被用作现有货币用户的奖励，以激励某些活动，如货币质押。
- en: 'More specifically, digital tokens, also called crypto tokens, are a type of
    cryptocurrency that represent an asset or specific use that reside on a blockchain.[^(48)](#FPar1)
    Tokens can represent an almost limitless universe of things. In Ethereum for example
    a token can represent items including[^(49)](#FPar1):'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 更具体地说，数字代币，也称为加密货币，是一种代表资产或特定用途并存储在区块链上的加密货币。[^(48)](#FPar1) 代币可以代表几乎无限的事物。例如，在以太坊中，一个代币可以代表包括[^(49)](#FPar1)在内的物品：
- en: Reputation points in an online platform
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在线平台上的声誉积分。
- en: Skills of a character in a game
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 游戏中角色的一项技能。
- en: Lottery tickets
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 彩票票。
- en: Financial assets like a share in a company
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 像公司股份这样的金融资产。
- en: A fiat currency like USD
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 像美元这样的法定货币。
- en: An ounce of gold.
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一盎司的黄金。
- en: 'Other examples of crypto token use cases include[^(50)](#FPar1):'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币代币用例的其他例子包括[^(50)](#FPar1)：
- en: Smart contracts and ***token contracts*** that are a specific type of smart
    contract that contains a map of account addresses alongside their respective balances[^(51)](#FPar1)
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智能合约以及**代币合约**，这是特定类型的智能合约，其中包含账户地址及其相应余额的映射。[^(51)](#FPar1)
- en: Dapps for social media platforms such as Karma and lending platforms such as
    MakerDao
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 像Karma和MakerDao这样的社交媒体平台和借贷平台。
- en: To facilitate decentralized computing such as through the sharing of computing
    power through the Golem project in order to earn the GLM cryptocurrency token[^(52)](#FPar1)
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了促进去中心化计算，例如通过Golem项目共享计算能力以赚取GLM加密货币代币[^(52)](#FPar1)：
- en: 'There are a variety of different methodologies that seek to categorize the
    various types of tokens. One approach outlines three categories of tokens[^(53)](#FPar1):'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 有多种不同的方法试图对各种代币进行分类。一种方法概述了三种代币类别[^(53)](#FPar1)：
- en: '*Currency tokens—*this category effectively refers to cryptocurrencies that
    also functions as tokens as long as they were created exclusively as a means of
    payment for goods and services that are external to the blockchain running the
    token. Bitcoin is cited as an example of a currency token under this methodology.'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**货币代币—**这个类别实际上指的是加密货币，只要它们是为了作为区块链外商品和服务的支付手段而专门创建的，也可以作为代币。比特币被作为这种方法下的货币代币的例子。'
- en: '*Utility tokens—*this category of tokens refers to those tokens that provide
    the holder with access to specific functionality that is provided directly by
    the businesses that issued it. An example of the way a utility token would work
    would be if a crypto exchange issued utility tokens to traders in proportion to
    the size of their cash account balances. The exchange would then grant reduced
    trading fees to traders through the utility tokens it had issued. These types
    of tokens could be purchased but are also commonly given for free as a reward
    to uses of the existing blockchain platform applications. As such depending on
    their specific use these tokens are also called ***reward tokens*** or ***reputation
    tokens***.'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**功能代币—**这类代币指的是那些为持有者提供直接由发行方提供的特定功能的代币。一个功能代币如何工作的例子是，如果一个加密货币交易所根据交易者的现金账户余额比例向他们发行功能代币。然后，交易所会通过它发行的功能代币为交易者提供减少的交易费用。这些代币可以购买，但也常见作为现有区块链平台应用的奖励免费提供。因此，根据它们的特定用途，这些代币也被称为**奖励代币**或**声誉代币**。'
- en: '*Investment/asset tokens—*this category of tokens refers to those that promise
    a positive return on their investment. These profits would be in addition to any
    natural market appreciation in profits generated from rising prices in the marketplace.
    An example of an investment/asset token was The DAO token. The DAO utilized profits
    from its Initial Coin Offering (ICO) to further generate additional profit for
    holders of The DAO. The US SEC ultimately focused on this ICO reinvestment mechanism
    in order to retroactively categorize The DAO as an investment/asset token.'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**投资/资产代币——**这类代币指的是那些承诺有正面回报的代币。这些利润将包括任何自然市场增值，即来自市场上价格上涨带来的利润。一个投资/资产代币的例子是The
    DAO代币。The DAO利用其首次代币发行（ICO）的利润为持有The DAO的股东进一步产生额外的利润。美国证券交易委员会（SEC）最终关注了这种ICO再投资机制，以便追溯地将The
    DAO归类为投资/资产代币。'
- en: 'These three category token methodologies also acknowledge that each of these
    categories is not mutually exclusive and hybrid forms of each category exist such
    as an investment and utility token hybrid. Other cryptocurrency token classification
    systems outline as many as six individual types of tokens as well as utilize hybrid
    tokens that would combine categories. Other types of token categories include:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 这三种类别的代币方法也承认，这些类别中的每一个都不是相互排斥的，并且每个类别都存在混合形式，如投资和效用代币的混合。其他加密货币代币分类系统概述了多达六种独立的代币类型，以及使用结合类别的混合代币。其他代币类别包括：
- en: '*Governance tokens—*holders of governance tokens have access to utilize these
    tokens in on-chain governance systems to vote on the continued development and
    proposed changes in protocols that issue the tokens. Organizations that allow
    users to control their development in this way are referred to as ***decentralized
    autonomous organizations*** (DAOs). The Maker (MKR) token is an example of a governance
    token that allows holders to cast ballots relating to the DAI stablecoin.[^(54)](#FPar1)'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**治理代币——**持有治理代币的人可以利用这些代币在链上治理系统中投票，决定发行代币的协议的持续发展和拟议的更改。允许用户以这种方式控制其发展的组织被称为**去中心化自治组织**（DAOs）。Maker
    (MKR)代币是一个允许持有者就与DAI稳定币相关的投票的治理代币的例子。[^(54)](#FPar1)'
- en: '*Asset tokens—*these are tokens that are backed by a real-world asset such
    as a precious metal, fine art or real estate. An attractive feature of asset-backed
    tokens is that they allow for the ***fractionalization*** of assets, or income
    from assets, that may be otherwise not easily divisible. Asset-backed tokens themselves
    can be further classified into four distinct categories[^(55)](#FPar1):'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**资产代币——**这些代币背后有真实世界的资产，如贵金属、艺术品或房地产。资产支持代币的一个吸引人的特点是可以允许对资产或资产收入的**分数化**，这可能不容易被分割。资产支持的代币本身可以进一步细分为四个不同的类别[^(55)](#FPar1)：'
- en: '*Debt and equity tokenization*—these tokens are primarily utilized for funding
    raising for startup companies by offering fractional ownership in token form.'
  id: totrans-117
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**债务和股权代币化**——这些代币主要用于通过提供代币形式的分数所有权来为初创公司筹集资金。'
- en: There are two primary types of tokens in this category. The first are ***Security
    Tokens*** and offerings of them are known as ***Security Token Offerings (STOs)***.
    Security tokens do not transfer ownership to the buyer of the token. Security
    tokens are typically backed by physical assets. The other type of token in this
    category are ***Equity Tokens*** and their offering them are known as ***Equity
    Token Offerings (ETOs)***. Equity tokens are often equated to functioning in a
    way traditional stock ownership in a company would work. In contrast to security
    tokens, purchasers of equity tokens do transfer ownership rights to the buyer.
    A key advantage for cost-conscious start-ups is that ETOs and STOs are a significantly
    cheaper way to raise capital than through more traditional equity-based methods
    such as ***Initial Public Offerings (IPOs)***.
  id: totrans-118
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个类别中有两种主要类型的代币。第一种是**安全代币**，其发行被称为**安全代币发行**（STOs）。安全代币不会将所有权转让给代币的买家。安全代币通常由实物资产支持。这个类别中的另一种代币是**股权代币**，其发行被称为**股权代币发行**（ETOs）。股权代币通常与公司传统股票所有权的方式运作。与安全代币相比，股权代币的购买者会转让所有权权利给买家。对于成本意识强的初创公司来说，ETOs和STOs是比传统的基于股权的方法，如**首次公开募股**（IPOs）便宜得多筹集资本的方式。
- en: '*Asset-backed tokens for commodities—*these tokens are used to represent ownership
    in commodities such as oil, gas, precious metals (i.e., gold, silver, copper,
    platinum, palladium) as well as other commodities such as wheat, lean hogs and
    sugar. Due to the fact that these tokens are asset backed by commodities they
    are often sometimes referred to as ***commodity-backed tokens***. They are also
    referred to sometimes as commodity-backed ***stablecoins*** because they maintain
    many similar characteristics to fiat-based coins even though that in this case,
    they are backed by commodities instead of fiat. We will discuss these tokens in
    more detail in the stablecoin section below.'
  id: totrans-119
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*基于商品的资产代币——*这些代币用于表示石油、天然气、贵金属（即黄金、银、铜、铂、钯）以及其他商品（如小麦、瘦肉猪和糖）的所有权。由于这些代币由商品支持，因此有时被称为**商品支持代币**。有时也称它们为商品支持的**稳定币**，因为它们与基于法币的货币有许多相似的特征，尽管在这种情况下，它们是由商品而不是法币支持的。我们将在下面的稳定币部分更详细地讨论这些代币。'
- en: '*Hard-asset-backed tokens based on non-fungible* *assets*—***hard assets***
    refer to real-world physical items such as real estate, precious metals or fine
    art. If something is ***non-fungible*** that means it is unique and cannot be
    swapped with another asset in the ways that commodities can. As noted earlier
    in this chapter a characteristic of cryptocurrencies such as Bitcoin is that they
    are fungible. Use cases for hard asset tokens include real estate investment trust
    (REIT) related tokens, and rental income and commercial property-related equity
    tokens.'
  id: totrans-120
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*基于非同质化硬资产的代币——*所谓的**硬资产***是指现实世界的物理物品，如房地产、贵金属或 fine 艺术。如果某物是**非同质化***，这意味着它是独一无二的，不能像商品那样与其他资产交换。如本章前面提到的，比特币等加密货币的一个特征是它们是同质化的。硬资产代币的使用案例包括房地产投资信托（REIT）相关代币，以及租赁收入和商业地产相关股权代币。'
- en: '*Soft-asset-backed tokens based on* *non-fungible assets—****Soft assets***
    are not physical real-world assets in the same way hard assets are but rather
    they are intangible assets. An example of tokens in this category would include
    tokens backed by intellectual property rights such as a patent, movie or book.'
  id: totrans-121
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*基于非同质化资产的软资产代币——*所谓的**软资产***并不是像硬资产那样的物理实物资产，而是无形资产。这类代币的一个例子包括由知识产权（如专利、电影或书籍）支持的代币。'
- en: Introduction to Stablecoins
  id: totrans-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 稳定币简介
- en: 'Earlier in this chapter, we referenced private sector companies’ proposals
    for stablecoins without defining exactly what stablecoins were. Now we will define
    and address the concept of stablecoins in more detail. A stablecoin can be defined
    as a cryptocurrency that aims to maintain a stable value relative to a specified
    asset, or a pool or basket of assets.[^(56)](#FPar1) The value of a stablecoin
    is pegged to a more stable fiat currency such as the US Dollar (USD). More specifically,
    there are four categories of stablecoins[^(57)](#FPar1):'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章开头，我们提到了私营部门公司提出的稳定币提案，但没有明确定义稳定币是什么。现在我们将详细定义并讨论稳定币的概念。稳定币可以定义为一种加密货币，旨在相对于指定资产或资产池保持稳定价值。[^(56)](#FPar1)
    稳定币的价值与美元（USD）等更稳定的法币挂钩。更具体地说，稳定币可以分为四个类别[^(57)](#FPar1)：
- en: '*Fiat-based stablecoins—*for fiat-based stablecoins the value of the stablecoins
    are generally pegged on a one-to-one basis to the value of a fiat currency collateral,
    such as US dollars, Euros, and Japanese Yen held in reserve in a financial institution
    such as a bank. A criticism of fiat-based stablecoins is that it is difficult
    to verify how much fiat reserve currency the issuer actually holds as well as
    what percentage of stablecoins are backed by reserve assets. Examples of fiat-based
    stablecoins include'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*基于法币的稳定币——*对于基于法币的稳定币，其价值通常与作为抵押品的法币价值一对一挂钩，比如储备在银行等金融机构中的美元、欧元和日元。批评者认为，对于基于法币的稳定币，很难核实发行者实际持有的法币储备量以及稳定币有多少是由储备资产支持的。基于法币的稳定币的例子包括'
- en: Tether (USDT)—US Dollar
  id: totrans-125
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Tether (USDT)——美元
- en: USD Coin (USDC)
  id: totrans-126
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: USD Coin (USDC)
- en: Binance USD
  id: totrans-127
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Binance USD
- en: Gemini Dollar (GUSD).
  id: totrans-128
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Gemini Dollar (GUSD)。
- en: '*Crypto-backed stablecoins—*this type of stablecoin may be pegged to a fiat
    currency, but collateral comes in the form of other digital currencies. A unique
    feature of crypto-backed stablecoins is a feature known as, “over-backing.” Under
    an over-backing construct, the value of reserves is larger than the value of the
    outstanding stablecoins. The motivation for over-backing is to reduce potential
    volatility. Similar to fiat-based stablecoins there are criticisms that it can
    be difficult to confirm the degree of over-backing at place. An example of a crypto-backed
    stablecoin is MakerDAO’s DAI token that is backed by Ether'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**加密支持的稳定币—**这种稳定币可能与法定货币挂钩，但抵押品以其他数字货币的形式出现。加密支持的稳定币的一个独特功能是所谓的“过度抵押”。在过度抵押的构造下，储备的价值大于流通稳定币的价值。过度抵押的动机是为了减少潜在的波动性。与基于法定货币的稳定币类似，加密支持的稳定币也可能存在难以确认过度抵押程度的批评。一个加密支持的稳定币的例子是MakerDAO的DAI代币，它由以太坊支持。'
- en: '*Commodity-backed stablecoins—*these are similar to fiat-based stablecoins
    however, they are not backed by a fiat currency but by a commodity such as gold,
    silver or oil. Also similar to fiat-based stablecoins, commodity-backed stablecoins
    are pegged to a predetermined unit of the referenced commodity. An example of
    this would be one commodity-backed stablecoin that would be worth one ounce of
    silver. This would be as compared to a fiat-based stablecoin that could be worth
    one US Dollar. Since commodities are not typically stored in financial institutions,
    the reserve commodity holdings backing the commodity-backed stablecoins are typically
    held in specialized third-party storage locations. Similar to fiat and crypto
    back stablecoins there may be difficulty in verifying the accuracy of the reserve
    holdings. Examples of commodity-backed tokens include:'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**商品支持的稳定币—**这类稳定币与基于法定货币的稳定币类似，但不是以法定货币为支撑，而是以黄金、白银或石油等商品为支撑。与基于法定货币的稳定币类似，商品支持的稳定币也与所参考商品的预设单位挂钩。例如，一种商品支持的稳定币可能价值一盎司白银，而另一种基于法定货币的稳定币可能价值一美元。由于商品通常不会存储在金融机构中，因此支持商品支持的稳定币的储备商品通常存储在专业的第三方存储地点。与基于法定货币和加密支持的稳定币类似，验证储备商品持有量的准确性可能存在困难。商品支持的代币的例子包括：'
- en: '| **Token** | **Backed by:** |'
  id: totrans-131
  prefs: []
  type: TYPE_TB
  zh: 代币** | **由以下支持:** |
- en: '| • Digix Gold Tokens• Tether Gold (XAUt)• Paxos Gold (PAXG)• CACHE Gold (CACHE)•
    Perth Mint Gold Token (PMGT)• Gold Coin (GLC) | Gold |'
  id: totrans-132
  prefs: []
  type: TYPE_TB
  zh: 金币：• Digix金币• Tether Gold (XAUt)• Paxos Gold (PAXG)• CACHE Gold (CACHE)• 珀斯铸币厂金币
    (PMGT)• 金币 (GLC) | 金 |
- en: '| • Venezuelan Petro (PTR) | The government of Venezuela and resources including
    oil and mineral reserves |'
  id: totrans-133
  prefs: []
  type: TYPE_TB
  zh: 石油币：• 委内瑞拉石油币 (PTR) | 委内瑞拉政府和资源，包括石油和矿产储备 |
- en: '| • LODE (AGX)• Silverlink (LKNS) | Silver |'
  id: totrans-134
  prefs: []
  type: TYPE_TB
  zh: 银币：• LODE (AGX)• Silverlink (LKNS) | 银 |
- en: '*Algo-based stablecoins—*Rather then hold any form of collateral, algo-based
    stablecoins rely on smart contracts. These smart contracts utilize algorithms to
    manipulate the supply of the stablecoins as a function of demand. This adjustment
    by the algorithm is done in order to stabilize the value of the algo-based stablecoin.
    Algo-based stablecoins theoretically be pegged to anything but in practice most
    are pegged to the U.S. Dollar. A central risk to algo-based stablecoins is that
    the algorithms governing the smart contracts can be subject to manipulation by
    bad actors. Examples of algorithmic stablecoins include Empty Set Dollar (ESD)
    and Neutrino USD (USDN).'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**算法支持的稳定币—* 算法支持的稳定币不持有任何形式的抵押品，而是依赖于智能合约。这些智能合约利用算法根据需求调整稳定币的供应量。算法进行的这种调整是为了稳定算法支持的稳定币的价值。理论上，算法支持的稳定币可以与任何东西挂钩，但实际中，大多数算法支持的稳定币都与美元挂钩。算法支持的稳定币的一个主要风险是，控制智能合约的算法可能会受到不良分子的操纵。算法稳定币的例子包括Empty
    Set Dollar (ESD) 和 Neutrino USD (USDN)。'
- en: There are two prṇimary categories of algorithmic stablecoins. The first are
    so-called ***rebase coins***, that employ periodic growth and contractions in
    the entire supply, of the coins. This change in supply is known as a ***rebase***.
    After the rebase occurs the us.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 算法稳定币主要有两个类别。第一种是所谓的**重新定基币**，它们通过调整整个货币供应量的周期性增长和收缩来实现。这种供应量的变化称为**定基**。定基发生后，美。
- en: An example of a rebase coin is Ampleforth (AMPL) where a daily rebase is applied
    universally and proportionally across all wallets, therefore the supply and wallet
    balance change daily.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 重新定基币的一个例子是Ampleforth (AMPL)，它对所有钱包普遍且成比例地每日重新定基，因此每天的供应量和钱包余额都会发生变化。
- en: Stablecoins are similar to other cryptocurrencies in a number of ways including
    that they are digital, not issues by a central banking authority and can be exchanged
    peer-to-peer.[^(58)](#FPar1) Similar to other cryptocurrencies stablecoins can
    be centralized or decentralized. Tether, which was originally called Realcoin,
    launched in 2014 as the first stablecoin backed 1:1 to USD under ticker symbol
    USDt. Around November 2018 questions about whether or not the cryptocurrency was
    actually backed dollar-for-dollar started to circulate.[^(59)](#FPar1) As of January
    2021 Tether accounted for 80% of the stablecoin market.[^(60)](#FPar1)
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 稳定币在许多方面与其他加密货币相似，包括它们都是数字化的，不由中央银行机构发行，也可以进行点对点的交换。[^(58)](#FPar1) 与其他加密货币一样，稳定币可以是中心化的或去中心化的。泰达币（Tether），最初名为Realcoin，于2014年作为第一个与美元1:1挂钩的稳定币推出，代号为USDt。大约在2018年11月，关于加密货币是否真的与美元1:1挂钩的问题开始流传。[^(59)](#FPar1)截至2021年1月，泰达币占据了稳定币市场的80%。[^(60)](#FPar1)
- en: The issuance of stablecoins has grown substantially. In September 2018, Paxos
    launched the Paxos Standard stablecoin that is fully collateralized 1:1 by the
    U.S. Dollar under ticker symbol PAX.[^(61)](#FPar1) In February 2021, Gemini launched
    the Gemini dollar, a US dollar-backed stablecoin, issued by the Gemini Trust Company,
    LLC and traded under ticker symbol GUSD.[^(62)](#FPar1) In December 2020 the New
    York Department of Financial Services (NYDFS) issued a limited purpose trust charter
    to GMO-Z.com Trust Company, a New York subsidiary of GMO Internet Group, the Tokyo-based
    Internet and Finance conglomerate, to offer the world's first regulated JPY-pegged
    stablecoin under ticker symbol GYEN.[^(63)](#FPar1)
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 稳定币的发行已经大幅增长。2018年9月，Paxos推出了完全由美元1:1抵押的稳定币Paxos Standard，代号为PAX。[^(61)](#FPar1)
    2021年2月，Gemini推出了Gemini美元，这是一种由Gemini Trust Company, LLC发行的美元挂钩稳定币，代号为GUSD。[^(62)](#FPar1)
    2020年12月，纽约金融服务部（NYDFS）向GMO-Z.com Trust Company发放了有限目的的信托执照，该公司是GMO Internet Group在纽约的子公司，后者是一家总部位于东京的互联网和金融集团，以提供世界上第一个受监管的日元挂钩稳定币GYEN。[^(63)](#FPar1)
- en: Distinguishing Direct Crypto Investing from Crypto Derivatives
  id: totrans-140
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区分直接加密投资与加密货币衍生品投资
- en: Earlier in this chapter, we introduced a choice facing investors seeking to
    allocate to the crypto space. The first option was to allocate capital to a third-party
    manager who would then make investments into the crypto space on their investor's
    behalf. The second option was for an investor to allocate capital directly to
    the crypto space themselves. Within this latter direct investment option, there
    are actually several different methods by which these direct investments can be
    made. The term, “direct investment” in this context could be better classified
    as an investment that is managed directly by an investor, as opposed to a third-party
    manager. This would be in contrast to the actual nature or method of the actual
    investment being made.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的早些时候，我们介绍了一些寻求投资加密货币领域的投资者面临的抉择。第一种选择是将资本分配给第三方经理，然后由第三方经理代表投资者进行加密货币领域的投资。第二种选择是投资者直接将资本分配给加密货币领域。在这个直接的资本投资选项中，实际上有几种不同的方法可以进行这些直接投资。在这个上下文中，“直接投资”这个术语可能更适合被归类为投资者直接管理的投资，而不是第三方经理的投资。这与实际投资的性质或方法形成对比。
- en: The first and most straightforward direct investment method would be for an
    investor to go to the markets and directly purchase cryptocurrencies such as Bitcoin
    or Ethereum. This is not the only way by which direct investing can occur. A second
    way an investor can gain exposure to the crypto space under a direct investment
    model (i.e., one in which the investor controls the capital) would be through
    the use of derivatives. At their most basic level, a derivative is something that
    derived its value from something else. In a financial context, this value is derived
    from an underlying financial asset. An example of a derivative would be an options
    contract whose value is based on the value of an underlying publicly traded stocks.
    Other examples of derivatives could include futures contracts on a wide range
    of underlying assets ranging from stock indices and currencies to commodities
    such as oil, soybeans and livestock such as lean hogs.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者直接投资的第一种也是最为简单直接的方法就是前往市场，直接购买比特币或以太坊等加密货币。这并不是直接投资发生的唯一方式。在直接投资模型下（即投资者控制资本的模型），投资者获取加密货币投资敞口的第二种方法是通过使用衍生品。在最基本层面上，衍生品是从其他东西派生出来的东西。在金融背景下，这个价值是基于一个底层金融资产的。例如，一个基于公开交易股票价值的基础期权合约就是一种衍生品。其他衍生品例子可能包括各种基础资产的期货合约，从股票指数和货币到石油、大豆和瘦肉型猪等商品。
- en: Investors employ derivatives for a wide variety of purposes. One of the most
    common uses of derivatives is for risk management purposes. This is commonly referred
    to as ***hedging risk***. An example of the way this works in practice would be
    if an investor owns a share of Google stock. They want to keep holding the share
    of Google stock (i.e., the underlying financial asset) but they want to protect
    themselves in the case of large declines in the price of the stock. Derivatives
    such as put options contracts can be employed to minimize losses in the event
    of declines while still allowing the investor to maintain a position in the underlying
    asset.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者使用衍生品达到各种各样的目的。衍生品最常见的用途之一就是为了风险管理目的。这通常被称为***对冲风险***。实际操作中这种方式如何起作用的一个例子是，如果一个投资者拥有一份谷歌股票。他们想继续持有谷歌的股票（即底层金融资产），但他们想在股票价格大幅下跌的情况下保护自己。在这种情况下，可以利用看跌期权合约等衍生品来最小化下跌时的损失，同时仍允许投资者保持对底层资产的持仓。
- en: Another common use of derivatives is to make a speculative bet on the future
    price of an underlying asset without owning the underlying itself. Continuing
    our example, if an investor felt the price of Google stock was going to rise substantially,
    they could buy a Google call option to implement this strategy. One reason an
    investor would do this, instead of simply buying a share of the underlying Google
    stock, would be because it is often much cheaper to purchase options than a position
    in the underlying asset. The ability to invest in derivatives with a much smaller
    outlay of capital, as compared to buying a position in the underlying asset, also
    allows investors to capitalize on the leverage capabilities afforded by derivatives.
    This leverage, also referred to as gearing, can magnify the gains associated with
    derivatives but can also greatly magnify the losses and, therefore, is often considered
    a riskier investment option as opposed to owning the underlying asset.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种常见的导数用途是不拥有底层资产本身，而对未来的底层资产价格进行投机性投注。继续我们之前的例子，如果一个投资者认为谷歌股票的价格将大幅上涨，他们可以购买一份谷歌看涨期权来实施这一策略。投资者之所以这样做，而不是简单地购买一份谷歌的底层股票，其中一个原因是因为购买期权通常要比购买底层资产的仓位便宜得多。与购买底层资产的仓位相比，用更少的资本投资衍生品也使得投资者能够利用衍生品提供的杠杆能力。这种杠杆，也被称为融资比例，可以放大与衍生品相关的收益，但也可以极大地放大损失，因此，通常认为这是一种比拥有底层资产更风险的投资选项。
- en: 2014 TeraExchange Bitcoin Derivative
  id: totrans-145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2014 TeraExchange 比特币衍生品
- en: As the crypto markets have become increasingly sophisticated derivatives have
    been developed for cryptocurrencies as well. In March 2014 a company called TeraExchange
    launched a type of derivative known as a ***swap*** based on Bitcoin.[^(64)](#FPar1)
    There are many different types of swaps. The TeraExchange swap in this case was
    a ***bilateral swap*** in which USD was to be swapped for Bitcoin between two
    parties. In October 2014 TeraExchange announced that the bilateral swap transaction
    was actually executed.[^(65)](#FPar1)
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 随着加密货币市场的日益复杂，也为加密货币开发了越来越多的衍生品。2014 年 3 月，一家名为泰拉交易所的公司推出了一种基于比特币的衍生品，称为***掉期***。[^(64)](#FPar1)
    有很多不同类型的掉期。在这个案例中，泰拉交易所的掉期是一种***双边掉期***，其中美元将会在两个当事人之间交换比特币。2014 年 10 月，泰拉交易所宣布双边掉期交易实际上已经执行。[^(65)](#FPar1)
- en: 'In September 2015, the Commodity Futures Trading Commission (CFTC) issued an
    order simultaneously filing and settling charges against TeraExchange LLC (Tera).
    Tera was a provisionally registered ***Swap Execution Facility*** ***(SEF)***
    with the CFTC. SEFs are trading facilities that operate under the regulatory oversight
    of the CFTC, pursuant to Section 5 h of the Commodity Exchange Act (“the Act”),
    7 U.S.C. 7b-3\. SEFs were created by the addition of Section 5 h of the Act by
    Section 733 of the Dodd-Frank Wall Street Reform and Consumer Protection Act (“Dodd-Frank
    Act”) for the trading and processing of swaps. In September 2015 the CFTC order
    stated in part[^(67)](#FPar1):'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '2015 年 9 月，商品期货交易委员会（CFTC）同时提交并解决了针对泰拉交易所有限责任公司（泰拉）的命令。泰拉是一个临时注册的***掉期执行设施***（SEF）与
    CFTC。SEF 是在商品交易法（“法案”）第 5 h 条和 CFTC 法规下运作的交易设施，根据 7 U.S.C. 7b-3\。SEF 是根据《多德-弗兰克华尔街改革和消费者保护法》（“多德-弗兰克法案”）第
    733 条添加到法案第 5 h 条的，用于掉期的交易和处理。2015 年 9 月 CFTC 命令部分 stated[^(67)](#FPar1):'
- en: Specifically, the CFTC Order finds that Tera offered for trading on its SEF
    a non-deliverable forward contract based on the relative value of the U.S. Dollar
    and Bitcoin, a virtual currency (the Bitcoin Swap). On October 8, 2014, the only
    two market participants authorized at that time to trade on Tera’s SEF entered
    into two transactions in the Bitcoin Swap. The transactions were for the same
    notional amount, price, and tenor, and had the effect of completely offsetting
    each other. At the time, these were the only transactions on Tera’s SEF.
  id: totrans-148
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 具体来说，CFTC 命令发现泰拉在其 SEF 上提供了一种基于美元和比特币相对价值的非交割远期合同，一种虚拟货币（比特币掉期）。2014 年 10 月
    8 日，当时被授权在泰拉的 SEF 上进行交易的唯一的两个市场参与者进入了两笔比特币掉期交易。交易相同的的名义金额、价格和期限，并完全相互抵消。当时，这些是泰拉
    SEF 上的唯一交易。
- en: ''
  id: totrans-149
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Tera arranged for the two market participants to enter into the transactions.
    Tera brought together the market participants, telling one that the trade would
    be “to test the pipes by doing a round-trip trade with the same price in, same
    price out, (i.e., no P/L [profit/loss] consequences) no custodian required,” according
    to the Order.
  id: totrans-150
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 泰拉公司安排了两个市场参与者进行交易。泰拉将市场参与者聚集在一起，告诉一方交易将用于“通过进出价格相同的 round-trip 交易来测试管道，（即，没有
    P/L [盈利/亏损] 后果）不需要保管人”，根据该命令。
- en: ''
  id: totrans-151
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: However, subsequent to the transactions, Tera issued a press release and made
    statements at a meeting of the CFTC’s Global Markets Advisory Committee (GMAC)
    announcing the transactions, creating the impression of actual trading interest
    in the Bitcoin swap. Neither Tera’s press release nor the statements at the GMAC
    meeting indicated that the October 8 transactions were pre-arranged wash sales
    executed for the purpose of testing Tera’s systems.
  id: totrans-152
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，在交易之后，泰拉发布了一份新闻稿，并在 CFTC 全球市场咨询委员会（GMAC）的会议上发表了声明，宣布了这些交易，给人留下了对比特币掉期有实际交易兴趣的印象。泰拉的新闻稿以及
    GMAC 会议上的声明都没有提到，2014 年 10 月 8 日的交易是预先安排的洗售，执行的目的是测试泰拉的系统。
- en: ''
  id: totrans-153
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As a provisionally registered SEF, Tera is required under the SEF Core Principles
    of the Commodity Exchange Act (CEA) and CFTC Regulations to enact and enforce
    rules prohibiting certain types of trade practices on the SEF, including wash
    trading and prearranged trading. Tera’s rulebook, in fact, prohibited those practices.
  id: totrans-154
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作为临时注册的 SEF，泰拉根据商品交易所法案（CEA）和 CFTC 法规的 SEF 核心原则，必须实施并执行禁止在 SEF 上某些类型的交易做法的规则，包括洗售和预先安排的交易。泰拉的规则手册，实际上禁止了这些做法。
- en: ''
  id: totrans-155
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The CFTC noted in the Order that “[t]hese facts should be distinguished from
    a situation where a SEF or other designated contract market runs pre-operational
    test trades to confirm that its systems are technically capable of executing transactions
    and, to the extent that these simulated transactions become publicly known, makes
    it clear to the public that the trades do not represent actual liquidity in the
    subject market.”
  id: totrans-156
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国商品期货交易委员会（CFTC）在命令中指出，“这些事实应与交换所或其他指定合同市场在投入运营前进行的测试交易相区分，这些交易是为了确认其系统在技术上能够执行交易，并且就这些模拟交易而言，如果它们变得广为人知，应向公众明确这些交易不代表所涉市场的实际流动性。”
- en: CBOE, CME and ErisX Crypto Derivatives
  id: totrans-157
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: CBOE、CME 和 ErisX 加密货币衍生品
- en: The Chicago Board Options Exchange (CBOE) launched bitcoin futures trading in
    December 2017 under ticker symbol XBT.[^(68)](#FPar1) In the same month, the Chicago
    Mercantile Exchange (CME) launched its own bitcoin futures contract under ticker
    symbol BTC.[^(69)](#FPar1) As of January 2021, the CME was the world’s largest
    Bitcoin futures exchange accounting for approximately 19% or $2.1 billion of the
    overall open interest ahead of OKEx, a Chinese crypto exchange.[^(70)](#FPar1)
    Other leading crypto derivative exchanges include Binance, Huobi Futures, FTX
    Cryptocurrency Derivatives Exchange, Bybit, BitMEX, Derbit, Bitfinex, KuCoin,
    BTSE, MXC, Bitget, Phemex, Hopex and Bitz.[^(71)](#FPar1)
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 芝加哥期权交易所（CBOE）于2017年12月推出了以比特币为标的的期货交易，合约代码为XBT。[^(68)](#FPar1) 同年12月，芝加哥商业交易所（CME）推出了自己的比特币期货合约，合约代码为BTC。[^(69)](#FPar1)
    截至2021年1月，CME是全球最大的比特币期货交易所，占全球总持仓的约19%，或21亿美元，领先于中国加密货币交易所OKEx。[^(70)](#FPar1)
    其他领先的加密货币衍生品交易所包括币安（Binance）、火币期货（Huobi Futures）、FTX 加密货币衍生品交易所（FTX Cryptocurrency
    Derivatives Exchange）、BitMEX、Derbit、Bitfinex、库币（KuCoin）、BTSE、MXC、Bitget、Phemex、Hopex
    和 Bitz。[^(71)](#FPar1)
- en: In March 2019 the CBOE stopped adding new XBT contracts for trading, but in
    February 2021 announced future plans to re-enter the crypto futures market.[^(72)](#FPar1)
    As the Ethereum network has grown, in May 2020 a crypto derivatives platform called
    ErisX launched the first U.S.-based Exchange-traded Ether futures contract that
    are physically delivered futures contracts based on ETH-USD with monthly and quarterly
    expirations.[^(73)](#FPar1)
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年3月，芝加哥期权交易所（CBOE）停止新增XBT合约进行交易，但在2021年2月宣布了未来重新进入加密货币期货市场的计划。[^(72)](#FPar1)
    随着以太坊网络的发展，2020年5月，一家名为ErisX的加密货币衍生品平台推出了首个基于ETH-USD的月度和季度到期的美国交易所交易以太坊期货合约。[^(73)](#FPar1)
- en: In February 2021 the CME went live with an Ether future contract under ticker
    symbol ETH.[^(74)](#FPar1) It is likely that the continued expansion of the crypto
    derivatives market will likely continue. One reason supporting this continued
    expansion is the likely continued increases in the total market capitalization
    of the entire crypto space. Additionally, as more of the capital flowing into
    the crypto space represents that of institutional investors, as compared to retail
    investors, the demand for more sophisticated risk management capabilities provided
    by products such as derivatives will likely increase.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年2月，芝加哥商业交易所（CME）推出了一种以以太坊为标的的未来合约，合约代码为ETH。[^(74)](#FPar1) 加密货币衍生品市场的持续扩张很可能持续下去。支持这种持续扩张的一个原因是整个加密货币市场的市值很可能持续增长。此外，随着流入加密货币市场的资本中，机构投资者的资本相对于零售投资者而言越来越多，因此对于诸如衍生品等更复杂的风险管理能力的需求可能会持续增长。
- en: Cash Compared to Physically Settled Derivatives
  id: totrans-161
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 现金与实物交割衍生品对比
- en: In September 2019 the Intercontinental Exchange (ICE), an owner of the New York
    Stock Exchange (NYSE), launched a digital asset platform called Bakkt, which allowed
    for investments in physically settled derivative products.[^(75)](#FPar1) Increasingly,
    physical settled Bitcoin futures have gained increased traction and have surpassed
    cash-settled Bitcoin futures during certain periods.[^(76)](#FPar1) Physical settlement
    derivatives transactions involve the actual physical delivery of products, in
    this case Bitcoins at the settlement date of the contract. By contrast to physical
    settlement, the above referenced CME BTC futures contract is cash settled.[^(77)](#FPar1)
    As the name implies, in cash settlement derivative transaction, the buyers and
    sellers of the transaction would net their positions at the end of the contract
    and would pay or receive cash from each other depending on their relative positions
    in the contract.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年9月，洲际交易所（ICE）——纽约证券交易所（NYSE）的拥有者，推出了一家名为Bakkt的数字资产平台，允许投资于实物交割的衍生品。[^(75)](#FPar1)
    随着实物交割的比特币期货日益获得关注，在某些时期甚至超过了现金交割的比特币期货。[^(76)](#FPar1) 实物交割的衍生品交易涉及在合同结算日实际交付产品，即比特币。与实物交割相比，上文提到的CME比特币期货合约是现金交割。[^(77)](#FPar1)
    正如其名，在现金交割的衍生品交易中，交易的买卖双方会在合同结束时对冲他们的头寸，并根据他们在合同中的相对位置互相支付或收取现金。
- en: Chapter Summary
  id: totrans-163
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 章节总结
- en: This chapter provided an introduction to the subject of cryptocurrency compliance
    and operations. It began by outlining the historical role of fiat money and discussing
    the characteristics of cryptocurrencies. Next, we discussed the development of
    Central Bank Digital Currency (CBDC). We then proceeded to outline the distinctions
    between different types of digital assets including tokens and stablecoins. We
    then discussed the role derivatives play in cryptocurrency investing. Now that
    we have established an understanding of the fundamentals of the cryptocurrency
    space in the next chapter, we will discuss the operational procedures involved
    in launching a cryptocurrency investment fund.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 本章提供了加密货币合规和运营主题的入门介绍。首先，我们概述了法币的历史角色，并讨论了加密货币的特征。接下来，我们讨论了中央银行数字货币（CBDC）的发展。然后，我们概述了不同类型数字资产（包括代币和稳定币）之间的区别。我们接着讨论了衍生品在加密货币投资中的角色。在我们建立了对加密货币领域基本概念的理解后，下一章将讨论发起加密货币投资基金的操作程序。
