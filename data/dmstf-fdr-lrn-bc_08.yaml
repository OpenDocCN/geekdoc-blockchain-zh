- en: As of Dec 2020, carbon dioxide (CO2) makes up 411 ppm of the Earth's heaven,
    according to NASA. The United States receives about 81 percent of its overall
    electricity from the combustion of fossil fuels, according to the National Academy
    of Sciences (chouhan, 2019; Mathurkar et al., 2021; Nadikattu et al., 2020b, 2021;
    Ruchin & Whig, 2015; Sharma et al., 2016; Shrivastav et al., n.d.). One of the
    key reasons that green energy still needs to take off in the United States, or
    internationally, is that it is still impossible to store renewable energy sources.
    IoT has the ability to transform electricity grids by smart metering and forecasts
    to be powered by renewable sources such as wind and solar power. By converting
    from fossil fuels to clean energy sources, big cities are expected to reduce their
    carbon dioxide emissions by more than half (Chopra & Whig, 2021; Nadikattu et
    al., 2020a; Velu & Whig, n.d.; Whig2*, 2020). New technologies, in Industry 4.0
    like AI, IoT and ML have been seen as a boon to reducing Carbon footprint. IoT
    Plays an important role in reducing Carbon Footprint (S. N. Ahmad & Whig, 2011;
    Pawan Whig 2 Anupam Priyam3, 2018; Whig & Ahmad, 2018).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 截至2020年12月，根据NASA的数据，二氧化碳（CO2）占地球大气层的411 ppm。根据国家科学院的数据，美国大约81%的总电力来自化石燃料的燃烧（chouhan,
    2019；Mathurkar et al., 2021；Nadikattu et al., 2020b, 2021；Ruchin & Whig, 2015；Sharma
    et al., 2016；Shrivastav et al., 未注明日期）。美国或其他国家绿色能源仍需发展的一个关键原因是，可再生能源的存储仍然是不可能的。物联网通过智能计量和预测，有能力通过风能和太阳能等可再生能源改造电力电网。通过从化石燃料转换到清洁能源，大城市预计可以将二氧化碳排放减少一半以上（Chopra
    & Whig, 2021；Nadikattu et al., 2020a；Velu & Whig, 未注明日期；Whig2*, 2020）。新技术，在4.0时代如AI、物联网和机器学习，被看作是减少碳足迹的福音。物联网在减少碳足迹方面扮演着重要的角色（S.
    N. Ahmad & Whig, 2011；Pawan Whig 2 Anupam Priyam3, 2018；Whig & Ahmad, 2018）。
- en: In addition to cleaner electricity sources, IoT will also allow the automation
    of HVAC energy in houses, which, according to the International Energy Agency,
    is one of the main drivers of global electricity demand. In order to improve energy
    efficiency, smart HVAC systems can efficiently monitor the temperature in large
    buildings, maintaining track of occupancy and other variables (Bhatia & Whig,
    2013; Chacko & Whig, 2016; Rupani et al., 2016, 2017, 2018; Whig, 2017; Whig &
    Ahmad, 2016).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 除了更清洁的电力来源，物联网还将使住宅的HVAC能源自动化成为可能，据国际能源署称，这是全球电力需求的主要驱动力之一。为了提高能源效率，智能HVAC系统可以高效地监控大型建筑的温度，跟踪占用和其他变量（Bhatia
    & Whig, 2013; Chacko & Whig, 2016; Rupani et al., 2016, 2017, 2018; Whig, 2017;
    Whig & Ahmad, 2016）。
- en: REINFORCEMENT LEARNING
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 强化学习
- en: In an unpredictable, possibly complex environment, the agent learns to attain
    a target. Artificial intelligence faces a game-like scenario in reinforcement
    learning (P. W. and S. N. Ahmad, n.d.; ahmad, 2016). To come up with a solution
    to the problem, the machine uses trial and error. For the actions it performs,
    the artificial intelligence receives either rewards or penalties to get the machine
    to do what the programmer wants. Its aim is to optimize the cumulative payout
    (Rashmi Sinha, 2015).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个不可预测、可能复杂的环境中，智能体学会达到目标。人工智能在强化学习中面临类似于游戏的场景（P. W. 和 S. N. Ahmad，未注明日期；Ahmad,
    2016）。为了解决问题，机器使用试错法。对于执行的动作，人工智能会收到奖励或惩罚，以使机器按照程序员的愿望行事。其目标是优化累积回报（Rashmi Sinha,
    2015）。
- en: While the designer sets the incentive policy, that is, the game rules, he gives
    the model no feedback or suggestions about how to solve the game (Moorthy et.al,
    2022).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管设计师设定了激励政策，即游戏规则，但他没有给模型提供关于如何解决游戏的反馈或建议（Moorthy et.al, 2022）。
- en: It is up to the model to work out how to execute the challenge, beginning with
    entirely random trials and ending with advanced techniques and superhuman abilities,
    to optimize the payout (Kautish et.al,2022). Reinforcement learning is probably
    the most powerful way to hint at the ingenuity of the system by using the strength
    of search and several experiments. Unlike human beings, if a reinforcement learning
    algorithm is run on a sufficiently efficient computing infrastructure, artificial
    intelligence will gain knowledge from thousands of simultaneous gameplays (Alferaidi
    et.al., 2022; Sharma et.al 2022).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 模型需要找出如何执行挑战的方法，从完全随机的试验开始，以先进技术和超人类能力结束，以优化回报（Kautish et.al,2022）。强化学习可能是展示系统独创性的最有力的方式，通过利用搜索的优势和进行多次实验。与人类不同，如果在一个足够高效的计算基础设施上运行强化学习算法，人工智能将从成千上万的同时游戏中获得知识（Alferaidi
    et.al., 2022；Sharma et.al 2022）。
