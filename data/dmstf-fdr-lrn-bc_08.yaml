- en: KEY TERMS AND DEFINITIONS
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: KEY TERMS AND DEFINITIONS
- en: 'AI: Artificial intelligence (AI) is the ability of a computer or a robot controlled
    by a computer to do tasks that are usually done by humans because they require
    human intelligence and discernment.'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: AI：人工智能（AI）是指计算机或由计算机控制的机器人执行通常需要人类智能和判断力来完成的任务的能力。
- en: 'Carbon Footprint: A carbon footprint is the total amount of greenhouse gases
    (including carbon dioxide and methane) that are generated by our actions.'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 碳足迹：碳足迹是指我们行为产生的温室气体（包括二氧化碳和甲烷）的总量。
- en: 'IIoT: The industrial internet of things (IIoT) is the use of smart sensors
    and actuators to enhance manufacturing and industrial processes.'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: IIoT：工业物联网（IIoT）是利用智能传感器和执行器来提高制造和工业过程的能力。
- en: 'IoT: The term IoT, or Internet of Things, refers to the collective network
    of connected devices and the technology that facilitates communication between
    devices and the cloud, as well as between the devices themselves.'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: IoT：物联网（IoT）是指连接设备的集体网络以及促进设备与云之间以及设备之间通信的技术。
- en: 'Machine Learning: Machine learning is a branch of artificial intelligence (AI)
    and computer science which focuses on the use of data and algorithms to imitate
    the way that humans learn, gradually improving its accuracy.'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习：机器学习是人工智能（AI）和计算机科学的一个分支，专注于使用数据和算法模仿人类学习的方式，逐渐提高其准确性。
- en: 'Markov Decision: Markov decision process (MDP) is a discrete-time stochastic
    control process.'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 马尔可夫决策过程：马尔可夫决策过程（MDP）是一种离散时间的随机控制过程。
- en: 'Q-Learning: Q-learning is a model-free reinforcement learning algorithm to
    learn the value of an action in a particular state.'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: q学习：q学习是一种无模型的强化学习算法，用于在特定状态下学习一个动作的价值。
- en: 'Reinforcement Learning: Reinforcement learning is a machine learning training
    method based on rewarding desired behaviors and/or punishing undesired ones.'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 强化学习：强化学习是一种基于奖励所需行为和/或惩罚不受欢迎行为的机器学习训练方法。
