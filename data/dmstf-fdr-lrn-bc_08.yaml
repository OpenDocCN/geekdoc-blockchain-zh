    really any significant constraints,” he explained. “However, many IoT devices
    are not. And you can't run a compute- and bandwidth-intensive blockchain transaction
    system on a little device. As a result, they may need to employ some form of server-based
    architecture.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 他解释说：“一些物联网设备总是与电源和Wi-Fi相连，所以实际上并没有什么重要的限制。”然而，许多物联网设备并非如此。并且，你不能在一个小设备上运行一个计算和带宽密集型的区块链交易系统。因此，它们可能需要采用某种基于服务器的架构。
