- en: Aside from storing data, certain blockchain models enable companies to store
    and operate immutable algorithms in a distributed and decentralised manner, according
    to Carvahlo. These algorithms, often known as smart contracts, allow businesses
    to automatically codify business and domain rules.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 除了存储数据外，卡瓦略指出，某些区块链模型还允许公司以分布式和去中心化方式存储和运行不可变的算法。这些算法通常被称为智能合约，允许企业自动编码业务和领域规则。
- en: IoT devices, such as temperature sensors, can continually check the temperature
    of shipments and communicate data to a running smart contract, which can notify
    stakeholders of any temperature decline in real time,” Carvahlo explained. “Because
    the smart contract is operating on top of blockchain, the underlying temperature
    data are saved in an immutable data structure, which aids in data tampering prevention.”
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网设备，如温度传感器，可以持续检查货物的温度，并将数据传达给运行中的智能合约，实时通知利益相关者任何温度下降，“卡瓦略解释说。“因为智能合约是在区块链之上运行的，所以底层的温度数据保存在一个不可变的数据结构中，这有助于防止数据篡改。”
