- en: CONCLUSION
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 结论
- en: Thus, it is concluded that the use of IOT with Reinforcement Learning (Q-Learning)
    is the most efficient and fruitful to reduce the Carbon Footprint as compared
    to any other technology implementation because it reduces the Carbon emission
    by 30% as compared to a house without IOT whereas only IOT implementation reduces
    it by 23% and IOT with Reinforcement Learning (Markov decision process) reduces
    it by 28%.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，得出结论，与任何其他技术实施相比，使用物联网与强化学习(Q学习)是最有效和有益的，因为它将碳排放减少了30%，相比之下没有物联网的房屋，而仅实施物联网将减少23%，物联网与强化学习(马尔可夫决策过程)将减少28%。
