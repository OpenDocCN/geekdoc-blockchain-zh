- en: Leasing a truck According to the Gartner Inc. study “Integrating Blockchain
    With IoT Strengthens Trust in Multiparty Processes,” IoT sensors installed in
    leased vehicles may record critical events on a blockchain to assist monitor fleet
    whereabouts and returns, as well as to enable more meaningful invoicing methods.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 租赁拖车 根据Gartner Inc.的研究“将区块链与物联网集成可增强多方流程中的信任，”安装在租赁车辆中的物联网传感器可能会将关键事件记录在区块链上，以协助监控车队的位置和返回，以及启用更有意义的计费方法。
- en: “With IoT sensors on board vehicles, truck leasing firms may charge renters'
    costs based on the torque of the loads rather than distance, as is now the practise,”
    according to the study. “The blockchain distributed ledger technology enables
    people to share a single, shared version of the truth. There is no single body
    in charge of the data, and truckers and leasing firms can all be independent.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: “随着车载物联网传感器的发展，拖车租赁公司可能会根据负载的扭矩而不是距离来向租户收费，正如现在的做法一样，”研究表明。 “区块链分布式账本技术使人们能够分享一个唯一的、共享的真相版本。没有单一的实体负责数据，卡车司机和租赁公司都可以是独立的。
- en: Field service and oil operations According to the Garter research, IoT sensors
    on oil and water wells may help oil firms control the performance of hauling businesses
    that pick up and distribute oil and water from wells and carry it to various destinations,
    including environmental waste dumping grounds.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 现场服务和石油作业 根据Garter的研究，石油和水井上的物联网传感器可能有助于石油公司控制拖车业务的性能，这些业务负责从井中提取和分发石油和水，并将其运送到各种目的地，包括环境废物填埋场。
- en: “The IoT sensors on the wells assist oil firms in scheduling truck pickups and
    allowing them to monitor the amount of material picked up and delivered to avoid
    fraud and false representations,” according to the article. “The blockchain distributed
    ledger technology records critical events in the logistics chain and provides
    a shared single version of independently verifiable truth throughout the entire
    logistics chain.”
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 根据文章所述，“井上的物联网传感器帮助石油公司安排卡车取货，并允许他们监控取货和交付的材料量，以避免欺诈和虚假陈述”。文章继续提到，“区块链分布式账本技术记录了物流链中的关键事件，并为整个物流链提供了可独立验证的真相的共享单一版本。”
- en: According to the Gartner study, using blockchain in this use case may help oil
    firms save money and run their pickup and delivery operations more effectively.
    Furthermore, by providing regulators with access to data such as the volume of
    water transported to a water dumping site vs the amount taken up from a water
    well, blockchain distributed ledger technology will assist the oil firm in managing
    its compliance reporting obligations.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Gartner的研究，在这个用例中使用区块链可能帮助石油公司节省成本并更有效地运行他们的取货和交付操作。此外，通过为监管机构提供数据，如将水运输到水排放地点的量与从水井中取水的量相比，区块链分布式账本技术将帮助石油公司管理其合规报告义务。
- en: The Difficulties of Integrating Blockchain Technology with IoT
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网与区块链技术整合的难点
- en: One of the most difficult aspects of combining blockchain with IoT is the restrictions
    associated with the low battery life of some IoT devices.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网与区块链结合最困难的部分是一些物联网设备电池寿命的限制。
