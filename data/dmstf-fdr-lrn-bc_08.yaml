- en: Blockchain
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链
- en: We may envisage a biosphere in which agreements are written in numerical code
    and stowed in clear, communal records that are endangered from removal, modification,
    and amendment by blockchain. In this environment, every contract would have a
    numerary record and autograph that could be detected. People, businesses, robots,
    and procedures would be free to transact and interconnect with ace extra.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以设想一个生态系统，其中协议以数字代码编写，并存储在清晰、公共的记录中，这些记录面临着被区块链移除、修改和修订的危险。在这种环境中，每个合同都将有一个数字记录和签名，可以被检测到。人们、企业、机器人和程序将可以自由地进行交易和互联。
- en: Almost everybody has caught the argument that blockchain would transform commercial
    and reshape organisations and frugalities. Many barriers—technical, governance,
    organisational, and even societal—will have to collapse if there is to be a blockchain
    revolution, according to our experience researching technology innovation. It
    would be a mistake to dive headfirst into blockchain technology without first
    knowing how it will spread.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎每个人都已经陷入了这样一个论点：区块链将改变商业并重塑组织和节约型。根据我们在技术创新研究中的经验，如果要实现区块链革命，许多障碍——技术性的、管理性的、组织性的，甚至是社会性的——都将不得不崩溃。在没有首先了解它将如何传播的情况下，冒然一头扎进区块链技术是错误的。
- en: We believe that true blockchain-led corporate and government change is still
    several years away. This is due to the fact that block chain is not a “disruptive”
    skill that container occurrence a outdated business perfect with a low cost key
    and swiftly overrun existing businesses. Blockchain is a foundational technology,
    with the ability to build new economic and social institutions on top of it. However,
    though blockchain will have a huge influence, it determination income decades
    to pervade financial and social substructure. As waves of technical and institutional
    change acquire speed, adoption will be gradual and steady, rather than abrupt.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为真正的区块链引领的企业和政府变革仍需数年才能实现。这是因为区块链并不是一个“颠覆性”技能，可以以低成本钥匙迅速推翻现有企业。区块链是一种基础技术，它能在其上建立新的经济和社会机构。然而，尽管区块链将产生巨大影响，但它需要数十年才能渗透到金融和社会基础设施。随着技术变革和制度变革的浪潮加速，采用将逐步稳定，而不是突然。
- en: Both blockchain and the Internet of Things (IoT) are frequently touted as significant
    digital transformation technologies. But what if you used a mix of the two? End
    of 2019, Gartner identified blockchain adoption in conjunction with IoT adoption
    as a DX sweet spot, particularly in the United States. And nothing has changed.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链和物联网（IoT）都被广泛认为是重要的数字转型技术。但是，如果你将两者结合起来呢？2019年底，Gartner将区块链与物联网的采用确定为数字转型的甜蜜点，特别是在美国。而这一切都没有改变。
- en: Since about 2014, blockchain technology, a kind of Distributed Ledger Technology,
    has gotten a lot of attention in fields other than cryptocurrency.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 自2014年左右以来，区块链技术作为一种分布式账本技术，在加密货币之外的领域受到了很多关注。
- en: Blockchain is intended to serve as the foundation for apps that include transactions
    and interactions. As a result, blockchain technology may enhance not just IoT
    compliance, but also IoT features and cost-efficiency.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链旨在为包括交易和互动在内的应用提供基础。因此，区块链技术不仅可以增强物联网的合规性，还可以增强物联网的功能和成本效益。
- en: Benefits of Blockchain and IoT
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链与物联网的益处
- en: The dispersed ledger of a blockchain is interfere proof, reducing the need for
    the parties involved to trust one another, according to Andres Ricaurte, senior
    vice president and worldwide head of payments at an IT services business. As a
    result, no solitary entity has switch ended the vast volume of data produced by
    IoT strategies. Because of blockchain encryption, it is nearly difficult for anybody
    to alter existing data records. Furthermore, storing IoT data on blockchain adds
    another layer of protection to prevent hostile attackers from getting access to
    the network.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的分布式账本是不干预的，减少了参与方之间的信任需求，根据一家IT服务业务的高级副总裁兼全球支付主管Andres Ricaurte的说法。因此，没有任何单一实体能够控制物联网策略产生的巨量数据。由于区块链加密，几乎不可能有人更改现有数据记录。此外，在区块链上存储物联网数据为防止敌对攻击者访问网络提供了额外的保护层。
- en: '| Figure 3\. Benefit of blockchain with iot |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: 图3. 区块链与物联网的益处
- en: '| ![Figure978-1-6684-3733-9.ch007.f03](i/ch007.f03.png) |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '![Figure978-1-6684-3733-9.ch007.f03](i/ch007.f03.png) |'
- en: According to Vipul Parekh, senior director at management consulting company
    Alvarez & Marsal, one of the most difficult challenges for IoT providers is protecting
    information throughout the IoT ecosystem. IoT devices' security flaws brand them
    an informal board for assaults, malevolent attackers, and data breaches.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 根据管理咨询公司Alvarez & Marsal的高级总监维普尔·帕雷克的说法，物联网提供商面临的最困难挑战之一是保护物联网生态系统的信息。物联网设备的网络安全漏洞使它们成为攻击、恶意攻击者和数据泄露的非正式董事会。
- en: According to Parekh, the combination of IoT with blockchain opens the door to
    new possibilities that decrease inefficiencies, improve security, and increase
    transparency for all involved parties while enabling safe machine-to-machine transactions.
    The combination of these technologies enables a physical asset to be monitored
    from the time raw materials are mined, for example, and along the supply chain
    until it reaches the end customer.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 根据帕雷克的说法，物联网与区块链的结合为降低低效、提高安全性和增加各方透明度开辟了新的可能性，同时使安全的机器间交易成为可能。这些技术的结合使物理资产能够从原材料开采开始，沿着供应链直到到达最终客户进行监控。
- en: Increased security. Blockchain technology integrates security by allowing trusted
    parties to verify and approve transactions, as well as encryption while data is
    being sent and stored. Blockchain technology gives visibility into who has access,
    who is transacting, and a record of all interactions. Furthermore, blockchain
    provides a layer of security through encryption, the elimination of single points
    of failure, and the capacity to rapidly identify the weakest link in the whole
    network.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 安全性提升。区块链技术通过允许可信方验证和批准交易以及数据发送和存储过程中的加密来整合安全性。区块链技术能让我们看到谁有访问权限，谁在进行交易，以及所有互动的记录。此外，区块链通过加密、消除单一故障点和快速识别整个网络中最薄弱的环节来提供一层安全性。
- en: Cost savings. The entire ecosystem may be made more proactive at a lower cost
    by automating the transaction validation and processing processes on blockchain.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 节省成本。通过在区块链上自动验证和处理交易，整个生态系统可以更加主动且成本更低。
- en: Transactional speed. This is especially true for supply chain transactions involving
    many suppliers, manufacturers, distributors, and customers. Because the blockchain
    functions as a shared ledger to some extent, untrusted parties may exchange data
    directly with one another, reducing manual processes and boosting transaction
    speed.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 交易速度。这对于涉及许多供应商、制造商、分销商和客户的供应链交易尤其正确。因为区块链在一定程度上作为共享账本运行，不信任的各方可以直接相互交换数据，减少手动流程并提高交易速度。
- en: “While at Amazon, we handled this problem using a strategy known as ‘working
    backwards,' in which we began with the consumer and moved backwards to the solution,”
    Rossman explained. “Blockchain is an example of a technology that seems like a
    transformative technology, but substantial adoption outside of cryptocurrencies
    has not fulfilled the expectations. Let us begin with the consumer and move backwards
    to see how blockchain might help the Internet of Things.”
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 罗斯曼解释说：“在亚马逊时，我们采用了一种名为‘逆向工作’的策略来处理问题，即从消费者出发，逆向寻求解决方案。” “区块链就是看似具有变革性的技术之一，但除了加密货币之外，大量的采用并没有达到预期。让我们从消费者出发，逆向思考，看看区块链如何可能帮助物联网。”
- en: Costs, security, privacy, and data sharing are all issues that must be addressed
    in IoT implementations.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 成本、安全、隐私和数据共享都是物联网实施中必须解决的问题。
- en: According to Rossman, blockchain is encrypted and safe by design, with multiple
    independent nodes validating modifications to the chain prior to upgrades to avoid
    malicious acts. This is designed to be secure. The blockchain can be viewed and
    confirmed by all stakeholders, which helps to enhance data access and trust without
    adding cumbersome and expensive bureaucratic layers. This significantly increases
    accessibility, trust, and affordability.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 罗斯曼认为，区块链的设计就是加密安全的，多个独立节点在升级之前验证链的修改，以避免恶意行为。这是为了保证安全。所有利益相关者都可以查看和确认区块链，这有助于提高数据访问和信任，而无需增加繁琐且昂贵的官僚层。这显著提高了可访问性、信任度和成本效益。
- en: Use Cases for Blockchain
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的应用案例
- en: Smart contracts/supply chain According to John Thielens, CTO of Cleo, IoT and
    blockchain may be integrated for quality assurance in the supply chain. Perishable
    commodities, such as wine or rare delicacies, are frequently exposed to changing
    temperatures and light exposures as they travel through transportation and warehousing
    networks. “By integrating IoT and blockchain, we can record the path of perishable
    commodities from manufacturer to retailer,” Thielens explained. “At the case or
    pallet level, location and temperature data may be gathered and put into the blockchain,
    providing the ability to verify the history of the product as it goes through
    the supply chain and refuse accepting the goods and transferring it.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约/供应链 根据Cleo的CTO约翰·塞林斯的观点，物联网和区块链可能会集成在一起，以确保供应链中的质量保证。易腐商品，如葡萄酒或珍贵美食，在通过运输和仓储网络的过程中经常暴露在不断变化的温度和光照下。“通过集成物联网和区块链，我们可以记录易腐商品从制造商到零售商的路径，”塞林斯解释说。“在箱子或托盘级别，可以收集位置和温度数据并放入区块链中，从而提供产品在供应链中历史的验证能力，以及拒绝接受货物和转让的能力。
- en: '| Figure 4\. Flow chart to represent smart contract |'
