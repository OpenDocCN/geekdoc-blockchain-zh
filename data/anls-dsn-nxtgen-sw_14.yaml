- en: Glossary
  id: totrans-0
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 词汇表
- en: '**5G**'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**5G**'
- en: The fifth generation cellular network technology. The industry association 3GPP defines
    any system using “5G NR” (5G New Radio) software as “5G”, a definition that came
    into general use by late 2019 (Wikipedia)
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第五代移动网络技术。3GPP行业协会将使用"5G NR"(5G新无线电)软件的任何系统定义为"5G",这一定义在2019年底普及使用(维基百科)。
- en: '**Acceptance Test Plans**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**验收测试计划**'
- en: Set of tests that if passed will establish that the software can be used in
    production
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 一组测试,如果通过这些测试,就可以确立软件可用于生产。
- en: '**Actuator**'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**执行器**'
- en: A component of a machine that is responsible for moving and controlling a mechanism
    or system, for example by opening a valve. In simple terms, it is a “mover” (Wikipedia)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 机器中负责移动和控制机制或系统的组件,例如打开阀门。简单地说,它是一个"推动者"(维基百科)。
- en: '**Alternate Key**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**备用键**'
- en: An attribute that uniquely identifies a row or occurrence in an entity. An alternate
    key cannot be the primary key
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个能够唯一标识实体中的一行或一个实例的属性。备用键不能作为主键。
- en: '**Application Program Interface (API)**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**应用程序接口 (API)**'
- en: An interface or communication protocol between a client and a server intended
    to simplify the building of client-side software. It has been described as a “contract”
    between the client and the server, such that if the client makes a request in
    a specific format, it will always get a response in a specific format or initiate
    a defined action (Wikipedia)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 客户端和服务器之间旨在简化客户端软件构建的接口或通信协议。它被描述为客户端和服务器之间的一种"契约",如果客户端以特定格式发出请求,它将始终以特定格式获得响应或启动定义的操作(维基百科)。
- en: '**Artificial Intelligence**  (**AI** )'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**人工智能** (**AI**)'
- en: The intelligence demonstrated by machines, in contrast to the natural intelligence displayed
    by humans (Wikipedia)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 机器展现的智能,与人类显现的自然智能形成对比(维基百科)。
- en: '**Attribute**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**属性**'
- en: A component of an entity or object. An attribute may or may not be an elementary
    data element
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 实体或对象的一个组成部分。属性可能是基本数据元素,也可能不是。
- en: '**Blockchain**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**区块链**'
- en: Is a growing list of records called*blocks* , that are linked using cryptology.
    Each block contains a cryptographic hash of the previous block, a timestamp and
    transaction data. (Wikipedia)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 是一个由称为*区块*的记录组成的不断增长的列表,这些区块通过密码学进行链接。每个区块包含前一个区块的加密哈希值、时间戳和交易数据(维基百科)。
- en: '**Business Process Re-Engineering (BPR)**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**业务流程再造(BPR)**'
- en: A method to redesign existing applications
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一种重新设计现有应用程序的方法。
- en: '**Business Specification**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**业务规范**'
- en: A document which reflects the overall requirements of a process or system written
    in a prose format. The focus of the business specification is to provide the user
    with enough information so they can authorize the development of the technical
    requirements
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一份以散文形式反映某个过程或系统总体要求的文件。业务规范的重点是为用户提供足够的信息,以便他们能够批准开发技术要求。
- en: '**CASE (Computer Aided Software Engineering)**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**案例（计算机辅助软件工程）**'
- en: Products which are used to automate and implement modeling tools and data repositories
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 用于自动化和实施建模工具及数据存储库的产品。
- en: '**Case**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**案例**'
- en: A format for developing application logic in a process specification
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一种在过程规范中开发应用程序逻辑的格式。
- en: '**Client**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**客户端**'
- en: An application that request services from applications
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 向应用程序请求服务的应用程序。
- en: '**Cloud computing**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**云计算**'
- en: An on-demand availability of computer system resources, especially data storage
    and computing power, without direct active management by the user. The term is
    generally used to describe data centers available to many users over the Internet.
    Large clouds, predominant today, often have functions distributed over multiple
    locations from central servers. If the connection to the user is relatively close,
    it may be designated an edge server (Wikipedia)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机系统资源（尤其是数据存储和计算能力）的按需可用性,无需用户直接主动管理。该术语通常用于描述通过互联网供多个用户使用的数据中心。现今主导的大型云通常将功能分布在多个位置的中央服务器上。如果与用户的连接相对较近,可能被指定为边缘服务器(维基百科)。
- en: '**Crow’s Foot**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**乌鸦足**'
- en: A method of showing the relationship or association between two entities
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一种展示两个实体之间关系或关联的方法。
- en: '**CRUD Diagram**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**CRUD图表**'
- en: An association matrix that matches the types of data access between entities
    and processes. CRUD represents Create, Read, Update, and Delete
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一个关联矩阵,用于匹配实体和过程之间的数据访问类型。CRUD代表创建、读取、更新和删除。
- en: '**Cyber Security**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**网络安全**'
- en: The protection of computer systems from the theft of or damage to their hardware,
    software, or electronic data, as well as from the disruption or misdirection of
    the services they provide. The field is becoming more important due to increased
    reliance on computer systems, the Internet and wireless network standards such
    as Bluetooth and Wi-Fi, and due to the growth of “smart” devices, including smartphones,
    televisions, and the various devices that constitute the “Internet of things”
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 保护计算机系统免受硬件、软件或电子数据的盗窃或损坏，以及免受其提供服务的中断或错误定向。由于对计算机系统、互联网和蓝牙、Wi-Fi等无线网络标准以及“智能”设备（包括智能手机、电视机和构成“物联网”的各种设备）的依赖增加，这一领域变得越来越重要
- en: '**Data Dictionary (DD)**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据字典（DD）**'
- en: A dictionary that defines data. A component of the data repository
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 定义数据的字典。数据存储库的一个组成部分
- en: '**Data Flow**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据流**'
- en: Component of a data flow diagram that represents data entering or leaving a
    process, external or data store
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 数据流程图的一个组成部分，表示进入或离开过程的数据，外部或数据存储
- en: '**Data Flow Diagram (DFD)**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据流程图（DFD）**'
- en: 'A tool that shows how data enters and leaves a process. A data flow diagram
    has four possible components: data flow, data store, external, and process'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 显示数据如何进入和离开过程的工具。数据流程图有四个可能的组件：数据流、数据存储、外部和过程
- en: '**Data Repository**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据存储库**'
- en: A robust data dictionary that contains information relating to data element
    behavior
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 包含与数据元素行为相关信息的健壮数据字典
- en: '**Data Store**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据存储**'
- en: Component of a data flow diagram that represents data that can be accessed from
    a particular area or file. A data store is sometimes called “data-at-rest.”
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 数据流图的一个组成部分，表示可以从特定区域或文件访问的数据。数据存储有时被称为“静态数据”。
- en: '**Data Warehousing**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据仓储**'
- en: A de-normalized database created to focus on decision support activities. Data
    warehouse hold historical information and cannot be used to update data
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 用于侧重于决策支持活动的去规范化数据库。数据仓库保存历史信息，不能用于更新数据
- en: '**Elementary Data Element**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**基本数据元素**'
- en: A functionally decomposed data element
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 功能分解的数据元素
- en: '**Entity**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**实体**'
- en: An object of interest about which data can be collected. Entities can consume
    a number of attributes
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 可以收集数据的对象。实体可以包含多个属性
- en: '**Entity Relational Diagram (ERD)**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**实体关系图（ERD）**'
- en: A diagram that depicts the relationships among the stored data
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 描绘存储数据之间关系的图表
- en: '**Equal Rights**'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**平等权利**'
- en: The rights can be set to be equal among all minors of the chain
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 权利可以设置为在链中所有未成年人之间平等
- en: '**External**'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**外部**'
- en: Component of a data flow diagram which represents a provider or user of data
    that is not part of the system. Externals are therefore boundaries of the system
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 数据流程图的一个组成部分，表示不是系统的一部分的数据提供者或用户。因此，外部是系统的边界
- en: '**Facilitator**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**促进者**'
- en: An impartial individual responsible for the controlling the flow of JAD sessions
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 负责控制JAD会议流程的公正个人
- en: '**Functional Decomposition**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**功能分解**'
- en: The process for finding the most basic parts of a system
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 发现系统最基本部分的过程
- en: '**Functional Overview**'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**功能概述**'
- en: Subset view of a specification. The subset usually covers a particular function
    of the system
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 规范的子集视图。子集通常涵盖系统的特定功能
- en: '**Functional Primitive**'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**功能原语**'
- en: A functionally decomposed data flow diagram
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 功能分解的数据流图
- en: '**Gantt Chart**'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**甘特图**'
- en: Tool that depicts progress of tasks against time. The Chart was developed by
    Henry L. Gantt in 1917
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 描绘任务随时间的进展情况的工具。该图表由Henry L. Gantt于1917年开发
- en: '**Immutability**'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**不可变性**'
- en: The events of an object in a blockchain cannot be changed, so that an audit
    trail of transactions is traceable
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链中对象的事件不能更改，因此交易的审计跟踪可追溯
- en: '**Internet of Things** (**IoT** )'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**物联网（IoT）**'
- en: Is a system of interrelated computing devices, mechanical and digital machines,
    objects, animals or people that are provided with unique identifiers (UIDs) and
    the ability to transfer data over a network without requiring human-to-human or
    human-to-computer interaction (Wikipedia)
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 是一种相互关联的计算设备、机械和数字机器、物体、动物或人类的系统，具有唯一的标识符（UID）和在网络上传输数据的能力，而无需人与人或人与计算机的交互（维基百科）
- en: '**ISO 9000**'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**ISO 9000**'
- en: International Organization for Standardization, quality standard 9000
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 国际标准化组织，质量标准 9000
- en: '**Job Description Matrix**'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**职位描述矩阵**'
- en: The portion of an individual’s job description that strictly focuses on the
    procedural and process aspects of the individual’s position
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 个人工作描述中严格关注个人职位的程序和流程方面的部分
- en: '**Key**'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键**'
- en: An attribute of an entity or database that uniquely identifies a row, occurrence
    or record
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 标识实体或数据库的属性，唯一标识行、发生或记录
- en: '**Key Business Rules**'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键业务规则**'
- en: Business rules of key attributes that are enforced at the database level (as
    opposed to the application level)
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据库级别强制执行的关键属性的业务规则（而不是应用程序级别）
- en: '**Legacy System**'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**遗留系统**'
- en: An existing automated system
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 现有的自动化系统
- en: '**Leveling**'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**分级**'
- en: Functional decomposition of a data flow diagram. Each decomposition is called
    a “level.”
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 数据流图的功能分解。每个分解称为“级别”。
- en: '**Logical Data Modeling (LDM)**'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**逻辑数据建模（LDM）**'
- en: A set of procedures that examines an entity to ensure that its component attributes
    should reside in that entity, rather than being stored in another or new entity
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 一组程序，检查实体以确保其组成属性应驻留在该实体中，而不是存储在另一个或新实体中
- en: '**Logical Equivalent**'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**逻辑等价**'
- en: An abstraction of the translation from physical requirements to software
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 从物理需求到软件的翻译的抽象
- en: '**Long Division**'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '**长除法**'
- en: An abstraction of the relationship of arithmetic formulas to functional decomposition
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 算术公式与功能分解的关系的抽象
- en: '**Machine Learning**  (**ML** )'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**机器学习**（**ML**）'
- en: The scientific study of algorithms and statistical models that computer systems use
    to perform a specific task without using explicit instructions, relying on patterns
    and inference instead (Wikipedia)
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机系统在执行特定任务时使用的算法和统计模型的科学研究，而不使用显式指令，而是依赖模式和推断（维基百科）
- en: '**Metadata**'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '**元数据**'
- en: Data about the data being sent or received in a client/server network
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在客户端/服务器网络中发送或接收的数据的数据
- en: '**Non-repudiation**'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '**不可否认**'
- en: The identity of the author of a transaction are guaranteed among all members
    of the blockchain
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 交易作者的身份在区块链的所有成员中都得到了保证
- en: '**Normalization**'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '**规范化**'
- en: The elimination of redundancies from an entity
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 消除实体中的冗余
- en: '**Open Systems**'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**开放系统**'
- en: Standards in applications software that allow such software to run across multiple
    operating system environments
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 应用软件中的标准，允许该软件在多个操作系统环境中运行
- en: '**Pre–Post Conditions**'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '**前后条件**'
- en: A format for developing application logic in a process specification
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 开发过程规范中应用逻辑的格式
- en: '**Predictive Analytics**'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '**预测分析**'
- en: Encompasses a variety of statistical techniques from data mining, predictive
    modelling, and machine learning, that analyze current and historical facts to
    make predictions about future or otherwise unknown events (Wikipedia)
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 包括从数据挖掘、预测建模和机器学习中提取的各种统计技术，分析当前和历史事实，以对未来或其他未知事件进行预测（维基百科）
- en: '**Primary Key**'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '**主键**'
- en: A key attribute that will be used to identify connections to a particular entity.
    Normalization requires that every entity contain a primary key. Primary keys can
    be formed by the concatenation of many attributes
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 用于标识与特定实体的连接的关键属性。规范化要求每个实体都包含一个主键。主键可以由许多属性的串联形成
- en: '**Process**'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '**过程**'
- en: A function in a data flow diagram in which data is transformed from one form
    to another
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 数据从一种形式转换为另一种形式的数据流图中的函数
- en: '**Process Specification**'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '**过程规范**'
- en: A document that contains all of the algorithms and information necessary to
    develop the logic of a process. Process specifications can be comprised of the
    business and programming requirement documents. Process specifications are sometimes
    called “minispecs.”
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 一个包含开发过程逻辑所需算法和信息的文档。过程规范可以由业务和编程需求文档组成。过程规范有时被称为“迷你规范”。
- en: '**Program or Technical Specification**'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '**程序或技术规范**'
- en: A technical algorithm of the requirements of a process or system
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 过程或系统要求的技术算法
- en: '**Prototype**'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '**原型**'
- en: A sample of a system that does not actually fully operate. Most software prototypes
    are visual depictions of screens and reports. Prototypes can vary in capability,
    with some prototypes having limited functional interfaces
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 一个实际上并不完全运行的系统样本。大多数软件原型是屏幕和报告的视觉描绘。原型的功能接口可能有所不同，有些原型具有有限的功能界面
- en: '**Pseudocode**'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '**伪代码**'
- en: A generic or structured English representation of how real programming code
    must execute. Pseudocode is a method used in the development of process specifications
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 真实编程代码必须执行的泛型或结构化英语表示。 伪代码是在开发过程规范中使用的一种方法
- en: '**Quantum Computing**'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '**量子计算**'
- en: The study of a still-hypothetical model of computation. Whereas traditional
    models of computing such as the Turing machine or Lambda calculus rely on “classical”
    representations of computational memory, a quantum computation could transform
    the memory into a quantum superposition of possible classical states. A quantum
    computer is a device that could perform such computation (Wikipedia)
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 对计算的一种仍属于假设性的模型的研究。 传统的计算模型，如图灵机或Lambda演算，依赖于对计算内存的“经典”表示，而量子计算可以将内存转换为可能的经典状态的量子叠加。
    量子计算机是一种能够执行这种计算的设备（维基百科）
- en: '**Reverse Engineering**'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '**逆向工程**'
- en: The process of analyzing existing applications and database code to create higher-level
    representations of the code
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 分析现有应用程序和数据库代码以创建代码的更高级表示的过程
- en: '**Robust**'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '**稳健**'
- en: Software that operates intuitively and can handle unexpected events
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 操作直观且可以处理意外事件的软件
- en: '**Sensor**'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '**传感器**'
- en: A device, module, machine, or subsystem whose purpose is to detect events or
    changes in its environment and send the information to other electronics, frequently
    a computer processor. A sensor is always used with other electronics (Wikipedia)
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 一种用于检测环境中的事件或变化并将信息发送到其他电子设备（通常是计算机处理器）的设备、模块、机器或子系统。 传感器总是与其他电子设备一起使用（维基百科）
- en: '**Server**'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '**服务器**'
- en: An application that provides information to a requesting application
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 向请求应用程序提供信息的应用程序
- en: '**Spiral Life Cycle**'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '**螺旋生命周期**'
- en: Life cycle that focuses on the development of cohesive objects and classes.
    The spiral life cycle reflects a much larger allocation of time spent on design
    than the waterfall approach
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 侧重于开发具有内聚性的对象和类的生命周期。 螺旋生命周期反映了在设计上花费的时间远远超过了瀑布方法
- en: '**State Transition Diagram (STD)**'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '**状态转换图（STD）**'
- en: A modeling tool that depicts time dependent and event driven behavior
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 描述时间依赖和事件驱动行为的建模工具
- en: '**Transparency**'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '**透明度**'
- en: All members or minors of the blockchain are aware of changes
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的所有成员或未成年人都知道变化
- en: '**Waterfall System Development Life Cycle**'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '**瀑布系统开发生命周期**'
- en: A life cycle that is based on phased dependent steps to complete the implementation
    of a system. Each step is dependent on the completion of the previous step.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 一种基于阶段依赖步骤的生命周期，用于完成系统实施。 每个步骤都依赖于上一个步骤的完成。
