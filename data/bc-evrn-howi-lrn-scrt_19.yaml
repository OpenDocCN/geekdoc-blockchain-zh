- en: '| TOKEN MECHANICS |'
  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: 代币机制 |  |  |  |
- en: '| Token requiredDoes the problem truly require a token, or is it a "bolt-on
    blockchain"? | Impossible without | Token unnecessary |  |'
  id: totrans-76
  prefs: []
  type: TYPE_TB
  zh: 代币必要性：这个问题是否真的需要代币，还是只是一个“附加区块链”？ | 没有代币不可能 | 代币非必需 |  |
- en: '| Value addedDoes the token add a new type of value, or is it "another one
    of those"? | Highly differentiated | Copycat token |  |'
  id: totrans-77
  prefs: []
  type: TYPE_TB
  zh: 价值增值：代币是否增加了新的价值类型，还是只是“那些之一”？ | 高度差异化 | 复制品代币 |  |
- en: '| DecentralizedIs it truly decentralized (like a mesh network), or is it run
    by the company (like a cell tower)? | Users do the work | Company does the work
    |  |'
  id: totrans-78
  prefs: []
  type: TYPE_TB
  zh: 去中心化：是否真的是去中心化（如网状网络），还是由公司运营（如蜂窝塔）？ | 用户做工作 | 公司做工作 |  |
- en: '| Token supplyIs there a known quantity of tokens, or can more be issued in
    the future, diluting the value? | Fixed, predictable | Uncertain, inflatable |  |'
  id: totrans-79
  prefs: []
  type: TYPE_TB
  zh: 代币供应量：代币的供应量是已知的，还是未来可以增发，从而稀释价值？ | 已知，可预测 | 未知，可膨胀 |  |
- en: '| Public exchangeOn which digital exchanges will the token be listed? | Known,
    reputable | Unknown or disreputable |  |'
  id: totrans-80
  prefs: []
  type: TYPE_TB
  zh: 公共交易所：代币将在哪些数字交易所上市？ | 已知，有声望 | 未知或声名狼藉 |  |
- en: '| MVPIs there an existing product, or a Minimum Viable Product? | Functioning
    product | White paper only |  |'
  id: totrans-81
  prefs: []
  type: TYPE_TB
  zh: MVP：是否存在现有的产品，或者只是一个最小可行性产品（MVP）？ | 功能性的产品 | 只有白皮书 |  |
- en: '| AVERAGE TOKEN SCOREAverage the six scores above |  |  |  |'
  id: totrans-82
  prefs: []
  type: TYPE_TB
  zh: 平均代币分数：将上面六个分数相加 |  |  |  |
- en: “Investing in blockchain tokens is like investing in a mini-economy. Think of
    it like buying a foreign currency. You want currencies that are going to be strong
    and stable (like the Swiss franc), not prone to inflation and manipulation (like
    the Venezuelan bolivar).
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 投资区块链代币就像投资一个迷你经济体。想象一下，这就像购买一种外币。你希望货币强劲且稳定（如瑞士法郎），而不是容易通货膨胀和操纵（如委内瑞拉玻利瓦尔）。
    |  |  |  |
- en: '“First, is a token even necessary? We see many blockchain projects where the
    problem would be more easily solved with a centralized database. Blockchain is
    decentralized: no company should own it. Some companies are just riding the hype
    cycle. Beware the blockchain bandwagon.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，代币是否真的必要？我们看到了许多区块链项目，这些问题用一个中心化数据库解决会更加容易。区块链是去中心化的：不应该由任何公司拥有。有些公司只是在赶热潮。小心区块链的乐队车。
    |  |  |  |
- en: “Will the token be listed on a digital exchange? In other words, if you want
    to sell the token later, will there be a market of buyers and sellers? Or will
    you be stuck with a token that no one wants, trying to find buyers on Twitter?
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 代币是否会上市数字交易所？换句话说，如果你想以后出售代币，是否会有一个买家和卖家的市场？还是你会被困在一个没有人想要的代币中，在Twitter上寻找买家？
    |  |  |  |
- en: '“Finally, demand a demo. If they’ve got a big idea for a blockchain project,
    make them at least hack together a basic prototype. We call it an MVP: minimum
    viable product. People are throwing money at blockchain projects based on nothing
    more than a PowerPoint slide that looks like this.”'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，要求一个演示。如果他们有一个大型的区块链项目想法，至少让他们拼凑一个基本的原型。我们称之为MVP：最小可行性产品。人们正在基于这仅仅是看起来像这样的PowerPoint幻灯片向区块链项目投钱。
    |  |  |  |
- en: '![images](../images/f0128-01.jpg)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0128-01.jpg) |  |  |  |'
- en: “Bitcoin blockchain–01.png” by Yossiea is licensed under CC BY–SA 4.0.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: “Bitcoin blockchain–01.png”由Yossiea创作，根据CC BY–SA 4.0许可发布。 |  |  |  |
- en: Here I got a real laugh, because everyone in the room had seen this kind of
    diagram. Next slide.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 这里我引来真正的笑声，因为房间里的每个人都见过这种图表。下一张幻灯片。
- en: Analyzing User Adoption
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分析用户采纳
- en: '| USER ADOPTION |'
  id: totrans-91
  prefs: []
  type: TYPE_TB
  zh: '| 用户采纳 |'
- en: '| Technical difficultyWill a nontechnical person be able to understand this
    idea? | Nontechnical | Highly technical |  |'
  id: totrans-92
  prefs: []
  type: TYPE_TB
  zh: '| 技术难度非技术人员能理解这个想法吗？ | 非技术人员 | 高度技术人员 |  |'
- en: '| Halo EffectIs the token strongly associated with well-regarded brands or
    institutions? | Strong halo effect | Weak or no halo |  |'
  id: totrans-93
  prefs: []
  type: TYPE_TB
  zh: '| 光环效应代币是否与受尊敬的品牌或机构有强烈关联？ | 强烈的光环效应 | 弱或无光环效应 |  |'
- en: '| BuzzAre people talking about it? How many followers do they have on social
    media? | High social buzz | Loo social buzz |  |'
  id: totrans-94
  prefs: []
  type: TYPE_TB
  zh: '| 人们是否在谈论它？他们在社交媒体上有多少粉丝？ | 高社交热度 | 低或无社交热度 |  |'
- en: '| AVERAGE USER ADOPTION SCOREAverage the three scores above |  |  |  |'
  id: totrans-95
  prefs: []
  type: TYPE_TB
  zh: '| 平均用户采纳得分以上三个分数的平均值 |  |  |  |'
- en: “Humans are herd animals,” I pronounced. “We’re easily fooled by ‘cognitive
    biases’ like a good company story, or famous founders, or simply everyone else
    saying the project is great.^([34](notes.html#ch00-fn34)) Richard Feynman said,
    ‘The first principle is that you must not fool yourself—and you are the easiest
    person to fool.’^([35](notes.html#ch00-fn35))
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: “人类是群居动物，”我断言。“我们很容易被‘认知偏见’所欺骗，比如一个好的公司故事，或者著名的创始人，或者简单地其他人说这个项目很好。^([34](notes.html#ch00-fn34))
    理查德·费曼说，“第一个原则是你不能欺骗自己——而你是最容易被欺骗的人。”^([35](notes.html#ch00-fn35))
- en: “This presents investors with a dilemma. On the one hand, we must guard against
    our own cognitive biases. On the other hand, cognitive biases matter. If a blockchain
    project has a great origin story, founders from Google or Uber, and glowing articles
    in financial publications, then investors will believe the token is valuable,
    and it probably will go up in price. In that case, why shouldn’t you invest?”
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: “这给投资者带来了困境。一方面，我们必须防范自己的认知偏见。另一方面，认知偏见很重要。如果一个区块链项目有一个伟大的起源故事，创始人来自谷歌或优步，以及金融出版物中的赞誉文章，那么投资者会认为代币有价值，它可能会上涨。在这种情况下，你为什么不投资？”
- en: Something struck me. “Perception dictates reality.”
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 突然我有了灵感。“感知决定现实。”
- en: I paused. Where did that come from? And why with such force?
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 我停顿了一下。这话从何而来？为什么要如此强烈？
- en: “Perception dictates reality,” I continued off-script. “If enough people believe
    it, it becomes our shared reality. The most unlikely things can happen. Just look
    at the United States government.” Easy laugh.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: “感知决定现实，”我接着脱稿说。“如果足够多的人相信它，它就成为我们共同的现实。最不可能的事情也会发生。看看美国政府就知道了。”引来一阵轻松的笑声。
- en: Averaging the Analysis
  id: totrans-101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 平均分析
- en: '| OVERALL SCOREWeighted average of the five section scores above |  |  |  |'
  id: totrans-102
  prefs: []
  type: TYPE_TB
  zh: '| 总分上述五个部分得分的加权平均值 |  |  |  |'
- en: “Those are the five categories of the Blockchain Investor Scorecard,” I said,
    clicking up my final slide. “Then you average them up to get a 1-to 5-star rating.
    It’s like a Yelp rating for blockchain investors.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: “这就是区块链投资者评分卡的五个类别，”我说，点击切换到最后一张幻灯片。“然后你将它们相加得到1到5星的评级。这就像区块链投资者的Yelp评分。
- en: “Everyone wants to know the future. When will bitcoin hit $20,000 again? When
    will blockchain take over the world? When will we all become billionaires?
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: “每个人都想知道未来。比特币何时再次达到20,000美元？区块链何时统治世界？我们何时都成为亿万富翁？
- en: “No one can predict the future of blockchain.” I held out my hands. “We can’t
    even predict what Tesla stock will do next week. Elon Musk could slip in the shower,
    hit his head on the tub, and it’s all over. Blockchain is even more volatile than
    Elon Musk.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: “没人能预测区块链的未来。”我摊开双手。“我们甚至预测不了下周特斯拉的股价会怎样。埃隆·马斯克在淋浴时滑倒，头部撞在浴缸上，那就都结束了。区块链比埃隆·马斯克还要波动。
- en: “We can’t predict the future, but we can predict the present,” I concluded.
    “The Blockchain Investor Scorecard is a powerful weapon for predicting the present.
    I’m John Hargrave, and I thank you for your presence.”
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: “我们无法预测未来，但我们可以预测现在，”我总结道。“区块链投资者评分卡是预测现在的强大工具。我是约翰·哈格雷夫，感谢您的到来。”
- en: 'Applause. Applause! Shaky start, but I might have pulled it off. My mind was
    already presenting a list of improvements: Tone down the comedy. Lose the bit
    about the weed token. What were you thinking? Also: upgrade wardrobe.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 掌声。掌声！开始有些颤抖，但我可能成功了。我的脑海中已经开始呈现出一份改进清单：降低喜剧感。删掉关于大麻代币的部分。你在想什么？另外：升级服装。
- en: The emcee was standing offstage, next to the soundboard. “ ‘Crypto will never
    last’?” I asked him, shaking my head. “When did I say that?”
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 主持人站在舞台后面，音响师旁边。“‘加密永不消逝’？”我问了他，摇了摇头。“我什么时候说过这话？”
- en: He looked confused. “On your blog, mate.”
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 他看起来很困惑。“在你的博客上，伙计。”
- en: “What are you talking about?”
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: “你在说什么？”
- en: “Here, I’ve got it in a tab here.” He fiddled with his laptop and passed it
    over to me. On the screen was a blog post I had written called “This Is Why ‘Cryptocurrency’
    Will Never Last.”
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: “给你，我在这儿有一个标签。”他摆弄着他的笔记本电脑，然后递给我。屏幕上显示的是我写的一篇博客文章，标题是《这就是“加密货币”为什么不会持久的原因》。
- en: “I was talking about the WORD!” I clarified. “I was saying that banks won’t
    adopt a WORD like ‘cryptocurrency.’ They’ll call it something like digital assets
    or altcoins.”
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: “我说的就是那个词！”我解释道。“我的意思是，银行不会采用像‘加密货币’这样的词。他们会称之为数字资产或替代币之类的。”
- en: “Well, you did say it wouldn’t last.”
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯，你确实说过这不会持久。”
- en: Fortunately, Olga Feldmeier, producer of Crypto Summit and CEO of SMART VALOR,
    interrupted us. “I took a risk,” she said. “I didn’t know how you’d do here. The
    Swiss are very reserved. And . . .”
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，加密货币峰会的制作人、SMART VALOR的首席执行官奥尔加·费尔德迈尔打断了我们的谈话。“我冒了个险，”她说。“我不知道你在这里会做得怎么样。瑞士人非常保守。而且 . . .”
- en: “And . . .” I repeated, my heart slowing to a crawl.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: “而且 . . .”我重复道，我的心跳慢慢地减缓。
- en: Here she broke into a smile. “And you made us look good.”
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 她这时露出了笑容。“而且你让我们看起来很不错。”
- en: My heart started beating again. “Thank you, Olga.”
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 我的心跳再次加速。“谢谢你，奥尔加。”
- en: Just then I got a text. It was from Pete.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 就在那时，我收到了一条短信。是皮特发来的。
- en: Big deal on the table.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 桌上有一个大交易。
- en: You won’t believe this one.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 你不会相信这个的。
- en: 'Then a few seconds later:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 然后几秒钟后：
- en: How far away is Poland?
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 波兰有多远？
