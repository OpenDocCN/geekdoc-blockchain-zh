- en: '| Industry/technical experienceDoes the team have "10,000 hours" of experience
    in this industry? | Super track record | Newbies |  |'
  id: totrans-66
  prefs: []
  type: TYPE_TB
  zh: '**行业/技术经验**：这个团队在这个行业有“10,000小时”的经验吗？- 超级记录- 新手|'
