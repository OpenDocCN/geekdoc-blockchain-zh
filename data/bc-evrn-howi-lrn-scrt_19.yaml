- en: CHAPTER 16
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第16章
- en: The Blockchain Investor Scorecard
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区块链投资者计分卡
- en: After the tough crowd at our Blockchain Briefing, you better believe I was nervous
    to speak to an audience of Swiss investment bankers.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的一次区块链简报之后，我相信我演讲给瑞士投资银行家的观众时一定会紧张。
- en: “Our next speaker,” announced the emcee, “is the chief executive of Mind Shower.
    Can I introduce to you the man who predicted crypto will never last. Please welcome
    John Hargrave.”
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: “我们下一个演讲者，”主持人宣布，“是Mind Shower的首席执行官。我能向大家介绍一个预测加密货币将永远不会持久的人。请欢迎约翰·哈格劳夫。”
- en: 'What? When did I make such a prediction? It was as if he had just thrown me
    into a pile of dog crap, then pushed me onstage. Do I correct him? Do I clarify?
    All this went through my mind in two seconds, like the spinning wheels of a slot
    machine, before landing on my answer: Ignore it.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 什么？我什么时候做过这样的预测？就好像他刚刚把我扔进狗屎堆里，然后把我推上舞台。我应该纠正他吗？我应该澄清吗？所有这些想法都在我脑海中闪过，就像老虎机飞速旋转的轮子，最后停在我的回答上：忽略它。
- en: I looked out at the large room, which was filled to capacity. I was speaking
    at a convention in Zug, Switzerland, a region that was quickly establishing itself
    as the Silicon Valley of blockchain, thanks to its abundant wealth and forward-thinking
    government. I swallowed.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我环顾了满满一堂的人，我正在瑞士楚格举行的一个会议上发言，这个地区因其丰富的财富和前瞻性的政府而迅速成为区块链的硅谷。我吞了吞口水。
- en: Everyone looked so good. Starched shirts, pressed suits. My German was laughable;
    their English was impeccable. I felt I had landed on a planet where bankers were
    the dominant race; one of them would ultimately trap me in a cage and keep me
    as a pet. Monkey Boy is funny!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都看起来很棒。浆硬的衬衫，烫过的西装。我的德语很差；他们的英语完美无瑕。我觉得自己好像降落在了一个银行家是主导种族的星球上；他们中的一个最终会把我关在笼子里，把我当宠物养。猴男孩真有趣！
- en: I began a riff that would eventually become the Blockchain Bazaar.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始了一段最终会成为《区块链市场》的即兴表演。
- en: The Blockchain Bazaar
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 区块链市场
- en: Here’s a thought experiment. Imagine you’re walking through a crowded market
    that we’ll call the Blockchain Bazaar. In every stall are vendors selling tokens.
    Some tokens cost a fraction of a penny, others cost thousands of dollars. The
    tokens may or may not have some underlying value.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个思想实验。想象你正在一个我们称之为区块链市场的人挤人市场中穿行。每个摊位都有摊主在卖代币。有些代币的价格是几分之一美分，有些则价值数千美元。这些代币可能有一些潜在价值，也可能没有。
- en: “Buy some JewelCoin!” yells one vendor. “Own a piece of JewelChain! Jewels on
    the blockchain! Real jewels!” He is surrounded by goblets of glimmering jewels,
    and pours a gem-encrusted chalice of diamonds into a golden bucket. “Backed by
    the Queen herself!”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “买一些JewelCoin！”一个摊主大声喊道。“拥有JewelChain的一部分！区块链上的宝石！真正的宝石！”他周围摆满了闪闪发光的宝石高脚杯，并将一颗嵌有宝石的钻石圣杯倒入一个金桶中。“由女王本人支持！”
- en: “Pay him no mind,” says a well-dressed woman in a conservative suit. “Can I
    interest you in some AutoCoin? We have partnerships with five major automakers
    to put data from self-driving cars onto the blockchain. We call it AutoChain.
    It’s a magnificent opportunity.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “别理他，”一个穿着保守套装的时髦女士说。“我对AutoCoin感兴趣吗？我们与五家主要汽车制造商建立了合作伙伴关系，将自动驾驶汽车的数据放在区块链上。我们称之为AutoChain。这是一个了不起的机会。”
- en: “Check out CannaCoin,” breaks in a third vendor, a young guy with frizzy hair
    and an overbite. “It’s a blockchain of blockchains, a derivative of derivatives.
    It’s a chain of coins in chains. It’s a chili cheese chain.” He gazes into the
    distance. “Okay, it’s a weed token.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “看看CannaCoin，”第三个摊主插嘴，他是一个留着爆炸头和地包天的年轻人。“它是区块链的区块链，衍生品的衍生品。它是硬币的链条中的链条。它是一串辣椒奶酪链。”他望着远方。“好吧，它是个大麻代币。”
- en: How do you make sense of this madness?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你怎么才能理解这种疯狂呢？
- en: Now imagine you walk through the bazaar with a simple scorecard. The scorecard
    tells you the questions to ask, and you get to keep asking until you get an answer
    in plain English.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在想象一下，你手里拿着一副简单的计分卡穿过市场。计分卡告诉你需要问的问题，你可以继续提问，直到用简单的英语得到答案。
- en: For example, there’s a line on the scorecard labeled “Partnerships.” You approach
    the JewelCoin vendor and start grilling him. “You say it’s backed by the Queen
    herself,” you ask. “Do you mean Her Royal Majesty, Queen Elizabeth II?”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，计分卡上有一行写着“合作伙伴”。你走向JewelCoin的摊主开始盘问他。“你说它是由女王本人支持的，”你问。“你的意思是英国女王伊丽莎白二世？”
- en: He looks taken aback. “Well, not that queen, mate. You know, the other one.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 他看起来很吃惊。“哦，不是那个女王，伙计。你知道，另一个。”
- en: “Queen Margrethe II of Denmark? Queen Latifah? The Dairy Queen?”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “丹麦的玛格丽特二世女王？拉蒂法女王？乳品皇后？”
- en: He chuckles, looking from side to side. “Not exactly, mate.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 他笑着环顾四周。“不一定，伙计。”
- en: “Who, then?”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “那么是谁呢？”
- en: “You know.” He lowers his voice. “The drag queen.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “你知道。”他降低声音。“变装皇后。”
- en: The scorecard lets you rate each category on a scale of 1 to 5 stars. Under
    “Partnerships” you mark a 1.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 评分卡让你可以对每个类别进行1到5星的评分。在“合作伙伴”类别你打了个1分。
- en: Next, you go to the AutoChain lady. “You say you have five auto companies partnered
    up,” you remark. “Who are they?”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，你去找AutoChain女士。“你说你有五家汽车公司合作伙伴，”你评论道。“他们是哪些？”
- en: “Ford, Nissan, Toyota, Honda, and General Motors.”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “福特、尼桑、丰田、本田和通用汽车。”
- en: “Impressive,” you respond. “And what kind of partnerships are these? Signed
    partnerships?”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “印象深刻，”你回应。“那这些是什么样的合作伙伴？签约合作伙伴？”
- en: “All five have agreed to start sending test data to our blockchain. That will
    give us our initial data to develop new products.”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “所有五家都同意开始向我们的区块链发送测试数据。这将给我们提供最初的数据来开发新产品。”
- en: “And these are signed partnerships?” you repeat.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “这些都是签约合作伙伴？”你重复道。
- en: “Three are signed, two are verbal commitments.”
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “三家已经签约，两家是口头承诺。”
- en: Even three major automakers is a strong base of partnerships, so you take out
    a new scorecard and rate AutoCoin a 5 in the “Partnerships” category.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是三家主要汽车制造商也是一个强大的合作伙伴基础，所以你拿出一张新的评分卡，在“合作伙伴”类别给AutoCoin打5分。
- en: Finally, you visit CannaCoin. “Do you guys have any partners lined up?” you
    ask.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你拜访了CannaCoin。“你们有安排任何合作伙伴吗？”你问。
- en: “Cheech and Chong!” he chuckles.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “Cheech和Chong！”他笑着说。
- en: On your scorecard, you mark a 4\. For a cannabis token, Cheech and Chong are
    pretty good partners.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的评分卡上，你打了个4分。对于大麻代币来说，Cheech和Chong是相当不错的合作伙伴。
- en: '![images](../images/commonb.jpg)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/commonb.jpg)'
- en: '“Most people wander through the bazaar,” I continued, “hopelessly helpless
    amid the hype.” I felt hopelessly helpless in the silence, like a child doing
    hand puppets for a stoic audience. “That’s why we created the Blockchain Investor
    Scorecard: it’s your secret weapon in the Blockchain Bazaar.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: “大多数人漫步在市场，”我继续说道，“在炒作中无助又绝望。”我在沉默中感到无助又绝望，就像一个孩子为一群冷漠的观众做手偶戏。“这就是我们创建区块链投资者评分卡的原因：这是你在区块链市场中的秘密武器。
- en: “The Blockchain Investor Scorecard was first published in a paper that I coauthored
    with Harvard economist Navroop Sahdev and Switzerland’s own Olga Feldmeier, who
    organized this great conference today.” I led the audience in applause, trying
    to get a little energy going.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: “区块链投资者评分卡最初是在我与哈佛经济学家Navroop Sahdev和今天组织这场伟大会议的瑞士自己的Olga Feldmeier共同撰写的论文中发布的。”我带领观众鼓掌，试图让大家的精神起来。
- en: “Our scorecard was adapted from the Timmons Model of Entrepreneurship.^([31](notes.html#ch00-fn31))
    The Timmons Model lets you compare very different business opportunities, apples
    to apples. We just adapted it for the blockchain market.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的评分卡改编自Timmons创业模型。^([31](notes.html#ch00-fn31))Timmons模型让你能够比较非常不同的商业机会，苹果对苹果。我们只是为区块链市场做了改编。”
- en: '“We went further than that, by open-sourcing the Blockchain Investor Scorecard.
    You’ll find a copy underneath your chairs.” This roused the audience: free stuff.
    “It’s quickly becoming the industry standard for rating blockchain investments.
    Here’s how it works.” I clicked up the next slide.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: “我们做得更彻底，我们把区块链投资者评分卡开源了。你们会在你们椅子下找到一份副本。”这引起了观众的兴趣：免费的东西。“它正迅速成为评级区块链投资的行业标准。它是这样运作的。”我翻到了下一张幻灯片。
- en: Analyzing the Market
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分析市场
- en: '|  | Higher potential (5) | Lower potential (1) | Value |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '|  | 更高潜力(5) | 更低潜力(1) | 价值 |'
- en: '| MARKET |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| 市场 |'
- en: '| Problem that it solvesIs there a clear problem solved by this token? | Identified
    | Unfocused |  |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '| 解决问题的问题 这个问题是否清晰地由这个代币解决？ | 已识别 | 不聚焦 |  |'
- en: '| CustomersCan you clearly identify who will use this token (job title, demographics,
    etc.)? | Reachable and receptive | Unreachable or unlikely to adopt |  |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| 客户 你可以清楚地确定谁将使用这个代币（职位名称、人口统计学等）？ | 可接触和接受 | 无法接触或不太可能采用 |  |'
- en: '| Value creationIf a user adopts this token, how much value will be added to
    his/her business or lifestyle? | High and identified | None |  |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| 价值创造 如果用户采用这个代币，将会在他的/她的商业或生活方式中增加多少价值？ | 高度识别且高 | 无 |  |'
- en: '| Market structureWhat is the composition of the market this token will serve?
    | Emerging or fragmented | Concentrated or mature |  |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| 市场结构 代币将要服务的市场的组成是什么？ | 新兴或碎片化 | 集中或成熟 |  |'
- en: '| Market sizeIs the potential market too small, too large, or just right? |
    $100 million+ | <$10 million |  |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| 市场规模 潜在市场是否太小、太大还是刚刚好？ | $1000万+ | <$1000万 |  |'
- en: '| Regulatory risksHow likely are further regulations on this market, and tokens
    in general? | Low | High or highly regulated |  |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '**监管风险**：进一步监管这个市场和代币的可能性有多大？- 低- 高或高度监管|'
- en: '| AVERAGE MARKET SCOREAverage the six scores above |  |  |  |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '**平均市场得分**：上述六项得分的平均值|'
- en: “The blockchain is about people,” I emphasized with karate chops. “In order
    for a blockchain token to have any value, people have to use it. So who will use
    this blockchain? Not the investor, but the end user? Can we clearly picture this
    person in our mind? Who is the customer?
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我强调说，“区块链是关于人的。为了使区块链代币有任何价值，人们必须使用它。那么谁会使用这个区块链？不是投资者，而是终端用户？我们能否清晰地在我们脑海中描绘出这个人的形象？谁是客户？”
- en: “If you were investing in a cousin’s sandwich shop, you’d want to know who was
    going to eat there, how much they’d order, and whether the national demand for
    sandwiches was growing or shrinking. That’s the market. Understand the market
    for your blockchain investment.”
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: “如果你在投资一个表兄的三明治店，你会想知道谁会去那里吃饭，他们会点多少，以及全国三明治的需求是在增长还是在萎缩。那就是市场。了解你区块链投资的市場。”
- en: Analyzing Competitive Advantage
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分析竞争优势
- en: '|  | Higher potential (5) | Lower potential (1) | Value |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '**潜力（5）** | **潜力（1）** | **价值** |'
- en: '| COMPETITIVE ADVANTAGE |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '**竞争优势**'
- en: '| Technology/blockchain platformIt the token built on a well-known standard
    blockchain, or is it built from scratch? | Existing blockchain | New blockchain
    |  |'
  id: totrans-52
  prefs: []
  type: TYPE_TB
  zh: '**技术/区块链平台**：代币是建立在知名的标准区块链上，还是从零开始？- 现有区块链- 新区块链|'
- en: '| Lead time advantageDoes the team have a head start on companies working on
    a similar idea? | Strong | None |  |'
  id: totrans-53
  prefs: []
  type: TYPE_TB
  zh: '**领先时间优势**：团队是否在类似想法的公司中拥有领先优势？- 强大- 无|'
- en: '| Contacts and networksWhat is the team''s ability to access key players in
    this market? | Well-developed | Limited |  |'
  id: totrans-54
  prefs: []
  type: TYPE_TB
  zh: '**联系与网络**：这个团队访问这个市场关键角色的能力如何？- 发展良好- 有限|'
- en: '| AVERAGE COMPETITIVE ADVANTAGE SCOREAverage the three scores above |  |  |  |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '**平均竞争优势得分**：上述三项得分的平均值|'
- en: “Do they have a moat?” I asked. “Something that makes it hard for competitors
    to storm their castle and overtake them? Do they have some sustainable competitive
    advantage—a patent, or exclusive partnerships, or a great brand?
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我问：“他们有护城河吗？使竞争对手难以攻占他们的城堡并超越他们的事物？他们有什么可持续的竞争优势——一项专利，或独家合作伙伴，或一个伟大的品牌？”
- en: '![images](../images/common3.jpg)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/common3.jpg)'
- en: 'ERC-20: a standard for developing blockchain projects on the Ethereum platform.
    As blockchain standards emerge, they will tend to attract better tools, teams,
    and talent.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: ERC-20：在以太坊平台上开发区块链项目的标准。随着区块链标准的出现，它们将倾向于吸引更好的工具、团队和人才。
- en: “Take, for example, Ethereum. Created in 2015 by an all-star team of developers,
    Ethereum is a platform for creating blockchain-based smart contracts. ERC-20 has
    quickly become the standard, which means it has better tools, better talent, and
    better training, and that means it’s cheaper and faster to build on Ethereum.
    Now, that’s a mighty moat. Almost a monopoly.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: “以以太坊为例，2015年由一支明星开发团队创建，以太坊是一个用于创建基于区块链的智能合约的平台。ERC-20迅速成为标准，这意味着它有更好的工具、更好的人才和更好的培训，这意味着在以太坊上构建更加便宜和快速。现在，这是一个强大的护城河。几乎是一种垄断。”
- en: “That said,” I continued, “technology moves fast. At one time there was a social
    networking site called MySpace that looked unassailable. They had one hundred
    million users.^([32](notes.html#ch00-fn32)) The company was valued at $12 billion.^([33](notes.html#ch00-fn33))
    Today, I have to remind you what MySpace was.” I paused. “It was a social networking
    site.”
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我说，“技术发展迅速。曾经有一个叫做MySpace的社交网站看起来牢不可破。他们有 one hundred million users。[32](notes.html#ch00-fn32)
    公司的估值达到120亿美元。[33](notes.html#ch00-fn33) 今天，我需要提醒你们 MySpace 是什么。”我停了下来。“它是一个社交网站。”
- en: One or two people in the front row chuckled. Finally.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 前排的一两个人窃笑了。终于。
