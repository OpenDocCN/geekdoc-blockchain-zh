- en: 'Chapter 9\. Cardano Foundation: Blockchain Governance'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第9章。Cardano基金会：区块链治理
- en: Cardano will be valuable based upon hard work, real-world use and the utility
    of the platform. I’m not here to make day traders rich. I’m here to change the
    world.^([1](ch09.html#ch01fn112))
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Cardano的价值将基于辛勤的工作、现实世界的应用和平台实用性。我不是来让日交易者发财的。我来改变世界。^([1](ch09.html#ch01fn112))
- en: ''
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Charles Hoskinson, founder of Cardano
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ——Cardano的创始人Charles Hoskinson
- en: Like so many successful people in blockchain, Nathan Kaiser had an unusual skill
    set.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 和许多在区块链领域的成功人士一样，Nathan Kaiser有着不同寻常的技能组合。
- en: He grew up in Switzerland during the personal computer revolution, teaching
    himself BASIC programming and beginning his lifelong love of technology. As a
    young man, he entered law school, eventually earning bar membership in Zurich,
    Berlin, Hong Kong, and Taipei. Over the next 20 years, he combined his love of
    law with his passion for PCs, practicing international law with a focus on technology.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 他曾在个人电脑革命的时期在瑞士长大，自学了BASIC编程，并开始了对技术的终身热爱。年轻时，他进入了法学院，最终在苏黎世、柏林、香港和台北获得了律师资格。在接下来的20年里，他把对法律的热爱和对个人电脑的激情结合在一起，专注于国际法的实践。
- en: 'In 2011, a now-famous *Wired* article on bitcoin captured Nathan’s interest.^([2](ch09.html#ch01fn113))
    He quickly became a blockchain believer, delivering passionate presentations on
    bitcoin and decentralization. A few years later, he facilitated one of the first
    bulk purchases of bitcoin: the client, a bitcoin miner in China, needed a contract
    drafted. Many lawyers didn’t even know about bitcoin; few understood it. Nathan
    did.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在2011年，一篇如今知名的《Wired》杂志关于比特币的文章吸引了Nathan的注意。^([2](ch09.html#ch01fn113))他很快成为了区块链的信徒，热情地进行关于比特币和去中心化的演讲。几年后，他促成了第一笔大批量的比特币购买：客户是中国的一位比特币矿工，需要一份合同。许多律师甚至不知道比特币的存在；很少有人理解它。Nathan懂。
- en: To his skill stack of technology lawyer, bitcoin expert, and blockchain speaker,
    Nathan now added *entrepreneur*. He bought one of the first bitcoin ATMs, installing
    it in an ice-cream parlor in Taiwan. With the help of the other partners in his
    law firm, Nathan learned how to manage and operate the ATM with full legal compliance.
    Although the business venture didn’t make money, it was a tremendous learning
    experience and a stepping stone for what was to come.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在技术律师、比特币专家和区块链演讲者技能栈的基础上，Nathan现在增加了*企业家*这一身份。他购买了第一台比特币自动取款机，将其安装在台湾的一家冰淇淋店中。在律师事务所的其他合伙人的帮助下，Nathan学会了如何全面合法地管理和操作取款机。尽管这次商业冒险没有赚钱，但它是一次巨大的学习经历，也是未来发展的垫脚石。
- en: As the bitcoin ATM experience was wrapping up, Nathan received a phone call
    from a new tech company called Input Output Hong Kong (IOHK). A blockchain luminary
    named Charles Hoskinson had heard that Nathan was a lawyer working with bitcoin
    in Hong Kong, and he asked if Nathan could help the company with legal matters,
    as it was creating a new blockchain project called Cardano. The relationship started
    with small, simple tasks, but quickly grew to more complex projects. It then became
    Nathan’s main client, when he accepted the position as general counsel of IOHK.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当比特币自动取款机的经历即将结束时，Nathan接到了一家名为Input Output Hong Kong (IOHK)的新科技公司打来的电话。一位区块链名人Charles
    Hoskinson听说Nathan是香港的律师，正在从事比特币相关的工作，问他是否能为公司在创建一个名为Cardano的新区块链项目方面提供法律帮助。这段关系始于一些小而简单的工作，但很快发展成更复杂的项目。之后，IOHK成为了Nathan的主要客户，他接受了IOHK首席法律顾问的职位。
- en: One of the interesting aspects of the global, distributed nature of blockchain
    organizations is that it wasn’t until two years later that Nathan and Charles
    finally met face to face. Nathan is a genial, good-natured tech lawyer with an
    easy smile; Charles is a bearded, passionate tech visionary with strong opinions.
    The Swiss lawyer and the blockchain programmer were an unlikely pair, but the
    pairing seemed to work well.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链组织的全球分布式特性有趣的方面之一是，直到两年后Nathan和Charles才终于面对面相遇。Nathan是一位和蔼可亲、性格开朗的技术律师，总是挂着容易察觉的笑容；Charles则是一位有胡子的激情技术先知，有着坚定的观点。这位瑞士律师和区块链程序员是一对不太可能的搭档，但这种搭配似乎运作得很好。
- en: 'So well, in fact, that soon Charles would present Nathan with an even greater
    opportunity: to run the Cardano Foundation.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，Charles很快就会给Nathan提供一个更大的机会：负责Cardano基金会。
- en: What Is Cardano?
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是Cardano？
- en: Launched in 2017 by Ethereum cofounder Charles Hoskinson, Cardano is one of
    the world’s leading blockchain platforms. It is a self-described *third-generation*
    platform, seeking to improve on the first-generation (bitcoin) and second-generation
    (Ethereum) models.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年由以太坊联合创始人查尔斯·霍斯金森推出的卡尔达诺是世界上领先的区块链平台之一。它自称是一个*第三代*平台，旨在改进第一代（比特币）和第二代（以太坊）模型。
- en: If Ethereum can be described as a platform for building new decentralized applications
    (dapps), the vision for Cardano might be described as a *better Ethereum*. Specifically,
    Cardano seeks to be a blockchain development platform that’s more scalable and
    more interoperable, two areas where Ethereum has struggled (see our CryptoKitties
    case study in [Chapter 6](ch06.html#six_cryptokitties_blockchain_based_coll)).
    Developers, in other words, can use Cardano as a foundation for creating new blockchain
    applications—like Ethereum, but better.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果以太坊可以被描述为一个用于构建新去中心化应用（dapps）的平台，那么卡尔达诺的愿景或许可以被描述为一种**更优的以太坊**。具体来说，卡尔达诺旨在成为一个更具可扩展性和互操作性的区块链开发平台，这两个方面是以太坊曾经遭遇过的挑战（详见我们第6章中的加密猫案例研究[Chapter 6](ch06.html#six_cryptokitties_blockchain_based_coll)）。开发者，换句话说，可以用卡尔达诺作为创建新区块链应用的基础——就像以太坊，但更优。
- en: Charles built Cardano around a research-driven approach, more in the vein of
    a rigorous academic model than a go-go internet startup. Developers and engineers
    from top schools like the Massachusetts Institute of Technology (MIT), University
    of Edinburgh, and Tokyo Institute of Technology give peer review on proposed changes
    and updates to Cardano, through a *blockchain development process* that serves
    as a best practice for technology leaders.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 查尔斯以研究驱动的方法构建了卡尔达诺，这更像是严格的学术模型而不是充满活力的互联网初创公司。来自麻省理工学院（MIT）、爱丁堡大学和东京工业大学等顶尖学校的开发者和工程师们，通过一种*区块链开发过程*对卡尔达诺拟议的更改和更新进行同行评审，这种开发过程为技术领导者树立了最佳实践。
- en: One of the first projects built on top of Cardano was its own digital asset
    called ADA (a.k.a. Ada). Just as Ether (the currency) is the unit of account for
    Ethereum (the platform), ADA is the unit of account for Cardano, serving as the
    “money” that other applications can use as payment.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 建立在卡尔达诺之上的第一个项目之一是其自己的数字货币，称为ADA（又名阿达）。就像以太坊（平台）的计价单位是以太（货币）一样，ADA是卡尔达诺的计价单位，作为其他应用可以使用的“货币”。
- en: ADA runs on “payment rails” called the Cardano Settlement Layer (CSL). On top
    of this payment network sits the Cardano Computation Layer (CCL), which runs blockchain-based
    **smart contracts**.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ADA运行在被称为卡尔达诺结算层（CSL）的“支付轨道”上。在这个支付网络之上是卡尔达诺计算层（CCL），它运行基于区块链的**智能合约**。
- en: Note
  id: totrans-17
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: '**Smart contracts**: If you’re just joining us, these are contracts that are
    executed (or signed) automatically between two or more parties, written into code
    and executed on blockchain. Think if/then, as in, “*If* I receive 10,000 ADA in
    payment, *then* you will automatically be emailed the key to my apartment rental.”
    (For a refresher on smart contracts, see [Chapter 3](ch03.html#three_how_to_build_a_successful_blockch).)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**智能合约**：如果你刚刚加入我们，这些都是由两方或更多方自动执行（或签署）的合同，以代码形式编写并在区块链上执行。想象一下if/then，就像，“*如果*我收到10,000
    ADA作为报酬，*那么*你将自动收到我公寓租赁钥匙的邮件。”（要回顾智能合约，请参阅[第3章](ch03.html#three_how_to_build_a_successful_blockch)。）'
- en: Finally, Cardano pioneered a new **consensus protocol** called Ouroboros, based
    on Proof of Stake but with a random process to choose validator nodes.^([3](ch09.html#ch01fn114))
    This reduces the potential for the “rich to get richer” through their consolidation
    of staking power (in the same way jury duty randomly selects citizens to judge
    the fates of their fellow citizens).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，卡尔达诺开创了一种新的**共识协议**，名为奥罗波罗斯（Ouroboros），基于权益证明，但通过随机过程选择验证节点。（[3](ch09.html#ch01fn114)）这减少了“富者愈富”的可能性，通过他们集中的质押权力（就像陪审团义务随机选择公民来评判他们同胞的命运）。
- en: Note
  id: totrans-20
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: '**Consensus protocol**: To review, this is the process by which blockchains
    arrive at consensus, or agreement, across a widely distributed network. In the
    Proof of Stake flavor of consensus, those who hold more of a token generally have
    more voting power (they have more *at stake*).'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**共识协议**：回顾一下，这是区块链在广泛分布的网络中达成共识或协议的过程。在权益证明的共识口味中，持有更多代币的人通常具有更多的投票权（他们有更多的*利害关系*）。'
- en: The downside to this method of decentralized decision-making, as we covered
    in [Chapter 2](ch02.html#two_blockchain_building_blocks), is that this means power
    can become centralized in the hands of a few (which we call the *Consensus Paradox*).
    Ouroboros tries to solve this problem through random selection (like jury duty).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这种去中心化决策方法的缺点，正如我们在[第2章](ch02.html#two_blockchain_building_blocks)中提到的，这意味着权力可能会集中在少数人手中（我们称之为*共识悖论*）。Ouroboros试图通过随机选择（类似于陪审团服务）来解决这个问题。
- en: Cardano had sophisticated technology overseen by thoughtful academics, but plenty
    of blockchain projects have had great tech, only to crash and burn when the human
    element came into play. As you’ve seen throughout this book, this human element—the
    leadership and decision-making process, also known as **governance**—is just as
    important as the code.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Cardano拥有由深思熟虑的学术人士监督的先进技术，但许多区块链项目在人类元素介入后都遭遇了失败。正如你在本书中所看到的，这个人类元素——领导力和决策过程，也被称为**治理**——与代码一样重要。
- en: Note
  id: totrans-24
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注：
- en: '**Governance**: In blockchain, the rules of the system that allow people to
    make decisions and move projects forward. Because blockchain is decentralized
    (owned by the users, as a government is owned by the citizens), good governance
    is a blockchain best practice.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**治理**：在区块链中，允许人们做出决策并推进项目的系统规则。由于区块链是去中心化的（由用户拥有，就像政府由公民拥有），良好的治理是区块链的最佳实践。'
- en: It is in governance that Cardano made some of its biggest innovations, with
    a three-tier governance system, much like the three branches of the US government.
    This tricameral system provides checks and balances to help ensure a balance of
    power. Here’s how they work.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 治理是Cardano做出一些最大创新的地方，拥有三级治理系统，与美国的三个政府分支类似。这个三院制系统提供制衡，有助于确保权力平衡。这是如何运作的。
- en: The Three Columns of Cardano
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Cardano的三大柱
- en: 'By way of analogy, the US government has three branches, each with its own
    structure and responsibilities:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 作为类比，美国政府有三个分支，每个分支都有自己的结构和职责：
- en: Executive (President)
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行政（总统）
- en: Legislative (Congress)
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 立法（国会）
- en: Judicial (Supreme Court)
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 司法（最高法院）
- en: 'Similarly, Cardano comprises three organizations:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，Cardano由三个组织组成：
- en: Cardano Foundation, which drives adoption and grows the community
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Cardano基金会推动采用和社区增长
- en: IOHK, which manages Cardano development
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IOHK负责管理Cardano的开发
- en: EMURGO, an incubator for Cardano startups
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: EMURGO，Cardano创业公司的孵化器
- en: Each entity—together, the *Cardano columns*—has its own governance, ownership,
    and leadership ([Figure 9-2](#us_governance_left_parenthesiscentraliz)). We’ll
    explain each of these in turn.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 每个实体——合起来称为*Cardano柱*——都有自己的治理、所有权和领导([图9-2](#us_governance_left_parenthesiscentraliz))。我们将依次解释这些内容。
- en: '![US governance (centralized) compared with Cardano governance (decentralized)](assets/bcss_0902.jpg)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![美国治理（集中式）与Cardano治理（去中心式）的比较](assets/bcss_0902.jpg)'
- en: Figure 9-2\. US governance (centralized) compared with Cardano governance (decentralized)
  id: totrans-38
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图9-2 美国治理（集中式）与Cardano治理（去中心式）的比较
- en: Cardano Foundation Makes Cardano Grow
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Cardano基金会推动Cardano增长
- en: Based in Zug, Switzerland, the Cardano Foundation is a nonprofit organization
    that drives new Cardano partnerships, builds the community, and works with companies
    and governments to pave the way for future growth of the Cardano platform.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 位于瑞士楚格市的Cardano基金会是一个非营利组织，推动新的Cardano合作伙伴关系，建设社区，并与公司和政府合作，为Cardano平台未来的增长铺平道路。
- en: Because blockchain is global, the foundation works to develop communities and
    partnerships in countries around the world, from Nigeria to the United Kingdom
    to the Republic of Mauritius.^([4](ch09.html#ch01fn115))
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 由于区块链是全球性的，基金会致力于在全球各国发展社区和合作伙伴，从尼日利亚到英国，再到毛里求斯共和国。^([4](ch09.html#ch01fn115))
- en: 'The Foundation team consists of the following:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 基金会团队由以下人员组成：
- en: Foundation Council
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 基金会理事会
- en: This five-member team provides centralized direction for the decentralized Cardano
    project.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这个五人团队为去中心化的Cardano项目提供集中方向。
- en: PR Team
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 公关团队
- en: Led by Bakyt Azimkanov, the communications team strategically positions Cardano
    in leading media outlets and publications, building its brand.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 由Bakyt Azimkanov领导的通讯团队策略性地在主流媒体和出版物中定位Cardano，打造其品牌。
- en: Community Management Team
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 社区管理团队
- en: The six-member team focuses on the management and growth of the Cardano user
    community, including an Ambassador Program that we’ll discuss shortly.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这个六人团队专注于Cardano用户社区的管理和增长，包括我们稍后讨论的大使计划。
- en: Operations Team
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 运营团队
- en: The seven-member team advises the Foundation Council on “getting stuff done,”
    with an emphasis on efficiency, growth, and accountability.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 七人团队就“如何执行事务”向基金会理事会提供建议，重点关注效率、增长和责任感。
- en: Tech Team
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 技术团队
- en: Consists of two people who understand the technology aspects of the business
    and who interface with IOHK (coming up next).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 包括两名了解业务技术方面的人，他们与IOHK（接下来介绍）进行交流。
- en: IOHK Is Cardano’s Core Developer
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IOHK是Cardano的核心开发者
- en: IOHK is a separate technology company founded by Charles Hoskinson and Jeremy
    Wood, contracted to work on Cardano at least through 2020.^([5](ch09.html#ch01fn116))
    IOHK writes the code and develops the protocols for new Cardano features and releases.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: IOHK是一家由Charles Hoskinson和Jeremy Wood创立的独立技术公司，至少到2020年一直在从事Cardano的工作。^([5](ch09.html#ch01fn116))
    IOHK编写代码并开发新Cardano特性和发布的协议。
- en: IOHK has also built regional centers for education and development around the
    world, where they teach locals how to code on Cardano.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: IOHK还在全球范围内建立了教育和发展区域中心，在那里他们教授当地人如何在Cardano上编程。
- en: EMURGO Is Cardano’s Startup Incubator
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: EMURGO是Cardano的初创孵化器
- en: EMURGO serves as the for-profit, investment arm of Cardano. It supports the
    Cardano ecosystem by nurturing companies that are building enterprise applications
    on Cardano. The philosophy is not to reinvent entire industries (i.e., the financial
    system); rather, EMURGO looks for opportunities to build blockchain solutions
    on top of existing systems.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: EMURGO是Cardano的盈利投资部门。它通过培养在Cardano上建立企业应用程序的公司来支持Cardano生态系统。这种哲学不是要重新发明整个行业（即金融系统）；相反，EMURGO寻找在现有系统之上建立区块链解决方案的机会。
- en: EMURGO startups are located all over the world, tackling problems as diverse
    as land registries (tracking who owns what), supply chain (tracking what goes
    where), and identity management (tracking who’s who).^([6](ch09.html#ch01fn117))
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: EMURGO的初创公司遍布全球，解决的问题种类繁多，包括土地登记（追踪谁拥有什么）、供应链（追踪什么去了哪里）和身份管理（追踪谁是誰）。^([6](ch09.html#ch01fn117))
- en: Government Versus Governance
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 政府与治理
- en: From a higher perspective, we might contrast the three-branch system of government
    with Cardano’s three-branch system of blockchain; see [Table 9-1](#comparing_us_government_and_cardano_gov).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 从更高的角度来看，我们可以将政府的三权分立系统与Cardano区块链的三权分立系统进行比较；参见[表9-1](#comparing_us_government_and_cardano_gov)。
- en: Table 9-1\. Comparing US government and Cardano governance
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 表9-1. 美国政府和Cardano治理比较
- en: '| Government | Blockchain |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '| 政府 | 区块链 |'
- en: '| --- | --- |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Executive: sets objectives | Foundation: drives strategy |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '| 行政：设定目标 | 基金会：推动战略 |'
- en: '| Legislative: makes laws | Development: writes code |'
  id: totrans-65
  prefs: []
  type: TYPE_TB
  zh: '| 立法：制定法律 | 开发：编写代码 |'
- en: '| Judicial: develops legal ecosystem | Incubation: develops business ecosystem
    |'
  id: totrans-66
  prefs: []
  type: TYPE_TB
  zh: '| 司法：发展法律生态系统 | 孵化：发展商业生态系统 |'
- en: Just as a national government serves its citizens, the Cardano governance serves
    its users. Most of these users are ADA investors (people who have bought ADA and
    are invested in its long-term success). Others are developers or companies that
    have built projects or businesses on the Cardano platform.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 正如同一个国家的政府服务于其公民一样，Cardano治理服务于其用户。这些用户中的大多数是ADA投资者（购买ADA并投资于其长期成功的人）。其他人则是开发者或已在Cardano平台上建立项目或业务的公司。
- en: Like the citizens of a government, these Cardano users are theoretically “all
    in it together,” but they have a wide variety of needs, priorities, and opinions.
    In blockchain, as in government, how these needs are heard, prioritized, and communicated
    matters a lot. Without a strong governance system, the mobs can get angry and
    storm the gates of government with torches and pitchforks (today this is mostly
    done on Twitter).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 就像政府的公民一样，这些Cardano用户在理论上“齐心协力”，但他们有着广泛的需求、优先事项和观点。在区块链中，就像在政府中一样，如何倾听、优先考虑并沟通这些需求非常重要。如果没有强大的治理系统，暴民可能会愤怒地用火把和叉子冲进政府的门（今天这主要在Twitter上进行）。
- en: A three-branch governance system can provide a check on a single, all-powerful
    founder, who in the best case will be a “benevolent dictator” and in the worst
    case will become a despot. The trade-off is that this system of checks and balances
    will be slower. It means that thoughtful debate will be needed to find the best
    solutions together, always listening to the needs of the users.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 一个三权分立的治理系统可以对一个全能的创始人进行制约，最好情况下这位创始人是一个“仁慈的独裁者”，最坏的情况是他变成一个暴君。这种权衡意味着这个制衡系统会更慢。这意味着需要进行深思熟虑的辩论，以共同找到最佳解决方案，始终倾听用户的需求。
- en: The takeaway is that the governance system matters. It’s not something that
    can be easily grafted onto a blockchain project later; it should be planned thoughtfully
    from the start.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 结论是治理体系很重要。这不是一件可以轻易地后期嫁接到区块链项目上的事情；它应该从开始就深思熟虑地计划。
- en: The Blockchain Balancing Act
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链的平衡艺术
- en: At its core, blockchain is about people.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 本质上，区块链是关于人的。
- en: 'At the core of blockchain, you have *nodes that make up the network*. Nodes
    are managed and maintained by people. You have developers, who are also people
    (mostly). You have holders of the digital asset (in this case, ADA): people with
    a financial stake in the system.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链的核心，你有*组成网络的节点*。节点由人管理和维护。你有开发者，他们也是人（大部分）。你有数字资产的持有者（在这种情况下，ADA）：在系统中拥有金融利益的的人。
- en: Quickly, the governance of blockchain becomes a people problem.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 很快，区块链的治理变成了一个人问题。
- en: This is why, like designing a traditional government, designing blockchain governance
    is tricky business. There are no perfect solutions for managing people, but there
    are *principles*. Managing this balancing act of centralized and decentralized
    systems, as you’ve seen throughout this book, is the key principle ([Figure 9-3](#the_blockchain_balancing_ac)).
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么，就像设计一个传统政府一样，设计区块链治理是一项棘手的工作。管理人的没有完美解决方案，但有*原则*。管理这种中央集权和去中心化系统的平衡，正如您在本书中所见，是关键原则([图9-3](#the_blockchain_balancing_ac))。
- en: '![The blockchain balancing act](assets/bcss_0903.jpg)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![区块链的平衡艺术](assets/bcss_0903.jpg)'
- en: Figure 9-3\. The blockchain balancing act
  id: totrans-77
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图9-3。区块链的平衡艺术
- en: In a government like the US, the three branches work together as a centralized
    organization reporting to the people, who are decentralized. The people (the citizens)
    can influence policy, but governments do the work.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在像美国这样的政府中，三个分支作为一个向人民汇报的集中组织一起工作。人民（公民）可以影响政策，但政府做工作。
- en: 'With Cardano, the balance is similar: the three centralized Cardano organizations
    are all accountable to the decentralized Cardano community (ADA investors, developers,
    and users who manage the nodes). This community can suggest and assist, but the
    central columns hold it all together.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在Cardano中，平衡是相似的：三个集中的Cardano组织都向去中心的Cardano社区（ADA投资者、开发者和节点管理者）负责。这个社区可以建议和协助，但中央支柱支撑着一切。
- en: To summarize, within Cardano’s system, the Foundation (a nonprofit growth engine)
    works hand in hand with IOHK (a for-profit developer), building new companies
    through EMURGO (a nonprofit incubator). This “government” ultimately reports to
    the Cardano community (the “citizens”). One important caveat is that they are
    not elected officials—remember that Charles appointed Nathan—which could lead
    to possible conflicts of interest.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 概括来说，在Cardano系统中，基金会（一个非盈利的增长引擎）与IOHK（一个盈利的开发者）携手合作，通过EMURGO（一个非盈利的孵化器）建立新公司。这个“政府”最终向Cardano社区（即“公民”）汇报。一个重要的警告是，他们不是选举产生的官员——记住是Charles任命了Nathan——这可能导致可能的利益冲突。
- en: Why do citizens care? Because this government even has its own “currency” in
    the form of ADA, and most of the citizens hold that currency. It is in everyone’s
    best interest to see this economy grow, by building the ecosystem and making the
    Cardano platform a global standard.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 公民为什么关心？因为这个政府甚至有自己的“货币”，形式为ADA，大多数公民持有这种货币。让这个经济体增长，通过建立生态系统，使Cardano平台成为全球标准，符合每个人的最佳利益。
- en: 'When Charles asked Nathan to lead the Cardano Foundation, then, it was a momentous
    decision: from the chief lawyer at IOHK to the head of the Foundation. It was
    also a momentous challenge, as heading the Cardano Foundation meant reporting
    to the Cardano community. And a storm was brewing.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 当Charles要求Nathan领导Cardano基金会时，这是一个重大的决定：从IOHK的首席律师到基金会的负责人。这也是一个重大的挑战，因为领导Cardano基金会意味着要向Cardano社区汇报。同时，一场风暴正在酝酿。
- en: Righting the Ship
  id: totrans-83
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 矫正航向
- en: Cardano’s citizens were demanding change.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: Cardano的公民要求变革。
- en: If you think traditional politics is tough, try running a blockchain project.
    People loudly voice their complaints across social media, blockchain news sites,
    and public message boards. Small disputes can turn into a flame war, which can
    harden into an ideological impasse.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认为传统政治很艰难，试试运营一个区块链项目。人们在社会媒体、区块链新闻网站和公共留言板上大声表达他们的不满。小的争执可能演变成激烈的争论，可能会硬化成意识形态的僵局。
- en: This was the case by the end of 2018, when many in the Cardano community felt
    that the Foundation wasn’t moving quickly enough on its development road map.
    Community members took to Twitter and Telegram to call for the Foundation chair
    to step down. Nathan, with his legal background, was put in charge of negotiating
    this tricky transition, bringing it to a successful and diplomatic agreement.
    It was then that Charles asked Nathan if he would fill the chair position on an
    interim basis.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 这是2018年底的情况，当时许多Cardano社区的成员认为基金会在其发展路线图上进展不够快。社区成员在Twitter和Telegram上呼吁基金会主席辞职。纳森凭借他的法律背景，负责处理这个棘手的过渡，使其成功和外交地达成协议。那时，查尔斯问纳森是否愿意暂时填补主席职位。
- en: Nathan accepted the offer.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 纳森接受了这个提议。
- en: Now the real work began. Nathan saw that Cardano had a powerful blockchain platform,
    a successful cryptocurrency, and a strong governance structure. He also knew that
    he had to balance the centralized and decentralized aspects of the project, which
    were formalized as the *Cardano Council* and the *Ambassador Program* ([Figure 9-4](#balancing_centralization_and_decentrali)).
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 现在真正的工作开始了。纳森看到Cardano有一个强大的区块链平台，一个成功的加密货币，以及一个强大的治理结构。他也知道他必须平衡项目的集中化和去中心化方面，这被正式化为*Cardano
    理事会*和*大使计划*([图 9-4](#balancing_centralization_and_decentrali)).
- en: '![Balancing centralization and decentralization](assets/bcss_0904.jpg)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![平衡集中化和去中心化](assets/bcss_0904.jpg)'
- en: Figure 9-4\. Balancing centralization and decentralization
  id: totrans-90
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 9-4. 平衡集中化和去中心化
- en: Nathan saw that Cardano needed better coordination among the three Cardano columns.
    Communication was cumbersome, and *someone* had to keep the ball moving forward.
    He had in mind a council, which is like a board of directors except that it does
    not represent shareholders (since there are no shareholders). The council is more
    like a steering committee that represents the interest of the Cardano project
    as a whole. It serves Cardano.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 纳森看到Cardano需要在三方面之间更好地协调。沟通很繁琐，有人必须保持球继续前进。他心里有一个理事会，它类似于董事会，但不同的是它不代表股东（因为没有股东）。理事会更像是一个代表整个Cardano项目利益的指导委员会。它服务于Cardano。
- en: The first question was, who would be on this new council to drive the direction
    of Cardano? The easy answer was IOHK founders Charles and Jeremy, as well as Nathan,
    but this would have been controversial, giving IOHK undue influence over the Cardano
    Foundation.^([7](ch09.html#ch01fn118))
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个问题是，谁将加入这个新的理事会，推动Cardano的发展方向？简单答案是IOHK的创始人查尔斯和杰里米，以及纳森，但这将引起争议，因为这将给予IOHK对Cardano
    基金会过多的影响。^([7](ch09.html#ch01fn118))
- en: 'Nathan wanted a better option: appointing a small team of smart people to represent
    the three organizations:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 纳森想要一个更好的选择：任命一个由聪明人组成的小团队来代表这三个组织：
- en: Nathan was the first member; upon accepting the position, he made it clear to
    Charles that even though his background was with IOHK, he would not automatically
    vote according to Charles’s wishes. His fiduciary duty as a member of the council
    would be to the Foundation.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纳森是第一个成员；在接受这个职位后，他明确告诉查尔斯，尽管他的背景是在 IOHK，他不会自动按照查尔斯的愿望投票。作为理事会成员，他的受托责任是对基金会。
- en: The second member, vice-chair Manmeet Singh, was the CIO of EMURGO, which was
    separate from IOHK. Bringing a strong background in entrepreneurship, his eyes
    were on the prize of incubating new projects to help the Cardano platform reach
    its potential.
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二个成员，副主席Manmeet Singh，是EMURGO的CIO，与IOHK是分开的。他拥有强大的企业家背景，他的目标是孵化新项目，以帮助Cardano平台发挥其潜力。
- en: The third member, treasurer Domino Burki, brought over 15 years of experience
    in banking, international investing, and compliance, with a focus in digital asset
    management. He served as the independent voice, with allegiance to neither IOHK
    nor EMURGO.
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三个成员，财务主管Domino Burki，拥有15多年的银行、国际投资和合规经验，专注于数字资产管理。他作为独立声音出现，不对IOHK或EMURGO效忠。
- en: Eventually, the Council would add two new members, IOHK chief of staff Tamara
    Haasen and EMURGO chief technology officer Nicolás Javier Arqueros Rojas, to maintain
    the balance. Bringing a woman and a South American to the Council also increased
    diversity.^([8](ch09.html#ch01fn119)) With five members spread across time zones,
    the Council meets monthly via video to discuss the Cardano project, solve problems,
    and make high-impact decisions.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，委员会将增加两名新成员，IOHK首席行政官塔玛拉·哈森和EMURGO首席技术官尼古拉斯·javier·阿库埃斯·罗哈斯，以保持平衡。将一名女性和一名南美人带到委员会也增加了多样性。^([8](ch09.html#ch01fn119))
    五名成员分布在不同的时区，委员会每月通过视频讨论卡尔达诺项目，解决问题，做出有影响力的决策。
- en: The Council provided a much-needed decision-making framework for Cardano’s centralized
    core. Simultaneously, the Cardano Foundation team built out a growth framework,
    the Cardano Ambassador Program, for its decentralized community. Here’s where
    things got interesting.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 委员会为卡尔达诺的中心化核心提供了迫切需要的决策框架。同时，卡尔达诺基金会团队建立了一个增长框架，即卡尔达诺大使计划，为其去中心化社区服务。事情变得有趣的地方就在这里。
- en: The Ambassador Program
  id: totrans-99
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 大使计划
- en: Ambassador Status is something that must be earned. We believe in decentralization,
    and that a strong community led by those who contribute the most is extremely
    important.^([9](ch09.html#ch01fn120))
  id: totrans-100
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 大使地位是需要努力获得的。我们相信去中心化，认为由贡献最多的人领导的强大社区非常重要。^([9](ch09.html#ch01fn120))
- en: ''
  id: totrans-101
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Cardano Foundation
  id: totrans-102
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —卡尔达诺基金会
- en: 'The idea was simple: bring in people who want to grow the Cardano community
    and then empower them to do it.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 想法很简单：吸引想要增长卡尔达诺社区的人，然后赋予他们这样做的能力。
- en: '*Ambassadors* were people with specialized skills (like blogging or translating)
    who would help spread the Cardano message. Cardano would give these Ambassadors
    a suite of messaging tools and direction on how to use them; Ambassadors in turn
    would function as the Foundation’s “eyes and ears,” relaying community chatter
    back to the Foundation.'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '*大使* 是拥有专业技能（如博客或翻译）的人，他们帮助传播卡尔达诺的信息。卡尔达诺将为这些大使提供一套消息工具和如何使用它们的指导；大使反过来将作为基金会的“眼睛和耳朵”，将社区闲聊传回基金会。'
- en: Why would people sign up for an Ambassador role, at no pay? *Because they own
    the token.*
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 人们为什么愿意免费担任大使角色？*因为他们拥有代币。*
- en: Here again we see the power of blockchain-based units of value (in this case,
    Cardano’s ADA tokens) in driving the growth of a blockchain project. Just as a
    shareholder of Apple is more likely to evangelize Apple products, so an ADA token
    holder is going to evangelize Cardano. More users leads to increased network effects,
    which often (but not always) leads to increased token prices (see [Chapter 3](ch03.html#three_how_to_build_a_successful_blockch)).
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们再次看到了基于区块链的价值单位（在这种情况下，卡尔达诺的ADA代币）推动区块链项目增长的强大力量。正如苹果公司的股东更有可能宣扬苹果产品一样，ADA代币持有者也将会宣扬卡尔达诺。更多用户导致网络效应增加，这通常（但不一定总是）会导致代币价格上涨（参见[第3章](ch03.html#three_how_to_build_a_successful_blockch)）。
- en: Cardano Ambassadors could choose from a few roles, as described to the Cardano
    community:^([10](ch09.html#ch01fn121))
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 卡尔达诺大使可以选择几个角色，如卡尔达诺社区所描述的：^([10](ch09.html#ch01fn121))
- en: Meetup organizer
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 聚会组织者
- en: Form local communities by holding regular Cardano events in your area. The standard
    is to host at least one meetup every three months, with a minimum of 10 attendees,
    and then share recaps of the meetups on the Cardano Forum.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在你所在地区定期举办卡尔达诺活动来组建本地社区。标准是每三个月至少举办一次聚会，至少有10名参与者，然后将聚会的回顾分享在卡尔达诺论坛上。
- en: Moderator
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 版主
- en: Manage online communities like the Cardano Forum by answering questions, sharing
    content, and relaying important internal information. You must already be active
    on the channel, and your performance will be validated by platform metrics (e.g.,
    upvotes).
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 通过回答问题、分享内容和传达重要内部信息来管理在线社区，如卡尔达诺论坛。你必须已经在该频道上活跃，并且你的表现将由平台指标（例如，点赞）验证。
- en: Content creator
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 内容创作者
- en: Develop content like blog posts and videos to provide deeper insight into the
    Cardano project. You must audition with three pieces, showing positive community
    feedback (views, likes, shares), and then continue sharing at least one post each
    month.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 开发博客文章和视频等内容，深入介绍卡尔达诺项目。你必须提交三篇作品，显示积极的社区反馈（观看次数、点赞、分享），然后继续每月至少分享一篇帖子。
- en: Translator
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 翻译员
- en: Help grow international awareness by translating content into local languages.
    You must translate at least 3,000 words in total and continue to translate 1,000
    words a month. Translated content may be shared or posted on any platform.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将内容翻译成当地语言来帮助提高国际知名度。你必须翻译至少3000个单词，并继续每个月翻译1000个单词。翻译后的内容可以分享或发布在任何一个平台上。
- en: Besides increasing the Cardano “economy,” there are other benefits to Cardano
    Ambassadors. “I’ve learned a lot, and I’ve built lots of relationships,” said
    Ambassador Josh Munday in a promo video ([Figure 9-5](#quotation_markcompared_to_other_blockch)).
    “I’m always helping people, and it’s quite rewarding.”^([11](ch09.html#ch01fn122))
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 除了增加Cardano“经济”外，Cardano大使还有其他好处。“我学到了很多，建立了很多关系。” 大使Josh Munday在宣传视频中说道。（图9-5）([图9-5](#quotation_markcompared_to_other_blockch))
- en: '![“Compared to other blockchains, I feel that we have the strongest community…we
    strive to help each other all the time.”](assets/bcss_0905.jpg)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
  zh: '![“与其他区块链相比，我觉得我们有一个最强大的社区……我们一直在努力互相帮助。”](assets/bcss_0905.jpg)'
- en: Figure 9-5\. “Compared to other blockchains, I feel that we have the strongest
    community…we strive to help each other all the time.”
  id: totrans-118
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图9-5. “与其他区块链相比，我觉得我们有一个最强大的社区……我们一直在努力互相帮助。”
- en: 'Since communication is a two-way street, the Ambassadors have two roles: not
    just getting the Cardano message out to the public, but also bringing the public
    message back to Cardano. Ambassadors have their own Slack channel: the Foundation’s
    “ear to the ground” on what the community is saying.'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 由于沟通是双向的，大使有两个角色：不仅是向公众传播Cardano的信息，也将公众的信息反馈给Cardano。大使有自己的Slack频道：基金会了解社区在说什么的“耳目”。
- en: The Council members, in turn, have a responsibility to communicate frequently
    with Ambassadors. It is their job to spread the message on what the centralized
    part of the organization (the *hub*) is doing, receive feedback from the decentralized
    community (the *spokes*), and then rinse and repeat ([Figure 9-6](#the_hub_and_spokes_model_of_blockchain)).
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 反过来，委员会成员也有责任经常与大使沟通。他们的任务是传播组织中心部分（枢纽）正在做的事情，从去中心化社区（放射线）获取反馈，然后重复这个过程 ([图9-6](#the_hub_and_spokes_model_of_blockchain)).
- en: '![The hub-and-spokes model of blockchain communication](assets/bcss_0906.jpg)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![区块链沟通的枢纽-放射模型](assets/bcss_0906.jpg)'
- en: Figure 9-6\. The hub-and-spokes model of blockchain communication
  id: totrans-122
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图9-6. 区块链沟通的枢纽-放射模型
- en: The valuable feedback the Council members receive from Ambassadors, and vice
    versa, creates a relentless and constant feedback loop that can’t just be delegated
    to a public relations firm. The Ambassadors allow the leaders to get their messaging
    into every medium—online, offline, small groups, and large events—and receive
    feedback in return.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 大使与委员会成员之间宝贵的反馈，以及反之亦然，创造了一个无休止且持续的反馈循环，不能仅仅委托给公关公司。大使使领导者能够将他们的信息传递到每一个媒介——线上、线下、小团体、大型活动——并获取反馈。
- en: This is a fundamentally different way of communicating with the public. Most
    organizations issue bland, boring press releases, favoring corporate-speak over
    clear communication. Working with a blockchain community requires transparency
    and rapid response ([Figure 9-7](#communicating_with_a_blockchain_communi)).
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种与公众沟通的 fundamentally different way。Most organizations issue bland, boring
    press releases, favoring corporate-speak over clear communication. Working with
    a blockchain community requires transparency and rapid response ([图9-7](#communicating_with_a_blockchain_communi)).
- en: Managing online communities is like managing citizens, but on steroids. Small
    disagreements can turn into flame wars; rumors can spread like forest fires. Amplified
    by Reddit and Twitter, a few unhappy users can quickly burn down months of hard
    work, just by being the loudest voices in the room.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 管理在线社区就像管理公民，但是被放大了一样。小分歧可能引发 flame wars；谣言可以像森林火灾一样蔓延。被Reddit和Twitter放大，几个不满意的用户可以迅速摧毁几个月的辛勤工作，仅仅因为他们是房间里最响亮的声音。
- en: 'Rather than reacting like firefighters, blockchain projects will do well to
    proactively communicate with their users, with a goal of clarity and transparency.
    That’s the goal of Cardano Ambassadors: to keep communication flowing and to watch
    for smoke.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链项目应该主动与用户沟通，而不是像消防员一样做出反应，目标是保持清晰和透明。Cardano大使的目标就是保持沟通的畅通，并留意潜在的问题。
- en: '![Communicating with a blockchain community](assets/bcss_0907.jpg)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![与区块链社区沟通](assets/bcss_0907.jpg)'
- en: Figure 9-7\. Communicating with a blockchain community
  id: totrans-128
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图9-7. 与区块链社区沟通
- en: The Cardano Foundation had a goal of bringing on 100 Ambassadors by the end
    of 2019, but ended the year with about half that many. Nathan considered the concept
    a partial success, but he realized people would work for free for only so long;
    the Foundation would ultimately need to pay its Ambassadors.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 卡达诺基金会设定了在2019年底前招募100位大使的目标，但最终只达到了大约一半的数量。内森认为这个概念是部分成功的，但他意识到人们免费工作的时间只会是这么长；基金会最终需要为其大使支付报酬。
- en: Moreover, managing decentralized communities was messy. Blockchain governance,
    like traditional government, involves drama, disagreement, and debate. People
    have financial fortunes tied up in the project; one community member even had
    a Cardano tattoo!
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，管理去中心化社区是混乱的。区块链治理，就像传统政府一样，充满了戏剧性、分歧和辩论。人们的经济财富与该项目绑定；甚至有社区成员文在身上！
- en: How do you manage these passions while also managing the project?
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何管理这些激情的同时也管理项目？
- en: Lessons Learned
  id: totrans-132
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学到的教训
- en: You live with the fact that you will always have opponents, but someone different
    is unhappy every time. There is no magic solution. It is neither beautiful nor
    elegant; it is rough, but in the end, everyone will be happier than they are today.
    The only wrong decision is not making any decision.^([12](ch09.html#ch01fn123))
  id: totrans-133
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你必须接受这样一个事实：你总会遇到对手，但每次不悦的都可能是不同的人。没有神奇的解决方案。这既不美丽也不优雅；它是粗糙的，但最终，每个人都会比今天更快乐。唯一错误的决定是不做任何决定。^([12](ch09.html#ch01fn123))
- en: ''
  id: totrans-134
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Nathan Kaiser, chair, Cardano Foundation
  id: totrans-135
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ——内森·凯瑟，卡达诺基金会主席
- en: Now that Cardano had state-of-the-art blockchain technology, a governance structure
    with the Foundation Council at the center (the hub), and a decentralized Ambassador
    program (the spokes), how would Nathan “herd the cats” to govern effectively and
    move the Cardano project forward? He reflected on some lessons learned.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 现在卡达诺拥有最先进的区块链技术，一个以基金会理事会为中心的治理结构（枢纽），以及一个去中心化的大使计划（辐条），内森该如何“管理这些猫”以有效地治理并推动卡达诺项目向前发展呢？他回顾了一些学到的教训。
- en: Rely on Experts, but Allow Everyone to Weigh In
  id: totrans-137
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 依赖专家，但允许每个人都发表意见
- en: Just as in traditional government, your in-house experts understand how the
    system works, while the larger community sees mostly the results of that system.
    Let’s say you’re a politician hearing from your citizens that homelessness is
    a problem. You can have an open period during which you hear ideas from citizens,
    but then you need policymakers to hash out details and find a workable solution.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 就像在传统政府中一样，你的内部专家了解系统如何运作，而更广泛的社区看到的只是这一系统的结果。假设你是一位政治家，从你的公民那里听说无家可归者是一个问题。你可以在一个开放期内听取公民的想法，然后你需要政策制定者来梳理细节并找到一个可行的解决方案。
- en: 'Similarly, strategic decision-making at the Cardano Foundation is impacted
    by the feedback the Foundation Council receives from the community. To work through
    issues, the Council relies on experts: IOHK, EMURGO, Cardano Foundation staff,
    and their academic partners. But the extended Cardano community can weigh in on
    proposed solutions, just as citizens can vote on a proposed law.'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，卡达诺基金会的战略决策受到基金会理事会从社区收到的反馈的影响。为了解决问题，理事会依赖专家：IOHK、EMURGO、卡达诺基金会员工以及他们的学术合作伙伴。但更广泛的卡达诺社区可以对拟议的解决方案发表意见，就像公民可以对拟议的法律进行投票一样。
- en: You simply can’t put an entire project in the hands of a community, since most
    don’t have the technical skill or deep understanding. Nor can you completely centralize
    the decision-making, because then you have a dictatorship. (Even benevolent dictators
    eventually fall.) You must strike a balance.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 你根本不能将整个项目交到社区手中，因为大多数人没有技术技能或深入理解。你也不能完全集中决策，因为这会导致独裁。 (即使是仁慈的独裁者最终也会倒台。) 你必须找到平衡点。
- en: In blockchain, as in any community, some people have a disproportionately loud
    voice but do not necessarily represent the community opinion. Since blockchain
    is largely discussed via online forums and Twitter, these voices can generate
    a good deal of online drama, without ever having to show their faces.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链中，就像在任何社区中一样，有些人发出的声音 disproportionately 很大，但并不一定代表社区意见。由于区块链主要通过在线论坛和Twitter进行讨论，这些声音可以制造大量的在线戏剧，而无需露出真容。
- en: In blockchain, as in government, not everyone will be happy with every decision.
    But the minority consents to be governed by the majority. Nathan, much like a
    politician, must balance the needs of all his stakeholders, doing what’s best
    for the Cardano ecosystem.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链领域，正如在政府管理中一样，并非每个人都对每一个决定都满意。但是少数派同意被多数派治理。内森，就像一位政治家一样，必须平衡所有利益相关者的需求，做着对Cardano生态系统最有利的事情。
- en: Avoid Rigid Decision-Making Structures; Embrace Flexibility
  id: totrans-143
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 避免僵化的决策结构；拥抱灵活性
- en: Nathan has consistently opposed overly formalized decision structures (such
    as spreadsheets with lists of open issues or bug fixes), because real decisions
    are not made that way. In practice, either no one fills out the spreadsheets or
    they’re only partially filled out, and no one reads them.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 内森一直反对过于正式化的决策结构（如带有未解决问题或错误修复列表的电子表格），因为真正的决策并不是这样做出的。在实践中，要么没有人填写电子表格，要么它们只是部分填写，而且没有人阅读它们。
- en: Real decisions, he believes, are made by a combination of people talking to
    each other and gut feeling. The Foundation does hold monthly formal Council meetings
    with an agenda, discussion, voting, and meeting minutes. The Council members receive
    feedback from the Cardano community and from the Ambassadors—but ultimately they
    meet, discuss, vote, and then measure the results.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 他认为，真正的决策是通过人们相互交谈和直觉感知的组合做出的。基金会确实举行了每月的正式理事会会议，会议内容包括议程、讨论、投票和会议记录。理事会成员从Cardano社区和大使那里获得反馈——但最终他们开会、讨论、投票，然后衡量结果。
- en: 'Most of the Foundation’s decisions are not sexy: they simply see something
    wrong and then fix it. There are always some unhappy stakeholders, who feel that
    project *X* should be addressed before bug fix *Y*, but the important thing is
    to keep moving forward. This practice is consistent with many other blockchain
    success stories you’ve seen throughout this book. It is better to act, fail quickly,
    and learn rather than to wait for perfect information, timing, and agreement,
    which never seems to happen.'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 基金会的大部分决策并不吸引人：他们只是看到某些问题，然后解决它们。总是有一些不满意的利益相关者，他们认为项目*X*应该在错误修复*Y*之前得到解决，但重要的是要不断前进。这种做法与本书中你看到的许多其他区块链成功案例一致。最好采取行动，快速失败，并学习，而不是等待完美信息、时机和共识，这些似乎从未发生。
- en: Doing It Right Is Still More Important Than Doing It Quickly
  id: totrans-147
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 正确做事仍然比快速做事更重要
- en: 'Speed is not Cardano’s only goal. For example, team members don’t focus too
    heavily on quarterly goals; they’d rather make sure that something is done properly
    than push it through before it is ready. They also don’t rush to keep up with
    potential competitors like Ethereum and Algorand: they believe that in an emerging
    technology, the market is continually expanding (and you can often beat competitors
    on quality, not speed to market).'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 速度并非Cardano的唯一目标。例如，团队成员不会过于关注季度目标；他们更愿意确保某件事被正确地完成，而不是在它准备好之前推动它通过。他们也不急于跟上潜在的竞争对手，如以太坊和Algorand：他们相信在一种新兴技术中，市场是不断扩张的（而且你通常可以通过质量而非市场速度来超越竞争对手）。
- en: Keep Moving Forward
  id: totrans-149
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不断前进
- en: The important thing is that much like a shark, we *always need to be moving
    forward*. As Nathan said, “In crypto space, to not move is sure death.”^([13](ch09.html#ch01fn124))
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是，就像一条鲨鱼，我们*总是需要不断前进*。正如内森所说，“在加密空间，不移动就是死亡。”^([13](ch09.html#ch01fn124))
- en: The Road Ahead
  id: totrans-151
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前路漫漫
- en: This year has been transformational for the Cardano Foundation on multiple accounts,
    and [next year] promises to be even more monumental. We have built our team and
    grown our collective skill set. To continue our expansion, the new Council members
    will empower the Foundation to have even more holistic decision-making, provide
    additional expertise, and bring new perspectives.”^([14](ch09.html#ch01fn125))
  id: totrans-152
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 今年对Cardano基金会来说在多个方面都是转型的，[明年]预计会更加重大。我们已经建立了我们的团队并提高了我们的集体技能。为了继续我们的扩张，新理事会成员将使基金会具有更全面的决策能力、提供额外的专业知识，并带来新的视角。”^([14](ch09.html#ch01fn125))
- en: ''
  id: totrans-153
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Nathan Kaiser
  id: totrans-154
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 内森·凯瑟ER
- en: Day after day, the Foundation kept moving forward. Nathan and the Council continued
    to build out their framework of centralized and decentralized governance, attracting
    top talent to their centralized team, while improving the quality and quantity
    of their decentralized community members. By the end of 2019, they had a lot to
    show for it.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 日复一日，基金会不断前进。内森和理事会继续完善他们的集中式和去中心化治理框架，同时吸引顶尖人才加入他们的集中式团队，提高去中心化社区成员的质量和数量。到2019年底，他们为此取得了许多成果。
- en: 'In just one year, they had accomplished the following:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 仅用了一年时间，他们就完成了以下工作：
- en: Appointed two new Council members
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任命了两名新的理事会成员。
- en: Significantly expanded their Community Management Team and Ambassador Program
    ([Figure 9-8](#growth_of_cardano_ambassador_programlef))
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显著扩大了社区管理团队和大使计划([图9-8](#growth_of_cardano_ambassador_programlef))
- en: Increased their presence in the Americas, Asia-Pacific, Africa, and Europe,
    now operating out of 16 locations in 12 countries
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在美洲、亚太、非洲和欧洲增加了存在感，现在在12个国家的16个地点运营。
- en: Included 17 nationalities among organization members, with almost a third women
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织成员涵盖了17个国家，其中近三分之一是女性。
- en: Substantially grown the worldwide Cardano community
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大幅增长了全球Cardano社区的人数。
- en: These achievements led to better governance, not only for the Cardano Foundation,
    but for the entire Cardano ecosystem.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 这些成就不仅为Cardano基金会，还为整个Cardano生态系统带来了更好的治理。
- en: '![Growth of Cardano Ambassador program[126]](assets/bcss_0908.jpg)'
  id: totrans-163
  prefs: []
  type: TYPE_IMG
  zh: '![Cardano大使计划的增长](assets/bcss_0908.jpg)'
- en: Figure 9-8\. Growth of Cardano Ambassador program^([15](ch09.html#ch01fn126))
  id: totrans-164
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图9-8\. Cardano大使计划的增长([15](ch09.html#ch01fn126))
- en: Further, Cardano had worked collaboratively with other organizations that were
    building industry applications around supply chain, logistics, identity management,
    real estate, and IoT. Despite these efforts, however, the ADA cryptocurrency remained
    the primary use case of Cardano—and the price at the end of 2019 was lower than
    the beginning of the year ([Figure 9-9](#ada_price_history_for_twozerooneninelef)).
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Cardano与其他在供应链、物流、身份管理、房地产和物联网领域构建行业应用的组织进行了合作。尽管做出了这些努力，但ADA加密货币仍然是Cardano的主要用例——2019年底的价格低于年初([图9-9](#ada_price_history_for_twozerooneninelef))。
- en: '![ADA price history for 2019[127]](assets/bcss_0909.jpg)'
  id: totrans-166
  prefs: []
  type: TYPE_IMG
  zh: '![ADA 2019价格历史](assets/bcss_0909.jpg)'
- en: Figure 9-9\. ADA price history for 2019^([16](ch09.html#ch01fn127))
  id: totrans-167
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图9-9\. 2019年ADA价格历史([16](ch09.html#ch01fn127))
- en: Finally, by raising brand awareness of Cardano with legislators and regulators,
    Cardano promoted both adoption and interoperability. In other words, when governments
    finally figured out the laws for digital assets, Cardano would be ready with those
    relationships they’d already built.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，通过提高立法者和监管者对Cardano的认识，Cardano促进了采用和互操作性。换句话说，当政府最终搞清楚数字资产的法律时，Cardano已经准备好用他们已经建立的关系来应对。
- en: After a few years, however, the Cardano logo, brand, and website were starting
    to become less clear. Nathan felt they needed a brand refresh, realigning everyone
    on the ultimate goal, which was to make Cardano the world’s leading blockchain
    platform.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，几年后，Cardano的标志、品牌和网站开始变得有些模糊。Nathan认为他们需要刷新品牌，重新调整大家的最终目标，即把Cardano打造成世界上领先的区块链平台。
- en: Thus, as 2019 came to a close, the Cardano Foundation announced it would be
    teaming up with McCann Dublin, a creative agency with a roster of clients including
    Microsoft, LinkedIn, and Anheuser-Busch InBev. Their new marketing campaign would
    realign the Cardano brand with the Foundation’s mission.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，随着2019年的结束，Cardano基金会宣布将与 McCann Dublin 合作， McCann Dublin 是一家创意机构，其客户包括微软、领英和安海斯-布希公司。他们的新营销活动将使Cardano品牌与基金会的使命保持一致。
- en: Next Steps
  id: totrans-171
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下一步是什么？
- en: 'Nathan’s skill stack had served him well. His passion for tech, law, and blockchain
    proved to be a perfect foundation for running the Foundation. Now, more than a
    year after taking the chair position and rebuilding the Council, Nathan reflected
    on the results. While various community members were still unhappy about one thing
    or another, Nathan felt the governance structure was a success: it had allowed
    Cardano to steadily move forward, while staying true to the five pillars of the
    Foundation’s mission.'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: Nathan的技术、法律和区块链技能组合发挥了重要作用。他对科技的激情，对法律和区块链的了解，为他运行基金会奠定了坚实的基础。现在，担任主席一年多并重建理事会后，Nathan对结果进行了反思。虽然社区成员对各种事情仍然不满，但Nathan认为治理结构是成功的：它使Cardano能够稳步前进，同时坚持基金会使命的五个支柱。
- en: 'The question: on which of these pillars should Cardano focus next?'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 问题：Cardano应该在哪个支柱上重点关注？
- en: Expanding and diversifying the community
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 扩大并多样化社区。
- en: For example, continuing to build out the decentralized community and enhancing
    the Ambassador program
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，继续建设去中心化社区并增强大使计划。
- en: Driving the adoption and standardization of Cardano
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 推动Cardano的采用和标准化。
- en: For example, launching Cardano-based financial protocols or pursuing more real-world
    applications in various industries
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，推出基于Cardano的金融协议或寻求在各个行业中实现更多实际应用
- en: Shaping legislative and commercial standards
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 塑造立法和商业标准
- en: Educating and building relationships with policy makers, regulators, and industry
    partners
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 教育并建立与政策制定者、监管机构和行业合作伙伴的关系
- en: Ensuring stakeholder accountability
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 确保利益相关者的责任感
- en: Working to disentangle, or at least clarify, possible conflicts of interest
    between the Cardano Foundation, IOHK, and EMURGO
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 努力澄清或至少解决Cardano基金会、IOHK和EMURGO之间可能的利益冲突
- en: Facilitating partnerships
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 促进合作伙伴关系
- en: Finding strategic partners (such as large tech companies) to embed Cardano technology
    in products and solutions
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找战略合作伙伴（例如大型科技公司），将Cardano技术嵌入产品和服务中
- en: There were many options on the table. If you were betting on Cardano, on which
    card would you play?
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 桌上有很多选择。如果你在投注Cardano，你会选择哪一张牌？
