- en: 1\. INTRODUCTION
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 引言
- en: The search for sustainability-related to digital transformation has created
    new possibilities for the world, with actions aimed at reducing environmental
    damage with a greater objective than simply saving, but it is necessary to make
    intelligent and conscious use of what is at disposal.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '与数字转型相关的可持续性追求已经为世界创造了新的可能性，其目的是减少环境破坏，而不仅仅是节约，但必须对所拥有的资源进行智能和自觉的使用。 '
- en: Energy management is a prerequisite for a sustainable environment, and Smart
    Grids are an essential pillar for its achievement. The spread of renewable energy
    sources has led to a profound modernization of traditional electricity distribution
    systems and how they are effectively distributed. Smart Grid is defined as an
    intelligent electrical distribution system that delivers bi-directional energy
    flows from producers to consumers. Unlike traditional power grids, where power
    is generated by only one plant and distributed to end customers through the large
    transformer and substation networks, in Smart Grid, end customers also act as
    producers [[1](#r1), [2](#r2)].
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 能源管理是可持续环境的先决条件，而智能电网是其实现的至关重要的支柱之一。可再生能源的普及导致传统电力分配系统的深刻现代化及其有效分配方式的改变。智能电网被定义为一个智能电力分配系统，从生产者到消费者实现双向能量流。与传统电网不同，传统电网只有一个发电厂产生电力，并通过大型变压器和变电站网络分配给最终用户，而在智能电网中，最终用户也可以充当生产者
    [[1](#r1), [2](#r2)]。
- en: Internet of Things technology is enabling cities around the world to implement
    a series of digital transformation projects, such as reducing car traffic in major
    cities and energy consumption. In addition to its use in home life, IoT promises
    to revolutionize industries, the security market, and even the medical field.
    Electricity consumption was also largely impacted by technology. Efforts are being
    made to design and implement energy-efficient networks that use Smart Grid parameters
    and apply the Internet of Things, making it possible for the network to work in
    less time and reduce power consumption [[3](#r3)].
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网技术使世界各地的城市能够实施一系列数字转型项目，例如减少主要城市的汽车交通和能源消耗。除了在家庭生活中的应用，物联网还承诺改革产业、安全市场，甚至医疗领域。技术也大大影响了电力消费。正在努力设计和实施能够使用智能电网参数并应用物联网的能源高效网络，使网络能够在更短的时间内工作并减少能源消耗
    [[3](#r3)]。
- en: A company's entire infrastructure depends on electricity, which requires continuous
    management of its use. In parallel with the search for sustainability, digital
    transformation has also added to the creation of new possibilities for managing
    this resource. The concept of this trend refers to a new power distribution architecture
    that can automate all management of electricity use. For the Smart Grid to function,
    it is necessary to switch analog meters to digital meters. These are safer, and
    especially intelligent, devices that enable the integration of information between
    other connected users [[4](#r4)].
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一家公司的整个基础设施都依赖于电力，这需要对其使用进行持续管理。与对可持续性的追求并行的是数字化转型，这也为管理这一资源创造了新的可能性。这一趋势的概念指的是一种新的电力分配架构，能够自动化所有电力使用的管理。为了使智能电网运行，需要将模拟电表换成数字电表。这些电表更安全，特别智能，能够在其他连接的用户之间整合信息
    [[4](#r4)]。
- en: Smart Grid is generic for applying computational intelligence and networking
    skills to an electricity distribution system. In recent times, this concept has
    gained a lot of prominences , especially in Smart Grid projects that seek to improve
    operations, maintenance, and planning, ensuring that each component of the power
    grid can “talk” and “listen.”It is, therefore, a highly automated, efficient,
    self-healing, a bi-directional pathway of energy, enabling i nterconnected communications
    for a highly reliable and efficient utopian world of energy production and distribution
    [[5](#r5)].
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 智能电网是将计算智能和网络技术应用于电力分配系统的通用术语。近年来，这一概念受到了很多关注，特别是在寻求改善运营、维护和规划的智能电网项目中，确保电网的每个组成部分都可以“交流”和“倾听”。因此，这是一个高度自动化、高效、自愈、双向能量路径，并为高度可靠和高效的能源生产和分配的乌托邦世界实现了互联通信
    [[5](#r5)]。
- en: Considering that in many places, a power company will only know that service
    is disrupted if a customer calls in a Smart Grid scenario, the company will immediately
    know why certain network components, such as the use of smart meters in the affected
    area, have stopped to send sensor data. By ensuring that all network components,
    from transformers and power lines to household, commercial and industrial electrical
    meters, have IP addresses and are capable of using bidirectional communication,
    the company can manage distribution more efficiently. Also, it needs to be proactive
    in maintenance and respond to outages faster. So, another important component
    of Smart Grid technology is automation [[6](#r6)].
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到在许多地方，如果客户打电话来报告服务中断，电力公司通常只有在智能电网情景中才会知道服务中断的原因，公司将立即知道为什么某些网络组件，如受影响区域的智能电表使用，停止发送传感器数据。通过确保所有网络组件，从变压器和电力线到家庭、商业和工业用电表，都具有IP地址并且能够使用双向通信，公司可以更有效地管理配电。此外，公司需要在维护上具有主动性，并更快地响应断电事件。因此，智能电网技术的另一个重要组成部分是自动化[[6](#r6)]。
- en: Basically, it must communicate in an integrated automated way between components
    of the power grid, employ detection and measurement technologies, automated controls
    for distribution and repairs, better dashboard management, and decision support
    software. It is correct to say that a Smart Grid is an example of the Internet
    of Things (IoT), in which almost any object can be equipped with a unique identifier
    and given the ability to communicate over the web [[7](#r7)].
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，智能电网必须在电力网的各个组件之间以一种集成的自动化方式进行通信，采用检测和测量技术、用于配电和维修的自动控制、更好的仪表盘管理和决策支持软件。可以说智能电网是物联网（IoT）的一个例子，几乎任何物体都可以配备唯一标识符，并具有在网络上进行通信的能力[[7](#r7)]。
- en: A Smart Grid is equipped with sensors that collect and transmit data since this
    information transmission allows to automatically adjust the electricity flows.
    Remotely located controllers are then informed of the situation in real-time and
    can act immediately if there is a problem occurring virtually without human intervention.
    Besides, this type of grid can communicate with any smart meter , for example,
    turn on consumer appliances automatically when there is too much electricity on
    the grid, and its prices are therefore lower [[8](#r8)].
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 智能电网配备了传感器，用于收集和传输数据，因为这种信息传递可以自动调整电力流动。远程控制器随后会实时了解情况，并在出现问题时立即采取行动，几乎无需人工干预。此外，这种类型的电网可以与任何智能电表进行通信，例如，在电网上有过多电力时自动打开消费者电器，并因此价格较低[[8](#r8)]。
- en: One of Smart Grid's biggest advantages is the ability to track energy performance
    in real-time. Unlike the traditional meter, where consumption data is collected
    once a month, digital allows constant tracking. In this way, irregularities are
    quickly identified and predictive, preventive, and corrective actions can be taken
    to avoid waste and set goals to improve the company's energy consumption. Also,
    a more sustainable business model is established, as it enables the reduction
    of carbon dioxide emissions and other pollutant residues [[9](#r9)].
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 智能电网最大的优势之一是能够实时跟踪能源性能。与传统的仪表不同，传统的仪表每月只收集一次消耗数据，而数字化仪表可以进行持续跟踪。通过这种方式，可以快速识别不规律的情况，并采取预测、预防和纠正措施，以避免浪费并设定改善公司能源消耗的目标。此外，它建立了更可持续的商业模式，因为它可以减少二氧化碳排放和其他污染物残留物[[9](#r9)]。
- en: Smart Grid is a promise of a flexible, resilient, performance-safe power grid
    that allows network resources to be exploited in real-time to optimize productivity.
    Characterized by the deployment of many thousands of intelligent and interactive
    control devices, sensors and meters, it ensures the correct interaction between
    all these elements, as well as significantly improving the network's efficiency,
    reliability, and freedom for the end customer to control. their consumption conditions
    [[10](#r10)].
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 智能电网是一个灵活、弹性、性能安全的电网的承诺，它允许网络资源实时利用以优化生产力。其特点是部署了成千上万个智能和互动控制设备、传感器和仪表，它确保所有这些元素之间的正确互动，以及显著提高网络的效率、可靠性和终端客户控制其消耗条件的自由[[10](#r10)]。
- en: Among leading distribution automation and distributed power resource applications,
    this model can provide intelligent energy storage and provide real-time response
    to fluctuating demand. All this plus client-side demand management from a two-way
    conversation between devices on the network and also intelligent consumer devices
    on the edge of the user. In addition to placing the customer “in control” of their
    own energy use, this ploy ensures highly automated flexible distribution, encouraging
    the release or containment of consumption according to the load's circumstances
    over the infrastructure [[11](#r11)].
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在主导配电自动化和分布式能源资源应用之中，该模式可以提供智能能量存储并对波动需求做出实时响应。所有这些加上客户端需求管理，通过网络上设备之间的双向对话以及用户边缘智能消费者设备，将客户“控制”自己的能源使用，这种策略确保高度自动化的灵活配电，鼓励根据基础设施上的负荷情况释放或控制消耗[[11](#r11)]。
- en: Just as the Internet of Energy (IoE) is a technological term that refers to
    the upgrading and automation of electricity infrastructures, allowing energy production
    to advance more efficiently and cleanly with the least amount of waste, being
    a derivation brought by the increasingly prominent market of IoT technology, which
    helped develop the distributed energy systems that makeup IoE [[12](#r12)].
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 正如能源互联网（IoE）是一个技术术语，指的是升级和自动化电力基础设施，使能源生产更加高效、清洁、减少浪费的概念，是由物联网技术逐渐突显的市场带来的一个衍生，它协助发展了构成IoE的分布式能源系统[[12](#r12)]。
- en: The technology surrounding IoE can be quite a complex concept, since it is the
    use of IoT technology, which refers to the idea of connecting devices to the Internet
    with a variety of different power systems, including smartphones, tablets, and
    mobile devices from television to major appliances, headsets, and cars [[13](#r13)].
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: IoE周围的技术可以是一个相当复杂的概念，因为它使用了物联网技术，这指的是将各种不同的电源系统连接到互联网的想法，包括从智能手机、平板电脑和电视到主要家用电器、耳机和汽车的移动设备[[13](#r13)]。
- en: IoT is reaching a branch of applications by creating a sensor network with multiple
    possibilities such as power monitoring and demand-side power management, and IoT-enabled
    consumer appliances could help balance energy demand, who operate in a scenario
    since a washing machine can be connected to the internet and turned on only when
    there is sufficient solar power on the grid, even for consumers, the use of off-peak
    energy can save money [[7](#r7), [12](#r12), [13](#r13)].
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网正通过创建具有多种可能性的传感器网络来实现应用的分支，如电力监测和需求侧电力管理，物联网启用的消费者电器可以帮助平衡能源需求，这些电器在一个场景中进行操作，因为一台洗衣机可以连接到互联网，并仅在电网上有足够的太阳能时才能启动，即使对于消费者来说，利用谷时段的能源也可以节省费用[[7](#r7),
    [12](#r12), [13](#r13)]。
- en: Therefore, this chapter aims to provide an updated overview of Smart Grids,
    showing and approaching its success relationship, with a concise bibliographic
    background, categorizing, and synthesizing the potential of technology.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，本章旨在提供智能电网的最新概述，展示和探讨其与技术的成功关系，具有简明的文献背景，对技术的潜力进行分类和综合。
- en: 'The present chapter is organized as follows: Section 2 argues Smart Cities
    concepts. Section 3 lectures the Smart Grid concepts. Section 4 speaks about Smart
    Grid and its infrastructure. Section 5 presents how a current discussion around
    the technologies covered. In section 6 the conclusions of the research are presented,
    finally, Section 7, presents future trends for Smart Grid.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本章分为如下几部分：第2节阐述智能城市概念。第3节讲解智能电网概念。第4节谈论智能电网及其基础设施。第5节介绍了对涵盖技术的当前讨论。第6节提出了研究的结论，最后，第7节展示了智能电网的未来趋势。
- en: 2\. SMART CITIES CONCEPTS
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 智能城市概念
- en: Cities are achieving rapid evolution along with increasing population levels,
    while new challenges are appearing in parallel, which leads to the need for public
    development aiming at continuous improvements that support more quality of life.
    It is in this sense that smart cities, with the concept that involves the need
    to build a city adapted to current needs, and, at the same time, prepared for
    the future, focused on improving the comfort of its inhabitants, allowing more
    efficient mobility, to have connectivity and to be sustainable, are planned together
    with digital transformation, creating more opportunities for the population and
    economic growth [[14](#r14)].
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 随着人口水平的不断增长，城市正迅速演变，同时出现了新的挑战，这导致了对公共发展的需求，旨在不断改善，支持更高的生活质量。正是在这个意义上，智能城市的概念涉及建立一个适应当前需求，同时又为未来做好准备的城市，旨在改善其居民的舒适度，实现更有效的流动性，拥有连接性并且可持续，与数字转型一起规划，为人口和经济增长创造更多机会[[14](#r14)]。
- en: Smart Cities are those that use information and communication technologies to
    provide more security, socioeconomic stability, sustainability, and reduced cost
    of living, that is, it is an innovative urban ecosystem characterized by the widespread
    use of technology in the management of its resources and infrastructure, *i.e.,*
    in a smart city where everything becomes connected, it is possible to have high-speed
    public Wi-Fi for everyone and the interconnected functioning of lighting, traffic,
    public transport systems, among others. Thus, technology and innovation are merged
    in a coordinated and integrated way with the traditional urban infrastructure
    [[15](#r15)].
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 智能城市是利用信息和通信技术提供更多安全性、经济稳定性、可持续性和生活成本降低的城市，也就是说，这是一个创新的城市生态系统，其特征是广泛使用技术来管理其资源和基础设施，*即*，在一个智能城市里，一切都能够连接，每个人都能够享有高速的公共无线网络，照明、交通、公共交通系统等功能互相连接。因此，技术和创新以协调一体化的方式与传统城市基础设施相融合[[15](#r15)]。
- en: In many cities across the globe, this evolution is still in its early stages
    and presents several challenges related to the provision of essential services
    in an intelligent way, such as energy, transport, health, education, among others.
    Therefore, for a city to be considered intelligent, the environment, the economy,
    and society must be interconnected and coexist, creating a unified ecosystem,
    *i.e.,* this process involves several aspects of development, such as efficiency
    and management of public lighting and telecommunications networks that allow offering
    services in real-time to connected users, development of mobility solutions to
    save time and reduce pollution, buildings with positive energy coefficient, optimization
    of waste management, for example. Infrastructure is essential to define how the
    main services will be made available, offering several possibilities of support
    with the promotion of the effectiveness of the processes [[16](#r16)].
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在全球许多城市中，这种演变仍处于早期阶段，并且存在与智能方式提供基本服务相关的几个挑战，例如能源、交通、健康、教育等。因此，要想将城市视为智能城市，环境、经济和社会必须相互连接和共存，创建统一的生态系统，*即*，这个过程涉及发展的几个方面，如管理公共照明和电信网络的效率以及服务实时提供给连接用户，开发节约时间和减少污染的出行解决方案，具有正能量系数的建筑，优化废物管理等。基础设施对于定义主要服务的提供方式至关重要，提供了多种支持可能，促进了过程的有效性[[16](#r16)]。
- en: Digital Cities are not only synonymous with Smart Cities, since the first focus
    only on the implementation of free internet signal distribution points throughout
    the territory, while the second represents all unified technologies, with a connection
    between the various technological initiatives, resulting in the efficiency in
    the use of resources, mobility, and services [[17](#r17)].
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 数字城市不仅仅意味着智能城市，因为前者只专注于在整个领土上实施免费互联网信号分配点，而后者代表着所有统一的技术，各种技术倡议之间的连接，导致了资源利用效率、流动性和服务的提高[[17](#r17)]。
- en: The resources are used to promote public policy based on some important points
    in population development, improving the quality of life and the services offered,
    such as urban and organizational planning; improving transportation services,
    and developing new models that can be sustainable and affordable for the entire
    population; better community life; easy mobility; modern architecture and infrastructure;
    advanced technologies and resources; clean energy; more efficient and organized
    emergency services, being possible, mainly related to the optimization of response
    times; implementation of technologies in school environments, with easy access
    to equalizing the opportunities of all students; as well as the replacement of
    printed teaching materials with digital versions [[18](#r18)].
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这些资源用于基于一些重要的领域来推动公共政策，如人口发展，提高生活质量和提供的服务，如城市和组织规划；改善交通服务，并开发可持续且负担得起的新模式，以满足整个人口的需求；改善社区生活；便捷的流动性；现代化的建筑和基础设施；先进的技术和资源；清洁能源；更高效组织的应急服务，主要是优化响应时间；在学校环境中实施技术，便于所有学生平等获取机会；以及用数字版本替代印刷教材等
    [[18](#r18)]。
- en: Smart Cities is an urban model based on the use of information and communication
    technologies, approaching the vision of the future built on decisive, independent,
    and conscious attitudes of the different actors of the urban space, such as government,
    civil society, and academia in the dimensions of economy, governance, mobility,
    people, environment and quality of life. Where common aspects are environmental
    issues (energy production, waste management, and others), communication between
    different users (companies, collectives, institutions, and individuals), use of
    information and communication technologies to improve the operational functioning
    of the network, social aspects (health care, education and cultural services available)
    and urban efficiency [[19](#r19)].
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 智慧城市是一种基于信息和通信技术的城市模式，着眼于未来的愿景，由城市空间的各种行为者，如政府，公民社会和学术界在经济，治理，流动性，人民，环境和生活质量等维度上做出决定性，独立和自觉的态度。共同关注的方面包括环境问题（能源生产，废物管理等），不同用户之间的沟通（公司，集体，机构和个人），利用信息和通信技术来提高网络的运行功能，社会方面（医疗保健，教育和文化服务可用性）以及城市效率
    [[19](#r19)]。
- en: The phases of building a smart city range from public lighting networks to remote
    management of urban equipment, electromobility, applications for the operation
    and maintenance of urban assets and interface with citizens, distributed energy
    generation, hypervisor, and operation centers. Technological resources allow for
    a more balanced urban expansion, aiming at sustainability and democracy. Enabling
    the reduction of the barrier that exists between citizens and the administration,
    through technological resources that make it possible to obtain information and
    services [[20](#r20)].
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 建设智慧城市的阶段涵盖了从公共照明网络到远程管理城市设备，电动汽车，运营和维护城市资产的应用程序以及与市民接口，分布式能源生成，监控程序和运营中心。技术资源可以实现更加平衡的城市扩张，追求可持续性和民主化。通过技术资源减少了市民和管理机构之间的障碍，使其能够获取信息和服务
    [[20](#r20)]。
- en: Since one of the main objectives of the smart city is to promote sustainability,
    that it is necessary to have planned, acting in the whole process of implantation,
    review, operation, and maintenance of resources, from the most common ones as
    urban lighting to reach, among others objectives, energy savings with luminous
    efficiency and high availability rates, aiming at an efficient functioning of
    the commercial, residential and business areas of the region, making it easier
    to obtain services and leisure, also counting on the distribution of green areas,
    encouraging integration between all built environments. In addition to lighting,
    traffic lights, and equipment for remote management, which help to streamline
    and optimize traffic control, contributing to improving the environmental quality
    of emblematic urban buildings and improving the management capacity of cities
    with intelligent technology applications [[21](#r21)].
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 由于智能城市的主要目标之一是促进可持续性，因此有必要有规划的行动，参与整个资源的实施、审核、运行和维护过程，从城市照明这样常见的资源，达到节能、提高照明效率和高可用率等目标之一，旨在实现该地区商业、居住和办公区域的高效运行，从而更容易获得服务和休闲，并且拥有绿地分布，鼓励所有建成环境之间的整合。除了照明、交通信号灯和远程管理设备，帮助流程化和优化交通控制，并且有助于改善标志性城市建筑物的环境质量，并提高城市智能技术应用的管理能力[[21](#r21)]。
- en: The development of transport infrastructures, with intelligent electric trams,
    recover the energy generated by braking, or even with the installation of charging
    stations for electric vehicles. Creating an intelligent ecosystem with the principle
    of respecting and promoting ecological actions, paying attention to sustainable
    eco-development. Thus, there is a concern to reduce heat islands, making the distribution
    of green areas more functional, generating well-being for the population, and
    still considering a view of nature [[14](#r14), [18](#r18), [21](#r21)].
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 发展智能电车等交通基础设施，回收制动产生的能量，甚至安装电动汽车的充电站。创造一个智能生态系统，遵循和促进生态行为原则，关注可持续生态发展。因此，我们必须关注减少热岛效应，使绿地分布更加功能化，为人口带来幸福感，并考虑自然的眺望[[14](#r14),
    [18](#r18), [21](#r21)]。
- en: Smart City is a concept based on recent technological innovations that make
    municipalities optimized, enabling planned growth for the benefit of human beings,
    since naturally the concept is also designed to focus on the population and the
    essential measures for its good functioning, implementation of urban environments
    based on interaction and social inclusion [[15](#r15), [20](#r20), [21](#r21)].
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 智慧城市是基于最新技术创新的概念，使城市得到优化，实现规划的增长，造福于人类，因为自然而然地，这个概念也旨在关注人口和其正常运行所必需的措施，基于互动和社会融合的城市环境实施[[15](#r15),
    [20](#r20), [21](#r21)]。
- en: Thus, smart cities tend to improve people's lifestyles, helping the environment,
    management, and the community to get involved with more quality and efficiency,
    combining fundamental elements such as transformative social project, sustainability,
    and administrative autonomy, evaluating categories such as mobility, environment,
    technology and innovation, urbanism, economy, education, health, security, entrepreneurship,
    governance, and energy. Which generates a transformation of urban infrastructures,
    integrating the citizen, and adding management and sustainability capacity for
    the construction of increasingly intelligent cities [[16](#r16), [21](#r21), [22](#r22)].
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，智能城市倾向于改善人们的生活方式，帮助环境、管理和社区更质量和高效地参与，结合基本元素，如变革性社会项目、可持续性和行政自治权，评估移动性、环境、技术和创新、城市规划、经济、教育、健康、安全、创业精神、治理和能源等类别。这将会促成城市基础设施的转型，整合市民，为建设日益智能的城市增加管理和可持续能力[[16](#r16),
    [21](#r21), [22](#r22)]。
- en: 3\. SMART GRID CONCEPTS
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 智能电网概念
- en: Energy management is a requirement for a sustainable environment and smart grids
    represent an essential pillar for its achievement since the dissemination of renewable
    energy sources has led to a profound modernization of traditional electricity
    distribution systems and in the way of distribution over there. Together with
    the search for sustainability, the digital transformation has also added to the
    creation of new possibilities for the management of electric energy, aiming at
    reducing environmental damage with the objective of more than simply saving, that
    is, making intelligent and conscious use. Therefore, a way was developed to optimize
    energy production intelligently using technology such as IoT, giving rise to Smart
    Grid [[1](#r1), [2](#r2), [20](#r20)^-[22](#r22)].
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 能源管理对于可持续环境是一个必要条件，智能电网代表着其实现的一个关键支柱，因为可再生能源的传播已经导致传统电力分配系统的深刻现代化以及分配方式的改变。随着对可持续性的追求，数字化转型也为电能管理开辟了新的可能性，旨在减少环境破坏，以更多地实现智能和自觉使用。因此，一种智能优化能源生产的方式得以发展，利用物联网等技术，形成了智能电网[[1](#r1),
    [2](#r2), [20](#r20)^-[22](#r22)]。
- en: Smart Grid is generic for the application of computational intelligence with
    Internet of Things (IoT) devices, in which almost any object can be equipped with
    a unique identifier and receive the ability to communicate through the web, and
    network resources to one electricity distribution system, provided that the Internet
    of Things (IoT) technology allows the implementation of a series of digital transformation
    projects [[3](#r3), [21](#r21), [22](#r22)].
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 智能电网是应用了计算智能与物联网（IoT）设备的泛用术语，几乎任何对象都可以配备唯一标识符，并通过互联网进行通信，并且网络资源传递给一个电力分配系统，前提是物联网（IoT）技术使一系列数字转型项目的实施成为可能[[3](#r3),
    [21](#r21), [22](#r22)]。
- en: 3.1\. Smart Grid and IoT
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1\. 智能电网和物联网
- en: Considering the concept of IoT where all digital devices can interconnect, using
    the internet, making it possible to remotely control all connected devices since
    the technology has known potential for revolution and industrial innovation such
    as the automobile, security, medical, smart cities, and recently electricity consumption.
    And so, allowing users to integrate communication systems, control energy and
    electrical flow, measure consumption, monitor the health of their systems, and
    automate their energy systems, among other applications [[23](#r23)].
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到物联网的概念，所有数字设备都可以通过互联网相互连接，使远程控制所有连接设备成为可能，因为技术在革命和工业创新方面具有潜在价值，如汽车、安全、医疗、智能城市，最近是电力消耗。因此，允许用户集成通信系统，控制能源和电力流动，测量消耗量，监控其系统的健康状况，并自动化其能源系统，等等应用[[23](#r23)]。
- en: Characterized by the implementation of many thousands of control devices, sensors
    that allow to automatically adjust the electricity flows, controllers that are
    located remotely, are informed of the situation in real-time and can act immediately
    if there is a problem, practically without the need for intervention human, and
    interactive and intelligent meters, Smart Grid not only guarantees the correct
    interaction between all these elements, but also provides the expressive improvement
    of the network in terms of efficiency, reliability, and freedom for the final
    customer to control their consumption conditions [[24](#r24)].
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 通过实施成千上万的控制设备和传感器，让电能流量可以自动调节，远程控制器可以实时了解情况，且在出现问题时能立即采取行动，几乎不需要人为干预，以及交互和智能计量表，智能电网不仅保证了所有这些元素之间的正确互动，还在效率、可靠性以及最终用户控制消费条件方面提供了显著改进[[24](#r24)]。
- en: Smart Grid is not a project to be implemented but an evolution, in this sense
    it is necessary to plan the implementation of an architecture that, continuously,
    includes new technologies adopted, always taking into account the importance of
    integration between them. The implementation of Smart Grid, in practice, means
    in cutting edge technologies, such as IoT, Artificial Intelligence, and cloud
    computing, implementing sensors and software to deal with this information, making
    the devices installed on the network allow the identification of fluctuations
    or peak consumption at certain points, causing this captured data to be sent to
    the software, which can generate reports or act according to pre-established measures
    [[2](#r2), [6](#r6), [24](#r24)].
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 智能电网不是一个需要实施的项目，而是一个演变过程，因此有必要规划一个持续包含新技术的架构，并始终考虑到它们之间集成的重要性。在实践中实施智能电网意味着采用尖端技术，如物联网、人工智能和云计算，实施传感器和软件来处理这些信息，使安装在网络上的设备能够识别特定点的波动或峰值消耗，导致这些获取的数据被发送到软件，该软件可以生成报告或根据预先确定的措施进行操作[[2](#r2),
    [6](#r6), [24](#r24)]。
- en: 3.2\. Smart Grid Applications
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2\. 智能电网应用
- en: Besides, this type of network can communicate with any smart meter and, connecting
    consumers' appliances automatically at specific times to reduce financial expenses
    with electricity, for example. Thus, the monitoring and exchange of information
    on energy flows are additional applications of Smart Grids, through this use of
    smart meters, automatic control devices, smart switches, and appliances, making
    the Grid able to anticipate demands in advance expected energy consumption and
    adapt production and consumption, consequently avoiding peak loads, eliminating
    possible blackouts and acting promptly in case of failures [[4](#r4), [24](#r24)].
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，这种类型的网络可以自动与任何智能电表通信，自动地在特定时间将消费者的设备连接起来，以减少用电费用。因此，通过智能电表、自动控制设备、智能开关和电器的监控和信息交换，智能电网的额外应用是使电网能够提前预测预期的能源消耗，并适应生产和消费，从而避免峰值负荷，消除可能的停电，并在故障发生时立即采取行动[[4](#r4),
    [24](#r24)]。
- en: Among the main automation applications through Smart Grid, distributing and
    generating distributed energy resources, especially in smart grid projects that
    seek to improve operations, maintenance, and planning, ensuring that each component
    of the power grid can “speak” and "listen", are the possibility to provide intelligent
    energy storage and offer a real-time response to fluctuations and demand management
    from the client-side, based on "bidirectional conversation" between devices on
    the network and consumer devices as well on the user's edge [[25](#r25)].
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在智能电网中，主要的自动化应用之一是分布和生成分布式能源资源，尤其是在寻求改善运营、维护和规划的智能电网项目中，确保电网的每个部件都能够“交流”和“倾听”，能够提供智能能源存储并基于网络上设备和消费者设备的“双向对话”，根据客户端的波动和需求管理提供实时响应，基于“双向对话”
    [[25](#r25)]。
- en: From the customer's point of view, information related to electricity consumption
    can also be delivered, to raise awareness about consumption habits and encourage
    more rational use of energy, giving “control” of your own energy use, ensuring
    flexible distribution highly automated, encouraging the release or containment
    of consumption according to the circumstances of the load on the infrastructure.
    Since the distributors can offer incentives to conscious consumption or even flexibility
    in the tariffs charged according to the consumption profile [[26](#r26)].
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 从客户的角度来看，与用电量相关的信息也可以传递，以增强对能源消费习惯的认识，并鼓励更合理地使用能源，为自己的能源使用提供“控制”，确保高度自动化的灵活配电，根据基础设施负载情况释放或控制消费。由于配电商可以提供消费的激励，甚至根据消费模式弹性收费
    [[26](#r26)]。
- en: From a structural point of view, a distributor will only know that the service
    is interrupted if a customer complaint, in contrast, in a Smart Grid scenario,
    the company will know immediately why certain components of the network, considering
    the smart meters in the affected area have stopped sending sensor data. Therefore,
    obtaining a vision of an automated, efficient, and self-recovering bidirectional
    way of energy and interconnected communications, suggesting a highly reliable
    and efficient energy production and distribution environment [[5](#r5), [26](#r26)].
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 从结构角度来看，配电公司只会在客户投诉时知道服务中断，相反，在智能电网场景中，公司会立即知道为什么网络的某些组件停止发送传感器数据，考虑到受影响区域内的智能电表。因此，在自动化、高效和自我恢复的双向能源和互联通信方式下获得视野，建议一个高度可靠和高效的能源生产和分配环境[[5](#r5),
    [26](#r26)]。
- en: In the context of Smart Grid, it is ensured that all components of the network,
    from transformers and power lines to domestic, commercial, and industrial electrical
    meters, have IP addresses and can use bidirectional communication, enabling more
    distribution management efficiency. Still considering the proactive ability to
    maintain and respond to interruptions more quickly. However, one of the biggest
    problems with the deployment of these many thousands of smart devices and characterized
    by dispersion is exactly how to control them. Related to the dissemination of
    control points, making a control issue highly critical, that is, there is a great
    demand for resources to ensure communication with each of these devices and protect
    them from cyber threats [[27](#r27)].
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在智能电网的背景下，确保网络的所有组件，从变压器和电力线到家用、商用和工业电表都拥有IP地址，并可以使用双向通信，实现更高效的配电管理。同时考虑到主动维护和更快地响应中断的能力。然而，部署这么多智能设备的最大问题之一，特征是分散性如何控制它们。与控制点的传播有关，使得控制问题变得极其关键，也就是说，需要大量资源来确保与每个设备的通信，并保护它们免受网络威胁[[27](#r27)]。
- en: In this respect, encryptions with a minimum key size of 128 bits are the minimum
    initial criteria for protecting the data flow and devices in this configuration,
    since 256-bit keys are indispensable. As well as public-key infrastructure technology
    (PKI), consisting of a system of resources, policies, and services that support
    the use of public-key cryptography to authenticate the parties involved in the
    transaction. There is no single standard that defines the components of public-key
    infrastructure, but a public-key infrastructure generally includes Certification
    Authorities (CAs) such as Issuing digital certificates, validating digital certificates,
    Revoking digital certificates, and public-key distribution and Registration Authorities
    (RAs). The most suitable technology to ensure that each device has a unique key
    so that in case an invasion occurs on a device, it does not mean access to the
    entire system [[28](#r28)].
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在这方面，具有128位最小密钥大小的加密是保护数据流和设备的最低初始标准，因为256位密钥是必不可少的。以及公钥基础设施技术（PKI），由一系列资源、政策和服务组成，支持使用公钥加密来验证参与交易的各方身份。没有一个单一标准定义公钥基础设施的组件，但公钥基础设施通常包括如颁发数字证书的认证机构（CAs）、验证数字证书、吊销数字证书、公钥分发和注册机构（RAs）等。确保每个设备都具有唯一密钥的最适合技术，这样一旦设备遭到入侵，就不会意味着对整个系统的访问[[28](#r28)]。
- en: 3.3\. Smart Grid Advantages
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 智能电网优势
- en: One of the biggest advantages of Smart Grid is the possibility of monitoring
    energy performance in real-time, in contrast to the traditional meter, in which
    consumption data is collected once a month, digital allows constant monitoring.
    Another important component of Smart Grid is automation since it is present in
    the integrated automated communication between components of the electrical network;
    automated controls for distribution and repairs; detection and measurement technologies;
    better management of dashboards and decision support software, among other aspects.
    In this way, irregularities are quickly identified, and predictive, preventive,
    and corrective actions can be adopted avoiding waste and establishing goals that
    improve energy consumption, whether for the company or the end customer, establishing
    a more sustainable business model enabling the reduction of emissions carbon dioxide
    and other polluting waste [[4](#r4), [28](#r28)].
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 智能电网最大的优势之一是能够实时监测能量表现，与传统表相比，数字仪表允许持续监测。智能电网的另一个重要组成部分是自动化，因为它存在于电网组件之间的集成自动化通信；分配和修复的自动化控制；检测和测量技术；更好地管理仪表板和决策支持软件，以及其他方面。这样，不规则性能迅速识别，并可以采取预测性、预防性和纠正性行动，避免浪费并制定改善能源消耗的目标，无论是对公司还是对最终客户，建立更可持续的商业模式，从而减少二氧化碳排放和其他污染废物[[4](#r4),
    [28](#r28)]。
- en: Making a contrast analogy between the characteristics that differentiate a traditional
    electrical network from a Smart Grid are the flexibility, which facilitates the
    management of variations in generation and consumption; accessibility related
    to all the different energy sources that can be integrated into the network, and
    due to the interconnections present, consumers can take advantage of the renewable
    energy generated in large quantities in distant regions, when there is not enough
    in the locality; reliability due to information sent in real-time and remote network
    management, the risk of power outages and incidents is reduced; and from an economic
    point of view concerning better management results in reduced costs [[29](#r29)].
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 将传统电力网络与智能电网区分开来的特征对比分析是灵活性，这有助于管理发电和消费变化；可访问性涉及到可以集成到网络的各种不同能源，并由于存在的互联，消费者可以在本地地区能源不足时利用远程地区大量生产的可再生能源；可靠性由于实时发送的信息和远程网络管理，降低了停电和事故的风险；从经济角度考虑，更好的管理导致了成本的降低[[29](#r29)]。
- en: In this way, Smart Grids is defined as an intelligent electrical distribution
    system that offers bi-directional energy flows from producers to consumers, which
    benefit from reduced power losses, lower costs, and better measurement of consumption
    with better control, enabling a reduction in carbon emissions. Still considering
    that with Smart Grid, end customers also act as producers, which, unlike traditional
    energy networks, energy is generated only by a plant and distributed to end customers
    through large networks of transformers and substations. In the context of energy
    production in Smart Grid, the energy produced by consumers in “microgrids”, which
    can be through wind turbines, solar panels, among other forms, is sent to the
    main Grid, which, in turn, performs the management and storage [[30](#r30)].
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这样，智能电网被定义为一种智能的电力分配系统，可以从生产者到消费者提供双向能量流动，从中受益的是降低了能量损失、降低成本，并更好地控制消费量，从而实现减少碳排放的目的。同时，考虑到智能电网，终端客户也是发电者，与传统能源网络不同的是，能源仅由一个工厂产生，并通过大规模的变压器和变电站分配给终端客户。在智能电网中的能源生产背景下，“微电网”产生的能源，可以通过风力发电机、太阳能电池板等形式，发送到主网，主网再进行管理和储存[[30](#r30)]。
- en: Thus, a Smart Grid is an intelligent electrical network that reduces costs,
    optimizes management, and enables better control by electric companies, domestic
    consumers, and companies. They can also be integrated with Smart Cities for the
    development of other services, taking energy performance to a new level, ensuring
    quality, safety, and financial return. As long as there is an efficiently planned
    system, it allows adaptation, monitoring, and administration in real-time energy
    consumption, avoiding failures to the multiple energy sources connected to the
    system. It is a trend that not only solves infrastructure problems but can be
    considered a first step for cities and companies to take their intelligent path
    through the digital age [[30](#r30), [31](#r31)].
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，智能电网是一个智能的电力网络，它能够降低成本，优化管理，并使电力公司、家庭消费者和公司能够更好地控制。它还可以与智能城市集成，开发其他服务，将能源性能提升到一个新的水平，并确保质量、安全性和财务回报。只要有一个有效规划的系统，它允许在实时能源消耗中进行适应、监测和管理，避免了与系统连接的多个能源源的故障。这不仅是解决基础设施问题的趋势，还可以被视为城市和公司通过数字时代迈出智能化步伐的第一步[[30](#r30),
    [31](#r31)]。
- en: 4\. SMART GRID INFRASTRUCTURE
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 智能电网基础设施
- en: Smart meters are devices used to measure electricity consumption regularly and
    the integration of the electrical network as a whole is facilitated by the large
    flow of information through them, as long as they allow the bidirectional flow
    of energy, in addition to performing the collecting a lot of information about
    consumption. It is also possible to know the offers and demands of energy in each
    region and their respective variations over time, which through this information
    makes it possible to achieve a better distribution of energy avoiding that there
    is little supply for regions that have a lot of demand. In this sense, more detailed
    energy monitoring and charging can be done, compared to traditional meters [[32](#r32)].
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 智能电表是用于定期测量电力消耗的设备，整个电气网络的整合通过它们大量的信息流得到了简化，只要它们允许能量的双向流动，此外还能收集大量有关消费的信息。也可以了解每个地区的能源供需和它们随时间的变化，通过这些信息，可以实现能源更好地分配，避免出现对需求大的地区供应不足的情况。在这方面，可以进行比传统电表更详细的能源监测和计费[[32](#r32)]。
- en: A Smart Grid is composed of a structure composed of basically three networks
    taking into account that each household has its own network, consisting of a HAN
    (Home Area Network) which is the smallest of the networks and is present in each
    residence, and is composed of microgeneration’s of each household, such as solar
    panels on the roof of the houses and smart energy-consuming devices, it connects
    these smart, energy-consuming devices, and micro-generations if any. Regarding
    all information and data related to the electrical consumption and energy production
    of each HAN, the occurrence of blackouts, and the overall quality of energy use
    are stored in a smart meter [[33](#r33)].
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 智能电网由基本上由三个网络组成的结构，考虑到每个家庭都有自己的网络，包括HAN（家庭区域网络），这是最小的网络，并出现在每个住所中，由各家庭的微发电设备组成，比如房屋屋顶上的太阳能电池板和智能能源消耗设备，它连接这些智能的能源消耗设备，以及所有的微发电设备。关于每个HAN的电力消耗和能源生产的所有信息和数据、停电的发生，以及能源利用的整体质量存储在一个智能电表中[[33](#r33)]。
- en: In the same sense that the set of several meters in a neighborhood makes up
    a NAN (Neighborhood Area Network), since the energy demand of several NANs in
    a region is sent to a data concentrator, which processes this information and
    sends it to the concessionaire, considering also that each such NAN network sends
    the information to a data concentrator, which is connected to the measurement
    management center *via* a WAN (Wide Area Network) network. Thus, a HAN is the
    home network, at that same level there is the BAN (Bussiness Area Network), which
    is a type of commercial network; the NAN would be the neighborhood network comprising
    multiple HAN; and finally, the WAN encompasses multiple NANs. In the same way
    that a type of protocol is necessary for this communication since many of the
    meters and sensors, smart generators, and other IoT devices have some type of
    information processing done by microprocessors, it is convenient to use communication
    protocols similar to those of computer networks [[34](#r34)].
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于一个社区中的几个仪表组成一个NAN（邻域区域网络），因为该地区的几个NAN的能源需求被发送到一个数据聚合器，它处理这些信息并将其发送给供应商，同时考虑到每个NAN网络发送信息到一个连接到测量管理中心的数据聚合器，*通过*一个WAN（广域网）网络。因此，HAN是家庭网络，在同一级别还有BAN（商业区域网络），这是一种商业网络类型；NAN将由多个HAN组成的邻域网络；最后，WAN包含多个NAN。同样，这种通信需要一种协议，因为许多仪表和传感器、智能发电机和其他物联网设备都由微处理器进行某种类型的信息处理，因此使用类似于计算机网络的通信协议是方便的
    [[34](#r34)]。
- en: One of these protocols that can be used is DNP3, which has functions equivalent
    to some layers of the OSI model, having functions for data multiplexing and also
    division and packaging functions, it is an open-source communication protocol,
    it defines two types of stations, a master and another slave/outstation, which
    is useful for using different devices in the same medium, data prioritization,
    error checking, addressing services (data link layer), transport (transport layer)
    and functions application (application layer), for an interface between the user
    and the system because it enables the communication between devices within an
    automation system such as smart grids [[35](#r35)].
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个可以使用的协议是DNP3，它具有与OSI模型某些层等效的功能，具有数据多路复用功能，还有分包功能，它是一种开放源通信协议，定义了两种类型的站点，一个是主站，另一个是从站/外部站点，对于在同一介质中使用不同设备、数据优先级、错误检查、寻址服务（数据链路层）、传输（传输层）和应用功能（应用层）非常有用，对于在自动化系统内的设备之间进行通信（例如智能电网）
    [[35](#r35)]。
- en: Another example is PROFINET which is an Ethernet-based protocol for connecting
    process devices such as sensors, actuators, and devices similar to control systems,
    following the IEEE 802 Ethernet standard in IEC 61784 and IEC 61158, meaning the
    possibility of connecting an appliance and an electric meter on the same network.
    Just like PROFIBUS, which is a traditional digital protocol based on serial communication
    [[36](#r36), [37](#r37)].
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个例子是PROFINET，它是一种基于以太网的协议，用于连接传感器、执行器和类似于控制系统的设备，遵循IEC 61784和IEC 61158的IEEE
    802以太网标准，意味着可以在同一网络上连接电器和电表。就像PROFIBUS一样，它是基于串行通信的传统数字协议 [[36](#r36), [37](#r37)]。
- en: Furthermore, the TCP/IP (Transmission Control Protocol/Internet Protocol) protocols
    are the main protocol for sending and receiving data over the internet. And UDP/IP
    also based on the sending of information packets to speed up the data sending
    process but removing all the error checking part of TCP/IP, since all the communication
    steps necessary to verify the integrity of a package and to resend it, if necessary,
    contribute to slowing it down. The use of these protocols due to the wide use
    of such protocols on the internet, facilitates, even more, the creation of the
    internet of things, in which all devices are smart and connected to the internet
    [[38](#r38)].
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，TCP/IP（传输控制协议/互联网协议）协议是在互联网上发送和接收数据的主要协议。以及UDP/IP，也基于发送信息包以加快数据发送过程，但移除了TCP/IP的所有错误检查部分，因为所有用于验证数据包完整性并在有必要时将其重发的通信步骤会导致减慢速度。由于这些协议在互联网上的广泛使用，更加便于创建物联网，其中所有设备都是智能连接到互联网
    [[38](#r38)]。
- en: However, the implementation of the smart grid is still a slow, costly process,
    both the installation of its infrastructure and the equipment that the user must
    have access to obtain the benefits of the smart grid, such as solar panels, for
    example and is still in progress development around the globe and it is a distant
    reality for developing countries [[39](#r39), [40](#r40)].
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，智能电网的实施仍然是一个缓慢且昂贵的过程，无论是安装其基础设施还是用户必须具备的设备，才能获得智能电网的好处，比如太阳能电池板等，全球范围内仍在发展中，对于发展中国家而言，这仍然是一个遥不可及的现实
    [[39](#r39), [40](#r40)]。
- en: Still considering the disadvantage concerning opportunities for fraud and cyber-attacks,
    it is necessary to invest more in this area, because the number of such devices
    on the network is large, causing immense growth in the data flow, which is constant.
    Still reflecting on another point that is the existence of protocols that are
    proprietary that many energy distribution companies create to make their automation
    systems [[39](#r39), [40](#r40)].
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到存在欺诈和网络攻击机会的劣势，有必要在这一领域投入更多的投资，因为网络上这类设备的数量很大，导致数据流量的巨大增长，而且这种增长是持续的。还要思考另一个点，即存在专有协议的问题，许多能源分配公司都为其自动化系统创建专有协议
    [[39](#r39), [40](#r40)]。
- en: 5\. DISCUSSION
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 讨论
- en: Many large urban centers around the world, housing millions of inhabitants,
    still have little planning and unrestrained growth based on car dependence, facing
    a series of challenges such as lack of mobility, floods, heat islands, polluted
    rivers, among other aspects. Resolving these bottlenecks is not a simple task,
    but it is possible. Requiring smaller projects, local actions, with the application
    of intelligence on urban roads that can be the start for a giant transformation,
    it is necessary to start small and then scales, that is, start to apply solutions
    in condominiums, neighborhoods, and finally, have a sustainable city, for example.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 许多世界各地拥有数百万居民的大型城市中，仍然存在着基于汽车依赖的规划不足和无节制的增长，面临着诸如缺乏流动性、洪水、热岛、污染河流等一系列挑战。解决这些瓶颈并不是一项简单的任务，但是可以做到。需要小型项目、地方行动，应用智能城市道路，这可以是巨大转变的开端，需要从小开始，然后逐步扩展，也就是说，开始在公寓、社区应用解决方案，最终实现可持续城市建设。
- en: Large cities have a challenge ahead of them in terms of infrastructure problems
    and, at the same time, integrate into the digital age, and in this scenario, Smart
    Grids for smart cities can enable various utilities, such as remote lighting monitoring,
    public security, water and gas supply, electricity distribution and traffic control.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 大城市在基础设施问题上面临着挑战，与此同时，它们还要融入数字时代，而在这种情况下，智慧城市的智能电网可以实现各种便利，比如远程照明监控、公共安全、供水和供气、电力分配和交通管制。
- en: The transformations of cities reflect the wishes and new behaviors of society,
    however, in certain dimensions of the smart city, technology has a more decisive
    role, such as in energy networks, mobility, and management of natural resources;
    while, on the other hand, there are dimensions where they do not have as much
    protagonist, such as education, culture, social and political inclusion. In parallel,
    governments, companies, and institutions must adhere to the ecosystem of a Smart
    City and Smart Grid promoting actions for sustainable and technological development,
    always focusing on people.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 城市的转变反映了社会的愿望和新行为，然而，在智慧城市的某些维度中，技术起着更加决定性的作用，比如能源网络、流动性和自然资源管理；而在另一方面，有一些维度并不具有同样的主导地位，比如教育、文化、社会和政治包容性。与此同时，政府、公司和各种机构必须遵循智慧城市和智能电网的生态系统，促进可持续和技术发展的行动，始终以人为中心。
- en: Technology is just one of several resources that can result in greater economic,
    human, and environmental sustainability in smart cities since the effectiveness
    of these systems concerning the objective of the concept of a smart city will
    depend on the results they present in a perspective centered on citizens taking
    into account scalable alternatives that can be adopted to improve the quality
    of life. For cities to become more and more intelligent, understanding the smart
    city not only by the use of digital technologies, but by the evaluation of categories
    such as mobility, urbanism, economy, education, health, environment, technology
    and innovation, security, entrepreneurship, governance, and energy, to remodel
    the infrastructure of an urban center, considering the joint efforts of the public
    and private sectors, in addition to civil society initiatives.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 技术只是可以实现智慧城市更高经济、人文和环境可持续性的多种资源之一，因为这些系统的有效性关乎智慧城市概念的目标所取得的结果，在以市民为中心的视角下考虑可采用的可扩展替代方案，以改善生活质量。为了让城市变得越来越智慧，我们需要重新思考智慧城市的概念，不只是通过数字技术的运用，而是通过评估各方面，如流动性、城市规划、经济、教育、健康、环境、技术和创新、安全、创业精神、治理和能源，来重新规划城市基础设施，考虑到公共和私营部门以及民间社会的共同努力。
- en: 5.1\. Infrastructure generated by Smart Grid
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1\. 智能电网产生的基础设施
- en: Creation of distributed green infrastructure to improve drainage, microclimate,
    biodiversity, and access to free areas, for example with the construction of bio-valets
    and rain gardens, which respect the natural course of the land, leading rainwater
    to spaces with native plants, forming natural gardens rich in biodiversity, removing
    the overload of the public network and restoring the natural hydrological cycle
    with the recharge of the water table.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 创建分布式绿色基础设施，以改善排水、小气候、生物多样性和免费区域的净化，例如建造生物缓冲区和雨水花园，尊重土地的自然流向，引导雨水到带有本地植物的空间，形成生物多样性丰富的自然花园，减轻公共网络的过载，并通过补给水源恢复自然水文循环。
- en: Considering the efficient water management as to the control and treatment of
    rainwater and sewage, control and restoration of floods, and adopt innovative
    measures to protect watersheds. In addition to not suffering from polluted rivers
    and supply crises, its inhabitants find sources of drinking water in different
    parts of the city. Use of energy-saving systems and generation of energy from
    renewable sources, encouraging the use of alternative energies such as solar and
    wind. Data transparency and civil society engagement with the use of Big Data
    as a powerful tool for the education and engagement of the population in public
    management, providing data and graphics without any filter, separated by social
    sector such as Health, Housing, Environment, Transport, among others, transparently
    and automatically, essential for the cooperative management of the smart, democratic
    and inclusive city.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到有效的水资源管理，对雨水和污水的控制和处理，控制和恢复洪水，并采取创新措施保护流域。此外，不仅不会受到污染河流和供水危机的影响，城市居民还能在城市的不同地区找到饮用水源。采用节能系统和利用可再生能源发电，鼓励使用太阳能和风能等替代能源。数据透明度和公民社会参与利用大数据作为公共管理中教育和参与的强大工具，为协作管理智慧、民主和包容的城市提供没有任何过滤器的数据和图表，按社会部门（如健康、住房、环境、交通等）透明和自动地提供，对于合作管理是至关重要的。
- en: In a didactic context what turns the cell phone into a smartphone is the computer
    that exists within it, in this analogy, Smart Grids through all the technology
    inserted in it, take the electrical network to the digital age. Since these smart
    grids need to be composed of smart electronic meters at various stages of the
    transmission and distribution of electricity.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在教学背景下，将手机变成智能手机的是其内部的计算机，类似地，智能电网通过内置的所有技术将电力网络转向数字时代。由于这些智能电网需要在电力传输和配电的各个阶段采用智能电子表计。
- en: P eople are consuming more and more electricity every day, in addition to essential
    equipment for any home, such as an electric shower, refrigerator, television,
    coffee maker, microwave, cell phones and chargers, computers and notebooks and,
    a multitude of gadgets, iron ironing, among several other appliances, and to save
    natural and financial resources, it is necessary to reduce energy consumption
    or consume it more intelligently. For this purpose, Smart Grid emerges as an efficient
    system.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 人们每天都在消耗越来越多的电力，除了任何家庭都必备的设备，如电热水器、冰箱、电视机、咖啡机、微波炉、手机和充电器、电脑和笔记本电脑，以及各种小工具、熨烫熨斗、等等其他家电，为了节约自然和财务资源，有必要减少能源消耗，或更加智能地使用能源。为此，智能电网应运而生，成为一个高效的系统。
- en: 5.2\. Smart Grid as an Instrument of Innovation
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2\. 智能电网作为创新的工具
- en: Smart Grid is a system that automates not only the monitoring but the entire
    management of electricity use. This technology is based on a new, more secure,
    and intelligent electricity distribution architecture, which promotes integration
    and enables actions for users connected to it. Due to the high level of added
    technology, smart grids can respond to various demands of modern society, both
    in terms of energy needs and concerning sustainable development.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 智能电网是一个系统，不仅自动监测电力使用情况，而且还能整体管理电力使用。这项技术基于一种新的、更安全、更智能的电力分布架构，促进了整合并使用户能够采取行动。由于高水平的附加技术，智能电网可以响应现代社会的各种需求，无论是在能源需求方面，还是在可持续发展方面。
- en: Smart grids are intelligent networks for the transmission and distribution of
    energy, which control the generation of energy and avoid overloading the network
    since all the time only as much energy is generated as necessary, based on interactive
    communication between all parts of the network energy conversion chain, connecting
    decentralized large and small power generation units with consumers to form a
    broad structure.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 智能电网是用于输电和配电的智能网络，它控制能源的生成，并避免网络过载。因为只有在必要时才会生成足够的能源，这是基于整个能源转换链路的各个部分之间的互动通讯，连接着分散的大型和小型发电单元与消费者，形成了一个庞大的结构。
- en: Smart grids have also been identified as a providential tool for countries to
    adjust to the demands resulting from the Kyoto Protocol, since this has the objective
    of reducing the emission of greenhouse gases and the consequent global warming,
    to mitigate the impact of environmental problems caused by the models of industrial
    development and consumption in force on the planet. What considers the power generation
    systems of developed countries are based on the consumption of fossil fuels, *i.e.,*
    the main emitters of gases that cause the greenhouse effect. In these countries,
    smart grids are identified as the instrument that will allow the dissemination
    of renewable energy sources, through the concepts of distributed generation and
    microgeneration. Smart grids allow the connection of small wind generation systems
    (driven by the force of the wind) and photovoltaics (plates that take advantage
    of sunlight) and in low voltage consumers (residential and commercial customers),
    in addition to enabling the operation of these systems in tune with the entire
    electrical system. In this way, it will be possible to expand power generation
    in a decentralized way (without the need to build large and expensive generation
    projects), and in a pulverized way (allowing the final consumer to be a micro-generator
    of energy).
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 智能电网也被确定为国家应对《京都议定书》所带来需求的一个拯救性工具。因为《京都议定书》的目标是减少温室气体的排放，以减缓环境问题对地球造成的影响，而智能电网可以促进可再生能源的推广，通过分布式发电和微型发电的概念。智能电网可以连接小型风力发电系统（由风力驱动）和光伏发电系统（利用阳光的电板）以及低电压的消费者，并使这些系统与整个电气系统保持同步。这样，就可以分散地（无需建设庞大昂贵的发电项目）和分散地（允许最终用户成为微型能源发电厂）扩展发电。
- en: 5.3\. Smart Grid Benefits
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.3\. 智能电网的优势
- en: Smart Grids use the roofs of the houses to generate solar energy since the photovoltaic
    roof generates a good amount of electricity. Without the smart grid, a house that
    manages this energy is restricted to charging batteries, like those of the electric
    vehicle. With it, the house can supply this energy to the grid, in addition to
    storing it in its batteries. This avoids waste,after all, it is the intelligent
    use of energy generation that will not be consumed or stored. Still considering
    that electric cars can help in storage and smart grid, in distribution. What is
    far beyond electrification of transport, is a form of energy use that does not
    generate pollution, *i.e.,* electric energy.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 智能电网利用屋顶发电产生太阳能，因为光伏屋顶产生大量电能。没有智能电网，管理这种能源的房屋只能限于充电电池，比如电动车的电池。有了智能电网，房屋可以向电网供应这种能源，同时存储在其电池中。这样可以避免浪费，毕竟这是能源的智能利用，不会被消耗或存储。而且，考虑到电动车可以在储存和智能电网中发挥作用，这远远超出了交通电气化，是一种不会产生污染的能源利用方式，*即*电能。
- en: Another benefit of smart grids is the possibility of establishing a more accurate
    control of commercial fraud or operational energy losses, which can be identified
    through changes in consumption behavior. Smart grids connect decentralized generation
    units large and small with consumers to form a broad structure. They control the
    generation of energy and avoid overloading the network since all the time only
    as much energy is generated as necessary. These characteristics offer smart cities
    advantages, such as greater security of energy supply and reduction of investments
    in the expansion of the transmission and distribution system itself, as well as
    of the generating complex.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 智能电网的另一个好处是实现对商业欺诈或操作性能损失更准确的控制，这可以通过消费行为的变化来识别。智能电网连接分散的大大小小的发电单元与消费者，形成一个广泛的结构。它们控制能源的生成，并避免过载网络，因为每次只生成必要的能源。这些特性为智能城市带来了诸多优势，如更安全的能源供应，以及减少传输和配电系统扩建以及发电复杂化投资。
- en: Through smart grids, instead of a few power generators, there may be several
    generators distributed throughout the network, which will reduce losses since
    the path between suppliers and consumers will be much shorter.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 通过智能电网，网络上可能有多个分布式的发电机，而不是只有几个发电机，这将减少损失，因为供应商和消费者之间的距离将大大缩短。
- en: With the advent of smart grids, it is possible that the vehicle not only charges
    itself in the electrical network but also that returns energy to the electrical
    system if it is convenient. Since the technology allows not only the car to consume
    electricity from the grid when charging its batteries, but at peak consumption
    times, when people normally have returned home, the electric car can supply electricity
    to the grid. In some countries, electricity supplied at certain times, such as
    at dawn, is cheaper than that sold at peak times. With this, it is possible to
    recharge batteries at times when energy is cheaper and sell energy to the system
    when it is more expensive.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 随着智能电网的出现，车辆不仅可以在电网中充电，还可以在方便的情况下向电网返送能源。因为这项技术不仅允许汽车在充电电池时从电网消耗电能，而且在峰值消费时，人们通常已返回家的时候，电动车可以向电网供应电能。在一些国家，像黎明那样的特定时间提供的电能比高峰时段出售的电能要便宜。有了这项技术，就可以在电能更便宜的时候充电电池，并且在电能更昂贵的时候向系统售电。
- en: Innovations as a result of research and development of projects aimed at Smart
    Grids can be seen in electric cars fueled in the garage of the home, online monitoring
    of energy consumption, energy savings through intelligent systems and devices,
    residential power grid integrated with alternative energy sources, automatic detection
    and correction of power outages and cities transformed by automation and energy
    efficiency, technology and process automation, intelligent sensors capable of
    measuring energy quality providing the sending and receiving of information in
    time among many other applications allowing for more efficient energy consumption,
    for better use of network automation equipment to maximize its potential in the
    event of power outages.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 通过面向智能电网的研究和开发项目的创新可以在家庭车库加油的电动汽车、在线监控能源消耗、通过智能系统和设备实现节能、将住宅电网与替代能源相结合、自动检测和纠正停电以及城市的自动化和能源效率转变等方面看到。
- en: 5.4\. Blockchain for Smart Grids
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.4\. 智能电网的区块链
- en: Blockchain technology consists of blocks (including a link with the previous
    block that links the two) that contain timestamps (time stamps) of batches of
    valid transactions, so these linked blocks form a chain with only one successor
    and one predecessor, it is an extraordinary innovation to be used in Smart Grid,
    offering more security, automation, and efficiency of operation and maintenance,
    including measurements for billing, expansion of digital security, the communication
    of IoT devices, which allows the collection of new types of data from sensors
    installed remotely. This whole process uses strong cryptography requiring a huge
    computational effort to break it since the blocks are stored on a distributed
    computer network and every new transaction is authenticated.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术由包含批量有效交易的时间戳（时间戳）的块（包括与上一个块的链接将两者链接在一起）组成，因此这些链接的块形成一条链，只有一个后继和一个前导，这对于在智能电网中使用是一种非凡的创新，提供了更多的安全性、自动化和运营和维护的效率，包括计费的测量、数字安全性的扩展、物联网设备的通信，允许从远程安装的传感器收集新类型的数据。整个过程使用强密码学，需要巨大的计算工作来破解，因为块存储在分布式计算机网络上，并且每次新交易都经过身份验证。
- en: Currently, the traditional system used by the electric power system is complex
    to handle and operate, since everything is practically mechanical, yet pondering
    that several processes are difficult and even depend on manual operations. On
    the other hand, Smart Grid generates flexibility to perform several automated
    operations, even those remote operations. Still pondering that one of the differentials
    of the technology is the Smart Meters, making it possible to monitor data in real-time
    and still act in some actions, such as cutting off the power reconnection (acting
    remotely) and monitoring the load itself to be consumed by a given region. However,
    through this information technology environment, data traffic is naturally generated
    on the network, which opens loopholes for this new system to suffer cyber-attacks.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，电力系统使用的传统系统操作复杂，因为几乎一切都是机械的，考虑到几个流程是困难的，甚至依赖手动操作。另一方面，智能电网生成了灵活性，执行多个自动操作，甚至远程操作。再考虑到技术的一个不同之处是智能电表，可以实时监视数据，并在一些操作中起作用，比如切断电源重新连接（远程操作）和监控某一地区所消耗的负载。然而，通过这种信息技术环境，数据流量在网络上自然生成，为这种新系统遭受网络攻击开辟了漏洞。
- en: The use of Blockchain technology in Smart Grid offers the advantage of using
    a single data transport technology, safely, for various applications such as monitoring,
    control, and measurement. In this way, energy, gas, and water utilities could
    use a shared computer network infrastructure to transport remote data. Due to
    the distributed design of blockchain technology, the risks of service paralysis
    due to failure in a node are minimized, increasing the availability of services.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在智能电网中使用区块链技术的优势在于安全地使用单一数据传输技术，用于监测、控制和测量等各种应用。这种方式，能源、天然气和水公用事业可以利用共享的计算机网络基础设施来传输远程数据。由于区块链技术的分布式设计，由于节点故障而导致服务瘫痪的风险被最小化，增加了服务的可用性。
- en: CONCLUSION
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: Considering that the obsolescence of the current electric grid in the future
    will not be able to supply the growing demand from consumers, it stimulates the
    need for an improvement of the grid and even reflecting on modern renewable sources,
    such as wind, solar, and wave, depending on external factors to determine its
    generation, such as the presence of winds and sunny days. The context of a Smart
    Grid makes it possible to store this energy and future replacement while maintaining
    the balance of the electrical system.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到当前电网的淘汰在未来将无法满足消费者不断增长的需求，这激发了对电网改进的需要，甚至反思现代可再生能源，比如风能、太阳能和波能，这些能源依赖外部因素来确定其发电，比如风力和晴天。智能电网的背景使得能够存储这些能源并在未来进行替换，同时保持电力系统的平衡。
- en: Since society lives in an era of greater awareness and concern regarding issues
    of sustainability and better use of natural resources, taking into account the
    new demands related to the energy sector, it is extremely important to use these
    resources more efficiently, conscious ly , and intelligent ly . So, intelligent
    action is to have better use guaranteed by the reduction of waste, making evident
    that changes are essential for the continuous growth of society.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 由于社会处于更加关注可持续性和更好利用自然资源的时代，考虑到与能源领域相关的新需求，更加高效、有意识地和智能地使用这些资源至关重要。因此，智能行动是通过减少浪费来保证更好的使用，明显表明变革对社会的持续增长至关重要。
- en: Besides, investments in energy storage and production solutions accelerate this
    energy revolution related to the Smart Grid, which is a new architecture of electricity
    distribution, safer and more intelligent, which integrates and enables actions
    for all users to be connected, to increase the performance of the electrical network
    through savings in production and operation, increasing its electrical stability
    and reducing pollution and showing a system less susceptible to failures.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，对能量存储和生产解决方案的投资加速了与智能电网相关的能源革命，这是电力分配的新架构，更安全、更智能，可整合和实现所有用户连接的操作，通过节省生产和运营成本，增加电网性能，减少污染，以及显示更不易受故障影响的系统。
- en: However, despite the improvements brought about by the modernization of the
    network, it implies the need for investments in several areas, such as research,
    infrastructure, and security, composing a complex and not yet fully developed
    theme, which is based on the automation of new networks with quality meters ,
    which provi de s more efficient energy consumption, allows the sending and receiving
    of information in real-time, and requires the formulation of well-structured projects
    for its gradual implementation.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，尽管现代化电网带来的改进，它暗示着需要在多个领域进行投资，比如研究、基础设施和安全，形成一个复杂而尚未完全发展的主题，该主题基于新网络的自动化，带有高质量的计量器，提供更高效的能源消耗，允许实时发送和接收信息，并需要构建结构良好的项目逐步实施。
- en: In the Smart Grid concept, the flow of electricity and information takes place
    in a bidirectional manner, introducing a two-way dialogue, where electricity and
    information can be exchanged between suppliers and consumers. Thus, the energy
    traditionally generated, transmitted, and distributed radially from the concessionaires'
    facilities may be integrated into the electrical networks from consumer units,
    in addition to monitoring energy consumption, revolutionizing the electrical infrastructure,
    contributing to the movement of the use of clean energy, meeting expectations
    related to sustainability. Furthermore, from the digitization of processes , equipment,
    and protocols, intelligent sensors will be able to measure the quality of the
    energy.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在智能电网概念中，电力和信息的流动是双向的，引入了一种双向对话，电力和信息可以在供应商和消费者之间交换。因此，传统上由特许企业设施发电、传输和分配的能源可以整合到消费单位的电网中，除了监测能源消耗外，还可以革新电气基础设施，促进清洁能源的使用，满足与可持续发展相关的期望。此外，通过数字化过程、设备和协议，智能传感器将能够测量能源的质量。
- en: 'The logic of Smart Grid is in one word: intelligence, enabling efficient transmission
    of the generation, distribution, and consumption of electricity, avoiding waste,
    combating energy inefficiency, that is, the loss of energy along with the transmission,
    making more use aware and providing real-time information.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 智能电网的逻辑可以用一个词来概括：智能，实现发电、配电和用电的高效传输，避免浪费，打击能源低效，即在传输中能源的损失，使更多人意识到并提供实时信息。
- en: However, security and privacy issues are still sensitive points of this concept,
    and for this reason, it is an area that still needs research and further development
    to reach a fully functioning stage.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，安全性和隐私问题仍然是这个概念的敏感点，因此，这是一个仍然需要研究和进一步发展以达到完全运行阶段的领域。
- en: TRENDS
  id: totrans-98
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 趋势
- en: The microgrid is an intelligent, independent, and reliable network that allows
    the integration, management, and optimization of the use of energy resources,
    which is defined by the integration of several distributed generation resources,
    energy storage, and loads in a small system capable of operating connected to
    the main network and, in cases of emergency or scheduled events, to operate in
    isolation, controlling the frequency and voltage and providing conditions for
    recovery actions. This system is completely modular and adaptable to your needs
    [[40](#r40), [41](#r41)].
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 微电网是一个智能、独立和可靠的网络，允许能源资源的集成、管理和优化，它由几个分布式发电资源、能量储存和负载的集成定义，在紧急或计划事件的情况下可以与主网络连接并独立运行，控制频率和电压，并提供恢复行动的条件。该系统完全模块化和可适应您的需求[[40](#r40),
    [41](#r41)]。
- en: A microgrid can work either connected to the local distributor's electrical
    network or in an isolated way, that is, totally independent of the electrical
    network, integrating and managing all sources of generation, storage, and energy
    consumption points. Acting autonomously, the system analyzes in detail the way
    energy is consumed offering the best solution for each moment, *i.e.,* the system
    can be optimized so that if there is a higher cost-benefit, between a solar generation
    and a storage system of energy, solar energy will be stored and dispatched at
    peak times [[41](#r41)].
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 微电网可以与当地配电公司的电网连接，也可以独立运行，即与电网完全独立，集成和管理所有发电、储能和能源消耗点。作为一个独立系统，该系统详细分析能源消耗的方式，为每个时刻提供最佳解决方案，*即*，系统可以优化，以便在太阳能发电和能量存储系统之间取得更高的成本效益时，太阳能将被储存并在高峰时刻分发[[41](#r41)]。
- en: Smart Grid offers interoperability laying the foundations for expanding the
    level of applications by providing a platform for advanced metering infrastructure
    or used for charging electric vehicles, to support functions such as charging,
    charging, load limitation, storage, and more. Pointing to an increasingly extensive
    list of technological possibilities for the energy sector, which should evolve
    within its characteristics, allowing the establishment of an evolutionary vision
    and to add value with innovative technologies and applications to the electric
    power network [[42](#r42)].
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 智能电网提供互操作性，为扩展应用水平奠定基础，为先进的计量基础建设或用于充电电动车辆的平台，支持充电、充电、负荷限制、存储等功能。指向能源部门日益广泛的技术可能性的越来越广泛的清单，这些可能性应在其特性内发展，允许建立一种演进的愿景并通过创新技术和应用增加电力网络的价值[[42](#r42)]。
