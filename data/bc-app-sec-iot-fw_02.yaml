- en: Abstract
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Smart Grid is defined as an intelligent electrical distribution system that
    offers bi-directional energy, which flows from producers to consumers, intending
    to optimize use to reduce costs and improve the performance of the electricity
    network, which requires a balance between generators, operators, and system distributors,
    providing benefits , including reduced power losses, lower costs, and better measurement
    of consumption with better control, enabling a reduction in carbon emissions.
    With sensors installed in the electrical networks sending data related to energy
    consumption directly from the consumer unit, they enable more effective and efficient
    network planning. Besides, the network is designed to reduce the occurrence and
    duration of power outages as much as possible. In it, electromechanical consumption
    meters are replaced by digital smart meters, representing a true revolution in
    energy supply, meaning that the Smart Grid is a system that automates not only
    the monitoring but the entire management of electricity use. This chapter contributes
    to the discussion and overview of Smart Grids, their applications in the current
    era, as well as categorizing and synthesizing the technology's potential.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 智能电网被定义为一种智能电力分配系统，提供双向能源，从生产者向消费者流动，旨在优化使用以减少成本，改善电力网络的性能，这需要发电机、运营商和系统分配商之间的平衡，提供了一系列好处，包括减少能量损失、降低成本，以及更好地测量能源消耗并具备更好的控制，从而实现减少碳排放。在电网中安装的传感器可以直接从消费单位发送与能源消耗相关的数据，从而实现更加有效和高效的电网规划。此外，电网的设计旨在尽可能减少停电的发生和持续时间。在这里，电机式电能表被数字智能电表所取代，代表着能源供应方面的真正革命，这意味着智能电网不仅自动监控，而且全面管理电力使用。这一章节对于智能电网的讨论和概述，以及在当前时代的应用，以及对该技术潜力的分类和综合贡献。
- en: '**Keywords:** Bi-directional energy, Data analysis, Intelligent electrical,
    IoT, Sensors, Smart architecture, Smart cities, Smart grid.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键词:** 双向能源，数据分析，智能电气，物联网，传感器，智能建筑，智能城市，智能电网。'
