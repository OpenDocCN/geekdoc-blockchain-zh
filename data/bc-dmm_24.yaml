  prefs: []
  type: TYPE_NORMAL
  zh: 第19章
- en: Ten Top Blockchain Projects
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 十个顶尖区块链项目
- en: IN THIS CHAPTER
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[本章概要](https://wiki.example.org/feynmans_learning_method)'
- en: '![check](images/check.png) **Diving into novel blockchain initiates**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '![check](images/check.png) **深入了解新型区块链起步**'
- en: '![check](images/check.png) **Discovering global blockchain implementations**'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '![check](images/check.png) **发现全球区块链实施**'
- en: New blockchain startups are emerging every day. Entrepreneurs have seen opportunities
    to capitalize on the very powerful tools blockchains offer to move money faster,
    secure computer systems, and build digital identities.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 每天都有新的区块链初创公司涌现。企业家们看到了利用区块链提供的非常强大的工具来更快速地移动资金、确保计算机系统安全以及构建数字身份的机会。
- en: 'In this chapter, I introduce you to some of my favorite projects and companies.
    After reading this chapter, you’ll have an idea of some of the amazing things
    happening within the blockchain software space. You may even get some ideas about
    what you could do yourself!  ## The R3 Consortium'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '在本章中，我向您介绍了一些我最喜欢的项目和公司。阅读本章后，您将了解一些在区块链软件领域发生的令人惊讶的事情。您甚至可能得到一些关于您自己可能做的事情的想法！  ##
    R3财团'
- en: Many banks have invested in building blockchain prototypes — many for Know Your
    Customer (KYC) requirements for anti-money laundering and prototypes for reducing
    the cost of exchanging money. They have to overcome several challenges, including
    the security of private information and the regulatory gray zone of cryptocurrencies.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 许多银行都投资于构建区块链原型 - 其中许多是用于反洗钱的了解您的客户（KYC）要求和用于降低货币交换成本的原型。他们必须克服一些挑战，包括私人信息的安全性和加密货币的法规灰色地带。
- en: R3 ([`www.r3cev.com`](http://www.r3cev.com)) is an innovative company that has
    built a consortium with more than 75 of the world’s leading financial institutions
    to integrate and take advantage of new blockchain technology. R3 is improving
    cross-border exchange, lowering the cost of auditing, and improving the speed
    of interbank fund transfer and settlement.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: R3（[`www.r3cev.com`](http://www.r3cev.com)）是一家创新公司，与全球75多家领先的金融机构建立了一个联盟，以整合和利用新的区块链技术。
    R3正在改善跨境交流，降低审计成本，并提高银行间资金转移和结算的速度。
- en: 'R3’s three pillars are as follows:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: R3的三大支柱如下：
- en: '**Financial-grade blockchain:** R3 has developed the base layer technology
    that supports a global financial institution’s needs.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**金融级区块链：** R3已经开发了支持全球金融机构需求的基础层技术。'
- en: '**Research and development:** R3 has created a bilateral research center that
    is testing and creating industry standards for commercial-grade blockchain technology.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**研究和开发：** R3已经创建了一个双边研究中心，正在测试并创建商业级区块链技术的行业标准。'
- en: '**Product development:** R3 works in close collaboration with institutions
    to create products that solve problems up and down the value chain.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**产品开发：** R3与机构密切合作，创建解决价值链上下问题的产品。'
- en: R3 has developed a blockchain platform for financial institutions called Corda.
    Corda is a distributed ledger platform designed to manage and synchronize financial
    agreements between regulated financial institutions. Unlike most blockchains that
    broadcast their transactions to the whole network, transactions may execute in
    parallel, on different nodes, without either node being aware of the other’s transactions.
    The history of the network is on a need-to-know basis.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: R3已经为金融机构开发了一种名为Corda的区块链平台。 Corda是一个分布式分类账平台，旨在管理和同步受监管的金融机构之间的金融协议。与大多数向整个网络广播其交易的区块链不同，交易可以在不同节点上并行执行，而这些节点都不知道其他节点的交易。网络的历史是根据需要掌握的。
- en: 'Key features of Corda include the following:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Corda的关键特性包括以下内容：
- en: '**Controlled access:** Only parties with a legitimate need to know can see
    the data.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**受控访问：** 只有具有合法需求的一方才能查看数据。'
- en: '**No central controller.**'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**无中央控制器。**'
- en: '**Regulatory and supervisory observer nodes.**'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**监管和监督观察节点。**'
- en: '**Validation by parties to the transaction rather than a broader pool of unrelated
    validators.**'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通过交易各方验证，而不是更广泛的无关验证者池验证。**'
- en: '**Support for a variety of consensus mechanisms.**'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**支持各种共识机制。**'
- en: '**No native cryptocurrency.**  ## T ZERO: Overstocking the Stock Market'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**无本地加密货币。**  ## T ZERO：压卖股市'
- en: T ZERO is a platform that integrates blockchain technology with existing market
    processes to reduce settlement time and costs and increase transparency, efficiency,
    and auditability. T ZERO is able to do this because it’s modular and adaptable.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: T ZERO是一个将区块链技术与现有市场流程整合以减少结算时间和成本，并提高透明度、效率和可审计性的平台。T ZERO之所以能够做到这一点，是因为它是模块化和可适应的。
- en: T ZERO is a subsidiary of Overstock.com, focusing on the development and commercialization
    of fintech-based technologies based on cryptographically secured, decentralized
    ledgers. Since its inception in October 2014, T ZERO ([`www.t0.com`](http://www.t0.com))
    has established working commercial blockchain products.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: T ZERO是Overstock.com的子公司，专注于基于加密安全、去中心化分类账的金融科技技术的开发和商业化。自2014年10月成立以来，T ZERO（[`www.t0.com`](http://www.t0.com)）已经建立了可商用的区块链产品。
- en: It partnered with Keystone Capital Corporation, an independent broker-dealer
    located in California to create the first public issuance of blockchain equities.
    Together they provide brokerage services for users that trade blockchain securities.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 它与位于加利福尼亚的独立经纪商Keystone Capital Corporation合作，创建了区块链股票的首次公开发行。他们共同为交易区块链证券的用户提供经纪服务。
- en: Patrick Byrne, Overstock’s founder and CEO, led this initiative. The opaque
    business practices of Wall Street have opened up market opportunities for a clear
    and trustworthy trading platform where consumers know what they’re buying and
    the costs involved. The SEC declared parent company Overstock.com’s S-3 filing
    effective, giving Overstock.com the ability to issue blockchain shares in a public
    offering. It also partnered with the Industrial and Commercial of Bank of China
    (ICBC), the world’s largest bank, to test the platform.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Overstock的创始人兼首席执行官Patrick Byrne领导了这一倡议。华尔街的不透明商业做法为一个明晰而值得信赖的交易平台开放了市场机会，消费者知道他们购买的东西以及涉及的成本。美国证券交易委员会宣布Overstock.com的母公司S-3申报生效，使其能够进行公开发行区块链股票。它还与中国工商银行（ICBC）合作，该行是世界上最大的银行，以测试该平台。
- en: 'Byrne achieves this through Medici, Overstock.com’s majority-owned financial
    technology subsidiary. Medici focuses on applying blockchain technology to solving
    significant financial transaction problems. Its first initiative is to clean up
    securities settlement.  ## Blockstream’s Distributed Systems'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 伯恩通过Medici实现了这一点，这是Overstock.com持有多数股份的金融科技子公司。Medici专注于将区块链技术应用于解决重要的金融交易问题。它的第一个举措是清理证券结算。##
    Blockstream的分布式系统
- en: Blockstream ([`www.blockstream.com`](http://www.blockstream.com)) has an excellent
    reputation in providing blockchain technologies and has a primary focus on distributed
    systems. Blockstream offers hardware and software solutions to organizations utilizing
    blockchain-based networks.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Blockstream（[`www.blockstream.com`](http://www.blockstream.com)）在提供区块链技术方面享有很好的声誉，并且主要关注分布式系统。Blockstream为利用基于区块链的网络的组织提供硬件和软件解决方案。
- en: Blockstream Elements is the core software platform of the company and a segment
    of an open-source project. It offers several resources and a highly productive
    protocol for blockchain developers.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Blockstream Elements是该公司的核心软件平台，也是开源项目的一部分。它为区块链开发人员提供了几种资源和一个非常高效的协议。
- en: Blockstream’s major field of innovation is in sidechains, which scale the utility
    of existing blockchains, enhancing their privacy and functionality by adding features
    like smart contracts and confidential transactions. Sidechains avoid liquidity
    shortages that many cryptocurrencies experience. Sidechains also permit digital
    assets to be transferred between different blockchains.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Blockstream的主要创新领域是侧链，它能够扩展现有区块链的效用，通过添加智能合约和机密交易等功能，增强其隐私和功能性。侧链避免了许多加密货币经历的流动性短缺问题。侧链还允许数字资产在不同的区块链之间转移。
- en: Sidechains make it possible to practically trade company shares on a blockchain
    without worrying about transaction cost or slow network speeds. Distributed asset
    management infrastructure can also leverage the Bitcoin network, permitting individuals
    and organizations to issue different asset classes.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 侧链使公司股份在区块链上进行实际交易成为可能，而无需担心交易成本或网络速度慢。分布式资产管理基础设施也可以利用比特币网络，允许个人和组织发行不同的资产类别。
- en: 'Blockstream also has worked to create the Lightning Network, a system that
    lets Bitcoin support micropayment without slowing down the network. The Lightning
    Network support high volumes of small payments using proportional transaction
    fees and operating very fast. It’s developing more Bitcoin Lightning prototypes
    and creating consensus and interoperability.  ## OpenBazaar’s Blockchain'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 'Blockstream还致力于创建闪电网络，这是一个让比特币支持微支付而不会减慢网络的系统。闪电网络支持大量小额支付，使用比例交易费，运行非常快。它正在开发更多比特币闪电原型，并创建共识和互操作性。  ##
    OpenBazaar’s Blockchain'
- en: OpenBazaar ([`www.openbazaar.org`](http://www.openbazaar.org)) is an open-source
    project that built a decentralized network for peer-to-peer digital commerce.
    Instead of traditional models where buyers and sellers go through a centralized
    service, like Amazon or eBay, the OpenBazaar platform connects them directly.
    They also utilize Bitcoin’s cryptocurrency to cut out fees and restrictions.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: OpenBazaar ([`www.openbazaar.org`](http://www.openbazaar.org)) 是一个构建了去中心化的点对点数字商务网络的开源项目。与传统模式不同，买家和卖家通过像亚马逊或eBay这样的集中式服务直接连接到OpenBazaar平台。他们还利用比特币的加密货币来消除费用和限制。
- en: You need to download and install the OpenBazaar program on your computer. It
    then connects you to other people looking to buy and sell goods and services.
    It’s a peer-to-peer network that is not controlled by any company or organization.
    After you download the app, it’s easy to set yourself up as a buyer or seller.
    When you’re ready to purchase something, just do a search and see what comes up.
    It’s kind of like an anarchist’s version of eBay.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要在计算机上下载并安装OpenBazaar程序。然后它将您连接到其他希望购买和出售商品和服务的人。这是一个无需任何公司或组织控制的点对点网络。下载该应用程序后，很容易将自己设置为买家或卖家。当您准备购买东西时，只需搜索一下看看有什么出现。这有点像eBay的无政府主义版本。
- en: OpenBazaar may sound a lot like Silk Road, but it isn’t. Unlike on Silk Road,
    users are not anonymous. They can be tracked easily with their IP addresses, which
    makes it very unattractive for criminals. You can pull seller location data from
    the OpenBazaar API and map the position of all the participants in the network.
    There are a few ways to hide your location, and more private messaging is being
    explored, but currently, there is little to no illicit trade on the network.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: OpenBazaar听起来很像Silk Road，但实际上不是。与Silk Road不同，用户不是匿名的。他们可以很容易地通过他们的IP地址被追踪，这使得它对犯罪分子非常不吸引人。您可以从OpenBazaar
    API获取卖家位置数据，并将网络中所有参与者的位置映射出来。有一些方法可以隐藏您的位置，正在研究更多的私人消息，但目前在网络上几乎没有非法交易。
- en: 'OpenBazaar is working to appeal to major merchants and independent retailers.
    Those who can handle Bitcoin transactions and want to save money could gain a
    competitive advantage over the competition.  ## Code Valley: Find Your Coder'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 'OpenBazaar正在努力吸引主要的商家和独立零售商。那些能够处理比特币交易并希望节省金钱的人可能会在竞争中获得竞争优势。  ## Code Valley:
    Find Your Coder'
- en: Code Valley ([`www.codevalley.com`](http://www.codevalley.com)) takes the traditional
    model for developing code and turns it on its head. It describes itself as a “World
    Compiler.” Code Valley provides developers with a marketplace tool to build software
    in collaboration with other developers via what Code Valley calls “agents.”
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Code Valley ([`www.codevalley.com`](http://www.codevalley.com)) 改变了开发代码的传统模式。它把自己描述为“世界编译器”。Code
    Valley为开发者提供了一个与其他开发者合作构建软件的市场工具，通过Code Valley所谓的“代理”。
- en: Each agent within the system returns a fragment of code for the client’s project.
    Code Valley also creates an open marketplace for entrepreneurs.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 系统内的每个代理返回客户项目的一部分代码。Code Valley还为企业家创建了一个开放的市场。
- en: In Code Valley, clients, have access to a global network of developers who are
    willing and able to build software for them. Code Valley works similar to how
    online freelancer websites like Upwork operate. Developers in this system win
    opportunities to build software from the clients. The clients must, in turn, carefully
    select who can work on their projects.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在Code Valley中，客户可以访问愿意并有能力为他们构建软件的全球开发者网络。Code Valley的运作方式类似于像Upwork这样的在线自由职业者网站。在这个系统中，开发者赢得了从客户那里构建软件的机会。客户必须谨慎选择谁可以在他们的项目上工作。
- en: 'Code Valley also works a little like a data access object (DAO) in that when
    a new project is created, it triggers the formation of a hidden and hivelike software
    compiler. The client’s application is built collaboratively with the compiler
    by many different agents. Code Valley is industrializing software creation with
    blockchain technology.  ## Bitfury’s Digital Assets'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Code Valley也有点像数据访问对象（DAO），当创建一个新项目时，它会触发隐藏的蜂巢软件编译器的形成。客户的应用程序由许多不同的代理与编译器协作构建。Code
    Valley正在利用区块链技术实现软件创建的工业化。## Bitfury的数字资产
- en: The Bitfury Group ([`www.bitfury.com`](http://www.bitfury.com)) started out
    as a Bitcoin mining company, but it has transitioned into a full-service blockchain
    technology company. Bitfury develops software and creates hardware solutions for
    businesses and governments to move asset across the blockchains.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Bitfury集团([`www.bitfury.com`](http://www.bitfury.com))最初是一家比特币挖矿公司，但已转变成一家全方位的区块链技术公司。Bitfury为企业和政府开发软件，并创建硬件解决方案，用于在区块链之间转移资产。
- en: Bitfury is completely dedicated to the improvement of Bitcoin’s blockchain ecosystem.
    Its technology helps in the efficient management of digital assets. It offers
    added security to private and public blockchain transactions using hardware and
    software solutions.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Bitfury致力于改善比特币区块链生态系统。其技术有助于有效管理数字资产。它提供硬件和软件解决方案为私人和公共区块链交易提供额外安全性。
- en: Bitfury processes private and public blockchain transactions. It also helps
    clients with blockchain analytics. Bitfury utilizes the immutable and always publicly
    viewable history of Bitcoin transactions and conducts advanced data analytics
    for transaction histories. Governments have used this type of work to track criminal
    activities across the Bitcoin blockchain.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: Bitfury处理私人和公共区块链交易。它还帮助客户进行区块链分析。Bitfury利用比特币交易的不可变历史和始终对公众可见的情况进行高级数据分析。政府已经使用这种工作跟踪比特币区块链上的犯罪活动。
- en: Bitfury is also involved in the development of the Lightning Network. Lightning
    is an overlay network to Bitcoin’s blockchain, enabling instantaneous micro transactions.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Bitfury还参与了闪电网络的开发。闪电是比特币区块链的一个覆盖网络，可以进行即时的微型交易。
- en: 'Bitfury is also working on a property rights registry. The Republic of Georgia
    has partnered with Bitfury to register land titles. The record of ownership is
    recorded in a blockchain to secure the history in an unalterable state. The safe
    transfer of property would be economically beneficial in the developing world.  ##
    Any Coin Can ShapeShift'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 'Bitfury也在开发财产权注册系统。格鲁吉亚共和国与Bitfury合作注册土地所有权。所有权记录在区块链上以确保历史无法更改。财产的安全转移对发展中国家具有经济利益。  ##
    任何代币都可以进行ShapeShift'
- en: ShapeShift ([`www.shapeshift.io`](http://www.shapeshift.io)) is one of the quickest
    ways to exchange blockchain assets and cryptocurrencies. Users are allowed to
    trade digital currencies within seconds using this service. The users don’t have
    to worry about security — there is no login. Through its systems, ShapeShift significantly
    minimizes the risk of stolen tokens.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: ShapeShift([`www.shapeshift.io`](http://www.shapeshift.io))是交换区块链资产和加密货币的最快方式之一。用户可以在几秒钟内使用该服务交易数字货币。用户不必担心安全问题，不需要登录。通过其系统，ShapeShift大大减少了被盗代币的风险。
- en: ShapeShift follows a strict “no fiat” policy. In the financial services industry,
    *fiat* does not refer to the cute little Italian car; instead, it’s a way of differentiating
    government-issued currencies. On ShapeShift, users are not allowed to buy cryptocurrencies
    with bank accounts or debit or credit cards. ShapeShift can be used all over the
    world except in North Korea and New York State.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: ShapeShift遵循严格的“无法定”政策。在金融服务行业，“法定”不是指可爱的小意大利车；而是一种区分由政府发行的货币的方式。在ShapeShift上，用户不能使用银行账户、借记卡或信用卡购买加密货币。除了朝鲜和纽约州，ShapeShift在世界范围内都可以使用。
- en: Using ShapeShift is very easy. You go to the website, specify the currency type
    you want to exchange, and specify what wallet to send the exchanged tokens to.
    ShapeShift exchanges the tokens for you, receives them into an account, and then
    sends them to the destination you specified.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 使用ShapeShift非常简单。您可以到网站上，指定要交换的货币类型，并指定要发送交换代币的钱包。ShapeShift为您交换代币，将其收到账户，并将其发送到您指定的目的地。
- en: Several market sources determine the exchange rate used by ShapeShift, and it
    always remains the same, independent of the value of currency exchanged. You can
    also convert Bitcoin and other cryptocurrencies directly within ShapeShift.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 几个市场来源决定了Shapeshift使用的汇率，并且它始终保持不变，与交换货币的价值无关。您还可以直接在Shapeshift内转换比特币和其他加密货币。
- en: 'ShapeShift offers many unique features and tools like Shifty Button and ShapeShift
    Lens, which allow users to purchase items with any alternative cryptocurrency
    and receive and exchange altcoin payments directly and quickly.  ## Machine-Payable
    Apps on 21'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 'ShapeShift提供许多独特的功能和工具，比如Shifty按钮和ShapeShift镜头，它们允许用户使用任何替代加密货币购买物品，并直接快速地接收和交换另类币支付。  ##
    21上的机器可支付应用程序'
- en: 21 Inc. ([`www.21.co`](http://www.21.co)) is one of the best-funded blockchain
    companies in the blockchain space with over $116 million raised. Andreessen Horowitz,
    Data Collective, Khosla Ventures, RRE Ventures, and Yuan Capital are among the
    venture capital firms contributed to 21.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 21公司（[`www.21.co`](http://www.21.co)）是区块链领域资金最充裕的区块链公司之一，已筹集超过1.16亿美元。安德森·霍洛维茨公司，数据集体，Khosla
    Ventures，RRE Ventures和Yuan Capital都是为21做出贡献的风险投资公司之一。
- en: 21 is building software and hardware that makes it easy to work with Bitcoin
    over HTTP. It facilitates fast machine-to-machine payments. Users can send, receive,
    and implement micropayments over HTTP. 21 also allows users to write machine-payable
    apps on its system.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 21正在开发能够通过HTTP与比特币合作的软件和硬件。它促进快速的机器对机器支付。用户可以通过HTTP发送、接收和实施微支付。21还允许用户在其系统上编写机器可支付的应用程序。
- en: One of 21’s devices is an embeddable mining chip, called BitShare. It can be
    embedded into an Internet-connected device as a standalone chip or integrated
    into an existing chipset as a block of IP. The BitShare generates a stream of
    digital currency for use in a wide variety of applications.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 21的设备之一是可嵌入式采矿芯片BitShare。它可以被嵌入到连接互联网的设备中作为独立芯片，或者作为IP块集成到现有芯片组中。BitShare为多种应用程序生成一系列数字货币。
- en: 21 does four other things as well. It has
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 21 还有其他四种功能。它具有
- en: A downloadable app that is a fast way to get Bitcoin in any country, without
    a bank account or credit card
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个可下载的应用程序，是在任何国家快速获取比特币的方法，无需银行账户或信用卡
- en: A marketplace where you can buy or sell API calls for Bitcoin with developers
    around the world, as well as add Bitcoin micropayments with one line of code
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个市场，您可以在这里与全球开发人员购买或出售比特币的API调用，还可以一行代码将比特币的微支付加入其中
- en: A dashboard that can monitor your Bitcoin earnings and network activity
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个可以监视您的比特币收益和网络活动的仪表板
- en: 'A system that lets you connect with developers and host your machine-payable
    APIs  ## Anonymous Transactions on Dash'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '一种让您与开发人员连接并托管您的可机器支付API的系统  ## Dash上的匿名交易'
- en: Dash ([`www.dash.org`](http://www.dash.org)) is the first cryptocurrency modeled
    after Bitcoin. The developers of Dash wanted to add more privacy to their transactions.
    (On the Bitcoin network, anyone can review your transaction history.) So, Dash
    allows you to keep your funds and financial transactions private. It does this
    through a mixing protocol, which anonymizes transactions by mixing transactions
    of several parties, merging their funds together in a way where they can’t be
    uncoupled. This is done through a decentralized network of servers called *masternodes.*
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: Dash（[`www.dash.org`](http://www.dash.org)）是第一个以比特币为蓝本的加密货币。Dash的开发人员希望为他们的交易添加更多隐私（在比特币网络中，任何人都可以查看您的交易历史记录）。因此，Dash允许您保持资金和金融交易的私密性。它通过混合协议实现此目的，通过将多方的交易混合在一起，将它们的资金合并在一起，以一种无法解除的方式对交易进行匿名化。这是通过称为*主节点*的分散式服务器网络完成的。
- en: Dash plans to be the first protection-driven cryptographic cash with fully encoded
    exchanges and private block transactions. Dash debit cards can be utilized at
    any ATM around the world or in stores. They can also be designated into various
    monetary standards, such as dollars, euros, or pounds.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: Dash计划成为第一个以保护为驱动的加密货币，完全加密交易和私人区块交易。Dash借记卡可在世界上任何ATM或商店使用。它们也可以指定为各种货币，比如美元、欧元或英镑。
- en: 'Dash has the following features:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: Dash具有以下特点：
- en: '**Privacy:** It keeps all your payments, transactions, and balances private
    so that nobody can track you.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**隐私：**它保护所有您的付款、交易和余额，使之隐私化，使任何人都无法跟踪您。'
- en: '**Speed:** It uses InstantX technology with a masternode network to complete
    transactions within seconds.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**速度：**它利用主节点网络上的InstantX技术，在几秒钟内完成交易。'
- en: '**Security:** Advanced encryption and trusted protocols make the system safe.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全：** 先进的加密和可信的协议使系统安全可靠。'
- en: '**Global reach:** Darksend makes it a comprehensive system that enables you
    to send money worldwide quickly and anonymously.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**全球覆盖：** Darksend使其成为一个全面的系统，从而能够快速且匿名地向全球发送资金。'
- en: '**Low fees:** The money transfer transactions cost only a few cents.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**低费用：** 金融转账只需花费几美分。'
- en: 'Dash also offers two wallets — an online version and one you can download to
    your computer.  ## ConsenSys: Decentralized Applications'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 'Dash还提供两种钱包 —— 在线版本和可以下载到您的电脑上的版本。 ## ConsenSys: 去中心化应用'
- en: ConsenSys ([`www.consensys.net`](http://www.consensys.net)) was created by one
    of the founders of Ethereum. It builds decentralized applications, enterprise
    blockchain solutions, and various developer tools for the Ethereum blockchain
    ecosystems.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: ConsenSys ([`www.consensys.net`](http://www.consensys.net)) 是以太坊创始人之一创立的。它构建去中心化应用、企业区块链解决方案以及各种针对以太坊区块链生态系统的开发工具。
- en: ConsenSys is working with Microsoft to create an open-source blockchain identity
    system. This partnership came from the need set out by the United Nations ID2020,
    the goal of which is to curb crimes against humanity that come from a lack of
    identification. The plan is to have a legal identity for every person by the year
    2020.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: ConsenSys正在与微软合作创建开源区块链身份系统。此合作源于联合国ID2020提出的需求，该目标是通过2020年，遏制因缺乏身份证明而产生的危害人类的犯罪行为。计划是到2020年每个人都有合法身份。
- en: ConsenSys has developed the uPort identity solution, with integrated support
    for reputation systems and transactional security. The uPort system allows individuals
    to manage their identity elements in a portable and persistent manner on the Ethereum
    blockchain.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: ConsenSys已开发了uPort身份解决方案，并集成了对声誉系统和交易安全的支持。uPort系统允许个体在以太坊区块链上以便携和持久的方式管理其身份要素。
- en: Users in less developed areas of the world can bootstrap their identities and
    reputations.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 世界上一些不太发达地区的用户可以启动他们的身份和声誉。
- en: RepSys adds to the functionality of the uPort system. It enables people, organizations,
    and “things” to attest to the conduct of their counterparties on various kinds
    of transactions. Think of it sort of like Amazon reviews for identity. uPort holds
    the reputation attributes. These can both be official things like government-issued
    IDs, as well as Facebook pages. ConsenSys is also building in KYC solutions so
    that financial institutions can offer financial services.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: RepSys 增加了对uPort系统的功能性。它使个人、组织和“物体”能够就各种交易的对手方的行为作出陈述。可以将其想象成身份证明的亚马逊评论。uPort持有声誉属性。这些既可以是官方的，如政府签发的身份证，也可以是Facebook页面。ConsenSys还正在构建KYC解决方案，以便金融机构可以提供金融服务。
