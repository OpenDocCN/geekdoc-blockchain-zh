  type: TYPE_NORMAL
  zh: 第5章
- en: 'Mutual Recognition Mechanism Based on DVCS Oracle in the Blockchain Platform:'
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 基于区块链平台的 DVCS Oracle 的相互认可机制：
- en: DVCS Oracle in the Global Supply Chain
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 全球供应链中的 DVCS Oracle
- en: Vladimir Nikolaevich Kustov
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 弗拉基米尔·尼古拉耶维奇·库斯托夫
