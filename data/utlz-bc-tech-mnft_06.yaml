    I, Russia
  id: totrans-4
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 亚历山大一世皇家铁路交通圣彼得堡国立大学，俄罗斯
- en: Ekaterina Sergeevna Selanteva
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 叶卡捷琳娜·谢尔盖耶夫娜·谢兰特娃
- en: New Space of Trade LLC, Russia
  id: totrans-6
  prefs:
  - PREF_IND
