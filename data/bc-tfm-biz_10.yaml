  type: TYPE_NORMAL
  zh: '[3](#rnote3)    朱利安·阿桑奇曾获得来自十几个组织的媒体、新闻、和平与自由奖项和奖章，包括《经济学人》、国际特赦组织、悉尼和平基金会以及哈萨克斯坦新闻工作者联盟。与此同时，在2013年和2014年，爱德华·斯诺登获得了《山姆·亚当斯》情报诚信奖、权利生计奖（这是一个“表彰和支持那些对最紧迫挑战提供实际和可行答案的人”的国际奖项）和斯图加特和平奖。'
