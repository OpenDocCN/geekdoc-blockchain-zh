- en: '[3](#rnote3)    Julian Assange has been awarded media, journalism, peace and
    freedom prizes, and medals by more than a dozen organisations including The Economist,
    Amnesty International, the Sydney Peace Foundation, and the Union of Journalists
    in Kazakhstan. Meanwhile, in 2013 and 2014, Edward Snowden was awarded the Sam
    Adams Award for Integrity in Intelligence, the Right Livelihood Award (an international
    award to ‘honour and support those offering practical and exemplary answers to
    the most urgent challenges’), and the Stuttgart Peace Prize.'
  id: totrans-84
