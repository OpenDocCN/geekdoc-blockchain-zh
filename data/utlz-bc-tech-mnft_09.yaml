  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 物联网的连接困难（参见Hany F Atlam和Gary B Wills，2019）：物联网设备需要连接高处理存储和网络资源，与潜在合作伙伴共享物联网数据。物联网在将其与区块链技术相连接方面能力有限，从而为不同领域新应用和服务的实施提供了新的商机。
- en: '• Big data on the Blockchain: In the Blockchain organization, each member keeps
    a duplicate of the total dispersed record. Consequent to the affirmation of another
