  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在供应链中有三个重要领域，即可追溯性、智能合约和安全交易（Shivam Bajaj, 2018）。可追溯性可以通过有效利用区块链技术和相应的电子追踪技术来实现自动化和简化。智能合约是基于自动化操作的电子合同，这些操作是通过预定义的事件触发的，例如，在质量和按时交付的情况下自动执行付款。安全交易是区块链技术中数据验证的能力，它确保了机密商业文件、交货单或订单和订单确认的安全传输。区块链技术可以提供一个作为整合平台的公共云服务，该平台可以与物联网集成。
