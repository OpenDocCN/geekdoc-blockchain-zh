  type: TYPE_NORMAL
  zh: • 在功耗、性能和安全性之间寻求折衷：追踪区块链算法所需的巨大计算力使得这些技术在资源受限策略上的应用进展缓慢。
- en: '• Data concurrency and throughput issue (Alfonso Panarello et al, 2018): In
