  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链和供应链网络之间存在一些基本特性（Wang等，2021年）。首先，在合作方面，区块链和供应链仍然是一种组织安排，两者都包括各种客户、节点、内部或者外部合作伙伴。其次，区块链是一个去中心化的网络，大多数同事/组织通常在传统供应链中做出去中心化的决策。第三，区块链和供应链网络之间的合作密切依赖于节点之间的联系。第四，区块链和供应链的合作程度以及物流有一定的关联度。
