  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 区块链上的大数据：在区块链组织中，每个成员都保存着完整的分布式账本的副本。在确认了新的区块后，该区块被传播到分布式的节点网络中，并且每个节点都将确认的区块附加到本地账本中。虽然分散式存储解决方案提高了效率，解决了瓶颈问题，并消除了对第三方信任的需求（参见Elena
    Karafiloski和Anastas Mishev，2017），但利用区块链管理物联网数据的服务在成员的存储空间方面一直存在压力。
- en: '• Challenges inside managing privacy and security: Blockchain can ensure straightforwardness
    of exchanges, which is fundamental in certain applications like finance. Be that
    as it may, client''s secrecy might be antagonistically influenced while storing
    and analyzing IoT information from specific IoT frameworks like eHealth on the
