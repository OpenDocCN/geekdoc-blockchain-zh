- en: ABSTRACT
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**摘要**'
- en: As supply chains become more dynamic, incorporate a scope of partners, and intensely
    depend on an assortment of outside counterparties, blockchain has arisen as a
    feasible possibility to de-tangle all information, archives, correspondence exchanges
    that exist inside the production network organization. Each production network
    will have enormous measure of information being traded between different stages
    in a supply chain network. To deal with colossal of measure of information and
    guarantee its security, supply chain can consolidate IoT and blockchain. This
    will help in further developing security, usefulness, proficiency, and benefit
    of the production network. This chapter examines the foundation of blockchain,
    IoT, and a portion of the issues confronting present day supply chain. The significant
    advantages for supply chains utilizing IoT and blockchain are analyzed, and future
    examination heading for Integration of IoT and blockchain for supply chain management
    are discussed.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 随着供应链变得更加动态，涵盖了更多的合作伙伴，并且极度依赖于各种外部交易对手，区块链已经成为解决生产链组织内部存在的所有数据、文件、通讯交易混乱的可行选择。每个供应链都会在供应链网络中的不同阶段之间交换大量数据。为了处理海量数据并确保其安全性，供应链可以结合物联网和区块链。这将有助于进一步提高供应链的安全性、功能性、效率和利润。本章讨论了区块链、物联网的背景以及现代供应链面临的一些问题。分析了利用物联网和区块链的供应链的主要优势，并讨论了未来整合物联网和区块链用于供应链管理的研究方向。
- en: INTRODUCTION
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**简介**'
- en: As of late, inventory Supply Chain Management (SCM) and logistic have seen colossal
    perspective changes. The expanding revenue in SCM and logistic has been driven
    by aggressive tension and has prompted its possible height to transform into a
    basic piece of organization tasks and methodology. The job of these hierarchical
    capacities has reasonably, turn into further articulated, and organizations want
    to proficiently deal with their supply chain and logistic exercises to support
    its serious situation in an inexorably unique commercial climate.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 近来，供应链管理（SCM）和物流方面发生了巨大的变化。对供应链管理和物流的增加关注是由于竞争压力的增加，这导致了其可能被提升为公司运营和策略的一个重要组成部分。这些组织功能的作用相当明显，并且公司希望有效地管理其供应链和物流活动，以维持其在日益动态的商业环境中的竞争地位。
- en: A supply chain network remains an association so as to contact a commerce as
    well as its providers to make and convey a particular element to customers. Different
    jobs, people, associations, information, and assets together structure this organization.
    SCM is a critical interaction and organizations make progressed and inventive
    stockpile chains to lessen costs and empower a speedier assembling cycle to contend
    successfully in the commercial centre. In an effective production network, the
    use of supply chain can be limited to the accompanying basic essential fields
    in particular buying, sourcing, asset following, demand preparing, inventory control,
    logistic, and customer relations. Despite the fact that they appear to be autonomous
    constructions, they are profoundly reliant upon one another (Reet Tuteja & Prabu
    Shankar, 2021).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链网络仍然是一个协会，以便联系商业及其供应商，制造并传递特定元素给顾客。不同的工作、人员、组织、信息和资源共同构成这个网络。SCM是一个关键的互动，企业制定先进和创新的供应链以降低成本，并促进更快的制造周期以在市场上有效竞争。在一个有效的供应链中，供应链的使用可以限制在以下关键领域，即采购、资源来源、资产跟踪、需求处理、库存控制、物流和客户关系。尽管它们看起来是独立的结构，但它们高度依赖于彼此（Reet
    Tuteja & Prabu Shankar, 2021）。
- en: SCM includes arranging and executing all cycles engaged with securing last wares.
    It's a snare of individuals, organizations, associations, innovation, and instruments
    incorporated into item creation. Design as well as usage obtainment, as it devours
    advantages like great productivity as well as effectiveness, limited item obscuration,
    satisfying deals need, and so forth. Trend setting innovations, for example, Artificial
    Intelligence are being utilized in SCM to assist organizations with addressing
    certain setbacks. In any case, within administration of a production network that
    involves enlistment in addition to checking, blockchain innovation can possibly
    change the manner in handling the supply chain. In its framework, an item comprises
    of numerous parts that are given by the various makers (Dwivedi et al., 2021).
    In the whole cycle, if any producer or some other substance presents the bad quality
    parts, then, at that point, it is very costly to identify the inferior quality
    parts.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: SCM包括规划和执行涉及获取最终商品的所有过程。它是由人员、公司、组织、技术和工具组成的产品创造网。设计和实施采购，因为它消耗了优势，如良好的效率和效能、商品的降低、满足销售需求等等。尖端技术，如人工智能正在用于SCM，以帮助企业解决某些问题。然而，在管理包含招募和监控的供应链时，区块链技术有潜力改变处理供应链的方式。在其系统中，一个产品由许多不同厂商提供的部件组成（Dwivedi
    et al., 2021）。在整个过程中，如果任何制造商或其他实体提供劣质部件，那么检测到劣质部件是非常昂贵的。
- en: 'The rest of this chapter is systematized such as: Section 2 delivers a broad
    overview of IoT and Block chain; related works are discussed in section 3\. Section
    4 discusses various challenges of IoT in BioT in SCM. The future research directions
    are discussed in Section 5 and Section 6 provides the conclusion of the chapter.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的其余部分组织如下：第2节提供了对物联网和区块链的广泛概述；相关工作在第3节讨论。第4节讨论了供应链管理中物联网在生物技术中的各种挑战。第5节讨论了未来的研究方向，第6节提供了本章的结论。
- en: BACKGROUND
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 背景
- en: Improvements in Information Technology have presumed a vital part in upgrading,
    implementing, and controlling the streams in addition capability of commodities,
    organizations, and information from the beginning abode to the blot of operation
    on the way to expand consumer loyalty. The speed of progress brought by new advancements
    has changed the manner by which organizations make and convey an incentive for
    customers.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 信息技术的进步在提升、实施和控制商品、组织和信息从起始地点到运营地点的流动和能力方面发挥了关键作用，以扩大消费者满意度。新技术带来的变化速度改变了企业为客户创造和提供价值的方式。
- en: The supply chains apprehended improved intricacy in latest times because of
    the expanded size of the organizations, differentiated item portfolio, upgraded
    client inclinations, questionable interest conditions, want to collaborate with
    numerous providers, a huge quantity of geographic locations to be served, and
    range of mediators (Kamble et al., 2018).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，供应链因组织规模扩大、产品组合多样化、客户偏好升级、需求环境不确定、希望与多家供应商合作、需要服务的地理位置众多以及中介的数量增加而变得更加复杂（Kamble等人，2018年）。
- en: Role of IoT in SCM
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网在供应链管理中的作用
- en: The IoT presents bountiful advantages to customers, and can possibly change
    the manners in which the consumers communicate with innovation in basic ways.
    The inescapability and correspondences involved in IoT can give various facilities
    for accommodating organizations and individuals, yet moreover make various opportunities
    to handle security. (Jayashree & Babu., 2018)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网为消费者带来了丰富的好处，并且有可能以根本性的方式改变消费者与技术互动的方式。物联网的普及和相关通信可以为适应组织和个人提供多种便利，但也会产生处理安全性的各种机会。（Jayashree和Babu，2018年）
- en: There remain five significant IoT advances mainly utilized in supply chains
    and logistics. They incorporate Radio-Frequency IDentification (RFID), Wireless
    Sensor Networks (WSN), middleware, distributed computing, and IoT application
    programming.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在供应链和物流中主要使用了五项重要的物联网技术。它们包括射频识别（RFID）、无线传感器网络（WSN）、中间件、云计算和物联网应用软件。
- en: Features of IoT System
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网系统的特点
- en: The features as discussed by (Hany F.Atlam, 2020) are as follows
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如（Hany F.Atlam，2020年）所述的特点如下
- en: '• Sensing abilities: The primary innovation that advances improvements in different
    IoT areas is the remote sensor organization. WSN is commonly an organization of
    sensors that nous data about the environmental elements and direct the data above
    a correspondence vehicle for preparation. Sensors are the structure squares of
    the IoT that empower gathering of all constant and context oriented data about
    the environmental elements which permit the leaders to settle on exact choices
    on schedule.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**感知能力**：推动物联网各个领域创新的主要技术是无线传感器网络。WSN通常是一组传感器，它们收集环境要素的信息，并通过通信载体传输这些信息进行处理。传感器是物联网的构建模块，它们能够收集关于环境的所有实时和上下文信息，从而使决策者能够及时做出准确的决策。'
- en: '• Connectivity: Connectivity is unique of the critical qualities of the IoT
    framework. Connectivity empowers billions of gadgets towards remain open distantly.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**连接性**：连接性是物联网框架的关键特性之一。连接性使得数十亿设备能够保持远程连接。'
- en: '• Large Scale Network: The enormous number of gadgets and articles make a huge
    scope network that can''t be overseen by conventional or old style techniques.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**大规模网络**：大量的设备和物体构成了一个庞大的网络，传统或老式方法无法管理。'
- en: '• Dynamic framework: The IoT is a powerful framework in nature. It can interface
    different items in various areas. also, with sensors that gather different ongoing
    and logical data about environmental elements, IoT gadgets can be progressively
    adjusted to changing situation and conditions.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**动态系统**：物联网具有动态的特性。它可以连接不同位置的各种物体。同时，借助收集各种实时和科学信息的传感器，物联网设备可以动态适应不断变化的情况和条件。'
- en: '• Intelligent capabilities: With cutting edge equipment, programming and detecting
    abilities that empower the gathering of an immense volume of context oriented
    information, IoT gadgets can settle on shrewd choices in a few conditions and
    coordinate keenly with other teaming up objects.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**智能能力**：借助先进的硬件、软件和感知能力，使物联网设备能够收集大量上下文信息，并能在多种情况下做出智能决策，并与其他协作对象进行智能集成。'
- en: '• Unique Identity: Having the capacity to associate with the Internet can be
    ensured, provided that every gadget can have an exceptional character or identifier.
    In IoT framework, makers provide an identification for every gadget that permits
    it on the way to keep informed gadgets towards suitable stages particularly on
    the off chance that there was a security break.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**唯一身份**：与互联网连接的能力可以得到保障，前提是每个设备都可以拥有独特的身份或标识符。在物联网系统中，制造商为每个设备提供一个标识，使其能够在发生安全漏洞时向适当的平台通报设备情况。'
- en: '• Autonomous choice: Numerous sensors in the IoT framework, so that empower
    gathering of colossal relevant and constant information about the general climate.
    This unique information, permit IoT gadgets to create perspective responsive plus
    independent choices.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 自主决策：物联网框架中有许多传感器，因此能够收集有关整体环境的大量相关和实时数据。这些独特的数据使物联网设备能够生成具有透视性和自主性的决策。
- en: '• Heterogeneity: IoT framework permits various gadgets and things to be addressable
    and communicate with one another.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 多样性：物联网框架允许各种设备和物品相互寻址和交流。
- en: Role of Blockchain in SCM
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在供应链管理中的作用
- en: A blockchain is a determined digital record that is warehoused on different
    PCs in a public or private organization. As every exchange happens, it is placed
    into a block. Each block is associated with the any previous block as well as
    a block next. Respectively block is added to the following in an irrevocable sequence
    and exchanges are obstructed organized. When these blocks stay gathered in a sequence,
    they can't be altered by means of a particular person. As a replacement for, it
    is checked as well as maintain utilizing administrative conventions (Cheng et
    al., 2017).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一种确定的数字记录，存储在公共或私人组织的不同计算机上。每次交易发生时，都会被放入一个块中。每个块都与前一个块和后一个块相关联。依次将块添加到下一个块中，形成不可撤销的序列，并组织交易。当这些块被收集成一个序列时，它们不能被某个特定的人更改。相反，它是通过行政约定进行检查和维护的（程等，2017年）。
- en: Block chain has been perceived by other monetary or non-monetary areas, for
    example, banking, Supply chain and logistics, the pharmaceutical business, shrewd
    agreements and network protection. There have been numerous applications in various
    areas and enterprises like money, medical services, utilities, farming, land,
    and SCM (Neha Jain 2019). In a supply chain, the block chain will help with following
    the item journey from a raw substance provider to a consumer.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链已被其他金融或非金融行业认可，例如银行业、供应链和物流业、制药业、智能合同和网络安全。在不同领域和行业如金融、医疗保健、公用事业、农业、房地产和供应链管理（Neha
    Jain，2019）中都有许多应用。在供应链中，区块链将有助于跟踪产品从原材料供应商到消费者的旅程。
- en: Key Characteristics of Blockchain (Zibin Zheng et al., 2018)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的关键特征（郑子斌等，2018年）
- en: '• Decentralization: In traditional transaction frameworks, each contract must
    be approved from side to side chief trustworthy partner organization, unavoidably
    coming about the expense and the presentation blockages at the dominant servers.
    In an unexpected way, an exchange in the blockchain organization can be led among
    two peers devoid of the confirmation by way of the significant partner. Thus,
    blockchain can essentially lessen the server costs and relieve the performance
    holdups by the chief server.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   分散化：在传统的交易框架中，每个合同都必须经过相互信任的主要合作伙伴组织的批准，不可避免地导致了服务器的开销和性能阻塞。然而，在区块链网络中，交易可以在两个对等方之间进行，无需通过重要合作伙伴的确认。因此，区块链可以显著降低服务器成本，并减轻主要服务器的性能延迟。'
- en: '• Persistency: From the time when every one of the transactions thinning out
    through the organization should remain affirmed as well as documented in blocks
    dispersed in the entire system, it remains almost difficult towards alter. Moreover,
    respectively communicated block must remain approved by means of different hubs
    and transactions would remain checked. Therefore, some distortion may possibly
    be recognized without any problem.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   持久性：由于通过网络传播的每一笔交易都必须保持确认并记录在整个系统中的区块中，几乎不可能进行修改。此外，每个传输的区块都必须得到其他节点的批准，并且交易将被验证。因此，可能很容易发现任何扭曲。'
- en: '• Anonymity: Every client can collaborate with the block chain system by means
    of a produced address. Additionally, a client might produce numerous locations
    in the direction of stay away from distinctiveness openness. There could be as
    of now not any focal party keeping client’s hidden data. This instrument protects
    a specific measure of security on the exchanges remembered for the block chain.
    Block chain can''t ensure the ideal protection safeguarding because of the characteristic
    imperativeness.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   匿名性：每个客户都可以通过生成的地址与区块链系统进行交互。此外，客户可以生成多个地址以避免身份暴露。当前没有中央方保存客户的隐藏数据。该机制在区块链中保护了一定程度的交易隐私。区块链无法保证绝对的隐私保护，因为存在固有的重要性。'
- en: '• Auditability: Subsequently each one based on exchanges on the block chain
    stays correct and verified by means of the timing information, clients can follow
    the past records without verification and receiving in the direction of some hub
    in the distributed network.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   可审计性：由于区块链上的每一笔交易都经过了时间信息的验证，用户可以在不经过验证和接收任何分布式网络中的节点的情况下追踪过去的记录。'
- en: There are three distinct kinds of block chain characterized. They are given
    as follows (Pawade et al., 2021)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链分为三种不同的类型。它们如下所示（Pawade等，2021年）：
- en: '1\. Public blockchain:'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1\. 公共区块链：
- en: A public blockchain implies the data and admission to the framework are accessible
    to each and every individual who is keen in participating, for example, bitcoin,
    ethereum, etc.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 公开区块链意味着数据和系统的使用权对于所有有兴趣参与的人都是可用的，例如比特币、以太坊等。
- en: '2\. Private blockchain:'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2\. 私有区块链：
- en: Explicit clients and private associations utilize the private kind of blockchain.
    The login subtleties are furnished uniquely to the approved clients with credible
    data.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 明确的客户和私人组织使用私有类型的区块链。登录详细信息仅提供给具有真实信息的授权用户。
- en: '3\. Federated blockchain:'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3\. 联邦区块链：
- en: In a federated blockchain network, different elements utilize the network. A
    unified blockchain permits different associations to utilize the network. Federated
    blockchain types are typically utilized in the financial area and monetary applications
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
