- en: 3 Related Work
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 相关工作
- en: Security in NDN-Based IoV
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: NDN-Based IoV 中的安全性
- en: A huge amount of data is being exchanged in vehicular networks. The aim behind
    these communications is to improve road safety and enhance the driving experience.
    Securing the exchanged information becomes more important due to the direct impact
    on human life. Different researchers tried to bring the future Internet architecture
    NDN to IoV to improve various features, including security.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在车载网络中正在交换大量数据。这些通信的目的是提高道路安全并增强驾驶体验。由于对人类生活直接影响，保护交换的信息变得更加重要。不同的研究人员试图将未来的互联网架构
    NDN 引入 IoV，以改善各种功能，包括安全性。
- en: Authors in [[17](#CR17)] proposed IFAMS (Interest Flooding Attack Mitigation
    Scheme), a new scheme that focuses on mitigating interest flooding attacks in
    VNDN (vehicular named data networking). They have edited the interest packet to
    create a new packet field named “consumer_id” which is a unique integer value.
    They have also assembled the IDs of malevolent vehicles in a table named “restricted
    id table” maintained by each vehicle. A randomized time value is assigned to every
    vehicle in the network at the time of ignition. Arsalan et al. [[18](#CR18)] proposed
    a new scheme named TAP (timing attack prevention) to tackle the issue of timing
    attack in vehicular networks by merging NDN with SDN (software-defined networks).
    The proposed scheme uses the network controller to mitigate the attacker detected
    by a legitimate vehicle. To find out the time period in which a packet arrives
    from the source to the destination, a vehicle first calculates the distance using
    its coordinates, the sender’s coordinates, and the signal propagation speed in
    the detection process. Then, the time period value is deducted from packet arrival
    time to get the last vehicle arrival time to check whether the previous vehicle
    added any delay in the packet or not. Authors in [[19](#CR19)] discussed the security
    of VANET (vehicular ad hoc networks) using a trust function. The trust value of
    every vehicle interested in receiving data packets is calculated. They have also
    calculated the number of occasions an interest packet is shown by vehicles in
    a forwarding list. Sending data to neighbors is based on the number of vehicles
    that appear in the route. Manimaran et al. [[20](#CR20)] proposed an adaptive
    IDS (intrusion detection system) for NDN named IDSNDN. Using sensor values present
    in the vehicle’s OBU (on-board unit) and the heartbeat rate value, authors created
    the rules of the IDS. An additional packet named “sensor packet” is used by the
    IDS, which is included in the RSUs (roadside units). Once receiving a safety message,
    the RSU forwards it to the IDS module, verifying it based on the ruleset. If the
    message turns out to be fake, an alarm is returned.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[17](#CR17)]中的作者提出了 IFAMS（兴趣洪泛攻击缓解方案），这是一种新方案，专注于缓解车载命名数据网络（VNDN）中的兴趣洪泛攻击。他们编辑了兴趣数据包以创建一个名为“consumer_id”的新数据包字段，该字段是一个唯一的整数值。他们还在每辆车维护的名为“受限
    ID 表”的表中汇总了恶意车辆的 ID。在点火时为网络中的每辆车分配了一个随机的时间值。Arsalan 等人[[18](#CR18)]提出了一种名为 TAP（定时攻击防范）的新方案，通过将
    NDN 与 SDN（软件定义网络）相结合来解决车载网络中的定时攻击问题。所提出的方案使用网络控制器来缓解由合法车辆检测到的攻击者。为了找出数据包从源到目的地到达的时间段，车辆首先使用其坐标、发送者的坐标和检测过程中的信号传播速度来计算距离。然后，从数据包到达时间中扣除时间段值，以获得上一辆车到达时间，以检查前一辆车是否在数据包中添加了任何延迟。在[[19](#CR19)]中的作者讨论了使用信任函数对
    VANET（车辆自组织网络）的安全性进行评估。计算了每辆对接收数据包感兴趣的车辆的信任值。他们还计算了在转发列表中由车辆显示兴趣数据包的次数。向邻居发送数据是基于出现在路由中的车辆数量。Manimaran
    等人[[20](#CR20)]提出了一种名为 IDSNDN 的自适应 NDN（入侵检测系统）。使用车辆 OBU（车载单元）中的传感器值和心跳率值，作者创建了
    IDS 的规则。IDS 使用的另一个数据包名为“传感器数据包”，该数据包包含在 RSU（路侧单元）中。一旦收到安全消息，RSU 将其转发到 IDS 模块，并根据规则集进行验证。如果消息被发现是假的，就会返回警报。
- en: Blockchain-Based IoV
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 基于区块链的物联网
- en: IoV has become a promising research area recently. By allowing direct information
    exchange between vehicles, vehicular networks help in reducing traffic congestion.
    However, malicious vehicles may misguide the whole communication. Blockchain technology
    is considered a preferred technique to grant security in real-time circumstances
    to deal with this issue. In [[21](#CR21)], the authors proposed a blockchain framework
    to address the issue of security in intelligent sensors of autonomous and connected
    vehicles prone to intrusion. The proposed scheme was studied based on different
    criteria, like a compromise of smart equipment, bogus queries of the user, authentication
    scenarios, etc. Shrestha et al. [[22](#CR22)] presented a public blockchain that
    stocks the message and node trust in a relevant distributed ledger to solve critical
    data propagation issues in IoV. Authors created a new type of local blockchain
    useful for IoV for real-time message dissemination between vehicles up to the
    borderline of a country. Kudva et al. [[23](#CR23)] studied the mitigation of
    attacks in IoV and proposed a blockchain-based decentralized trust score framework
    for the engaged vehicles to find block insider attackers. The authors proposed
    a detection system composed of two levels. In the first one, the trust is calculated
    individually by nodes, whereas trust scores for nodes are aggregated by a consortium
    blockchain-based system in the second one. Authors in [[24](#CR24)] proposed a
    blockchain-based secure data sharing system to solve the issue of trust in IoV.
    This system uses blockchain to store announcement messages. Vehicles that participate
    either to block generation or to broadcast announcement messages are rewarded
    by some cryptocurrency. Kang et al. [[25](#CR25)] addressed secure sharing and
    data storage in IoV by exploiting smart contract and consortium blockchain techniques
    which effectively prevent data distribution without permission. The authors proposed
    a reputation-based data sharing scheme to grant data distribution between vehicles
    with high quality.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，IoV 已成为一个有前途的研究领域。通过允许车辆之间进行直接信息交换，车辆网络有助于减少交通拥堵。然而，恶意车辆可能会误导整个通信。区块链技术被认为是在实时情况下授予安全性以解决这个问题的首选技术。在
    [[21](#CR21)] 中，作者提出了一个区块链框架，以解决易受入侵的自主和互联车辆的智能传感器安全性问题。所提出的方案基于不同的标准进行了研究，如智能设备的妥协、用户的虚假查询、身份验证场景等。Shrestha
    等人 [[22](#CR22)] 提出了一个公共区块链，用于在 IoV 中解决关键数据传播问题。作者创建了一种新型的本地区块链，用于在车辆之间实时传播消息，直到国界线。Kudva
    等人 [[23](#CR23)] 研究了在 IoV 中减轻攻击并为参与的车辆提出了一个基于区块链的去中心化信任评分框架，以查找块内攻击者。作者提出了一个由两个级别组成的检测系统。在第一个级别中，节点单独计算信任，而在第二个级别中，节点的信任分数由基于联盟的区块链系统汇总。在
    [[24](#CR24)] 中，作者提出了一个基于区块链的安全数据共享系统，以解决 IoV 中的信任问题。该系统使用区块链存储公告消息。参与块生成或广播公告消息的车辆将获得某种加密货币的奖励。Kang
    等人 [[25](#CR25)] 通过利用智能合约和联盟区块链技术，解决了 IoV 中的安全共享和数据存储问题，这有效地防止了未经许可的数据分发。作者提出了一个基于声誉的数据共享方案，以在车辆之间进行高质量的数据分发。
- en: Bringing blockchain to NDN-based IoV faces a lack of solutions and is still
    in its early research stage [[26](#CR26), [27](#CR27)]. In this paper [[28](#CR28)],
    different from those studies, the primary purpose is to design a secure and credible
    NDN-based IoV system. This is the first work that deals with such a system using
    both a blockchain technology and a bioinspired algorithm to the best of our knowledge.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 将区块链引入基于 NDN 的 IoV 面临解决方案不足，并且仍处于早期研究阶段 [[26](#CR26), [27](#CR27)]。在本文 [[28](#CR28)]
    中，与那些研究不同，主要目的是设计一个安全可信的基于 NDN 的 IoV 系统。据我们所知，这是第一项利用区块链技术和生物启发算法来处理这样一个系统的工作。
- en: Bioinspired Algorithms
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 生物启发算法
- en: 'Metaheuristic algorithms have lately gotten a lot of interest in a variety
    of domains. The ACOA (ant colony optimization algorithm) [[29](#CR29)] is inspired
    by ant behavior when foraging for food. They use the pheromones to spread the
    word to the rest of their team after they have located a nice location. A novel
    modelization approach is included in the BCO (bee colony optimization) [[30](#CR30)]
    to demonstrate bee movement behavior while searching for food sources. For example,
    in the PSO (particle swarm optimization) [[31](#CR31)], a flock of birds searching
    for grain works together cooperatively and intelligently to explore the surface
    of the target. The GA (genetic algorithm) is another well-known bioinspired algorithm
    [[32](#CR32)]. Creating a species that can survive in a certain climate is similar
    to creating a genetic code. In the realm of computer vision, this approach has
    been used on a regular basis, with great success. The FA (firefly algorithm) is
    inspired by the firefly insect’s behavior of employing light to attract the attention
    of other fireflies in its vicinity [[33](#CR33)]. The BA (bat-inspired technique)
    [[34](#CR34)] is another contemporary optimization algorithm. This method mimics
    the echolocation feature of bats, which allows them to distinguish between various
    prey in the shadows. Cuckoo search, according to several studies, outperforms
    population-based bioinspired algorithms in terms of exploration and is also suitable
    for large issues [[35](#CR35), [36](#CR36)]. proposes a CS-based optimization
    approach for extending the life span of a WSN (wireless sensor network). This
    approach deploys nodes in the network at random and organizes them into clusters
    once they have been deployed. The CS aids in cutting down on the consumption of
    energy. There is a proposal in [[37](#CR37)] for improving the CS. The authors
    suggest a solution to the dilemma of the roadside salesperson. When compared to
    previous methods, the suggested algorithm performed admirably. To address the
    NDN-based IoV security issue, we devised a novel algorithm we dubbed HG (HoneyGuide)
    based on the findings from several research domains. It is possible to think of
    the search for valid vehicles and the detection of fraudulent ones as discrete
    2-D explorations in a research area where time doesn’t matter. The HG also has
    the benefit of having a large variety of settings. Unlike other bioinspired algorithms,
    the HG method only uses two parameters: the likelihood that the owner bird would
    discover the honeyguide’s eggs and the population size (how many caves in the
    primary population). The suggested technique and the HG algorithm will be discussed
    in more detail in the next section.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，元启发式算法在各个领域引起了广泛的关注。ACOA（蚁群优化算法）[[29](#CR29)]受到了蚂蚁寻找食物时的行为启发。他们在找到好地方后利用信息素将消息传递给团队的其他成员。BCO（蜜蜂群优化）[[30](#CR30)]中包含了一种新颖的模拟方法，以展示蜜蜂寻找食物源时的行为。例如，在PSO（粒子群优化）[[31](#CR31)]中，一群寻找食物的鸟类合作并智能地探索目标表面。GA（遗传算法）是另一个众所周知的仿生算法[[32](#CR32)]。创造一种能在特定气候下生存的物种类似于创建遗传密码。在计算机视觉领域，这种方法已经被广泛使用，并取得了巨大成功。FA（萤火虫算法）受到萤火虫昆虫利用光吸引周围其他萤火虫注意的行为的启发[[33](#CR33)]。BA（蝙蝠启发技术）[[34](#CR34)]是另一种当代优化算法。这种方法模仿了蝙蝠的回声定位功能，使它们能够区分阴影中的各种猎物。根据多项研究，布谷鸟搜索在探索方面优于基于种群的仿生算法，并且也适用于大问题[[35](#CR35),
    [36](#CR36)]。提出了一种基于CS的优化方法，以延长WSN（无线传感器网络）的寿命。该方法在部署节点后将节点随机组织成群集。CS有助于减少能量消耗。在[[37](#CR37)]中提出了改进CS的建议。作者提出了解决路边推销员困境的解决方案。与先前的方法相比，建议的算法表现出色。为了解决基于NDN的IoV安全问题，我们根据来自多个研究领域的发现设计了一个名为HG（HoneyGuide）的新算法。可以将寻找有效车辆和检测欺诈车辆视为研究区域中离散的二维探索，在这个领域中，时间并不重要。HG还具有大量的设置选择。与其他仿生算法不同，HG方法仅使用两个参数：所有者鸟发现蜜导鸟蛋的可能性以及种群大小（主种群中的洞穴数）。建议的技术和HG算法将在下一节中更详细地讨论。
- en: 4 Proposed Method
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 提出的方法
- en: In this section, we first discuss the security of NDN-based IoV and present
    our proposed algorithm HG (HoneyGuide). Subsequently, we describe our proposed
    blockchain-based system for securing IoV over NDN.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们首先讨论了基于NDN的IoV的安全性，并提出了我们的算法HG（HoneyGuide）。随后，我们描述了我们提出的基于区块链的系统，用于保护NDN上的IoV。
- en: Security of NDN-Based IoV
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: NDN-Based IoV的安全性
- en: Enabling IoV over TCP/IP has always caused various technical issues; thus, research
    communities started to propose various methods to bring the future Internet architecture
    NDN to IoV. Since data names are used in this architecture, there is no need to
    establish sessions or allocate addresses to exchange data, making it a bright
    solution to enable effective vehicular communications. Applying NDN to IoV is
    very beneficial in various properties such as in-network caching, mobility and
    routing, and in-data security. The latter is the primary concern of this work.
    NDN looks at security as the main component of the data itself; it doesn’t rely
    on the transmission medium anymore. Since all the vehicles in the network have
    the ability to cache content, the security attributes of the data packets have
    to be decoupled from their locality.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在 TCP/IP 上启用 IoV 总是引起各种技术问题；因此，研究界开始提出各种方法将未来的互联网架构 NDN 引入 IoV。由于在这种架构中使用数据名称，因此无需建立会话或分配地址来交换数据，这使其成为启用有效车载通信的明亮解决方案。将
    NDN 应用于 IoV 在各种属性上都非常有益，例如网络中的缓存、移动性和路由以及数据安全性。后者是本工作的主要关注点。NDN 将安全性视为数据本身的主要组成部分；它不再依赖传输媒介。由于网络中的所有车辆都具有缓存内容的能力，因此数据包的安全属性必须与其局部性分离。
- en: The producer uses its cryptographic key to sign each data packet by binding
    the content to its name while creating data. This allows any user of the network
    to check the integrity of the data packet. Applications in NDN must use data signatures
    and cannot drop security.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 生产者使用其加密密钥在创建数据时通过将内容与其名称绑定来对每个数据包进行签名。这使得网络的任何用户都可以检查数据包的完整性。NDN 中的应用程序必须使用数据签名，不能丢弃安全性。
- en: 'Nevertheless, additional security concerns still exist in NDN and require further
    research. Basically, two kinds of attacks need more investigation: interest flooding
    attack aims to send a tremendous number of interest packets to consume network
    resources and thus block legitimate requests. A cache poisoning attack aims to
    propagate fake content to the nodes of the network. Our work is considered as
    a contribution to resisting the last attack. We believe that blockchain can be
    a big revolution thanks to its decentralized nature; therefore, we propose a system
    that brings blockchain to NDN-based IoV to enforce security as explained later
    in this section.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，NDN 中仍然存在额外的安全问题，需要进一步研究。基本上，有两种类型的攻击需要更多的调查：兴趣洪泛攻击旨在发送大量的兴趣数据包以消耗网络资源，从而阻止合法请求。缓存中毒攻击旨在向网络节点传播虚假内容。我们的工作被认为是对抗最后一种攻击的贡献。我们相信区块链可以成为一场大革命，由于其分散的本质；因此，我们提出了一个将区块链引入基于
    NDN 的 IoV 的系统，以后面本节所述的方式来强化安全性。
- en: HoneyGuide Search Algorithm
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 蜜导搜索算法
- en: The HG is a new kind of optimization algorithm, influenced by biological principles.
    Processing includes using the exploring design of different biological organisms,
    such as insects and sharks, for its own purposes. In another scene, the HG mimics
    the honeyguide bird’s behavior and reproduces in the same manner.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: HG 是一种受生物学原理影响的新型优化算法。处理包括利用不同生物组织的探索设计，例如昆虫和鲨鱼，为自己的目的而使用。在另一个场景中，HG 模仿蜜导鸟的行为并以相同的方式繁殖。
- en: As a brood parasite (laying one egg in another species’ nest), the honeyguide
    bird prefers hole-nesting species. Honeyguide chicks defecate on or even kill
    the chicks of the owner bird. They do this by sticking needles in their beaks.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 作为寄生鸟（在另一个物种的巢中产卵），蜜导鸟更喜欢洞穴筑巢的物种。蜜导鸟幼鸟会在主人鸟的幼鸟上排泄甚至杀死它们。它们通过在它们的喙中插入针来做到这一点。
- en: There was an extra day added by the honeyguide female to ensure that her kid
    hatched before the host’s. As a result, the honeyguide infant is constantly a
    step ahead of the pack in terms of development. It searches for caves in the search
    region to lay its eggs, and it assigns hatching probabilities to each one based
    on its findings.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 蜜导雌鸟额外增加了一天来确保她的孩子在寄主的孩子之前孵化。因此，蜜导幼鸟在发展方面一直领先于其他幼鸟。它在搜索区域寻找洞穴来产卵，并根据其发现对每一个分配孵化概率。
- en: The owner bird may be able to identify honeyguide egg generations in the future.
    The caverns will be replaced with new ones if this happens. New caverns are generated
    at random. We also feel that the area is a search area, with each cave acting
    as a potential vantage point from which the missing vehicle may be located.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 未来，所有者鸟可能能够识别出蜜导鸟的下一代。如果发生这种情况，洞穴将被新洞穴替换。新的洞穴是随机生成的。我们还认为该地区是一个搜索区域，每个洞穴都作为一个潜在的观察点，可以从中定位丢失的车辆。
- en: The idea for the suggested technique came from the need to develop a robust
    vehicular communication algorithm that can function in a variety of challenging
    situations and with no prior knowledge. The HG method is convenient due to its
    small number of parameters. It just takes a tiny population to achieve great things.
    As a result, it is faster than other algorithms since its time complexity is O(n).
    The “HoneyGuide Search” algorithm is summarized in Algorithm 1.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 建议技术的想法源于需要开发一个能够在各种具有挑战性的情况下并且不需要先验知识就能运行的强大车辆通信算法。HG 方法由于其参数少而方便。只需一个小种群就能取得巨大成就。因此，它比其他算法更快，因为其时间复杂度为
    O(n)。 “蜜导搜索”算法在算法1中总结。
- en: To begin, the HG algorithm picks a random starting population of “n” subterranean
    caves at random. There is a fitness function that measures the value of these
    caves and ranks them according to that value. The cave with the best fitness function
    also doubles as a better place for eggs to hatch. As a result, there is a good
    chance it will be a better cave than average. After that, we will use the HG algorithm
    to determine the quality of the eggs in order to separate out harmful ones from
    the good ones and keep the good ones safe.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始，HG 算法随机选择“n”个地下洞穴作为起始种群。有一个衡量这些洞穴价值的适应度函数，并根据该值对它们进行排名。具有最佳适应度函数的洞穴也是卵孵化的更好地点。因此，它很可能比平均洞穴更好。之后，我们将使用
    HG 算法来确定卵的质量，以便将有害的卵与好的卵分开并保护好的卵。
- en: '![](../images/513458_1_En_8_Chapter/513458_1_En_8_Figa_HTML.png)Each cave (search
    zone) contains a number of eggs that represent vehicles in our case, as shown
    in Fig. [3](#Fig3). The HG algorithm aims to increase the rank of the HB (honeyguide
    baby) egg and decrease the rank of the other eggs, after a number of iterations,
    while this number is lower than the maximum iteration or fixed, the criterion
    is stopped. To increase the rank of HB (i.e., legitimate vehicle), we have to
    verify the trustworthiness (see Section “[A Blockchain system for securing Internet
    of Vehicles (BIoVN)](#Sec12)”), which is indicated by a fitness function in our
    case; if the fitness function does not satisfy a fixed condition, then the rank
    of the other eggs (i.e., malicious vehicles) is decreased; so forth, we finally
    increase the overall quality of the population.![](../images/513458_1_En_8_Chapter/513458_1_En_8_Fig3_HTML.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/513458_1_En_8_Chapter/513458_1_En_8_Figa_HTML.png)每个洞穴（搜索区域）包含一定数量的卵，代表我们这里的车辆，如图
    [3](#Fig3) 所示。HG 算法的目标是在一定数量的迭代后增加 HB（蜜导宝宝）卵的排名，并降低其他卵的排名，当这个数量低于最大迭代次数或固定时，标准就停止了。要增加
    HB 的排名（即合法车辆），我们必须验证可信度（参见“[用于保护车联网的区块链系统（BIoVN）](#Sec12)”），在我们的案例中由适应度函数指示；如果适应度函数不满足固定条件，则降低其他卵的排名（即恶意车辆）；如此往复，我们最终提高了种群的整体质量。![](../images/513458_1_En_8_Chapter/513458_1_En_8_Fig3_HTML.png)'
- en: Fig. 3
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图3
- en: HoneyGuide search algorithm
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 蜜导搜索算法
- en: A Blockchain System for Securing Internet of Vehicles (BIoVN)
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 用于保护车联网的区块链系统（BIoVN）
- en: 'We believe that blockchain can be a big revolution thanks to its decentralized
    nature. Therefore, we propose a system that brings blockchain to NDN-based IoV
    to enforce security. The reasons behind this are summarized in three points:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们相信区块链可以成为一场革命，这要归功于它的去中心化特性。因此，我们提出了一个将区块链引入基于 NDN 的 IoV 的系统以加强安全性。其背后的原因概括为三点：
- en: In the IoV over NDN, delivering safe content is very important, and blockchain
    can support this subject as it gives users of the network a new means to keep
    persistent and accurate databases in a decentralized way and without engaging
    any other authority.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 NDN 上的 IoV 中，传递安全内容非常重要，区块链可以支持这个主题，因为它为网络用户提供了一种新的方式，以去中心化的方式保持持久和准确的数据库，并且不需要与任何其他权威机构接触。
- en: Our system belongs to the approaches whereby a rank is calculated and disseminated
    over a network. Such approaches can reinforce and enhance NDN-based IoV trustworthiness
    and security by working complementary to the existing systems.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的系统属于计算并在网络中传播排名的方法。 此类方法可以通过与现有系统互补工作来增强和增强基于 NDN 的 IoV 的可信度和安全性。
- en: The design of NDN uses public and private keys to encrypt and decrypt any data
    in the network, which is homogeneous with the blockchain concept.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NDN 的设计使用公钥和私钥来加密和解密网络中的任何数据，这与区块链概念是一致的。
- en: System Design
  id: totrans-55
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 系统设计
- en: In NDN-based IoV, data privacy and security are crucial obligations. Any vehicle
    is allowed to cache data packets in its CS to fulfill future interest packets.
    To prevent malicious vehicles from broadcasting poisoned content, we describe
    in this part the design of our proposed blockchain-based architecture. As we mentioned
    before, our system belongs to approaches that calculate ranks for network nodes
    represented by vehicles in this case. The calculated ranks will be displayed in
    the blockchain network as transactions.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在基于 NDN 的 IoV 中，数据隐私和安全是至关重要的义务。 任何车辆都允许将数据包缓存到其 CS 中，以满足未来的兴趣数据包。 为了防止恶意车辆广播有毒内容，我们在这部分描述了我们提出的基于区块链的架构设计。
    正如我们之前提到的，我们的系统属于根据此案例中的车辆表示的网络节点计算排名的方法。 计算出的排名将显示在区块链网络中作为交易。
- en: On the one hand, vehicles and RSUs can play different roles, from consumers
    to data mules to producers, and they can cache data in their cache stores. On
    the other hand, malicious vehicles serve their poisoned content and induce caching
    fake data in the network. For this reason, we suggest assigning a rank “R” to
    each node in the network; this rank represents the level of trust of the node
    and has an initial value that can increase or decrease based on the provided content
    by this node. A reliable content will result in raising the rank of the vehicle
    and, accordingly, the trust level. A fake content will result in reducing the
    rank of the vehicle and, accordingly, the trust level. We also propose to create
    a new table of name MVT (Malicious Vehicles Table), which contains the IDs of
    malicious vehicles detected over the network. Every node will maintain this table.
    System architecture
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 一方面，车辆和 RSU 可以扮演不同的角色，从消费者到数据搬运工到生产者，它们可以将数据缓存到其缓存存储中。 另一方面，恶意车辆提供其有毒内容并诱导网络中缓存虚假数据。
    为此，我们建议为网络中的每个节点分配一个“R”等级； 该等级代表节点的信任级别，并具有可以根据该节点提供的内容增加或减少的初始值。 可靠的内容将导致提高车辆的等级，从而提高信任级别。
    虚假内容将导致降低车辆的等级，从而降低信任级别。 我们还建议创建一个名为 MVT（恶意车辆表）的新表，其中包含网络上检测到的恶意车辆的 ID。 每个节点都将维护此表。
    系统架构
- en: As we mentioned before, our system uses both blockchain and NDN technologies
    over IoV. Vehicles have different roles (i.e., consumers, data mules, or producers).
    Meanwhile, they can also be miners when validating transactions and running the
    consensus algorithm or users when generating transactions and receiving blocks.
    Vehicular networks are privileged from other ad hoc networks by having unlimited
    processing and storage capabilities; thus, we assume that vehicles don’t have
    any difficulty dealing with transactions. Figure [4](#Fig4) shows the design of
    the blocks in the system.![](../images/513458_1_En_8_Chapter/513458_1_En_8_Fig4_HTML.png)
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们之前提到的，我们的系统在 IoV 上同时使用区块链和 NDN 技术。 车辆具有不同的角色（即，消费者，数据搬运工或生产者）。 与此同时，当验证交易并运行共识算法时，它们还可以成为矿工或在生成交易和接收区块时成为用户。
    车载网络由于具有无限的处理和存储能力而优于其他自组织网络； 因此，我们假设车辆在处理交易时没有任何困难。 图[4](#Fig4)显示了系统中块的设计。![](../images/513458_1_En_8_Chapter/513458_1_En_8_Fig4_HTML.png)
- en: Fig. 4
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4
- en: Design of the blocks
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 区块的设计
- en: The underlying characteristic of this architecture is the requirement of the
    peers to discover whether the intention of other nodes in the network is malevolent
    or honest. The purpose is to allow only legitimate vehicles to accumulate a good
    trust level. In this manner, non-malevolent vehicles can identify malicious ones
    easily and eliminate them from the transactions accordingly.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 该架构的基本特征是对等体需要发现网络中其他节点的意图是恶意还是诚实。 目的是只允许合法车辆累积良好的信任水平。 通过这种方式，非恶意车辆可以轻松识别恶意车辆，并相应地将其从交易中消除。
- en: 'The main transaction exchanged in the BIoVN system is the one that assigns
    a rank (i.e., trust level) to each vehicle. Once connected to the network, the
    vehicle receives an initial rank value “R” which is refreshed based on its served
    content. The rank value raises if the vehicle replays with a safe data packet
    and diminished if it replays with a corrupted data packet. This transaction involves
    two nodes: the first one can be a consumer or a producer. It contributes to the
    verification of the received packet and thus modifies the rank of the sender.
    The second one is the packet’s sender; it will have an updated rank value after
    the validation by the first node. The forwarding process of BIoVN is illustrated
    in Fig. [5](#Fig5). Once a node receives an interest packet, the ID of the sender
    is verified. If the MVT indexes it, the node drops the packet immediately. Otherwise,
    the process is continued according to the NDN interest forwarding process.![](../images/513458_1_En_8_Chapter/513458_1_En_8_Fig5_HTML.png)'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: BIoVN 系统中交换的主要交易是为每辆车分配一个等级（即信任级别）的交易。一旦连接到网络，车辆将获得一个初始等级值“R”，该值根据其提供的内容进行刷新。如果车辆使用安全数据包进行回复，则等级值会提高，如果使用损坏的数据包进行回复，则会减少。该交易涉及两个节点：第一个可以是消费者或生产者。它有助于验证接收到的数据包，并据此修改发送者的等级。第二个节点是数据包的发送者；在第一个节点验证后，它将有一个更新后的等级值。BIoVN
    的转发过程如图[5](#Fig5)所示。一旦节点接收到兴趣数据包，就会验证发送者的ID。如果 MVT 索引它，则节点立即丢弃数据包。否则，根据 NDN 兴趣转发过程继续进行！[](../images/513458_1_En_8_Chapter/513458_1_En_8_Fig5_HTML.png)
- en: Fig. 5
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5
- en: Forwarding process in BIoVN
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: BIoVN 中的转发过程
- en: Introducing HoneyGuide to Blockchain (Data Forwarding)
  id: totrans-65
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 将 HoneyGuide 引入到区块链（数据转发）
- en: The main task of the HG focuses on the update of the MVT. Our required step
    here is to find the most stable table among introduced nodes by the HG part. An
    efficient new fitness function is also introduced and used in this phase. The
    HG algorithm selects the most stable route via intelligent configuration of the
    fitness function based on the parameter rank R, which will be increased when the
    fitness function is satisfied and decreased otherwise (refer to Section “[HoneyGuide
    Search Algorithm](#Sec11)”). Following that, the table is updated in the second
    part.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: HG 的主要任务集中在 MVT 的更新上。我们在这里需要的步骤是通过 HG 部分找到引入节点中最稳定的表。还介绍并在此阶段使用了一个高效的新适应函数。HG
    算法通过智能配置基于参数等级 R 的适应函数来选择最稳定的路径，当适应函数满足时，等级将增加，否则会减少（参见 “[HoneyGuide 搜索算法](#Sec11)”
    部分）。随后，在第二部分更新表。
- en: The next step is getting information about surrounding vehicles. Once a vehicle
    X receives a data packet from another vehicle Y, it sends a request to the blockchain
    system to get Y’s trust level (i.e., the rank R). If Y is found to be recorded
    in the MVT, X will drop its packet immediately and won’t cache it in its CS. Else,
    if Y is legitimate, its name will not be recorded in the MVT, and X can trust
    it (see Fig. [5](#Fig5)).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步是获取周围车辆的信息。一旦车辆 X 接收到来自另一辆车 Y 的数据包，它将向区块链系统发送请求以获取 Y 的信任级别（即等级 R）。如果发现 Y
    已记录在 MVT 中，X 将立即丢弃其数据包，并且不会在其 CS 中缓存它。否则，如果 Y 是合法的，其名称将不会记录在 MVT 中，X 可以信任它（参见图[5](#Fig5)）。
- en: The process continues then, and the PIT is verified to ensure that the desired
    data is already recorded among packets which are not yet satisfied. If it is not
    the case, the packet is dropped. If it is the case, the packet enters the HoneyGuide
    part to verify the fitness function. The trustworthiness of the packet is verified
    based on the served content. If it is fake, the packet is dropped, and the consumer
    ranks the sender to “-1” and broadcasts the block to the network to update the
    MVT. If it is authentic, the consumer can consume the content if it is the original
    requester or caches and forward it to the corresponding interfaces. The consumer
    then ranks the sender to “4” and broadcasts the block to the network to update
    the MVT. Figure [6](#Fig6) depicts the basic elements of the BIoVN system.![](../images/513458_1_En_8_Chapter/513458_1_En_8_Fig6_HTML.png)
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，过程继续进行，并且 PIT 被验证以确保所需的数据已经记录在尚未满足的数据包中。如果情况不是这样，则会丢弃数据包。如果情况是这样，则数据包进入 HoneyGuide
    部分以验证适应函数。基于提供的内容验证数据包的可信度。如果是伪造的，则丢弃数据包，并且消费者将发送者排名为“-1”并将块广播到网络以更新 MVT。如果是真实的，则消费者可以消耗内容（如果是原始请求者）或缓存并将其转发到相应的接口。然后，消费者将发送者排名为“4”并将块广播到网络以更新
    MVT。图[6](#Fig6)描述了 BIoVN 系统的基本元素。![](../images/513458_1_En_8_Chapter/513458_1_En_8_Fig6_HTML.png)
- en: Fig. 6
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6
- en: Basic elements of the BIoVN system
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: BIoVN 系统的基本要素
- en: As a preliminary result, forwarding interest packets in the original VNDN is
    done without validation. In contrast, in our proposed system, the interest packets
    are forwarded only if they are valid. In other words, BIoVN discards the packets
    coming from malicious vehicles, and only the interests coming from vehicles with
    high ranks are forwarded. It also communicates with the blockchain network about
    malicious vehicles and reduces their ranks. VNDN also has a significant PIT memory
    since each interest packet occupies an entry even if it is invalid, which leads
    to memory consumption compared to BIoVN, which has a miniature table. The same
    result also can be obtained when it comes to the memory utilization of the CS
    since VNDN caches all the packets and doesn’t reject the invalid ones.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 作为初步结果，在原始 VNDN 中转发兴趣数据包时不进行验证。相反，在我们提出的系统中，只有在兴趣数据包有效时才会进行转发。换句话说，BIoVN 丢弃来自恶意车辆的数据包，只有来自高级别车辆的兴趣数据包才会被转发。它还与区块链网络通信，以了解恶意车辆并降低它们的级别。VNDN
    的 PIT 内存也很大，因为每个兴趣数据包占据一个条目，即使它是无效的，这导致了与 BIoVN 相比的内存消耗。当涉及到 CS 的内存利用率时，也可以得到相同的结果，因为
    VNDN 缓存了所有数据包并且不会拒绝无效的数据包。
- en: 5 Conclusion
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: The main purpose behind this work was to propose a robust system to secure the
    Internet of vehicles. In this paper, we proposed a new system that introduces
    blockchain to NDN. After that, we combined a novel bioinspired algorithm HoneyGuide,
    with blockchain that we introduced in the data forwarding process. In conclusion,
    from the outcome of our investigation, we believe that bringing blockchain to
    the Internet of vehicles over the future Internet architecture named data networking
    can be considered a great help against security issues faced by vehicular networks.
    To the best of our knowledge, this is the first work dealing with such a system
    using blockchain technology and a new bioinspired algorithm. The future work consists
    of completing the simulation and comparing our system to the original VNDN.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这项工作的主要目的是提出一个强大的系统来保护车联网。在这篇论文中，我们提出了一个将区块链引入 NDN 的新系统。随后，我们将我们在数据转发过程中引入的区块链与一种新颖的仿生算法
    HoneyGuide 结合起来。总的来说，根据我们的调查结果，我们相信将区块链引入车联网，并将其应用于未来的数据网络架构中，可以在面对车辆网络安全问题时提供很大的帮助。据我们所知，这是第一项使用区块链技术和一种新的仿生算法处理这种系统的工作。未来的工作包括完成仿真并将我们的系统与原始
    VNDN 进行比较。
