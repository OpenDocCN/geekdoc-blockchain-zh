- en: OVERVIEW
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 概述
- en: Today’s financial transactions are complex and costly. These are prone to human
    error and even fraud as each participant has their own separate ledgers. Intermediaries
    are also needed for validation that causes inefficiencies; and there are often
    delays and monitory losses. However, with the emergence of the Blockchain Technology,
    also known as Distributed Ledger Technology, it has been recognised that this
    new technology can provide highly efficient solutions to some of the issues with
    financial transactions that currently exist, especially when transactions involve
    cryptocurrencies.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 当今的金融交易复杂且昂贵。这些交易容易出现人为错误，甚至是欺诈，因为每个参与者都有自己独立的账簿。还需要中介机构进行验证，导致效率低下；经常会出现延迟和货币损失。然而，随着区块链技术的出现，也被称为分布式账本技术，人们认识到这种新技术可以为当前存在的一些金融交易问题提供高效的解决方案，特别是当交易涉及加密货币时。
- en: 'Blockchain (BC) seems complicated, and it certainly can be, but its core concept
    is quite simple. A Blockchain is a particular type of database: a data structure
    that consists of a growing list of data records, called blocks, that are linked
    together using cryptography. It is an open and decentralised ledger that can record
    transactions between participants across a peer-to-peer network, without the need
    for a central certifying authority. Formally, as per the definition by McKinsey
    in Garson (2018), Blockchain is a decentralised, shared, and trusted distributed
    ledger (or database) that consists of encrypted ‘blocks’ of information added
    to a chain of existing blocks of linked records. The World Economic Forum estimate
    that by 2025, at least 10% of the world’s GDP, currently at USD 100 trillion,
    will be managed via the Blockchain technology (Hance, 2020). According to Yahoo
    Finance (2020), the Blockchain market size is expected to grow from USD 3.0 billion
    in 2020 to USD 39.7 billion by 2025\.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链（BC）似乎很复杂，而且确实可以是，但它的核心概念非常简单。区块链是一种特殊类型的数据库：一种数据结构，由一系列数据记录（称为块）组成，这些记录使用密码学相互链接。它是一个开放的、去中心化的分类账，可以在对等网络上记录参与者之间的交易，无需中央认证机构的参与。正式来说，根据麦肯锡在加尔森（2018年）中的定义，区块链是一个分散的、共享的、可信任的分布式账本（或数据库），由添加到现有链接记录链的加密信息“块”组成。据世界经济论坛估计，到2025年，至少有10%的全球GDP，目前为100万亿美元，将通过区块链技术进行管理（Hance，2020年）。根据雅虎财经（2020年）的数据，区块链市场规模预计从2020年的30亿美元增长到2025年的397亿美元。
- en: Blockchain technology is highly attractive due to the numerous advantages that
    it offers including increased transparency, reduced transaction costs, faster
    transaction settlement, automation of information, increased traceability, improved
    customer experience, improved digital identity, better cyber security, and user-controlled
    networks in real time. Potential applications and use cases include funds transfer,
    smart contracts, e-voting, efficient supply chain management, and financial transactions
    using cryptocurrencies such as Bitcoin; covering nearly every sector of the society
    including finance, healthcare, law, trade, real estate, and many more. As is always
    the case, challenges and limitations also exist due to the newness of this technology
    but mainly due to lack of adequate regulations and controls. The inherent issues
    include high energy consumption, limited scalability, complexity, security, network
    size, and lack of regulations; and also, unethical and illegal activities such
    as money laundering and avoidance of tax. Nevertheless, Blockchain is an attractive
    technology, and has much to offer to the modern-day industry.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术具有极大的吸引力，因为它提供了诸多优势，包括增加透明度、降低交易成本、加快交易结算、信息自动化、增加可追溯性、改善客户体验、改善数字身份、提高网络安全性以及实时用户控制网络。潜在的应用和用例包括资金转移、智能合约、电子投票、高效的供应链管理以及使用比特币等加密货币进行金融交易；几乎涵盖了社会的各个领域，包括金融、医疗保健、法律、贸易、房地产等。与往常一样，由于这项技术的新颖性，挑战和限制也存在，但主要是由于缺乏足够的法规和控制。固有的问题包括高能耗、可扩展性有限、复杂性、安全性、网络规模和缺乏法规，以及非道德和非法活动，如洗钱和逃税。尽管如此，区块链是一项有吸引力的技术，对现代工业有很多可提供的价值。
- en: 'It is in this context that the current book, Industry Use Cases on Blockchain
    Technology Applications in IoT and the Financial Sector, is developed. The aim
    is: 1) to investigate the Blockchain technology, and its adoption and effectiveness
    in banking and other industries; 2) to present use cases from industrial and financial
    sectors; and 3) to fill a gap and extend the existing body of knowledge in the
    suggested field. With this objective, this current volume presents relevant methodologies
    and applications of the Blockchain technology, case studies and major initiatives
    taken from various sectors of the society, and major development initiatives from
    the technology vendors.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个背景下，目前的书籍《区块链技术在物联网和金融领域的行业应用案例》被开发出来。目标是：1）调查区块链技术及其在银行和其他行业中的采用和有效性；2）展示工业和金融领域的应用案例；以及3）填补并扩展建议领域的现有知识体系的空白。为了实现这一目标，这本当前的卷册展示了区块链技术的相关方法和应用、来自社会各个领域的案例研究和重大举措，以及来自技术供应商的主要发展举措。
- en: This book is a collection of 14 chapters authored by well-known academics and
    industry practitioners from around the world. Hopefully, the book will serve as
    a reference text in the subject areas of Blockchain Technology, cryptocurrencies,
    financial transactions, and further extend the existing body of knowledge in these
    fields.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书由来自世界各地知名学者和行业实践者撰写的14章组成。希望本书能够成为区块链技术、加密货币、金融交易等领域的参考文本，并进一步扩展这些领域的现有知识体系。
- en: BOOK OBJECTIVE
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍目标
- en: 'This book, Industry Use Cases on Blockchain Technology Applications in IoT
    and the Financial Sector, aims to serve as a reference text that presents applications,
    case studies and relevant methodologies in the field of Blockchain technology.
    The objective is to discuss the following:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本书《区块链技术在物联网和金融领域的应用案例》旨在成为一本参考文本，介绍区块链技术领域的应用、案例研究和相关方法。目标是讨论以下内容：
- en: • Current research and practice in the field of Blockchain Technology and Cryptocurrencies
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 区块链技术和加密货币领域的当前研究和实践
- en: • Adoption of Blockchain Technology in banking, industry, and other sectors
    of the society
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 区块链技术在银行业、工业和社会其他领域的应用
- en: • Benefits and inherent limitations of Blockchain Technology, and suggested
    solutions
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 区块链技术的益处和固有局限性，以及建议的解决方案
- en: • Applications, initiatives and use cases from industry and financial services
    providers
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 来自工业和金融服务提供商的应用、倡议和使用案例
- en: TARGET AUDIENCE
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 目标受众
- en: 'This reference text is aimed at supporting a number of potential audiences,
    including the following:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这本参考文本旨在支持多个潜在受众，包括以下内容：
- en: • University students and lecturers interested in the emerging field of Blockchain
    Technology and adoption of virtual currencies for financial transactions
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 对新兴的区块链技术领域和虚拟货币在金融交易中的采用感兴趣的大学生和讲师
- en: • Information systems specialists, technology professionals, security experts,
    business users, and managers working in commercial and financial sectors
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 信息系统专家、技术专业人员、安全专家、商业用户和管理人员，从事商业和金融领域工作的人员
- en: • Research students and practitioners who wish to further advance the body of
    knowledge in the Distributed Ledger Technologies and trading in digital currencies
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 希望进一步推进分布式账本技术和数字货币交易知识体系的研究生和实践者
- en: BOOK ORGANISATION
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍组织
- en: 'This book is organised in two sections with a total of 14 chapters, authored
    by 31 well known academics and practitioners from around the world. Brief descriptions
    of these chapters are as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为两个部分，共14章，由来自世界各地的31位知名学者和实践者撰写。以下是这些章节的简要描述：
- en: 'Section 1: Blockchain Technology Applications'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分：区块链技术应用
- en: There are eight contributions in this section. The first chapter discusses the
    Blockchain (BC) technology and presents BC applications in the industry, mainly
    to set the scene for further discussion that appears in other contributions in
    this section. The 2^(nd) chapter presents a Blockchain based robotics automation
    mechanism suitable foe educational settings. The next contribution has a focus
    on the application of Blockchain technology for records management and presents
    its adoption in Botswana and Zimbabwe. The 4^(th) chapter discusses the tracing
    and congestion mechanism using BC and presents a supply chain use case using the
    Hyperledger Fabric. The following contribution aims to discuss the general issue
    of tax evasion through financial transaction using virtual currencies. The 6^(th)
    contribution examines the use of BC to improve cyber security, and presents relevant
    applications. Chapter 7 presents an analysis of the legal and ethical issues relating
    to digital transactions made via the use of cryptocurrencies. The final contribution
    in this section proposes a securities settlement model using Blockchain.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分包含八个贡献。第一章讨论了区块链（BC）技术，并介绍了BC在工业中的应用，主要是为了为本部分其他贡献中出现的进一步讨论铺平道路。第二章介绍了一种适用于教育环境的基于区块链的机器人自动化机制。接下来的贡献重点讨论了区块链技术在记录管理中的应用，并介绍了它在博茨瓦纳和津巴布韦的采用情况。第四章讨论了使用BC进行追踪和拥堵机制，并介绍了使用Hyperledger
    Fabric进行供应链案例。接下来的贡献旨在讨论通过虚拟货币进行金融交易以逃税的一般问题。第六章的贡献审查了使用BC改善网络安全的情况，并介绍了相关应用。第七章分析了通过使用加密货币进行数字交易而涉及的法律和道德问题。本部分的最后一个贡献提出了一种使用区块链的证券结算模型。
- en: 'Section 2: Blockchain Technology Use Cases'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 第二部分：区块链技术用例
- en: This section has six chapters. The first three chapters have a similar focus.
    The first of these discusses the Blockchain (BC) technology and presents industry
    initiatives and use cases, mainly to set the scene for further discussion in other
    contributions in this section of the book. The 2^(nd) contribution presents the
    core concepts and main components of BC as well as some notable use cases. The
    3^(rd) chapter also has a similar focus on use cases from within the industry
    and various other sectors of the society. The next chapter in this section provides
    a Blockchain use case from the automotive industry and presents statistical evaluation
    of the case study. The fifth contribution provides an overview of the use and
    applications of Blockchain technology in the healthcare industry. The 6^(th) chapter
    in this section and the final in the book considers the case of supply chain and
    provides an analysis of case studies in this subject area.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这个部分有六章。前三章有相似的重点。其中第一章讨论了区块链（BC）技术，并介绍了行业倡议和用例，主要是为了为本书此部分的其他贡献中的进一步讨论做铺垫。第二篇贡献介绍了BC的核心概念和主要组成部分，以及一些显著的用例。第三章也集中讨论了来自行业内和社会各个其他领域的用例。这一部分的下一章提供了汽车行业的区块链用例，并对案例研究进行了统计评估。第五篇贡献概述了区块链技术在医疗保健行业中的使用和应用。本书的这一部分的第六章，也是最后一章，考虑了供应链的案例，并对这一主题领域的案例研究进行了分析。
- en: CHAPTER DESCRIPTIONS
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 章节描述
- en: Full abstracts of book chapters appear in the Detailed Table of Contents section
    in the book. Here, we present very brief outlines of each chapter.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 书中详细目录部分列出了各章节的完整摘要。在这里，我们提供每一章的非常简要的大纲。
- en: 'Chapter 1 is titled “Blockchain Technology: Applications in the Industry.”
    Authored by Zaigham Mahmood, it presents the essential terminology, concepts and
    processes relating to the Blockchain (BC) Technology, also known as Distributed
    Ledger Technology. This chapter presents some well-known applications of Blockchain
    in various sectors of the society including banking, healthcare, transportation,
    manufacturing, supply chain, and education. The aim is to introduce this latest
    technology and its uses to set the scene for further discussion on Blockchain-related
    topics, applications and case studies, that appear in later chapters in this book.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章的标题是“区块链技术：在行业中的应用。”由Zaigham Mahmood撰写，介绍了与区块链（BC）技术有关的基本术语、概念和过程，也称为分布式账本技术。本章介绍了区块链在银行业、医疗保健、交通运输、制造业、供应链和教育等各个领域的一些知名应用。旨在介绍这一最新技术及其用途，为后续章节中出现的有关区块链的主题、应用和案例研究进行进一步讨论做铺垫。
- en: Chapter 2 is authored by Nhlanhla Sibanyoni. Titled as “A Blockchain-Based Robotic
    Process Automation Mechanism in Educational Setting,” it suggests a robotics process
    automation (RPA) mechanism based on the Blockchain technology. Using example of
    an online school registration system, the chapter illustrates how Blockchain processes
    can help to overcome the inherent challenges often faced by the school administration,
    ICT technical staff, and parents, with respect to allocation of student places
    in a fair, transparent and trustworthy manner. The contribution presents an application
    and case study in educational setting.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 第二章由Nhlanhla Sibanyoni撰写。题为“基于区块链技术的教育机构机器人流程自动化机制”，建议了一种基于区块链技术的机器人流程自动化（RPA）机制。通过在线学校注册系统的例子，本章说明了区块链流程如何帮助克服学校管理、ICT技术人员和家长常常面临的困难，以公平、透明和可信赖的方式分配学生名额。本章提供了教育环境中的应用和案例研究。
- en: Chapter 3 is jointly authored by Olefhile Moswen and Forget Chaterera-Zambuko.
    Titled as “Blockchain Technology for Records Management in Botswana and Zimbabwe,”
    this contribution proposes the use of Blockchain technology for records management
    in Botswana and Zimbabwe. Methodology includes a survey to collect the required
    data. Based on the analysis, a model is proposed for the adoption of Blockchain,
    that also includes a proposal for a strategic roadmap for records and archives
    management professionals on how to embrace the Blockchain technology. TAM is used
    to investigate and review the uptake of Blockchain for records management.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 第三章由Olefhile Moswen和Forget Chaterera-Zambuko共同撰写。题为“区块链技术在博茨瓦纳和津巴布韦的档案管理中的应用”，本章提出了在博茨瓦纳和津巴布韦的档案管理中使用区块链技术的建议。方法包括进行调查以收集所需数据。基于分析，提出了一个采用区块链的模型，其中还包括了一个针对记录和档案管理专业人员如何拥抱区块链技术的战略路线图的建议。采用技术接受模型（TAM）来调查和审查区块链在记录管理中的应用。
- en: 'Chapter 4, titled as “End-to-End Tracing and Congestion in a Blockchain: A
    Supply Chain Use Case in Hyperledger Fabric,” is authored by Kosala Yapa Bandara,
    Subhasis Thakur, and John Breslin. This chapter uses the Blockchain technology
    to realise a supply chain (SC) use case for a UK based company, with the aim to
    achieve improved transparency, trust, and end-to-end querying while also discussing
    potential challenges of realising large-scale enterprise Blockchain applications.
    The SC process is detailed, implemented and tested for end-to-end traceability
    and items recall. The chapter suggests a clear need for heterogeneous trade compliance
    and scalability.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 第四章，题为“区块链中的端到端追踪和拥塞：Hyperledger Fabric中的供应链用例”，由Kosala Yapa Bandara、Subhasis
    Thakur和John Breslin撰写。本章使用区块链技术为一家英国公司实现供应链（SC）用例，旨在实现更高的透明度、信任度和端到端查询，并讨论了实现大规模企业区块链应用的潜在挑战。供应链过程被详细描述、实施和测试，以实现端到端的可追溯性和物品召回。本章指出了异构贸易合规性和可扩展性的明确需求。
- en: Chapter 5 is titled as “Blockchain Technology and General Issue of Tax Evasion
    via Bitcoin.” Contributed by Gunes Cetin Gerger, this chapter examines the use
    of Blockchain technology for financial transaction of digital currencies. Discussing
    the advantages and limitations of trading in Bitcoin and other virtual currencies,
    this contribution has a focus on tax avoidance, tax evasion and money laundering
    scenarios. The contribution also examines the taxation regulations for cryptocurrencies,
    that international organizations are in the process of developing, in relation
    to combating tax evasion, money laundering, and related monitory fraud.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 第 5 章题为“区块链技术和比特币税收逃避的一般问题”。由 Gunes Cetin Gerger 贡献，这一章节检查了区块链技术在数字货币的金融交易中的应用。讨论了比特币和其他虚拟货币交易的优点和限制，重点关注税收避税、逃税和洗钱方案。该贡献还审查了国际组织正在制定的针对加密货币的税收法规，以应对税收逃避、洗钱和相关的金融欺诈。
- en: 'Chapter 6 is jointly developed by Muath Obaidat and Joseph Brown. Under the
    heading of “Perspectives of Blockchain in Cybersecurity: Applications and Future
    Developments,” this chapter aims at presenting an historic perspective on Blockchain
    technology development, and provides an overview of why Blockchain has risen so
    much as a popular pivot in cybersecurity. The focus is on relevant applications
    of the said technology within the cybersecurity field. The contribution also includes
    an evaluation of the possible issues and implications of a Blockchain-centric
    future for this emerging technology given both its influence, attraction, limitations,
    and advantages.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 第 6 章由 Muath Obaidat 和 Joseph Brown 共同编写。在“区块链在网络安全中的展望：应用和未来发展”一节中，该章节旨在呈现区块链技术发展的历史视角，并概述了为什么区块链作为网络安全领域的一个热门关注点。重点是该技术在网络安全领域的相关应用。该贡献还评估了在区块链为核心的未来中该新兴技术的潜在问题和影响，考虑到其影响力、吸引力、局限性和优势。
- en: 'Chapter 7 is jointly authored by Neha Mason, Malka N Halgamuge and Kamalani
    Aiyar. Titled as “Blockchain and Cryptocurrencies: Legal and Ethical Considerations,”
    this chapter presents an analysis of the legal and ethical issues, and implications
    of transactions made via the use of cryptocurrencies using Blockchain technology.
    It looks into strategies to overcome the inherent issues with respect to such
    implications and considerations. To this end, thirty recently published scientific
    papers are analysed and necessary recommendations made to help with the detection
    and prevention of illegal activities relating to cryptocurrency trading.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 第 7 章由 Neha Mason、Malka N Halgamuge 和 Kamalani Aiyar 共同撰写。题为“区块链和加密货币：法律和伦理考虑”的这一章节分析了通过使用区块链技术进行的加密货币交易的法律和伦理问题，以及其影响。它研究了克服与此类影响和考虑相关的固有问题的策略。为此，分析了三十篇最近发表的科学论文，并提出了必要的建议，以帮助检测和防止与加密货币交易相关的非法活动。
- en: 'Chapter 8 is titled as “A Securities Settlement Model Using Blockchain Technology:
    For Central Securities Depository” and developed by Andre Calitz, Jean Greyling
    and Steve Everett. This study has a focus on Central Securities Depositories (CSD)
    and discusses the application of the Blockchain technology to securities settlements.
    The authors have reviewed the published literature, evaluated their findings using
    a survey approach, and presented a suitable Blockchain-based production model
    for distributed securities depository. Critical success factors have been analysed;
    review and evaluation of the proposed model have also been presented.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章的标题为“使用区块链技术的证券结算模型：用于中央证券存管”的开发者是Andre Calitz，Jean Greyling和Steve Everett。本研究侧重于中央证券存管机构（CSD），讨论了将区块链技术应用于证券结算。作者审查了已发表的文献，使用调查方法评估了他们的发现，并提出了适合的基于区块链的分布式证券存管生产模型。还分析了关键成功因素；提出了所提出模型的审查和评估。
- en: 'Chapter 9 is developed by Zaigham Mahmood. Under the heading of “Blockchain
    Technology: Initiatives and Use Cases in the Industry,” the author presents the
    basic terminology and essential concepts relating to the Blockchain technology,
    also known as Distributed Ledger Technology (DLT). The chapter introduces the
    relevant technologies and presents some well-known use cases and initiatives in
    various sectors of the society, mainly from the Blockchain product vendors and
    service providers. Relevant technology platforms are also discussed. The aim is
    to set the scene for further discussion on Blockchain case studies that appear
    later in 2^(nd) part of the book.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章由Zaigham Mahmood开发。在“区块链技术：行业举措和用例”标题下，作者介绍了与区块链技术相关的基本术语和基本概念，也被称为分布式分类账技术（DLT）。该章节介绍了相关技术，并介绍了一些著名的使用案例和各行业的举措，主要来自区块链产品供应商和服务提供商。还讨论了相关技术平台。目的是为了为书的第2部分中稍后出现的区块链案例研究做铺垫。
- en: 'Chapter 10 is jointly authored by Somayya Madakam and Harshita Susanto. Titled
    as “Blockchain Technology: Concepts, Components, and Cases,” this contribution
    aims to present a systematic literature review of relevant research on Blockchain
    technology, with the objective to understand the historical evolution of the technology,
    current ongoing research, underlying technologies, applications, and use cases
    in sectors such as banking, insurance, real estate, smart cities, manufacturing,
    supply chain, energy, and telecommunication. In doing so, the authors also discuss
    the core concepts and Blockchain related mechanisms for the sake of completeness.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章由Somayya Madakam和Harshita Susanto联合撰写。名为“区块链技术：概念、组件和案例”，本文旨在对区块链技术的相关研究进行系统的文献综述，目的是了解该技术的历史演变、当前正在进行的研究、基础技术、应用和银行、保险、房地产、智慧城市、制造业、供应链、能源和电信等行业的使用案例。作者还讨论了核心概念和区块链相关机制，以保证完整性。
- en: Chapter 11 is another collaborative effort authored by Danial Schonle, Kevin
    Wallis, Jan Stodt, Christoph Reich, Dominik Welte, and Axel Sikora. This contribution,
    under the heading of “Industry Use Cases on Blockchain Technology,” demonstrates
    how equipment maintenance use cases can utilize the Hyperledger Fabric for building
    a chain of trust relating to the maintenance processes to achieve legal certainty.
    It is maintained that business contracts digitized into Blockchain smart contracts,
    can help to automate business operations that increase security of operations
    and trust in the processes, and thus mitigate the error-proneness of the business
    processes.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章是另一项合作努力，由Danial Schonle、Kevin Wallis、Jan Stodt、Christoph Reich、Dominik
    Welte和Axel Sikora撰写。本贡献在“区块链技术的行业用例”标题下展示了设备维护用例如何利用Hyperledger Fabric来构建与维护流程相关的信任链，以实现法律确定性。据称，将业务合同数字化为区块链智能合同可以帮助自动化业务操作，增加操作安全性和对流程的信任，从而减少业务流程的错误倾向。
- en: 'Chapter 12 is authored by Atakan Gerger and titled as “Blockchain Technology
    in Automotive Industry: Use Cases and Statistical Evaluation.” This chapter discusses
    the Blockchain technology in some detail, presents relevant use cases and explores
    the current applications of the technology in the automotive industry. Discussing
    production processes, supply chain, financial transactions, vehicle safety, data
    security, and smart contracts, the contribution explores the inherent issues and
    presents strategies for more relevant process implementation. Best practices from
    the motor industry are highlighted and statistical evaluation is presented.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 第12章由Atakan Gerger撰写，标题为“汽车行业的区块链技术：用例和统计评估”。本章详细讨论了区块链技术，提出了相关的用例，并探讨了该技术在汽车行业中的当前应用。讨论生产过程、供应链、金融交易、车辆安全、数据安全和智能合同，该贡献探讨了固有问题，并提出了更相关的流程实施策略。强调了汽车行业的最佳实践，并提出了统计评估。
- en: 'Chapter 13 is titled as “Blockchain: Reinventing the Healthcare Industry –
    Use Cases and Applications.” It is jointly developed by Vijayaraghavan Varadharajan,
    Divik Bansal, Sanal J Nair, and Rian Leevinson. Focusing on the use of Blockchain
    in the healthcare industry, this contribution explores the relevant use-cases
    and applications in this domain. The emphasis is on regulatory compliance, operational
    efficiencies, electronic health records, reduction in costs, and improvement in
    productivity. The chapter also discusses case-studies and various industry initiatives
    to illustrate inherent challenges in adapting the Blockchain technology in the
    said industry.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 第13章题为“区块链：重塑医疗保健行业 - 用例和应用”。它由Vijayaraghavan Varadharajan、Divik Bansal、Sanal
    J Nair和Rian Leevinson共同开发。该贡献重点介绍了区块链在医疗保健行业的应用，并探讨了该领域的相关用例和应用。重点是监管合规性、运营效率、电子健康记录、成本降低和生产力提高。本章还讨论了案例研究和各种行业倡议，以说明在该行业中适应区块链技术的固有挑战。
- en: 'Chapter 14, the final contribution in this book is titled as “Blockchain Integration
    Into Supply Chain Operations: An Analysis With Case Studies.” Authored by Yigit
    Sever and Pelin Angin, it has focus on the use of the Blockchain technology on
    supply chain management (SCM). Discussing the potential issues in SCM, the contribution
    looks into the suitability of using the Blockchain technology to resolve the issues
    of traceability, transparency, immutability, efficiency, digitization, decentralisation,
    and security. Use of smart contracts and the Internet of Things paradigm are also
    discussed and practical suggestions provided. Various case studies are also explored.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的第14章，最后一篇文章标题为“区块链融入供应链运营：案例分析”。由Yigit Sever和Pelin Angin撰写，重点关注区块链技术在供应链管理（SCM）中的应用。讨论了SCM中的潜在问题，该篇文章研究了使用区块链技术解决可追溯性、透明度、不可变性、效率、数字化、去中心化和安全性问题的适用性。还讨论了智能合约和物联网范例，并提供了实用建议。还探讨了各种案例研究。
- en: OTHER BOOKS BY ZAIGHAM MAHMOOD
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: ZAIGHAM MAHMOOD的其他书籍
- en: Web 2.0 and Cloud Technologies for Implementing Connected Government
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 用于实现连接的政府的Web 2.0和云技术
- en: 'This book is an essential reference source that presents various dimensions
    of the connected government visions, offering development methodologies, practical
    examples, best practices, case studies, and latest research, including in-depth
    examinations of mobile technologies, automation, business intelligence, as well
    as the ethical and security issues relating to citizens’ data. ISBN: 978-1799-84570-6'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是一本重要的参考资料，展示了连接政府愿景的各个方面，提供了开发方法论、实际示例、最佳实践、案例研究和最新研究，包括对移动技术、自动化、商业智能以及与公民数据相关的伦理和安全问题的深入审查。ISBN：978-1799-84570-6
- en: Developing and Monitoring Smart Environments for Intelligent Cities
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 开发和监控智能城市的智能环境
- en: 'This reference text presents technological frameworks and device connectivity
    approaches, suitable for building and managing intelligent cities. The aim is
    to develop smart environments appropriate for Internet of Things applications
    such as Internet of Vehicles vision, Intelligent transportation, smart healthcare,
    and Industrial IoT, etc. ISBN: 978-1799-85062-5'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这本参考文本介绍了适用于构建和管理智能城市的技术框架和设备连接方法。旨在开发适用于物联网应用的智能环境，例如物联网汽车视觉、智能交通、智能医疗和工业物联网等。ISBN：978-1799-85062-5
- en: Software Engineering in the Era of Cloud Computing
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算时代的软件工程
- en: 'This book has a focus on developing scalable complex software for distributed
    computing applications. It presents and discusses state of the art of software
    engineering (SE) in terms of methodologies, trends and future direction for cloud
    SE. Domain modelling, SE testing in the cloud, SE analytics, and software process
    improvement as a service rare also discussed. ISBN: 978-3030-24891-8'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 本书侧重于开发可扩展的复杂软件，用于分布式计算应用程序。它提出并讨论了软件工程（SE）的最新技术、趋势和未来发展方向，以及云SE的方法论。领域建模、云中的SE测试、SE分析和软件过程改进作为一种服务也在讨论中。ISBN：978-3030-24891-8
- en: 'The Internet of Things in the Industrial Sector: Security and Device Connectivity,
    Smart Environments, and Industry 4.0'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 工业部门的物联网：安全和设备连接、智能环境和工业4.0
- en: 'This reference text has a focus on the development and deployment of the Industrial
    Internet of Things (IIoT) paradigm, discussing frameworks, methodologies, benefits
    and inherent limitations of connected smart environments, as well as providing
    case studies of employing the IoT vision in the industrial domain. ISBN: 978-3030-24891-8'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这本参考书侧重于工业物联网（IIoT）范式的发展和部署，讨论了连接智能环境的框架、方法论、利益和固有局限性，并提供了在工业领域应用物联网愿景的案例研究。ISBN：978-3030-24891-8
- en: Security, Privacy and Trust in the IoT Environment
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**物联网环境中的安全、隐私和信任**'
- en: 'This book has a focus on security and privacy in the Internet of Things environments.
    It also discusses the aspects of user trust with respect to device connectivity.
    Main topics covered include: principles, underlying technologies, security issues,
    mechanisms for trust and authentication as well as success indicators, performance
    metrics and future directions. ISBN: 978-3030-18074-4'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 本书侧重于物联网环境中的安全和隐私。它还讨论了与设备连接相关的用户信任方面。主要涵盖的主题包括：原则、基础技术、安全问题、信任和身份验证机制以及成功指标、性能指标和未来方向。ISBN：978-3030-18074-4
- en: 'Guide to Ambient Intelligence in the IoT Environment: Principles, Technologies
    and Applications'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**物联网环境中环境智能指南：原则、技术和应用**'
- en: 'This text discusses the AmI element of the IoT paradigm and reviews the current
    developments, underlying technologies, and case scenarios relating to AmI-based
    IoT environments. The book presents cutting-edge research, frameworks, and methodologies
    on device connectivity, communication protocols, and other aspects relating to
    the AmI-IoT vision. ISBN: 978-3-030-04172-4'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 本文讨论了物联网范式中的环境智能元素，并回顾了与基于环境智能的物联网环境相关的当前发展、基础技术和案例场景。该书提出了关于设备连接、通信协议和与环境智能物联网愿景相关的其他方面的前沿研究、框架和方法论。ISBN：978-3-030-04172-4
- en: 'Fog Computing: Concepts, Frameworks and Technologies'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**雾计算：概念、框架与技术**'
- en: 'This reference text describes the state of the art of Fog and Edge computing
    with a particular focus on development approaches, architectural mechanisms, related
    technologies, and measurement metrics for building smart adaptable environments.
    The coverage also includes topics such as device connectivity, security, interoperability,
    and communication methods. ISBN: 978-3319-94889-8'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这本参考书描述了雾计算和边缘计算的最新技术，特别关注开发方法、架构机制、相关技术和用于构建智能适应环境的测量指标。内容还包括设备连接、安全性、互操作性和通信方法等主题。ISBN：978-3319-94889-8
- en: 'Smart Cities: Development and Governance Frameworks'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 智慧城市：发展与治理框架
- en: 'This text/reference investigates the state of the art in approaches to building,
    monitoring, managing and governing smart city environments. A particular focus
    is placed on the distributed computing environments within the infrastructure
    of smart cities and smarter living, including issues of device connectivity, communication,
    security and interoperability. ISBN: 978-3-319-76668-3'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这本文本/参考书调查了构建、监控、管理和治理智慧城市环境的方法的最新技术。特别关注于智慧城市和更智能的生活基础设施中的分布式计算环境，包括设备连接、通信、安全和互操作性等问题。ISBN：978-3-319-76668-3
- en: 'Data Science and Big Data Computing: Frameworks and Methodologies'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学与大数据计算：框架与方法论
- en: 'This book has a focus on data science, and provides practical guidance on big
    data analytics. Expert perspective is provided by an authoritative collection
    of 36 researchers and practitioners, discussing latest developments and emerging
    trends; presenting frameworks and innovative methodologies; and suggesting best
    practices for efficient data analytics. ISBN: 978-3-319-31859-2'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 本书着重介绍数据科学，并提供了大数据分析的实用指导。36位研究人员和实践者的权威集合提供了专家观点，讨论了最新发展和新兴趋势；提出了框架和创新方法；并建议了高效数据分析的最佳实践。ISBN：978-3-319-31859-2
- en: 'Connected Environments for the IoT: Challenges and Solutions'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网的连接环境：挑战与解决方案
- en: 'This comprehensive reference presents a broad-ranging overview of device connectivity
    in distributed computing environments, supporting the vision of IoT. Expert perspectives
    are provided, covering issues of communication, security, interoperability, networking,
    access control and authentication. Corporate analysis is also offered via several
    case studies. ISBN: 978-3-319-70102-8'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这本全面参考资料提供了对分布式计算环境中设备连接的广泛概述，支持物联网的愿景。提供了专家观点，涵盖了通信、安全、互操作性、网络、访问控制和身份验证等问题。还通过几个案例研究提供了企业分析。ISBN：978-3-319-70102-8
- en: 'Connectivity Frameworks for Smart Devices: The Internet of Things from a Distributed
    Computing Perspective'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 智能设备的连接框架：从分布式计算的角度看物联网
- en: 'This is an authoritative reference that focuses on the latest developments
    on the Internet of Things. It presents state of the art on the current advances
    in the connectivity of diverse devices; and focuses on the communication, security,
    privacy, access control and authentication aspects of the device connectivity
    in distributed environments. ISBN: 978-3-319-33122-5'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一部关注物联网最新发展的权威参考书。它介绍了当前设备连接性的最新进展；并重点关注了在分布式环境中设备连接的通信、安全、隐私、访问控制和身份验证方面。ISBN：978-3-319-33122-5
- en: 'Cloud Computing: Methods and Practical Approaches'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算：方法与实践
- en: 'The benefits associated with cloud computing are enormous; yet the dynamic,
    virtualized and multi-tenant nature of the cloud environment presents many challenges.
    To help tackle these, this volume provides illuminating viewpoints and case studies
    to present current research and best practices on approaches and technologies
    for the emerging cloud paradigm. ISBN: 978-1-4471-5106-7'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 与云计算相关的好处巨大；然而，云环境的动态、虚拟化和多租户特性带来了许多挑战。为了帮助解决这些问题，本卷提供了启发性的观点和案例研究，展示了关于新兴云范式的当前研究和最佳实践的方法和技术。ISBN：978-1-4471-5106-7
- en: 'Cloud Computing: Challenges, Limitations and R&D Solutions'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算：挑战、限制与研发解决方案
- en: 'This text reviews the challenging issues that present barriers to greater implementation
    of the Cloud Computing paradigm, together with the latest research into developing
    potential solutions. This book presents case studies, and analysis of the implications
    of the cloud paradigm, from a diverse selection of researchers and practitioners
    of international repute. ISBN: 978-3-319-10529-1'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 本文审查了妨碍更大规模实施云计算范式的挑战性问题，以及对潜在解决方案的最新研究。该书呈现了案例研究，并分析了来自国际知名研究人员和从业者的多样化观点对云范式的影响。ISBN：978-3-319-10529-1
- en: 'Continued Rise of the Cloud: Advances and Trends in Cloud Computing'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 云的持续崛起：云计算中的进展和趋势
- en: 'This reference volume presents latest research and trends in cloud related
    technologies, infrastructure, and architecture. Contributed by expert researchers
    and practitioners in the field, this book presents discussions on current advances
    and practical approaches including guidance and case studies on the provision
    of cloud-based services and frameworks. ISBN: 978-1-4471-6451-7'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 本参考书籍呈现了云相关技术、基础设施和架构的最新研究和趋势。该书由该领域的专家研究人员和从业者贡献，讨论了当前进展和实际方法，包括云服务和框架的提供方面的指导和案例研究。ISBN：978-1-4471-6451-7
- en: Software Engineering Frameworks for the Cloud Computing Paradigm
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算范式下的软件工程框架
- en: 'This is an authoritative reference that presents the latest research on software
    development approaches suitable for distributed computing environments. Contributed
    by researchers and practitioners of international repute, the book offers practical
    guidance on enterprise-wide software deployment in the cloud environment. Case
    studies are also presented. ISBN: 978-1-4471-5030-5'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '这是一本权威参考书，介绍了适用于分布式计算环境的软件开发方法的最新研究。由国际知名的研究人员和实践者贡献，本书提供了关于在云环境中企业范围内软件部署的实用指导。同时还提供了案例研究。ISBN:
    978-1-4471-5030-5'
- en: Cloud Computing for Enterprise Architectures
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 企业架构的云计算
- en: 'This text, aimed at system architects and business managers, examines the cloud
    paradigm from the perspective of enterprise architectures. It introduces fundamental
    concepts, discusses principles, and explores frameworks for the adoption of cloud
    computing. The book explores the inherent challenges and presents future directions
    for further research. ISBN: 978-1-4471-2235-7'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '这本书针对系统架构师和业务经理，从企业架构的角度探讨了云范式。它介绍了基本概念，讨论了原则，并探索了云计算采用的框架。本书探讨了固有的挑战并提出了进一步研究的未来方向。ISBN:
    978-1-4471-2235-7'
- en: 'Cloud Computing: Concepts, Technology & Architecture'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算：概念、技术与架构
- en: 'This is a text book (in English but also translated in Chinese and Korean)
    highly recommended for adoption for university level courses in distributed computing.
    It offers a detailed explanation of cloud computing concepts, architectures, frameworks,
    models, mechanisms, and technologies - highly suitable for both newcomers and
    experts. ISBN: 978-0133387520'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '这是一本教材（英文版，同时还有中文和韩文译本），强烈推荐用于大学级别的分布式计算课程。它详细解释了云计算的概念、架构、框架、模型、机制和技术，非常适合新手和专家。ISBN:
    978-0133387520'
- en: 'Software Project Management for Distributed Computing: Life-Cycle Methods for
    Developing Scalable and Reliable Tools'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式计算的软件项目管理：开发可扩展和可靠工具的生命周期方法
- en: 'This unique volume explores cutting-edge management approaches to developing
    complex software that is efficient, scalable, sustainable, and suitable for distributed
    environments. Emphasis is on the use of the latest software technologies and frameworks
    for life-cycle methods, including design, implementation and testing stages of
    software development. ISBN: 978-3319-543246'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '本独特的文集探讨了开发高效、可扩展、可持续且适用于分布式环境的复杂软件的前沿管理方法。重点是使用最新的软件技术和框架进行软件开发的设计、实施和测试阶段的生命周期方法。ISBN:
    978-3319-543246'
- en: Requirements Engineering for Service and Cloud Computing
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 服务与云计算的需求工程
- en: 'This text aims to present and discuss the state-of-the-art in terms of methodologies,
    trends and future directions for requirements engineering for the service and
    cloud computing paradigm. Majority of the contributions in the book focus on requirements
    elicitation; requirements specifications; requirements classification and requirements
    validation and evaluation. ISBN: 978-3319513096'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 本文旨在介绍和讨论服务和云计算范式需求工程的方法学、趋势和未来方向的最新技术。书中大部分贡献集中在需求获取、需求规范、需求分类以及需求验证和评估方面。ISBN：978-3319513096
- en: 'User Centric E-Government: Challenges & Opportunities'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 用户中心的电子政府：挑战与机遇
- en: 'This text presents a citizens-focused approach to the development and implementation
    of electronic government. The focus is twofold: discussion on challenges of service
    availability, e-service operability on diverse smart devices; as well as on opportunities
    for the provision of open, responsive and transparent functioning of world governments.
    ISBN: 978-3319594415.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 本文介绍了一种以公民为中心的电子政府开发和实施方法。焦点主要有两个方面：讨论服务可用性的挑战，以及在不同智能设备上的电子服务可操作性；以及提供世界各国政府开放、负责和透明运作的机会。ISBN：978-3319594415。
- en: Cloud Computing Technologies for Connected Government
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算技术与连接政府
- en: 'This text reports the latest research on Electronic Government for enhancing
    the transparency of public institutions. It covers a broad scope of topics including
    citizen empowerment, collaborative public services, communication through social
    media, cost benefits of the Cloud paradigm, electronic voting systems, identity
    management, and legal issues. ISBN: 9781466686298'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 本文报道了有关电子政府最新研究，以增强公共机构的透明度。涵盖的主题范围广泛，包括公民赋权，协作公共服务，通过社交媒体进行沟通，云范式的成本效益，电子投票系统，身份管理和法律问题。ISBN：9781466686298
- en: Human Factors in Software Development and Design
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 软件开发和设计中的人因素
- en: 'This reference text brings together high-quality research on the influence
    and impact of ordinary people on the software industry. With the goal of improving
    the quality and usability of computer technologies, topics include global software
    development, multi-agent systems, public administration Platforms, socio-economic
    factors, and user-centric design. ISBN: 9781466664852'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 本参考文献汇集了有关普通人对软件行业影响和影响的高质量研究。旨在提高计算机技术的质量和可用性，主题包括全球软件开发，多主体系统，公共管理平台，社会经济因素和用户中心设计。ISBN：9781466664852
- en: 'IT in the Public Sphere: Applications in Administration, Government, Politics,
    and Planning'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 公共领域中的信息技术：在行政、政府、政治和规划中的应用
- en: 'This nook evaluates current research and best practices in the adoption of
    e-government technologies in developed and developing countries, enabling governments
    to keep in touch with citizens and corporations in modern societies. Topics covered
    include citizen participation, digital technologies, globalisation, strategic
    management, and urban development. ISBN: 9781466647190'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '本书评估了发达国家和发展中国家在采用电子政府技术方面的最新研究和最佳实践，使政府能够与现代社会的公民和企业保持联系。涵盖的主题包括公民参与、数字技术、全球化、战略管理和城市发展。ISBN:
    9781466647190'
- en: Emerging Mobile and Web 2.0 Technologies for Connected E-Government
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 新兴的移动和 Web 2.0 技术为连接的电子政府
- en: 'This reference discusses the emerging mobile and communication technologies
    including social media, for use by governments and citizens. It presents a reference
    source for researchers, practitioners, students, and managers interested in the
    application of recent technological innovations to develop open, transparent and
    more effective e-government environment. ISBN: 9781466660823'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '本参考资料讨论了新兴的移动和通信技术，包括社交媒体，供政府和公民使用。它为对近期技术创新应用于开发开放、透明和更有效的电子政府环境感兴趣的研究人员、从业者、学生和管理者提供了参考资料。ISBN:
    9781466660823'
- en: E-Government Implementation and Practice in Developing Countries
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 发展中国家的电子政府实施与实践
- en: 'This volume presents research on current undertakings by developing countries
    towards the design, development, and implementation of e-government policies.
    It proposes frameworks and strategies for the benefits of project managers, government
    officials, researchers, and practitioners involved in the development and implementation
    of e-government planning. ISBN: 9781466640900'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '该卷辑呈现了发展中国家在电子政府政策设计、开发和实施方面的当前工作研究。它提出了项目经理、政府官员、研究人员和从事电子政府规划开发和实施的实践者的框架和策略。ISBN:
    9781466640900'
- en: 'Developing E-Government Projects: Frameworks and Methodologies'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 发展电子政府项目：框架和方法论
- en: 'This text presents frameworks and methodologies for strategies for the design,
    implementation of e-government projects. It illustrates the best practices for
    successful adoption of e-government and thus becomes essential for policy makers,
    practitioners and researchers for the successful deployment of e-government planning
    and projects. ISBN: 9781466642454.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '本文提出了电子政府项目设计、实施的框架和方法论。它阐述了成功采用电子政府的最佳实践，因此对于政策制定者、从业者和研究人员来说，对于成功部署电子政府规划和项目至关重要。ISBN:
    9781466642454。'
