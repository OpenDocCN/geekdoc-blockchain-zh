  zh: 第一部分：区块链简介
- en: This first part of the book contains a single chapter, which introduces and
    explores the fundamental concepts of blockchain. This chapter will provide you
    with the knowledge required to begin designing and developing enterprise blockchain
    applications. The first prerequisite is understanding the fundamental concepts
    of blockchain. These fundamentals include blockchain’s origin; its core components,
    consisting of a decentralized network, introductory cryptography, ledger implementation,
    consensus mechanisms, and smart contracts; and finally, its architecture and supporting
    technology and concepts.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的第一部分包含一个章节，介绍和探讨了区块链的基本概念。该章节将为您提供开始设计和开发企业区块链应用所需的知识。首要先决条件是理解区块链的基本概念。这些基本概念包括区块链的起源；其核心组成部分，包括去中心化网络、入门密码学、账本实现、共识机制和智能合约；最后，它的架构和支持技术和概念。
