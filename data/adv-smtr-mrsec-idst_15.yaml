  zh: Arduino Uno
- en: Arduino Uno shown in figure 3 is a microcontroller board based on the ATmega328P
    (data sheet). It has 14 digital input/output pins (of which 6 can be used as PWM
    outputs), 6 analog inputs, a 16 MHz ceramic resonator (CSTCE16M0V53-R0), a USB
    connection, a power jack, an ICSP header and a reset button. It contains everything
    needed to support the microcontroller; simply connect it to a computer with a
    USB cable or power it with a AC-to-DC adapter or battery to get started. You can
    tinker with your Uno without worrying too much about doing something wrong, worst
    case scenario you can replace the chip for a few dollars and start over again.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3 中显示的 Arduino Uno 是基于 ATmega328P（数据表）的微控制器板。它有 14 个数字输入/输出引脚（其中 6 个可以用作 PWM
    输出），6 个模拟输入，一个 16 MHz 的陶瓷谐振器（CSTCE16M0V53-R0），一个 USB 连接，一个电源插座，一个 ICSP 头和一个复位按钮。它包含了支持微控制器所需的一切；只需用
    USB 线连接到计算机或用 AC-DC 适配器或电池供电即可开始使用。您可以尽情玩弄您的 Uno，不必担心做错什么，最坏的情况下您可以用几美元替换芯片，重新开始。
