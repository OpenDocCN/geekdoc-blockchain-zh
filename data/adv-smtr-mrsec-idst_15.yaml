  type: TYPE_NORMAL
  zh: IOT 模块 - Blynk 应用程序
- en: BLYNK shown in figure 8 is the most popular IoT platform to connect your devices
    to the cloud. BLYNK is a digital dashboard where you can build a graphic interface
    for your project by simply dragging and dropping widgets .It supports a wide range
    of Hardware including Arduino, Nodemcu, Raspberry PI & others. Blynk was designed
    for the Internet of Things. It can control hardware remotely, it can display sensor
    data, it can store data and visualize it.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8 中显示的 BLYNK 是最受欢迎的 IoT 平台，可以将您的设备连接到云端。BLYNK 是一个数字仪表板，您可以通过简单地拖放小部件来构建项目的图形界面。它支持广泛的硬件，包括
    Arduino、Nodemcu、树莓派等。Blynk 是为物联网设计的。它可以远程控制硬件，显示传感器数据，存储数据并可视化。
