- en: RFID Sensor
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: RFID 传感器
- en: RFID stands for Radio Frequency Identification shown in Figure 7 and it’s a
    non-contact technology that’s broadly used in many industries for tasks such as
    personnel tracking, access control, supply chain management, books tracking in
    libraries, tollgate systems and so on. In our system, we use RFID for tollgate
    systems. We have used id card to open the door. When any car enters the toll door,
    it shows unauthorized access and the door will not open. Only authorized car can
    enter the tollgate without paying money.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: RFID 代表 Radio Frequency Identification，如图 7 所示，它是一种非接触式技术，广泛应用于许多行业，用于人员跟踪、门禁控制、供应链管理、图书馆中的图书跟踪、收费站系统等任务。在我们的系统中，我们将
    RFID 用于收费站系统。我们使用身份证打开门。当任何车辆进入收费门时，显示未经授权访问，门将不会打开。只有经过授权的车辆才能免费进入收费站。
