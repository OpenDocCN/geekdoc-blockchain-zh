- en: ABSTRACT
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: Gardening is a nice activity. It is not possible to monitor and tend to a garden
    24 hours a day, so we need a smart gardening system that can monitor and tend
    to the garden as we want it. In today's busy world, we forget to nourish and water
    plants that make our home clean and soothing. It would be really helpful if we
    get a notification on our phones about our plant health and needs. Taking account
    of this, the authors came up with the idea of building a smart garden with an
    IoT plant monitoring system. After the data is processed and verified, a notification
    is sent about the plant's health. An automated gardening system is designed to
    enable us to manage gardening, including monitoring moisture, temperature, and
    humidity. This chapter is on an IoT-based smart garden monitoring system which
    senses the requirement of the plant and provides it with water as the soil loses
    its moisture. Thing-speak and Blynk application are used to view sensor data from
    remote locations.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 园艺是一项愉快的活动。每天24小时都不可能监测和照顾花园，所以我们需要一个智能园艺系统，可以按我们的要求监测和照顾花园。在今天忙碌的世界中，我们忘记了养护和浇水植物，而这些植物使我们的家变得清洁和舒适。如果我们能收到关于植物健康和需求的手机通知将会非常有帮助。考虑到这一点，作者们提出了建立一个智能花园的想法，配备了物联网植物监控系统。在数据处理和验证之后，会发送有关植物健康的通知。设计了一个自动化的园艺系统，使我们能够管理园艺，包括监测湿度、温度和湿度。本章介绍了一种基于物联网的智能花园监控系统，该系统能够感知植物的需求，并在土壤失去湿度时为其提供水源。Thing-speak和Blynk应用程序用于查看远程位置的传感器数据。
- en: INTRODUCTION
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 引言
- en: Automation rules the world nowadays. It is a technique of using computers or
    mobile phones in monitoring and controlling the simple parameters of day to day
    life. The standard of our life will be nourished by the practice of using automation
    for simple things. Using the concept of IOT we make sensors to communicate with
    each other which are powerful in automation. The important aspect of this prototype
    is that it saves cost and ensures safety. When people try to make plantings and
    set up their own garden, they were cautious in maintenance at only in their beginning
    stages. As days go on due to lack of maintenance the plants get destroyed. This
    prototype will help people to automatically monitor the parameters and ensures
    maintenance of the garden. It plays a vital role and serves as a good companion
    for plants. IOT provides solutions for various problems and it allows things to
    be sensed or controlled remotely in network infrastructure.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当今世界正在被自动化所主宰。这是一种利用计算机或手机监控和控制日常生活中简单参数的技术。我们的生活水平将因使用自动化处理简单事务而得到提升。利用物联网的概念，我们制造了彼此通信的传感器，这在自动化方面非常强大。这个原型的重要方面在于它节约成本并确保安全。当人们尝试种植和建立自己的花园时，他们在开始阶段只会对维护感到警惕。随着时间的推移，由于缺乏维护，植物会被破坏。这个原型将帮助人们自动监测参数并确保花园的维护。它发挥着重要作用，并成为植物的良好伴侣。物联网为各种问题提供解决方案，允许事物在网络基础设施中被远程感知或控制。
- en: In all of human history the most powerful and important creation is the Internet.
    The integrated part of future internet is IoT. In the field of business, social
    process, information and communication, the things are expected to become active
    participants by using IoT. They need to be enabled in order to interact with the
    environment and communicate among themselves by transforming and exchanging the
    data and information sensed about the environment. It reacts automatically to
    the real world events and is influenced by the processes that create services
    and trigger actions with or without human intervention.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在人类历史上，最强大和重要的创造物是互联网。未来互联网的一部分是物联网。在商业、社会进程、信息和通信领域，预计事物将通过物联网成为活跃参与者。它们需要被激活以与环境互动，并通过转换和交换环境中感知到的数据和信息进行相互交流。它自动对真实世界事件做出反应，并受到创建服务和触发带或不带人类干预的过程的影响。
- en: The number of companies to help enable their IoT (Internet of Things) ideas.
    And as a result, we hear about new ideas and solutions that are already solving
    business challenges with M2M (Machine to Machine) communication. And today, we
    want to highlight some of the most compelling IoT applications in another industry—agriculture.
    Agriculture IoT is becoming one of the fastest growing fields (pun intended) within
    the IoT. Today, more than ever, farmers have to more effectively utilize and conserve
    their resources. That’s where the need for data comes in, and M2M communication
    has made the ongoing collection of that info easy.(Tzounis et al., 2017) (Khan
    et al., 2017)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 公司数量增加以帮助实现其物联网（物联网）理念。因此，我们听到了一些正在用M2M（机器对机器）通信解决业务挑战的新理念和解决方案。如今，我们希望突出显示另一个行业中最引人注目的物联网应用之一——农业。农业物联网正成为物联网中增长最快的领域之一（字面意思）。今天，农民必须更有效地利用和保护资源。这就是数据需求的来源，而M2M通信已经使持续收集信息变得容易。（Tzounis等人，2017）（Khan等人，2017）
- en: 'There is increased pressure on existing water allocations and has increased
    the importance of water management for the sustainability of irrigated agriculture.
    The objectives idea is: To optimize the water supply to crops, to reduce manual
    intervention, to make the irrigation system smart, autonomous and efficient. According
    to the mental health problem in elderly, gardening and IoT technology, they propose
    the IoT Planting for the elderly that is controlled by Android application which
    help mental health and memory’s problem in elderly. We use the application to
    reduce spaces between elderly and technology by use planting tree’s activity as
    an intermediate and avoid accident from planting trees activity. Smart Terrace
    Garden In the paper problem is systems are too expensive and not compatible with
    the app or both. A solution of this problem is it will help to save time, money
    and help the environment through reducing water loss. The proposed system is composed
    of three main components: monitoring node, central node, and the cloud.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现有水资源分配面临着增加的压力，并且增加了对灌溉农业可持续性的水管理的重要性。目标思路是：优化向作物供水，减少人工干预，使灌溉系统智能化、自主化和高效化。根据老年人的心理健康问题，园艺和物联网技术，他们提出了针对老年人的物联网种植方案，该方案由安卓应用程序控制，可帮助老年人的心理健康和记忆问题。我们使用该应用程序通过使用种植树木活动作为中介来减少老年人与技术之间的隔阂，并避免由种植树木活动导致的事故。智能露台花园在论文问题中是系统价格太昂贵且不与应用程序或两者兼容。解决此问题的方法是它将有助于节省时间、金钱，并通过减少水损失来帮助环境。所提出的系统由三个主要组件组成：监测节点、中央节点和云端。
- en: This is an IOT based system to check the plant soil, temperature, water and
    cold level of plant using sensors, all these descriptions will be notified, and
    all this information should be saved on cloud through IOT.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个基于物联网的系统，用于检测植物的土壤、温度、水分和冷却水平，使用传感器，所有这些描述都将得到通知，并且所有这些信息都应通过物联网保存在云端。
- en: LITERATURE SURVEY
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 文献综述
- en: The author Byoungwook Min et al (Min & Park, 2017) explored the potentials of
    a smart indoor gardening system that links gardening activities and the IoT technology.
    The benefits of gardening have been emphasized to improve the quality of life.
    However, a number of reasons due to a lack of gardening culture and apartment
    housing systems limit personal gardening in Korea. Thus, indoor gardening has
    been paid attention as an alternative, but it is still a challenge. Previous studies
    and practices have shown that the IoT technology can be applied to numerous occasions,
    and can feasibly provide a solution to these gardening issues. This paper proposes
    a possible smart indoor gardening system to cope with the issues.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 作者 Byoungwook Min 等人（Min & Park，2017）探索了一个智能室内园艺系统的潜力，该系统将园艺活动与物联网技术联系起来。强调园艺的好处以提高生活质量。然而，由于缺乏园艺文化和公寓住房系统等原因，韩国个人园艺的局限性受到了限制。因此，室内园艺作为一种替代方案受到关注，但仍然是一个挑战。先前的研究和实践表明，物联网技术可以应用于许多场合，并且可以可行地为这些园艺问题提供解决方案。本文提出了一种可能的智能室内园艺系统来应对这些问题。
- en: Thamaraimanalan et al (Thamaraimanalan et al., 2018) proposed a system which
    consists of a central microcontroller to which other objects are connected. The
    smart garden consists of NodeMCU as a hub to which different types of sensors
    such as moisture sensor, humidity sensor, temperature sensor and ultrasonic sensor
    are connected. The ultrasonic sensor is connected to a water tank which indicated
    the level of water in the tank. Other sensors are connected to their respective
    positions and these sensors send the data to NodeMCU which consists of an inbuilt
    Wi-Fi technology. Firebase is a database available on the internet in which real-time
    values of the sensor are updated every second. Android application is developed
    using android studio software. Within the software, the connectivity between the
    application and firebase will be made. So, the user can monitor the parameters
    from anywhere. Watering of garden varies with the type of soil. Hence the values
    of the sensors are predetermined for automation purposes inside the software.
    Whenever the user 27 finds need of watering the garden, a switch in the application
    will automate the process. This helps in complete maintenance of the garden.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Thamaraimanalan等人（Thamaraimanalan等人，2018）提出了一个系统，其中包括一个中央微控制器，其他对象连接到该控制器上。智能花园包括NodeMCU作为中心，连接到该中心的不同类型的传感器，如湿度传感器、温度传感器和超声波传感器。超声波传感器连接到一个水箱，指示水箱中的水位。其他传感器连接到它们各自的位置，并将数据发送到具有内置Wi-Fi技术的NodeMCU。Firebase是互联网上的一个数据库，其中传感器的实时值每秒更新一次。Android应用程序使用Android
    Studio软件开发。在软件内，将建立应用程序与Firebase之间的连接。因此，用户可以从任何地方监视参数。花园的浇水量因土壤类型而异。因此，传感器的值在软件内预先确定为自动化目的。每当用户发现需要浇水时，应用程序中的开关将自动化该过程。这有助于对花园进行全面维护。
- en: Phytotron (Ait Abdelouahid et al., 2020) also called growth chambers are research
    installations where environmental parameters such as temperature, humidity, irrigation,
    conductivity, lighting, and CO2 are finely controlled. This kind of installation
    allows us on one hand to measure the impact of environment change and on the other
    hand to optimize the natural grow of plants. With the democratization of the materials,
    cloud computing and new possibilities offered by Internet of Things (IoT). Therefore,
    it is possible to develop a low-cost personal phytotron. In this paper, we propose
    to use connected things to develop a personal growth chamber with the aim to produce
    fresh vegetable in urban context.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 植物试验箱（Ait Abdelouahid等，2020），又称生长室，是研究装置，可精确控制环境参数，如温度、湿度、灌溉、电导率、照明和CO2。这种装置一方面允许我们测量环境变化的影响，另一方面可以优化植物的自然生长。随着材料的普及、云计算和物联网（IoT）提供的新可能性，开发低成本的个人植物试验箱成为可能。在本文中，我们提议使用连接的设备来开发个人生长室，旨在在城市环境中生产新鲜蔬菜。
- en: Mitul et al (Sheth & Rupani, 2019) proposed the Global Sensing enabled by Wireless
    Sensor Network (WSN) cut crosswise over numerous zones of current living. This
    provides the potentiality to compute, and understand the environmental indicators.
    In today's digital world, a person expects Automatization which makes the task
    easy, comfortable, fast and efficient. The idea is to advance our traditional
    system to a Smart Automated System for supplying water in home gardening, farms
    fields, etc. In this system, we use soil wetness detector, temperature detector
    and humidity detector that are mounted at the root space of the plants. The values
    recognize by the system are conveyed to the base station. The target is to fetch
    data and sync those values with internet using Wifi. It notifies the user as the
    water level goes down below the set point. This paper shows that making use of
    NodeMCU we can do observing of circuit diagrams using wireless technology and
    shows the result using Blynk App. As it detects low wetness and warm temperature,
    a message is passed between NodeMCU and Blynk App and it automatically starts
    the motor in home gardening, farm, etc.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Mitul 等人（Sheth ＆ Rupani，2019年）提出了由无线传感器网络（WSN）实现的全球感知技术，横跨当前生活的许多领域。这提供了计算和理解环境指标的可能性。在今天的数字世界中，人们期望自动化使任务变得简单、舒适、快速和高效。该想法是将我们的传统系统升级为用于在家庭园艺、农田等地供水的智能自动系统。在该系统中，我们使用土壤湿度检测器、温度检测器和湿度检测器，这些检测器安装在植物的根部空间。系统识别的数值被传输到基站。目标是获取数据并将这些值与互联网同步使用
    Wifi。当水位低于设定点时，它会通知用户。本文表明，利用 NodeMCU 我们可以使用无线技术监测电路图，并使用 Blynk App 显示结果。当检测到低湿度和高温时，NodeMCU
    与 Blynk App 之间传递消息，它会自动启动家庭园艺、农场等地的电机。
- en: Sachin et al (Samonte et al., 2019) The Cloud-based techniques emerging Internet
    of Things (IoT) with Wireless Sensor Networks (WSNs) are enabling many new applications
    and new opportunities to people in VANET scenario. This paper presents a smart
    home gardening system; which is able to gather real-time data with various parameters
    used in gardening system. The technology used in this paper is going to help the
    society in terms of economic impact. Home gardening is considered an essential
    new trend for the awareness of the society towards environment. The efficient
    wireless communication using smart sensors facilitates cost effective solutions
    to real-time home gardening management system. Precision home gardening management
    system may optimize resources utilizations, smart sensors deployment and improves
    society awareness towards pollution free environment. This paper presents the
    design, implementation and validation process of new innovative technologies which
    can gather data related to home gardening like humidity, temperature, fertilizers
    compositions, and many more, push gathered data into VANET cloud for analysis,
    generate alerts and notify it to user for appropriate actions. In this paper,
    we present Cloud-based IoT technologies in VANET implementation for smart home
    gardening management system, which primarily focuses on real-world challenge of
    developing pollution free smart home in cities. We demonstrate the implementation
    of proposed system and discuss the results.(Sharma et al., 2020)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Sachin 等人（Samonte 等人，2019年）利用无线传感器网络（WSNs）的云技术正在为 VANET 场景中的人们带来许多新的应用和机会。本文介绍了一种智能家庭园艺系统；该系统能够收集与园艺系统中使用的各种参数相关的实时数据。本文使用的技术将在经济影响方面帮助社会。家庭园艺被认为是引导社会对环境意识的一种重要新趋势。利用智能传感器进行有效的无线通信为实时家庭园艺管理系统提供了成本效益的解决方案。精确的家庭园艺管理系统可以优化资源利用、智能传感器部署，并提高社会对无污染环境的意识。本文介绍了新型创新技术的设计、实施和验证过程，这些技术可以收集与家庭园艺相关的数据，如湿度、温度、肥料组成等，将收集到的数据推送到
    VANET 云进行分析，并生成警报并通知用户采取适当的行动。在本文中，我们提出了基于云的 IoT 技术在 VANET 实现中用于智能家庭园艺管理系统，该系统主要关注于在城市中开发无污染智能家庭的现实挑战。我们展示了所提出系统的实施并讨论了结果。（Sharma
    等人，2020年）
- en: Burton et al (Burton et al., 2018) explored the usage of WI-FI potentiometry
    in discipline settings for in situ N monitoring. We report a disposable IoT gardening
    soil sheet, able to studying real–time soil nitrate awareness at some stage in
    leaching and irrigation events. The nitrate doped polypyrrole ion selective electrode
    (N-doped PPy ISE) sensor array sheet functions a fault tolerant circuit layout
    multiplexed to an oxidation and discount potentiometer which could unexpectedly
    discover nitrate degrees in soil leachates. Measurement statistics are transmitted
    thru Waspmote ZB Pro SMA 5dBi radio, 6600mAh rechargeable battery, 7.4-volt solar
    panel, and a Meshlium ZigBee PRO get right of entry to factor to cloud server
    and mobile tool. This paper investigates the gardening IoT sheets as a feasible
    tool for in situ nitrate mapping, and to probably help ordinary domestic and commercial
    gardeners reduce excessive fertilizer utility.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Burton等人（Burton等人，2018年）探索了在场地环境中使用WI-FI电位计监测氮的使用。我们报告了一种一次性的物联网园艺土壤片，能够在渗漏和灌溉事件期间实时测量土壤硝酸盐浓度。硝酸盐掺杂聚吡咯离子选择性电极（N掺杂PPy
    ISE）传感器阵列片具有容错电路设计，多路复用到氧化和还原电位计，可以快速检测土壤浸出液中的硝酸盐水平。测量数据通过Waspmote ZB Pro SMA
    5dBi无线电，6600mAh可充电电池，7.4伏太阳能电池板和Meshlium ZigBee PRO接入点传输到云服务器和移动设备。本文调查了园艺物联网片作为一种在场地硝酸盐映射的可行工具，并有可能帮助普通家庭和商业园艺者减少过量施肥。
- en: Omary et al (Al-Omary et al., 2018) proposed a cloud based Internet of Things
    (IoT) smart garden monitoring and irrigation machine the usage of Arduino Uno.
    The watering requirement for a plant may be adjusted via tracking the soil moisture.
    Measuring the soil moisture of the plant offers statistics if the plant is ideally
    watered, over watered or underneath watered. The proposed gadget video display
    units and keeps two quantities of the garden, the lawn soil moisture content and
    light intensity. This is accomplished the usage of soil moisture sensors and mild
    intensity sensor. The monitored records is sent constantly to ThinkSpeak IoT cloud.
    In the cloud the statistics amassed from the device is analyzed and while a goal
    threshold of soil moister is reached, an movement is sent as a result from the
    cloud to the lawn automated watering system to irrigate the lawn. Arduino Uno
    microcontroller is used to put in force the gadget control unit. IoT is used to
    maintain the lawn proprietor updated approximately the fame of the sprinklers.
    Information from the sensors is often up to date on a ThinSpeack IoT cloud and
    the person can check the water sprinklers reputation at any time. In addition,
    the sensor readings are transmitted to a ThingSpeak channel to generate graphs
    for evaluation.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Omary等人（Al-Omary等人，2018年）提出了一种基于云的物联网（IoT）智能花园监测和灌溉机，使用了Arduino Uno。通过跟踪土壤湿度可以调整植物的浇水需求。测量植物的土壤湿度可以提供植物是否被理想地浇水，过度浇水或不足浇水的统计数据。所提出的设备监视和保持花园的两个量，即草坪土壤湿度和光强度。这是通过使用土壤湿度传感器和光强度传感器实现的。监视的数据不断发送到ThinkSpeak
    IoT云。在云中，从设备收集的数据进行分析，当达到土壤湿度的目标阈值时，从云到花园自动浇水系统发送一个动作来灌溉花园。Arduino Uno微控制器用于实现设备控制单元。物联网用于使花园所有者随时了解洒水器的状态。传感器的信息经常更新在ThinSpeack
    IoT云上，用户可以随时检查水洒喷头的状态。此外，传感器读数被传输到ThingSpeak频道以生成用于分析的图表。
