- en: CHAPTER 36
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第36章
- en: The Blockchain Billionaires
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 《区块链亿万富翁》
- en: '![images](../images/f0287-01.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0287-01.jpg)'
- en: 'There’s one secret to public speaking: Bomb a lot.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 公开演讲有一个秘诀：多失败。
- en: Bombing just comes with the territory. Even though your mind will torture you
    with the highlights reel for days afterward, the pain of your public embarrassment
    diminishes when you bomb again, setting off a fresh round of anguish.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 失败是不可避免的。尽管你的脑海会因为你公开的尴尬而折磨你好几天，但当你再次失败时，你公开的尴尬会减轻，引发新一轮的痛苦。
- en: 'After you bomb enough times, you come to a freeing realization: you will survive.
    I have bombed more than the German Luftwaffe and I’m still alive. Failure builds
    resilience. It gives you the courage to try new things. Bombing gives you a precious
    gift: what President Barack Obama called “fearlessness.”^([60](notes.html#ch00-fn60))'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 当你失败足够多次后，你会得到一个解放的认识：你会活下来。我已经失败得比德国空军还要多，我仍然还活着。失败培养了韧性。它给了你尝试新事物的勇气。失败给了你一份珍贵的礼物：奥巴马总统所说的“无畏”。^([60](notes.html#ch00-fn60))
- en: That said, I was scared witless before going onstage in front of 2,500 people.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，但在2500人面前上台前，我吓得魂飞魄散。
- en: World Crypto Con was held at the Aria Convention Center in Las Vegas, an enormous
    hall filled with blockchain investors eager to hear how to make money. I was nervous—not
    so much about the size of the audience as about what I was going to say.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 世界加密会议在拉斯维加斯的Aria会议中心举行，这是一个充满渴望了解如何赚钱的区块链投资者的巨大大厅。我很紧张——不是因为观众人数太多，而是因为我将要说什么。
- en: “You good?” asked the stage manager, threading the wireless microphone cable
    into my shirt. “Need some water?”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “你还好吗？”舞台管理员一边把无线麦克风电缆穿进我的衬衫，一边问道。“需要水吗？”
- en: “No, I want to stay sharp,” I deadpanned.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “不，我想保持清醒。”我面无表情地回答。
- en: “Okay.” He clipped the receiver to my belt. “Have you spoken in front of a Jumbotron
    before?”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “好的。”他把听筒挂在我的皮带上。“你以前在巨型屏幕前说过话吗？”
- en: “Once, at my cousin’s wedding.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “有一次，在我表弟的婚礼上。”
- en: “It’s distracting for a lot of folks. Try not to look at it.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “这对很多人来说都是分散注意力的。试着不要看它。”
- en: “Try not to look at the Jumbotron,” I repeated. “The Jumbotron directly within
    my field of vision.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “试着不要看巨型屏幕，”我重复道。“直接在我视野内的巨型屏幕。”
- en: “It’s behind you. Just look down at the monitors in front. You’ll see your presentation
    there. You want intro music?”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “它在你的背后。只需看着你面前的监视器。你会在那里看到你的演讲。你需要开场音乐吗？”
- en: “Definitely intro music,” I replied. “Something super high-energy.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “肯定是开场音乐，”我回答道。“一些能量极高的音乐。”
- en: “I’ll tell the DJ.” He made a note on a clipboard. “The lights will be very
    bright, so you won’t be able to see anyone.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “我会告诉DJ的。”他在记事板上做了一个笔记。“灯光会很亮，所以你无法看到任何人。”
- en: “Is there anything else?” I wondered. “Will I need to dodge falling bricks?”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “还有别的事情吗？”我心想。“我需要躲开掉落的砖块吗？”
- en: “Not unless someone throws one at you,” he deadpanned.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “除非有人朝你扔一个，”他面无表情地回答。
- en: '“Please welcome,” shouted the emcee, “the author of the upcoming bestseller
    Blockchain for Everyone: JOHN HARGRAVE!”'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “请欢迎，”主持人高声喊道，“即将出版的最佳畅销书《区块链入门》的作者JOHN HARGRAVE！”
- en: Techno music blasting loudly. Colored spotlights dancing wildly. Crazy chaos,
    sound, and noise. Somewhere out there, girls and boys.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Techno音乐大声播放。彩色的聚光灯疯狂地舞动。疯狂的混乱，声音和噪音。在那里，有男孩和女孩。
- en: “How many of you want to become blockchain billionaires?” I shouted into the
    supernova. Applause.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “有多少人想成为区块链亿万富翁？”我对着超新星大喊。掌声。
- en: “I’ve spent the past year studying these blockchain billionaires,” I began,
    “and reverse engineering their secrets. There have generally been three roads
    to riches.”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “过去的一年里，我一直在研究这些区块链亿万富翁，”我开始说，“并逆向工程他们的秘密。通常有三种致富之路。”
- en: '1. They bought bitcoin early. But they didn’t just buy; they believed. Take
    the Winklevoss twins, who took the money they won from suing Mark Zuckerberg for
    stealing Facebook, then plowed it into bitcoin. But they didn’t just buy; they
    held. Every time the market melted down, they held. They even had a mantra: “Spartans
    hold.”'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 他们很早就买了比特币。但他们不仅仅是购买；他们相信。以Winklevoss双胞胎为例，他们用从起诉马克·扎克伯格窃取Facebook赢得的钱，然后投资于比特币。但他们不仅仅是购买；他们持有。每当市场崩溃时，他们都会持有。他们甚至还有一个口号：“斯巴达人持有。”
- en: 2. They created blockchains of great value. They weren’t investors but inventors.
    Take Vitalik Buterin, the nineteen-year-old genius who saw that blockchain could
    be used not just for bitcoin but for decentralized applications (or dapps). He
    invented a platform for blockchain development—not to get rich, but to make something
    valuable. Investors made him rich anyway, pouring billions into Ethereum.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 他们创建了价值巨大的区块链。他们不仅仅是投资者，更是发明家。以19岁的天才维塔利克·布特林为例，他发现区块链不仅可以用于比特币，还可以用于去中心化应用（或dapps）。他发明了一个区块链开发平台——不是为了发财，而是为了创造有价值的东西。投资者们让他发了财，他们纷纷向以太坊投入数十亿美元。
- en: '![images](../images/common3.jpg)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/common3.jpg)'
- en: 'Dapps: short for “decentralized applications,” the blockchain-powered apps
    that run on distributed networks of computers.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Dapps：简称“去中心化应用”，运行在分布式网络上的由区块链驱动的应用程序。
- en: 3. They invested wisely in great blockchain projects. Blockchain whales don’t
    have to work anymore. What do they do? They reinvest that money into new blockchain
    projects. It’s like building hotels on St. James Place in Monopoly, which generates
    revenue for you to reinvest in your Marvin Gardens hotels, and that lets you build
    hotels on Boardwalk. Game over.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 他们投资于伟大的区块链项目。区块链巨鲸不需要再工作。他们做什么呢？他们将那些钱再投资到新的区块链项目中去。这就好比在《大富翁》游戏中在圣詹姆斯大道上建酒店，为你带来收入，以便你再投资于你的马文花园酒店，这让你得以在董事会大道上建酒店。游戏结束。
- en: '![images](../images/common3.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/common3.jpg)'
- en: 'DWeb: Short for “Decentralized Web,” it means the entire ecosystem of dapps,
    just as “the Web” means the entire ecosystem of websites.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: DWeb：简称“去中心化网”，意味着整个dapp生态系统的全部，正如“网络”意味着整个网站生态系统的全部。
- en: “Satoshi Nakamoto’s vision was open-source money,” I said, fishing a bill out
    of my pocket. “No longer would we need this stuff.” I theatrically ripped up a
    dollar bill, and the crowd roared.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “中本聪的愿景是开源货币，”我说，从口袋里掏出一张钞票。“我们不再需要这些玩意儿了。”我戏剧性地撕掉了一张美元钞票，人群沸腾了。
- en: “But if it’s open-source money, then why are we trying to hold on to it so much?”
    My eye caught the corner of the Jumbotron, and I was momentarily thrown. There
    was my head, blown up to the size of the convention center, mirroring my every
    move, but with a half-second delay. I quickly turned away.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “但是如果是开源货币，那我们为什么还要如此紧紧地抓住它呢？”我的目光捕捉到了巨幕的一角，我暂时陷入了困惑。我的头像被放大到会议中心那么大，同步模仿着我的每一个动作，但延迟半秒。我迅速转开了头。
- en: '“Let me tell you a true story,” I continued. “There’s a young man at my church
    who spent nearly a year doing humanitarian work in Africa, in one of the poorest
    countries in the world. He suffered through the most challenging living conditions:
    sleeping under a bed net with cockroaches scuttling all around him, trying to
    get enough nutrients in his diet, trying to help people meet their basic needs
    with no roads and no bridges to get it there.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “让我给你讲一个真实的故事，”我继续说，“我教堂里有一个年轻人，他在非洲的一个最贫穷的国家做了将近一年的人道主义工作。他忍受了极具挑战性的生活条件：睡在床单下，周围蟑螂横行，他试图获得足够的营养，试图在没有道路和桥梁的情况下帮助人们满足基本需求。
- en: “I saw him a few weeks ago. He was staying with his family, who have this beautiful
    home in Boston, and I said, ‘What’s it like going from that to this?’ He got the
    far-off look in his eyes of someone who has seen a war.” I paused.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: “我几周前见过他。他那时和家人待在一起，他们家在波士顿有一座美丽的房子，我就问，‘从那样的地方搬到这儿来感觉怎么样？’他眼中露出了那种见过战争的人的遥远目光。”我停顿了一下。
- en: “It was striking to see someone so young have that look of unspoken sadness
    and pain. He told me, ‘Mostly it just makes me angry. Angry that we are so rich,
    and the rest of the world is so poor.’ ”
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: “看到一个年轻人脸上露出那种不言而喻的悲伤和痛苦，真是让人印象深刻。他告诉我，‘主要是它让我感到愤怒。愤怒我们如此富有，而世界上其他地方的人却如此贫穷。’”
- en: Now you could hear a ballpoint pen drop. “I admire billionaires like Bill Gates
    and Warren Buffett, who started the Giving Pledge to petition other billionaires
    to give away their wealth in order to improve the world.” I grew heated. “The
    new blockchain billionaires must follow suit.”
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你甚至可以听到圆珠笔掉落的声音。“我敬佩像比尔·盖茨和沃伦·巴菲特这样的亿万富翁，他们发起了捐赠誓言，呼吁其他亿万富翁捐赠他们的财富，以改善世界。”我激动地说，“新的区块链亿万富翁们必须效仿。”
- en: Applause? No applause. Maybe I should rip up some more money.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 掌声？没有掌声。也许我应该再撕一些钱。
- en: “We are building the world we want to live in. The world I want to live in is
    one in which we’re generating wealth not just for ourselves but for the world.
    Wealth for everyone, not just the wealthy.”
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: “我们正在构建我们想要生活的世界。我想要生活的世界是一个我们不仅为自己创造财富，也为整个世界创造财富的世界。财富属于每个人，而不仅仅是富人。”
- en: Smattering of clapping from the front. I clicked to a map of the globe, projected
    on the Jumbotron at near actual size.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 前排传来零星的掌声。我点击进入一个全球地图，它被投影在巨幕上，几乎和实际大小一样。
- en: '“Picture the flow of money around the world like the flow of water. Countries
    with healthy financial systems have mighty rivers of money flowing between them:
    those are the thick lines. Countries with broken infrastructure, like Zimbabwe
    and Venezuela, have trickling creeks. Those are the thin lines.”'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: “想象一下金钱在全球范围内的流动就像水的流动。拥有健康金融系统的国家之间有强大的金钱河流：那些是粗线。基础设施破败的国家，比如津巴布韦和委内瑞拉，只有细小的溪流。那些是细线。”
- en: “There are two billion unbanked people in the world today.^([61](notes.html#ch00-fn61))
    Two billion! If you’re from a poor nation, and you move to the United States in
    search of a better life, how do you even send money to your family back home?
    It’s slow, it’s expensive, and the banks don’t work. The system is broken.”
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: “今天世界上有20亿未接入银行的人。^([61](notes.html#ch00-fn61)) 20亿！如果你来自一个贫穷的国家，为了更好的生活搬到美国，你怎么把钱寄给家里的家人？这个过程很慢，很昂贵，而且银行根本不运作。这个系统已经破碎了。”
- en: 'A little more applause. Picking up steam. “Bitcoin and altcoins can unlock
    the flow of wealth and value like removing blockages in a stream. But here’s the
    truth, folks. Bitcoin is not free: there’s a charge to send it. It’s not scalable:
    it’s getting slower as the blockchain gets bigger. And many people don’t trust
    it.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 再来一点掌声。越来越有劲了。“比特币和山寨币能像清除溪流中的障碍物一样解锁财富和价值的流动。但真相是，朋友们，比特币不是免费的：发送它需要支付费用。它不具备可扩展性：随着区块链的增大，它变得越来越慢。而且很多人并不信任它。
- en: “So my vision is even more radical than bitcoin. We need digital money that
    is four things.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: “所以我的愿景比比特币更激进。我们需要一种具备四方面特点的数字货币。
- en: '![images](../images/bulld.jpg) Free. I’m not talking digital money with low
    fees: I’m talking no fees. When it comes to pricing, you can’t beat free.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bulld.jpg) 免费。我说的不是手续费低的数字货币：我说的没有手续费。在定价方面，没有比免费更好的了。'
- en: '![images](../images/bulld.jpg) Instant. From wallet to wallet, anywhere in
    the world. The speed of money should be the speed of light.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bulld.jpg) 瞬间完成。从一个钱包到另一个钱包，无论世界何地。金钱的速度应该和光速一样快。'
- en: '![images](../images/bulld.jpg) Scalable. We need a digital currency that can
    power the entire human race. Trillions of transactions each day.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bulld.jpg) 可扩展。我们需要一种能够支撑整个人类的数字货币。每天数以万计的交易。'
- en: '![images](../images/bulld.jpg) Trusted. All money systems come down to trust.
    In everything we do, in everything we say, we must work to build that trust. That
    is my charge to you.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bulld.jpg) 值得信赖。所有的货币系统都建立在信任之上。在我们所做的一切中，在我们所说的一切中，我们必须努力建立那种信任。这是我对你们的号召。'
- en: '“Free, instant, scalable, and trusted. FIST.” I clicked to my final slide:
    a raised fist, done in the Soviet propaganda style.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: “免费、瞬间、可扩展、值得信赖。FIST。”我点击进入我的最后一张幻灯片：一个按照苏联宣传风格举起来的拳头。
- en: “If you’re with me”—I raised my voice—“then raise your FIST. This is how we
    lift the world out of poverty.” Was anyone raising their fist? I was staring into
    a nuclear furnace.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: “如果你和我站在一边”——我提高了声音——“那就举起你的FIST。这就是我们带领世界摆脱贫困的方式。”有人举起拳头了吗？我仿佛盯着一个核反应堆。
- en: “I’m John Hargrave, and I wish you health, wealth, and happiness.” I bowed but
    was unable to hear the level of applause over the deafening techno music and blinding
    lights.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: “我是约翰·哈格雷夫，我祝愿你们健康、财富和幸福。”我鞠了一躬，但无法听到掌声的响度，因为震耳欲聋的电子音乐和耀眼的灯光太强烈了。
- en: '* * *'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Behind the curtain, the stage manager was busy fishing the microphone out of
    my shirt. I desperately wanted to ask him how it went, but I had learned that
    stage managers were busy managing the stage. He probably hadn’t heard a word I
    said.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在幕后，舞台管理员忙着从我衬衫里取出麦克风。我迫切想知道效果如何，但我已经了解到舞台管理员忙于管理舞台。他可能一个字都没听到我说的。
- en: '“Hey.” A voice called in my direction, and I turned around. It was Charlie
    Shrem, one of the legends in the bitcoin community. He was dressed in a T-shirt,
    a sport coat, and a hat, surrounded by his entourage: the very picture of a bitcoin
    mogul.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: “嘿。”一个声音向我这边喊，我转过身去。是比特币社区传奇人物查理·施雷姆。他穿着T恤、运动夹克和帽子，被他的随行人员包围：十足一个比特币大亨的派头。
- en: He looked me up and down. “What’s your name again?”
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 他上下打量了我一番。“你又叫什么名字？”
