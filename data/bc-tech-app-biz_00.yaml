- en: Pietro De Giovanni
  id: totrans-1
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 皮埃特罗·德·乔瓦尼
- en: Luiss University, Italy
  id: totrans-2
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 意大利路易斯大学
- en: Nowadays, the curiosity and interest around blockchain are definitely being
    followed with skepticism and uncertainty due to the immaturity of this technology
    and its historical connections with the world of financial transactions and trades.
    However, the properties and main features of blockchain can bring considerable
    improvements to businesses and organizations, even when used in non-financial
    applications. How can firms benefit from blockchain technology? How should firms
    modify their business models to accommodate blockchain technology? How will supply
    chain relationships and networks transform when blockchain activates smart contracts?
    These questions challenge firms and businesses as well as governments, international
    bodies, and policy makers. Consequently, society at large requires knowledge on
    blockchain to assess its real potential and evaluate both its business opportunities
    and social implications.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，围绕区块链的好奇心和兴趣确实伴随着怀疑和不确定性，这主要是由于该技术的 immaturity 和其与金融交易和贸易的历史联系。然而，区块链的属性和主要特性可以为企业和组织带来相当大的改进，即使在其非金融应用中也是如此。公司如何从区块链技术中受益？公司应该如何修改其业务模式以适应区块链技术？当区块链激活智能合同时，供应链关系和网络将如何转变？这些问题挑战着公司和商业，以及政府、国际机构和大纲制定者。因此，社会大众需要了解区块链，以评估其实际潜力，并评估其商业机会和社会影响。
- en: 'One of the first steps to undertake when evaluating blockchain is to modify
    the data management systems to accommodate the new technology. During recent decades,
    firms have experienced important changes in data management due to specific mega
    trends, including corporate social responsibility (CSR), modern solutions like
    Industry 4.0 technologies, or disruptive events like the Covid-19 pandemic. In
    each of these instances, firms have adjusted their business models and data management
    systems to remain competitive and successful. As with e-commerce before and Industry
    4.0 technologies afterwards, blockchain requires significant advancements in the
    digital transformation process. In more recent years, the adoption of digital
    solutions has been both fashionable and appealing due to their potential benefits
    and the role they play in the digital world (Ivanov et al., 2019; Frank et al.,
    2019). However, firms and supply chains require a more comprehensive analysis
    and evaluation of the digital transformation process. Many investments in Industry
    4.0 have been pursued to exploit financial and fiscal opportunities rather than
    to successfully use potential new technology. Therefore, a deep analysis of the
    blockchain is needed to better understand such rapid and increasing trend and
    to recognize whether digitalization through blockchain can supply real business
    advantages and concrete market opportunities along with social and environmental
    benefits (De Giovanni, 2020). In fact, it seems clear that firms need three things
    to understand how blockchain can benefit them: a comprehensive analysis of the
    strategic behavioral changes required to properly select and use blockchain technology,
    an accurate estimation of their economic outcomes, and a careful assessment of
    the implications for the whole supply chain network (Ivanov et al., 2019; Saberi
    et al., 2019).'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在评估区块链时，首先要采取的第一步是对数据管理系统进行修改，以适应这项新技术。在最近几十年中，由于特定的主要趋势，包括企业社会责任（CSR）、类似工业4.0技术的现代解决方案，或是如Covid-19大流行这样的颠覆性事件，公司在数据管理方面经历了重要变化。在所有这些情况下，公司调整了其业务模式和数据管理系统，以保持竞争力和成功。与电子商务之前和工业4.0技术之后一样，区块链需要数字转型过程中的重大进步。在最近几年里，由于数字解决方案的潜在好处和在数字世界中的作用，其采用变得既时髦又吸引人（Ivanov等人，2019年；Frank等人，2019年）。然而，公司和供应链需要对数字转型过程进行更全面分析和评估。许多对工业4.0的投资是为了利用金融和财政机会，而不是成功使用潜在的新技术。因此，需要对区块链进行深入分析，以更好地理解这种快速增长的趋势，并判断通过区块链数字化是否能够提供真正的商业优势和具体的市场机会，以及社会和环境效益（De
    Giovanni，2020年）。实际上，似乎很清楚，公司需要三样东西来了解区块链如何对他们有利：对战略行为变化进行全面分析，以适当选择和使用区块链技术，准确估计他们的经济成果，以及仔细评估对整个供应链网络的影响（Ivanov等人，2019年；Saberi等人，2019年）。
- en: Within the context of operations and supply chain management, blockchain technology
    allows firms to perform transparency, verify the originality of raw materials
    and goods, and ensure traceability and business risk mitigation. These targets
    can be achieved by collecting real information about the business model in a digital
    environment, recording them in an immutable dataset, and then making the whole
    batch of information available to all stakeholders, including consumers. In general,
    a blockchain consists of a set of digital applications enabling firms to track,
    trace, and verify how goods move along the supply chain, from the manufacturers
    to the retailers through to the distribution centers and logistics facilities
    (Cole et al., 2019). Such shared information on a blockchain platform allows supply
    chain members to be updated, integrated, and involved in any transaction (Pournader
    et al., 2020); therefore, blockchain seeks to better monitor both the firms’ and
    the suppliers’ actions and activate the smart contracts accordingly (De Giovanni,
    2019).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在运营和供应链管理的情境下，区块链技术允许企业实现透明度、验证原料和商品的原始性，并确保可追溯性和商业风险减轻。这些目标可以通过在数字环境中收集关于业务模型的真实信息、将其记录在不可篡改的数据集中，然后将整个信息批次提供给所有利益相关者，包括消费者来实现。总的来说，区块链由一系列数字应用程序组成，这些程序使企业能够追踪、追溯并验证商品在供应链中的流动情况，从制造商到零售商，再到分销中心和物流设施（Cole等人，2019年）。在区块链平台上共享的信息允许供应链成员保持更新、整合并参与任何交易（Pournader等人，2020年）；因此，区块链旨在更好地监控企业和供应商的行为，并相应地激活智能合约（De
    Giovanni，2019年）。
- en: Today, businesses are geographically extended and dispersed, making the boundaries
    of their affairs and competition difficult to identify (Saberi et al., 2019).
    In addition to the intricate network of relationships that firms can establish
    worldwide, issues like inefficient transactions and supplier performance, frauds
    and fake deals, unethical practices and routines, use of environmentally harmful
    processes and supplies, cultural barriers and language differences, international
    regulations and legislative constraints, and lack of trust and commitment of some
    suppliers call for additional information visibility, transparency, and verifiability
    to better manage and control the supply chain network, remove all potential business
    risks, and mitigate the inefficient transactions characterizing the supply chain
    linkages (Dolgui et al., 2019). Blockchain technology enables trustless networking,
    because the parties can make transactions even though they do not trust each other;
    therefore, their applications can considerably increase the chances for firms
    to create an efficient and effective supply chain network (De Giovanni, 2021).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，企业的地理分布广泛且分散，这使得它们事务和竞争的边界难以识别（Saberi等人，2019年）。除了企业可以在全球范围内建立复杂关系网之外，效率低下的交易和供应商表现问题、欺诈和虚假交易、不道德的行为和例行程序、使用对环境有害的流程和原料、文化障碍和语言差异、国际法规和立法限制，以及某些供应商的信任和承诺缺失等问题，都需要更多的信息可见性、透明度和可验证性，以便更好地管理和控制供应链网络，消除所有潜在的商业风险，并减轻供应链联系中特征的低效交易（Dolgui等人，2019年）。区块链技术实现了无需信任的网络通信，因为各方即使不信任对方也可以进行交易；因此，其应用可以显著增加企业创建有效供应链网络的机会（De
    Giovanni，2021年）。
- en: In fact, the implementation of blockchain applications requires that all supply
    chain members take into account the complex regulatory, tax, auditability, risk,
    and compliance implications linked to any global transaction platform (Cole et
    al., 2019). Restrictive legislations, reputational pressures, corruptions, fake
    news and products, human rights and gender violations, unknown working conditions,
    and security are only some of the social factors that cannot be handled by using
    traditional data management systems. Today’s firms and supply chains struggle
    to demonstrate their performance in these dimensions, which are quite complicated
    and require intricate verification and communication systems. Instead, blockchain
    can substantially help to achieve these outcomes and leverage the firms’ businesses
    and sustainable actions (De Giovanni, 2021).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，区块链应用的实施要求所有供应链成员考虑与任何全球交易平台相关的复杂监管、税收、可审计性、风险和合规性影响（Cole等人，2019年）。限制性立法、声誉压力、腐败、假新闻和产品、人权和性别权益侵犯、不为人知的劳动条件和安全问题，只是传统数据管理系统无法处理的社会因素中的一部分。今天的公司和供应链难以在这些复杂且需要复杂验证和沟通系统的维度上展示其实际表现。相反，区块链可以大大有助于实现这些目标并充分利用企业的业务和可持续发展行动（De
    Giovanni，2021年）。
- en: Within this framework, this book seeks to contribute the state of knowledge
    on how firms are currently reengineering their business models to accommodate
    blockchain technology. It sheds light on the business motivations for adopting
    blockchain, the types of improvements the blockchain can guarantee, and the modifications
    occurring in supply chain relationships and offers a comprehensive assessment
    of both the strengths and the weaknesses of blockchain in business, including
    the economic implications. Finally, the book offers thoughts for reflection about
    the possible adoption of blockchain in businesses and organizations through a
    lens on operational changes, contractual agreements and relationships, and emerging
    economic trade-offs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个框架内，本书旨在贡献目前企业如何重新设计其商业模式以适应区块链技术的知识状态。它揭示了采用区块链的商业动机、区块链可以保证的改进类型以及供应链关系中的变化。本书还提供了关于区块链在商业中的优势和劣势的全面评估，包括经济影响。最后，本书提供了关于企业和组织可能采用区块链的思考，通过操作变化、合同协议和关系以及新兴经济权衡的视角。
- en: TARGET AUDIENCE
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 目标读者群体
- en: This book is a collection of case studies and business applications relative
    to the experiences of blockchain adoption and implementation. Therefore, professionals,
    executives, and business leaders will be able to acknowledge the blockchain’s
    potential and gain unique inspirations on whether to embrace this technology within
    their business models.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书收集了与区块链采用和实施经验相关的案例研究和商业应用。因此，专业人士、高管和商业领袖将能够了解区块链的潜力，并在其商业模式中接纳这项技术获得独特的启示。
- en: Researchers and Ph.D. students will find in this book a way to challenge traditional
    economic models and negotiation processes. For example, how do pricing strategies
    change when implementing blockchain? What are the goodwill and brand implications?
    How does blockchain interface and complement the transaction cost theory? How
    does the digital world around blockchain work parallel to the physical world?
    How do supply chain partners and members modify coordination mechanisms and agreements
    by shifting from traditional to smart contracts? This book will provide evidence
    and directions on how the business world changes through blockchain and leaves
    opportunities to develop quantitative and theoretical research starting from the
    book’s outcomes.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员和博士生会发现这本书提供了一种挑战传统经济模型和谈判过程的方法。例如，实施区块链时定价策略如何变化？商誉和品牌有何关联？区块链如何与交易成本理论接口和互补？数字世界如何与物理世界平行运行？供应链合作伙伴和成员如何通过从传统合同转向智能合约来调整协调机制和协议？本书将为业务世界如何通过区块链改变提供证据和方向，并从书的结果出发为发展定量和理论研究提供机会。
- en: This book can be also used by graduate and undergraduate students in programs
    like operations management, supply chain, international business, and negotiations.
    Students will gain an understanding of how the digitalization induced by blockchain
    technology changes firms’ strategies at both the corporate and functional levels
    and highlights the new competences that managers, strategists, and entrepreneurs
    should acquire in modern economic systems and businesses.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书也可以被运营管理、供应链、国际贸易和谈判等专业的研究生和本科生使用。学生们将了解到，区块链技术引起的数字化如何改变公司层面和企业功能层面的战略，并强调在现代经济体系和业务中，经理人、战略家和企业家应该掌握的新能力。
- en: BLOCKCHAIN WITH ORACLES, TOKENS, AND SMART CONTRACTS
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 带有预言机、代币和智能合约的区块链
- en: Since this book seeks to provide a set of case studies that have implemented
    the blockchain, I hereby present a quick overview of the technical and technological
    aspects of blockchain, including oracles, tokens, and smart contracts. These ingredients
    are common parts of all the chapters of this book and, therefore, this section
    allows readers to quickly get acquainted with how blockchain functions, interacts
    with oracles, generates tokens, and activates smart contracts.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这本书旨在提供一系列已经实施了区块链的案例研究，我在此简要概述了区块链的技术和技术方面，包括预言机、代币和智能合约。这些成分是本书所有章节的共同部分，因此，这一部分允许读者快速了解区块链如何运作、与预言机互动、生成代币并激活智能合约。
- en: Developed in 2008 by Satoshi Nakamoto, blockchain is a distributed dataset system
    that records transactional data after verifying them through a consensus reached
    within a network of relationships. The data recorded in the blockchain are organized
    in blocks, and all parties can recognize and access to transactions through hashes
    (or cryptographic fingerprints) that are impossible to tamper with. Therefore,
    the network of links corresponds to peer-to-peer transactions, which can be either
    based on financial transactions or based on information to be continuously monitored
    and traced.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是由中本聪于2008年开发的，是一个分布式数据集系统，它通过在关系网络内达成共识来验证交易数据。记录在区块链中的数据按区块组织，所有各方都可以通过无法篡改的散列（或加密指纹）识别和访问交易。因此，链接的网络对应于点对点交易，这可以基于金融交易，也可以基于需要持续监控和追踪的信息。
- en: When a member of the network initiates a transaction, all details are transmitted
    to the full network, checked by all other users, and recorded if a consensus is
    reached among all these parties. By doing so, the blockchain develops and maintains
    a distributed ledger, that is, a dataset of replicated nodes where information
    is stored in an immutable way. One important element of blockchain is the absence
    of a given entity that controls the transactions. In fact, the blockchain solves
    all issues when the parties of a transaction have different interests through
    smart contracts, protocols, and negotiation clauses. When a transaction is validated,
    it is grouped in a block of other transactions where a cryptographic algorithm
    protects the information; the cryptographic algorithm includes private keys to
    sign any transaction, hash functions to link blocks among themselves, and the
    consensus mechanisms to guarantee the transaction’s irreversibility. If a party
    tries to change any information recorded in the blockchain, the modification can
    occur only if all parties of the network simultaneously agree on that change.
    Therefore, the blockchain mitigates fraudulent behavior in a transaction, either
    based on financial assets or based on operational practices and performance.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当网络中的成员发起一笔交易时，所有细节都会传输给整个网络，由其他所有用户进行检查，并在所有这些方达成共识时记录下来。这样做，区块链发展和维护了一个分布式账本，即一个信息以不可变方式存储的复制节点数据集。区块链的一个重要元素是缺乏控制交易的具体实体。实际上，区块链通过智能合约、协议和谈判条款，在交易各方有不同利益时解决了所有问题。当一笔交易被验证时，它会被分组到其他交易的区块中，其中加密算法保护信息；加密算法包括私钥来签署任何交易，散列函数来链接区块之间，以及共识机制来保证交易的不可逆转性。如果一个方试图改变区块链中记录的任何信息，修改只能在与网络的所有方同时同意该更改的情况下发生。因此，区块链减轻了基于金融资产或基于运营实践和表现的交易中的欺诈行为。
- en: In the past, firms have used enterprise resource planning (ERP) systems for
    managing data; nowadays, the blockchain technology can represent an important
    new information system that can resolve issues and exceptions, for example, the
    parties’ reconciliation. These are, in fact, managed through digital cryptocurrencies
    and tokens to facilitate the transactions and then mitigate time-consuming and
    expensive bank transfers and oversee conversions and interactions among the network
    parties. The blockchain allows firms to share data within the network to create
    a trustable set of transactions that are regulated by protocols, rules, and standards
    negotiated and set by all network parties. Therefore, the blockchain collects
    and records all data by private networks, intelligent sensors, mobile apps, and
    all possible traditional data sharing and collection systems to make the transactions
    and the quality of the data secured and trustable. By doing so, blockchain can
    create verifiable digital chains through tokens and then unlock business opportunities
    in production, inventory, procurement, quality control, financial assets, and
    promotion. In fact, blockchain provides real-time data to the network from the
    origins of resources to sales, level of stocks, delivery, and after sales services.
    This is an important feature of blockchain technology in supply chain management,
    since end-to-end transactions and their transparency allow small- and medium-sized
    firms to unlock the value linked to features and business peculiarities that are
    real sources of competitive advantages and that are not identifiable through traditional
    ERPs. For large firms, it allows them to properly manage their networks of firms
    dispersed worldwide.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去，公司使用企业资源计划（ERP）系统来管理数据；如今，区块链技术可以代表一种重要的全新信息系统，它能够解决问题和异常情况，例如，各方的和解。实际上，这些是通过数字加密货币和代币来管理的，以促进交易，然后减轻耗时且昂贵的银行转账和监督网络各方之间的转换和互动。区块链允许公司在网络内共享数据，以创建受协议、规则和标准（由所有网络各方协商设定）监管的可信交易集。因此，区块链通过私人网络、智能传感器、移动应用程序以及所有可能的传统数据共享和收集系统收集和记录数据，以确保交易和数据的质量和可信度。通过这样做，区块链可以通过代币创建可验证的数字链，然后解锁生产、库存、采购、质量控制、金融资产和推广方面的商业机会。实际上，区块链从资源的起源实时向网络提供数据，直到销售、库存水平、交付和售后服务。这是区块链技术在供应链管理中的一个重要特征，因为端到端交易及其透明度允许中小型企业解锁与特性以及业务独特性相关的价值，这些是真正的竞争优势来源，并且无法通过传统ERP识别出来。对于大型企业，它允许他们适当管理分布在全球的网络。
- en: Because the blockchain can potentially change the way businesses are carried
    out and how supply chains are managed, the multiple unanswered questions around
    the technology can result in diffused skepticism throughout firms and organizations
    when they turn to blockchain implementation and adoption. One clear evidence for
    this is that blockchain can lead companies to reach a high level of integration
    without being legally vertically integrated. Therefore, the blockchain allows
    companies to mimic the vertical integration by executing contracts according to
    the parties’ performance and behavior. This is the main smart contract duty, that
    is, executing the contract according to the parties’ real performance. In supply
    chain management, De Giovanni et al. (2016) and De Giovanni (2018) mathematically
    created a contract that is called an incentive mechanism, according to which the
    supply chain members are penalized economically every time one deviates from the
    optimal strategies defined by the vertical integrated solution. While this remains
    a theoretical exercise, the blockchain offers the chance to make this framework
    executable through smart contracts. For example, in a traditional transaction,
    a seller and a buyer agree to finalize a certain delivery in 5 days. In a traditional
    framework, the transaction of money from the buyer to the seller occurs before
    the buyer receives the goods from the seller and, then, when the buyer places
    the order. Afterwards, when the delivery is finalized and the buyer receives the
    goods, the presence of any operational issue like quality, delays, or nonconformities
    induces the buyer to initiate a complaint process that should lead to the parties’
    reconciliation. In contrast, when using blockchain, the buyer does not pay the
    seller when they place the order; rather, a certain amount of digital assets from
    the buyer’s wallet are frozen when the seller sends the goods. Then, the amount
    is unlocked when the delivery is finalized and after the buyer has checked the
    quality of the goods received, reviewed possible delays, or identified any defects
    occurring in the packaging. According to the real performance of the seller, the
    buyer will then decide to pay the seller by unlocking the amount from its wallet.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 由于区块链有潜力改变企业的运营方式和供应链的管理方式，围绕这项技术的多项未解答问题可能导致当企业转向区块链实施和采用时，各公司和组织内部出现弥漫的怀疑态度。一个明确的证据是，区块链能引导公司达到高度的集成，而不需要通过法律上的垂直集成。因此，区块链允许公司通过根据各方
    performance 和 behavior 执行合同来模仿垂直集成。这就是主要的智能合约职责，即根据各方真实的 performance 执行合同。在供应链管理中，De
    Giovanni 等人在 2016 年以及 De Giovanni 在 2018 年通过数学创建了一种被称为激励机制的合同，根据该机制，供应链成员每次偏离垂直集成解决方案定义的最佳策略时，都会经济上受到惩罚。虽然这仍然是一个理论练习，但区块链提供了通过智能合约使这个框架得以执行的机会。例如，在传统交易中，卖家和买家同意在
    5 天内完成一定的交货。在传统框架下，买方支付给卖方的货币交易发生在买方从卖方收到货物之前，然后，当买方下订单时。之后，当交货完成，买方收到货物时，任何操作问题如质量、延迟或不合规都会促使买方启动投诉流程，应以导致各方和解为目标。相比之下，当使用区块链时，买家在下订单时不会支付给卖家；相反，当卖家发送货物时，买家钱包中的一定数字资产会被冻结。然后，当交货完成并且买方检查了收到的货物的质量、可能的延迟或包装中出现的任何缺陷后，该金额会被解锁。根据卖方的真实表现，买方然后决定通过从其钱包中解锁金额来支付卖方。
- en: Indeed, this is a very important revolution for supply chain management and
    for negotiation processes in general. All these features must be controllable
    by using oracles, such that the buyer’s information is verified and checked, registered
    in the blockchain, and used to activate the smart contract by also considering
    the possible emerging issues or underperforming situations, such as a clause in
    the smart contract that penalizes the seller if there is a delay. In such a case,
    the smart contract would not unlock the full amount from the buyer’s wallet, but
    rather a reduced amount is automatically computed according to the clause. Through
    these mechanisms, all parties have incentives to stick with the contract terms
    and behave as if they were vertically integrated.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，这对于供应链管理和一般的谈判过程来说是一场非常重要的革命。所有这些功能都必须通过使用预言者来控制，以便买家的信息得到验证和检查，记录在区块链上，并用于激活智能合约，同时考虑可能出现的问题或表现不佳的情况，比如智能合约中的一项条款，如果卖方延迟，就会对卖方进行惩罚。在这种情况下，智能合约不会从买方的钱包中解锁全部金额，而是根据该条款自动计算出减少的金额。通过这些机制，所有各方都有激励遵守合同条款，并表现得好像他们垂直整合了一样。
- en: 'Indeed, the most precious work is done by the oracles. To execute a smart contract,
    the blockchain needs access to external data through the oracles present within
    the eco-system and that connect the physical world with the digital world, and
    then allow one to verify and authenticate the smart contract clauses as well as
    to pursue its execution. The oracles can be classified as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，最宝贵的工作是由预言者完成的。要执行智能合约，区块链需要通过存在于生态系统中并连接物理世界和数字世界的预言者访问外部数据，然后允许一个人验证和认证智能合约条款以及追求其执行。预言者可以按照以下方式分类：
- en: • Software oracles, which gather data and information from online sources (e.g.,
    Google maps, the Financial Times) and feed them into smart contracts.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件预言者，收集来自在线来源（如Google地图、金融时报）的数据和信息，并将它们输入智能合约。
- en: • Hardware oracles, which provide data from physical devices dispersed over
    a certain territory and that generally serve other purposes. For example, the
    sensors and video devices used to pay the highway tolls can gather information
    to be injected in the smart contract and lead to its execution.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 硬件预言者，提供来自一定区域内分散的物理设备的数据，通常用于其他目的。例如，用于支付高速公路通行费的传感器和视频设备可以收集信息，注入智能合约并导致其执行。
- en: • Human oracles, which refer to a network of people being physically present
    within the eco-system who can verify some information if they are connected to
    the blockchain system. The individuals send information to the blockchain through
    their devices and, when a consensus is reached among them, the blockchain activates
    the smart contracts.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人类预言者，指的是在生态系统中物理存在的网络人群，如果他们连接到区块链系统，就可以验证某些信息。这些个体通过他们的设备将信息发送到区块链，并在他们之间达成共识时，区块链激活智能合约。
- en: • Inbound oracles, which are offline sources of information that go from the
    eco-system to the blockchain and that are recorded somewhere. For example, data
    recorded on the quality of water for a certain river in the past 20 years is used
    to estimate the quality of fishing from that river when writing a contract. The
    smart contract can activate the payment when the real quality corresponds to the
    estimated quality.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 入境预言者，指的是从生态系统到区块链的离线信息来源，这些信息被记录在某个地方。例如，过去20年中记录的某条河流水质数据被用来估算在签订合同时从那条河流钓鱼的质量。当实际质量与估算质量相符时，智能合约可以激活支付。
- en: • Outbound oracles, which are offline sources of information going from the
    blockchain to the eco-system. For example, the records on the quality of today’s
    fishing show that fishing was of low quality; hence, smart contracts containing
    information about quality for tomorrow’s fishing should set the expected level
    of quality according to that information.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 外出预言者，指的是从区块链到生态系统的离线信息来源。例如，今天的渔业质量记录显示渔业质量较低；因此，包含明天渔业质量信息的智能合约应根据该信息设置预期的质量水平。
- en: Clearly, these oracles are able and willing to collaborate with the blockchain’s
    owner if they are to receive a proper reward, which takes the form of tokens.
    Tokenisation is the process of creating digital assets and currencies according
    to the contribution provided in verifying the blockchain protocol. These digital
    assets can take the form of fungible and non-fungible tokens. The former are “coins”
    of the same value that are interchangeable and divisible. The latter are unique
    assets corresponding to something special with a value that is not interchangeable
    or divisible. For example, the token linked to a song file is not interchangeable
    or divisible because the properties of that song are unique.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，这些预言机如果能够得到适当的奖励——这种奖励形式为代币，它们愿意与区块链的所有者合作。代币化是根据在验证区块链协议时提供的贡献创建数字资产和货币的过程。这些数字资产可以采取可替代和不可替代代币的形式。前者是价值相等、可互换和可分割的“硬币”。后者是对应于某种特殊事物、不可互换或不可分割的独特资产。例如，与歌曲文件关联的代币不可互换或分割，因为那首歌的属性是独特的。
- en: BOOK ORGANIZATION
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍组织结构
- en: This book is organized into 11 chapters. Each chapter analyses how blockchain
    can be implemented in a specific business context and framework using tokens,
    smart contracts, and oracles when needed. A brief description of each chapter
    follows below.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书分为11章。每一章分析如何在一个特定的商业环境和框架中实现区块链，并在需要时使用代币、智能合约和预言机。以下是对每章的简要描述。
- en: Chapter 1 introduces the case in a collectible industry. Collectibles are, in
    fact, subject to a high risk of counterfeiting and fake replicas. Blockchain helps
    to guarantee the originality and the transparency of the products. This chapter
    is organized around the case of Genuino, which uses blockchain to extract the
    value behind collectible objects, connect them to digital platforms, and manage
    the data value through non-fungible tokens. The use of physical oracles along
    with Internet of Things (IoT) helps to capture and record the right information
    and make the application of blockchain technology in the collectible industry
    successful.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章在收藏品行业中引入案例。事实上，收藏品受到高度伪造和假复制品的风险。区块链有助于保证产品 originality 和透明度。这一章围绕Genuino这个案例组织，该公司使用区块链挖掘收藏品背后的价值，将它们与数字平台连接，并通过不可替代代币管理数据价值。结合物理预言机和物联网（IoT）有助于捕捉和记录正确的信息，使区块链技术在收藏品行业的应用取得成功。
- en: Chapter 2 is an application on the Agri-food sector, which informs on how customers
    are increasingly paying attention to healthy, high quality, and environmentally
    friendly products. The case develops around the case of Pastificio Mancini, which
    applies the blockchain developed by Trusty. Thanks to the transparency offered
    and guaranteed by blockchain technology, the company is able to communicate the
    real product's quality to customers, gain trust about their offers, and acquire
    more customers over time.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章是关于农业食品领域的应用，它告知我们顾客越来越关注健康、高品质和环保的产品。案例围绕Pastificio Mancini这家公司展开，该公司应用了Trusty开发的区块链。得益于区块链技术提供的透明度，该公司能够向顾客传达产品的真实质量，增强对他们报价的信任，并随着时间的推移吸引更多顾客。
- en: Chapter 3 develops a case in the winery industry where Cantina Placido-Volpone
    uses blockchain to ensure wine traceability, which results in trust, consumer
    protection, and anti-counterfeiting options. Customers can connect to the blockchain
    using a QR code, through which a web page ensures access to various information
    regarding the wine, such as the geographical context, the cultivation procedure,
    and the wine production steps. The use of blockchain allowed the company to carry
    out an internationalization strategy, increase their financial performance, and
    better forecast the future demand for their products.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章在葡萄酒行业中发展了一个案例，Cantina Placido-Volpone使用区块链确保葡萄酒的可追溯性，从而带来信任、消费者保护和防伪选项。顾客可以通过二维码连接到区块链，通过一个网页获取关于葡萄酒的各种信息，比如地理环境、种植程序和葡萄酒生产步骤。区块链的使用使公司能够实施国际化战略，提高他们的财务表现，更好地预测他们产品的未来需求。
- en: Chapter 4 analyzes the application of blockchain in the food industry, focusing
    on milk production and distribution. The chapter develops around a milk supply
    chain comprising several companies that implemented a blockchain project to guarantee
    the traceability of milk, from the production through sales. Metrics related to
    cows, such as health state, certifications, medicines, and antibiotics, are progressively
    tracked through an immutable set of information stored in a dedicated blockchain
    system. Customers and other actors can use the blockchain technology to read the
    information and verify the product’s authenticity and safety prior deciding whether
    to purchase the milk.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章分析了区块链在食品行业中的应用，重点是牛奶的生产和分销。本章围绕一个牛奶供应链展开，该供应链包括几家实施了区块链项目以确保牛奶从生产到销售的可追溯性。与奶牛相关的指标，如健康状态、认证、药物和抗生素，逐渐通过存储在专用区块链系统中的不可变信息进行跟踪。客户和其他参与者可以使用区块链技术来阅读信息，并在决定是否购买牛奶之前验证产品的真实性和安全性。
- en: Chapter 5 introduces a case in the saffron industry in which Arte Zafferano
    implemented the blockchain within different functions and activities, including
    purchasing, production, inventory management, selling strategy, and customer relationship
    management. Within each of these functions, the company uses blockchains to unlock
    various business potentials, although it also has encountered several barriers
    linked to either the implementation cost, the supply chain, or the public domain.
    A comprehensive analysis of both operational and economic performance highlights
    both the strengths and the weaknesses of blockchain.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章介绍了一个有关藏红花行业的案例，Arte Zafferano在不同的职能和活动中实施了区块链，包括采购、生产、库存管理、销售策略和客户关系管理。在这各项职能中，公司利用区块链技术解锁了各种商业潜能，尽管它也遇到了与实施成本、供应链或公共领域相关的几道障碍。对运营和经济绩效的全面分析突显了区块链的优点和弱点。
- en: Chapter 6 introduces the application of blockchain within the biopharma industry,
    with a focus on quality control systems. In the biopharma industry, blockchain
    technology can be used not only for ensuring the distribution and the proper sale
    of both medical and health care products but also to align their production systems
    with regulatory guidelines. The blockchain helps to ensure data integrity, transparency,
    and trust within multiple external stakeholders and coordinates the internal procedures
    of the ecosystem, including with the patients. The chapter introduces a proof
    of concept to see the benefits that blockchain provides comparatively to traditional
    quality control systems.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章介绍了区块链在生物制药行业中的应用，重点是质量控制系统。在生物制药行业，区块链技术不仅可以用于确保医疗和健康护理产品的分销和正规销售，还可以将其生产系统与监管指南对齐。区块链有助于确保数据完整性、透明度和信任，协调生态系统的内部程序，包括患者。本章介绍了一个概念验证，以了解区块链相较于传统质量控制系统的优势。
- en: Chapter 7 investigates blockchain technology in the service industry, with a
    particular emphasis on grant management. Instead of only focusing on tracking
    and reporting issues, using blockchains allows firms in the grant industry to
    avoid issues like misappropriation and over-expenditure of funds. This chapter
    also proposes a smart contract concept that unifies the interests and values of
    the stakeholders in a grant project, including donors, fiscal authorities, grantees,
    and beneficiaries.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章探讨了区块链技术在服务业中的应用，特别关注了赠款管理。区块链的应用使得赠款行业的公司能够避免诸如资金挪用和过度支出等问题，而不仅仅是关注跟踪和报告问题。本章还提出了一个智能合约概念，旨在统一赠款项目各利益相关方的利益和价值观，包括捐赠者、财政当局、受赠者和受益人。
- en: Chapter 8 describes how blockchain can be used in the energy sector, specifically,
    in the procurement process of Ente Nazionale Idrocarburi (ENI). This chapter shows
    how blockchain helps in defining the smart contracts and obtaining several benefits,
    like saving time compared to traditional qualification systems, decreasing the
    supplier risks, mitigating the need for compliance, matching the smart contract
    with the legal issues, and providing real incentives to customers and suppliers
    through smart contracts. At the same time, new challenges emerged in the procurement
    function due to the application of blockchain technology, such as the need for
    specialized operators, the energy consumption rates, transaction date and time,
    and the culture for using the blockchain properly. Finally, the chapter shows
    how blockchain can be helpful in the supplier’s qualification process.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章描述了区块链如何在能源领域使用，特别是意大利国家燃料公司（ENI）的采购过程中。本章展示了区块链如何在定义智能合同时提供帮助并带来诸多好处，如与传统资格系统相比节省时间、降低供应商风险、减轻合规需求、将智能合同与法律问题相匹配，并通过智能合同向客户和供应商提供真实激励。同时，由于应用区块链技术，采购功能中出现了新的挑战，如需要专业操作员、能源消耗率、交易日期和时间以及正确使用区块链的文化。最后，该章展示了区块链如何在供应商资格认定过程中提供帮助。
- en: Chapter 9 elaborates on the application of blockchain in the food industry,
    specifically for quality assurance targets in procurement, with a focus on the
    wine industry. This chapter shows that blockchain solutions can better manage
    procurement in terms of quality of product and service along with their sustainability
    goals, highlighting that blockchain can be a disruptive innovation for sustainable
    procurement although it provides several benefits in terms of security, cost effectiveness,
    and number of intermediations.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章详细阐述了区块链在食品行业中的应用，特别是针对采购中的质量保证目标，重点关注葡萄酒行业。本章表明，区块链解决方案可以在产品质量和服务以及其可持续性目标方面更好地管理采购，强调了尽管区块链在安全性、成本效益和中介数量方面提供了诸多优势，但它可以成为可持续采购的颠覆性创新。
- en: 'The last two chapters make a collection of case studies and analyze the blockchain
    applications. Chapter 10 groups the cases into four clusters. After carrying out
    a bibliometric analysis on papers dealing with blockchain technology implementation
    and adoption, the identified intervention areas are: blockchain as a social driver,
    blockchain technology as a strategic lever, blockchain as new emerging business
    models, and blockchain technology as a solution for ensuring security and traceability.
    The chapter ends by identifying new directions and challenges that blockchain
    implies for firms and policymakers. Chapter 11 searches the taxonomy dimensions
    of blockchain by analyzing legal cases, benefits, risks, challenges, and public
    value. The cases are then clustered according to the blockchain usages, which
    can be linked to digital records, supply chain management, identity management,
    bills and payments, welfare, e-voting, and legal enforcements. These two final
    chapters offer a rich overview of the current applications and leave reflections
    for future studies in the area and possible business developments.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 最后两章收集了案例研究并分析了区块链的应用。第10章将案例分为四个集群。在对处理区块链技术实施和采用的论文进行文献计量分析后，确定的干预领域有：区块链作为社会驱动力、区块链技术作为战略杠杆、区块链作为新兴商业模式以及区块链技术作为确保安全和可追溯性的解决方案。该章最后确定了区块链对企业和政策制定者意味着的新方向和新挑战。第11章通过分析法律案例、优势、风险、挑战和公共价值来探索区块链的分类维度。案例根据区块链使用情况
    clustered，这可以与数字记录、供应链管理、身份管理、票据和支付、福利、电子投票和法律执行联系起来。这两章最后为当前应用提供了丰富的概述，并留下了对未来研究领域的反思和可能的商业发展。
- en: IMPACT ON THE FIELD AND CONTRIBUTIONS
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 对领域的影响和贡献
- en: This book proposes a set of case studies and business applications to shed light
    on the motivations that push firms to implement blockchain. A comprehensive analysis
    of the technology’s strengths and weaknesses for each case allow one to appreciate
    its real potential and to better evaluate its possible future adoption. All business
    cases developed in this work highlight the need to undertake two directions. On
    the one hand, light implementation processes are possible when blockchain technology
    should be embedded within a specific function, thus requiring procedures and routines
    to be rewritten. On the other hand, the implementation of blockchain requires
    deep modifications in the business models, the relationships with suppliers and
    consumers, and adjustments to data management systems. The cases reported throughout
    this book show that the blockchain can play different roles within the business
    model. These roles can be either operative, where they aim at increasing the goods’
    traceability, security, and originality, or strategic, where they seek to reshape
    the corporate strategy, modify the supply chain networks through smart contracts,
    and ensure the integration of all business parties spread all over the world.
    Beyond traditional (operational and economic) targets, blockchain turns out to
    be a great technology to demonstrate firms’ social impact and contribution to
    the environment by recording information regarding both pillars. In general terms,
    the blockchain finds promising and fruitful applications when a firm has a competitive
    advantage that cannot be acknowledged by using traditional data management systems.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提出了一系列案例研究和商业应用，以阐明推动公司实施区块链技术的动机。对每个案例中技术的优缺点进行综合分析，可以让人真正认识到其潜力，并更好地评估其未来可能的应用。本书中开发的所有商业案例都突出了需要采取两个方向。一方面，当区块链技术需要嵌入到特定功能中时，可以实现轻量级的实施过程，这需要重写程序和常规流程。另一方面，区块链的实施需要在商业模式、与供应商和消费者的关系以及数据管理系统上进行深刻修改。本书中报道的案例表明，区块链可以在商业模型中扮演不同的角色。这些角色可以是操作性的，旨在提高商品的可追溯性、安全性和原创性，也可以是战略性的，旨在重塑企业战略，通过智能合约修改供应链网络，并确保全球分布的所有商业各方之间的整合。超出传统（操作性和经济）目标，区块链证明是一种伟大的技术，可以证明公司的社会影响和环境贡献，通过记录关于这两个支柱的信息。一般而言，当公司有一个不能通过传统数据管理系统认可的竞争优势时，区块链发现了一些有希望和富有成果的应用。
- en: One additional important dimension that emerges from this book is that blockchain
    technology should be supported by other digital technology to pursue its objectives
    and exploit its full potential. In fact, the blockchain records data and information
    in a digital space, data and information that are received—most likely—by other
    digital technologies like IoT. Furthermore, the cases that are reported in this
    book do not all rely on oracles to make the blockchain work. Instead, oracles
    allow firms to connect the physical world with the digital world and, consequently,
    monitor and manage the physical world through the blockchain and the related smart
    contracts. Future developments and applications should evaluate the possible exploitation
    of oracles to unlock the blockchain’s potential. Finally, this book seeks to highlight
    the real advantages of blockchain technology and how it can be used in practice.
    The readers will then decide whether it is time to either surf this new technological
    wave or stay away from it and take the risk of being disrupted.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提出的另一个重要维度是，区块链技术需要得到其他数字技术的支持，以实现其目标和发挥其全部潜力。事实上，区块链在数字空间中记录数据和信息，这些数据和信息极有可能会被物联网等其他数字技术接收。此外，本书中报道的案例并没有全部依赖预言机来让区块链运行。实际上，预言机让公司能够将物理世界与数字世界连接起来，进而通过区块链和相关智能合约来监控和管理物理世界。未来发展和应用应该评估利用预言机来释放区块链潜力的可能性。最后，本书旨在突出区块链技术的真正优势以及其实践中的应用。读者们可以决定是否是时候要么利用这一新技术浪潮要么远离它，从而承担被颠覆的风险。
