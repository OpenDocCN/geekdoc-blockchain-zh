  zh: '| ![Figure978-1-6684-3733-9.ch006.f10](i/ch006.f10.png) |'
- en: 5\. IoT along with Big Data
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5\. 物联网与大数据
- en: Big data and the Internet of Things are both recent technical advances that
    will undoubtedly form the basis of future technologically enhanced settings. Big
    data plans extra threats to privacy, such as automatic choice-making, which raises
    concerns about discrimination, self-determination, and the narrowing of choices,
    as a result of the reaping of big groups of individual data combined with the
    usage of advanced analytics. Predictive analytics, for example, may have negative
    consequences for those who are prone to disease, criminality, or other socially
    undesirable qualities or behaviors.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据和物联网都是最近的技术进步，它们无疑将成为未来技术增强环境的基础。大数据计划对隐私构成额外威胁，例如自动决策，这引发了关于歧视、自我决定和选择范围缩小的担忧，这是由于大规模个体数据的收割与使用高级分析相结合。例如，预测性分析可能对那些容易患病、犯罪或表现出其他社会不受欢迎的特质或行为的人产生负面影响。
- en: 6\. Ambience Intelligence
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 6. 环境智能
- en: All technical areas are affected by ethics, privacy, and trust. Their basic
    concerns are the same. Despite this, the diverse domains bring additional issues
    that must be addressed. However, biometrics creates an extra moral issue since
    biocentric data affects someone accurately to regulate the usage along with the
    temperament of someone.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 所有技术领域都受到伦理、隐私和信任的影响。它们的基本担忧是一致的。尽管如此，不同领域带来了必须解决的其他问题。然而，生物识别技术提出了一个额外的道德问题，因为生物中心数据可以准确地调节某人的使用和某人的性情。
- en: Because intelligent settings, like other new technologies, raise concerns about
    how individuals see themselves and our place in the world, they pose ethical issues.
    Many risks are associated with intelligent systems, such as user identification
    based on collected data, the permanence of personal/sensitive information, profiling,
    implicit deduction and attribution of new properties to individuals, the use of
    data for monitoring, misinterpretation of data, the public disclosure of confidential
    information, and the use of persuasion.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 由于智能设置与其他新技术一样，引发了关于个人如何看待自己和我们在世界中的地位的担忧，因此它们带来了伦理问题。与智能系统相关的许多风险，例如基于收集的数据的用户识别、个人/敏感信息的持久性、档案、对个体的新属性的隐含推断和归因、用于监控的数据使用、数据误解、机密信息的公开披露以及说服性使用数据。
- en: The topic of accountability for AI systems and autonomous agents, as well as
    the moral, social, and legal consequences of their actions and decisions, is one
    of the most serious ethical concerns. A multidisciplinary branch of research,
    ethical decision-making in AI, is entrusted with finding answers to these dilemmas
    and safeguarding our future. Usual factors and moral standards guide human moral
    decision-making; holy values learned from earlier examples and cultural considerations
    are common.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能系统和自主代理的道德责任问题，以及它们的行为和决策的道德、社会和法律后果，是最严重的伦理问题之一。人工智能中的伦理决策是一个多学科研究领域，负责寻找解决这些困境和保护我们未来的答案。通常因素和道德标准指导人类的道德决策；从早期例子中学习的神圣价值观和文化考虑是常见的。
- en: Humans will need to know that autonomous intelligent entities' judgments are
    trustworthy and morally justifiable when they make more complicated and critical
    ethical decisions. As a result, whether it manifests as traceability, verifiability,
    non-deception, or intelligibility, transparency is a need so that humans can understand,
    predict, and correctly trust AI. Intelligent AI, in particular, will aid humans
    in detecting AI errors and facilitating meaningful human control. However, depending
    on how the explanations are utilized, a balance in the degree of detail must be
    established, since complete transparency may be too overpowering in some situations.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 人类需要知道，当自主智能实体在做出更复杂和关键的伦理决策时，它们的判断是值得信赖和道德上正当的。因此，无论它表现为可追溯性、可验证性、不欺骗性还是可理解性，透明度都是必需的，这样人类才能理解、预测并正确地信任AI。特别是智能AI将帮助人类检测AI错误并促进有意义的人类控制。然而，根据解释的使用方式，必须建立细节程度的平衡，因为完全透明在某些情况下可能过于强大。
- en: 7\. Cyber Skill
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7. 网络技能
- en: The concerns raised above are primarily concerned with ethics and privacy, and
    they highlight obstacles and potential dangers. However, privacy is linked to
    cybersecurity, a topic that has gained traction for two reasons. To begin with,
    the transformation of our society as a result of the growth of digital technology
    creates greater chances for cybercrime. Residential units, as well as public organizations
    and institutions, are now heavily computerized. Every element of human activity,
    including “in-person” meetings, is controlled, recorded, and tracked in the digital
    domain. Second, cyber-attacks are low-cost and have no geographical boundaries
    (Kautish et al. 2022)
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 上述提出的担忧主要涉及伦理和隐私问题，它们突出了障碍和潜在的危险。然而，隐私与网络安全紧密相连，这是一个因两个原因而受到关注的话题。首先，数字技术的增长导致我们社会的转型，为网络犯罪创造了更多机会。住宅单位以及公共组织和机构现在计算机化程度很高。人类活动的每一个元素，包括“面对面”会议，都在数字领域受到控制、记录和跟踪。其次，网络攻击成本低廉，没有地理界限（Kautish
    等，2022 年）。
- en: As a result of the huge number of connected devices, traditional security measures
    are rendered useless. Because most commercial IoT devices lack appropriate security
    safeguards, they might be an easy target for hacking, blocking, altering communication,
    changing settings, or issuing fraudulent orders because they lack suitable security
    protections on board. Data breaches and privacy violations, as well as attacks
    on devices or software on both devices and servers, are the most significant security
    concerns (Moorthy et al. 2022).
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 由于连接的设备数量巨大，传统的安保措施变得无效。由于大多数商业物联网设备缺乏适当的安全保障，它们可能成为黑客攻击、封锁、篡改通信、更改设置或发出欺诈性订单的容易目标，因为它们缺乏适当的安全保护。数据泄露和隐私侵犯，以及设备或服务器上设备和软件的攻击，是最重大的安全担忧（Moorthy
    等，2022 年）。
- en: From a technical standpoint, the conversation on cyber security in the background
    of IoT and smart cities is comprehensive, highlighting difficulties, offering
    designs, and recommending future research initiatives. Despite technological improvements
    that should be sought, it has been acknowledged that the human agent, whether
    through error or ignorance, is the major weak spot in compromised security. A
    human-centered approach to cyber security becomes more essential in establishing
    useable cyber security, in educating individuals on how to raise their awareness,
    and in training businesses and organizations on the human side of cyber security
    (Madhu et al. 2022).
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术角度来看，在物联网和智能城市的背景下进行的网络安全对话是全面的，突出了困难，提供了设计，并推荐未来的研究计划。尽管应该寻求技术改进，但已经认识到，无论是因为错误还是无知，人类代理人是受损安全中的主要薄弱环节。建立实用的网络安全，教育个人如何提高他们的意识，以及培训企业和组织在网络安全的人文方面变得更加重要（Madhu
    等，2022 年）。
- en: CONCLUSION AND FUTURE WORKS
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 结论和未来工作
- en: 'This chapter has explored seven major difficulties that exist in today''s socio-technical
    world, to use the growing availability of interaction intelligence to meet pressing
    human and societal demands. Despite being sparked by current technology breakthroughs
    and intelligence, the conversation has mostly argued for a future technological
    fabric in which intelligence would be used to better serve and empower humanity.
    In this environment, the HCI community is called upon to perform a significant
    task: to create a future in which intelligence integration does not undermine
    human self-efficacy and control, but rather enhances it.'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 本章探讨了当今社会技术世界中存在的七个主要困难，利用日益可用的交互智能来满足迫切的人类和社会需求。尽管是由当前技术突破和智能引发的，但讨论主要主张在未来技术构架中使用智能更好地服务和支持人类。在这种环境中，人机交互社区被呼吁承担一个重要任务：创造一个智能集成不会削弱人类自我效能和控制，而是增强它的未来。
- en: HCI will lead efforts to improve the quality of life of diverse groups, including
    the disabled and the elderly, in new technology-augmented environments, as it
    has always centered on humans. Smart cities, not only smart homes and offices,
    will be the technical settings of the future. Given that technology will be an
    integral part of every daily activity, catering to human wants, wealth, and well-being,
    the stakes for universal access are now much greater than they were previously.
    To ensure that the new technologies do not exclude or isolate someone, special
    attention must be made to anyone who is a danger of exclusion.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 人机交互(HCI)将致力于改善新技术增强环境中不同群体的生活质量，包括残疾人和老年人，因为其一直以人为中心。未来的技术环境将是智慧城市，不仅仅是智能家居和办公室。由于技术将成为日常活动的必要部分，满足人类的需求、财富和福祉，全民接入的重要性现在比以往任何时候都要大。为确保新技术不会排斥或孤立任何人，必须特别关注那些有被边缘化危险的人。
- en: Finally, the crucial times we live in, as well as anticipated future gloomy
    scenarios, have already pushed research toward developing technology to help mankind
    cope with key social issues like resource shortages, climate change, poverty,
    and disasters. In this framework, civic engagement, social fairness, and democracy
    are goals that should be actively pursued and realized. In this regard, the dynamics
    of new technologies present problems as well as opportunities, particularly in
    terms of sustainability, public participation, and democracy. Promises will be
    kept or problems will turn into disasters based on current and future actions
    and behaviors.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们生活的关键时期以及预期的未来悲观情景，已经推动研究开发技术以帮助人类应对关键社会问题，如资源短缺、气候变化、贫困和灾害。在此框架下，公民参与、社会公平和民主是应积极追求和实现的目标。在这方面，新技术的动态既带来问题也带来机遇，特别是在可持续性、公众参与和民主方面。承诺将得到履行，或者问题将变成灾难，这取决于当前和未来的行动和行为。
