- en: Research Issues
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '[研究问题](#研究问题)'
- en: In smart settings and ecosystems, communication will become more implied hidden
    in the continuity between the corporeal and numerical worlds, and more subtle.
    Virtual/digital things in the physical/architectural realm are only two examples
    of 'hybrid worlds' that must be taken into consideration. Although all objects
    are represented in both domains, there isn't a one-to-one mapping between the
    two, which has a significant impact on interaction design (Rupani & Kumar, 2020).
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在智能环境和生态中，沟通将变得更加隐含，隐藏在物理和数字世界之间的连续性中，且更加微妙。物理/建筑领域中的虚拟/数字事物只是必须考虑的“混合世界”的两个例子。尽管所有对象在两个领域都有表示，但两个领域之间没有一个对一的映射，这对交互设计产生了重大影响（Rupani
    & Kumar，2020）。
- en: 'There''s no need for computers to stand out in the surroundings, and soon there
    won''t be a need for them at all. for example, the company''s culture. There are
    two ways to do this: physically, by integrating with the surroundings, or intellectually,
    by changing our perceptions. Computers become part of the décor in such situations.
    Embedding a computer in the environment makes it “disappear,” raising the question
    of how people perceive an object''s interactivity and how they view it as a partner
    in interaction (Ahmad, 2019).'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 没有必要让计算机在环境中脱颖而出，很快将完全没有必要，例如，公司的文化。有两种方法可以实现：身体上，通过与环境的融合，或者智力上，通过改变我们的观念。在這種情況下，计算机成為裝飾的一部分。将计算机嵌入环境中使其“消失”，引发人们如何感知对象的互动性以及他们如何将其视为交互伙伴的问题（Ahmad，2019）。
- en: It's important to remember that 'users' are often unaware of the engagement
    choices accessible in their present smart surroundings since traditional 'affordances'
    are no longer available in these situations. Like the method described in Interactive
    Maps, where users may transfer their present knowledge and engagement patterns
    from a digital to a real-world context. Interactions in settings with many interacting
    items and systems provide additional problems, such as how users may properly
    address a specific system.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: important 记住，“用户”通常不知道在他们当前的智能环境中可用的参与选择，因为传统的“ affordances”在这些情况下不再可用。就像互动地图中描述的方法，用户可以将他们当前的知识和参与模式从数字转移到现实世界的情境中。具有许多互动项和系统的环境提供了额外的问题，例如用户如何正确地处理一个特定的系统。
- en: It has also been possible to integrate interactivity in jewelry and haute couture
    due to the shrinking of computers even though smart gadgets such as glasses, wristwatches,
    and wristbands are currently commercially accessible, they yet to become popular
    and have a slower diffusion rate than other portable technology such as smartphones.
    When it comes to wearable gadgets, aesthetic aspects such as captivating design
    and originality play a role in their adoption (Purva Agarwal1, 2016). They are
    hence “technology” objects, which combine fashion and technology. A growing society
    of information overload, information exploitation, and information inequity might
    result despite the enthusiasm and promises of concealing computers in ordinary
    things such as furniture and accessories.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 由于计算机体积的缩小，甚至可以将交互性整合到珠宝和高级时装中，尽管目前市场上已经可以买到智能眼镜、手表和手环等智能设备，但它们还未普及，并且其扩散速度比智能手机等其他便携式技术要慢。谈到可穿戴设备，美学方面如吸引人的设计和原创性在其采用中发挥作用（Purva
    Agarwal1, 2016）。因此，它们是“技术”对象，将时尚与技术相结合。尽管人们对于将计算机隐藏在如家具和配饰等普通物品中的热情和承诺感到兴奋，但信息过载、信息利用和信息不平等的问题可能会日益严重。
- en: 1\. Hidden interactions
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1. 隐藏的互动
- en: In addition to conscious and deliberate interactions, we expect subconscious
    and even unintentional/incidental interactions or interactions that are subconscious
    yet intentional, with direct but imperfect control, in the periphery of attention.
    A significant challenge when designing for such settings is how to build experiences
    that are interaction-intensive yet not overly intrusive.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 除了有意识和有意的互动，我们还期待下意识和甚至无意/偶然的互动，或者是下意识却有意的互动，在注意力的边缘区域进行直接但又不完美的控制。在设计此类情境时，一个重大挑战是如何构建出互动性强却不过度侵扰的用户体验。
- en: The best way to deal with the inevitable fluctuations in attention between the
    core and the peripheral is to plan. Users should not be put under undue cognitive
    and perceptual strain, nor should they experience confusion or dissatisfaction
    as a result of the interactive environment. Intelligent settings may create privacy
    problems because of implicit interactions. Technically speaking, to enable such
    interactions, the environment must capture contextual and user data, and do the
    necessary analysis to reply properly and effectively (Nadikattu et al., 2020a).
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 处理核心与边缘之间不可避免的注意力波动的最佳方式是提前规划。用户不应当承受过度的认知和感知压力，也不应该因为互动环境而感到困惑或不满意。智能环境可能会因为隐性互动而产生隐私问题。从技术角度来说，为了实现此类互动，环境必须捕捉上下文和用户数据，并进行必要的分析以做出适当有效的回应（Nadikattu等人，2020a）。
- en: 2\. Heightened interactions
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2. 高度互动
- en: New types of interaction might emerge shortly that make the use of sensors and
    mimic human senses. Most people engage with technology through their eyesight,
    hearing, and touch, but taste and smell are still mostly unknown. Multisensory
    interactions in future settings might include digitalized chemical senses such
    as taste and smell and perhaps physical haptics For intelligent settings, various
    types of natural interaction are essential (Whig & Ahmad, 2018).
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 不久之后可能会出现新类型的互动，它们利用传感器并模仿人类感官。大多数人通过视觉、听觉和触觉与技术互动，但味觉和嗅觉仍然知之甚少。未来情境中的多感官互动可能包括数字化化学感官如味觉和嗅觉，以及可能的物理触觉。对于智能环境来说，各种类型的自然互动是必不可少的（Whig
    & Ahmad, 2018）。
- en: As a result, the level of engagement will skyrocket in terms of possibilities,
    combinations, and technological needs. Aside from that, the focus of design will
    shift away from a single user-artifact interaction. He or she will have to take
    into consideration whole ecosystems, ecologies, and data sets as well as huge
    user groups dispersed in a variety of physical places and contexts of usage Instead
    of just adding more people, data, or artifacts to the design process, this wider
    context calls for new design techniques
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在可能性、组合和技术需求方面，参与度将会大幅提高。除此之外，设计的焦点将不再仅仅局限于用户与物品的单一互动。他或她必须考虑完整的生态系统、生态学以及数据集，还要考虑分散在各种物理地点和使用情境中的大量用户群体。设计过程不应该仅仅增加更多的人、数据或物品，这种更广泛的背景需要新的设计技术。
- en: Intelligent settings will require a design approach that puts the human being
    at the forefront, such as user-centered design (UCD) or human-centered design
    (HCD). Since their major purpose is to guarantee that technology meets users'
    requirements in the best possible way, this is especially true, since it is stated
    that this is the ultimate goal of this new technical domain. To meet the new obstacles
    in terms of obtaining and structuring the prospective use contexts, extracting
    user needs, generating designs, and conducting evaluations, such design techniques
    must continue to evolve (Chouhan et al., 2017).
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 智能设置需要一种以人为先的设计方法，比如用户中心设计（UCD）或以人为本的设计（HCD）。由于它们的主要目的是确保技术以最佳可能方式满足用户的需求，这一点尤为正确，因为据说这是这一新技术领域的最终目标。为了应对获取和结构化潜在使用场景、提取用户需求、生成设计以及进行评估的新挑战，这些设计技术必须继续发展（乔汗等人，2017年）。
- en: 3\. Public spaces Interaction
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3. 公共空间的交互
- en: Public areas with a large number of people make all of the aforementioned problems
    and challenges much more complex. Ongoing research explores different user roles
    and interaction styles, as well as recommends frameworks for the design of public
    space interaction. According to how they engage with a public system, users can
    be classified as onlookers, spectators, etc. It's important to think about how
    interactive systems may capture passersby's attention and inspire them to participate
    with the system Challenge, curiosity, and a sense of responsibility have been
    identified as factors that encourage participation in public systems.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 在人多的公共区域，上述所有问题和挑战都会变得更加复杂。正在进行的研究探讨了不同的用户角色和交互风格，并推荐了设计公共空间交互的框架。根据他们与公共系统互动的方式，用户可以被分类为旁观者、观众等。重要的是要考虑交互系统如何吸引过路者的注意力，并激发他们与系统互动的兴趣。挑战、好奇心和责任感被确定为鼓励参与公共系统的因素。
- en: In addition, the proliferation of technology in public contexts that blur the
    lines between private and public contact is a source of worry for interface designers
    For example, how should a third party perceive a user's engagement. Interactive
    experiences in public areas must give clear and timely feedback on who is in charge
    of the interaction, define what both users are in switch of, and support the different
    user roles in terms of (social) interaction and content. Privacy and public contact
    have “blurred” borders (Whig & Ahmad, 2017).
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，技术在公共场合的普及，模糊了私人与公共接触的界限，对于界面设计师来说是一个担忧的来源。例如，第三方如何看待用户的参与。公共区域的互动体验必须清楚地、及时地反馈谁控制着交互，定义双方用户都处于控制之下的是什么，并支持不同的用户角色在（社交）交互和内容方面的需求。隐私和公共接触的“模糊”边界（惠格和艾哈迈德，2017年）。
- en: As a result, the encounters that take place in public places tend to be fleeting.
    There are many “transient places” such as cities and airports, which are being
    changed into smart cities and smart airports as a result of multi-user as well
    as multi-device activities. Additionally, public places must accommodate a wide
    range of user characteristics because of the transitory nature of interactions
    Among them include calming aesthetics, assistance for short-term fluid interactions,
    and quick usability In addition, new ways of user engagement in the design process
    are needed.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，发生在公共场合的遭遇往往转瞬即逝。有许多“临时场所”比如城市和机场，它们正在因为多用户和多设备活动而变成智能城市和智能机场。此外，由于交互的临时性质，公共场合必须适应广泛的用户特征。其中包括宁静的美学、支持短期流畅交互的帮助，以及快速可用性。此外，还需要新的用户参与设计过程的方式。
- en: 4\. Interactions in VR and AR
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4. VR和AR中的交互
- en: One of the “scientific, philosophical, and technological frontiers of our time,”
    virtual reality (VR) poses unprecedented challenges because Navigation and interaction
    with virtual items and characters, who may represent actual individuals anywhere
    in the globe, are possible. VR has been made possible by recent technical developments,
    and most industry projections indicate that VR will soon have a big influence
    (Ahmad & Whig, 2011).
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 虚拟现实（VR）是“我们时代的科学、哲学和技术前沿”，带来了前所未有的挑战，因为可以导航并与虚拟物品和角色互动，它们可能代表全球任何地方的实际个体。VR是最近技术发展才成为可能的，并且大多数行业预测都表明VR很快将产生重大影响（艾哈迈德和惠格，2011年）。
- en: Immersion, presence, and interaction are key aspects of the VR experience, as
    well as the virtual environment, the producers, and the players. There has been
    a focus in recent years on improving hardware systems. Following significant technological
    advancements, the goal now is to create realistic experiences that improve the
    sense of immersion and presence in the virtual worlds. Advances in the sense of
    embodiment are required in AR/VR, which encompasses the self-location and body
    ownership aspects as shown in Figure 7\. User cyber-sickness and the absence of
    accurate replication of location are obstacles that need to be solved in offering
    realistic experiences.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 沉浸感、临场感和互动性是VR体验的关键方面，还包括虚拟环境、生产者和玩家。近年来，人们一直关注提高硬件系统。在显著的技术进步之后，现在的目标是创造真实的体验，以提高用户在虚拟世界中的沉浸感和临场感。在AR/VR中，需要提高身体存在感，这包括自我定位和身体所有权的方面，如图7所示。用户网络病和地点复制的准确性不足是提供真实体验需要解决的问题。
- en: '| Figure 7\. Human-object interaction in AR/VR |'
  id: totrans-109
  prefs: []
  type: TYPE_TB
  zh: '![图7. AR/VR中的人机交互](i/figure7.png) |'
- en: '| ![Figure978-1-6684-3733-9.ch006.f07](i/ch006.f07.png) |'
  id: totrans-110
  prefs: []
  type: TYPE_TB
  zh: '![图978-1-6684-3733-9.ch006.f07](i/ch006.f07.png) |'
- en: New potential for social encounters in VR is revealed by recent trends towards
    networked VR, which encourages researchers to address innovative UI and interaction
    design needs and assessment methodologies, as well as privacy and ethical considerations.
    Meanwhile, it is necessary to further develop and broaden the relevant design
    principles to incorporate features of social interactions in virtual worlds. Currently,
    user experience evaluation depends on subjective user judgments of occurrence
    and engagement, but forthcoming wits should concentrate on integrating such valuations
    with detached measurements also observations.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的网络化VR趋势揭示了VR中社交遭遇的新潜力，鼓励研究人员解决创新的UI和交互设计需求以及评估方法，还有隐私和道德考虑。同时，有必要进一步发展和扩大相关设计原则，以包含虚拟世界中社交互动的特点。目前，用户体验评估依赖于用户对发生和参与的主观判断，但未来的智慧应该集中在将此类评估与独立的测量和观察相结合。
- en: Augmented Reality may become more popular as technology develops and user acceptance
    grows (AR). The user interacts with a digital overlay placed on their actual real
    environment using AR (Augmented Reality). Even though technology is still in its
    infancy, it is predicted to change the way we communicate, work and interact with
    our world when it achieves its full potential in the future. According to some,
    voice commands, artificial intelligence and augmented reality (AR) will eventually
    render displays useless. Geographic AR experiences, messaging, and narrative have
    enormous potential. Current and upcoming information technologies that are connected
    to “reality” have the potential to change society (Pawan Whig 2 Anupam Priyam3,
    2018).
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 随着技术的发展和用户接受度的提高，增强现实可能会变得更加流行（AR）。用户通过AR（增强现实）与放置在他们实际现实环境中的数字叠加进行交互。尽管技术还处于起步阶段，但当它在未来达到其全部潜力时，预计将改变我们沟通、工作和与世界的互动方式。有些人认为，语音命令、人工智能和增强现实（AR）最终将使显示变得无用。地理增强现实体验、消息和叙述具有巨大的潜力。与“现实”相连的当前和即将到来的信息技术有可能改变社会（Pawan
    Whig，Anupam Priyam，2018）。
- en: 5\. Estimation calculation
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5. 估算计算
- en: It's necessary to move beyond performance-based approaches when evaluating the
    entire user experience in intelligent settings. Traditional assessment practices
    have been judged unsuitable for innovative interactive systems that include new
    sensing capabilities, shifts in the initiative, diversifications in the physical
    interface, and variances in application purpose. Interpreting signals from multiple
    communication channels in a realistic interaction environment, contextual awareness,
    and the unsuitability of task-specific metrics in systems that are often purposeless,
    are a few examples.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在评估智能环境中的整体用户体验时，有必要超越基于性能的方法。传统的评估实践已被判断不适合包括新的感知能力、主动性的转变、物理接口的多样化以及应用目的的变化的创新交互系统。在现实的交互环境中解释多个通信通道的信号、情境意识以及任务特定指标在通常无目的的系统中的不适用性，都是几个例子。
- en: When it comes to such situations, it's apparent that new assessment methodologies
    and tools are needed, which augment self-reported or observed metrics with automatically
    collected user experience indicators. As a result, a new set of frameworks and
    models is required to give holistic and systematic means of evaluating UX in intelligent
    settings, taking into account a wide range of characteristics and qualities.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 面对这样的情况，显然需要新的评估方法和工具，这些工具通过自动收集的用户体验指标来补充自我报告或观察指标。因此，需要一套新的框架和模型，以提供全面和系统的手段来评估智能环境中的UX，同时考虑到各种特性和质量。
- en: Intelligence might become a service in the future and new design material. Even
    Artificial Intelligence (AI)-based services are now accessible to help developers
    create AI-based apps without having any technical expertise. Also, AI as a design
    material might help designers throughout iterative design and assessment by plugging
    into apps or objects Using intelligence as a tool to genuinely empower professionals,
    such a mindset suggests that technology will become even more valuable. However,
    it also highlights the necessity for specific guidelines to be put in place in
    the future (Rupani et al., 2018).
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 未来，智能可能成为一种服务以及新的设计材料。即使基于人工智能（AI）的服务现在也触手可及，它们可以帮助开发者创建基于AI的应用程序，而无需任何技术专业知识。此外，作为设计材料的AI可能通过插入到应用程序或物体中，帮助设计师在迭代设计和评估过程中使用智能作为工具，从而真正赋予专业人士权力。这种心态暗示技术将变得更加宝贵。然而，它也突出了未来制定具体指导方针的必要性（Rupani等人，2018）。
- en: Research Issues
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 研究问题
- en: HCI-related research is pushed to transcend outside lab studies and enlarge
    to new domains and settings, resonant out investigation “in the wild” as interactive
    technology permeates every life sphere. Particularly in public places, researchers
    confront the issue of following standard protocols to educate participants and
    obtain their agreement vs investigating real user experience and behavior, which
    might be affected if participants know they are being watched. Museums and research
    at the confluence of art and technology can raise ethical problems since the difference
    between study participants and event attendees is not apparent.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 与HCI相关的研究被推动超越实验室研究，扩大到新的领域和环境，与研究“在野外”相呼应，随着互动技术渗透到生活的每个领域。特别是在公共场所，研究人员面临的问题是遵循标准协议来教育参与者并获得他们同意，与研究真实用户体验和行为，如果参与者知道自己被观察可能会受到影响。在艺术与技术交汇处的博物馆和研究可能会引发伦理问题，因为研究参与者和活动参与者之间的区别不明显。
- en: Concerning vulnerable user demographics, such as elderly folks, people with
    impairments, immigrants, and socially isolated individuals as well as patients
    and children is another point of care for HCI research. This includes managing
    participants' misunderstandings about technology and correcting any unrealistic
    or too optimistic expectations about it, as well as addressing any potential problems
    that may arise when the technology does not work as anticipated (Agarwal & Whig,
    2016).
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 关于脆弱用户群体，如老年人、残疾人、移民以及社会孤立个体，还有病人和儿童，这些都是人机交互研究需要关注的要点。这包括管理参与者对技术的误解，纠正他们对技术的不切实际或过于乐观的期望，以及当技术未能如预期工作时可能出现的问题（Agarwal
    & Whig, 2016）。
- en: New concerns have arisen as a result of recent technological advancements regarding
    the use of internet data in HCI research, including the use of data without participants'
    agreement. As a result, the question arises as to whether researchers are authorized
    to use publicly available data without permission. It is still unclear exactly
    what founds community data also what are the finest procedures obtaining well-versed
    agreement Anonymous participation is also a challenge because studies have shown
    that anonymized data can be revealed when combined with other information
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 随着最近技术进步，关于在人机交互研究中使用互联网数据的问题引起了新的关注，包括在没有参与者同意的情况下使用数据。因此，研究者是否有权使用未经许可的公开数据成为一个问题。目前尚不清楚社区数据的依据是什么，以及获取知情同意的最佳程序是什么。匿名参与也是一个挑战，因为研究表明，即使数据被匿名化，当与其他信息结合时也可能被揭露。
- en: 1\. Social Network
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1. 社交网络
- en: Information security is a key problem in online social networks (OSNs), and
    it's an issue that is being discussed across all technical disciplines. A human
    right to privacy includes intimacy, the right not to be observed and preserved,
    as well as the right to govern one's personal information, including how it is
    distributed. A various online social network is shown in Figure 8.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 信息安全是在线社交网络（OSNs）的一个关键问题，也是所有技术学科都在讨论的问题。隐私权包括亲密权、不受监视和保护的权利，以及管理个人信息的权利，包括其如何被分配。图
    8 显示了各种在线社交网络。
- en: '| Figure 8\. Various OSN''s widely available |'
  id: totrans-123
  prefs: []
  type: TYPE_TB
  zh: 图 8. 各种广泛可用的 OSN |
- en: '| ![Figure978-1-6684-3733-9.ch006.f08](i/ch006.f08.png) |'
  id: totrans-124
  prefs: []
  type: TYPE_TB
  zh: '![Figure978-1-6684-3733-9.ch006.f08](i/ch006.f08.png) |'
- en: Data retention difficulties, the potential of OSN workers to access private
    material, the sale of data, and targeted marketing are all privacy concerns with
    OSNs. People divulge personal information despite their privacy concerns, a phenomenon
    known as the “privacy paradox”.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 数据保留困难、OSN 工作者访问私人材料的潜力、数据销售和针对性营销都是 OSN 的隐私问题。尽管人们对自己的隐私感到担忧，但他们仍然会泄露个人信息，这种现象被称为“隐私悖论”。
- en: 'These considerations include: OSN use has become ingrained into daily life;
    perceived advantages exceed observable hazards. Individuals do not make information-sharing
    decisions as totally free agents. (Rupani et al., 2017). Using OSNs for sensitive
    applications makes privacy in OSNs even more critical Online social networks (OSNs)
    are characterized by two fundamentally opposing characteristics: privacy and content
    sharing.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 这些考虑因素包括：OSN 使用已深入日常生活； perceived advantages exceed observable hazards。个人并不是作为完全自由的代理来做出信息共享决策的。（Rupani
    等人，2017 年）。在 OSNs 中为敏感应用提供隐私使 OSNs 中的隐私变得更加关键 在线社交网络（OSNs）具有两个根本相反的特征：隐私和内容共享。
- en: Regulation 2016/679 of the General Data Protection Regulation (GDPR) was published
    by the European Parliament and Council of the European Union to promote awareness
    and safeguard user rights.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟议会和欧盟理事会发布了《通用数据保护条例》（GDPR）2016/679 号法规，以提高认识并保护用户权利。
- en: 2\. Healthcare Sector
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2. 医疗保健部门
- en: To facilitate information exchange and to generate media material that can be
    shared with specialized groups, social media is widely used in the context of
    healthcare IT. There are ethical problems about the usage of social media by children,
    seniors, and for research purposes such as collecting patient-reported data or
    conducting online surveys and recruiting participants in this regard. (Chacko
    & Whig, 2016). Since after covid HCI Place a very important role in Healthcare
    sector and lot of development using the machine are going on a hot area of research.
    The flow of HCI in the Health sector is shown in Figure 9.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 为了促进信息交换，并生成可以与专业群体共享的媒体材料，社交媒体在医疗保健 IT 背景下被广泛使用。有关儿童、老年人使用社交媒体以及用于研究目的（如收集患者报告的数据或进行在线调查和招募参与者）的伦理问题。（Chacko
    & Whig，2016 年）。自从 covid 之后，HCI 在医疗保健领域扮演了非常重要的角色，并且有很多使用机器的进展，成为了一个热门的研究领域。图 9
    显示了医疗保健领域的 HCI 流程。
- en: '| Figure 9\. HCI In health sector |'
  id: totrans-130
  prefs: []
  type: TYPE_TB
  zh: 图 9. 健康领域的 HCI |
- en: '| ![Figure978-1-6684-3733-9.ch006.f09](i/ch006.f09.png) |'
  id: totrans-131
  prefs: []
  type: TYPE_TB
  zh: '![Figure978-1-6684-3733-9.ch006.f09](i/ch006.f09.png) |'
- en: Another feature of all of the technologies mentioned above is the predominance
    of persuasive tactics for changing people's behavior. While certain health-related
    goals are typically beneficial and desirable, persuasive technology can be used
    to deceive individuals or encourage them to participate in bad behavior under
    the wrong conditions. Mobile goods and social media are particularly susceptible
    to these distortions, and as technologies advance and mature, they must be evaluated.
    An in-depth examination of technology that promotes well-being, health, and human
    potential, including ethical considerations (Rupani et al., 2016).
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 上述所有技术的另一个特点是以说服性策略为主，用于改变人们的行为。虽然某些与健康相关的目标通常是 beneficial and desirable，但具有说服力的技术可以用来误导个人，或者在错误的情况下鼓励他们参与不良行为。移动商品和社会媒体尤其容易受到这些扭曲的影响，随着技术的进步和成熟，它们必须接受评估。深入探讨促进福祉、健康和人类潜力的技术，包括伦理考量（Rupani
    等人，2016 年）。
- en: 3\. VR and AR
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3. VR 和 AR
- en: 'Vr is a technical realm that elicits two key social and ethical issues because
    of the illusion it creates: I the goals of the VR environment designer, which
    may be obscene VR allows the user to experience a “reality” that can be synthetic
    and produced digitally, or it can be a frozen moment in time that has been digitally
    captured.'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: VR是一个引发两个关键社会和伦理问题的技术领域，原因在于它所创造的错觉：一是VR环境设计师的目标，可能是下流的内容；二是用户可以体验到“现实”可能是数字合成或数字捕捉的静态时刻。
- en: With its marriage certificate asserting the union of a man and a virtual character,
    hologram company has ignited a wide-ranging debate about the inalienable freedom
    of the individual, how technology influences free will, and ethical dilemmas and
    responsibilities for those who create and desecrate technology. Over-attachment
    to virtual agents may be less of a concern than how VR might affect social interactions,
    leading to individuals opting out of social activities or permitting the possibility
    of digitally prolonging one's life beyond physical death, for example.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 随着其结婚证书证明了一个男人和一个虚拟角色的联合，全息公司引发了一场关于个人不可剥夺的自由、技术如何影响自由意志以及创造和滥用技术所涉及的伦理困境和责任的大讨论。对虚拟代理的过度依赖可能不如VR可能对社会互动产生的影响那么令人担忧，这可能导致个人退出社交活动，或允许在数字上延续生命超越物理死亡的可能性，例如。
- en: 4\. Internet of Things
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4\. 物联网
- en: The Internet of Things paradigm is defined by varied skills, such as smart plans
    that are networked and collaborate through the Internet infrastructure, enabling
    a wide range of new services and making buildings, cities, and transportation
    smarter. New privacy and security concerns emerge in this highly linked and diverse
    world, where any interaction between humans, gadgets, and autonomous entities
    is possible.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网范式由各种技能定义，比如智能计划通过互联网基础设施联网并协作，从而使建筑、城市和交通变得更智能。在这个高度互联和多元化的世界中，新的隐私和安全问题随之产生，人类、设备以及自主实体之间的任何互动都是可能的。
- en: Privacy will become increasingly additional crucial in future clever hybrid
    cities. People can utilize false identities and anonymization services in the
    virtual world. In the actual world, this will be difficult, if not impossible.
    Data around persons in the simulated world is now supplemented and integrated
    with data from the actual world, and vice versa as shown in Figure 10\. People
    entering a business or a restaurant with known locations are photographed by public
    and private Closed Circuit Television (CCTV) cameras, and facial recognition is
    used to identify human identities. Because real items are marked, sensors in the
    environment will detect what individuals are wearing, carrying, using, and buying.
    Increased vehicle instrumentation in the context of autonomous driving has an
    impact on privacy. When walking with a smartphone, one's walking behavior is visible.
    IoT-enabled scenarios will make it increasingly difficult to evade tracking of
    items and people, and privacy will be a major concern in both the real and hybrid
    worlds.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来智能混合城市中，隐私将变得越来越重要。在虚拟世界中，人们可以使用假身份和匿名服务。在现实世界中，这将变得困难，如果不是不可能的话。如图10所示，模拟世界中的人物数据现在与现实世界的数据相互补充和整合。已知位置的商业或餐厅的顾客会被公共和私有的闭路电视（CCTV）摄像头拍照，并使用面部识别来识别人类身份。由于真实物品被标记，环境中的传感器将检测到个体穿着、携带、使用和购买的物品。在自动驾驶的背景下，车辆的仪器化程度的提高对隐私产生了影响。带着智能手机走路时，一个人的行走行为是可见的。物联网使逃避物品和人员的追踪变得越来越困难，隐私将在现实和混合世界中都是一个主要关注的问题。
- en: '| Figure 10\. Comparison of past and future in HCI with IoT |'
  id: totrans-139
  prefs: []
  type: TYPE_TB
  zh: '| 图10 IoT下人机交互的过去与未来对比 |'
- en: '| ![Figure978-1-6684-3733-9.ch006.f10](i/ch006.f10.png) |'
