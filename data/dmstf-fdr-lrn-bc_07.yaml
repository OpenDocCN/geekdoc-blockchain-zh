  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图2展示了人机界面的框架。该框架显示了人机交互中信息的完整流程，D1-D4显示了从设计方法、实施技术及工具、评估技术到案例研究的开发过程。U1-U3表示社会组织和工作人机适应性，以及如图2所示的应用领域。
