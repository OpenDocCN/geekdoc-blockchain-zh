- en: ABSTRACT
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: Today, attempts have been made to overcome entertainment objectives in the production
    of video games. In reality, much work has gone into seeking tools in computer
    science using AI and advanced technologies to develop games so that they can be
    used in educational, industry, or political processes. For these goods to be successfully
    introduced into society, they must be crafted to be as available as possible to
    all people, including those who belong to minorities with special needs. Adaptability
    and compatibility need to ensure better quality and adoption of goods to meet
    accessibility requirements. With demystifying federated learning in artificial
    intelligence, the possibilities of combining human-computer interaction with artificial
    intelligence to enhance usability in games, and thus to make them more democratic
    and useful to society, especially for those who rely on assistive technology services,
    are discussed in this chapter.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，已经有尝试克服在视频游戏制作中的娱乐目标。实际上，大量工作投入到了利用计算机科学中的AI和先进技术来开发游戏，以便它们能被应用于教育、工业或政治过程中。为了这些产品能成功地被引入社会，它们必须尽可能让所有人都能接触，包括那些属于有特殊需求的少数群体的人。适应性和兼容性需要确保产品有更好的质量和采用率，以满足可访问性要求。本章将讨论在人工智能中解开联邦学习的神秘面纱，以及将人机交互与人工智能相结合来增强游戏的可访问性，从而使游戏对社会更具民主性和实用性，特别是对于那些依赖辅助技术服务的人来说。
- en: INTRODUCTION
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 引言
- en: Human-computer interaction is the study of the design and use of computer technology,
    with an emphasis on the interfaces between humans and computers (Whig et al.,
    2022). HCI researchers study how people interact with processors and create knowledge
    that allows humans to connect with computers in innovative ways.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 人机交互是研究计算机技术的设计和使用的学科，重点是人与计算机之间的界面（Whig等人，2022年）。人机交互研究人员研究人们如何与处理器互动并创造知识，使人们能以创新方式与计算机连接。
- en: Human-computer interaction is a research subject that combines computer science,
    behavioral sciences, design, media studies, and numerous other disciplines. Stuart
    K. Card, Allen Newell, and Thomas P. Moran popularized the phrase in their landmark
    1983 book, The Thinking of Human with Computer Interaction, while the authors
    originally used the word in 1980 and the earliest documented usage was in 1975\.
    The phrase implies that, in contrast to other instruments with restricted applications,
    a computer has numerous uses, which occur as an open-ended conversation between
    the user and the computer. The concept of dialogue compares human-computer interaction
    to human with the human conversation, which is important for theoretical concerns
    in the subject (Anand et al., 2022).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 人机交互是一门结合了计算机科学、行为科学、设计、媒体研究和其他许多学科的研究课题。Stuart K. Card、Allen Newell 和 Thomas
    P. Moran 在他们1983年的里程碑式著作《与计算机交互的人类思维》中普及了这个词汇，而作者最初在1980年使用这个词，最早的文献使用记录是在1975年。这个词汇意味着，与具有有限应用的其他工具不同，计算机有多种用途，这些用途发生在用户与计算机之间的开放对话中。对话的概念将人机交互比作人与人之间的对话，这对于该主题的理论关切很重要（Anand等人，2022年）。
- en: Previously, Human-Computer Interface (HCI) was known as man-machine research
    or man-machine interaction. It is worried about the design, implementation, and
    evaluation of computer systems and associated phenomena for human use.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 以前，人机界面（HCI）被称为人机研究或人机交互。它关注的是为人类使用而设计、实现和评估计算机系统及其相关现象。
- en: HCI may be applied in any discipline where computer installation is possible
    (Alkali et al., 2022). Some of the areas where HCI may be applied with particular
    significance are listed below in Figure 1.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 人机交互可以应用于任何可以安装计算机的学科（Alkali等人，2022年）。下面列出了可能特别重要的一些应用人机交互的领域，如图1所示。
- en: '| Figure 1\. Areas associated with HCI |'
  id: totrans-15
  prefs: []
