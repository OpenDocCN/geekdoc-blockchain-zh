- en: Various Goals of HCI
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 人机交互的多种目标
- en: Human-computer interaction is the study of how people utilize or do not use
    computing products, systems, and infrastructures. As a result, most of the research
    in the subject aims to improve human-computer interaction by making computer interfaces
    more usable (Velu & Whig, 2021). There are rising disagreements on how usability
    should be defined, how it relates to other social and cultural standards, and
    when it is and when it is not a desirable quality of computer interfaces
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 人机交互是研究人们如何使用或不用计算产品、系统和基础设施的学科。因此，该领域的大部分研究旨在通过使计算机界面更易用来改善人机交互（Velu & Whig,
    2021）。关于易用性应该如何定义、它与其他社会和文化标准的关系、以及它何时是计算机界面的一个有价值品质的争议越来越多。
- en: Component of HCI
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 人机交互（HCI）的组成部分
- en: HCI, as a field, focuses on establishing a “natural” conversation between the
    user and the computer. The engagement with a computer in such a conversation does
    not necessitate a great deal of cognitive work on the part of the user. We assist
    our consumers in using machines to solve their issues when we invest a lot of
    work into creating effective human-computer interfaces (verma, 2019; Whig, 2019c;
    Whig & Ahmad, 2019). In contrast, failure to pay attention to human-computer interaction
    nearly invariably leads to the creation of poor user interfaces. Poor HCI leads
    to poor usability, which raises the likelihood of product failure.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 人机交互作为一个领域，专注于建立用户与计算机之间的“自然”对话。在这种对话中，用户参与计算机活动不需要做大量的认知工作。当我们投入大量工作创造有效的人机界面时（verma,
    2019; Whig, 2019c; Whig & Ahmad, 2019），我们帮助消费者使用机器解决问题。相反，忽视人机交互几乎总是导致创建出糟糕的用户界面。糟糕的HCI会导致糟糕的可用性，从而增加了产品失败的可能性。
- en: 'Human-computer interaction is made up of four major components. Let''s take
    a closer look at each of them:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 人机交互由四个主要组成部分构成。让我们更仔细地看看它们每一个：
- en: USER
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 用户
- en: The term “user” can refer to either an individual or a group of users who collaborate.
    HCI examines how people behave, interact with technology, and what their wants
    and aspirations are. Consider their talents and cognitive processes, as well as
    their personality, experience, motivation, and emotions (Arun Velu, 2021). It
    is critical in today's modern, highly competitive industry to provide the greatest
    possible customer experience. Not unexpectedly, user-centered design (a method
    in which designers focus on users and their requirements at every stage of the
    design process) is critical in the design process.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “用户”这个术语可以指个人或协作的用户群体。HCI研究人们的行为、与技术的互动以及他们的愿望和抱负。考虑他们的才能和认知过程，以及他们的个性、经验、动机和情感（Arun
    Velu，2021）。在当今现代、竞争激烈的行业中，提供尽可能最好的客户体验至关重要。不出所料，以用户为中心的设计（一种在设计过程的每个阶段都关注用户和他们需求的设计方法）在设计过程中至关重要。
- en: Product teams that practice user-centered design include people in the design
    process from the start, and important design decisions are assessed based on how
    well they perform for users. Product teams also strive to strike a balance between
    user and business requirements (chouhan, 2019; Reddy, 2019; Whig, 2019b; Whig
    & Ahmad, 2019). The Major Component of Human-computer interactions is shown in
    Figure 3.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 实践以用户为中心的设计的产品团队从一开始就将人员纳入设计过程，并根据它们对用户表现如何来评估重要的设计决策。产品团队还努力在用户和商业需求之间找到平衡（chouhan,
    2019; Reddy, 2019; Whig, 2019b; Whig & Ahmad, 2019）。人机交互的主要组成部分如图3所示。
- en: '| Figure 3\. Component of HCI |'
  id: totrans-31
