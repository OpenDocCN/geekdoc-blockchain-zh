- en: Goal
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 目标
- en: When a user interacts with a computer, they usually have a purpose in mind -
    often, it is a task that they wish to complete (Nadikattu et al., 2021). A digital
    product is just a tool that enables consumers to complete this activity more efficiently.
    In an e-commerce setting, for example, a job may be to add an item to the shopping
    basket and then purchase it.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 当用户与计算机互动时，他们通常心中有一个目标——往往，是他们希望完成的任务（Nadikattu等人，2021）。数字产品只是一个使消费者更有效完成这项活动的工具。例如，在电子商务环境中，一个任务可能是将商品添加到购物车然后购买它。
- en: 'When considering goal-driven experience, consider the following factors:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在考虑以目标为导向的体验时，请考虑以下因素：
- en: How difficult or simple it is for the user to complete a task
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 用户完成任务难易程度
- en: The abilities necessary to interact with a product
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 与产品互动所需的技能
- en: The amount of time needed to operate.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 操作所需的时间。
- en: Medium
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 媒介
- en: Designers must focus on developing a suitable design hierarchy while creating
    graphical user interfaces. Users can explore and absorb material more easily when
    there is a clear structure. The medium, device, or interface is an essential component
    in human-computer interaction.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 设计师在创建图形用户界面时必须关注发展适当的设计层次结构。当有清晰的结构时，用户可以更容易地探索和吸收材料。媒介、设备或界面是人类与计算机交互的基本组成部分。
- en: 'For example, while designing a visual user interface, you must consider the
    following factors: display size, resolution, and principal mode of interaction
    (Aparicio et al., 2022). To improve the user experience, you must change the hierarchy
    based on these characteristics. When people visit your website from their mobile
    devices, for example, you may want to present only the most important information
    and size the text for pleasant engagement by making content simpler to read on
    tiny screens.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在设计视觉用户界面时，你必须考虑以下因素：显示大小、分辨率和主要交互方式（Aparicio等人，2022年）。为了改善用户体验，你必须根据这些特征改变层次结构。例如，当人们从他们的移动设备访问你的网站时，你可能只想显示最重要的信息，并通过使内容在小型屏幕上更易于阅读来调整文本大小，以提高愉悦度。
- en: Context
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 上下文
- en: The term “human-computer interface” refers to the interaction between a human
    user and a computer system. Interactions are an important element of this communication.
    Human-computer interaction is influenced not just by the tasks that users do with
    gadgets, but also by the context in which such actions occur. The context specifies
    the real circumstances in which the computer system is employed. For example,
    when designing a mobile app, you must consider how the visual design will seem
    in both dim lighting and sun glare, as well as whether the app will function properly
    in the event of a bad internet connection. These are only two of the numerous
    factors that may influence user experience (Sharma et al., 2016).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: “人机界面”一词指的是人类用户与计算机系统之间的交互。交互是这种沟通的重要元素。人机交互不仅受用户使用设备的任务影响，还受此类行为发生的上下文影响。上下文指定了计算机系统使用的真实情况。例如，当设计一个移动应用程序时，你必须考虑视觉设计在昏暗的光线和阳光直射下看起来如何，以及应用程序在网络连接不佳的情况下是否可以正常运行。这些都是可能影响用户体验的众多因素中的两个（Sharma等人，2016年）。
- en: Good interaction design is always the product of thorough user testing and ongoing
    refining of specific design features, particularly those that may be impacted
    by the context of usage. As a result, the human-computer interface should always
    be tested with real users who are representative of the intended population (Kumavat
    et al.,2022).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 良好的交互设计总是彻底的用户测试和特定设计特征的持续精炼的产物，特别是那些可能受到使用上下文影响的特征。因此，人机界面应始终与代表性的真实用户一起测试，这些用户代表预期的人群（Kumavat等人，2022年）。
- en: RESEARCH IN THE FIELD OF HCI
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 人机交互领域的研究
- en: Some of the research areas of HCI is mentioned below
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 下面提到了一些人机交互的研究领域
- en: • Methods for creating innovative computer interfaces, to optimize a design
    for the desired attribute such as learnability or usability
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 创建创新计算机界面的方法，以优化设计所需的属性，如易学性或可用性
- en: • Methods for implementing interfaces, such as through software libraries
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 实施界面的方法，例如通过软件库
- en: • Methods for assessing and comparing interfaces in terms of usability and other
    desired qualities
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 评估和比较界面在可用性和其他期望质量方面的方法
- en: • Methods for researching human-computer usage and its broader societal consequences
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 研究人机使用及其更广泛的社会后果的方法
- en: • The use of cognitivist user models and Activity Theory descriptions of human-computer
    use, as well as conceptual frameworks for computer interface design
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 使用认知主义用户模型和活动理论描述人机使用，以及计算机界面设计的概念框架
- en: • Considerations of computational design, computer use, and HCI research.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 计算设计、计算机使用和人机交互研究的考虑。
- en: Researchers in the field have different ideas of what they want to accomplish.
    As part of a cognitivist approach, HCI researchers may seek to align computer
    interfaces with the mental picture that humans have of their activities A post-cognitivist
    perspective may be taken by HCI researchers to integrate computer interfaces with
    contemporary social behaviors or conventions. (Mathurkar et al., 2021).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 该领域的研究人员对他们想要实现的目标有不同的看法。作为认知主义方法的一部分，人机交互研究人员可能寻求使计算机界面与人类对他们活动的心理图片相一致。后认知主义视角可能被人机交互研究人员采用，以将计算机界面与当代社会行为或习俗相结合。（Mathurkar等人，2021年）。
- en: New design approaches, gadgets, software and hardware prototypes, interaction
    paradigms, and interaction models and theories are all of interest to HCI researchers
    (Srivastava et al., 2020).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 新设计方法、设备、软件和硬件原型、交互范式以及交互模型和理论都是人机交互研究者感兴趣的（Srivastava 等人，2020 年）。
- en: Human-computer interaction research focuses on the user, their purpose and task,
    the medium and the human-computer interface, as well as the context in which the
    interaction occurs. As technology advances and influences every aspect of our
    life, it is critical to continue to investigate and advance the subject of HCI.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 人机交互研究关注的是用户、他们的目的和任务、媒介以及人机界面，还有交互发生的背景。随着技术的发展，影响我们生活的方方面面，继续深入研究和推进人机交互课题至关重要。
- en: Adobe, Microsoft, and Facebook research are regularly translated into technological
    innovations that aid in the creation of intuitive and usable interfaces for a
    wide range of industries. Voice is just the beginning of how user interfaces will
    evolve (Sowmya et al., 2020).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: Adobe、Microsoft 和 Facebook 的研究成果经常被转化为各种技术创新，这些技术有助于为众多行业创建直观易用的界面。语音只是用户界面未来发展的开始（Sowmya
    等人，2020 年）。
- en: RESEARCH CHALLENGES IN AI WITH HCI
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: AI 与人机交互领域的研究挑战
- en: Various research challenges in the field of AI with HCI are described in this
    section
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 本节描述了人工智能与人机交互领域的一系列研究挑战
- en: 1\. Significant human control
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1. 显著的人类控制
- en: Intelligent autonomous systems should be overseen and managed by humans, despite
    their “intelligence” and capacity to make automated judgments and conclusions,
    according to a major concern. Pilots, who have supervisory control over systems
    and the flight deck, are a good example of human control over automated systems
    (Nadikattu et al., 2020b). Outer-loop control rather than inner-loop control is
    used by the pilots as shown in Figure. 4\. As a result, the nature of the pilot's
    control duties on the flight deck has changed dramatically. A comparable design
    problem arises with the introduction and diffusion of semi-automated driving,
    which is relevant to a considerably larger number of users. There are trade-offs
    to be made between human control and automation when shifting control from driver
    to vehicle.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 根据一个主要关注点，智能自主系统应该受到人类的监督和管理，尽管它们具有“智能”并能够做出自动判断和结论。具有监管控制权并对系统和飞行甲板负责的飞行员是人为自动化系统控制的很好例子（Nadikattu
    等人，2020b）。如图 4 所示，飞行员使用的是外环控制而不是内环控制。因此，飞行甲板上飞行员控制职责的性质发生了巨大变化。当控制权从驾驶员转移到车辆时，在人控与自动化之间需要做出权衡。这在半自动化驾驶引入和扩散时尤为重要，这关系到大量用户。
- en: '| Figure 4\. Significant human control |'
  id: totrans-61
  prefs: []
  type: TYPE_TB
  zh: '| 图 4. 显著的人类控制 |'
- en: '| ![Figure978-1-6684-3733-9.ch006.f04](i/ch006.f04.png) |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-6684-3733-9.ch006.f04](i/ch006.f04.png) |'
- en: As part of the short-term research goals for robust and useful AI, meaningful
    human control has been described as human in the loop and human on the loop, when
    human intervention directly impacts the acting entity, it is referred to as “human
    in the loop”, whereas when it influences the activities or community of the active
    entity, it is referred to “human on the loop”.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 作为实现健壮且有用的人工智能的短期研究目标之一，有意义的人类控制已经被称为“人在环中”和“人在环上”，当人的干预直接影响行动实体时，称之为“人在环中”，而当它影响活动实体或社区时，则称之为“人在环上”。
- en: People, not computers or algorithms, should ultimately be in command of autonomous
    systems' behaviors - and hence ethically responsible for them. (Ruchin & Whig,
    2015).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，应该是人而不是计算机或算法来控制自主系统的行为——因此也应对其承担伦理责任。（Ruchin & Whig，2015）。
- en: Transparent, understandable, and accountable aspects of intelligent systems
    are key to achieving human control. They also contribute to creating a relationship
    of trust between users and systems, as well as boosting the performance of both
    teams.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 透明度、可理解性和可追溯性是实现人对智能系统控制的关键。它们还有助于建立用户与系统之间的信任关系，同时也能提升两者的团队表现。
- en: Furthermore, transparent user interfaces allow users to see and understand their
    actions and results. A machine learning system's capacity to explain and display
    information in an intelligible manner is directly connected to transparency. As
    well as the capacity to verify and enhance a system, explainable AI has the potential
    to learn from humans and acquire new insights (Shrivastav et al., n.d.).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，透明用户界面使用户能够看到并理解他们的行为和结果。机器学习系统的解释能力和以可理解方式展示信息的能力直接关联到透明度。除了能够验证和提升系统的能力，可解释的人工智能还有潜力从人类那里学习并获得新的洞察（Shrivastav
    et al., n.d.）。
- en: As an alternative, the idea of transparency in complex systems suffers from
    technological and temporal restrictions, in addition to severe flaws. Because
    of this lack of impact on the world, transparency might lose its strength, while
    simultaneously posing privacy risks. Even more significantly, just because something
    is visible, it doesn't imply it's comprehensible, which is a difficult undertaking
    when dealing with complicated systems. When it comes to accessibility, transparency
    means offering clear and concise explanations that are easy to understand (Bhatia
    & Bhatia, 2013).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一种替代方案，复杂系统中的透明度理念受到技术性和时间性的限制，同时还存在严重缺陷。正是由于这种对世界缺乏影响，透明度可能失去其力量，同时还会带来隐私风险。更重要的是，仅仅因为某事物可见，并不意味着它就能被人理解，这对于处理复杂系统来说是一个艰巨的任务。当谈及可获取性时，透明度意味着提供清晰、简洁且易于理解的解释（Bhatia
    & Bhatia, 2013）。
- en: 2\. Intelligence
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2. 智能
- en: What we've just discussed points to a more holistic view of digital intelligence,
    which emphasizes people and their experience with technology rather than 'intelligent
    functioning' or 'intuitive usability' When it comes to adopting new technologies,
    the focus will shift from technical concerns to how well the skill is linked with
    the values of humans (Ahmad, 2012).
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我们刚刚讨论的内容指向了对数字智能的更全面看法，这种看法强调的是人与科技互动的经验，而不是“智能功能”或“直观易用性”。当涉及到采纳新技术时，重点将从技术问题转移到技能与人类价值观的紧密联系上（Ahmad,
    2012）。
- en: “Clever” means “smart but only if cooperative and compassionate” as a result
    This means that humans will be supported in their activities, their privacy will
    be respected, and they will be enabled to maximize their own personal creative,
    social and economic potential as well as live a self-determined existence (Nadikattu,
    2020a).
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: “聪明”意味着“只有合作和富有同情心时才智能”因此，这意味着人类在他们的活动中将得到支持，他们的隐私将被尊重，并且他们将能够最大化他们个人的创造、社交和经济潜力，以及过上自主决定的生活（Nadikattu,
    2020a）。
- en: 3\. Variation of needs
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3. 需求多样化
- en: 'It is also important that these intelligent environments support humans by
    providing personalized, adaptive, and proactive services in a variety of settings:
    homes, offices, public spaces, as well as on the road. They were first introduced
    in 2001 and are expected to be fully developed by 2010 according to the IST Advisory
    Group Ambient Intelligence scenarios (Nadikattu, 2014). When the API method was
    developed, it already had an orientation towards the aims and values that are
    currently being addressed and expressed in the scientific community.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 同样重要的是，这些智能环境能够通过提供个性化、适应性强的和主动性的服务来支持人类，服务范围涵盖各种场所：家庭、办公室、公共空间以及在路上。根据IST咨询小组提出的环境智能情景（Nadikattu,
    2014），它们最初在2001年引入，预计到2010年将完全发展成熟。当API方法被开发时，它已经有一个面向目前科学界正在关注和表达的目标和价值观的导向。
- en: AI and big data must be incorporated into adaptation and personalization techniques
    to achieve the vision of personalized, adaptive, responsive services. As deep
    learning algorithms require a large amount of data to learn from and refine their
    decision-making, these technologies are predicted to operate in concert in intelligent
    settings in the meantime, AI has already been utilized in a variety of ways to
    ease the capture and arranging of big data, as well as to analyze big data for
    critical insights. There are several situations where it is reasonably straightforward
    to identify a user's present behavior, such as in smart and ambient assisted living
    settings (AAL). Users' mobility patterns are being tracked using a rising number
    of sensors and sensing devices. In addition to individual preferences, variation
    should take into account organizational and social factors, such as organizational
    culture and degree of competence in leveraging technology to gather huge data,
    such as corporate culture (Bhatia & Gupta, 2015).
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: AI 和大数据必须融入适应性和个性化技术，以实现个性化、适应性、响应性服务的愿景。由于深度学习算法需要大量数据来学习和完善其决策过程，预测这些技术将在智能环境中协同运作。与此同时，AI
    已经以多种方式应用于简化大数据的捕获和整理，以及分析大数据以获取关键洞察。在某些情况下，识别用户当前行为相对简单，例如在智能和环境辅助生活设置（AAL）中。使用越来越多的传感器和感知设备跟踪用户的行为模式。除了个人偏好，还应考虑组织和社交因素，例如组织文化和利用技术收集大量数据的能力，如企业文化（Bhatia
    & Gupta，2015）。
- en: 4\. Skill
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4. 技能
- en: People's expectations of what they need to learn to live and work effectively
    might shift fundamentally when robots gain the ability to learn profoundly and
    actively from data. A symbiotic method, for example, would have humans handle
    qualitative subjective judgments while machines handle quantitative components,
    a strategy that relies on tools to assist human talent and inventiveness rather
    than robots that would objectively measure knowledge. In instances when a human
    has to digest a large quantity of complicated data or make a vital choice quickly
    or under high stress, advanced technology, like AI, can be utilized to enhance
    human memory and problem-solving (Nadikattu, 2020b). PA, notices, memory, and
    cognitive aids as well as a decision aid and recommender schemes are all examples
    of technology that compensates for human functional limits. Using artificial intelligence
    (AI) is being used to aid people in managing daily chores such as shopping and
    managing finances.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 当机器人从数据中深刻和积极地学习时，人们对需要学习以有效生活和工作的事情的期望可能会根本性地转变。例如，共生方法会让人类处理定性主观判断，而机器处理定量部分，这种策略依赖于工具来辅助人类才能和创造力，而不是机器人来客观衡量知识。在人类必须消化大量复杂数据或在压力下迅速做出关键选择的情况下，先进技术，如
    AI，可以用来增强人类记忆和解决问题的能力（Nadikattu，2020b）。通知、记忆和认知辅助以及决策辅助和推荐方案等技术都是补偿人类功能极限的例子。人工智能（AI）正在被用来帮助人们管理日常琐事，如购物和理财。
- en: By giving the capacity to capture events holistically, technology will be able
    to transcend human perception and overcome human sense limits in the future. Additionally,
    it can enhance human memory by providing access to networked cognitive intelligence
    technologies that can aid people in completing ordinary daily tasks. A convergence
    of ICT and the biological brain might ultimately be utilized to improve human
    perception and cognition through technology According to this idea, human judgment
    and tacit knowledge, as well as intuition and intuition should be combined with
    the potential of machine intelligence.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 通过赋予全面捕获事件的能力，技术将在未来超越人类的感知，克服人类的感官限制。此外，它还可以通过提供访问网络化认知智能技术的途径来增强人类记忆，这些技术可以帮助人们完成日常琐事。信息和通信技术（ICT）与生物大脑的融合可能会最终利用技术来提高人类的感知和认知。根据这一理念，人类的判断和隐性知识，以及直觉和直觉应该与机器智能的潜力相结合。
- en: However, such development is presently only an idea and research goal, not a
    concrete reality. So that we may better understand human cognition and the brain,
    cognitive sciences will be required to enhance our efforts here. Recent advances
    in ICT, such as big data derived from human activity, can aid cognitive science
    research by providing hints towards understanding underlying principles of cognition.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这样的发展目前只是一个想法和研究目标，而不是一个具体的现实。为了更好地理解人类的认知和大脑，认知科学将需要在这里加强我们的努力。最近在信息技术方面的进步，如来自人类活动的大数据，可以通过提供关于认知潜在原则的线索来帮助认知科学研究。
- en: 5\. Simulation of Emotion
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5. 情感模拟
- en: As emotional and empathic beings, humans exhibit their emotions via relationships
    with other humans and computers. A significant problem in improving the human-technology
    relationship is how ICT can record and correlate emotional signals, as well as
    how technology can convey emotions and demonstrate empathetic behavior (Bhateja
    et al., 2018). Human-technology connection and cooperation are facilitated by
    simulated effects; nevertheless, people may be deceived into thinking that computers
    don't truly have these affective states and may become emotionally over-attached
    as a result. The Flow Chart Representation of the simulation of Emotions is shown
    in figure 5.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 作为情感和共情的生物，人类通过与其他人和计算机的关系展示他们的情感。改善人与技术关系的一个重大问题是信息技术如何记录和关联情感信号，以及技术如何传达情感和展示共情行为（Bhateja等人，2018）。人与技术的连接和合作是通过模拟效果实现的；然而，人们可能会被误导，认为计算机并没有真正具有这些情感状态，并可能因此产生过度的情感依赖。情感模拟的流程图表示如图5所示。
- en: '| Figure 5\. Flow chart representation of simulation of Emotions |'
  id: totrans-80
  prefs: []
  type: TYPE_TB
  zh: '| 图5. 情感模拟的流程图表示 |'
- en: '| ![Figure978-1-6684-3733-9.ch006.f05](i/ch006.f05.png) |'
  id: totrans-81
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-6684-3733-9.ch006.f05](i/ch006.f05.png) |'
- en: It's also possible for individuals to be deceived deliberately by an emotional
    computing system, such as by convincing them to make a purchase. In this regard,
    a new code of ethics is essential. If such a code of ethics is to be reinforced,
    a multi-level strategy must be taken, starting with the training of software engineers,
    followed by rigorous difficult and new benchmarking processes (Whig, 2021).
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 也有可能个别人会被情感计算系统故意欺骗，例如，说服他们进行购买。在这方面，新的伦理准则至关重要。如果需要强化这样的伦理准则，必须采取多层次的策略，从培训软件工程师开始，然后是严格的复杂和新基准测试过程（Whig，2021）。
- en: 6\. Safety
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 6. 安全
- en: Human safety is important in this new context and should be taken into account
    throughout design and implementation, as well as through unique testing techniques
    (Chopra & Whig, 2021). Development and usage of self-evolving intelligent systems,
    in particular, carries significant dangers owing to technological misuse or bad
    design. So, sophisticated intelligent systems should be “safe by design,” which
    means that they should be designed utilizing safe and safer technology paradigms
    as early as feasible in the lifespan (Velu & Whig, n.d.).
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在新环境中，人类安全至关重要，应始终在设计和实施过程中以及通过独特的测试技术（Chopra & Whig，2021）中予以考虑。特别是，自我进化的智能系统的发展和使用由于技术误用或设计不当而存在重大风险。因此，复杂的智能系统应该是“设计安全”，这意味着它们应该在生命周期的尽可能早的阶段设计，利用安全和更安全的科技范式（Velu
    & Whig，n.d.）。
- en: When it comes to autonomous systems, conventional software testing techniques
    can't keep up since systems' behavior depends not just on project and execution,
    but also on the gained information of the system. It will also become increasingly
    important to study the impact of AI on humans and society, both in the short-
    and long term, as AI develops (Asopa et al., 2021). This will require collaboration
    with a variety of interdisciplinary groups that include computer scientists as
    well as social scientists and psychologists, economists as well as lawyers.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到自主系统时，传统的软件测试技术无法跟上，因为系统的行为不仅取决于项目和执行，还取决于系统获得的信息（Asopa等人，2021）。随着人工智能的发展，研究人工智能对人类和社会的影响变得越来越重要，无论是短期还是长期，这需要与包括计算机科学家以及社会科学家和心理学家、经济学家以及律师在内的各种跨学科团队合作（Asopa等人，2021）。
- en: 7\. Ethnic shift
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7. 种族转变
- en: Intelligent environments and artificial intelligence (AI) require a cultural
    transformation in addition to technological hurdles and shifts. The technical
    change must thus progress in tandem with the cultural change Social-systems analysis
    is needed to have a better understanding of the implications of smart ecosystems
    (Whig, 2019a). Most people believe that increasingly clever computers will eventually
    surpass human capabilities, making us ineffective and taking our jobs, and even
    killing us. For smart ecosystems to become widely trusted and used, present ideas
    and attitudes must be changed. This may be accomplished through reevaluating the
    field's purpose, aims, and possibilities. Detailed assessments of ethical and
    confidentiality problems, as well as design methods with their underlying ideas
    around the character of individuals, are required to be persuasive to both the
    public and the scientific community (Ajay Rupani, 2019). The Ethnic Composition
    as an example is shown in figure 6
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 智能环境和人工智能（AI）除了技术障碍和转变外，还需要文化转变。技术变革必须与文化建设同步进行社会系统分析是了解智能生态系统影响的重要手段（Whig，2019a）。大多数人认为，越来越聪明的计算机最终会超越人类能力，使我们变得无能，取代我们的工作，甚至杀死我们。为了使智能生态系统得到广泛信任和使用，现有的观念和态度必须改变。这可以通过重新评估该领域的目的、目标和可能性来实现。需要对伦理和保密问题进行详细评估，以及以人物性格为基础的设计方法及其背后的理念，才能使公众和科学界信服（Ajay
    Rupani，2019）。图6示例了种族组成。
