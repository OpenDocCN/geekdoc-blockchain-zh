- en: Humans engage with computers in a variety of ways, and the edge that exists
    between humans and the computers they use is critical to allow this connection.
    Desktop programs, web browsers, portable computers, and computer kiosks all make
    use of today's popular graphical user interfaces (GUI) (Chopra & Whig, 2022).
    Voice user interfaces (VUI) are utilized in voice recognition and synthesis systems
    and developing multi-modal and gestalt User Interfaces (GUI) enable people to
    interact with embodied character agents in ways that conventional interface paradigms
    cannot. In its history, the HCI field has grown in terms of interaction quality
    and branching (George et al., 2021). Rather than building traditional interfaces,
    several study disciplines have focused on concepts like multimodality versus mono
    modality, intelligent adaptive interfaces against command/action based interfaces,
    and active versus passive interfaces. (Mamza, 2021).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 人类以多种方式与计算机互动，而人类与所用计算机之间的边缘存在对于建立这种联系至关重要。桌面程序、网络浏览器、便携式计算机和计算机信息亭等都使用了当今流行的图形用户界面（GUI）（Chopra
    & Whig, 2022）。语音用户界面（VUI）被用于语音识别和合成系统，开发多模态和整体用户界面（GUI）使人们能够以传统界面范式无法实现的方式与具身角色代理互动。在人机交互领域的历史中，它在交互质量和分支方面有所增长。（George等人，2021）。而不是构建传统的界面，许多研究学科都关注多模态与单模态、基于命令/动作的智能适应性界面等概念，以及主动与被动界面。（Mamza,
    2021）。
- en: Human-computer interaction is defined by the Association for Computing Machinery
    (ACM) as “a field concerned with the design, development, and implementation of
    interactive computing systems for human use, as well as the study of key phenomena
    surrounding them.” Securing user happiness is an essential aspect of HCI (Sinha
    & Ranjan, 2015). “Because human-computer interaction investigates the interaction
    of a human and a machine, it depends on supporting information from both the machine
    and the human side. On the machine side, techniques in computer graphics, operating
    systems, programming languages, and development environments are important. (Parihar
    & Yadav, 2022.).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 根据美国计算机协会（ACM）的定义，人机交互是“一个关注于为人类设计、开发和实施交互式计算系统，以及研究围绕它们的关键现象的领域”。确保用户满意度是人机交互（HCI）的一个重要方面（Sinha
    & Ranjan, 2015）。“由于人机交互研究的是人类与机器之间的交互，它依赖于来自机器和人类两方面的支持信息。在机器方面，计算机图形学、操作系统、编程语言和开发环境等技术非常重要。（Parihar
    & Yadav, 2022.).
- en: On the human side, communication theory, visual and industrial design disciplines,
    linguistics, social sciences, cognitive psychology, social psychology, and human
    factors like computer user satisfaction are all vital. Of course, engineering
    and design approaches are important (Bhargav & Whig, 2021). People from many backgrounds
    contribute to the success of HCI due to its interdisciplinary character. Human-machine
    interaction (HCI) is also known as HMI, man-machine interaction (MMI), and computer-human
    interaction (CHI) (Khera et al., 2021).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在人类方面，通信理论、视觉和工业设计学科、语言学、社会科学、认知心理学、社会心理学和计算机用户满意度等人机因素都至关重要。当然，工程和设计方法也很重要（Bhargav
    & Whig, 2021）。由于其跨学科特点，来自许多背景的人们都为人机交互的成功做出贡献。人机交互（HCI）也被称为HMI、人机交互（MMI）和计算机-人机交互（CHI）（Khera等人，2021）。
- en: The Framework of how the human-computer interface work is shown in Fig. 2\.
