  type: TYPE_IMG
  zh: '![../images/507793_1_En_18_Chapter/507793_1_En_18_Fig2_HTML.png](../images/507793_1_En_18_Chapter/507793_1_En_18_Fig2_HTML.png)'
- en: Fig. 2
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图2
- en: General type of IoT forensic
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: IoT取证的一般类型
- en: 3.2 Type of IoT Forensics
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 IoT取证的类型
- en: IoT forensics is broadly categorized as cloud forensics. Network forensics and
    IoT device forensics as shown in Fig. [2](#Fig2) [[25](#CR25)].
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网取证广泛分类为云取证。网络取证和物联网设备取证如图[2](#Fig2) [[25](#CR25)]所示。
- en: '**Cloud Forensics:** IoT devices inherently resource-constrained in terms of
    processing capability, storage capacity and energy, and for this reason they are
    connected to virtualized data center to process and store data. Cloud forensics
    deals with the IoT data stored in the cloud in order to conduct forensics investigation.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**云取证：** 物联网设备在处理能力、存储容量和能源方面固有地受到限制，因此它们连接到虚拟化的数据中心以处理和存储数据。云取证处理存储在云中的物联网数据，以进行取证调查。'
- en: '**Network Forensic:** IoT devices communicate with each other through some
    networks. In IoT environment, various types of networks are formed, including
    personal area networks (PAN), local area networks (LAN), wide area networks (WAN),
    metropolitan area networks (MAN), etc. Network traffic data and abnormal behavior
    log contain very useful evidence to perform forensics investigation process.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**网络取证：** 物联网设备通过某些网络相互通信。在物联网环境中，形成了各种类型的网络，包括个人区域网络（PAN）、局域网（LAN）、广域网（WAN）、城域网（MAN）等。网络流量数据和异常行为日志包含非常有用的证据，可用于执行取证调查过程。'
- en: '**IoT Device Forensics:** Digital evidences are collected from the devices
    used in IoT environments. Forensic experts gather evidence data primarily from
    local storage of physical devices where data are stored in IoT devices.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**物联网设备取证：** 从用于物联网环境的设备中收集数字证据。取证专家主要从物联网设备的本地存储中收集证据数据，其中数据存储在物联网设备中。'
- en: 4 IoT Forensics Data Sources Challenges
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4个物联网取证数据源挑战
- en: It is well recognized, in near future, IoT will touch every aspect of our life
    including homes, cities, health, industries, etc. Even though IoT will make our
    life more comfort and easy, security and privacy are still the most critical challenging
    issues in the IoT environment. Considering its unique features, including interconnectivity
    of massive number of heterogeneous devices, dynamic changes, and the complicated
    architecture, IoT environment is exposed to the possibility of being attacked
    easily by different types of attacks including hardware, operating systems, applications,
    data, and communication protocols [[25](#CR25)]. Unfortunately, to the best of
    our knowledge, there is no standard forensics procedure that can handle all of
    attacks. Instead, each attack is handled separately. Therefore, there is a tremendous
    need for a common forensics process which can help to ensure best practices of
    cyber-security that consider all the security issues related to the IoT environment.
    The effectiveness of IoT forensics process is highly depends on identifying the
    source of the forensic evidence.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 众所周知，物联网在不久的将来将触及我们生活的各个方面，包括家庭、城市、健康、工业等。尽管物联网将使我们的生活更加舒适和便捷，但安全和隐私仍然是物联网环境中最重要的挑战性问题。考虑到其独特的特点，包括大量异构设备的互连性、动态变化和复杂的架构，物联网环境容易受到各种类型的攻击，包括硬件、操作系统、应用程序、数据和通信协议等
    [[25](#CR25)]。不幸的是，据我们所知，目前没有一套标准的取证程序可以处理所有的攻击。相反，每种攻击都是分开处理的。因此，迫切需要一种通用的取证流程，可以帮助确保考虑到与物联网环境相关的所有安全问题的网络安全最佳实践。物联网取证过程的有效性高度依赖于确定取证证据的来源。
- en: 'Identification of the source of the evidence in the IoT environment is the
    first and one of the most challenging tasks in the digital forensic process. Considering
    the complicated infrastructure of the IoT environment in terms of the huge number
    of interconnected heterogenous devices, variety of forms of networks, different
    operating systems, and different applications supported by the devices, digital
    forensics professionals face difficulties to locate the source of the evidence.
    Unlike the traditional digital forensics where the sources of the of the evidence
    are usually restricted to a limited type of devices such PCs, servers, or even
    mobile devices, the forensic data sources in the IoT context are heterogeneous
    and of wide range including:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在物联网环境中确定证据来源是数字取证过程中的第一个任务，也是最具挑战性的任务之一。考虑到物联网环境的复杂基础设施，包括庞大数量的相互连接的异构设备、各种形式的网络、不同的操作系统以及设备支持的不同应用程序，数字取证专业人员面临着定位证据来源的困难。与传统的数字取证不同，在传统的数字取证中，证据源通常仅限于有限类型的设备，例如个人电脑、服务器，甚至移动设备，而在物联网环境中，取证数据源是异构且广泛的，包括：
- en: '**End User Devices:** include computers, servers, printers, scanners, laptops,
    mobiles, etc. that provide services directly to the users. These devices allow
    users to create, share and obtain information. Despite the different sizes and
    specifications of these divices in terms of their computing resources (CPUs, RAM,
    and storage), these devices can be considered an easy target for the attackers
    to obtain, alter, or even delete the sensitive information stored in these devices.
    Although these device can provide a vital amount of data, however, due to the
    sensitivity of the stored data and the privacy-related issues of the end users,
    the digital forensic professional might face difficulties to extract the evidences
    from these devices.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**终端用户设备：**包括计算机、服务器、打印机、扫描仪、笔记本电脑、手机等，直接为用户提供服务的设备。这些设备允许用户创建、共享和获取信息。尽管这些设备在计算资源（CPU、RAM
    和存储）方面的大小和规格各不相同，但这些设备很容易成为攻击者获取、篡改甚至删除其中存储的敏感信息的目标。虽然这些设备可以提供大量的数据，但由于存储数据的敏感性和最终用户的隐私问题，数字取证专业人员可能会面临从这些设备中提取证据的困难。'
- en: '**Network Devices:** include all the devices that provide connectivity between
    the IoT devices to allow them to communicate and share the resources. Some of
    these devices provide extension and concentration of connection between the IoT
    devices at the Local Area Networks (LANs) level such as switches and wireless
    router, and some of them such as router, provides Wide Area Networks (WAN) connection
    and responsible for routing the data between the source and the destination. Therefore,
    in the case of any attack, it might be helpful to check the network logs to identify
    the source of evidence. However, considering the variety networking infrastructure
    of the IoT environment in terms of communication media (red and wireless) and
    the area covered by each network (PAN, BAN, LAN, MAN, and WAN) digital forensics
    professional need training on how to trace the network devices and extract the
    evidences without disturbing the network performance including other users who
    are sharing the same network infrastructure.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**网络设备：**包括所有提供物联网设备之间连接的设备，使它们能够进行通信和共享资源。其中一些设备在本地区域网络（LAN）级别提供 IoT 设备之间的连接扩展和集中，例如交换机和无线路由器，而另一些设备（例如路由器）提供广域网（WAN）连接，并负责在源和目的地之间路由数据。因此，在发生任何攻击的情况下，检查网络日志以识别证据来源可能会有所帮助。然而，考虑到物联网环境的网络基础设施在通信媒体（有线和无线）方面的多样性以及每个网络覆盖的区域（PAN、BAN、LAN、MAN
    和 WAN），数字取证专业人员需要接受如何在不干扰网络性能的情况下追踪网络设备并提取证据的培训，包括与共享相同网络基础设施的其他用户。'
- en: '**Sensors:** Sensors are the most essential components for IoT and play a great
    role during IoT forensics. The majority of IoT devices are equipped with one or
    more sensors. Sensors basically detect external information around them according
    to their purposes. There are different types of sensors, including environmental,
    chemical, medical, and phone-based sensors [[19](#CR19)]. They are also manufactured
    in different shapes and sizes. Considering their small sizes, some sensors could
    be hard to locate them by the IoT forensics professionals. Moreover, due to their
    location, most of the sensors can not be accessed easily or because they couldn’t
    be distinguished from other home appliances. Sensors also have a limited battery
    life and computing resources (memory, processor, storage) which can not support
    them to store significant evidences to the IoT forensics professional.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**传感器：** 传感器是物联网中最基本的组件，并在物联网取证中发挥重要作用。大多数物联网设备都配备有一个或多个传感器。传感器基本上根据其用途检测周围的外部信息。有不同类型的传感器，包括环境传感器、化学传感器、医疗传感器和基于手机的传感器。它们也以不同的形状和大小制造。考虑到它们小巧的尺寸，一些传感器可能难以被物联网取证专业人员定位到。此外，由于它们的位置，大多数传感器很难被轻易访问，或者因为无法与其他家用电器区分开。传感器的电池寿命和计算资源（内存、处理器、存储）也有限，无法支持它们存储重要的物联网取证专业人员证据。'
- en: '**Controller:** Controllers play a vital role in the IoT environment. That
    is, controllers are responsible for collecting data gathered by the sensors and
    providing network or Internet connectivity. Controllers may have the ability to
    process the data received from the sensors and make immediate decisions. Considering
    the vital role of the controllers in the IoT environment, they might be one of
    the most targeted devices by the attackers and hence provide a significant evidence
    to the IoT forensics. However, due to their computing resource constraints, they
    may send data to a more powerful computer for analysis. This more powerful computer
    might be in the same LAN as the home gateway or might only be on the cloud and
    can be accessed through an Internet connection which makes it difficult for the
    IoT forensics to extract information regarding the attack.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**控制器：** 控制器在物联网环境中发挥着至关重要的作用。也就是说，控制器负责收集传感器收集到的数据并提供网络或互联网连接。控制器可能具有处理从传感器接收的数据并做出即时决策的能力。考虑到控制器在物联网环境中的关键作用，它们可能是攻击者最为瞄准的设备之一，因此为物联网取证提供了重要的证据。然而，由于它们的计算资源限制，它们可能会将数据发送到更强大的计算机进行分析。这台更强大的计算机可能与家庭网关位于同一局域网上，也可能仅存在于云上，并且可以通过互联网连接进行访问，这使得物联网取证难以提取关于攻击的信息。'
- en: '**Actuators:** Actuators are often work together with the sensors and controllers.
    Actuators take electrical input and transform the input into physical action.
    For instance, in smart home, sensor might detect excess heat in a room, the sensor
    sends the temperature reading to the controller. The controller can send the data
    to an actuator which would then turn on the air conditioner. Similar to the sensors
    and controllers, the actuators are running continuously. Therefore, data could
    be easily overwritten as they have limited memory and as a result retrieving evidence
    from them is a challenge for the IoT forensics.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**执行器：** 执行器通常与传感器和控制器一起工作。执行器接受电气输入并将输入转换为物理动作。例如，在智能家居中，传感器可能会检测到房间内的过热，传感器将温度读数发送到控制器。控制器可以将数据发送到一个执行器，然后打开空调。与传感器和控制器类似，执行器持续运行。因此，由于它们的内存有限，数据可能很容易被覆盖，因此从中检索证据对于物联网取证是一个挑战。'
- en: '**Smart Devices:** Smart devices are the core of the IoT environment. Day by
    day, there is exponential increase of smart devices connected to the internet.
    In our world today, the number of smart devices exceeds the number of people on
    the planet. These might include home appliances, medical implants, cars, and embedded
    systems. Considering the increasing number of smart devices, and the diversity
    of the vendors, IoT forensics professional might face considerable challenges
    to collect the evidences from these devices. Considering the privacy, owners/users
    of smart devices should be informed to get their permissions to access the data
    stored in their smart devices. In addition, although some data can be stored in
    local memory of smart devices, some devices, due to their memory and processing
    constraints, send the data to another nearby devices or even to the cloud for
    the processing which makes it difficult to be retrieved and collect the evidences.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**智能设备：** 智能设备是物联网环境的核心。随着连接到互联网的智能设备数量呈指数增长。在当今世界，智能设备的数量超过了地球上的人口数量。这些设备可能包括家用电器、医疗植入物、汽车和嵌入式系统。考虑到智能设备数量的增加，以及供应商的多样性，物联网取证专业人员可能面临收集这些设备证据的重大挑战。考虑到隐私，智能设备的所有者/用户应该被告知获取他们的许可以访问存储在他们的智能设备中的数据。此外，尽管一些数据可以存储在智能设备的本地内存中，但由于它们的内存和处理限制，一些设备会将数据发送到另一个附近的设备甚至发送到云端进行处理，这使得检索和收集证据变得困难。'
- en: '**Cloud:** Cloud helps to provide high quality computing services to the IoT
    devices. As mentioned earlier, due to their computing resources constraints [[3](#CR3)],
    IoT devices send their data to be processed and stored in the cloud. Despite the
    numerous benefits brought by the cloud to the IoT [[1](#CR1)], collecting crime-related
    data is a big challenge for the IoT forensics. That is, investigators have to
    gain access to the cloud and that requires the involvement of the service provider
    who may be hesitant to share information or providing investigators with access
    to their cloud-based environment [[2](#CR2)].'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**云:** 云有助于为物联网设备提供高质量的计算服务。正如前面提到的，由于其计算资源受限[[3](#CR3)]，物联网设备将它们的数据发送到云中进行处理和存储。尽管云为物联网带来了诸多好处[[1](#CR1)]，但收集与犯罪相关的数据对于物联网取证是一个巨大的挑战。也就是说，调查人员必须获得对云的访问权限，这需要涉及服务提供商，他们可能不愿分享信息或向调查人员提供他们的基于云的环境[[2](#CR2)]。'
- en: 5 Introduction to Blockchain
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 区块链简介
- en: Blockchain technology has been foreseen as a disruptive technology by industry
    and scientist community [[20](#CR20)]. It is predicted that blockchain technology
    could play vital role in managing and securing IoT environments. Due to immutability
    and distributed nature of blockchain could be highly suitable solution for IoT
    forensics. The section starts with an introductory background about blockchain,
    and then describes the key features of blockchain.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术被业界和科学界预见为一项颠覆性技术[[20](#CR20)]。预测区块链技术可能在管理和保护物联网环境中发挥重要作用。由于区块链的不可变性和分布式特性可能非常适合物联网取证，因此可以高度适用于物联网。本节首先介绍了区块链的简要背景，然后描述了区块链的关键特点。
- en: 5.1 Blockchain
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 区块链
- en: Blockchain concept was first surfaced in 1991 by Stuart Haber and W. Scott Stornetta,
    who implemented a cryptographically secured chain of blocks (document) system
    where document timestamps could not be tampered with. Almost after two decades,
    in 2008, Satoshi Nakamoto introduced the Bitcoin built on blockchain; a new electronic
    virtual cash system on a peer-to-peer network without trusted third party [[21](#CR21)].
    Since then, blockchain technology has evolved as a disruptive technology and has
    swept across many industries. Recently, the application of blockchain technology
    has expanded rapidly beyond the financial and banking world such as cloud storage,
    cybersecurity, payment processing, content distribution, reals estate, tourism
    sector, energy industry, health care, etc.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链概念最早由Stuart Haber和W. Scott Stornetta在1991年提出，他们实现了一个具有密码学保护的区块（文档）链系统，其中文档时间戳无法被篡改。近两十年后的2008年，中本聪推出了建立在区块链上的比特币；这是一个基于点对点网络的新型电子虚拟现金系统，无需信任的第三方[[21](#CR21)]。从那时起，区块链技术已经发展成为一项颠覆性技术，并席卷了许多行业。最近，区块链技术的应用范围已迅速扩展到金融和银行业以外，如云存储、网络安全、支付处理、内容分发、房地产、旅游业、能源行业、医疗保健等。
- en: 5.1.1 Blockchain Definition
  id: totrans-59
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.1.1 区块链定义
- en: 'Blockchain is a shared, immutable and distributed ledger system in which a
    record of transactions known as block is maintained and blocks are linked in a
    peer-to-peer network without trusted third party [[23](#CR23)]. A typical blockchain
    has several basic features such as:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '区块链是一个共享的、不可变的、分布式的账本系统，其中维护了一系列被称为区块的交易记录，并且这些区块在一个点对点网络中相互链接而无需信任的第三方[[23](#CR23)]。一个典型的区块链具有几个基本特征，如下所示:'
- en: '***Timestamps:*** A timestamps defines the time and data when a record is created
    in the chain.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '***时间戳:*** 时间戳定义了记录在链中创建的时间和日期。'
- en: '***Immutability:*** It defines that data cannot be modified or tempered by
    any malicious attack and guarantees that it is impossible to create a counterfeit
    version of data.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '***不可变性:*** 它定义了数据不能被任何恶意攻击修改或篡改，并保证了不可能创建数据的伪造版本。'
- en: '***Decentralization:*** Blockchain network is decentralized and which means
    that there is no centralized authority to govern the network. This feature of
    blockchain makes it more popular because it can avoid single point of failure,
    less prone to breakdown, fully user controlled, and offers transparency to every
    participant.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '***去中心化:*** 区块链网络是去中心化的，这意味着没有中央机构来管理网络。区块链的这一特性使其更受欢迎，因为它可以避免单点故障，更不容易发生故障，完全由用户控制，并为每个参与者提供透明度。'
- en: '***Consensus:*** The decision making process in the blockchain architecture
    is consensus algorithm-based. This allows the participated active nodes to take
    part in the decision making process.![../images/507793_1_En_18_Chapter/507793_1_En_18_Fig3_HTML.png](../images/507793_1_En_18_Chapter/507793_1_En_18_Fig3_HTML.png)'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '***共识：*** 区块链架构中的决策过程是基于共识算法的。这使得参与的活跃节点能够参与决策过程。![../images/507793_1_En_18_Chapter/507793_1_En_18_Fig3_HTML.png](../images/507793_1_En_18_Chapter/507793_1_En_18_Fig3_HTML.png)'
