  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链结构
- en: 5.1.2 Blockchain Structure
  id: totrans-67
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.1.2 区块链结构
- en: 'Figure [3](#Fig3) illustrates the basic structure of a blockchain which consists
    growing number of blocks. The description of each field in a blockchain is given
    as follows:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 图 [3](#Fig3) 描述了区块链的基本结构，其中包含不断增加的区块。区块链中每个字段的描述如下：
- en: '**Block:** Block in a chain is timestamped and validated record by participated
    miners using the consensus algorithm which ensures the data integrity and authenticity.
    Blocks are broken into two parts: body and header.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**区块：** 链中的区块被时间戳记录并由参与的矿工使用共识算法验证，以确保数据完整性和真实性。区块被分为两个部分：主体和头部。'
- en: '**Body:** Body of a block stores a list of transactions or data.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**主体：** 区块的主体存储一系列交易或数据。'
- en: '**Header:** Header of a block contains several fields such as blockchain version,
    merkle tree root, previous hash, nonce, difficulty level, and state. Each field
    in a header is described as follows:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**头部：** 区块的头部包含多个字段，例如区块链版本、默克尔树根、上一个哈希、随机数、难度级别和状态。头部中的每个字段描述如下：'
- en: '**Version (V):** Version field indicates the protocol/software upgrades.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**版本（V）：** 版本字段表示协议/软件升级。'
- en: '**Merkle Tree:** A merkle tree is data structure which stores the hash value
    of the transaction in hierarchical fashion and hashing is performed from the bottom
    to top starting from individual transaction [[18](#CR18)] as depicted in Fig. [4](#Fig4).
    As shown in Fig. [4](#Fig4) **Hash(1)** stores the hash value of transaction **Tx
    1**, and similarly, **Hash(2)** to **Hash(8)** store hash value of transactions
    **Tx(2)** to **Tx8)** respectively. **h**[**12**] stores the hash of **Hash(1)**
    and **Hash(2)**, **h**[**34**] stores the hash of **Hash(3)** and **Hash(4)**,
    **h**[**56**] records the hash of **Hash(5)** and **Hash(6)**, and so on. **h**[**1234**]
    is the hash of **h**[**12**] and **h**[**34**], and in the same fashion the nodes
    reach to the root also known as merkle root. Finally, root stores the hash of
    **h**[**1234**] and **h**[**5678**] as shown in Fig. [4](#Fig4).![../images/507793_1_En_18_Chapter/507793_1_En_18_Fig4_HTML.png](../images/507793_1_En_18_Chapter/507793_1_En_18_Fig4_HTML.png)'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**默克尔树：** 默克尔树是一种数据结构，以分层方式存储交易的哈希值，并且从底部到顶部执行哈希，从单个交易开始[[18](#CR18)]，如图 [4](#Fig4)
    所示。正如图 [4](#Fig4) 中所示，**Hash(1)** 存储交易 **Tx 1** 的哈希值，类似地，**Hash(2)** 到 **Hash(8)**
    分别存储交易 **Tx(2)** 到 **Tx8)** 的哈希值。**h**[**12**] 存储 **Hash(1)** 和 **Hash(2)** 的哈希，**h**[**34**]
    存储 **Hash(3)** 和 **Hash(4)** 的哈希，**h**[**56**] 记录 **Hash(5)** 和 **Hash(6)** 的哈希，依此类推。**h**[**1234**]
    是 **h**[**12**] 和 **h**[**34**] 的哈希，以同样的方式节点达到根节点，也称为默克尔根。最后，根节点存储 **h**[**1234**]
    和 **h**[**5678**] 的哈希，如图 [4](#Fig4) 所示。![../images/507793_1_En_18_Chapter/507793_1_En_18_Fig4_HTML.png](../images/507793_1_En_18_Chapter/507793_1_En_18_Fig4_HTML.png)'
- en: Fig. 4
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4
- en: Merkle tree structure
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 默克尔树结构
- en: Investigator and other participants in the blockchain can easily verify and
    locate the transaction by using the merkle root. This tree structure provides
    an efficient and secure verification of content consistency. It generates a digital
    fingerprint of the entire transactions set by accumulating the data in the tree,
    which allows easy verification whether a node is added in the root. Merkle tree
    structure is similar to binary tree which has even number of leaf nodes. If the
    number of transaction in leaf nodes is odd, then simply last transaction is duplicated
    to yield even number of leaf nodes.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 调查员和区块链中的其他参与者可以通过使用默克尔根轻松验证和定位交易。这种树结构提供了内容一致性的高效和安全验证。它通过在树中累积数据来生成整个交易集的数字指纹，这使得轻松验证节点是否添加到根节点。默克尔树结构类似于具有偶数叶节点的二叉树。如果叶节点中的交易数量是奇数，则简单地复制最后一个交易以产生偶数叶节点。
- en: In a merkle tree, branches can be fetched separately, which allows to verify
    the integrity of each branch independently. As a result, in a verification process
    it significantly reduces the amount of data need to be examined.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在默克尔树中，分支可以单独获取，这允许独立验证每个分支的完整性。因此，在验证过程中，它显着减少了需要检查的数据量。
- en: '**Nonce:** The Nonce is a random number of length 4 bytes which is used only
    once for proof of work consensus algorithm. Blockchain miners first need to solve
    and find a valid nonce when competing for a new block to be added into the blockchain.
    In return, miners are awarded incentive for validating a node into the chain [[23](#CR23)].'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '**随机数：** 随机数是一种长度为4字节的随机数，仅在一次工作量证明共识算法中使用一次。当区块链矿工竞争将新块添加到区块链时，他们首先需要解决并找到一个有效的随机数。作为回报，矿工会因验证一个节点而获得激励
    [[23](#CR23)]。'
- en: '**Difficulty Target:** The difficulty target is a number that dictates how
    long it takes for miners to add new blocks into blockchain. Difficulty target
    increased or decreased based on the previous 2016 blocks took less or longer time
    respectively [[22](#CR22)].'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**难度目标：** 难度目标是一个数字，决定矿工添加新块到区块链的时间。根据之前2016个区块的时间较短或较长，难度目标相应增加或减少 [[22](#CR22)]。'
- en: 5.2 Type of Blockchain
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2 区块链类型
- en: 'Blockchain network can be divided into two categories such as:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链网络可以分为两类，例如：
- en: '**Public or Permissionless Blockchain:** it is open for everyone to join the
    network and maintain the transaction. Examples of such kind public blockchain
    are Bitcoin, Ethereum, etc. [[26](#CR26)].'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**公开或无授权的区块链：** 所有人都可以加入网络并维护交易。此类公开区块链的例子有比特币、以太坊等 [[26](#CR26)]。'
- en: '**Private or Permissioned Blockchain:** In this blockchain network permission
    is restricted to a specific group of participants or certain organization and
    it is not open for everyone. Private blockchain offers the opportunity to get
    the full benefit of blockchain while controlling the access right of network.
    It is relatively small blockchain network which allows to customize the consensus
    algorithm in order to improve efficiency. Hyperledger Fabric [[4](#CR4)] is an
    example of permissioned blockchain.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**私有或受控的区块链：** 在这种区块链网络中，权限被限制在特定的参与者群体或某些组织中，不对所有人开放。私有区块链提供了控制网络访问权限的机会。它是相对较小的区块链网络，允许定制共识算法以提高效率。Hyperledger
    Fabric [[4](#CR4)]是受控区块链的一个例子。'
- en: 6 Blockchain-Based Framework for IoT Forensics
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 基于区块链的物联网取证框架
- en: Moving towards the decentralized solution for IoT forensics investigation process,
    and managing explosive amount of cyberattacks incidents is the key to success.
    Blockchain technology could be a suitable enabling technology which meets the
    demand and requirement of IoT forensics such evidence integrity, distribution
    and secure verification. Digital evidence can be easily added and collected from
    the blockchain network and the immutability feature of the blockchain will protect
    its legitimacy and consistency. Investigation authority can reliably access the
    forensically relevant and important evidence from any node of the chain.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 转向基于分散解决方案的物联网取证调查流程，并管理爆炸性的网络攻击事件量是成功的关键。区块链技术可以成为一种适合的使能技术，满足物联网取证的需求和要求，例如证据的完整性、分发和安全验证。数字证据可以轻松地从区块链网络中添加和收集，区块链的不可变性特性将保护其合法性和一致性。调查机构可以可靠地从链的任何节点访问与取证相关和重要的证据。
- en: In IoT-based ecosystem, IoT users, device manufacturers, IoT service providers,
    law enforcement office, forensics experts, and other participants in blockchain
    could maintain a copy of the ledger. Therefore, the evidence could not be removed
    or counterfeited by a single control entity, and the issue and risk of the “single
    point of failure” is eradicated.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在基于物联网的生态系统中，物联网用户、设备制造商、物联网服务提供商、执法机构、取证专家和其他参与者可以在区块链中维护账本的副本。因此，证据不可能被单一控制实体移除或伪造，“单点故障”的问题和风险被根除。
- en: Very recently, blockchain-based IoT forensic frameworks have been proposed in
    order to deal with the dynamic challenge pose by the IoT paradigm. In this section,
    the most recent proposed blockchain-based IoT forensics framework is presented
    since 2018 to 2020\. Table [1](#Tab1) illustrates the summary in brief of blockchain-based
    IoT forensics approaches.Table 1
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，基于区块链的物联网取证框架被提出，以应对物联网范式带来的动态挑战。在本节中，将介绍自2018年至2020年提出的最新的基于区块链的物联网取证框架。表[1](#Tab1)简要概述了基于区块链的物联网取证方法的摘要。表1
- en: Summary of Blockchain-based IoT forensics framework
  id: totrans-88
  prefs: []
