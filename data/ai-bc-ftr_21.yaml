- en: Abstract
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: There is no doubt that the recent emergence of Internet of Things (IoT) paradigm
    brings significant changes in many aspects of our life including smart homes,
    smart cities, healthcare, farming, etc. Despite the unlimited advantages of IoTs,
    the tremendous increase of interconnected smart devices attracts more threats
    and hence introduces many challenges related to the security and digital forensics
    of the IoT environment. Although the IoT forensics is relatively new domain of
    research, several IoT forensics frameworks have been proposed recently to investigate
    cybercrimes. However, blockchain-based IoT forensics is the most promising approach.
    This chapter introduces the digital forensics from the point of view of IoT environment.
    It also discusses recent IoT forensics challenges and presents the most recently
    developed blockchain-based frameworks for the IoT forensic.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，最近出现的物联网（IoT）范式在我们生活的许多方面带来了重大变化，包括智能家居、智能城市、医疗保健、农业等。尽管物联网的优势无限，但相互连接的智能设备数量的巨大增加吸引了更多威胁，因此引入了与物联网环境安全和数字取证相关的许多挑战。尽管物联网取证是相对较新的研究领域，但最近已经提出了几个物联网取证框架来调查网络犯罪。然而，基于区块链的物联网取证是最有前途的方法。本章从物联网环境的角度介绍了数字取证。它还讨论了最近的物联网取证挑战，并介绍了最新开发的基于区块链的物联网取证框架。
- en: 1 Introduction
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 介绍
- en: In recent years, new technologies have become an integral part of everyday life,
    such as Internet of Things (IoT), fifth generation of telecommunications (5G),
    social networks, distributed blockchain technology, etc. Emerging technologies
    make our daily life faster, easier, and more enjoyable by developing fascinating
    devices, apps, and resources and such technologies bring the most valuable services
    at our fingertips. The exponential growth of the IoT devices, like smartphones,
    smart watches, CCTV cameras, washing machines, and medical implants pave the transformation
    to the smart world [[6](#CR6)].
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，新技术已成为日常生活的一部分，如物联网（IoT）、第五代电信（5G）、社交网络、分布式区块链技术等。新兴技术通过开发迷人的设备、应用程序和资源使我们的日常生活变得更快捷、更轻松、更愉快，并且这些技术将最有价值的服务带到我们的指尖。物联网设备的指数增长，如智能手机、智能手表、闭路电视摄像头、洗衣机和医疗植入物，为智能世界的转变铺平了道路[[6](#CR6)]。
- en: Generally, IoT devices generate and process confidential information, and hence
    they are becoming a rich source of information for cybercriminals. The underlying
    IoT infrastructures also become an ideal target for intruders and cyber-attackers
    due to its unique characteristics [[16](#CR16)]. Hence, we need to conduct digital
    forensics investigation process in order to prosecute the malicious activity in
    IoT environment known as IoT forensics.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，物联网设备生成和处理机密信息，因此它们正成为网络犯罪分子的信息丰富来源。由于其独特特征，底层的物联网基础设施也成为入侵者和网络攻击者的理想目标[[16](#CR16)]。因此，我们需要进行数字取证调查过程，以起诉物联网环境中的恶意活动，这被称为物联网取证。
- en: The existing digital forensic tools and procedures do not fit with the IoT environment
    due to many factors including high connectivity, heterogeneity, wide distribution
    and openness of IoT systems. The huge number of heterogeneous interconnected IoT
    devices generates huge amount of data which creates a major challenge for the
    IoT forensics professionals to identify, acquire, examine, analyze, and present
    the evidences. The diverse data format used by the IoT devices would also pose
    concerns in data analysis. Current digital forensic methodologies are centralized
    in nature which create much doubt about investigation transparency and reliability.
    Moreover, malicious actors can tamper the evidence because most of the data are
    stored in the IoT devices (e.g., wearable, phones) which in turn raise the question
    about evidence integrity and trustworthiness [[12](#CR12)]. In addition, every
    day exponential increased number of IoT devices becomes part of the IoT systems
    which demands scalable distributed infrastructure for conducting forensics process.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现有的数字取证工具和流程不适用于物联网环境，原因包括高连接性、异构性、广泛分布和开放性等因素。大量异构互连的物联网设备产生了海量数据，这对物联网取证专业人员来说是一个主要挑战，他们需要识别、获取、检查、分析和呈现证据。物联网设备使用的多样化数据格式也会引发数据分析方面的担忧。当前的数字取证方法是集中化的，这在调查透明度和可靠性方面引发了很多疑虑。此外，恶意行为者可以篡改证据，因为大多数数据存储在物联网设备中（例如可穿戴设备、手机），这又提出了关于证据的完整性和可信度的问题[[12](#CR12)]。此外，每天都有指数级增加的物联网设备成为物联网系统的一部分，这需要可伸缩的分布式基础设施来进行取证过程。
- en: Despite the great efforts by many researchers on digital forensics, the IoT
    forensic is still in its early stage and there is a lack in the literature regarding
    the approaches that can be used during investigation [[5](#CR5)]. One of the most
    promising technique is utilizing the blockchain. Considering its unique features,
    blockchain attracts many applications in diverse domains such as healthcare, supply-chain
    business, insurance, etc. with regard to the IoT, blockchain technology offers
    a unique set of functionalities which highly suitable for IoT forensic. That is,
    blockchain is a distributed, decentralized digital ledger that maintains the growing
    list of blocks in the peer-to-peer network. These features open the door to apply
    blockchain technology in IoT forensics investigation process as it can ensure
    evidence integrity, availability, traceability, accountability and system scalability.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管许多研究人员在数字取证方面做出了巨大努力，但物联网取证仍处于早期阶段，关于在调查过程中可以使用的方法方面的文献不足[[5](#CR5)]。其中最有前景的技术之一是利用区块链。考虑到其独特的特点，区块链在各个领域如医疗保健、供应链业务、保险等吸引了许多应用。就物联网而言，区块链技术为物联网取证提供了一套独特的功能，非常适合。也就是说，区块链是一个分布式、去中心化的数字账本，维护着点对点网络中不断增长的区块列表。这些特点为在物联网取证调查过程中应用区块链技术打开了大门，因为它可以确保证据的完整性、可用性、可追溯性、责任可追究性和系统可伸缩性。
- en: In the context of IoT, a block is a collection of transactions and a transaction
    refers to the exchanged data among various devices in the IoT environment. Distributed
    ledger stores time-stamped blocks connected in a chain, providing an immutable,
    publicly accessible and verifiable by a consensus algorithm to ensure evidence
    trustworthiness. Since ledger is publicly available and distributed among participated
    stakeholders of an IoT environment, it eliminates the control of central authority
    on the data. This makes also impossible to insert, delete, modify the transaction
    data and ensures evidence integrity and availability.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在物联网（IoT）的背景下，一个区块是一组交易，而交易指的是在物联网环境中各种设备之间交换的数据。分布式账本存储了时间戳的区块，这些区块连接成链，通过共识算法提供了不可变、公开可访问且可验证的证据可信度。由于账本是公开可用的，并分布在物联网环境中参与者的身份中，它消除了对数据的中央权威的控制。这也使得无法插入、删除、修改交易数据，确保了证据的完整性和可用性。
- en: This chapter introduces the digital forensics from the point of view of IoT
    environment. It also discusses recent IoT forensics challenges and presents the
    most recently developed blockchain-based frameworks for the IoT forensic.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本章从物联网环境的角度介绍了数字取证。它还讨论了最近物联网取证面临的挑战，并介绍了最近开发的基于区块链的物联网取证框架。
- en: 'The structure of this chapter is defined as follows: Sect. [1](#Sec1) is introductory.
    Section [2](#Sec2) defines digital forensics(DF) and presents the widely accepted
    stages of DF investigation process such as evidence identification, acquisition,
    examination, analysis, and finally presentation. Section [3](#Sec3) introduces
    the IoT forensics concepts and discusses the unique characteristics of IoT environments.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的结构定义如下：第 [1](#Sec1) 节是引言。第 [2](#Sec2) 节定义了数字取证（DF）并介绍了广泛接受的DF调查过程的阶段，如证据识别、获取、检查、分析和最终呈现。第 [3](#Sec3) 节介绍了物联网取证概念，并讨论了物联网环境的独特特征。
- en: Section [4](#Sec6) focuses on various data/evidence sources of the IoT environment
    and their challenges faced by forensics professional. Section [5](#Sec7) deals
    with blockchain definition, features, and types of blockchain. A comprehensive
    review of blockchain-based IoT forensics approaches and their complexity is discussed
    in Sect. [6](#Sec12). Finally, Sect. [7](#Sec13) summarizes the discussion and
    highlight some future work direction.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第 [4](#Sec6) 节关注物联网环境的各种数据/证据来源及其面临的取证专业人员的挑战。第 [5](#Sec7) 节介绍了区块链的定义、特征和区块链的类型。对基于区块链的物联网取证方法及其复杂性的全面审查在第 [6](#Sec12) 节讨论。最后，第 [7](#Sec13) 节总结了讨论并突出了一些未来的工作方向。
- en: 2 What Is Digital Forensics?
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 什么是数字取证？
- en: The Digital Forensics (DF) discipline is a subset of conventional forensic science.
    It is described as a legally acceptable procedure to collect, inspect, analyze,
    record the evidence and finally produce the digital evidence to the court for
    persecution [[10](#CR10)]. Digital forensics involves the study of data collected
    from digital devices such as wearable, medical devices, smart home appliances,
    smart vehicles, aerial drones, security systems, and sensor network. In 2006,
    US Federal Rules of Civil Procedure (FRCP) extended the scope for using electronically
    stored information (ESI) as evidence in civil cases [[9](#CR9)]. FRCP defines
    the discoverable artefacts such as electronically stored information including
    writings, drawings, graphs, charts, photographs, sound recordings, images, and
    other data or data compilations stored in any medium from which information can
    be obtained either directly or, into a reasonably usable form for forensics investigation.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 数字取证（DF）学科是传统法庭科学的一个子集。它被描述为一种合法可接受的程序，用于收集、检查、分析、记录证据，并最终向法庭提供数字证据以供起诉[[10](#CR10)]。数字取证涉及从可穿戴设备、医疗设备、智能家居电器、智能车辆、空中无人机、安防系统和传感器网络等数字设备收集的数据的研究。2006年，美国《联邦民事诉讼规则》（FRCP）扩大了在民事案件中使用电子存储信息（ESI）作为证据的范围[[9](#CR9)]。FRCP定义了可发现的工件，例如电子存储信息，包括书写、绘画、图表、照片、音频记录、图像和其他数据或以任何介质存储的数据编译，可以直接或间接地以合理可用的形式用于取证调查。
- en: The National Institute of Standards and Technology (NIST) defines the digital
    forensic as “an applied science to identify an incident, collection, examination,
    and analysis of evidence data” [[13](#CR13)]. Widely accepted digital forensics
    process [[15](#CR15)] comprises five main phases as shown in Fig. [1](#Fig1).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 美国国家标准与技术研究院（NIST）将数字取证定义为“识别事故、收集、检查和分析证据数据的一门应用科学”[[13](#CR13)]。被广泛接受的数字取证过程[[15](#CR15)]包括如图 [1](#Fig1)所示的五个主要阶段。
- en: '**Identification:** DF investigation process starts with identification of
    an incident and evidence. In this phase, computer forensics examiners meticulously
    identify evidence, analysis the legal framework, prepare the tools required for
    DF process and correlate with other incidents.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**识别：** DF调查过程始于事故和证据的识别。在这个阶段，计算机取证人员精心识别证据，分析法律框架，准备DF过程所需的工具，并与其他事件进行关联。'
- en: '**Acquisition:** In acquisition process, forensics examiner extracts digital
    evidence from various media such as hard disk, RAM, operating systems registry
    file, log file, USB, cell phone, e-mail, etc. labels, packages and preserves the
    integrity of the evidence.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**获取：** 在获取过程中，取证人员从各种媒体中提取数字证据，如硬盘、RAM、操作系统注册表文件、日志文件、USB、手机、电子邮件等，标记、打包并保留证据的完整性。'
- en: '**Examination:** At this stage, forensics examiner extracts and examines artefacts
    collected from the crime scene and appropriately preserves the evidence.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**检查：** 在这个阶段，取证人员提取并检查从犯罪现场收集的工件，并适当地保存证据。'
- en: '**Analysis:** This is the most crucial phase in the DF process. Forensics expert
    analyzes the artefacts, interprets and correlates with evidence to reach a conclusion,
    which can serve to prove or disprove at court.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**分析：** 这是DF过程中最关键的阶段。取证专家分析文物，解释并与证据相关联以得出结论，这可以用来证明或反驳法庭上的观点。'
- en: '**Presentation:** In the final phase, forensics investigator presents the results
    of the investigation and makes a report to affirm his or her findings about the
    case. This report should be appropriate for admissibility of the evidence.![../images/507793_1_En_18_Chapter/507793_1_En_18_Fig1_HTML.png](../images/507793_1_En_18_Chapter/507793_1_En_18_Fig1_HTML.png)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**报告：** 在最后阶段，取证调查员呈现调查结果并制作报告，以确认他或她对案件的发现。此报告应适合于证据的可接受性。![../images/507793_1_En_18_Chapter/507793_1_En_18_Fig1_HTML.png](../images/507793_1_En_18_Chapter/507793_1_En_18_Fig1_HTML.png)'
- en: Fig. 1
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 图1
- en: Digital forensic process
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 数字取证过程
- en: In digital forensics process, preserving integrity of the digital evidence and
    following strict chain of custody for the information is compulsory. Although
    there are shuttle differences in the investigation cycle into phases, but the
    whole cycle should be completed using certify tools and scientifically proven
    methodology.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在数字取证过程中，保护数字证据的完整性并遵循严格的信息链条是强制性的。虽然在调查周期的各个阶段存在细微差别，但整个周期应使用经认证的工具和科学证明的方法完成。
- en: 3 IoT Forensics
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 IoT取证
- en: IoT Forensics is an emerging branch of digital forensics, where forensics activities
    deal with more complicated and heterogeneous IoT infrastructures (e.g., Cloud,
    network, etc.) and devices or sensors such as wearable, smart homes, cars, aerial
    drones, and medical implants, to name a few. It is a comparatively new and novel
    field and it has similar goal of digital forensics with respect to the way of
    investigation carried out in legal and scientific manner including digital evidence
    collection to establish the facts about an incident.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: IoT取证是数字取证的新兴分支，取证活动涉及更复杂和异构的IoT基础设施（例如，云、网络等）和设备或传感器，如可穿戴设备、智能家居、汽车、空中无人机和医疗植入物等。这是一个相对较新和新颖的领域，与法律和科学方式进行的调查方式相似，包括数字证据收集以确定事件的事实。
- en: In traditional digital forensics, evidence sources are usually limited where
    investigators mainly collect the evidence from PC, laptops, usb, flash drives,
    smartphones, tablets, server, network gateway, etc. On the other hand, in IoT
    forensics, evidence sources are generally vast and divers.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在传统数字取证中，证据来源通常有限，调查人员主要从个人电脑、笔记本电脑、USB、闪存驱动器、智能手机、平板电脑、服务器、网络网关等收集证据。另一方面，在IoT取证中，证据来源通常是广泛且多样化的。
- en: 3.1 Characteristics of IoT Environment
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 IoT环境的特点
- en: IoT forensics differs from conventional digital forensics because it needs to
    deals with numerous unique characteristics of IoT environment such as [[27](#CR27)]
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: IoT取证与传统数字取证不同，因为它需要处理IoT环境的许多独特特征，例如[[27](#CR27)]。
- en: Devices in IoT-enabled environments are diverse and resource-constrained (e.g.,
    energy, computing power, and storage capacity).
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IoT启用环境中的设备多样且资源受限（例如能源、计算能力和存储容量）。
- en: IoT devices generate a huge amount of data called “Big IoT Data”.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IoT设备生成大量数据，称为“大型IoT数据”。
- en: Various data formats are used to store and process data by IoT devices.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IoT设备使用各种数据格式存储和处理数据。
- en: Digital evidence of IoT devices has limited visibility and short survival period.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IoT设备的数字证据具有有限的可见性和短暂的存活期。
- en: In IoT environment, evidences are mostly spread across multiple platforms, e.g.,
    on the edge devices, cloud, and data centers, which makes it one of the major
    difficulties to get access for forensics investigation.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在IoT环境中，证据主要分布在多个平台上，例如边缘设备、云和数据中心，这使得取证调查变得更加困难。
- en: IoT devices have inherently different hardware architectures and heterogeneous
    operating systems.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IoT设备具有固有的不同硬件架构和异构操作系统。
- en: IoT devices are manufactured using proprietary hardware, software and multiple
    standards by various vendors.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IoT设备是由各种供应商使用专有硬件、软件和多种标准制造的。
- en: '![../images/507793_1_En_18_Chapter/507793_1_En_18_Fig2_HTML.png](../images/507793_1_En_18_Chapter/507793_1_En_18_Fig2_HTML.png)'
  id: totrans-37
