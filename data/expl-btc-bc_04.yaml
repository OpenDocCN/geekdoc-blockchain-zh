- en: '[Objectives](toc.xhtml#s30a)'
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[目标](toc.xhtml#s30a)'
- en: The primary objective of this chapter is to build a case for learning Bitcoin.
    We want readers to fully appreciate Bitcoin as a concept before we drill deeper
    into the technology in the upcoming chapters.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的主要目标是建立学习比特币的依据。我们希望在深入探讨即将到来的章节中的技术之前，让读者充分理解比特币这一概念。
- en: For a reader to fully appreciate Bitcoin, they need to be aware of its growth
    and achievements. So, in this chapter, we will learn about the history of Bitcoin
    and technologies that led to the development of Bitcoin. We will also understand
    Bitcoin’s value proposition.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使读者充分欣赏比特币，他们需要了解其成长历程和所取得的成就。因此，在本章中，我们将学习比特币的历史以及促使比特币发展的相关技术。我们还将理解比特币的价值主张。
- en: After reading this chapter, readers will know why learning about Bitcoin is
    important.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读本章后，读者将了解学习比特币的重要性。
- en: '[The case for learning Bitcoin](toc.xhtml#s31a)'
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[学习比特币的依据](toc.xhtml#s31a)'
- en: Now, we have a good idea about how large the DLT ecosystem has become in 13
    years. So, there may arise a question, “If Distributed Ledger Technology has evolved
    so much, then why do we want to learn about an outdated technology?”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们对分布式账本技术生态系统在过去13年中变得多么庞大有了一个很好的了解。因此，可能会有一个问题，“如果分布式账本技术已经发展了这么多，那么我们为什么还要学习一个过时的技术？”
- en: 'Even though there are so many cryptocurrencies, Bitcoin still leads in certain
    aspects, such as the following:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管加密货币种类繁多，但比特币在某些方面仍然领先，如下：
- en: Bitcoin network is the most secure network because of the mining computational
    power contributing to its security.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 比特币网络是最安全的网络，因为挖矿计算能力为其安全做出了贡献。
- en: Bitcoin has the highest market dominance compared to all other cryptocurrencies
    and even tokens.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与其他所有加密货币和代币相比，比特币的市场主导地位最高。
- en: Since Bitcoin does not have a known creator, it can be considered more decentralized
    than any other cryptocurrency or token project.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于比特币没有公认的创造者，因此可以认为它比其他任何加密货币或代币项目都要去中心化。
- en: Bitcoin’s enhancement process is quite stringent, which means enhancements only
    get accepted when a majority of stakeholders are fully convinced about the feature.
    This means only the best features that are aligned to Bitcoin’s character are
    the ones that get accepted.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 比特币的改进过程相当严格，这意味着只有当大多数利益相关者完全确信某个功能时，改进才会被接受。这意味着只有与比特币特性相一致的最佳功能才会被接受。
- en: Bitcoin network is the most monitored cryptocurrency network, which acts as
    an early warning system to detect anomalies before catastrophic events.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 比特币网络是最受监控的加密货币网络，它充当早期预警系统，在灾难性事件发生前检测异常。
- en: Bitcoin network has one of the largest developer bases in the cryptocurrency
    space, second only to Ethereum.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 比特币网络在加密货币领域拥有最大的开发者基础，仅次于以太坊。
- en: Bitcoin, being the oldest cryptocurrency, has an advantage over other cryptocurrencies.
    It has lived through all kinds of attacks, such as technological, social, and
    political. Due to this, it has built its reputation with global leaders and is
    one of the most accepted cryptocurrencies among hedge fund managers, top public
    listed companies, governments, and so on.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 比特币，作为最早的加密货币，与其他加密货币相比具有优势。它经历了各种攻击，如技术、社会和政治方面的攻击。由于这个原因，它在全球领导者中建立了声誉，并且是包括对冲基金经理、顶级上市公司、政府和等等在内的最接受的加密货币之一。
- en: This may be clear now that Bitcoin isn’t outdated and is doing well, but we
    still need to see why it’s important to learn about Bitcoin.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看来比特币并未过时且表现良好可能是显而易见的，但我们仍然需要了解为什么学习比特币很重要。
- en: As mentioned earlier, Bitcoin is the oldest cryptocurrency, so its code is used
    by most cryptocurrencies. Bitcoin is the foundation for most other cryptocurrencies
    and blockchain. This means it can help you understand the inner working of other
    cryptocurrencies and blockchain technologies. This might help you understand Ethereum,
    Hyperledger, or other popular technologies, which gives better opportunities for
    software engineers and entrepreneurs.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，比特币是最早的加密货币，因此其代码被大多数加密货币使用。比特币是大多数其他加密货币和区块链的基础。这意味着它可以帮助你理解其他加密货币和区块链技术的内部工作原理。这可能有助于你理解以太坊、超级账本或其他流行技术，为软件工程师和企业家提供更好的机会。
- en: Knowing Bitcoin internals also helps you secure your cryptocurrency investment,
    and knowing its long-term value encourages you to hold it for the long-term and
    not get into panic buying and selling.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 了解比特币内部结构也有助于你保障你的加密货币投资，了解其长期价值鼓励你长期持有，避免陷入恐慌性买卖。
- en: '[Developments leading to Bitcoin](toc.xhtml#s32a)'
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[导致比特币的发展](toc.xhtml#s32a)'
- en: Satoshi is/was a genius, but he/she wasn’t the first to create a cryptocurrency
    or think about it. He built a cryptocurrency that was better than earlier implementations
    and brought in the right people to work on it. Bitcoin is the culmination of everything
    that was happening in the world of cryptography.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 中本聪是一个天才，但他/她不是第一个创造加密货币或考虑它的人。他建立了一种比早期实现更优越的加密货币，并召集了合适的人来研究。比特币是密码学领域所有正在发生的事情的结晶。
- en: 'The following is the timeline of advancements in the cryptographic space and
    experiments of centralized and decentralized currencies that happened along the
    way:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是在密码学领域的发展时间表以及在此过程中发生的集中化和去中心化货币实验：
- en: '![](images/Figure-2.1.jpg)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-2.1.jpg)'
- en: '**Figure 2.1:** History of cryptographic developments leading to Bitcoin'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2.1：** 导致比特币的密码学发展的历史'
- en: 'In November 1976, a paper titled *New Directions in Cryptography* was published
    by *Whitefield Diffie* and *Martin E. Hellman*. It suggested a method that consists
    of two keys: one for encrypting a message that is public and can be shared with
    others, and another for decrypting the message that is private and held securely
    by the owner of the key. The paper also proposed the concept of digital signature.
    It says that like physical signatures, digital signatures will be attached to
    the document, which could be created by the owner of the signature and also be
    verified by anyone for both content and the person who signed it.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 1976年11月，一篇题为《密码学的新方向》的论文由*怀特菲尔德·迪菲*和*马丁·E·赫尔曼*发表。该论文提出了一种由两个密钥组成的方法：一个用于加密可以公开共享的消息，另一个用于解密私有消息，密钥的所有者可以安全地持有。该论文还提出了数字签名概念。它说，就像物理签名一样，数字签名将附加到文档上，可以由签名所有者创建，也可以由任何人验证其内容和签名者。
- en: This was the concept that later led to the first proposal of implementation
    in 1978 in a paper titled, *A Method for Obtaining Digital Signatures and Public-Key
    Cryptosystems by R.L. Rivest, A. Shamir*, and *L. Adleman.* Today, RSA and other
    asymmetric public-key cryptographic algorithms are widely used to transfer secrets
    and secure internet connections through SSL.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这个概念后来在1978年的一篇名为《*由R.L. Rivest, A. Shamir*和*L. Adleman*提出的获取数字签名和公钥密码系统的方法》的论文中首次提出了实现方案。如今，RSA和其他非对称公钥密码算法被广泛用于传输机密和通过SSL安全地连接互联网。
- en: In 1980, *Ralph C. Merkle* published a paper titled *Protocols for Public Key
    Cryptosystems.* This paper is important as it suggested a way to verify the integrity
    of individual elements of a message by means of iterative hashing, which you will
    learn about later. This came to be called *Merkle Tree root*. It helps Bitcoin
    blockchain by ensuring the integrity of transactions in a block.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 1980年，*Ralph C. Merkle*发表了一篇题为《*公钥密码系统的协议*》的论文。这篇论文很重要，因为它提出了一种通过迭代哈希验证消息单个元素完整性的方法，稍后你会了解到。这被称为*Merkle树根*。它通过确保区块中的交易完整性来帮助比特币区块链。
- en: In 1982, *David Chaum* published a paper titled *Blind Signatures for Untraceable
    Payments*. The paper tried to tackle the privacy issue associated with digital
    payments. *David Chaum* could foresee the dangers of digital payments, and today,
    we know that financial privacy is important. He launched DigiCash, the first cryptocurrency,
    in 1989, which was quite successful at the time. However, it failed because it
    wasn’t decentralized.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 1982年，*大卫·乔姆*发表了一篇题为《*不可追踪支付的盲签名*》的论文。该论文试图解决与数字支付相关的隐私问题。*大卫·乔姆*预见到了数字支付的危险，今天，我们知道金融隐私很重要。他在1989年推出了DigiCash，这是第一种加密货币，当时非常成功。然而，它之所以失败，是因为它不是去中心化的。
- en: In 1985, *Victor S. Miller* published a paper titled *Use of Elliptic Curves
    in Cryptography*, which explained how elliptic curves in the finite field can
    be used in public-key cryptography. Bitcoin uses elliptic curve cryptography with
    digital signatures.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 1985年，*维克多·S·米勒*发表了一篇题为《*密码学中椭圆曲线的应用*》的论文，解释了如何在有限域中的椭圆曲线用于公钥密码学。比特币使用椭圆曲线密码学以及数字签名。
- en: It is worth mentioning that the Bitcoin Whitepaper has 8 references, of which
    3 references are about papers written by *W.S. Stornetta*. Starting in 1991, he
    authored multiple papers on digital timestamping without involving central timestamping
    authority. *W.S. Stornetta, D. Bayer*, and *S. Haber* in the process created the
    first blockchain (it was not called blockchain then). They created a sequence
    of immutable records interlinked to a linear hash chain.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 值得一提的是，比特币白皮书有8个参考文献，其中3个参考文献是关于*W.S. Stornetta*撰写的论文。从1991年开始，他撰写了多篇关于不涉及中央时间戳权威的数字时间戳的论文。*W.S.
    Stornetta，D. Bayer*和*S. Haber*在过程中创造了第一个区块链（当时不叫区块链）。他们创建了一个不可变记录序列，通过线性哈希链相互链接。
- en: In 1994, *Nick Szabo* proposed the idea of a smart contract. In 1998, he proposed
    an idea of a decentralized cryptocurrency called Bit-gold. It was never launched,
    but it laid the foundation on cryptocurrencies, which led to the development of
    Bitcoin. In 2002, he wrote a draft of the paper, *A Formal Language for Analyzing
    Contracts* describing the language of the smart contract.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 1994年，*尼克·萨博*提出了智能合约的想法。1998年，他提出了一个去中心化加密货币Bit-gold的想法。它从未推出，但它为加密货币奠定了基础，导致了比特币的发展。2002年，他撰写了一份论文草稿，《*合同分析的形式语言*》，描述了智能合约的语言。
- en: The year 1998 was an interesting year. PayPal was launched (which provided an
    alternate payment system and is still popular), Bit gold was conceptualized, and
    *Wei Dai* proposed the idea of b-Money. which conceptualized proof –of work and
    proof –of stake, in this year. Proof of work is used by Bitcoin and many other
    cryptocurrencies as a consensus algorithm while proof –of stake is used by Cardano
    and will be used by Ethereum in the future.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 1998年是一个有趣的年份。PayPal问世（提供了替代支付系统，至今仍很受欢迎），Bit gold被构想出来，*韦伊·戴*提出了b-Money的想法。这一年，他构想了工作量证明和权益证明。工作量证明被比特币和其他许多加密货币用作共识算法，而权益证明被Cardano使用，将来会被以太坊使用。
- en: Many digital currencies were launched in the late 1990s till early 2000, and
    all of them failed. There were web currencies, and there were game currencies,
    which were used within the game. Second-life has a currency that could be bought
    by real money, and you could make money in the game and then convert it back into
    real money.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 许多数字货币在1990年代末至2000年代初被推出，但它们都失败了。有网络货币，还有游戏货币，这些货币在游戏中使用。第二人生有一种可以用真实货币购买的货币，你可以在游戏中赚钱，然后将其兑换成真实货币。
- en: In 2002, *Adam Back* published a paper, *Hashcash - A Denial of Service Counter-Measure.
    This paper is quoted within* the *Bitcoin Whitepaper. The paper provides a mechanism
    to make systematic abuse* of internet resources costly. One of the applications
    is email spam. It uses CPU power to discourage spam mails or any similar abuse
    over internet resources.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 2002年，*亚当·巴克*发表了一篇论文，《哈希现金 - 一种拒绝服务对策》。这篇论文在*比特币白皮书*中被引用。该论文提供了一种使互联网资源的系统性滥用变得昂贵的机制。其中一个应用是电子邮件垃圾邮件。它使用CPU功率来阻止垃圾邮件或任何类似的互联网资源滥用。
- en: In 2004, *Hal Finney* published the code of *RPOW - Reusable Proofs of Work*.
    This was probably the last missing piece that Satoshi needed to create Bitcoin.
    Earlier, proof –of work could be used to generate a token, which can help perform
    a single transaction. RPOW allowed the receiver of the token to regenerate a new
    token, which it can send to the next person, and so on. This way, the token generated
    by proof –of work works like a currency. RPOW uses Hashcash as a proof –of work
    token. The receiver of the Hashcash token generates RSA signed token called RPOW
    token in exchange for the Hashcash token, which it sends to the next receiver
    and repeats the process to move it further.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 2004年，*哈尔·芬尼*发布了*RPOW - 可重用工作量证明*的代码。这可能是中本聪创建比特币所需的最后一块拼图。在此之前，工作量证明可以用来生成一个代币，这个代币可以帮助执行一次交易。RPOW允许代币的接收者生成一个新的代币，它可以发送给下一个人，依此类推。这样，由工作量证明生成的代币就像货币一样发挥作用。RPOW使用哈希现金作为工作量证明代币。哈希现金代币的接收者用一个名为RPOW代币的RSA签名代币来换取哈希现金代币，然后将其发送给下一个接收者，并重复这个过程以推动其进一步传播。
- en: It is worth noting that there was a substantial number of digital currencies
    or digital payment methods launched since the 1980s, but except for a few gaming
    currencies, only PayPal survived. Several companies tried to replicate the PayPal
    model, but they all failed. The most successful among the failed attempt was e-gold.
    Anyone could create an account and convert their gold and silver to e-gold.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，自1980年代以来，已经推出了大量数字货币或数字支付方法，但除了少数游戏货币外，只有PayPal幸存下来。有几家公司试图复制PayPal模式，但它们都失败了。在失败尝试中最成功的是e-gold。任何人都可以创建一个账户，并将他们的黄金和银转换为e-gold。
- en: When Satoshi wrote Bitcoin Whitepaper, all ingredients needed to build Bitcoin
    already existed. The first working cryptocurrency would have come into existence
    even if Satoshi had not done it. Satoshi was a genius, but not a superhuman. His
    whitepaper is incredibly easy to understand, which is why it attracted many people.
    This is partly because all the complexity was already taken care of in the earlier
    works done by equally smart people.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 当中本聪撰写比特币白皮书时，构建比特币所需的所有成分已经存在。即使中本聪没有做，第一个工作加密货币也会产生。中本聪是天才，但不是超人类。他的白皮书非常容易理解，这就是为什么它吸引了很多人。部分原因是所有的复杂性已经在之前由同样聪明的人完成的工作中得到了照顾。
- en: Satoshi must be credited for not just creating the first cryptocurrency, which
    anyway would have happened, but for designing it with the right mindset, which
    has allowed it to dominate cryptocurrency market in terms of market capitalization
    even after 13 years and probably will dominate for years to come.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 中本聪应该得到赞誉，不仅仅是因为他创造了第一种加密货币，即使没有他，这种情况迟早也会发生，而是因为他用正确的心态设计了它，这使得它在13年后仍然占据加密货币市场的市值主导地位，并且可能会在未来的几年里继续占据主导地位。
- en: In the end, Satoshi probably had all the information about what was happening
    in cryptography and what had happened to anyone who launched a currency or payment
    system. He was smart enough to create something truly decentralized and censorship-resistant
    and simultaneously hide his own identity.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，中本聪可能掌握了关于密码学中正在发生的事情以及任何发行货币或支付系统的人所发生的一切的信息。他足够聪明，能够创造真正去中心化和抗审查的东西，同时隐藏自己的身份。
- en: '[The rise of Bitcoin](toc.xhtml#s33a)'
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[比特币的崛起](toc.xhtml#s33a)'
- en: 'On 31^(st) October 2008, *Satoshi Nakamoto* published Bitcoin Whitepaper titled
    *Bitcoin: A Peer-to-Peer Electronic Cash System* on the cryptography mailing list
    at metzdowd.com. On 9^(th) January 2009, Satoshi released Bitcoin code on *SourceForge*
    and launched the network by mining the second and further blocks. The first block
    is not mined as it is hardcoded in the code itself and the first block of any
    blockchain is called the genesis block. Satoshi worked with quite a few smart
    people in cryptography, including *Hal Finney, Adam Back, Gavin Andresen*. Satoshi
    worked closely with Hal Finney, and the first transaction was sent on 12^(th)
    January between them.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 2008年10月31日，*中本聪*在metzdowd.com的密码学邮件列表上发表了题为《比特币：一种点对点的电子现金系统》的比特币白皮书。2009年1月9日，中本聪在*SourceForge*发布了比特币代码，并通过挖掘第二个及以后的区块启动了网络。第一个区块是硬编码在代码中的，因此没有挖掘，任何区块链的第一个区块都被称为创世区块。中本聪与包括*Hal
    Finney, Adam Back, Gavin Andresen*在内的许多密码学领域的聪明人合作。中本聪与Hal Finney合作密切，2009年1月12日，他们之间发送了第一笔交易。
- en: It is remarkable how quickly Bitcoin got noticed. On 5^(th) October, the world’s
    first Bitcoin exchange was launched, and $1 could buy 1309.03 BTC. On 22^(nd)
    May 2010, two Pizzas were bought with 10000![](images/Bitcoin.jpg). This day is
    remembered as Bitcoin Pizza Day.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊讶的是，比特币迅速受到了关注。2009年10月5日，世界上第一个比特币交易所成立，当时1美元可以买到1309.03个比特币。2010年5月22日，有人用10000个比特币买了两份披萨。[这一天被称作比特币披萨日](https://wiki.example.org/bitcoin_pizza_day)。
- en: It is not true that the Bitcoin network never stopped working. It happened twice.
    The first time, an inflation bug (a bug that allows an increase in supply of a
    cryptocurrency) was found, but before it could be fixed, someone used it to generate
    bitcoin. This was resolved within hours, making the extra bitcoin invalid. The
    second time was in March 2013, when a Bitcoin software upgrade resulted in a network
    split. It was soon resolved as Pools and node owners actively moved back to the
    older version.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币网络从未停止工作过并不是真的。这种情况发生了两次。第一次，一个通货膨胀漏洞（一个允许增加加密货币供应的漏洞）被发现，但在它被修复之前，有人用它生成了比特币。这个问题在几小时内得到解决，使额外的比特币无效。第二次是在2013年3月，一次比特币软件升级导致了网络分裂。这个问题很快得到解决，因为池和节点所有者积极地回到了旧版本。
- en: Initially, anyone could easily mine bitcoin on personal computers or laptops.
    And since there were only a few miners, it would not take much time to mine a
    block. However, as more people started mining, it took a long time to mine a block.
    On 27^(th) November 2010^, Slushpool launched the first mining pool in which miners
    would jointly mine a block, and once mined, the reward would be shared among miners
    based on their contribution. Later, mining pools became the only viable way to
    mine a block, and few mining pools almost completely took over the computational
    power of the network. Even today, this is the case. In July 2014, a mining pool
    briefly acquired more than 50% mining power of the network. The mining pool did
    not try to do a 51% mining attack, but it realized that this could affect the
    overall creditability of the network and committed to never crossing 40% of the
    total mining power.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，任何人都可以轻松地在个人电脑或笔记本上挖掘比特币。由于矿工不多，挖掘一个区块不会花太多时间。然而，随着更多的人开始挖掘，挖掘一个区块变得需要很长时间。2010年11月27日，Slushpool推出了第一个挖矿池，矿工们共同挖掘一个区块，一旦挖掘成功，奖励将根据矿工的贡献进行分享。后来，挖矿池成为了挖掘区块的唯一可行方式，几个挖矿池几乎完全控制了网络的计算能力。时至今日，这种情况依然存在。2014年7月，一个挖矿池短暂地获得了网络50%以上的挖矿权力。这个挖矿池没有尝试进行51%的挖矿攻击，但它意识到这可能会影响网络的整体信誉，并承诺永远不会超过40%的总挖矿力量。
- en: Namecoin was the first cryptocurrency launched after Bitcoin. In the same year,
    Litecoin was also launched, and it continues to be popular even today. In 2013,
    when ASIC miners hit the market, computational requirements became too high, making
    mining difficult for smaller players. At that time, many miners switched to mining
    Namecoins, Litecoins, and other coins.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: Namecoin是比特币之后推出的第一个加密货币。同年，Litecoin也被推出，并且至今仍然很受欢迎。2013年，当ASIC矿机上市时，计算要求变得过高，使得小玩家难以进行挖掘。那时，许多矿工转而挖掘Namecoins，Litecoins和其他货币。
- en: In May 2011, Bitpay became the first payment processor that allowed merchants
    to accept Bitcoin as payment.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 2011年5月，Bitpay成为了第一个允许商家接受比特币作为支付的处理商。
- en: On 28^(th) March 2013, the first US cryptocurrency regulations were put in place.
    The FinCEN brought regulations.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 2013年3月28日，美国首次制定了加密货币法规。FinCEN引入了这些法规。
- en: On 29^(th) October 2013, the first Bitcoin ATM opened in Vancouver, Canada.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 2013年10月29日，加拿大温哥华的第一台比特币ATM开业。
- en: Bitcoin exchanges has a history of hacking events, and a lot of people have
    lost their bitcoin. However, the biggest impact happened to bitcoin prices and
    confidence when MtGox was hacked in February 2014\. It was the biggest Bitcoin
    exchange at the time.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币交易所有一个被黑客攻击的历史，很多人失去了他们的比特币。然而，对比特币价格和信心最大的影响发生在2014年2月MtGox被黑的时候。当时它是最大的比特币交易所。
- en: On 10^(th) June 2014, *Mike Hearn* created BIP 64\. In December, he released
    the software leading to the first hardfork and creation of Bitcoin XT.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 2014年6月10日，*迈克·赫恩*创造了BIP 64。同年12月，他发布了软件，导致了第一次硬分叉和比特币XT的创建。
- en: In 2010, Satoshi secretly introduced a 1MB limit to the block size. Since each
    block is generated every 10 min, the 1MB block size limit was the big limiting
    factor in Bitcoin scaling. With a 1MB limit, Bitcoin could, at most, have 7 transactions
    per second. Some developers proposed to increase this limit as early as 2011.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年，中本聪秘密引入了1MB的区块大小限制。由于每个区块每10分钟生成一次，1MB的区块大小限制是比特币扩展的最大限制因素。在1MB的限制下，比特币最多能有每秒7笔交易。一些开发者在2011年就提出了提高这一限制的建议。
- en: In 2015, BIP 100 and BIP101 were introduced to enhance that limit. Many Bitcoin
    hard forks were related to an increase in this limit. With segregated witness
    softfork, this limit was increased.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 2015年，BIP 100和BIP 101被提出以提高这一限制。许多比特币硬分叉与这一限制的增加有关。通过隔离见证软分叉，这一限制得到了提高。
- en: Bitcoin had multiple hype cycles when prices jumped and dropped. The hype cycles
    were seen in 2011, twice in 2013, and in 2017, . These hype cycles have given
    Bitcoin media coverage and helped improve adoption. In August 2020, MicroStrategy
    became the first public traded company to hold bitcoin in its treasury. This has
    given Bitcoin legitimacy as store-of-value.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币在价格飙升和暴跌时有多个炒作周期。这些炒作周期出现在2011年，2013年两次，以及2017年。这些炒作周期为比特币提供了媒体曝光，并有助于提高采用率。2020年8月，MicroStrategy成为首家在其库存中持有比特币的上市公司。这使得比特币作为价值储存手段的合法性得到了认可。
- en: 'Here is an illustration of the timeline of events and achievements Bitcoin
    made since then:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是自那时以来比特币所取得的事件和成就的时间线：
- en: '![](images/Figure-2.2.jpg)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-2.2.jpg)'
- en: '**Figure 2.2:** Timeline and milestones since the publication of Bitcoin Whitepaper'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 2.2：** 自比特币白皮书发布以来的时间线和里程碑'
- en: '[Defining Bitcoin](toc.xhtml#s34a)'
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[定义比特币](toc.xhtml#s34a)'
- en: 'Bitcoin is not one thing but two, and the following are their definitions:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币不是一回事，而是两回事，以下是它们的定义：
- en: '**Bitcoin is a permissionless, verifiable, peer-to-peer, supply inelastic and
    evolutionary asset.**'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**比特币是一个无需许可、可验证、点对点、供应不弹性且具有进化属性的资产。**'
- en: and
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 以及
- en: '**A decentralized network designed to create, store and transfer bitcoin in
    an insecure environment without intermediaries.**'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个去中心化的网络，旨在在不可信的环境中，无需中介创建、存储和转移比特币。**'
- en: 'Bitcoin is also designed to scale and have layers above and side of it. Bitcoin
    has the highest accumulated proof –of work compared with any existing network.
    In future applications, assets, currencies, and tokens will be able to secure
    themselves and have partial backing of value from Bitcoin. Due to its design,
    open-source, decentralized nature, value, and accumulated proof of work, it might
    someday become an essential part of the internet. In the future, Bitcoin may have
    the following definition:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币也被设计为可扩展，并有与之并列和以上的层级。与其他现有网络相比，比特币具有最高的累计工作量证明。在未来的应用中，资产、货币和代币将能够自我保障，并从比特币中获得部分价值支持。由于其设计、开源、去中心化特性、价值以及累计的工作量证明，它有朝一日可能成为互联网的一个基本组成部分。将来，比特币可能具有以下定义：
- en: '**A layer of trust within the internet.**'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**互联网内的一层信任。**'
- en: '[Byzantine general problem](toc.xhtml#s35a)'
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[拜占庭将军问题](toc.xhtml#s35a)'
- en: The Bitcoin network uses a proof –of work consensus mechanism to generate bitcoin
    and uses a script, cryptography, and proof –of work to transfer it from subsequent
    receivers.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币网络采用工作量证明（Proof-of-Work，简称PoW）共识机制来生成比特币，并通过脚本、加密和工作量证明来将其从后续接收者那里转移。
- en: 'The Bitcoin proof –of work consensus mechanism tries to build consensus in
    a hostile environment where attackers may be collaborating to attack the network
    by including or excluding messages having transaction information that could help
    them. This is the reason this book has a tagline:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币的工作量证明（PoW）共识机制试图在一个敌对环境中建立共识，攻击者可能正在合作攻击网络，通过包括或排除可能帮助他们交易信息的 messages。这就是这本书有一个副标题的原因：
- en: '**Building trust in a trustless environment**'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**在不可信环境中建立信任**'
- en: 'This is, essentially, a solution to the 1982 paper titled, *The Byzantine Generals
    Problem* published by *Leslie Lamport, Robert Shostak, and Marshall Pease*. It’s
    an important game theory problem, and the condition of the problem is as follows:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 这实际上是1982年发表的一篇名为《拜占庭将军问题》的论文的解决方案，该论文由*Leslie Lamport, Robert Shostak, 和 Marshall
    Pease*发表。这是一个重要的博弈论问题，该问题的条件如下：
- en: Byzantine army is planning an attack on a city.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拜占庭军队正在计划对一个城市进行攻击。
- en: The Byzantine army has several divisions, each of which is commanded by a general.
    These generals are stationed outside the city at distances.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拜占庭军队有几个师，每个师都由一位将军指挥。这些将军在城市的不同距离外驻扎。
- en: No two generals can communicate with each other directly, and they need to rely
    on couriers who transfer their messages.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 任何两个将军都不能直接相互通信，他们需要依靠信使传递他们的消息。
- en: To win an attack on the city, they need to establish a consensus on the plan
    of attack. This requires a lot of correspondence.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了赢得对城市的攻击，他们需要就攻击计划达成共识。这需要大量的通信。
- en: Now the problem is that there may be traitors among them who will try to sabotage
    the plan by spreading misinformation.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在的问题是，他们中可能有叛徒，他们试图通过传播错误信息来破坏计划。
- en: A coordinated attack will lead to victory.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 协调一致的攻击将导致胜利。
- en: A non-coordinated attack will be lost.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 无协调的攻击将会失败。
- en: 'The following is the pictorial representation of the winning and losing condition
    of The Byzantine general problem:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是拜占庭将军问题的胜败条件的图示表示：
- en: '![](images/Figure-2.3.jpg)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-2.3.jpg)'
- en: '**Figure 2.3:** Illustration of Byzantine general problem'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2.3：拜占庭将军问题的说明**'
- en: In the case of Bitcoin, most participating nodes agree on transaction messages,
    their order, and linking with previously accepted messages based on defined consensus
    rules. Each node acts as the general here. Unlike the Byzantine general problem,
    the aim is to protect the network. If the network is sabotaged, then the attacker
    (traitor) can double spend, exclude or include messages, and change the order
    of messages. This will affect the credit value of the network.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在比特币的情况下，大多数参与节点同意交易消息、它们的顺序以及与之前接受的消息的链接，基于定义的共识规则。每个节点在这里扮演将军的角色。与拜占庭将军问题不同，目标是保护网络。如果网络被破坏，那么叛徒攻击者可以双重支付、排除或包含消息，并改变消息的顺序。这将影响网络的信用价值。
- en: Now, we understand how the Bitcoin consensus mechanism essentially solves The
    Byzantine general problem.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们了解到比特币共识机制本质上解决了拜占庭将军问题。
- en: 'The same Byzantine general problem can be considered to have the following
    characteristics to use for similar problems requiring cooperation:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 同样的拜占庭将军问题可以考虑具有以下特征，以用于需要合作的其他类似问题：
- en: Any number of generals can be traitors if a majority is cooperating. This makes
    it a democratic system.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果有大多数人在合作，任何数量的将军都可能是叛徒。这使得它成为一个民主系统。
- en: Each general may have a different role to play to succeed in the plan. This
    may be agreed upon.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 每位将军可能扮演不同的角色来实现计划的成功。这可能已经达成了协议。
- en: Consensus is reached without the need of a leader.
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 共识可以在不需要领导的情况下达成。
- en: This has implications on the real world because in most matters’ when an agreement
    needs to be made, a central trusted authority is needed. So, the implications
    of this go beyond payments.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 这对现实世界有影响，因为在大多数需要达成协议的事务中，需要一个中央可信任的权威。所以，这个影响超出了支付范围。
- en: 'As an example, if we want to build a cab aggregator network, there will be
    riders, drivers, car owners, and the car itself. All four of them need to get
    into an agreement in the form of consensus rules written in the form of smart
    contract, where:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果我们想要建立一个出租车聚合网络，将会有乘客、司机、车主和汽车本身。他们四个人需要通过共识规则达成协议，这些规则以智能合约为形式，其中：
- en: The driver will carry the rider to his specific location in the least time-consuming
    path,
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 司机将把乘客用最节省时间的方式送到他的具体位置，
- en: The car will be maintained by the owner and gas will be filled whenever needed
    by the driver,
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 汽车将由车主维护，司机会在需要时加油，
- en: The rider will pay the car owner after reaching the destination, and
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 乘客在到达目的地后支付给车主，
- en: The driver will get his monthly salary from the car owner.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 司机将从车主那里得到他的月薪。
- en: Even though there is a clear distinction between driver, rider, car owner, and
    car, once the rule of agreement is established, each one is equal in rank. The
    records of each transaction are kept in an immutable sequence of records, ensuring
    easy audit. No central authority is needed to lead the platform.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管驱动者、乘客、车主和车辆之间有清晰的区别，但一旦建立了协议规则，每个人在等级上都是平等的。每笔交易记录保持在不可更改的记录序列中，以确保易于审计。不需要中央权威来领导平台。
- en: 'The following figure shows a car aggregator network:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 以下插图展示了一个汽车聚合网络：
- en: '![](images/Figure-2.4.jpg)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-2.4.jpg)'
- en: '**Figure 2.4:** Decentralized car aggregator network'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2.4**：去中心化的汽车聚合网络'
- en: '[Bitcoin as a solution to Byzantines general problem](toc.xhtml#s36a)'
  id: totrans-107
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[比特币解决拜占庭将军问题的方案](toc.xhtml#s36a)'
- en: 'In order to solve this problem, Bitcoin needs to:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决这个问题，比特币需要：
- en: Maintain all transactions in an immutable sequence of records in the order of
    their occurrence.
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保持所有交易按照它们发生的时间顺序，在不可更改的记录序列中。
- en: Make sure that transactions are easily verifiable in terms of immutability and
    order and any consensus rule or contract.
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保交易在不可更改性和顺序方面，以及任何共识规则或合同时易于验证。
- en: Be able to resolve any race condition that may arise because two records are
    generated at the same time.
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够解决任何可能因为两条记录同时生成而产生的竞争条件。
- en: Move messages quickly so that the race condition mentioned earlier does not
    make confirmation time longer.
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 快速移动消息，以确保之前提到的竞争条件不会使确认时间变长。
- en: 'This is the reason Bitcoin has the following characteristics:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是比特币具有以下特性的原因：
- en: '**Proof –of work** makes transactions immutable by attaching cost on its creation.'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**工作量证明**通过在创建时附加成本，使交易变得不可更改。'
- en: '**Blockchain** is made up of blocks having transactions such that each block
    knows the previous block, and each block is arranged in time sequence.'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**区块链**由包含交易的区块组成，每个区块都知道前一个区块的信息，并且每个区块按时间顺序排列。'
- en: Bitcoin proof –of work algorithm makes it **easy to verify** blocks but exceedingly
    difficult to create them. This ensures that Transactions are propagated fast enough
    so that race condition leading to the creation of blocks by two distant nodes
    simultaneously is solved by the time the block reaches a depth of six.
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 比特币的工作量证明算法使得验证区块变得容易，但创建它们却异常困难。这确保了交易传播速度足够快，以至于两个遥远的节点同时创建区块的竞争条件得以在区块深度达到六层之前解决。
- en: Each transaction is linked to a previous transaction by **cryptography** and
    script enforcing order, consensus rules, and contract.
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每笔交易通过**密码学**和脚本执行的顺序、共识规则和合约与前一笔交易关联。
- en: '**Validating nodes** or Full nodes are like observers watching matches played
    by the Bitcoin miners. They don’t confirm a transaction by creating a block and
    adding the transaction to the block by the proof –of work algorithm. Instead,
    they verify all the consensus rules, smart contract clauses, time sequence of
    blocks, sending of bitcoin from sender to receiver, and funding of bitcoin from
    the previous transaction.'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**验证节点**或全节点就像是观察者，在比特币矿工进行的比赛中观看比赛。它们不是通过创建区块并使用工作量证明算法将交易添加到区块来确认交易。相反，它们验证所有共识规则、智能合约条款、区块的时间顺序、比特币从发送者到接收者的发送，以及比特币从前一笔交易中的资金。'
- en: '[Bitcoin property as a digital asset](toc.xhtml#s37a)'
  id: totrans-119
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[比特币作为数字资产的属性](toc.xhtml#s37a)'
- en: 'The Bitcoin network needs to collect fees so that it can fund the cost of mining
    as mining is the proof –of work that secures the network. Satoshi devised an intelligent
    way to achieve this:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币网络需要收集手续费，以便它能资助挖矿的成本，因为挖矿是保障网络安全的**工作量证明**。中本聪设计了一种智能的方法来实现这一点：
- en: When a miner solves the cryptographic puzzle needed to mine a block, he is paid
    in newly minted bitcoin. This reward reduces by half after every 210,000 blocks
    are mined, that is, around 4 years.
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当矿工解决加密难题，成功挖出一个区块时，他会获得新铸造的比特币作为报酬。每挖出210,000个区块，奖励就会减半，大约需要4年。
- en: Later, as the network becomes valuable, miners will charge fees to include the
    transaction in a block.
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 后来，随着网络价值的提升，矿工会收取费用，以将交易包含在区块中。
- en: This ensures that bitcoin supply is perfectly inelastic, which means its supply
    is predetermined. Bitcoin supply is also reducing at an exponential rate, which
    means when it becomes popular, there won’t be enough supply.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 这确保了比特币的供应完全不受弹性影响，也就是说，它的供应是预先确定的。比特币的供应也在以指数级速率减少，这意味着当它变得流行时，供应将不足以满足需求。
- en: Block reward has reduced from 50 ![](images/Bitcoin.jpg) at the inception to
    6.25 ![](images/Bitcoin.jpg) at the time of authoring this book, and network fees
    have gone up significantly from zero at the beginning. This has made Bitcoin less
    attractive for speculation.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 区块奖励从创世时的50 ![](images/Bitcoin.jpg) 减少到作者撰写此书时的6.25 ![](images/Bitcoin.jpg)，网络费用从开始时的零显著增加。这使得比特币对投机的吸引力降低。
- en: 'Bitcoin is also highly divisible with satoshi as the lowest denomination, which
    has the following value:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币也具有很高的可分性，最小单位为聪，其价值如下：
- en: '![](images/53.jpg)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![](images/53.jpg)'
- en: Bitcoin does not require intermediaries, which makes it the digital equivalent
    of physical cash.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币不需要中介，这使得它成为物理现金的数字等价物。
- en: 'Bitcoin is neither a privacy coin, nor does it disclose your identity. Characteristics
    of privacy in Bitcoin can be understood as follows:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币既不是一种隐私币，也不会透露你的身份。比特币的隐私特性可以如下理解：
- en: Bitcoin does not link a person to an identity; instead, bitcoins are attached
    to addresses.
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 比特币不将一个人与一个身份链接起来；相反，比特币与地址相关联。
- en: Bitcoin can be bought from exchanges, miners, or a person directly. This makes
    bitcoin difficult to track.
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 比特币可以从交易所、矿工或个人那里购买。这使得比特币的追踪变得困难。
- en: Bitcoin can be bought from exchanges. Most exchanges follow KYC norms and so,
    link identity with the address. When we transfer our bitcoin from an exchange,
    it is aware of receiving addresses.
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 比特币可以从交易所购买。大多数交易所遵循KYC规范，因此，将身份与地址链接起来。当我们从交易所转移我们的比特币时，交易所知道接收地址。
- en: All transactions in the Bitcoin blockchain are transparent, contain information
    such as the previous transaction, paid to address, and amount of funding address
    and receiving address. This way, each transaction has a history that can leave
    clues of the sender or receivers’ identity.
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 比特币区块链上的所有交易都是透明的，包含诸如前一个交易、支付给地址和资金地址及接收地址等信息。这样，每笔交易都有一个历史，可能会留下发送者或接收者身份的线索。
- en: There are a few techniques that can make finding identity quite difficult.
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有一些技术可以使找到身份变得相当困难。
- en: Overall, Bitcoin privacy is a very personal thing. Consequently, when government
    regulates bitcoin and incentivizes its use, Bitcoin addresses become more transparent
    and easier to track, but when government penalizes its users, Bitcoin addresses
    become opaque and more difficult to track. This makes Bitcoin censorship-resistant.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，比特币隐私是一个非常个人化的问题。因此，当政府监管比特币并激励其使用时，比特币地址变得更加透明，也更容易追踪，但当政府惩罚其用户时，比特币地址变得不透明，更难以追踪。这使得比特币具有抗审查性。
- en: Bitcoin is on the network, and wallets only hold its private keys. This makes
    bitcoin location-independent and so, easily transferable between people at opposite
    ends of the globe.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币在网络上，而钱包只持有其私钥。这使得比特币与地理位置无关，因此，人们可以轻松地在地球的两端之间转移比特币。
- en: Bitcoin value is decided at exchanges. Since it is easy to transfer bitcoin
    anywhere in the world, its value in every currency is nearly the same. In some
    cases, when government imposes restrictions on cryptocurrency or when there is
    currency control on local currency, bitcoin value can be a bit higher than the
    international value.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币的价值由交易所决定。由于比特币可以轻松地在全球任何地方转移，所以它在每个货币中的价值几乎相同。在某些情况下，当政府对加密货币施加限制或当地货币受到货币控制时，比特币的价值可能会比国际价值稍高。
- en: Bitcoin is a number on the network associated with an address. If an address
    is linked with criminals or hackers, exchanges may block such addresses, and it
    can affect the value of that bitcoin in the next transaction. But in a later transaction,
    if it is mixed with other bitcoin, then it becomes indistinguishable from any
    other coin. Since bitcoin is almost never distinguishable, it makes them quite
    fungible.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币是网络上与一个地址相关联的一个数字。如果一个地址与犯罪分子或黑客有联系，交易所可能会封锁这样的地址，这可能会影响该比特币在下一次交易中的价值。但在后来的交易中，如果它与其他比特币混合，那么它就与其他任何硬币无法区分。由于比特币几乎无法区分，因此它们非常同质化。
- en: All valid Bitcoin transactions are either in mempool (in memory of each full
    node on the Bitcoin network) or in blockchain. These are verified by nodes. Anyone
    can view a transaction by either having a node or by looking at one of the popular
    websites.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 所有有效的比特币交易要么在内存池（比特币网络上的每个完整节点的内存）中，要么在区块链上。这些交易由节点验证。任何人都可以通过拥有一个节点或查看一些流行的网站来查看一个交易。
- en: 'This gives bitcoin the following properties:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 这赋予了比特币以下特性：
- en: Scarce
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 稀缺性
- en: Divisible
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可分性
- en: Censorship-resistant
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 抗审查性
- en: Easily transferable
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 易于转移
- en: Fungible
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可兑换
- en: Verifiable
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可验证
- en: 'Also, it makes Bitcoin:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，它使比特币：
- en: Less suitable for speculation
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不适合投机
- en: More suitable for holding or saving
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更适合持有或保存
- en: '[Conclusion](toc.xhtml#s38a)'
  id: totrans-149
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[结论](toc.xhtml#s38a)'
- en: In this chapter, we looked at the history of developments in cryptography that
    led to the development of Bitcoin. Then, we looked at the timeline since the time
    whitepaper was published till the authoring of this book.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们回顾了密码学发展的历史，这导致了比特币的产生。然后，我们查看了从白皮书发布到撰写这本书的时间线。
- en: After this, we defined Bitcoin and the game theory problem the Byzantine generals
    problem it solves. You learned how it solves the game theory problem and how the
    solution to the problem can change the fundamental structure of organizations.
    We then used this knowledge to list the fundamental characteristics of bitcoin.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，我们定义了比特币和它解决的拜占庭将军问题。你了解到它是如何解决游戏理论问题的，以及问题的解决方案如何改变组织的根本结构。然后我们利用这些知识来列出比特币的基本特征。
- en: In the next chapter, you will understand the structure of the Bitcoin network.
    We will relate each part of the network to the fundamentals of Bitcoin we learned
    in this chapter.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，你将了解比特币网络的结构。我们将把网络的每个部分与本章中学到的比特币的基本原理联系起来。
- en: '[Points to remember](toc.xhtml#s39a)'
  id: totrans-153
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[需记住的要点](toc.xhtml#s39a)'
- en: Cryptographic advancements have been happening for almost 3 decades prior to
    Bitcoin led to its development.
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在比特币之前，密码学的发展已经进行了近30年，为其产生奠定了基础。
- en: DigiCash was the first known working cryptocurrency launched in 1989.
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DigiCash是第一个已知运行的加密货币，于1989年推出。
- en: W.S. Stornetta, D. Bayer, and S. Haber created the first blockchain.
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: W.S. Stornetta, D. Bayer, 和 S. Haber 创造了第一个区块链。
- en: Wei Dai proposed the idea of b-Money, which conceptualized proof –of work and
    proof –of stake.
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Wei Dai提出了b-Money的概念，它概念化了工作量证明和股权证明。
- en: Proof of work makes transactions immutable by attaching cost on its creation.
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作量证明通过在其创建上附加成本使交易不可变。
- en: '[Questions](toc.xhtml#s40a)'
  id: totrans-159
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[问题](toc.xhtml#s40a)'
- en: Explain why bitcoin is more suitable for saving and less suitable for speculation.
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解释为什么比特币更适合保存，而不适合投机。
- en: 'Explain each of the following properties and how these are related to bitcoin
    currency:'
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解释以下属性以及这些属性与比特币货币的关系：
- en: Scarce
  id: totrans-162
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 稀缺
- en: Divisible
  id: totrans-163
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可分
- en: Censorship-resistant
  id: totrans-164
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 抗审查
- en: Easily transferable
  id: totrans-165
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 容易转让
- en: Fungible
  id: totrans-166
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可兑换
- en: Verifiable
  id: totrans-167
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可验证
- en: 'Explain each of the following elements of Bitcoin:'
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解释以下比特币元素的每个：
- en: Proof –of work
  id: totrans-169
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 工作量证明
- en: Blockchain
  id: totrans-170
  prefs:
