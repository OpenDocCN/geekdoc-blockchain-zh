  - PREF_OL
  type: TYPE_NORMAL
  zh: __________提出了智能合约的想法。
- en: Bitcoin uses ____________ asymmetric cryptography.
  id: totrans-175
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 比特币使用____________非对称加密。
