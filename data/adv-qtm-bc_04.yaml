- en: • To learn about the basic aspects of Blockchain including the features, as
    well as basic functions of the Blockchain Technology in brief manner.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 以简明方式了解区块链的基本方面，包括特点以及区块链技术的基本功能。
- en: • To learn regarding the Quantum Blockchain Technology in simple sense.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 以简单方式了解量子区块链技术。
- en: • To find out the limitations as well as disadvantages of the Blockchain technology
    in brief manner.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 简要了解区块链技术的限制和缺点。
- en: • To find out the issues and challenges of implementation of the Blockchain
    Technology in contemporary scenario.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 查明当代情景下实施区块链技术的问题和挑战。
- en: METHODOLOGY ADOPTED
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 采用的方法论
- en: The present work is theoretical and collected from different secondary sources,
    and primary sources. Secondary sources are being used to collect aspects regarding
    Blockchain Technology such as features and functions. To gather latest technologies
    in the field of Blockchain, and for that website of different companies also studied
    to learn about the latest of the field. Furthermore, Governmental policies are
    studied on the topic Blockchain to reach the aim and objective of the work.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现有工作是理论性的，并收集自不同的二手来源和一手来源。二手来源用于收集有关区块链技术的特点和功能等方面。为了获取区块链领域的最新技术，还研究了不同公司的网站，以了解该领域的最新动态。此外，还研究了有关区块链主题的政府政策，以实现工作的目标。
- en: 'BLOCKCHAIN TECHNOLOGY: FUNDAMENTAL ASPECTS'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术：基本方面
- en: Blockchain Technology is a kind of database and specially digital ledger. David
    Cham proposed the concept of Blockchain in the year 1982 and later Stuart Haber
    and W. Scott Stornetta in the year 1992 were also illustrated and mentioned some
    other aspects in their book on Blockchain ([Gabison, 2016](#r4)). The first implementation
    of Blockchain based Network completed by Satoshi Nakamoto and later the aspects
    of digital currency and Bitcoin become popular. Different tools, technologies
    were increased day by day in this Technology (Grover et.al., 2016). Different
    transactions of Blockchain are stored in a same network, and all these are broadly
    classified into three as mentioned here.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术是一种数据库，特别是数字账本。David Cham在1982年提出了区块链的概念，后来Stuart Haber和W. Scott Stornetta在1992年的书中也提出并描述了该技术的其他一些方面（[Gabison,
    2016](#r4)）。第一个基于区块链的网络实现由Satoshi Nakamoto完成，随后数字货币和比特币方面的内容变得流行起来。这项技术的不同工具和技术日益增多（Grover等人，2016年）。区块链的不同交易存储在同一网络中，并且所有这些交易广泛分类为以下三种。
- en: • Public Blockchain,
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 公共区块链，
- en: • Private Blockchain, and
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 私有区块链，和
- en: • Hybrid Blockchain.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 混合区块链。
- en: Public Blockchain is open in nature and works on decentralized of the computer
    networks, and such network is accessible to anyone for the transactions. In Public
    Blockchain system who validate the transaction normally receive rewards and for
    the same two models (Proof-of-work, Proof-of-stake) are being used. Bitcoin and
    Ethereum (ETH) are prime example of Public Blockchain and some of the featured
    characteristics in this regard are as follows—
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 公共区块链是开放的，工作于计算机网络的分散式，此类网络对于任何人都是可访问的以进行交易。在公共区块链系统中，验证交易的人通常会收到奖励，而为此使用了两种模式（工作证明，权益证明）。比特币和以太坊（ETH）是公共区块链的主要例子，关于此方面的一些特点如下—
- en: • Higher amount of Security
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 更高的安全性
- en: • Open and flexible Environment
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 开放和灵活的环境
- en: • Anonymous Nature
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 匿名性质
- en: • No governance and regulations
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 没有治理和规定
- en: • Full of Transparency and privacy
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 充满透明度和隐私
- en: • Distributed in nature etc.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 分布式性质等。
- en: Private blockchains has some of the restrictions and such are not open like
    public blockchain. In addition to these here permission considered as important
    for the transaction. And regarding this, connection system administrators job
    is to be treated as worthy ([Christ & Helliar, 2021](#r3). Private blockchain
    offers various kind of internal networking opportunities such as—
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 私有区块链有一些限制，因此不像公共区块链那样开放。除此之外，这里认为权限对于交易是重要的。关于这一点，连接系统管理员的工作被认为是有价值的（[Christ
    & Helliar, 2021](#r3)）。私有区块链提供各种内部网络机会，例如—
- en: • Sophisticated privacy and secrecy.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 复杂的隐私和保密性。
- en: • High level of efficiency.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 高水平的效率。
- en: • Faster and advanced transaction.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 更快速和先进的交易。
- en: • Better and healthy scalability.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 更好和健康的可扩展性。
- en: • Faster and speediness.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 更快速。
- en: Hybrid Blockchains is important type of Blockchain which is combines from the
    public blockchain and private blockchain for the controlling and achieving higher
    goals including offering centralized and decentralized features. Hybrid Blockchains
    since a merged system therefore it comes with the feature of integrity, transparency,
    and security. Here maximum customization is also offered by the Hybrid Blockchains
    with robust confidentiality in the private network ([Saini et. al. 2021](#r23)).
    Different reasons are exits in popularization of the blockchain technologies such
    as—
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 混合区块链是区块链的重要类型，它结合了公共区块链和私有区块链，以实现对控制和实现更高目标的需求，包括提供集中和去中心化的特性。混合区块链由于是一个合并系统，因此具有完整性、透明度和安全性的特性。混合区块链还提供了最大程度的定制化，在私有网络中具有强大的保密性（[Saini等，2021](#r23)）。推广区块链技术的原因有很多，例如—
- en: • Blockchain Technology is being useful in Medical and health related data management.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 区块链技术在医疗和与健康相关的数据管理中很有用。
- en: • In the NFT market places, some of the technology are being used and among
    these blockchain considered as important.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 在NFT市场中，一些技术正在被使用，其中区块链被认为是重要的。
- en: • Royalties tracking for the music industry is done by the Blockchain Technology.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 音乐行业的版税跟踪是由区块链技术完成的。
- en: • For the Cross-border payments and similar transaction also Blockchain considered
    as important.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 用于跨境支付和类似交易的区块链也被认为是重要的。
- en: • For the Real-time and sophisticated IoT based systems also blockchain technology
    may be considered as effective, partially.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 对于实时和复杂的基于物联网的系统，区块链技术也可能被认为是有效的，至少部分地。
- en: • Regarding personal identity security enhancement and development Blockchains
    are effective.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 关于个人身份安全增强和发展，区块链是有效的。
- en: • Blockchains are being used for the purpose of Anti-money laundering tracking
    system
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 区块链正被用于反洗钱追踪系统的目的
- en: • Blockchains are useful in advanced and intelligent supply chain Systems and
    logistics monitoring systems designing and development.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 区块链在先进和智能的供应链系统和物流监控系统的设计和开发中很有用。
- en: • For the healthy and sophisticated logistics monitoring systems and development
    Blockchains are being used.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 用于健康和复杂物流监控系统的发展中，区块链正在被使用。
- en: • Blockchains are being used for modern and advanced voting mechanism
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 区块链正在被用于现代和先进的投票机制
- en: • In Managing and advancing contemporary Advertising systems
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 在管理和推进当代广告系统方面
- en: • Advancing and enhancing Cryptocurrency exchange as well as management.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 推进和增强加密货币交易以及管理。
- en: • In developing and advancing the real estate processing platform and systems.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 在开发和推进房地产处理平台和系统时。
- en: Blockchain technology utilizations are rising gradually and applicable in diverse
    areas like Financial and Banking Services, Education and Research, Healthcare
    and Medical Systems, Government and Administration, Travel and Hospitality, and
    so on. And some of the areas are mentioned in Fig 2.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的利用正在逐渐增加，并适用于金融和银行服务、教育和研究、医疗保健和医疗系统、政府和行政、旅行和酒店业等各个领域。图2中提到了一些领域。
