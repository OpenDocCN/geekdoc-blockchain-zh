  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，根据研究发现，硕士学位（包括 MS 和 MSc）也是可行的。流行的工商管理硕士学位也提供区块链专业。在印度，仅有 Amity University
