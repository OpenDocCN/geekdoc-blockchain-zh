- en: OBJECTIVE OF THE WORK
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 工作目标
- en: 'The chapter entitled ‘Emerging Blockchain Technology Vis-à-Vis Limitations
    and Issues: Emphasizing Indian Context’ is conceptual in nature and a theoretical
