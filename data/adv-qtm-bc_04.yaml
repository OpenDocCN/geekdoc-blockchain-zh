- en: Blockchain Technology is gaining its role in almost all the sector and therefore
    there are huge requirement in skilled and well knowledgeable professionals in
    the field of Blockchain and allied technologies ([Sakhipov & Baygozhanova, 2020](#r24)).
    And as a result in many countries Governments are taken initiative on introducing
    academic programs in the field of Blockchain which are emerging, skill based.
    Such academic programs not only training based but also come with full fledged
    degree. According to the study it has revealed that only a few universities offers
    degrees including Bachelors, and Masters in the areas of Blockchain Technology,
    and there are potentialities in introducing more programs in the field like MTech
    by Research, MS by Research, Ph.D. Program, Post Doctoral Training Program and
    so on (Paul et.al., 2017). It is worthy to note that, Blockchain Technology is
    offered not only as Blockchain Technology but also as a merger with other technology
    and some of the available nomenclature are listed herewith—
