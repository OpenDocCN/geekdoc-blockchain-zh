- en: 'QUANTUM BLOCKCHAIN: THE FUNDAMENTALS'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 量子区块链：基础知识
- en: Quantum Technologies are improving and rising its applications in different
    places. Among the Quantum segment Quantum Mechanics, Quantum Computing, Quantum
    Informatics considered as worthy. Earlier within Quantum Informatics one of the
    important considered as Quantum Cryptography but in recent past Quantum blockchain
    also flourishing after the birth of blockchain systems ([Jain, Hiran, & Paliwal,
    2012](#r9)). Quantum blockchain is an advanced version of the blockchain which
    is a decentralized and encryption based, and further it is distribution based
    and lies on quantum computation and quantum based information theory. The important
    fact is after storing and recording the data it is difficult to maliciously tampered
    with. Due to latest and emerging researches in the areas of Quantum Computing
    and Technologies recently the development of the Quantum blockchain is noticeable.
    According to the theory a 300 qbits enabled computer can perform more and more
    calculations instantly than there are atoms in the visible universe. The advanced
    and powerful quantum computer could successfully break down the conventional cryptography
    and even the sophisticated and protected blockchains.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 量子技术正在不断改进并在不同领域应用。在量子领域中，量子力学、量子计算、量子信息学被认为是有价值的。在量子信息学早期，量子密码学被认为是重要的之一，但在最近，随着区块链系统的诞生，量子区块链也蓬勃发展（[Jain,
    Hiran, & Paliwal, 2012](#r9)）。量子区块链是区块链的高级版本，是一种分布式和基于加密的，而且它是基于量子计算和量子信息理论的。重要的事实是在存储和记录数据之后，恶意篡改变得困难。由于量子计算和技术领域的最新和新兴研究，最近量子区块链的发展引人注目。根据理论，一台启用了300个量子比特的计算机可以立即执行比可见宇宙中的原子还要多的计算。先进和强大的量子计算机可以成功地破解传统的密码学甚至是复杂和受保护的区块链。
- en: Quantum blockchain is helps in proper security management using proper principles
    of quantum computers, the conventional blockchains is dedicated in collecting
    records and the same is connecting with the cryptography with the chronological
    order. As far as quantum blockchain is concerned here records of blocks basically
    encoded (here records are encoded into a series) with photons which are entangled
    with each other. Therefore here blocks are basically kept in chronological order
    and the same is entanglement within time. Furthermore in quantum blockchain transaction
    are transferred within a network of quantum computers. All the basic features
    of blockchain (such as following) also supports Quantum Blockchain systems—
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 量子区块链通过使用量子计算机的适当原理来帮助实现适当的安全管理，传统的区块链致力于收集记录，并将其与时间顺序的密码学连接起来。就量子区块链而言，在这里，块的记录基本上是用光子编码的（这些记录被编码成一系列），这些光子相互纠缠。因此，这里的块基本上是按照时间顺序排列的，而且在时间上是纠缠的。此外，在量子区块链中，交易是在量子计算机网络内传输的。区块链的所有基本特征（如以下内容）也支持量子区块链系统—
- en: • Blockchain is an advanced immutable and unalterable network and here users
    are unable to edit or modification.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 区块链是先进的不可变的网络，用户无法编辑或修改。
- en: • Blockchain systems normally having own distributed systems and every nodes
    follows own system transaction delivery.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 区块链系统通常拥有自己的分布式系统，每个节点都遵循自己的系统交易传递。
- en: • Since blockchain uses encryption therefore within the system any kind of transaction
    become easy and safe.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 由于区块链使用加密，因此系统内任何类型的交易都变得简单且安全。
- en: • Faster settlement become possible with the blockchain technologies and such
    system are more advanced and faster than existing systems.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 利用区块链技术可以实现更快的结算，这种系统比现有系统更先进更快。
- en: Therefore all these traditional blockchain systems also able to gearup using
    quantum blockchain and technologies.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，所有这些传统的区块链系统也能够利用量子区块链和技术加速发展。
- en: LIMITATION AND DRAWBACKS OF BLOCKCHAIN TECHNOLOGY
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的局限性和缺点
- en: Blockchain technology concerned with different potential applications, and here
    various decentralized applications are also considered as worthy in financial
    aspects but there are certain issues and limitation of the technology and some
    of them are reported here as follows (also refer Fig 3).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术涉及不同潜在应用，在这里，各种去中心化应用在金融方面也被认为是有价值的，但技术存在一些问题和限制，其中一些如下所述（还参见图3）。
- en: Lack of Awareness—Lack of awareness regarding the Blockchain technology considered
    as one of the important limitation and drawbacks, and this is need to overcome
    by different methods and initiatives ([Christ & Helliar, 2021](#r3)).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 缺乏认识—缺乏对区块链技术的认识被认为是其中一个重要的限制和缺陷，这需要通过不同的方法和倡议来克服（参见[Christ & Helliar, 2021](#r3)）。
- en: Limited Skilled Human Resources—Ample opportunities available in the areas of
    Blockchain technology but there are important concern regarding shortage in skilled
    manpower in Blockchain technology including allied fields such as cryptography,
    botcoins etc. Ministries, industries and initiative of the association considered
    as worthy in this regard.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 有限的人力资源技能—在区块链技术等相关领域，包括密码学、比特币等领域，存在大量的机会，但是在区块链技术领域缺乏熟练人才的问题是重要的关注点。在这方面，部委、行业和协会的倡议被认为是值得的。
- en: '| Figure 3\. Some of the basic limitations of Blockchain Technology at a glance
    |'
  id: totrans-67
  prefs: []
  type: TYPE_TB
  zh: '| 图 3\. 一览区块链技术的一些基本限制 |'
- en: '| ![Figure978-1-6684-5072-7.ch003.f03](i/ch003.f03.png) |'
  id: totrans-68
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-6684-5072-7.ch003.f03](i/ch003.f03.png) |'
- en: Immutable— Blockchain systems comes with various benefit and among these privacy
    is important one. Since in Blockchain technology modifying records are not allowed
    therefore here users faces problem in general revision and editing ([Macrinici
    et. al., 2018](#r16)).
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: Immutable—区块链系统带来了各种好处，其中隐私是其中重要的一项。由于在区块链技术中不允许修改记录，因此用户在一般修订和编辑方面面临问题（参见[Macrinici
    et. al., 2018](#r16)）。
- en: Regarding Key Management— Blockchain technology uses different kind of keys
    and focused keys are public keys and private keys therefore the risk exists in
    such systems.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 关于密钥管理—区块链技术使用不同类型的密钥，重点是公钥和私钥，因此这些系统存在风险。
- en: Scalability—Matters regarding scalability also considered as important in blockchain
    technology as here each participating node have to verify basic and required transaction.
    Bitcoin is not able in solving large scale matters and volume, and here issues
    of scalability treated as vital.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 可伸缩性—关于可伸缩性的问题也被认为是区块链技术中的重要问题，因为在这里每个参与节点都必须验证基本和必要的交易。比特币无法解决大规模问题和交易量，因此在这里可伸缩性问题被视为重要。
- en: Consensus Mechanism—In every 10 minutes in a Blockchain technology block can
    be created and here every transaction need to reach a common consensus (Gereffi
    et.al., 2008).
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 共识机制—在区块链技术中，每隔 10 分钟就会创建一个区块，因此每个交易都需要达成共识（见Gereffi et.al.，2008）。
- en: Cost of Implementation— Blockchain technology gives us different opportunities
    and benefits, but at the same time implementation and execution of this technology
    is difficult due to cost of the projects.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 实施成本—区块链技术为我们提供了不同的机会和好处，但同时由于项目成本的原因，该技术的实施和执行变得困难。
- en: Inefficiency—There are certain inefficiency can be noted in Blockchain technology
    and among these issues of the network, skill manpower considered as worthy and
    important.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 低效率—在区块链技术中可以注意到某些低效率，其中包括网络、技术人员等问题被认为是值得和重要的。
- en: Storage—The nature of blockchain is continuing always and therefore here storage
    is considered important and worthy.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 存储—区块链的性质是持续不断的，因此在这里存储被认为是重要和有价值的。
- en: 'MAJOR ISSUES OF BLOCKCHAIN: INDIAN CONTEXT'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的主要问题：印度背景
- en: 'Almost all the IT and Informatics practice sector is growing in India (Paul,
    P.K., et.al. 2016). Blockchain technology is in growing stage in India with wide
    range of benefits and advantages. In India more than thirty thousand innovators
    and practitioners are working in the field of Blockchain and the field is getting
    recognized across the world for its advanced transparency as well as accountability
    in public & private sector ([Jirgensons & Kapenieks, 2018](#r10)). However the
    challenges and issues in regard to Blockchain is noticeable including the issues
    of scalability and interoperability. As far as Security and privacy is concerned
    certain challenges and issues treated as worthy. The bellow mentioned different
    issues and challenges, however listed in Fig: 4.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎所有的 IT 和信息实践部门在印度都在增长（Paul, P.K.等人，2016年）。区块链技术在印度处于增长阶段，具有广泛的好处和优势。在印度，有超过三万名创新者和从业者从事区块链领域的工作，并且该领域因其在公共和私营部门中的先进透明度和问责制而在全球范围内得到认可（见[Jirgensons
    & Kapenieks，2018](#r10)）。然而，关于区块链的挑战和问题是值得注意的，包括可伸缩性和互操作性的问题。就安全性和隐私性而言，某些挑战和问题被视为重要。下面列出的不同问题和挑战在图
    4 中列出。
- en: The law and regulation governing Information Technology Act is important and
    according to the Indian IT Act here data protection related clause and aspects
    considered as worthy and important (Khezr et.al., 2019). Blockchain technology
    is dedicated in storing data on the chain and the same is recorded on the network
    with every node and therefore it conflicts with the Section 43A of IT Act (Lin
    et.al., 2020). Data protection laws is required to protect the privacy of the
    users, and in the private blockchain also there are concerns regarding the control
    the level of privacy in different elements of the data recorded ([Pane et. al.,
    2020](#r19)).
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 信息技术法律法规的管理是重要的，根据印度《信息技术法》，这里将数据保护相关条款和方面视为值得重视和重要（Khezr等人，2019年）。 区块链技术致力于在链上存储数据，并且相同的数据记录在网络上的每个节点上，因此与《信息技术法》第43A条相冲突（Lin等人，2020年）。
    数据保护法律旨在保护用户的隐私，在私有区块链中也存在有关控制数据不同要素的隐私级别的担忧（[Pane等人，2020](#r19)）。
- en: Blockchain Technology is fallen the issues of data security and privacy due
    to the draft personal data protection bill, 2019 for the case/ clause of ‘Right
    to be Forgotten’ and this is not satisfied inherent core functionalities of blockchain
    (Omar et.al, 2021). As privacy is concerned with the data ownership therefore
    in this regard Blockchain can be designed in different context viz. public, private
    and hybrid. Within blockchain the issues are exits regarding managing on-chain
    and off-chain data management for avoiding sensitive data. Blockchain Technology
    also comes with the concern of the banking related aspects and here non-repudiation
    via in-person verification considered as valuable, additionally cryptocurrency
    also being an important issue and conflicts with banking regulations (Milovanova
    et.al., 2020).
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术由于2019年草案个人数据保护法案的‘被遗忘权’案/条款而遭受数据安全和隐私问题，这不符合区块链的固有核心功能（Omar等人，2021年）。
    由于隐私涉及数据所有权，因此在这方面，区块链可以设计为不同的上下文，即公共、私有和混合。 在区块链内部，存在关于管理链上和链下数据管理以避免敏感数据的问题。
    区块链技术还带来与银行相关方面的担忧，在这里，通过亲自验证的不可否认性被视为有价值的，此外，加密货币也是一个重要问题，并与银行监管冲突（Milovanova等人，2020年）。
- en: There are issues on transaction and allied aspects especially on Digital Signature
    as per the schedule I of the Information Technology Act., 2000\. Here the concern
    of using Certificate Authority is treated as important particularly data privacy
    related aspects since in Blockchain all the nodes are having private keys, public
    keys and that is functional with its level. The aspect of Decentralized finance
    (DeFi) considered as worthy in the context of Blockchain Technology.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 有关交易和相关方面的问题，特别是根据《信息技术法》第一编的数字签名。 这里使用证书颁发机构的问题被视为重要，特别是与数据隐私相关的方面，因为在区块链中，所有节点都具有私钥、公钥，并且在其级别上运作。
    在区块链技术的背景下，去中心化金融（DeFi）的方面被认为是值得重视的。
- en: '| Figure 4\. Major challenges and issues of Blockchain Technology |'
  id: totrans-81
  prefs: []
  type: TYPE_TB
  zh: '| 图4。区块链技术的主要挑战和问题 |'
- en: '| ![Figure978-1-6684-5072-7.ch003.f04](i/ch003.f04.png) |'
  id: totrans-82
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-6684-5072-7.ch003.f04](i/ch003.f04.png) |'
- en: Modern age has witness in different kind of technological advancement especially
    in the field of Information Technology and within the emerging areas Blockchain
    Technology considered as prime one ([Radanović & Likić, 2018](#r22)). Some of
    the allied technologies such as machine learning, deep learning, cloud computing,
    big data are important in supporting overall development of Blockchain Technology.
    The advent of this technology leads good and affordable transparency and immutability.
    Recent applications of blockchain is increasing in diverse field such as registry
    of land title, managing vehicle life cycle, farm and insurance management, digital
    healthcare record management and so on. It is worthy to note that Blockchain is
    aimed being imbibed into the social, economic fabric of the country with support
    from Government and Private sectors involvement. Different companies are engaged
    with blockchain implementation for improved, effective operations. According to
    a study it has noted that, 56% of Indian business now planning to switch blockchain
    technology and in this regard initiative of Government of India is also noticeable
    through the Centre of Excellence (CoE) in Blockchain Technology which operates,
    and coordinating blockchain related projects. The initiative is worthy to rolling
    out before its realistic implementation (Gamage et.al., 2020).
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 近代见证了各种技术进步，特别是在信息技术领域，而新兴领域的区块链技术被认为是其中一项重要的技术 ([Radanović & Likić, 2018](#r22))。一些相关技术，如机器学习、深度学习、云计算、大数据等，对支持区块链技术的整体发展至关重要。这项技术的出现带来了良好且可负担的透明度和不可变性。最近，区块链的应用在不同领域不断增加，如土地所有权登记、车辆生命周期管理、农场和保险管理、数字医疗保健记录管理等。值得注意的是，区块链旨在被融入国家的社会、经济结构中，并得到政府和私营部门的支持和参与。不同的公司正在进行区块链实施，以改进和有效地运营。根据一项研究，印度有
    56% 的企业计划转向区块链技术，而印度政府在这方面的倡议也值得注意，通过区块链技术卓越中心（CoE）开展并协调与区块链相关的项目。这项倡议在实际实施之前是值得推广的
    (Gamage et.al., 2020)。
- en: Blockchain Technology needs a proper regulatory body, though there is a absence
    on any proper body but it is worthy to mention about the NITI AAYOG’s stategy
    paper on Blockchain Technology for the cases of its implementation, suggestions.
    It is important to have a localized network for the peer-to-peer transactions
    for complete blockchain environment and socio-economic growth ([Kursh & Gold,
    2016](#r14)). And in this regard each State Government may have own strategy,
    policies, initiative. There are certain organizations which are engaged in developing
    Blockchain Systems and among these SEBI i.e. The Securities and Exchange Board
    of India involved with the initiative such as creating, hosting, and maintaining
    a system, and here DLT (Distributed ledger technology) play an important role.
    Such DLT is also important in recoding and monitoring the securities the covenants
    of the non-convertible securities. With effect from 1^(st) April, 2022 this DLT
    system is enacted for complete development of the BFSI sector using Blockchain
    Technology. Since banking as well as healthcare regulations is changing rapidly
    therefore a suitable and affordable regulations is expected for betterment of
    deploying systems. Recently (In Dec., 2021) National Strategy on Blockchain being
    released by Ministry of Electronics and Information Technology (MeitY) and this
    is a policy framework in seeking of planning and adopting suitable technology
    particularly for the e-governance and allied activities. The Government of India
    should looking after the Blockchain as a Service. In addition to in-general Blockchain
    strategy state-wise and specific Blockchain also considered as important and worthy.
    Blockchain supports in India encountered by the MeitY it order to offer robust
    security, trust and offering tamperevident transaction. The roadmap of the MeitY
    is include the assessment of the value of future plans, existing plans, deployments,
    adopting current plans ([Kumar & Mallick, 2018](#r13)). Ministry of Electronics
    and Information Technology (MeitY), Government of India is planned to focused
    on the following weak areas in order to develop the Blockchain Technology systems—
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术需要一个适当的监管机构，尽管目前尚无任何适当的机构，但值得一提的是印度国家智库 NITI AAYOG 关于区块链技术的战略文件，用于其实施案例、建议。为了完善的区块链环境和社会经济增长，重要的是建立一个本地化的点对点交易网络。在这方面，每个邦政府可能都有自己的战略、政策和倡议。有一些组织正在开发区块链系统，其中证券交易委员会（SEBI）参与了一些倡议，例如创建、托管和维护系统，在这里
    DLT（分布式账本技术）发挥着重要作用。这种 DLT 在记录和监控非可转换证券的契约方面也很重要。从 2022 年 4 月 1 日起，该 DLT 系统已经实施，用于完全发展
    BFSI 行业，采用区块链技术。由于银行业和医疗保健行业的监管变化迅速，因此预计会出台适当且负担得起的法规，以改善部署系统。最近（2021 年 12 月），印度电子和信息技术部（MeitY）发布了关于区块链的国家战略，这是一个政策框架，旨在规划和采纳适当的技术，特别是用于电子治理和相关活动。印度政府应该把区块链视为一种服务。除了总体的区块链战略，州级和具体的区块链也被认为是重要和有价值的。印度政府电子和信息技术部正在致力于提供强大的安全性、信任和可追踪的交易，以支持印度区块链的发展。MeitY
    的路线图包括评估未来计划、现有计划、部署计划以及采纳当前计划的价值（Kumar & Mallick，2018）。印度政府电子和信息技术部计划专注于以下薄弱领域，以发展区块链技术系统—
- en: • Scalability,
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 可扩展性，
- en: • Security,
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 安全性，
- en: • Interoperability,
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 互操作性，
- en: • Data localization, and
  id: totrans-88
  prefs:
