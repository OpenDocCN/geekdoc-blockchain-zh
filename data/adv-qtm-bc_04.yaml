  type: TYPE_NORMAL
  zh: • 数据本地化，和
- en: • Disposal of records.
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 文件处理。
- en: Blockchain initiative also importantly noted with the initiative of the several
    private players and organizations and according to the report of Cross Tower the
    Blockchain industry will value USD 5 billion in 2021 to USD 262 billion with a
    projected 11 year term and this is resulting USD 1.1 trillion contributions in
    India. Therefore as per projected plan the growth of the GDP can be noticeable
    by the impact of Blockchain. The technology is to be wonderful impact for the
    implementation of digitalization and at the same time real Digital India initiative.
    There are huge human resources are required in order to implement Blockchain properly,
    with the support of Blockchain the functionality can grow in the areas of
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链倡议还特别注意到了几家私营企业和组织的倡议，根据 Cross Tower 的报告，2021 年区块链行业的价值将从 50 亿美元增加到预计的 2620
    亿美元，并在 11 年的预期期间带来 1.1 万亿美元的贡献。因此，根据预期计划，区块链的增长将对印度的 GDP 增长产生显着影响。该技术将对数字化的实施产生巨大影响，同时也是真正的“数字印度”倡议。为了正确实施区块链技术，需要大量的人力资源，借助区块链的支持，功能可以在以下领域得到增长
