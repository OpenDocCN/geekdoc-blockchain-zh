- en: The applications and implementation of the Blockchain can be possible in the
    diverse areas of healthcare, government and administration, cyber security and
    management, travel and tourism industry, education and training, etc. Blockchain
    therefore supports transparency and accountability and provide frictionless transactions
    with the citizens. According to some suspect the implementation of Blockchain
    is going to wear away the legacy systems, however it is to be mention that it
    may revamp the existing system and procedure effectively. The ecosystems of Blockchain
    supports and encourage transparency, immutability as well as decentralized approaches.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的应用和实施可以在医疗保健、政府和行政、网络安全与管理、旅游业、教育培训等多个领域实现。因此，区块链支持透明度和问责制，并为与公民之间提供无摩擦的交易。据一些人怀疑，区块链的实施可能会磨损传统系统，但需要提到的是，它可能会有效地改革现有的系统和程序。区块链的生态系统支持并鼓励透明度、不可变性以及分散化的方法。
- en: There are issues and challenges in involving fancy webs as well as futuristic
    illustrations, even it offer lot of flexibility to form and pass large set of
    data and information digitally. While distributing the information digitally into
    small pieces in different platform the data passes by the encryption by the technique
    of cryptography. Though using some strategy the deletion or editing of the data
    can be possible and blockchain can check and do the needful to the each datasets
    to its owner or proprietor only. The decentralization nature of Blockchain is
    responsible in creating greater trust within the users and this is become possible
    using quantum services and process. It is important to note that there are certain
    issues in crypto currency in India and the same need to solve accordingly. Availability
    of middleman is an important issue in India and they need to eliminate. It is
    worthy to note that among such professionals key are auditors, low end tech professionals,
    etc. The issue of trusting in an important issue in the banking sector and it
    has been started since 2008 during the financial crisis and to manage the fraudulent
    activities employing Blockchain treated as worthy. In reduction in identity theft
    with maximum transparency of the data is the valuable feature of Blockchain (Viriyasitavat
    et.al., 2019).
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在涉及花俏的网络和未来主义插图时存在问题和挑战，即使它为数字化形成和传递大量数据和信息提供了很大的灵活性。在不同平台上将信息数字化分成小片段时，数据通过加密技术加密传递。虽然使用一些策略可以实现数据的删除或编辑，区块链可以检查并对每个数据集进行必要的处理，使其仅归属于其所有者或所有人。区块链的去中心化特性有助于在用户之间建立更大的信任，这是通过使用量子服务和流程变得可能的。需要注意的是，在印度加密货币存在一些问题，需要相应解决。在印度，中间人的可用性是一个重要问题，需要消除。值得注意的是，在这些专业人士中，审计师、低端技术专业人员等是关键人物。信任的问题是银行业的一个重要问题，自2008年金融危机以来，开始采用区块链来管理欺诈活动被视为值得的做法。减少身份盗窃并实现数据最大透明度是区块链的有价值特性（Viriyasitavat等人，2019年）。
- en: India as a developing country having some of the issues and problem such as
    food and waste systems, supply chain management etc. and all these case Blockchain
    can be effectively used for storing information including distribution of the
    food. Blockchain is adoptable due to economic benefits of food marketing also.
    Consumer-business relationship can be managed with the Blockchain Technology.
    According to the expert, lack of knowledge regarding the Blockchain considered
    as important drawback, here lack of knowledge from the industries, organizations,
    human resources considered as valuable (Siyal, 2019). In addition to these, poor
    and unavailable regulations and framework treated as valuable. According to NASSCOM
    the scenario and development stage of Blockchain Technology in India is running
    with several challenges, a report called ‘NASSCOM Avasant India Blockchain Report
    2019’ highlighted that big and even midsized service providers are having less
    than five percentage of blockchain projects in India, and this is very low than
    that of North American nations and most of the European countries. It is worthy
    to note that, India accounted only 2 per cent of blockchain related start-ups,
    throughout the world.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个发展中国家，印度存在一些问题和难题，如食品和废物系统、供应链管理等等，而在所有这些情况下，区块链都可以被有效地用于存储信息，包括食品分配。区块链由于食品营销的经济利益而具有可采纳性。消费者与企业的关系可以通过区块链技术进行管理。据专家称，缺乏区块链知识被认为是一个重要的缺点，这里指的是来自行业、组织和人力资源的缺乏知识被视为有价值的（Siyal,
    2019）。除此之外，贫乏和不可用的法规和框架也被视为有价值。根据 NASSCOM 的说法，印度的区块链技术情景和发展阶段存在着许多挑战，《NASSCOM
    Avasant 印度区块链报告 2019》强调，大型甚至中型服务提供商在印度的区块链项目不到 5%，这比北美国家和大多数欧洲国家都要低得多。值得注意的是，印度仅占全球区块链相关初创企业的
    2%。
