- en: Blockchain Technology in India is growing rapidly even though there are issues,
    and challenges in several aspects. The technology is being used for the recoding
    of bitcoin transaction with international network of the systems and computers.
    Here both private and public companies are using Blockchain Technology, and according
    to a study it has noted that 56% organizations are moving for their business growth
    using blockchain ([Williams, 2019](#r28)). In Health Informatics practice Indian
    Government is driving more and involved with several initiative and in this regard
    Blockchain Technology is applicable. For the low income family massive investment
    can be noted by the Government and here Blockchain implementation can be a worthy
    move. As India is home to many reputed IT Company therefore the growth of Blockchain
    Technology is noticeable ([Sun, Yan, & Zhang, 2016](#r26)). Different survey and
    reviews displayed that there are different companies working deeply on this technology
    and specially from the Bangaluru, Hyderabad, Pune, Jaipur, Ahmedabad, Kolkata,
    Delhi. The details of some of the companies are depicted in Table 1.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 印度的区块链技术虽然存在问题和挑战，但发展迅速。该技术被用于国际网络系统和计算机的比特币交易记录。这里私营和公共公司都在使用区块链技术，根据一项研究，有
    56% 的组织正在通过区块链实现业务增长（[Williams, 2019](#r28)）。在卫生信息学实践中，印度政府正在推动更多并参与多项倡议，而区块链技术在这方面是适用的。对于低收入家庭，政府进行了大量投资，而区块链实施可能是一个值得的举措。由于印度拥有许多著名的
    IT 公司，因此区块链技术的增长是显著的（[Sun, Yan, & Zhang, 2016](#r26)）。不同的调查和评论显示，有不同的公司深入研究这项技术，尤其来自班加罗尔、海得拉巴、浦那、斋普尔、艾哈迈达巴德、加尔各答、德里等地。一些公司的详细信息如表1所示。
