  prefs: []
  type: TYPE_NORMAL
  zh: 大卫·佩德罗·鲍尔^([1](#Aff2)  )(1) 巴西南部格兰德里约州坎普博姆
- en: During the course of this book I presented the most common use cases for the
    blockchain today in a simple manner. The idea was to keep it simple and get straight
    to the point. All the examples provided in this book were created to make you
    advance quickly down the learning path. As a developer, I know that the best way
    to learn is by coding, so I wanted to share that way of learning with you.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的过程中，我以简单的方式介绍了当今区块链的最常见用例。我的想法是保持简单，直奔主题。本书中提供的所有示例都旨在帮助您快速学习。作为一名开发人员，我知道学习的最佳方式是通过编码，所以我想与您分享这种学习方式。
- en: Learning how to be a blockchain developer is challenging. This is an area that
    is constantly changing, and staying up-to-date as a professional will take you
    many hours and a lot of effort. Don’t let it be overwhelming for you. We all start
    from scratch and learn new skills with baby steps. I hope this book gave you the
    knowledge you need to get started.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 学习如何成为区块链开发人员是具有挑战性的。这是一个不断变化的领域，作为专业人士保持最新状态需要花费很多时间和精力。不要让它让你感到不知所措。我们都是从零开始学习新技能的，通过一步步的努力学习。我希望这本书为你提供了开始的知识。
- en: With this knowledge, you can now create your own cryptocurrency or create your
    own NFT and put it up for sale on OpenSea, or better yet, you can host your first
    site on IPFS with a custom domain in ENS. You can also query off-chain data using
    Chainlink oracles or use Filecoin to preserve data in a distributed fashion. The
    possibilities are endless.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这些知识，你现在可以创建自己的加密货币，或者创建自己的 NFT 并在 OpenSea 上出售，或者更好的是，你可以在 ENS 中使用自定义域名在 IPFS
    上托管你的第一个网站。您还可以使用 Chainlink 预言机查询链下数据，或者使用 Filecoin 以分布式方式保存数据。可能性是无限的。
- en: Remember, the blockchain is gaining traction, and it’s no longer limited to
    Bitcoin and Ethereum. In the future, we will see lots of projects growing and
    others losing space. But never forget that technology exists to solve real problems.
    To apply what you learned in this book, think first about what problems you are
    trying to solve and whether they are best solved with off-chain solutions. At
    the end of the day, the blockchain will help you solve problems related to trust.
    Is a centralized data source trustworthy? Is a centralized application trustworthy?
    If not, go with the blockchain.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，区块链正在获得越来越多的关注，不再局限于比特币和以太坊。在未来，我们将看到许多项目成长壮大，而其他一些项目则会失去空间。但永远不要忘记技术的存在是为了解决真实问题。要将本书学到的知识应用到实践中，首先考虑你要解决的问题以及它们是否最适合通过链下解决方案来解决。归根结底，区块链将帮助您解决与信任相关的问题。一个集中式数据源是否值得信赖？一个集中式应用是否值得信赖？如果不是，那就选择区块链。
- en: I hope you enjoyed reading this book; last but not least, never stop learning.
    I hope to see you soon as a blockchain developer.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 希望您喜欢阅读本书；最后但同样重要的是，永远不要停止学习。希望很快能见到您成为一名区块链开发者。
