  zh: '| ![Figure978-1-6684-5072-7.ch007.f03](i/ch007.f03.png) |'
- en: Greater developments were brought with Variational Quantum Factoring ([Anschuetz
    et al.,2018](#r8)) which is more stable and error-less than traditional shor’s
    algorithm. The algorithm is still under development but will work efficiently
    with Noisy Intermediate Scale Quantum (NISQ) (Bharti, K et al.,2022) computers.
    The concept of post-quantum cryptography ([Bavdekar, et al.,2022](#r9); Jain R
    et al.) can make some changes and this will definitely become the basis for quantum
    resistant blockchain. Bringing the change in schemes of signature will be the
    primary task of quantum resistant blockchain which won’t be a easy task for sure.
    This will be bringing change in every single cryptocurrency wallet. The need for
    consensus will be next challenge where it is supposed to be implemented through
    a fork. Reaching the apex with consensus for a decentralized system like blockchain
    is not an easy task certainly. It is like scaling the entire bitcoin in a longer
    run. The most important task among all will be post-quantum cryptography as it
    is like writing an entire scheme of security-based algorithms. Considering the
    stateful signatures using the XMSS (Buchmann, J et al.,2011) is first aspect.
    For making it user friendly the use of WOTS+ (Hu¨lsing, A et al.,2017) is an aspect.
    Handling the 41kB signatures using the SPHINCS (Bernstein et al., 2014) is one
    more aspect. Handling the side channel attacks using BLISS ([Espitau et al.,2017](#r29))
    is one more aspect. IOTA signatures are very common solution for shifting at the
    moment. The quantum resistant ledger (Stewart, I et al.,2018) uses XMSS and better
    functioning. The safe solution for transferring of the funds is by committing
    to quantum resistance suggested by Stewart, which can be termed as defense for
    bitcoin against a fast quantum computing attack. This is a quantum resistant signature
    scheme that has been implemented. The hash of the public key and quantum resistant
    public key is made. This creates a strong system as tampering of private key through
    the public key is avoided as there is quantum resistant public key. The quantum
    capable adversaries will be a challenge in upcoming period for which delay phase
    will work much more effectively. Not reusing any addresses is terminology that
    makes the Bitcoin quantum resistant. An eclipse attack (Heilman, E et al.,2015)
    is a network level attack performed on peer to-peer systems. This can cut slack
    for extra time required to work with the public keys for making the respective
    private keys. The simple solution for this is using First In First Out (FIFO)
    system because it will ensure the transactions are in order as they come and forged
    transactions can be avoided. Since the transactions are taking place, the man-in-the-middle
    attack is very common but fortunately RSA and ECDSA can be used which cannot be
    broken. The attack if smartly handled applied before the original transaction
    reaches the network can cause damage. Speaking of multicast, it is also not much
    effective. The signature schemes once designed will secure blockchain from quantum-based
    attacks and quantum resistant blockchain will be able to avoid them to certain
    extent.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 更大的进展是由变分量子因子化（[Anschuetz et al.,2018](#r8)）带来的，它比传统的 Shor 算法更稳定和无误。该算法仍在开发中，但将与嘈杂中间规模量子（NISQ）（Bharti,
    K et al.,2022）计算机高效配合工作。后量子密码学的概念（[Bavdekar, et al.,2022](#r9)；Jain R et al.）可能会产生一些变化，这肯定会成为量子抗攻击区块链的基础。改变签名方案将是量子抗攻击区块链的主要任务，这肯定不是一件容易的任务。这将改变每一个加密货币钱包。共识的需要将是下一个挑战，其中它被认为将通过硬分叉实施。在像区块链这样的分散系统中达成共识的顶峰确实不是一件容易的任务。这就像在更长的时间内扩展整个比特币一样。在所有任务中最重要的任务将是后量子密码学，因为它就像编写一个完整的基于安全的算法方案。考虑使用
    XMSS（Buchmann, J et al.,2011）的有状态签名是第一个方面。为了使其用户友好，使用 WOTS+（Hu¨lsing, A et al.,2017）是一个方面。使用
    SPHINCS（Bernstein et al., 2014）处理 41kB 签名是另一个方面。使用 BLISS（[Espitau et al.,2017](#r29)）处理侧信道攻击是另一个方面。IOTA
    签名目前是一种非常常见的解决方案。量子抗攻击分类帐（Stewart, I et al.,2018）使用 XMSS 和更好的功能。通过承诺进行量子抗性转移资金的安全解决方案由
    Stewart 提出，这可以被称为比特币对抗快速量子计算攻击的防御。这是一个已经实施的量子抗性签名方案。公钥的哈希和量子抗性公钥被制作。这创建了一个强大的系统，因为通过公钥的私钥篡改被避免了，因为有量子抗性公钥。在未来的时间里，量子能力对手将是一个挑战，延迟阶段将会更有效地工作。不重用任何地址是使比特币具有量子抗性的术语。日食攻击（Heilman,
    E et al.,2015）是对点对点系统进行的网络级攻击。这可以节省与制作相应私钥的公钥所需的额外时间。对此的简单解决方案是使用先进先出（FIFO）系统，因为它将确保交易按照它们到来的顺序排列，并且可以避免伪造交易。由于交易正在进行，中间人攻击非常常见，但幸运的是可以使用无法被破解的
    RSA 和 ECDSA。如果在原始交易到达网络之前聪明地处理应用，则可以造成损害。谈到组播，它也不太有效。一旦设计好签名方案，它将保护区块链免受基于量子的攻击，而量子抗攻击区块链将能够在一定程度上避免它们。
- en: CPS Blockchain
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: CPS 区块链
- en: The cyber physical system has a hierarchical structure where system levels are
    complementary. The level of the CPS that interacts with the physical level and
    is known as unit level. It is the smallest unit and do not impose threat to entire
    integrity of the system.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 嵌入式系统具有层次结构，其中系统层次是相互补充的。与物理层交互的 CPS 等级被称为单元级。它是最小的单位，不会对系统的整体完整性构成威胁。
- en: '| Figure 4\. CPS blockchain |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '| 图 4\. CPS 区块链 |'
- en: '| ![Figure978-1-6684-5072-7.ch007.f04](i/ch007.f04.png) |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '| ![图 978-1-6684-5072-7.ch007.f04](i/ch007.f04.png) |'
- en: The CPS 4.0 industry standard, works with the automatic flow of the range interactions.
    There are many system level CPS that are considered as System-Of System. The merging
    of blockchain in this hierarchy is one of the ideas that needs to be implemented.
    The higher hierarchy units of CPS can be implemented with the blockchain. The
    data storing mechanism in such a system will ensure a very definitive approach
    of safeguarding the data with transparency and decentralized system.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: CPS 4.0 行业标准与范围交互的自动流动一起工作。有许多被视为系统的 CPS 系统。在这个层次结构中融合区块链是需要实施的想法之一。CPS 的更高层次单元可以采用区块链。这种系统中的数据存储机制将确保一种非常明确的保护数据的透明和去中心化的方法。
- en: CPS Blockchain Applications
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: CPS 区块链应用
- en: The wide variety of applications for cyber physical systems are already discussed
    by many researchers, but in this section, we will discuss the subtle ways with
    which one can incorporate the best use of blockchain in current state-of-the-art
    systems.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 对于嵌入式系统的广泛应用已经被许多研究人员讨论过，但在本节中，我们将讨论如何巧妙地将区块链最佳用于当前最先进的系统。
- en: Transportation- The transportation uses the cyber physical systems for well-balanced
    management of the road network. The transportation network requires a lot of sensors
    and this can help retain a lot of information for better understanding of the
    network. The interactions of different vehicles on the road does make a difference
    and this information is supposed to be secure. Disruptions in it can cause damages
    on different plane, for which blockchain can prove to be efficient.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 交通-交通利用嵌入式系统来平衡管理道路网络。交通网络需要大量传感器，这可以帮助保留更多信息，以更好地理解网络。道路上不同车辆的互动确实会产生影响，这些信息应该是安全的。其中的中断可能会造成不同层面的损害，为此区块链可以证明是高效的。
- en: Agriculture- The impact of environment disrupts the harvesting of the crops
    so many sensors are trying to make agriculture smart. This can create a difference
    in the amount of irrigation and mapping the quality of crops. The collection of
    the crops also accounts in record of collected harvest and number of crops that
    were available. This is where the need of transparency and security arises. Blockchain
    in this situation can make a difference as the transparency of the harvested crop
    will be notified and seen by the all levels of management. So, the loss or stealing
    can be kept with notified on record of premise.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 农业-环境的影响扰乱了作物的收获，因此许多传感器正在尝试使农业智能化。这可以改变灌溉的量，并映射作物的质量。作物的收集也记录了收获量和可用作物的数量。这就是透明度和安全性的需求所在。在这种情况下，区块链可以起到作用，因为收获作物的透明度将被所有管理层通知并看到。因此，损失或盗窃可以在记录中得到通知。
- en: Smart Grids- Clean energy is one of the prominent tasks that is associated with
    smart grids and smart management in it is essential. Wastage of water is done
    on a very high level for which employing some sensors can play great role. The
    use of CPS with Blockchain in such area can prove to be an efficient cause. Managing
    the use of energy used on daily basis and smartly inducing the resources can be
    done effectively.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 智能电网-清洁能源是与智能电网和智能管理相关的重要任务之一，其中对其进行智能管理至关重要。水资源的浪费达到了非常高的水平，可以利用一些传感器起到很大的作用。在这个领域使用
    CPS 与区块链结合可以证明是一个高效的原因。有效地管理每天使用的能源，并巧妙地引导资源的使用是可以做到的。
- en: Smart Buildings- Current state-of-the-art CPS used in buildings can monitor
    the temperature and humidity. The use of CPS can be extended further to make buildings
    more earthquake resistant. Detailed analysis of every apartment can later be induced
    for any architectural faults. Since information about every apartment is very
    sensitive, using blockchain can prove to be effective.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 智能建筑-当前建筑物中使用的最先进的CPS可以监测温度和湿度。 CPS的使用可以进一步扩展，使建筑物更耐地震。对每个公寓的详细分析可以随后用于任何建筑缺陷。由于每个公寓的信息都非常敏感，使用区块链可能会证明是有效的。
- en: Future Scope
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 未来范围
- en: The standards that are established in pristine order at this very moment from
    this article focus on the broad perspective that can be subjected to very wide
    variety of changes. The improvements in the base CPS 4.0 system itself can prove
    to be improvements in entire CPS ecosystem itself. The changes that can be brought,
    would be development of the hardware systems that we currently look at in a significant
    manner. These include the state-of-the-art systems that closely work with sensor-based
    system. Now these can change significantly when there is a major adhering to the
    standard protocols itself. Using RISC based systems as such where entire base
    serialization changes in the assembling of the system will to development in the
    entire implementations. Another small subtle change can be observed at the application
    level where the machine learning algorithms themselves become more welcoming and
    conducive to work with the sensor-based data. These day by day are showing improvements
    in the respective areas and can be extended for the better good of the CPS.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 此时此刻从本文中建立的标准关注的是可以受到非常广泛变化影响的广泛视角。基础CPS 4.0系统本身的改进可以证明是整个CPS生态系统的改进。可以带来的变化包括我们目前以显着方式查看的硬件系统的发展。这些包括与传感器系统密切配合的最先进系统。现在，当遵循标准协议时，这些系统可以发生重大变化。在装配系统中，基于RISC的系统的整体基础串行化变化将导致整体实现的发展。在应用程序级别，可以观察到另一种小而微妙的变化，即机器学习算法本身变得更加欢迎和有利于与基于传感器的数据一起工作。这些日益显示出各自领域的改进，并可以扩展为CPS的更好的利益。
- en: CONCLUSION
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 结论
- en: This article depicts a very vivid review of the CPS based Blockchain. Certainly,
    the concept is just an idea and the required approach with the CPS 4.0\. The article
    sheds light on basics of blockchain, quantum computing and quantum effects on
    blockchain and quantum resistant blockchain. The ideas are linked with one another
    sequentially in this article. This article does open many new problems about the
    implementation of the ideas by giving them an expression. This article can be
    referenced as a material for understanding all the prerequisites required to implement
    the systems.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 本文描述了基于CPS的区块链的生动评论。当然，这个概念只是一个想法，并且是与CPS 4.0相关的所需方法。文章着重介绍了区块链的基础知识，量子计算和区块链的量子效应以及量子抗性区块链。这些想法在本文中按顺序相互关联。本文通过表达给出了实施这些想法所需的所有先决条件的材料，开启了许多新问题。
