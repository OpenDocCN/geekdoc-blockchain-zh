- en: Traditional solution was paralleling the pipelines in which process of the data
    takes place, which does work but many problems are left hanging as parallelization
    solves the problem in linear time and fails to cover for exponentially growing
    time. The expression to work with quantum computers can be given through quantum
    mechanics itself as it using quantum bits instead of normal bits. The context
    of superposition (Li, T., Yin et al.,2016) is the most important concept in quantum
    mechanics as it gives the intuition of how things work. It has a very different
    understanding as it states the world operates in a simulation and the possibility
    of the two events happening are evident but the event happens where the native
    experiences the dynamics of it happening. This is a very deep explanation and
    can be broken down in very subtle explanation as measurements collapse the superposition
    to observed state of the native. This is the root idea of the quantum mechanics.
    The quantum computing holds all the possible dynamics from the quantum mechanics
    and it is not a replacement for the traditional computers available currently
    as all the operations taking place on it are working in different system. Some
    research gives an estimation that problems from Bounded-Error Quantum Polynomial-Time
    can be brought to polynomial time using the quantum computing, although it is
    just an estimation. For understanding the mathematical intuition of the quantum
    computing, one needs to focus on superposition intuition from quantum mechanics
    as it directly is associated with qubits (quantum bits) which are the bits of
    the quantum computers. The basic intuition can be developed with the spinning
    particle in the state of superposition using dirac notation, which is an equation
    of linear dimension of particle imposing position in upward and downward direction.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '传统解决方案是将数据处理过程中的管道并行化，这确实起到了作用，但许多问题仍然存在，因为并行化解决了线性时间的问题，但未能覆盖指数级增长的时间。处理量子计算的表达式可以通过量子力学本身给出，因为它使用量子比特而不是普通比特。叠加的概念（Li,
    T., Yin et al.,2016）是量子力学中最重要的概念，因为它提供了事物运作方式的直觉。它具有非常不同的理解，因为它陈述了世界以模拟的方式运作，两个事件发生的可能性是明显的，但事件发生在原生体验到它发生的动态过程中。这是一个非常深刻的解释，可以通过非常微妙的解释来解释，因为测量会将叠加态崩溃为观察到的原生态。这是量子力学的根本思想。量子计算包含了量子力学中的所有可能动态，并不是当前可用的传统计算机的替代品，因为在其上进行的所有操作都在不同的系统中运行。一些研究估计，使用量子计算，可以将有界误差量子多项式时间的问题带到多项式时间，尽管这只是一个估计。为了理解量子计算的数学直觉，需要将其与量子力学中的叠加直觉联系起来，因为它直接与量子计算机的量子比特（qubits）相关联。可以通过使用Dirac符号的自旋粒子处于叠加状态的基本直觉来发展基本直觉，这是一种将粒子的线性维度方程化，将其置于向上和向下方向上的位置的方程。 '
