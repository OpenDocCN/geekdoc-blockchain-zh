- en: ABSTRACT
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: Data collection mechanisms have become effectively advanced by leveraging the
    internet of things and cyber physical systems. The sensors are heavily developed
    with intricate details to capture data in varied forms which can be stored and
    used as an information base for knowledge extraction using analytics and statistical
    prognostication in artificial intelligence sub-branches. Storing this data with
    a different approach that ensures stringent security measures is done using blockchain.
    The loopholes that compromise the security of blockchain are quantum computing
    for which quantum resistant blockchain ideas are discussed. This chapter finally
    sheds some light on the effective approach to implement the CPS 4.0-based blockchain
    mechanism with detailed scrutiny.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 利用物联网和网络物理系统，数据收集机制已经得到有效的发展。传感器被精心开发，以捕获各种形式的数据，这些数据可以存储并用作知识提取的信息基础，使用人工智能子领域的分析和统计预测。将这些数据存储在确保严格安全措施的不同方法中，是使用区块链完成的。危害区块链安全的漏洞是量子计算，因此讨论了量子抗性区块链的想法。本章最终着重介绍了实施基于CPS
    4.0的区块链机制的有效方法。
- en: INTRODUCTION
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 引言
- en: The world works with a lot of data collected on daily basis. The collection
    mechanisms of the data over the period of time have also became advance. The collection
    mechanisms are not only confined to numerical based data but also to multimedia
    data that is non-structured and documented type. The data collection is done using
    various modern-day sensors and attachments. This data requires lot feature engineering
    and a lot of expression can be given to it if utilized in a proper manner. Internet
    of Things (IoT) (Kumar S, 2019; Madakam S, 2015; Rehman H.u et al., 2017) and
    Cyber Physical System (CPS) (Aguida, 2020; [Jazdi, 2014](#r51); Rawung et al.,2014)
    can be used for collection of the data in varied ways. IoT (Lakhwani et.al., 2020)
    systems are embedded and have many sensors that are connected through a micro-controller
    or micro-processor system that leverage the internet and cloud platform for connectivity.
    CPS also has many unit level sensors that work on physical level for collecting
    the data. This data is just collected form of information base from which knowledge
    can be extracted. The data collected from CPS/IoT can be used to perform many
    analytics and prognostication techniques for improving the state of the system.
    But this is not where the limitations are attained, another technology related
    to storing and management of data for better security and varied reasons is Blockchain
    ([Nakamoto, 2009](#r75); Vujicic et.al.,2018). The intricate details will be explained
    in the further section of the article but in easy terminology the blockchain is
    a data storing mechanism that ensures transparency and decentralized system. Blockchain
    are heavily encrypted and give the security their top most priority. All the blocks
    are heavily encrypted with real-time hashes and connected with a strong link that
    use redundancy to ensure all the blocks are at the same operating state throughout
    the transactions and operations. This however will be tackled with the use of
    quantum computing (Bhatt et al,2019; [Ladd et al,2010](#r60); [Jazaeri et al,2019](#r50)).
    The basis of current state-of-the-art systems fall less to break the blockchain
    because of the hash keys. These hash keys are not a challenge for quantum computer
    as it operates on quantum bits (qubits) which process many possibilities of one
    problem simultaneously. This is still a far-fetched problem as the number of qubits
    required to break the current state-of-the-art blockchain system is difficult
    but won’t be a problem in span of 10 years down the line. The quantum computers
    will easily be able to calculate the private key based on the public key in fraction
    of time which seems an impossible problem currently. Many suspicions are raised
    even before this has taken place that the quantum computers will replicate the
    hash performed and forge the transaction before the record is written on the block
    by replacing the hash. This process will be seamlessly easy yet many infractions
    are involved, but suspicion tingles the curiosity and it definitely has by forcing
    researchers to work with quantum resistant blockchain ([Allende et al,2021](#r6);
    Ferna’ndez et al,2020; [Zhang et al.,2021](#r110)) that discusses some ideas to
    make current blockchain more secure and unbreakable. Although many aspects are
    involved that the cryptographical algorithms required will have to be rewritten
    for a quantum computer in such fashion which will for sure differ from traditional
    systems. The integration of blockchain into CPS 4.0 ([Patel et al.,2022](#r79))
    industrial standard is another aspect for which this article discusses the idea
    in the further sections.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 全球每天都在大量收集数据。随着时间的推移，数据的收集机制也变得更加先进。这些收集机制不仅仅局限于基于数字的数据，还包括非结构化和文档类型的多媒体数据。数据收集是使用各种现代传感器和附件完成的。这些数据需要大量的特征工程，如果以适当的方式利用，就可以给予它很多表达。物联网（IoT）（Kumar
    S，2019；Madakam S，2015；Rehman H.u等，2017）和网络物理系统（CPS）（Aguida，2020；[Jazdi，2014](#r51)；Rawung等，2014）可以以各种方式用于收集数据。物联网（Lakhwani等，2020）系统是嵌入式的，具有许多传感器，通过微控制器或微处理器系统连接到互联网和云平台进行连接。CPS也有许多单元级传感器，可在物理级别上工作以收集数据。这些数据只是被收集的信息基础，可以从中提取知识。从CPS/IoT收集的数据可用于执行许多分析和预测技术，以改善系统的状态。但这并不是限制的尽头，与存储和管理数据以提高安全性和各种原因相关的另一项技术是区块链（[Nakamoto，2009](#r75)；Vujicic等，2018）。详细信息将在文章的后续部分中进行解释，但用简单的术语来说，区块链是一种确保透明度和分散系统的数据存储机制。区块链被严密加密，安全性是它们的首要任务。所有区块都经过严密加密，具有实时哈希，并通过强链接接连接，使用冗余来确保所有区块在交易和操作过程中处于相同的运行状态。然而，这将通过使用量子计算（Bhatt等，2019；[Ladd等，2010](#r60)；[Jazaeri等，2019](#r50)）来解决。目前最先进的系统基础较少地遇到破解区块链的问题，因为哈希键。对于量子计算机来说，这些哈希键并不构成挑战，因为它是基于量子位（量子比特）运行的，可以同时处理一个问题的许多可能性。这仍然是一个遥不可及的问题，因为破解当前最先进的区块链系统所需的量子位数量很难，但在未来10年内将不成问题。量子计算机将轻松地能够在很短的时间内计算出私钥，这在当前看来是一个不可能的问题。甚至在这种情况发生之前，就已经引起了许多怀疑，即量子计算机将复制执行的哈希，并在记录被写入区块之前替换哈希。这个过程将会非常简单，但涉及到许多违规行为，但怀疑会引起好奇心，肯定会促使研究人员努力研究量子抗性区块链（[Allende等，2021](#r6)；Ferna’ndez等，2020；[Zhang等，2021](#r110)）
    ，这些讨论了一些使当前区块链更安全和不可破坏的想法。尽管许多方面都涉及到了需要为量子计算机重新编写的密码算法，这肯定与传统系统不同。将区块链整合到CPS 4.0（[Patel等，2022](#r79)）工业标准中是另一个方面，本文将在后续部分讨论这个想法。
- en: METHODOLOGY
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**方法论**'
- en: Cyber Physical System
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**网络物理系统**'
- en: Any technology has many physical level components involved in it. Smart interaction
    between these is essential at many levels. The cyber physical systems (Aguida,
    2020; [Jazdi, 2014](#r51); Rawung et al.,2014) can be defined as interaction using
    network of physical and computational components engineered together. It can be
    also termed as a combination of varied technologies, viz. Artificial Intelligence,
    Machine Learning ([Alpaydin, 2020](#r7); [Sarker,2021](#r95); Shinde, et al. 2018),
    Deep Learning ([Goodfellow et al., 2016](#r35); LeCun,2015), Internet of Things
    (Kumar S, 2019;Madakam S, 2015;Rehman H.u et al.,2017), Big Data Analytics (Elgendy
    et al,2014) and Robotics. The main confusion that instills the mind of the people
    is difference between internet of things and cyber physical systems. The simple
    answer to this is internet of things is associated with objects that are connected
    with internet and eventually coupled together whereas cyber physical system is
    computation integration with network for physical process. The cyber physical
    systems allow recording of the data in a direct manner using the sensors of the
    system. The physical processes are affected using actuators. The thin line between
    the physical and digital world can be evaluated and saved easily using the cyber
    physical system. Creating a connection with each other on global scale is possible
    easily. It provides multi-modal human-machine interfaces for easier interaction.
    Generating information directly from the device is possible. Self-monitoring is
    possible as personal level IP-address is assigned. The cyber physical system 4.0
    (CPS 4.0) is industrial exposure of the traditional cyber physical system. It
    does empower the manufacturing sector with its latest advancement. The intent
    of connecting the existing physical systems with CPS 4.0 standard is current goal.
    If we breakdown the varied technologies involved, it is a clear indication of
    CPS implementation as data is the main required component of it and in this modern
    world, data is allocated on a very large level which can certainly leverage these
    technological areas. Starting with internet of things also abbreviated as IoT
    is connecting the sensor based micro-controllers and micro-processors with the
    internet for creating smart applications. The primary aspects of IoT are networking,
    communication, security, volume of the data used for solving a business problem
    and social impacts. The interconnected devices give an expression to IoT that
    transmit and receive data in massive volumes. Integrated circuits such as System
    on a Chip (SoC) (Martin et al.,2001) and Field Programmable Gate Array (FPGA)
    (Zheng et al.,2001) can be used to collect the data in proper manner. The main
    powerful point of the IoT based system is using the network for cloud integration
    (Hiran K, et al., 2021). The cloud computing ([Mathew et al. 2017](#r71)) gives
    an expression to serving and using application programming interface (APIs). Real-time
    streaming and integration of various network based systems is easily possible
    using IoT based systems currently. The cloud also leverages the massive storage
    capacities of the data so that the devices need not be dependent on the on-chip
    storage system. A lot of analytics can be performed using this data and this is
    where the areas of data science will be used, which will be explained in this
    section in some time. The main task is managing the heterogeneous data and putting
    it to use. Time sensitive data can be used for generating latency and non-useful
    attributes can be discarded. The main considerable point for such system is internet
    which does open paths to various developments. The analytics can be performed
    on different levels. Artificial Intelligence is a very broad term and can be derived
    in many segments. It can be considered as an applied branch of statistics. Prognostication
    based models are the main constituent when related to IoT or CPS. The analytics
    is study of the collected data for providing the best business solution but Artificial
    Intelligence (AI) can be leveraged for creating the prognostication aspect for
    taking some sensor based decisions. The prognostication based learning can be
    linked with inferential statistics branch for which Machine Learning is the applied
    ([Mahrishi et al., 2020](#r69)) branch. Machine Learning in broader sense is associated
    with learning the patterns and parameters of the data to yield a prediction. This
    prediction is probabilistic so a lot of metric analysis is necessary to clear
    the infractions. The machine learning has many learning methods (Hiran K et al.,
    2021) and divisions that can be understood in detail. The learning methods broadly
    considered can be supervised learning ([Kotsiantis, 2007](#r56)) and unsupervised
    learning (La”ngkvist et al., 2014). The supervised learning is associated when
    the labels for the particular feature parameters of the data are given whereas
    for unsupervised learning the labels are not present and it is purely related
    to learning the pattern from the data. Both the learning procedures can be used
    when extracting the data from the IoT based system. Supervised learning has 2
    main divisions, viz. Classification ([Cormack, R.M., 1971](#r22)) and Regression
    (Maulud et al., 2020). The simple understanding of the classification is recognizing
    the object or entity from the set of given labels. Regression is prediction of
    the continuous values. Classification is discrete. Classification has types such
    as binary and multi-class. The binary classification (Kumari et al.,2017; [Gupta
    et al.,2022](#r37)) is where only 2 labels are given, for instance true/false,
    yes/no etcetera. Most basic algorithm for binary classification is logistic regression
    ([Peng et al., 2002](#r80)) that uses the logit function for separating the 2
    distinct classes from each other. Considering the CPS, this can be used when there
    is need to turn on/off something based on some set of parameters. For classes
    more than 2 there are many other set of algorithms. These models are available
    in parametric and non-parametric methods where decision tree (Quinlan J.R, 1986),
    random forest (Breiman L,2001; [Kanvinde et al.,2022](#r54)), support vector machines
    ([Hearst et al., 1998](#r44)) and k-nearest neighbors (Cunningham et al., 2021)
    fall under non-parametric learning methods that are commonly used. Considering
    parametric learning methods, logistic regression for binary and discriminant analysis
    ([Huberty,1975](#r48); [Gupta et al.,2022](#r37); [Ramayah et al.,2010](#r85))
    is an example of parametric multi-class learning algorithm. Random Forest falls
    under non-parametric ensemble learning method. Ensemble learning is a process
    of learning where a set of weak learners are combined to form a strong learner.
    These are much more generalized in nature as compared to the basic learners. The
    ensemble learning is divided into bagging (Breiman L, 1996) and boosting ([Gupta
    et al.,2021](#r40), Opitz et al.1999) style algorithms. Bagging is also known
    as bootstrap aggregation and random forest is its type, boosting is another ensemble
    learning that works on improving the performance of the weak learners on every
    step. The types of boosting ensemble learning methods are AdaBoost (Freund et
    al.,1999; [Schapire,1999](#r96)), Gradient Boosting (Natekin et al., 2013), XGBoost
    (Chen T. et al., 2016) and CatBoost ([Prokhorenkova et al., 2018](#r82)). More
    generalized learners can be found with stacked generalization (Wolpret, 1992)
    method that provides learning procedure by combining various learners stacked
    with each other for best possible results. The data if allocated in a bigger amount
    can then be used with Deep Learning ([Goodfellow et al., 2016](#r35); LeCun,2015).
    It is an extended branch of machine learning that works with non-parametric system.
    The parameters learned about the prediction flow is very different from traditional
    learning algorithms and gives effective predictions even on very massive dataset.
    The deep learning system uses artificial neural network inspired by biological
    neurons in humans. These networks are very vast and learns the parameters using
    activation layers and hidden neurons. Even single neuron is declared arbitrarily
    and is assigned a certain weight and bias that is modulated with data using the
    activation function. These activation functions are mathematical functions used
    for smoothening the information gained by the network. Rectified Linear Unit ([Agarap,
    2018](#r1)) and Tangent Hyperbolic ([De Ryck et al., 2021](#r25)) are some types
    of commonly used activation functions. These layers arranged in certain proportion
    learn the patterns from data sequentially in the forward propagation. Later this
    data is validated and loss of information is computed with loss functions. Binary
    cross-entropy and categorical cross-entropy are type of some loss functions. The
    loss is then optimized till the start of network using loss optimizers. These
    loss optimizers calculate the gradient of the weights, biases and learnt features
    to reduce the loss as much as possible. This entire process is known as backward
    propagation ([LeCun et al., 1998](#r64)). Adam ([Gupta et al.,2022](#r37), Kingma
    et al.,2014), AdaGrad (Duchi J et al., 2011) and Stochastic Gradient Descent (Ruder
    S,2016) are some common types of loss optimizers.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 任何技术都涉及许多物理层面的组件。在许多层面上，这些组件之间的智能互动至关重要。网络物理系统（Aguida，2020；[Jazdi，2014](#r51)；Rawung等，2014）可被定义为利用物理和计算组件的网络进行交互的系统。它也可以被称为各种技术的组合，例如人工智能，机器学习（[Alpaydin，2020](#r7)；[Sarker，2021](#r95)；Shinde等，2018），深度学习（[Goodfellow等，2016](#r35)；LeCun，2015），物联网（Kumar
    S，2019；Madakam S，2015；Rehman H.u等，2017），大数据分析（Elgendy等，2014）和机器人技术。令人困惑的主要问题是人们心中对物联网和网络物理系统之间的区别。对此的简单答案是，物联网与连接到互联网并最终耦合在一起的对象相关联，而网络物理系统是与网络集成的物理过程。网络物理系统允许使用系统的传感器直接记录数据。使用执行器影响物理过程。使用网络物理系统可以轻松评估和保存物理世界和数字世界之间的微妙差异。在全球范围内相互连接是轻而易举的。它为更轻松的交互提供多模人机界面。可以直接从设备生成信息。个人级IP地址的自我监控是可能的。网络物理系统4.0（CPS
    4.0）是传统网络物理系统的工业暴露。它确实借助了其最新的进步来增强制造业。将现有的物理系统与CPS 4.0标准连接起来是当前的目标。如果我们分解所涉及的各种技术，那么这清楚地表明了CPS的实施，因为数据是其主要组成部分，在这个现代世界中，数据被分配在非常大的水平上，这肯定可以利用这些技术领域。从物联网开始，也缩写为IoT，它连接了基于传感器的微控制器和微处理器与互联网，以创建智能应用程序。物联网的主要方面是网络、通信、安全性、用于解决业务问题的数据量和社会影响。相互连接的设备使IoT表达出在大量传输和接收数据的情况下。可以使用集成电路，例如片上系统（SoC）（Martin等，2001）和现场可编程门阵列（FPGA）（Zheng等，2001）来正确收集数据。基于物联网的系统的主要强大之处在于利用网络进行云集成（Hiran
    K等，2021）。云计算（[Mathew等，2017](#r71)）提供了服务和使用应用程序编程接口（API）的表达。目前，使用基于物联网的系统可以轻松实现各种网络系统的实时流式处理和集成。云还利用了数据的大容量存储，因此设备不必依赖于芯片上的存储系统。可以使用这些数据进行大量分析，这就是数据科学领域将要解释的内容。主要任务是管理异构数据并将其利用起来。时间敏感数据可用于生成延迟，并且可以丢弃不必要的属性。对于这种系统的主要可考虑点是互联网，它为各种发展打开了道路。可以在不同层次上执行分析。人工智能是一个非常广泛的术语，可以在许多领域中推导出它。它可以被认为是统计学的应用分支。与物联网或CPS相关时，预测模型是主要组成部分。分析是对收集到的数据进行研究，以提供最佳的业务解决方案，但人工智能（AI）可以被利用来创建基于传感器的决策的预测方面。预测性学习可以与推断统计分支相关联，其中机器学习是应用的（[Mahrishi等，2020](#r69)）分支。在更广泛的意义上，机器学习与学习数据的模式和参数相关联，以产生预测。这种预测是概率的，因此需要进行大量的度量分析来清除违规行为。机器学习有许多学习方法（Hiran
    K等，2021）和分支，可以详细了解。广泛考虑的学习方法可以是监督学习（[Kotsiantis，2007](#r56)）和无监督学习（La”ngkvist等，2014）。当给定数据的特定特征参数的标签时，与监督学习相关，而对于无监督学习，不存在标签，纯粹与从数据中学习模式相关。当从基于物联网的系统中提取数据时，可以使用这两种学习过程。监督学习有两个主要分支，即分类（[Cormack，R.M.，1971](#r22)）和回归（Maulud等，2020）。分类的简单理解是从给定标签集合中识别对象或实体。回归是连
- en: The forward and backward propagation together constitute one learning epoch
    and there can be many epochs in a network. This procedure is not only confined
    to the numerical data. The sensors are getting smarter and data collection procedures
    are also improving. The data collected can be image, videos, text and audio. The
    image and videos fall under the computer vision problems that can be solved using
    deep learning. The classification performed in computer vision using deep learning
    is done using a specific type of neural network known as convolutional neural
    network suggested by ([Albawi et al.,2017](#r5); LeCun et al.; Musale et al.,2021;
    [Yamashita et al.,2018](#r108)) in which they had that used set of filters also
    known as kernels for extracting features from image. These filters perform various
    image processing methods to extract information from the images including the
    error level analysis (Gupta, A et al.,2022) The data can be used for transfer
    learning with some popular convolutional neural networks trained on Image-Net
    (Russakovsky, O et al.,2015) dataset, which is a dataset of over 1000 classes.
    Some commonly used convolutional neural networks are AlexN (Russakovsky, O et
    al.,2015), VGG-16 (Simonyan, K et al.,2014), ResNet (Gupta A et al.,2022; [He
    K. et al.,2016](#r43)), Inception Net (Szegedy, C et al.,2015). These are very
    parameter rich and can be used to advantage if the data collected from sensors
    is in form of images. If the data is pertaining to the detection of certain objects,
    object detection algorithms like Yolo used by (Bochkovskiy, A et al.,2020; Redmon,
    J et al. 2016), R-CNN (Girshick, R et al.,2015), Fast RCNN (Girshick, R et al.,2015),
    Faster RCNN (Ren, S et al.,2015) can be used. If data should be used to highlight
    the certain portion from the data, image segmentation can be used with algorithms
    like U-Net(Ronneberger, O et al.,2015), Bottleneck Supervised Network(Li, S et
    al.,2018) and Yolact(Bolya, D et al.,2019;Bolya D et al.,2020, Joshi, R.M et al.,2022).
    If the data is in text format, this falls under the natural language processing
    category. The system of NLP with machine learning uses basic text management for
    learning word representations using bag of words (Zhang, Y et al.,2010) and TF-IDF
    (Tambe, S et al.,2022). If deep leaning needs to be used, one can work with Recurrent
    Neural Network(Cho, K et al.,2014). This can run into vanishing gradient problem
    in backward propagation for which LSTM(Joshi R et al.,2022; Staudemeyer R, et
    al.,2019) can be used. Learning procedure to improve the working with LSTM, Bidirectional
    LSTM(Cui, Z et al.,2018) is used that takes the input of the sequence from future
    that helps discard the information that is not useful. Modern systems for speed
    in learning and training with better accuracy have considered working with transformer
    ([Vaswani A. et al.,2017](#r105); [Joshi R. et al.,2022](#r53)) architectures
    that take the input of entire sequence and work with encoders and decoders. The
    machine translation was one of the primary tasks that were considered. Later tasks
    like Named Entity Recognition ( [Li, J., Sun et al.,2020](#r65)) were given importance.
    The most common set of transformer is BERT (Devlin, J et al.,2018) which literally
    means bidirectional encoder representations from transformer. Many more advancements
    were brought after BERT and still very high end research is under process. Considering
    audio input the neural network like WaveNet(Oord, A.v.d et al.,2016) can be used
    to understand the audio and make audio translations.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 前向传播和反向传播共同构成一个学习周期，在网络中可以有许多周期。这个过程不仅仅局限于数值数据。传感器变得更智能，数据收集过程也在改善。收集到的数据可以是图像、视频、文本和音频。图像和视频属于可以使用深度学习解决的计算机视觉问题。使用深度学习进行计算机视觉中的分类是通过一种特定类型的神经网络来完成的，该网络被称为卷积神经网络，([Albawi
    et al.,2017](#r5); LeCun et al.; Musale et al.,2021; [Yamashita et al.,2018](#r108))建议使用，他们使用了一组称为卷积核的滤波器来从图像中提取特征。这些滤波器执行各种图像处理方法来从图像中提取信息，包括错误级别分析(Gupta,
    A et al.,2022)。数据可以用于在 Image-Net(Russakovsky, O et al.,2015) 数据集上训练的一些流行的卷积神经网络进行迁移学习，该数据集是一个包含超过
    1000 类的数据集。一些常用的卷积神经网络包括 AlexN (Russakovsky, O et al.,2015), VGG-16 (Simonyan,
    K et al.,2014), ResNet (Gupta A et al.,2022; [He K. et al.,2016](#r43)), Inception
    Net (Szegedy, C et al.,2015)。这些网络参数非常丰富，如果传感器收集的数据是图像形式的，则可以利用它们。如果数据涉及检测某些对象，则可以使用像
    Yolo (Bochkovskiy, A et al.,2020; Redmon, J et al. 2016)、R-CNN (Girshick, R et
    al.,2015)、Fast RCNN (Girshick, R et al.,2015)、Faster RCNN (Ren, S et al.,2015)
    这样的对象检测算法。如果数据应该用于突出显示数据的某些部分，则可以使用像 U-Net(Ronneberger, O et al.,2015)、Bottleneck
    Supervised Network(Li, S et al.,2018) 和 Yolact(Bolya, D et al.,2019;Bolya D et
    al.,2020, Joshi, R.M et al.,2022) 这样的图像分割算法。如果数据是以文本格式存在，则属于自然语言处理类别。使用机器学习的 NLP
    系统使用基本的文本管理来学习单词表示，使用词袋 (Zhang, Y et al.,2010) 和 TF-IDF (Tambe, S et al.,2022)。如果需要使用深度学习，则可以使用循环神经网络(Cho,
    K et al.,2014)。这可能会遇到后向传播中的梯度消失问题，为此可以使用 LSTM(Joshi R et al.,2022; Staudemeyer
    R, et al.,2019)。为了改进与 LSTM 的工作，使用双向 LSTM(Cui, Z et al.,2018)，它从未来获取序列输入，这有助于丢弃无用的信息。为了在学习和训练速度上取得现代系统的速度和更好的准确性，考虑使用
    transformer ([Vaswani A. et al.,2017](#r105); [Joshi R. et al.,2022](#r53)) 架构，该架构接受整个序列的输入，并使用编码器和解码器工作。机器翻译是最初考虑的主要任务之一。后来，像命名实体识别（[Li,
    J., Sun et al.,2020](#r65)）这样的任务被重视。最常见的 transformer 是 BERT (Devlin, J et al.,2018)，它的意思是来自
    transformer 的双向编码器表示。在 BERT 之后带来了许多更先进的技术，目前仍在进行高端研究。考虑到音频输入，可以使用像 WaveNet(Oord,
    A.v.d et al.,2016) 这样的神经网络来理解音频并进行音频翻译。
- en: Blockchain
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链
- en: The data in the distributed manner when is monitored by a centralized system
    has many loopholes. It is specifically controlled by one single-body and monitoring
    of the system has a moderator. This compromises security on different dimensions
    of operation. This was practically a need for a decentralized solution, one which
    has no moderator and is not adjourned by any entity whatsoever. This ensures a
    very secure operation and provides transparency as tampering with the data is
    practically impossible. This is where the discovery of Blockchain([Nakamoto, 2009](#r75);
    Vujicic,et.al.,2018) proved to be ultimate solution. The blockchain is an extremely
    compact and secure database system that ensures many aspects of security as its
    top priority. The key-point that should be taken into consideration is, it is
    distributed yet provides a very top tier security. The most considerable point
    of the blockchain was its decentralized nature. From a very top view it looks
    and operates like a typical database but inside operation is far more different.
    The structuring of the data is different as it stores the information in blocks
    as its name implies. Then a chain of these blocks is made that is linked with
    the previous block. This is redundant and changing one block is impossible. A
    change to one block requires all the blocks to grant access, which also is adjourned
    by the rules of a smart contract. So practically this makes it heavily decentralized
    in working and impossible to break. The chain is tightly linked and requires to
    reflect change in all the blocks which is great for any application that is for
    preserving the integrity and avoiding tampering of the data.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式方式中的数据在被集中系统监控时存在许多漏洞。它由一个单一实体专门控制，并且系统的监控由一个调解人负责。这在操作的不同维度上妥协了安全性。这实际上需要一个去中心化的解决方案，一个没有调解人并且不受任何实体支配的解决方案。这确保了非常安全的操作，并提供了透明性，因为几乎不可能篡改数据。这就是区块链的发现（[Nakamoto,
    2009](#r75); Vujicic 等人，2018）被证明是最终解决方案的地方。区块链是一个极度紧凑和安全的数据库系统，确保了安全性的许多方面成为其首要任务。应该考虑的关键点是，它是分布式的，但提供了非常顶级的安全性。区块链最值得考虑的一点是其去中心化性质。从非常高的视角来看，它看起来并且操作起来像是一个典型的数据库，但内部操作却迥然不同。数据的结构是不同的，因为它按照其名称存储信息。然后制作这些块的链与上一个块链接。这是冗余的，更改一个块是不可能的。更改一个块需要所有块授予访问权限，这也是由智能合约的规则控制的。因此，实际上这使其在工作中具有极高的去中心化性，并且不可能被破坏。链紧密链接，并且需要在所有块中反映更改，这对于任何旨在保持完整性并避免篡改数据的应用程序都是非常有用的。
- en: '| Figure 1\. Blockchain diagram |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 图 1\. 区块链示意图 |'
- en: '| ![Figure978-1-6684-5072-7.ch007.f01](i/ch007.f01.png) |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-6684-5072-7.ch007.f01](i/ch007.f01.png) |'
- en: These blocks operate on a real-time mechanism, so this makes it harder to make
    changes. This application heavily influenced the cryptocurrency(Farell, R,2015;
    Jose, K.A,2018) area as the real time of the transaction was necessary. This uses
    transparency and real time changes for security reasons (Hiran, K et al). Bitcoin
    is a very famous cryptocurrency that is traded on daily basis and operates on
    blockchain. The currency is peer to peer and required all the properties listed
    by the blockchain. The records stored in traditional databases are with typical
    non-redundant process, where as blockchain does with blocks and the data stored
    is known as ledger. The concept of decentralization is implemented in blockchain,
    making the ledgers decentralized and calling the process as decentralized ledger
    transfer for any transaction process. The benefit of the blockchain application
    was massive cost reduction that eliminates the need of third party verification.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这些区块采用实时机制运作，因此这使得更改变得更加困难。这种应用在加密货币（Farell, R,2015; Jose, K.A,2018）领域产生了重大影响，因为交易的实时性是必要的。出于安全原因，这使用透明度和实时更改（Hiran,
    K 等人）。比特币是一个非常著名的加密货币，每天都在交易，并在区块链上运作。该货币是点对点的，并且需要区块链列出的所有属性。传统数据库中存储的记录采用典型的非冗余处理，而区块链使用区块进行处理，存储的数据称为账本。区块链实现了去中心化的概念，使账本去中心化，并将该过程称为去中心化账本传输以进行任何交易过程。区块链应用的好处是大量减少了需要第三方验证的成本。
- en: Quantum Computing
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 量子计算
- en: A lot of things will be consecutively explained in this article along the way
    pertaining to quantum blockchain, but first understanding the quantum computer
    as a bigger picture is necessary. The term was coined in 1981 itself when creating
    exponentially growing simulations in physics were the need. This problem persisted
    without a definite solution until the area of quantum mechanics (Bhatt et al,2019;
    [Ladd et al,2010](#r60); [Jazaeri et al,2019](#r50)) was discovered. The NP problems
    in computer science are no different from complex problems in physics or chemistry
    which grow exponentially.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本文将连续解释许多关于量子区块链的内容，但首先需要理解量子计算作为一个更大的整体。这个术语早在1981年就被创造出来，当时在物理学中创造指数级增长的模拟是必要的。这个问题一直存在，直到量子力学领域（Bhatt等人，2019年；[Ladd等人，2010年](#r60)；[Jazaeri等人，2019年](#r50)）被发现。计算机科学中的NP问题与物理或化学中的复杂问题没有什么不同，它们都呈指数级增长。
