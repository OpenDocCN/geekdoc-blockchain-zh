- en: Quantum Resistant Blockchain
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 量子抗性区块链
- en: The quantum resistant blockchain remains essential after understanding the threats
    of the quantum computers for blockchain as they can tamper the information before
    writing the record on blocks without breaking the hash. Before understanding the
    resistant system of it, the problems could be understood in more depth. Many advance
    problems can be focused. Hashcash proof-of-work was represented for Bitcoin (Aggarwal,
    D et al.,2017) where using a Grover search algorithm(Grover, L K et al.,1996),
    the quantum computers can easily perform fewer hashes in quadratic time that beats
    the traditional computer. The gate speeds can range upto 100 Ghz allowing quantum
    computers to solve the problem about 100 times faster. The private key derived
    from the public key will be main issue of concern. Traditional modern day computers
    are inefficient for performing that, but this task won’t be daunting for quantum
    computers. The entanglement and superposition will be used for cracking the cryptography.
    The system will use (Roetteler, M et al.,2017) quantum resource estimation for
    computing the discrete logarithms for elliptic curve. Majority of blockchain uses
    the Elliptic Curve Digital Signature Algorithm (ECSDA) ([Al-Zubaidie et al., 2019](#r4);
    [Bi W. et al.,2018](#r13); Sonnino et al.,2016) for cryptographical hashes. Considering
    quantum computer, Shor’s algorithm can be used to break Elliptic Curve Digital
    Signature Algorithm (Proos, J et al.,2003) where private key can be derived from
    public key that can create a transaction for handling wallet. Since ECSDA can
    be broken, RSA (Rivest, R.L et al.,1978) is not a challenge. Quantum factoring
    with shor’s algorithm was demonstrated over silicon photonic chip (Politi, A et
    al.,2009) that gave a small insight on the breakdown of experiment.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在理解了量子计算机对区块链的威胁之后，量子抗性区块链仍然是必不可少的，因为它们可以在将记录写入区块之前篡改信息而不破坏哈希。在理解了其抗性系统之前，可以更深入地了解问题。可以聚焦于许多先进问题。Hashcash
    工作量证明被用来表示比特币（Aggarwal, D et al.,2017），在那里，使用 Grover 搜索算法（Grover, L K et al.,1996），量子计算机可以在二次时间内轻松执行较少的哈希，从而击败传统计算机。门速度可达
    100 GHz，使量子计算机能够比传统计算机快约 100 倍地解决问题。从公钥推导出私钥将是主要关注的问题。传统的现代计算机对于执行这项任务效率低下，但对于量子计算机来说，这项任务并不艰巨。纠缠和叠加将被用于破解密码学。该系统将使用（Roetteler,
    M et al.,2017）量子资源估算来计算椭圆曲线的离散对数。大多数区块链使用椭圆曲线数字签名算法（ECSDA）（[Al-Zubaidie et al.,
    2019](#r4); [Bi W. et al.,2018](#r13); Sonnino et al.,2016）进行密码哈希。考虑到量子计算机，Shor's
    算法可以用于破解椭圆曲线数字签名算法（Proos, J et al.,2003），其中可以从公钥推导出私钥，从而创建一个处理钱包的交易。由于 ECSDA 可能会被破解，RSA（Rivest,
    R.L et al.,1978）并不构成挑战。shor's 算法的量子因子化已经在硅光子芯片上得到演示（Politi, A et al.,2009），这为实验的崩溃提供了一些见解。
