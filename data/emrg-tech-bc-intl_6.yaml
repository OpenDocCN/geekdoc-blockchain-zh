  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：未来议程
- en: The impact of technology on the education industry will not only transform the
    way it is imparted, but also the way students perceive education. Education 4.0
    or the Future of Education will change the teaching–learning methodologies to
    make the students future-ready. It is time to witness this change so that we can
    move toward a progressive, intellectual, knowledge-driven, and future-ready world.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 技术对教育行业的影响不仅将改变其传授方式，还将改变学生对教育的看法。教育4.0或教育的未来将改变教学和学习方法，使学生为未来做好准备。是时候见证这一变化，这样我们才能朝着一个进步的、有智慧的、知识驱动的、为未来做好准备的世界迈进。
- en: Chapter Takeaways
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 章节总结
- en: • Experts forecast that technologies such as blockchain, IoT, and AI will provide
    jobs to many million candidates, although more people will lose their jobs.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 专家预测，区块链、物联网（IoT）和人工智能（AI）等技术将为数百万求职者提供工作机会，尽管会有更多的人失去工作。
- en: • Statistics indicate that early adopters will be able to generate five times
    more revenue than late adopters.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 统计数据显示，早期采用者将能够产生的收入是晚期采用者的五倍。
- en: • Overview of the top skills identified as crucial across industries and soft
    skills that will future-proof companies.
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 对跨行业识别出的关键技能和软技能的概述，这些技能将使公司适应未来。
- en: • Choosing between skill acquisition and talent acquisition.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 在技能获取和人才获取之间进行选择。
- en: • The impact of emerging technologies on the future of work.
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 新兴技术对工作未来的影响。
- en: • The transformation of the education industry to a more personalized, peer-to-peer,
    and a continuous process resulting in Education 4.0.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 教育行业向更加个性化、点对点和连续的过程转变，从而实现教育4.0。
