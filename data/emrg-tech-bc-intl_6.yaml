- en: '[Required Skills, Jobs, and Future](contents.xhtml#c5)'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '[所需技能、岗位与未来](contents.xhtml#c5)'
- en: Nowadays, everyone wants to optimize their businesses and their practices in
    an automated way to make their day-to-day living much better. Well, AI is a part
    of automation, and automation has become one of the sizzling topics nowadays due
    to probable jobs. It is expected that automation will eradicate 73 million more
    jobs by 2030, but in the field of AI, automation is producing jobs as well. Experts
    forecast that AI will provide jobs to 23 million candidates by the year 2020\.
    Programming, testing, development, support, and maintenance are a few jobs that
    will be created in the field of AI. According to Indeed, the average salary for
    AI engineer ranges from approximately $75,835 per year for a research scientist
    to $144,468 per year for deep learning engineer.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，每个人都希望以自动化的方式优化他们的业务和实践，以使他们的日常生活变得更好。人工智能是自动化的一部分，自动化已经成为当今热门话题之一，因为有可能产生工作。预计到2030年，自动化将消除7300万个更多的工作岗位，但在人工智能领域，自动化也在创造工作岗位。专家预测，到2020年，人工智能将为2300万候选人提供工作岗位。在人工智能领域，将产生编程、测试、开发、支持和维护等岗位。根据Indeed的数据，人工智能工程师的平均年薪从大约75,835美元（研究科学家）到144,468美元（深度学习工程师）不等。
- en: Presently, the demand for blockchain technology is growing rapidly, and thus
    increases demand for the skillful experts. Well, blockchain-related jobs are the
    second-fastest enhancing job category with many job openings for blockchain developer.
    A blockchain developer mainly concentrates on creating and implementing architecture
    and solutions. The average salary of blockchain developer is approximately $158,000
    in the United States. Also, the other job roles available in this field are software
    engineers, consultants, project managers, and so on.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，对区块链技术的需求正在迅速增长，因此增加了对熟练专家的需求。区块链相关的工作是增长第二快的职位类别，有许多区块链开发者的职位空缺。区块链开发者主要专注于创建和实施架构和解决方案。在美国，区块链开发者的平均年薪约为158,000美元。此外，这个领域还有其他可用的职位角色，如软件工程师、顾问、项目经理等。
- en: Internet of Things (IoT) is a giant network of connected devices which collects
    and shares data about how they are used and about the environment in which they
    are operated. Security is a major concern these days, as everything which is connected
    to the Internet can be hacked easily. A report says that the need for securing
    every linked device is crucial and around 7.3 billion devices need to make secure
    before 2020\. Thus, professionals with cyber-security specialized in IoT are in
    much demand. The average salary for IoT developers ranges from $59,849 to $123,163.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）是一个由众多连接设备组成的巨大网络，它收集并共享关于如何使用这些设备和它们所处环境的 data。网络安全是目前的一个主要担忧，因为所有连接到互联网的设备都可能轻易被黑客攻击。一份报告称，确保每个联网设备的安全至关重要，到2020年大约有73亿设备需要加强安全措施。因此，具有物联网专业网络安全技能的专家非常抢手。物联网开发者的平均年薪在59,849美元到123,163美元之间。
- en: There’s no single cause of the global technology skills gaps, and there is not
    one single point in time to trace its roots to. The simple truth is technology
    changes so fast and so dramatically that it’s difficult to keep up. The main outcome
    of the global skills gap is disruption. If you don’t overcome the skills gap,
    and your competitors do, you will be disrupted.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 全球技术技能差距没有一个单一的原因，也没有一个单一的时间点可以追溯到其根源。简单的事实是技术变化如此之快和剧烈，以至于难以跟上。全球技能差距的主要结果是破坏。如果你没有克服技能差距，而你的竞争对手做到了，你将被破坏。
- en: Technology makes education accessible to many, including those from various
    socioeconomic backgrounds and abilities. However, technology is not only changing
    the way we learn, but also the way education is taught by those in the field.
    Unsurprisingly for those interested in studying education, huge advancements in
    technology have made studying education a vastly different experience from students
    of yesteryear. This includes improving opportunities for communication and collaboration,
    among many other things.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 技术使教育变得对许多人可及，包括来自各种社会经济背景和能力的人。然而，技术不仅改变了我们的学习方式，也改变了领域内人士的教学方式。对于那些对研究教育感兴趣的人来说，技术的巨大进步使得研究教育成为与以往学生截然不同的体验。这包括提高沟通和协作的机会，以及其他许多方面。
- en: New technology is changing the future of work with unprecedented speed and intensity,
    driving the reinvention of our lives and economy. Advances in robotics, AI, and
    machine learning push the frontier of what machines can do, making use of huge
    increases in ever-cheaper computing power and exponential growth in the data that’s
    available to train them.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 新技术以前所未有的速度和强度改变着工作的未来，推动我们生活和经济的重新发明。机器人技术、人工智能和机器学习的进步推动了机器能做什么的边界，利用了计算能力的巨大增加和可用来训练它们的指数级增长的数据。
- en: Obviously, technology relies heavily on people and their skills, as you can
    see in [Figure 5.1](#ch5fig1).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，技术严重依赖人才及其技能，正如你在[图5.1](#ch5fig1)中所看到的。
- en: '![ch5fig1.png](Images/ch5fig1.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![ch5fig1.png](Images/ch5fig1.png)'
- en: Figure 5.1 Technology relies heavily on people
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.1 技术严重依赖人
- en: 'Source: LinkedIn Blogs'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：领英博客
- en: How to Solve the Digital Skills Gap?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如何解决数字技能差距？
- en: The Widening Talent Gap
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 人才差距的扩大
- en: Here’s a big problem looming on the horizon for the digital and tech sector.
    The struggle currently being experienced in finding talent has the potential of
    turning into a full-blown crisis in the next few years. According to a report
    “Future of Work—The Global Talent Crunch,” the cost of labor shortage is expected
    to cost the U.S. technology, media, and telecommunications (TMT) sector $162.2
    billion in unrealized output.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于数字和科技领域来说，一个巨大的问题正在地平线上浮现。目前寻找人才所经历的挣扎有可能在未来的几年里演变成一场全面危机。根据“未来工作——全球人才短缺”报告，劳动力短缺的成本预计将导致美国科技、媒体和电信（TMT）部门损失1622亿美元的生产力。
- en: And the problem isn’t limited to the United States. Every major player around
    the world, with the exception of India, is expected to have a shortage of skilled
    labor by 2030 totaling 4.3 million workers. The effects of the crisis have a potentially
    broader impact since technology touches all the other sectors in the economy.
    To compound the problem, the need for skilled technology labor will not be limited
    to the tech sector, as other industries will also be in need of this specialized
    workforce.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 问题并不仅限于美国。到2030年，世界上每个主要国家（除了印度）都预计将面临430万技能劳动力的短缺。由于技术影响到经济中的所有其他部门，危机的影响可能更为广泛。此外，由于对技术劳动力的需求将不仅限于科技部门，其他行业也将需要这种专业劳动力，这使得问题更加复杂。
- en: What Does It Take for Digital Transformation?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 数字转型的必要条件是什么？
- en: Having the right mix of skills within your organization will be critical for
    navigating your way through a digital transformation successfully. The required
    skills may vary throughout the process. As a leader, you need to be able to recruit
    a workforce with the right competencies at the right moment. You will also need
    to provide additional skills training to your current employees so that they can
    continue to meet your present needs and prepare for future business requirements.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的组织内部拥有正确的技能组合对于成功进行数字化转型至关重要。所需的技能可能会在过程中发生变化。作为领导者，您需要能够在正确的时间招募到具有适当能力的劳动力。您还需要为您当前的员工提供额外的技能培训，以便他们能够继续满足您当前的需求并准备好满足未来的业务要求。
- en: 'Here are some of the top skills identified as crucial across industries:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些被认为在各行业中至关重要的顶级技能：
- en: '• AI and machine learning: Systems can improve processes automatically through
    experience and without programming through machine learning. These types of programs,
    which are a form of AI, access and analyze data in order to learn from it.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 人工智能和机器学习：系统可以通过经验自动改进流程，无需通过编程即可通过机器学习实现。这类程序，作为一种人工智能形式，可以访问和分析数据以从中学习。
- en: '• Big Data analysis:  With the adoption of Big Data, businesses can gain an
    understanding of their customers’ behavior now and better predict future behavior
    and trends so that they can plan for them and start implementing the necessary
    changes.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 大数据分析：随着大数据的采用，企业可以了解当前客户的行为，并更好地预测未来的行为和趋势，以便为此做准备并开始实施必要的变革。
- en: '• Change management skills: Digital transformation is a new kind of change
    management where companies are constantly seeking and exploring new digital strategies
    to implement. Your ability to recognize that change and to communicate it effectively
    will be a critical skill. Your teams may need to evolve and even be dispersed,
    so your communications and intercultural skills will be put to the test as you
    work to keep the spirit of teamwork thriving.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 变革管理技能：数字化转型是一种新型的变革管理，公司不断寻求和探索新的数字战略以实施。你有效识别和传达变化的能力将是关键技能。你的团队可能需要演变甚至分散，因此你在努力保持团队合作精神时，你的沟通和跨文化技能将会受到考验。
- en: '• Cloud computing:  Without cloud computing, there can be no digital transformation.
    The dynamic and boundless resources made available by the cloud make a rapid business
    change not only possible but also far more viable. The more a business embraces
    a digital transformation philosophy, the more likely they are to gain the most
    benefit from their cloud solutions.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 云计算：没有云计算，就没有数字化转型。云提供的动态和无边界的资源使快速业务变革不仅成为可能，而且更加可行。企业越拥抱数字化转型理念，他们就越有可能从云解决方案中获得最大收益。
- en: '• Cyber-security:  The protection of personal and confidential data must be
    of paramount importance to any enterprise. The trust of their customers and the
    success of future endeavors rely on the security, availability, and integrity
    of their data sources.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络安全：对任何企业来说，个人和机密数据的保护必须是最重要的。他们客户的信任和未来努力的成败依赖于数据源的安全性、可用性和完整性。
- en: '• Enterprise mobility management: All businesses recognize the critical role
    and the extent to which mobility is a valuable tool in digital transformation.
    However, few of them adequately take enterprise mobility management into account
    in their large-scale planning. Without a solid enterprise mobility management
    plan in place, businesses will have a hard time integrating mobile in their systems
    and leveraging its power.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 企业移动管理：所有企业都认识到移动性在数字化转型中所扮演的关键角色以及其作为宝贵工具的价值。然而，在他们的宏大规划中，很少有企业充分考虑企业移动管理。如果没有一个扎实的企业移动管理计划，企业在将移动性整合到其系统并获得其力量方面将会遇到困难。
- en: The skills gap is high at the moment and will remain nearly as high in the future
    as you can see in [Figure 5.2](#ch5fig2).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 目前技能差距很大，正如你在[图5.2](#ch5fig2)中所看到的，未来这种差距几乎会保持一样大。
- en: '![ch5fig2.png](Images/ch5fig2.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![ch5fig2.png](Images/ch5fig2.png)'
- en: Figure 5.2 Skills gap now and in the future
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.2 现在和未来的技能差距
- en: 'Source:  HRO Today'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：HRO Today
- en: Soft Skills That Will Future-Proof Companies
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 未来免疫公司的软技能
- en: 'Soft skills which are important in digital transformation are as follows:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在数字化转型中重要的软技能如下：
- en: '• Creative thinking:  Unforeseen problems will surely arise during the process,
    and to solve them, you will need creative minds. Creative people can often come
    up with innovative new ways of addressing an issue. Create an environment where
    any idea can come to the surface, no matter how unlikely or improbable it is.
    Creative thinkers aren’t afraid to take risks and generate lots of ideas and put
    off analyzing how good those ideas are until later. Creative people are lateral
    thinkers who join two disparate concepts to form an idea or a solution.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创造性思维：在过程中肯定会遇到意想不到的问题，为了解决这些问题，你需要有创造性的头脑。具有创造力的人通常能提出解决问题的关键新方法。创造一个任何想法都能浮现出来的环境，无论这个想法多么不可能或不可信。具有创造性思维的人不怕冒险，会提出很多想法，并推迟分析这些想法的好坏直到以后。创造性思维的人是横向思维者，他们将两个不相关的概念结合起来形成一个想法或解决方案。
- en: '• Critical thinking:  After ideas have been generated, that’s when it’s time
    to call upon your faculties of critical thought to try to poke holes in the ideas.
    Critical thought is needed in the analysis and synthesis of data in order to interpret
    and understand it using reason. It’s the cornerstone to complex problem solving,
    deliberation, and decision making.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 批判性思维：在产生想法之后，就需要调用你的批判性思维能力来尝试找出这些想法中的漏洞。批判性思维在数据分析的解析和综合中是必要的，以便使用理性来解释和理解。它是复杂问题解决、审议和决策制定的基石。
- en: '• Emotional intelligence (EQ): The ability to identify, understand, and moderate
    one’s own emotions as well as those of others. It is becoming increasingly accepted
    that EQ is a leading factor in a person’s success. Emotionally intelligent people
    tend to work better collaboratively, be better listeners, have fewer conflicts,
    and have a greater ability to communicate effectively. Since teamwork and the
    ability to communicate complex concepts to others are important in a digital transformation,
    it’s easy to understand why having a high EQ is a significant asset.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 情商（EQ）：识别、理解并调节自己和他人的情绪的能力。越来越多的人接受情商是影响一个人成功的重要因素。具有情商的人往往在团队合作中表现更好，更善于倾听，冲突较少，且沟通有效的能力更强。由于团队合作以及向他人传达复杂概念的能力在数字化转型中非常重要，因此很容易理解为什么拥有高情商是一个重要的资产。
- en: '• Flexibility and determination: In an essential period of transition, it probably
    seems quite obvious to say that flexibility is a necessary skill. The ability
    to adapt to new realities, to reorganize when things don’t go according to plan,
    and to stay committed in the face of setbacks are qualities that you and your
    team members need.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 灵活性和决心：在过渡的关键时期，说灵活性是一种必要的技能可能显得非常明显。适应新现实、事情不符合计划时重新组织、以及在挫折面前保持承诺的品质是你和你的团队成员所需要的。
- en: Skill Acquisition or Talent Acquisition?
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 技能获取还是人才获取？
- en: When it comes to filling skill gaps, the biggest challenge organizations face
    today is choosing between skill acquisition and talent acquisition. While recruiting
    and picking new candidates with the latest technology skills has its appeal, there
    are some significant benefits in upskilling your existing workforce—which also
    helps in employee retention, reputation, and profitability of the company.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到填补技能差距时，当今组织面临的最大挑战之一是在技能获取和人才获取之间做出选择。虽然招聘具有最新技术技能的新候选人有其吸引力，但在提升现有员工技能方面也有一些显著的好处——这也有助于员工保留、声誉和公司的盈利能力。
- en: The Solution
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案
- en: 'Organizations across the globe are realizing the possibility of fulfilling
    their hiring needs with talent from within the organization. However, a pure-play
    upskilling strategy might mean missing out on engaging with game changing talent
    in the industry. The answer is to adopt a healthy mix of skill acquisition and
    talent acquisition. The core of any company is built on a solid policy of hiring
    the best talent in the market, but once they’re in place, it’s important to continually
    upskill that new talent with the latest tools and technologies in the market.
    These include such skills as digital marketing, cloud computing, Big Data and
    analytics, and cyber-security. Branching off from this further, skill acquisition
    by itself presents its own set of unique challenges. Here are the pressing ones:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 全球各组织都在意识到用组织内部的人才满足招聘需求的可能性。然而，纯粹的技能提升策略可能会意味着错过与行业中具有变革性影响的人才互动。答案是采用技能获取和人才获取的健康组合。任何公司的核心都是建立在招聘市场上最优秀的人才的政策上，但一旦他们加入，重要的是要不断用市场上最新的工具和技术提升这些新人才的技能。这些技能包括数字营销、云计算、大数据和分析、以及网络安全。从这一点进一步发展，技能获取本身提出了它自己的独特挑战。以下是紧迫的一些挑战：
- en: Scalability and Sustainability
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 可扩展性和可持续性
- en: The primary problem of introducing any form of employee training is affordability.
    On top of that, if the job market favors employees, with a high demand for the
    skills they have or acquire, there is the risk that they may take those skills
    elsewhere, and new employees will have to be trained. How do you ensure gradual
    upskilling of your employees, with emphasis on long-term relevance and retention
    of these skilled personnel within your organization?
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 引入任何形式的员工培训的主要问题是成本效益。此外，如果就业市场青睐员工，他们所拥有或获得的技能需求量大，他们可能会把这些技能带到其他地方，新员工还需要培训。你如何确保员工的逐步技能提升，并强调这些技能人员在你组织内的长期相关性和保留？
- en: The Solution
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案
- en: Segregating employees into well-defined categories helps you identify the precise,
    relevant training that is likely to be beneficial, rather than inconveniently
    signing up all your employees to all of the training sessions. This requires and
    demonstrates a high degree of empathy and nuanced ability to assess the needs
    of your employees. Investing in virtual or online training is a cost-effective
    solution, which also comes with the advantage of empowering your employees to
    pick and juggle their hours, ensuring it doesn’t affect their productivity during
    work hours.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 将员工划分为明确定义的类别有助于您识别出精确的、相关的培训内容，这种培训很可能会带来好处，而不是不便地让所有员工参加所有的培训课程。这需要并展示了您对员工需求的高度同理心和细致入微的评估能力。投资于虚拟或在线培训是一种成本效益高的解决方案，同时也让员工能够自主选择和调整他们的时间，确保这不会影响他们的工作效率。
- en: This approach also makes sure your employees end up acquiring skills that will
    directly provide them a career boost and a step-up in roles and responsibilities,
    criteria very integral to preserving job satisfaction.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法还确保您的员工最终能够掌握直接为他们提供职业提升和职责晋升的技能，这些因素对于保持工作满意度非常重要。
- en: Keeping Employees Motivated
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 保持员工积极性
- en: The average employee has enough mission-critical work to do to keep going from
    9 to 5 every day of the week and beyond. That leaves little time for training.
    Expecting eagerness and enthusiasm to learn and develop more skills on top of
    that requires a certain degree of additional persuasion.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 平均员工有足够的关键任务需要每天从早9点到晚5点工作，甚至更晚。这样就很少有时间进行培训。期待他们在完成这些任务后还能充满热情和积极性地学习和发展更多的技能，这需要一定程度的额外说服。
- en: The Solution
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案
- en: '• Make learning interesting, not intimidating: Although the easiest way to
    take this up would be to generate a sense of fear and job insecurity among employees
    by making training mandatory, such negative incentivizing actually creates stress
    and dread of training, which inhibits learning and retention. Instead, motivate
    your employees first by telling them the reasons why additional learning is needed
    for them as individuals as well as the entire organization.  Also, make the training
    fun and easy to access. You can make the training even more interesting by including
    gamification elements.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 使学习变得有趣，而不是令人畏惧：虽然采取这种方法的最简单方式是通过强制培训来制造员工对恐惧和职业不安全感，但这种负面的激励实际上会创造压力和对培训的恐惧，从而阻碍学习和保留。相反，首先激励您的员工，告诉他们为什么需要进行额外的学习，这对他们个人以及整个组织都非常重要。此外，让培训变得有趣和易于获取。您可以通过加入游戏化元素来使培训更加有趣。
- en: '• Provide managerial visibility and support:  Integrating a Learning Management
    System (LMS) into your corporate training programs gives managers visibility into
    the team’s ongoing progress. This continuous oversight allows managers to step
    in and offer encouragement or help when they see someone falling behind.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 提供管理可见性和支持：将学习管理系统（LMS）整合到企业培训计划中，让经理能够看到团队正在进行的工作进度。这种持续的监督使经理能够在看到有人落后时介入并提供鼓励或帮助。
- en: '• Encourage competition and social support: Using a leaderboard or posting
    employee progress creates a sense of mutual participation as well as competitiveness
    that can drive many employees to complete training and achieve certifications
    faster.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 鼓励竞争和社会支持：使用排行榜或发布员工进度可以创造相互参与和竞争的感觉，这可以驱使许多员工更快地完成培训和获得认证。
- en: Resistant Learners
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 抗逆学习者
- en: The cream always rises to the top, and true to this logic, the top layer of
    talent in your organization will always find training useful, take courses, and
    pick up new skills. The ones who resist this will need convincing and incentivizing
    in order to fall into the reskill cycle.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 精英总是能脱颖而出，根据这个逻辑，您组织中最优秀的人才总是会认为培训有用，参加课程，掌握新技能。那些抵制这些的人需要说服和激励，以便进入再技能循环。
- en: The Solution
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案
- en: 'To prevent lack of course engagement and a “going through the motions” routine
    from interfering with actual skill acquisition, here are some methods to improve
    training effectiveness, even with reluctant or slow learners:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 为了防止课程参与不足和“走过场”的例行公事妨碍实际技能的掌握，以下是一些提高培训效果的方法，即使是对抗性或学习速度较慢的员工也适用：
- en: '• Adjacent training:  This method insists on teaching new skills that are similar
    and closely related to the employee’s existing domain of expertise, making it
    a more straightforward process for them to pick up the skill without any stress
    or unjustified effort. In the long run, this translates to employees gradually
    consuming the entire array of skills.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 邻近培训：这种方法坚持教授与员工现有专业知识紧密相关的新技能，使得他们能够轻松地掌握这些技能，而不会感到压力或做出不必要的努力。从长远来看，这意味着员工逐渐掌握全部技能。'
- en: '• Feature expert trainers: Courses and webinars hosted by industry experts
    have a positive effect on the learner, who is motivated to work harder and validate
    the learnings from an actual domain authority.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 特点专家培训师：由行业专家主持的课程和网络研讨会对学习者有积极影响，激励他们更加努力工作，并从实际的领域权威那里验证学习成果。'
- en: '• Structured, chunked learning:  To provide a more engaging experience, the
    learners must be able to follow a well-charted, structured path that they can
    follow. Divide your courses into smaller, easy-to-digest sections.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 结构化、分块学习：为了提供更有吸引力的体验，学习者必须能够遵循一条精心策划的结构化路径。将课程划分为更小、易于消化的部分。'
- en: An active emphasis on innovative skill acquisition strategies complemented by
    talent acquisition when necessary creates the optimal way for an organization
    to achieve its goals and realize the fine lines between holistic progress and
    the collapsible tipping point. Such an approach also encourages a mutually beneficial
    model, boosting the growth of both the organization and the individual.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 积极强调创新技能获取策略，必要时搭配人才引进，为组织实现其目标创造了最佳方式，实现了整体进步和可折叠的临界点的细微差别。这种方法还鼓励了一种互利共赢的模式，既推动了组织的成长，也促进了个人成长。
- en: Future of Work
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 未来工作
- en: Imagine your workplace 10 years from now. Chances are it’ll be very different
    from today thanks to fast-evolving technologies that are changing the nature of
    work, the dynamics of the workforce, and the notion of the workplace.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下你未来10年的工作场所。由于快速发展的技术正在改变工作的本质、劳动力动态和工作场所的概念，它很可能与今天大不相同。
- en: '![ch5fig3.png](Images/ch5fig3.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![ch5fig3.png](Images/ch5fig3.png)'
- en: Figure 5.3 Future of work—humans and robots
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.3 未来工作——人类与机器人
- en: 'Source:  Financial Times'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：金融时报
- en: To stay relevant and competitive, you need to understand the impact of emerging
    technologies on the future of work. You must incorporate these innovations strategically
    to attract the right talent, increase efficiencies, and improve the bottom line.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保持相关性和竞争力，你需要了解新兴技术对未来工作的影响。你必须战略性地整合这些创新，以吸引正确的人才，提高效率，并改善底线。
- en: The common scenario says that the future workforce will consist of humans who
    will be working with robots. This is visualized in [Figure 5.3](#ch5fig3). Another
    scenario says that robots will overtake the world. It will probably take a decade
    to find out what the scenario will be.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 常见的观点是，未来劳动力将由与机器人一起工作的普通人组成。这在[图 5.3](#ch5fig3)中有所体现。另一种观点是机器人将统治世界。可能需要十年时间来找出哪种情景会成为现实。
- en: How the Future of Work Will Change
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 未来工作将如何改变
- en: 'Emerging technologies will impact the future of work in these major categories:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 新兴技术将在这些主要类别中影响未来工作：
- en: '• How work is done: Advances in AI-driven technologies and robotics will increase
    the range and amount of work that can be done by smart machines. Within the next
    15 years, 38 percent of U.S. jobs will likely be automated, affecting at least
    100 million knowledge workers by 2025\. Meanwhile, jobs will become less routine,
    and roles will be redefined by connecting technology with human skills and advanced
    expertise. Organizations will need to innovate how humans work alongside machines.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 工作方式：AI驱动技术和机器人学的进步将扩大智能机器可以完成的工作范围和数量。在未来15年内，美国38%的工作可能会实现自动化，到2025年至少会影响到1亿名知识型工作者。同时，工作将变得更加非程序化，角色将通过将技术与人类技能和专业知识相结合来重新定义。组织需要创新人类与机器共事的方式。'
- en: '• The nature of work: Technologies will minimize the need to perform repetitive
    tasks manually. While fewer workers will be hired for manual tasks, more will
    be employed for job functions that involve creative and strategic thinking. The
    nature of work will shift from focusing on task completion. Problem solving, communication,
    listening, interpretation, and design will gain prominence. The ability to learn
    new skills will be more valuable than having specific knowledge. Organizations
    will seek out workers that have the mental ductility to learn continuously.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作的性质：技术将最小化手动执行重复任务的需求。虽然为手动任务雇佣的工人会减少，但将为涉及创造性和战略思维的工作职能雇佣更多的工人。工作的性质将从关注任务完成转变为关注问题解决、沟通、倾听、解释和设计。学习新技能的能力将比拥有特定知识更有价值。组织将寻找具有持续学习能力的精神柔韧性工人。
- en: '• Where the work is done: New communication platforms break down barriers among
    multiple office locations and remote teams to enable seamless collaboration. Organizations
    can transcend the limitations of distance and tap into a global talent pool so
    tasks can be completed as cost-effectively as possible. However, the distributed
    model requires companies to rethink how they can foster culture and team connections
    within a virtual working environment to nurture and retain increasingly scarce
    talent.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作地点：新的通讯平台打破了多个办公地点和远程团队之间的障碍，实现了无缝协作。组织可以超越距离的限制，利用全球人才库以便尽可能有效地完成任务。然而，分布式模型要求公司重新思考如何在虚拟工作环境中培养文化和团队联系，以培养和保留日益稀缺的人才。
- en: '• Who does the work: Technology allows organizations to leverage a continuum
    of full-time employees and freelancers to managed services and gig workers in
    the most cost-efficient way. Companies will reconsider the employee life cycle.
    They’ll use multiple employment formats to obtain the creativity, passion, experience,
    expertise, and skill sets needed for the project at hand. As such, hiring will
    focus on problem-solving ability and task performance rather than filling roles
    in the organization chart.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行工作的人：技术允许组织以最具成本效益的方式利用全职员工、自由职业者、托管服务和零工工人等连续全系列人力资源。公司会重新考虑员工生命周期。他们将使用多种雇佣形式来获得项目所需的创造力、激情、经验、专业知识和技能集。因此，招聘将侧重于问题解决能力和任务执行，而不是在组织结构图中填补角色。
- en: Key Emerging Technologies That Will Reshape the Future of Work
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 将重塑工作未来的关键新兴技术
- en: 'The notion of work is fast evolving, and here are the key emerging technologies
    that impact the future of work:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 工作概念正在迅速演变，以下是影响工作未来的关键新兴技术：
- en: '• AI-driven technologies: The AI umbrella encompasses machine learning, deep
    learning, natural language processing, natural language generation, and more.
    The use of AI allows organizations to efficiently extract insights from their
    proprietary business data for accurate and timely decision making. Of course,
    organizations must first embrace automation to generate this business data. Meanwhile,
    the reduction of repetitive tasks allows employees to focus on strategic and creative
    work that’s more valuable and meaningful. AI is making work more enjoyable and
    fulfilling by augmenting the capabilities of knowledge workers. AI’ s ability
    to process large amounts of data and extract insights helps humans cut through
    the clutter and figure out where to focus their attention to enhance strategic
    thinking and decision making.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由AI驱动的技术：AI伞下包括机器学习、深度学习、自然语言处理、自然语言生成等。使用AI允许组织高效地从其专有业务数据中提取洞察力，以进行准确和及时的决策。当然，组织必须首先接受自动化来生成这些业务数据。同时，重复任务的减少使员工能够专注于更有价值和意义的地战略和创造性的工作。AI通过增强知识工作者的能力，使工作更加愉快和充实。AI处理大量数据并提取洞察力的能力帮助人类
    cut through the clutter（去除杂念）并弄清楚应该将注意力集中在何处以提高战略思维和决策能力。
- en: '• Cloud-based communication platforms:  Unified communications (UC) platforms
    enable organizations to leverage the benefits of a remote workforce effectively.
    These cloud-based technologies help streamline workflow, facilitate collaboration,
    and increase efficiencies. They enable real-time communication and collaboration
    through functionalities such as voice and video calls, instant messaging, and
    screen and file sharing. They allow companies to access a global workforce and
    attract talent without being hindered by inefficient communications. A UC platform
    is the hub of a digital workplace. It introduces a global element to many workforces.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 基于云的通信平台：统一通信（UC）平台使组织能够有效地利用远程工作团队的优点。这些基于云的技术有助于简化工作流程，促进协作，提高效率。它们通过语音和视频通话、即时消息、屏幕和文件共享等功能实现实时沟通和协作。它们允许公司访问全球劳动力，并在低效沟通的阻碍下吸引人才。UC平台是数字工作场所的核心。它为许多工作团队引入了全球元素。'
- en: '• Digital talent platforms: The ability to access talent from all over the
    world through a variety of work arrangements is promoting organizations to reconsider
    their talent model and employee life cycle. The use of digital talent platforms
    reduces the impact of a mismatch between skills, availability, and location. Companies
    will shift from filling specific roles to hiring talent based on the skills required
    to complete a specific project successfully. With technologies and business requirements
    always in flux, specific skills will matter less. The ability to obtain new knowledge
    and adapt to new technological solutions will become the key to success.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 数字人才平台：通过多种工作安排访问全球各地人才的能力正在促使组织重新考虑其人才模型和员工生命周期。数字人才平台的使用减少了技能、可用性和地点之间不匹配的影响。公司将从填补具体职位转向根据完成特定项目所需的技能招聘人才。随着技术和业务需求不断变化，具体技能的重要性将降低。获取新知识和适应新技术解决方案的能力将成为成功的关键。'
- en: '• Visual, low-code process automation: Automation is key to increasing efficiency,
    reducing human error, and lowering operational costs. Fewer workers will be needed
    for repetitive tasks, and more employees will focus on strategic decision making
    and creative problem solving. There are two main types of process automation technologies:
    Robotic Process Automation (RPA) and Business Process Automation (also called
    Business Process Management or BPM). RPA automates individual tasks that are repetitive
    and time-consuming with very little added value. It cuts cost without the need
    to change the underlying infrastructure. BPM is the automation of end-to-end business
    processes and often serves as the strategic foundation of an organization’s digital
    transformation'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 视觉、低代码流程自动化：自动化是提高效率、减少人为错误和降低运营成本的关键。对于重复性任务，需要的工人将越来越少，更多员工将专注于战略决策和创造性问题解决。流程自动化技术主要有两种类型：机器人流程自动化（RPA）和业务流程自动化（也称为业务流程管理或BPM）。RPA自动化重复且耗时较长且价值增值较少的任务。它在不改变基础架构的情况下削减成本。BPM是端到端业务流程的自动化，通常作为组织数字化转型的战略基础。'
- en: Future of Education
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 教育的未来
- en: The way Industry 4.0 is transforming the world, technologies like IoT, Big Data,
    and AI are impacting major industries, and in turn, jobs. This implies that Industry
    4.0 will not only affect industries but consequently transform the way jobs and
    education will be seen. This will result in the Future of Education, also known
    as Education 4.0.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 随着工业4.0如何改变世界，物联网、大数据和人工智能等技术正在影响主要行业，反之亦然，影响工作。这意味着工业4.0不仅会影响行业，还会改变工作和教育的看法。这将以教育的未来，也称为教育4.0的形式，产生结果。
- en: It can be said that Industry 4.0 will affect the roles for which today’s students
    will be prepared. This will require educational institutions to produce a workforce
    for working in this technologically transformed era. Further, it will also require
    the current workforce to upgrade their skills and knowledge to match these newly
    created job roles. For this, a revolution in education is essential to enable
    people worldwide to harness the opportunities created by the advent of these technologies.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 可以说，工业4.0将影响当今学生为未来做准备的角色。这将要求教育机构培养一支适应这个技术变革时代的劳动力。此外，它还将要求当前的劳动力升级他们的技能和知识，以适应这些新创造的职位。为此，教育领域的革命是必不可少的，以便让全球人民能够利用这些新技术带来的机遇。
- en: 'This transformation of the education industry will make it more personalized,
    peer-to-peer, and a continuous process. So, what is Education 4.0? Let’s look
    at some pointers that can describe the Future of Education:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 教育行业的这种转变将使其更加个性化、同伴间互动，并成为一个持续的过程。那么，教育4.0是什么？让我们看看一些可以描述教育未来的要点：
- en: • It will cater to the need of Industry 4.0 enabling the workforce and machines
    to align to explore new possibilities.
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 它将满足工业4.0的需求，使劳动力和机器与探索新可能性保持一致。'
- en: • It will create a blueprint for the future of learning—from school-based learning
    to learning at the workplace.
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 它将创建一个学习未来的蓝图——从基于学校的学到职场学习。'
- en: • It will deploy the potential of digital technologies, open-sourced content,
    and personalized data of this globally connected and tech-driven world.
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 它将利用数字技术的潜力，开放源内容，以及这个全球互联、技术驱动世界的个性化数据。'
- en: '[Figure 5.4](#ch5fig4) shows a classroom with students who may have their own
    learning program because they use virtual and augmented reality. This way each
    student can follow their own course in their own tempo.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '[图5.4](#ch5fig4) 展示了一个使用虚拟和增强现实的学生的课堂。这样，每个学生都可以按照自己的节奏跟随自己的课程。'
- en: 'A few trends in Education 4.0 are as follows:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 教育4.0的几个趋势如下：
- en: '• Accelerate remote learning:  Education 4.0 will enable learning anytime,
    anywhere as the e-learning tools and applications will provide opportunities for
    remote, self-paced learning. The role of classrooms will change wherein theoretical
    knowledge will be imparted outside the classroom while practical or experiential
    knowledge will be imparted face to face.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 加速远程学习：教育4.0将实现随时随地学习，因为电子学习工具和应用程序将提供远程、自定进度的学习机会。教室的角色将发生变化，理论知识将在课堂外传授，而实践或体验知识将面对面传授。'
- en: '• Changes in exam pattern and assessment: Here, it is essential to understand
    that a traditional Q&A or subjective writing examination may not suffice the needs
    of future talent requirements. This means that the assessments, as part of Education
    4.0, will not be solely based on the current examination patterns. It will be
    done by analyzing their learning journey through practical and experiential learning-based
    projects or field works.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 考试模式和评估的变化：在这里，理解传统的问答或主观写作考试可能不足以满足未来人才需求至关重要。这意味着教育4.0的评估将不仅仅基于当前的考试模式。它将通过分析他们的学习旅程，基于实践和体验的学习项目或实地工作来完成。'
- en: '• Choice of education tools: A part of Education 4.0 will be the technology/devices
    used by students to gain an education. While every subject has its own set of
    knowledge and information, the road to attaining this knowledge can vary. This
    means that the students will be able to choose the tools and techniques through
    which they want to acquire this knowledge. Blended learning and BYOD (Bring Your
    Own Device) are a few examples of this.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 教育工具的选择：教育4.0的一部分将是学生用来获得教育的技术/设备。虽然每个科目都有其自己的知识体系，但获取这些知识的途径可能各不相同。这意味着学生将能够选择他们想要通过哪些工具和技术来获得这些知识。混合学习和自带设备（BYOD）是这方面的几个例子。'
- en: '• Data analysis:  There were times when analysts used to collect and sort data
    manually—now done through computers. Additionally, computers will also be used
    for all kinds of statistical analysis—describing and analyzing data and predicting
    future trends. Education 4.0 will train students to apply theoretical knowledge
    and use human reasoning to examine the patterns and predict trends.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 数据分析：曾经有过分析师手动收集和整理数据的时代——现在这些工作由计算机完成。此外，计算机还将用于各种统计分析——描述和分析数据以及预测未来趋势。教育4.0将培养学生应用理论知识，并使用人类推理来检查模式和预测趋势。'
- en: '• Field-specific experience: As technology integration facilitates more efficiency,
    the education curriculum will now accommodate more skills that require human knowledge
    and personal interaction. This means that schools will now provide more opportunities
    for students to obtain real-world skills that are relevant to the prospecting
    job opportunities.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 领域特定经验：由于技术整合提高了效率，教育课程现在将适应更多需要人类知识和人际互动的技能。这意味着学校现在将提供更多机会，让学生获得与未来就业机会相关的实际技能。'
- en: '• Personalized learning: Education 4.0 will also enable personalized learning
    for students depending on their capabilities. This means that above-average students
    will be challenged with tasks that are difficult as compared to students who are
    below average. This implies that there will be individual learning processes for
    each student. It will surely have a positive impact as it will enable students
    to learn at their pace. This will result in a better understanding of the concepts
    and an overall better result.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 个性化学习：教育4.0也将根据学生的能力为他们提供个性化学习。这意味着平均水平以上的学生将面临与平均水平以下的学生相比更具挑战性的任务。这暗示着每个学生都将有个人学习过程。这肯定会产生积极影响，因为它将使学生能够按照自己的节奏学习。这将导致对概念的更好理解，总体上取得更好的成绩。
- en: '• Project-based learning:  The freelance economy is on the rise and will continue
    to do so. This means that the students of today will need to adapt to project-based
    learning and working styles. They will need to hone their skills and learn how
    to apply and mold them as per situations. This part of Education 4.0 will teach
    them organizational skills, time management skills, and collaborative skills that
    they can further use in their academic careers as well as employment.'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 基于项目的学习：自由职业经济正在上升，并将继续如此。这意味着当今的学生需要适应基于项目的学习和工作方式。他们需要磨练自己的技能，并学会如何根据情况应用和塑造这些技能。教育4.0的这一部分将教会他们组织技能、时间管理技能和协作技能，这些技能他们还可以进一步应用于他们的学术生涯以及工作中。
