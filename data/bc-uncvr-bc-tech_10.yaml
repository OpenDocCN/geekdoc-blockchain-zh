  prefs: []
  type: TYPE_NORMAL
  zh: 不是高尔夫球迷？没问题，让我们关注足球。你当时需要花费80美元的比特币（104,720个比特币）才能超越国际球星克里斯蒂亚诺·罗纳尔多的财富，也就是1.3亿美元。
