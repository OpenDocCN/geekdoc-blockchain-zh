- en: Blockchain Adoption
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链采纳
- en: 'This is an interesting area to discuss – where will Blockchain technology be
    adopted and how? This is a key question for any organization embarking on a Blockchain
    journey – whether your staff and customers will adopt the technology and what
    you need to do, to make the adoption easier.  ## How Will Blockchain Be Adopted?'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这是个有趣的话题讨论——区块链技术将会在哪里被采纳，以及如何被采纳？这是任何踏上区块链之旅的组织的关键问题——无论你的员工和客户是否会采纳这项技术，以及你需要做什么，让采纳变得更简单。##
    区块链将如何被采纳？
- en: 'There are five areas where I believe the adoption of Blockchain technology
    will develop:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信区块链技术的采纳将在以下五个领域发展：
- en: The user interface.
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用户界面。
- en: The understanding of Blockchain technology.
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对区块链技术的理解。
- en: The killer app for Blockchain.
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 区块链的杀手级应用。
- en: Daily life use cases, especially payments and contracts.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 日常生活中的用例，尤其是支付和合同。
- en: 'Winning business models make Blockchain technology the hero.  ## Blockchain
    Adoption: The User Interface'
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 成功的商业模式让区块链技术成为英雄。## 区块链采纳：用户界面
- en: The biggest barrier to Blockchain adoption will be the user interface – the
    way that a human interacts with Blockchain technology will be critical to adoption.
    If we look at the current applications of Blockchain (namely cryptocurrencies)
    you will see that we have a concept of ‘wallets’.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链采纳的最大障碍将是用户界面——人与区块链技术的互动方式对采纳至关重要。如果我们看看区块链的当前应用（即加密货币），你会发现我们有一个“钱包”的概念。
- en: A wallet is the interface between the Blockchain technology (the transactions)
    and the human interface. This is often very basic and complex for the end user
    to make use of and benefit from. Wallets are evolving quickly, and the technology
    is improving to allow the wallet to be more intuitive and customer friendly.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 钱包是区块链技术（交易）与人类界面之间的接口。这往往对最终用户来说非常基础且复杂，难以从中获益。钱包正在快速发展，技术也在改进，以使钱包更加直观和用户友好。
- en: 'User experience is often the make or break of adoption, so any Blockchain interface
    must operate ‘like normal technology’. If you look at the enterprise Blockchain
    solutions, the large organizations are integrating the technology into current
    systems, or alongside current systems and retaining the same user ‘look and feel’;
    this ensures the end user is able to maximize the use and benefits of the Blockchain
    technology.  ### Smartphone as ID'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 用户体验往往是采纳的成败关键，所以任何区块链界面都必须像正常技术一样运作。如果你看看企业级区块链解决方案，大型组织正在将这项技术整合到现有系统中去，或者与现有系统并行运行，并保持相同的用户界面；这确保了最终用户能够最大化地使用和受益于区块链技术。###
    智能手机作为ID
- en: The smartphone is becoming the human's natural interface with all technology.
    We use our phones to pay bills, order food, book time off, submit expenses, watch
    a movie, chat with our friends, video chat with our colleagues, and sometimes
    we even use them to chat to another human!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 智能手机正成为人类与所有技术互动的自然界面。我们用手机支付账单、订餐、预订休假、提交费用、看电影、与朋友聊天、与同事视频聊天，有时我们甚至用它来与人聊天！
- en: We are at ease with smartphones and the wide variety of apps allows us to conduct
    our daily business using the smartphone. This could be a massive opportunity for
    Blockchain technology – we could use the smartphone as our ‘digital identity’.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对智能手机和各种各样的应用程序感到自在，这些应用程序允许我们使用智能手机处理日常业务。这可能是区块链技术的巨大机遇——我们可以使用智能手机作为我们的“数字身份”。
- en: Every interaction we have requires some form of ID – name, email address, date
    of birth, IP address, etc. – all our interactions are based on an ID. With Blockchain
    technology, we can securely use our smartphone as an ID device. We can keep our
    data secured, and use Blockchain technology to secure our transactions with other
    parties.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们每一次互动都需要某种形式的ID——姓名、电子邮件地址、出生日期、IP地址等。——我们所有的互动都基于一个ID。借助区块链技术，我们可以安全地使用智能手机作为ID设备。我们可以保护我们的数据，并使用区块链技术与其他方安全地进行交易。
- en: This is a powerful way to adopt Blockchain technology and something which large
    organizations and governments around the world are looking to implement. Imagine
    using your smartphone ID to validate transactions using cryptographic Blockchain
    technology – your ID will be safe, and you can interact more quickly and simply
    compared to today.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个强大的采纳区块链技术的方法，全球的大型组织和政府都在寻求实施。想象一下，使用你的智能手机ID通过加密的区块链技术验证交易——你的ID将更安全，与今天相比，你可以更快、更简单地进行互动。
- en: 'For example, you can have one ID for online shopping – you never need to give
    out your personal details – they will all be held securely on Blockchain and only
    the data needed is shared securely with the transacting party. You will never
    have to give your email or credit card details out again.  ### QR Code World'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '例如，你可以有一个在线购物的 ID —— 你永远不需要透露你的个人详细信息——它们都将安全地存储在区块链上，并且只与交易方安全地分享所需的数据。你永远不需要再次提供你的电子邮件或信用卡详细信息。  ###
    二维码世界'
- en: You can take the digital ID one step further and use QR code technology to scan
    the ID for any transaction – like you would swipe a credit card or use NFC for
    Apple Pay, you can use a Blockchain-secured QR card to pay for items or share
    data.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将数字身份再进一步，使用二维码技术扫描身份证进行任何交易——就像你刷信用卡或使用苹果支付的NFC一样，你可以使用区块链安全的二维码卡来支付商品或分享数据。
- en: This gives the adoption of Blockchain technology a large benefit – we all understand
    a QR code; they are secure and there are billions of possible combinations (to
    prevent fraud). I can envisage a world where we scan a QR code on our phone to
    open the door to our home, pay for the taxi and order the takeaway food. All the
    transactions will be seamless for the user, but the data will be safe and secured
    – ensuring the safety of the customer identity, but delivering the service they
    expect.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这为区块链技术的采用带来了很大的好处——我们都知道二维码；它们是安全的，可能有数十亿种可能的组合（以防止欺诈）。我可以看到一个世界，我们用手机扫描二维码来打开家门，支付出租车费用和订购外卖食品。所有交易对用户来说都是无缝的，但数据将是安全和受保护的——确保客户身份的安全，同时提供他们期望的服务。
- en: '### Real Use Case: HTC Launches a Blockchain Smartphone in December 2018'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '### 实际用例：HTC 在 2018 年 12 月推出了一款区块链智能手机'
- en: HTC unveiled its Blockchain-focused smartphone in December 2018, which it aptly
    named the ‘Exodus 1’, and which was launched to shift its strategy to focus on
    new technology.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: HTC 在 2018 年 12 月发布了其专注于区块链的智能手机，它恰当地将其命名为“Exodus 1”，并将其推出以改变其策略，专注于新技术。
- en: HTC is a Taiwanese phone maker, which has developed its own cryptocurrency wallet
    called Zion to make its new phone function as a hardware cryptocurrency wallet
    – exactly what is needed to improve the experience I talked about earlier.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: HTC 是一家台湾手机制造商，它开发了自己的加密货币钱包 Zion，使其新手机作为硬件加密货币钱包运行——这正是我之前提到的改进体验所需要的。
- en: The Exodus 1 comes with a secure enclave — a secluded area on the phone's chip
    kept separate from the Android operating system that the phone runs on. This ‘area’
    uses technology made by SoftBank's Arm Holdings to keep a customer's cryptocurrency
    safe.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Exodus 1 配备了安全飞地——手机芯片上与安卓操作系统分离的孤立区域。这个“区域”使用软银的 ARM 控股公司制造的技术，以保护客户的加密货币安全。
- en: It is basically a cryptocurrency wallet which holds your private keys. Private
    keys are lines of code which are meant to be known only to the owner of a cryptocurrency
    to allow them access to their funds. The significance of integrating Blockchain
    technology in the phone is that it improves the security and privacy of a user's
    data and their own ‘value’.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这基本上是一个加密货币钱包，持有你的私钥。私钥是一行代码，应该只有加密货币的所有者知道，以允许他们访问他们的资金。在手机中集成区块链技术的重要性在于，它提高了用户数据的安全性和隐私性，以及他们自己的“价值”。
- en: As I have mentioned before, the large companies ‘own’ our data and with this
    phone it is one step forward to helping users own their own data using Blockchain
    technology.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我之前提到的，大型公司“拥有”我们的数据，使用这款手机，我们离使用区块链技术帮助用户拥有自己的数据又近了一步。
- en: To help with the user experience, the phone comes with a ‘social key recovery’
    function that lets a user regain access to their funds if they lose their private
    key, via a select number of trusted contacts.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助用户体验，这款手机配备了“社交密钥恢复”功能，如果用户丢失了私钥，可以通过一些信任的联系人重新获得对资金的访问权限。
- en: Exodus 1 will support multiple Blockchain protocols, such as Bitcoin and Ethereum
    support, Lightning and Dfinity network support. This will be brought together
    through universal crypto wallet which will permit its users to ensure the safety
    of their virtual currencies. The phone also boasts a key management API which
    helps users manage their own wallet keys and secure their applications.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Exodus 1 将支持多种区块链协议，例如比特币和以太坊支持，闪电网络和Dfinity网络支持。这将通过通用加密钱包来实现，该钱包将允许其用户确保他们虚拟货币的安全。这款手机还拥有一个密钥管理API，帮助用户管理他们的钱包密钥并保护他们的应用程序。
- en: At the global launch in Berlin in October 2018, Phil Chen (the inventor of the
    phone) demonstrated how the world's top tech minds are coming together to make
    the ‘next big thing’ in the crypto ecosystem. He mentioned that this is being
    fuelled by social backing, especially of the younger generation. It is the general
    public that adopts and adapts with cryptos and thus the movement is mostly a down-up
    one.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在2018年10月于柏林的全球发布会上，电话的发明者菲尔·陈展示了世界顶尖的科技人才如何聚集在一起，为加密生态系统创造“下一件大事”。他提到，这得到了社会的支持，特别是年轻人的支持。是公众采用和适应加密货币，因此这一运动主要是自下而上的。
- en: '‘And the reason why you do a Blockchain phone is … for everybody just to own
    their own keys,’ Phil Chen told CNBC in an interview. ‘Everything starts there.
    When you start owning your own keys, then you can start owning your own digital
    identity, then you can start to own data.’  ## Blockchain Adoption: The Understanding
    of Blockchain Technology'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '菲尔·陈在接受CNBC采访时表示：“你为什么要做区块链手机……是为了让每个人都拥有自己的密钥。’一切从这里开始。当你开始拥有自己的密钥时，你就可以开始拥有自己的数字身份，然后你可以开始拥有数据。’  ##
    区块链采用：区块链技术的理解'
- en: Do people understand Blockchain technology and do they need to understand Blockchain
    technology? These are two questions I am often asked and often reflect on.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 人们是否理解区块链技术，以及是否需要理解区块链技术？这两个问题我经常被问到，也经常思考。
- en: Let's tackle the first question. Do people understand Blockchain technology?
    My answer is a categorical – ‘no’. We are in a world of ‘fake news’ and misinformation
    where Blockchain is frequently misrepresented. Most press coverage of Blockchain
    technology surrounds Bitcoin and the cryptocurrencies. In January 2018, the value
    of these hit a record high due to the ‘mass hysteria’ around the potential of
    this technology.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来解决第一个问题。人们理解区块链技术吗？我的回答是明确的——“不”。我们生活在一个“假新闻”和误信息充斥的世界，区块链技术经常被误解。大多数关于区块链技术的媒体报道都围绕着比特币和加密货币。2018年1月，由于围绕这项技术的“大众狂热”，这些货币达到了历史高点。
- en: This spawned the 2018 ‘death of the ICO’ (initial coin offering) where millions
    of pounds were raised by over a thousand projects to fund ‘Blockchain ideas’.
    As I will discuss in [Chapter 8](c08.xhtml), most of this was raised for ideas
    and not real projects; often there was not even a need for Blockchain technology.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这导致了2018年ICO（首次代币发行）的“死亡”，有超过一千个项目通过这种方式筹集了数百万英镑来资助“区块链想法”。如我在[第8章](c08.xhtml)中讨论的，其中大部分是为了想法而不是真实项目；通常甚至不需要区块链技术。
- en: In 2019, this hysteria has calmed down. I hear more and more people discussing
    Blockchain technology and that it is more than just Bitcoin and the crypto market.
    The conversations are often misinformed and often take the Bitcoin price graph
    as a reflection that Blockchain technology is dead.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年，这种狂热已经平静下来。我越来越多地听到人们讨论区块链技术，以及它不仅仅是比特币和加密货币市场。这些对话通常是不准确的，经常将比特币价格图表作为区块链技术已死的反映。
- en: I fundamentally disagree, and this book gives you hundreds of reasons why Blockchain
    technology is not dead; in fact, it is quite the opposite and the start of the
    next revolution.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我根本不同意这种观点，这本书为你提供了数百个理由说明区块链技术并没有死亡；事实上，恰恰相反，它正处于下一次革命的起点。
- en: Most people do not understand what Blockchain is, but why should they?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人并不了解区块链是什么，但他们为什么要了解呢？
- en: 'On to the second question: Do people need to understand Blockchain technology?
    And the answer to this is again a categorical ‘no’. Why do people need to understand
    how this works? Do you know how a database works? Or how your car works? Or how
    the 5G network operates? In most cases we do not – and, more importantly, we do
    not need to – we just need to know it works.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个问题：人们需要理解区块链技术吗？答案同样是肯定的“不需要”。为什么人们需要了解它是如何运作的呢？你知道数据库是如何工作的吗？或者你的车是如何工作的？5G网络是如何运行的？在大多数情况下我们不知道——更重要的是，我们也不需要知道——我们只需要知道它有效。
- en: The information that people need to know is WHAT can Blockchain technology be
    used for? Not so much about how it works. As you will know, this book is written
    for that exact reason – to inform people as to what, how, and where Blockchain
    technology can be used, and why Blockchain is at the start of a revolution.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 人们需要知道的信息是区块链技术能用来做什么？而不是它如何工作。正如你所知，这本书正是为此而写的——让人们了解区块链技术能用于什么、如何以及在哪里，以及为什么区块链正处于一场革命的起点。
- en: I believe that once people understand what the technology can do, they will
    adopt it quickly. Once we see the impacts of Blockchain technology, we will naturally
    adopt this and take it for granted that it works.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信一旦人们理解这项技术能做什么，他们会很快采用它。一旦我们看到了区块链技术的影响，我们自然会采用这项技术，并认为它有效。
- en: My last point is that, because trust is replaced by technology, we need to rethink
    what this means and how this affects our lives. Trust is an emotional word, and
    is linked to our deep seated beliefs and culture. To suggest that this can be
    replaced by technology is a fundamental shift in our understanding of trust and
    its emotional impact.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我的最后一点是，由于信任被技术所取代，我们需要重新思考这意味着什么以及这对我们的生活有何影响。信任是一个感情用词，与我们的根深蒂固的信仰和文化紧密相连。提出这可以被技术所取代，是我们对信任及其情感影响的理解发生了根本性的转变。
- en: Over time, it will be clear how trust is replaced with Blockchain technology,
    and it will become proven, via real uses of Blockchain technology, that trust
    can be automated and improve our lives.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，将变得清晰，信任是如何被区块链技术所取代的，并且将通过实际的区块链技术使用，证明信任可以被自动化并改善我们的生活。
- en: 'Note that I am not talking about all forms of trust; I am focusing on trust
    between interacting parties in a complex enterprise, both internally and externally
    – this is not about whether you trust your friends and family, etc.  ## Blockchain
    Adoption: The Killer App for Blockchain'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，我并不是在谈论所有形式的信任；我关注的是在复杂企业中互动的各方之间的信任，包括内部和外部——这并不是说你是否信任你的朋友和家人等。## 区块链采用：区块链的杀手级应用
- en: It is very important that we find a ‘killer application’ for Blockchain technology.
    For the internet it was email which made the internet as expansive and proliferated
    as it now is. The internet was not built for this purpose; the email was built
    after, but it could only exist because of the internet technology.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们找到区块链技术的“杀手级应用”非常重要。对于互联网来说，是电子邮件使互联网变得如此广泛和普及。互联网不是为此目的而建立的；电子邮件是在之后建立的，但它之所以存在，是因为互联网技术。
- en: What can be the killer app for Blockchain? I have no idea…email was poorly received
    at the start – we had wired connections, poor interfaces and very few users….
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的杀手级应用可能是什么？我毫无头绪……电子邮件在开始时反响不佳——我们当时有有线连接、界面差、用户非常少……
- en: Isn't this how we think about Bitcoin? Most people do not believe it, the user
    interface is difficult, and to look after your own private keys is something new
    to us…but this is how email became adopted and developed the internet to where
    it is now.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这难道不是我们思考比特币的方式吗？大多数人并不相信它，用户界面复杂，照顾自己的私钥对我们来说是一件新鲜事……但电子邮件正是这样被采用并发展了互联网，使其达到现在的规模。
- en: I am not saying that Bitcoin is the killer app – I do not know, but it is only
    here because of Blockchain technology and it is being adopted more and more each
    day (by adoption I mean people using it for transactions, not its actual value).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不是说比特币是杀手级应用——我不知道，但它之所以存在，只是因为区块链技术，并且每天越来越多地被采用（通过采用，我指的是人们用它进行交易，而不是它的实际价值）。
- en: 'I would love to hear your thoughts on this – message me or connect using #CommercializingBlockchain
    and we can further this very important adoption of Blockchain technology.  ##
    Blockchain Adoption: Daily Life Use Cases'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '我很想听听你们对此的看法——给我发消息或使用 #CommercializingBlockchain 联系我，我们可以进一步推动区块链技术的非常重要采用。##
    区块链采用：日常生活中的用例'
- en: One of the best ways to help any technology to become widely adopted is for
    it to help us in our everyday lives. Blockchain technology has many use cases,
    which will transform our lives over time and this is when we will start to adopt
    Blockchain technology without even knowing.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助任何技术得到广泛采用的最佳方式之一是让它帮助我们的日常生活。区块链技术有许多用例，这些用例将随着时间的推移改变我们的生活，这时我们甚至不知道就开始采用区块链技术。
- en: At a recent conference, a fellow delegate of mine said, ‘We will know when Blockchain
    is adopted when we don't know we are using it’ – a really great way to describe
    where we need to get to with this technology.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近的一次会议上，我的一个同行说：“当我们不知道自己在使用区块链时，我们就会知道区块链已经被采用了”——这是一种非常妙的描述，说明我们需要达到的技术水平。
- en: 'Imagine a day in our life where we are going to finally buy our dream home
    in Barcelona:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下我们终于要在巴塞罗那买下我们梦想中的家的那一天：
- en: Wake up – IoT device detects right to time wake.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 醒来——物联网设备在合适的时间检测到醒来。
- en: Shower – IoT device sets perfect temperature in the bathroom and shower.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 淋浴——物联网设备在浴室和淋浴间设置完美的温度。
- en: Breakfast – avocado and eggs – Blockchain provenance shows their history.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 早餐——鳄梨和鸡蛋——区块链的来源显示了它们的历史。
- en: Autonomous car arrives.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自动驾驶汽车到达。
- en: Car arrives at solicitor's office – route committed to Blockchain.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 汽车到达律师办公室——路线已记录在区块链上。
- en: Takes auto payment in ‘Acoin’ for journey.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自动接受‘Acoin’支付本次行程。
- en: Auto scan walking in – using digital ID on Blockchain.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 走进去自动扫描——使用区块链上的数字身份。
- en: 'Main task: document for a purchase of property in Berlin is sent for signature
    – using digital ID.'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 主要任务：将柏林购房文档发送给人签字——使用数字身份。
- en: Payment made in ‘Acoin’.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用‘Acoin’支付。
- en: Celebrating drinks – Digital ID scanned and green tick applied for correct age.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 庆祝饮料——扫描数字身份并确认年龄正确。
- en: Scan champagne glass to see the grapes, the location, and an animated history
    of the champagne.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 扫描香槟杯以查看葡萄、产地以及香槟的动画历史。
- en: Payment made in ‘Acoin’.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用‘Acoin’支付。
- en: Car arrives to take me home and records journey to Blockchain.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 汽车来接我回家并记录行程到区块链。
- en: Takes auto payment in ‘Acoin’ for journey.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自动接受‘Acoin’支付本次行程。
- en: Message appears on phone – title deed for property in Barcelona.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 手机上出现信息——巴塞罗那物业的产权证明。
- en: Digital keys sent via secure Blockchain wallet to phone.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过安全的区块链钱包发送数字钥匙到手机。
- en: Open flights app and book flight to Barcelona using ‘Acoin’ and digital ID for
    details.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开航班应用，使用‘Acoin’和数字身份预订巴塞罗那航班。
- en: Celebrating owning a property with Blockchain confirmation.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过区块链确认庆祝拥有一处物业。
- en: 'A massively important day, powered by Blockchain technology and you never even
    realized!! Visit my website [Commercializingblockchain.com](http://commercializingblockchain.com)
    to see a very cool animation for a day in a life on Blockchain.  ## Blockchain
    Adoption: Winning Business Models'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '一个极其重要的日子，由区块链技术推动，但你甚至没有意识到！！访问我的网站[Commercializingblockchain.com](http://commercializingblockchain.com)查看关于区块链上的一天生活的非常酷的动画。  ##
    区块链采用：成功的商业模式'
- en: Winning business models make Blockchain technology the hero and the best business
    models and ideas will win. This has always been the case in life, business, and
    in government. The best solutions will win and this will make the adoption key
    and important to the users.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 成功的商业模式使区块链技术成为英雄，最佳的商业模式和想法将会获胜。这在生活、商业和政府中一直如此。最佳解决方案将获胜，这将使采用变得关键和重要。
- en: Focusing on the real use cases, where the Blockchain technology makes a difference
    to the current enterprise process or helps develop new business solutions will
    automatically embed Blockchain technology.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 关注真正的用例，区块链技术对当前企业流程产生影响或帮助发展新的商业解决方案将自动嵌入区块链技术。
- en: In the book, my sole purpose is to help you understand how Blockchain technology
    can help develop enterprise organizations – follow the use cases, and the expertise
    from myself and the other contributors, and you could become the team to develop
    the next Blockchain-driven solution for your enterprise.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我的唯一目的是帮助你理解区块链技术如何帮助发展企业组织——遵循用例以及我和其他贡献者的专业知识，你可能会成为开发企业下一个基于区块链的解决方案的团队。
