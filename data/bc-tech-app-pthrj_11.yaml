  zh: 12亿美元的交易额，丝绸之路的创始人是罗斯·乌尔布里希特。
- en: '[Figure 12.8](chapter12.xhtml#fig12.8) shows the number of people who bought
    drugs in the darknet market. The Tor hidden network and Bitcoin system [[8](#re_TNF-CH012_CIT00008)]
    are undoubtedly useful in many aspects, playing vital roles in the cybercrime
    landscape. Distinguishing legitimate and illicit use of these services is a difficult
    task. This is how Bitcoin enables criminal enterprises to perform money laundering
    schemes compared to banks or financial systems. Digital footprints such as transaction
    details embedded in the Bitcoin and that can reveal information about its users.
    CryptoLocker is a family of ransomware that encrypts files on a victim’s system
    and demands a ransom to be paid for the decryption key from September 2013 through
    early 2014.'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.8（[Figure 12.8](chapter12.xhtml#fig12.8)）显示了在暗网市场中购买药物的人数。Tor隐藏网络和比特币系统[[8](#re_TNF-CH012_CIT00008)]在许多方面无疑是有用的，在网络犯罪景观中发挥着至关重要的作用。区分这些服务的合法和非法用途是一项艰巨的任务。这就是比特币如何使犯罪企业能够与银行或金融系统相比执行洗钱计划。比特币中嵌入的诸如交易详情之类的数字足迹可能揭示有关其用户的信息。CryptoLocker
    是一个勒索软件家族，自2013年9月至2014年初以来，它加密受害者的系统文件，并索要支付解密钥的赎金。
