- en: '[12.1 Introduction](chapter12.xhtml#re_ch-12-sec-1)'
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[12.1 引言](chapter12.xhtml#re_ch-12-sec-1)'
- en: The Internet is a data warehouse where the content is huge and browsers provide
    the service of retrieving the data from the Internet. Although the data on the
    Internet are huge, the retrieval of data by most of the browsers is minimized.
    Only 5% of the data is retrieved from the Internet that is indexed. Even though
    search engines like Google have an enormous amount of data, all the data cannot
    be retrieved because they are not indexed. The information which is retrieved
    from the Internet is indexed and it is called the surface web. The remaining 95%
    [7] of the web is called the deep web. Four percent of the highly confidential
    information on the deep web is called the dark web. The deep web contains confidential
    data like bank details, Facebook private details, etc., that should not be visible
    to all the people in the world. The criminals are accessing dark web for criminal
    activities with bitcoins as a transaction currency. I2P (Invisible Internet Project),
    Freenet and Tor browser provide access to the dark web that cannot be accessed
    by the normal browser. I2P, Freenet and Tor browser is not created for malicious
    access. It was created with the intention of providing anonymity and protecting
    private data from the Internet. Anonymity provides the protection of data from
    the Internet by hiding the user’s identity on the Internet, but this is leading
    to criminal activities. The Tor browser is used for anonymity, and it is also
    called onion routing.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网是一个大数据仓库，内容巨大，浏览器提供从互联网检索数据的服务。尽管互联网上的数据很大，但大多数浏览器检索的数据都被最小化了。只有5%的数据是从索引的互联网上检索的。即使像Google这样的搜索引擎拥有大量的数据，也无法检索所有数据，因为它们没有被索引。从互联网检索的信息被索引，称为表面网络。剩余的95%[7]的网络称为深网。深网中4%的机密信息称为暗网。深网包含像银行详情、Facebook私人详情等机密数据，不应被全世界所有人看到。犯罪分子使用比特币作为交易货币，访问暗网进行犯罪活动。I2P（不可见互联网项目）、Freenet和Tor浏览器提供了无法通过普通浏览器访问的暗网入口。I2P、Freenet和Tor浏览器并非为恶意访问而创建。它是为了提供匿名性并保护互联网上的私人数据而创建的。匿名性通过在互联网上隐藏用户身份来保护数据免受互联网侵害，但这导致了犯罪活动。Tor浏览器用于匿名性，也称为洋葱路由。
- en: '[12.1.1 Background](chapter12.xhtml#re_ch-12-sec-2)'
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[12.1.1 背景](chapter12.xhtml#re_ch-12-sec-2)'
- en: The Naval Research Laboratory in the US developed an onion routing technique
    in 1998\. On September 20, 2002, the Tor browser was released publicly for use
    on the Internet. With a normal browser like Google, the requested data are sent
    to the Internet service provider and to the Domain Name System where it will be
    verified with the IP address. Each website address on the Internet has an IP address
    to access the website. The Domain Name System provides the service of changing
    the website address to an IP address on request and changing the IP address to
    the website address in response.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 美国海军研究实验室在1998年开发了一种洋葱路由技术。2002年9月20日，Tor浏览器公开发布，供互联网使用。使用像Google这样的普通浏览器时，请求的数据会被发送到互联网服务提供商和域名系统，在那里它会与IP地址进行验证。互联网上的每个网站地址都有一个IP地址来访问网站。域名系统提供服务，将网站地址转换为IP地址，并将IP地址转换为网站地址。
- en: The Tor browser provides anonymity [[19](#re_TNF-CH012_CIT00019)] because search
    details are not known to the Internet service provider. The Internet service provider
    knows only which browser is accessing now but does not know what content is accessed.
    The Tor browser transfers the data, though nodes, which are already connected
    in the Tor network. The relaying of data in the network node passes through different
    places because the nodes are in different places all over the world. The Tor browser
    provides encrypted data by https add-on service because http is not encrypted.
    Even though onion routing provides anonymity and protects private data, criminal
    activities are increased because of the anonymity. Criminals use the Tor browser
    to do illegal activities like selling guns, drugs, etc. Hitman Network is a website
    that is used for criminal activities such as selling drugs with the exchange of
    money. These criminal activities with exchange of money leads to problems for
    the criminals when it is transferred through a bank. Criminals carry out the transaction
    with cryptocurrency to maintain anonymity. Cryptocurrency has an encryption mechanism
    to protect money from hacking. Bitcoin is the first cryptocurrency that works
    with the blockchain network. The Bitcoin blockchain is a distributed ledger that
    has all the transaction details. The cryptocurrency network carries out the transaction
    without a third party, such as banks. Bitcoin was created by Satoshi Nakamoto
    and he is the first man entered into the blockchain network. In banking, the transaction
    bank will act as a trusted third party, and it governs all the transactions over
    the network. The dependency on a trusted third party is essential for bank transactions.
    If a bank robbery or a hacking of bank database happens. That will lead to an
    uncontrollable situation. To avoid the third-party trust cryptocurrencies came
    into existence.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Tor浏览器提供匿名性[[19](#re_TNF-CH012_CIT00019)]，因为搜索详情不会被互联网服务提供商所知。互联网服务提供商只知道哪个浏览器正在访问，但不知道访问了什么内容。Tor浏览器通过已经连接在Tor网络中的节点传输数据。网络节点中的数据传输会经过不同的地方，因为节点遍布全世界。Tor浏览器通过https插件服务提供加密数据，因为http不是加密的。尽管洋葱路由提供了匿名性和保护私人数据，但由于匿名性，犯罪活动有所增加。犯罪分子使用Tor浏览器进行非法活动，如买卖枪支、毒品等。Hitman
    Network是一个用于犯罪活动的网站，如用货币交换买卖毒品。这些有货币交换的犯罪活动会在通过银行转账时给犯罪分子带来问题。犯罪分子使用加密货币进行交易以保持匿名。加密货币有一个加密机制来保护资金免受黑客攻击。比特币是第一个与区块链网络一起工作的加密货币。比特币区块链是一个分布式账本，拥有所有的交易详情。加密货币网络在没有银行等第三方的情况下进行交易。比特币是由中本聪创建的，他是进入区块链网络的第一个男人。在银行交易中，交易银行将充当可信的第三方，并管理网络上的所有交易。对可信第三方的依赖对于银行交易是必要的。如果发生银行抢劫或银行数据库被黑客攻击。这将导致无法控制的情况。为了避免第三方信任，加密货币应运而生。
- en: '[12.1.2 Introduction of Bitcoin](chapter12.xhtml#re_ch-12-sec-3)'
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[12.1.2 比特币的介绍](chapter12.xhtml#re_ch-12-sec-3)'
- en: A cryptocurrency, as described by Satoshi Nakamoto in 2008 [[1](#re_TNF-CH012_CIT00001)]
    and introduced as open-source software in 2009, is a collection of technologies
    that form digital or cryptocurrency. The units of this cryptocurrency are called
    Bitcoin. Bitcoin works with the concept of blockchain to avoid the double-spending
    problem in transactions [[2](#re_TNF-CH012_CIT00002)]. It is used to store and
    transmit value among all the participants in the Bitcoin network. It is a peer-to-peer
    technology which is not governed by any central authority or bank. Unlike traditional
    currencies, Bitcoins are entirely secure and virtual. There are no physical coins
    available, rather it is an entirely virtual currency. The system is run by the
    Bitcoin protocol, and it is based on mathematics, unlike conventional currencies
    that are based on a fixed quantity or fiat currencies.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币是由中本聪在2008年[[1](#re_TNF-CH012_CIT00001)]提出的，并在2009年作为开源软件推出，它是一组形成数字货币或加密货币的技术集合。这种加密货币的单位被称为比特币。比特币运用区块链的概念来避免交易中的双重支付问题[[2](#re_TNF-CH012_CIT00002)]。它被用来在比特币网络的所有参与者之间存储和传输价值。它是一种点对点技术，不受任何中央机构或银行的控制。与传统货币不同，比特币完全是安全和虚拟的。没有可用的实体硬币，而是一种完全的虚拟货币。该系统由比特币协议运行，并且基于数学，与基于固定数量或法定货币的传统货币不同。
- en: '[12.1.3 Bitcoin Features](chapter12.xhtml#re_ch-12-sec-4)'
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[12.1.3 比特币特性](chapter12.xhtml#re_ch-12-sec-4)'
- en: 'Bitcoin has several features that set it apart from fiat currencies:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币有几个与法定货币不同的特性：
- en: Released by Satoshi Nakamoto in 2008.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由中本聪于2008年发布。
- en: It is a decentralized and distributed secure digital currency.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它是一种去中心化和分布式的安全数字货币。
- en: It is very easy to set up and fast.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置起来非常简单且速度快。
- en: It is anonymous and completely transparent.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它具有匿名性且完全透明。
- en: Transactions are irreversible.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交易是不可逆的。
- en: A distributed transaction log is maintained for all participants.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为所有参与者维护分布式事务日志。
- en: The basis of the Bitcoin protocol is a peer-to-peer system ([Figure 12.1](chapter12.xhtml#fig12.1))
    which means that there is no need for a third party. Therefore, it is not controlled
    by a central authority but rather is created by a community of people that anyone
    can join.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币协议的基础是一个点对点系统([图12.1](chapter12.xhtml#fig12.1))，这意味着不需要第三方。因此，它不由中央权威控制，而是由任何人都可以加入的社区人民创建。
- en: '![](../images/fig12.1.jpg)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/fig12.1.jpg)'
- en: Figure 12.1 Peer-to-peer network.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.1 对等网络。
- en: The Bitcoin protocol stores details of every single transaction that occurred
    in the network in a huge version of the general ledger (blockchain). Bitcoins
    are stored in a wallet with digital credentials for your Bitcoin holdings, allowing
    you to access them. The wallet uses public-key cryptography, in which two keys,
    one public and one private, are generated. The public key can be thought of as
    an account number or name; the private keyis a ownership credentials.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币协议在巨大的总账（区块链）版本中存储了网络中发生的每一个交易的详细信息。比特币存储在带有您比特币持有量的数字凭证的钱包中，允许您访问它们。钱包使用公钥加密，生成两个密钥，一个公钥和一个私钥。公钥可以被看作是账户号码或名称；私钥是所有权凭证。
- en: Bitcoin is transferred to the next owner when the next owner gives a public
    key and the previous owner uses his private key to publish a record into system
    announcing that the ownership has changed to the new public key. Unlike transactions
    through the bank, Bitcoin doesn’t charge fees for any transfers at the national
    or international level [[9](#re_TNF-CH012_CIT00009)]. Bitcoin protects against
    double-spending [[11](#re_TNF-CH012_CIT00011)] by verifying each transaction added
    to the blockchain to ensure that the inputs for the transaction had not previously
    already been spent.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当下一个所有者提供一个公钥，并且前一个所有者使用他的私钥将一条记录发布到系统，宣布所有权已经转移到新的公钥时，比特币被转让给下一个所有者。与通过银行的交易不同，比特币在国家或国际层面的任何转移都不收取费用[[9](#re_TNF-CH012_CIT00009)]。比特币通过验证添加到区块链的每个交易，确保交易的输入之前没有被花费，从而防止双重花费[[11](#re_TNF-CH012_CIT00011)]。
- en: '[12.1.4 Blockchain and Bitcoin](chapter12.xhtml#re_ch-12-sec-5)'
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[12.1.4 区块链与比特币](chapter12.xhtml#re_ch-12-sec-5)'
- en: The blockchain is the technology behind Bitcoin. Bitcoin is the digital token,
    and blockchain is the ledger that keeps track of who owns the digital tokens.
    You can’t have Bitcoin without blockchain, but you can have a blockchain without
    Bitcoin. Other prominent cryptocurrencies are Ethereum [[13](#re_TNF-CH012_CIT00013),
    [14](#re_TNF-CH012_CIT00014), ], Bitcoin Cash, Ripple and Litecoin.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是比特币背后的技术。比特币是数字代币，而区块链是跟踪谁拥有数字代币的账本。没有区块链就无法拥有比特币，但可以有区块链而没有比特币。其他著名的加密货币有以太坊[[13](#re_TNF-CH012_CIT00013),
    [14](#re_TNF-CH012_CIT00014)], 比特币现金，Ripple和Litecoin。
- en: '[12.1.5 Bitcoin Security](chapter12.xhtml#re_ch-12-sec-6)'
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[12.1.5 比特币安全](chapter12.xhtml#re_ch-12-sec-6)'
- en: '[Figure 12.2](chapter12.xhtml#fig12.2) shows a representation of Bitcoin security.
    The biggest challenges of bitcoin [[5](#re_TNF-CH012_CIT00005)] are to check authentication,
    integrity, availability and confidentiality. All these challenges are taken care
    of very smoothly.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.2 展示了比特币安全的表示。比特币的最大挑战[[5](#re_TNF-CH012_CIT00005)]是检查认证、完整性、可用性和机密性。所有这些挑战都得到了非常顺利的处理。
- en: '![](../images/fig12.2.jpg)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/fig12.2.jpg)'
- en: Figure 12.2 Bitcoin security.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.2 比特币安全。
- en: 'Authentication: Public key crypto: Digital signatures'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 认证：公钥加密：数字签名
- en: 'Integrity: Digital signatures and cryptographic hash'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完整性：数字签名和加密哈希
- en: 'Availability: Broadcast messages to the P2P network, confidentiality: Pseudo
    anonymity'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可用性：向P2P网络广播消息，机密性：伪匿名
- en: 'It is based on public key crypto ([Figure 12.3](chapter12.xhtml#fig12.3)):
    Encryption uses public key and private key. Public key crypto or digital signature
    are used to make sure that it is secure. First, create a message digest using
    a cryptographic hash and, then, encrypt the message digest with your private key.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 它基于公钥加密([图12.3](chapter12.xhtml#fig12.3)):加密使用公钥和私钥。公钥加密或数字签名用于确保其安全性。首先，使用密码学散列创建一个消息摘要，然后，用你的私钥加密消息摘要。
- en: '![](../images/fig12.3.jpg)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/fig12.3.jpg)'
- en: Figure 12.3 Public key crypto.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.3 公钥加密。
- en: '[12.1.6 Bitcoin Transaction](chapter12.xhtml#re_ch-12-sec-7)'
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[12.1.6 比特币交易](chapter12.xhtml#re_ch-12-sec-7)'
- en: The most important part of the Bitcoin system is the transactions. Transactions
    are basically data structures that encode the transfer of value between participants
    evolved in the Bitcoin system [[8](#re_TNF-CH012_CIT00008)]. It is ensured that
    transactions can be created and broadcasted on network. Once broadcasted on network
    they are added to the global ledger of transactions (blockchain) after validation.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币系统最重要的部分是交易。交易基本上是编码了比特币系统参与者之间价值转移的数据结构[[8](#re_TNF-CH012_CIT00008)]。确保交易可以在网络上创建和传播。一旦在网络上传播，它们在验证后会被添加到全局交易账本（区块链）中。
- en: '[12.1.7 Transaction Lifecycle](chapter12.xhtml#re_ch-12-sec-8)'
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[12.1.7 交易生命周期](chapter12.xhtml#re_ch-12-sec-8)'
- en: Various activities are involved in the transaction lifecycle ([Figure 12.4](chapter12.xhtml#fig12.4)),
    starting from the origin to recorded on the blockchain. The origin is basically
    the creation of the transaction. Once it is created it must be signed and authorized
    to spend funds referenced by the transaction. Once the transaction is authorized
    it is broadcasted to the network for validation. Finally, the transaction is verified
    by a mining node and included in a block of transactions that is recorded on the
    blockchain.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 交易生命周期中涉及各种活动([图12.4](chapter12.xhtml#fig12.4))，从源头开始，直到记录在区块链上。源头基本上就是交易的创建。一旦创建，它必须被签名并授权使用交易引用的资金。一旦交易被授权，它就会被传播到网络上以供验证。最后，交易会被挖矿节点验证，并包括在一个记录在区块链上的交易区块中。
- en: '![](../images/fig12.4.jpg)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/fig12.4.jpg)'
- en: Figure 12.4 Transaction lifecycle.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.4 交易生命周期。
- en: Creation of transaction
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交易创建
- en: Broadcast on network
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在网络上传播
- en: Verify transaction by many nodes
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由多个节点验证交易
- en: Propagation
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 传播
- en: Add to the blockchain
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加到区块链
- en: The creation of a transaction includes input, output, signature and amount.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 交易的创建包括输入、输出、签名和金额。
- en: Broadcast on network refers to sending the transaction to the neighboring node.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在网络上传播指的是将交易发送到相邻节点。
- en: Verify transaction plays a very important role as many nodes or participants
    verify the transaction in this phase.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 验证交易在阶段中扮演着非常重要的角色，因为许多节点或参与者在这一阶段验证交易。
- en: If the transaction is valid, it is added in blockchain and propagated to the
    entire network
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 如果交易有效，它将被添加到区块链并传播到整个网络
- en: Transactions in Bitcoin will be made by sending electronic payments. Transactions
    are the tiny building blocks of the blockchain system [[Figure 12.5](chapter12.xhtml#fig12.5)],
    and they consist of a sender address, recipient address and coins as in a normal
    credit card transaction. A Bitcoin transaction shifts the coin from one user wallet
    to another, and the coins are viewed as transactions, in particular, a chain of
    transactions. The destination address (Bitcoin address) is obtained by performing
    hashing operations using the user’s public key. Every user in Bitcoin can have
    multiple addresses by generating several public keys; the addresses can be associated
    with users’ wallets. The owned Bitcoins can be transmitted as digitally signed
    transactions by using the private key of the user. Moreover, it is highly recommended
    to use different Bitcoin address for each transaction.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币交易将通过发送电子支付来完成。交易是区块链系统的微小构建块[[图12.5](chapter12.xhtml#fig12.5)]，它们包括发送者地址、接收者地址和硬币，就像正常的信用卡交易一样。比特币交易将硬币从一名用户的钱包转移到另一个，硬币被视为交易，特别是交易链。目的地地址（比特币地址）是通过使用用户公钥执行哈希操作获得的。比特币中的每个用户都可以通过生成多个公钥拥有多个地址；这些地址可以与用户的钱包相关联。拥有的比特币可以通过使用用户私钥作为数字签名传输。此外，强烈建议为每个交易使用不同的比特币地址。
- en: '![](../images/fig12.5.jpg)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/fig12.5.jpg)'
- en: Figure 12.5 Fields in Bitcoin transaction.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.5比特币交易字段。
- en: The transactions in Bitcoin [[Figure 12.6](chapter12.xhtml#fig12.6)] will be
    verified for correctness, integrity and authenticity by the set of network nodes
    called “miners”. The miners will collect some transactions as a single unit known
    as a “block” that are in the queue for processing. A block will be broadcasted
    in the entire network to claim the reward after completing the validation and
    mining process. Before updating the newly mined block in a public ledger, it will
    be verified by most of the miners in the network. The miners collect a reward
    once it is successfully added into blockchain. The significant characteristics
    of technical components that are essential in the Bitcoin system are presented.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币交易[[图12.6](chapter12.xhtml#fig12.6)]将由称为“矿工”的一组网络节点验证正确性、完整性和真实性。矿工会将一些交易作为单个单元收集起来，称为“区块”，这些区块正在等待处理。在完成验证和挖掘过程后，区块将在整个网络中广播，以声称奖励。在将新挖掘的区块更新到公共账本之前，它将得到网络中大多数矿工的验证。矿工一旦成功将区块添加到区块链中，就会获得奖励。本文介绍了比特币系统中技术组件的重要特性。
- en: '![](../images/fig12.6.jpg)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/fig12.6.jpg)'
- en: Figure 12.6 Bitcoin transaction.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.6 比特币交易。
- en: 'The transaction input consists of:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 交易输入包括：
- en: 1\. Hash pointer (i.e., identifier that contains the output) to previous transaction
    that is taken as the input for the current transaction.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 1. 哈希指针（即包含输出的标识符）到作为当前交易输入的先前交易。
- en: 2\. An index specifying the unsent previous transaction output (UTXO) that can
    be used in current transaction.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2. 指定可用于当前交易的未发送先前交易输出（UTXO）的索引。
- en: 3\. Unlocking script length.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 3. 解锁脚本长度。
- en: 4\. Unlocking script (satisfies the condition associated with UTXO).
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 4. 解锁脚本（满足与UTXO相关的条件）。
- en: 'The transaction output comprises of:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 交易输出包括：
- en: 1\. Number of Bitcoins being transferred.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 1. 正在转让的比特币数量。
- en: 2\. Locking script length.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2. 锁定脚本长度。
- en: 3\. Locking script (condition should be met before spending UTXO).
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 3. 锁定脚本（在花费UTXO之前应满足的条件）。
- en: Every transaction input can be authorized using the corresponding user’s public
    key, and the cryptographic signature is created using a private key. The input
    values from previous transactions which are listed in a single transaction can
    be added up and the sum is used by the output of the current transaction. In Bitcoin,
    the output of a previous transaction is exploited as the input of the current
    transaction; often the coin value may be higher than the user desires to pay.
    In this case, the sender creates a new Bitcoin address for getting back the difference
    amount. For example, user B has 100 coins from any of the previous transaction
    output, and he would like to transfer 10 coins to user A using the same output
    as an input in the current transaction. Particularly, user B has to generate a
    new transaction with an input (i.e., the output that user B has received the 10
    coins) and two more outputs. In the output, one shows that 10 coins are being
    transferred to user A, and the other shows the transfer of remaining coins in
    any one of the wallets owned by user B.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 每个交易输入可以使用相应用户的公钥进行授权，并且使用私钥创建加密签名。在单个交易中列出的先前交易的所有输入值可以相加，并将总和用于当前交易的输出。在比特币中，先前交易的输出作为当前交易的输入被利用；通常，币值可能高于用户希望支付的金额。在这种情况下，发送者会为找回差额创建一个新的比特币地址。例如，用户B从任何先前交易的输出中获得100个硬币，并希望将10个硬币通过相同的输出作为当前交易的输入转让给用户A。特别地，用户B必须生成一个新的交易，具有一个输入（即用户B获得10个硬币的输出）和两个额外的输出。在输出中，一个显示有10个硬币正在转让给用户A，另一个显示将用户B拥有的任何一个钱包中剩余的硬币转让出去。
- en: 'Hence, the Bitcoin achieves two objectives:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，比特币实现了两个目标：
- en: 1\. It employs the idea of change.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 1. 它采用了变化的理念。
- en: 2\. The detail about the balance or unspent coins of a user can be identified
    by knowing the outputs from previous transactions.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2. 通过了解先前交易的输出，可以确定用户余额或未花费的硬币的详细信息。
- en: 'An output in every transaction denotes the number of coins being transmitted
    along with the Bitcoin address of the new owner. Inputs and outputs in Bitcoin
    are handled using a script language to assert the Bitcoins. There are two main
    scripts in today’s market:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 交易中的每个输出表示传输的硬币数量以及新所有者的比特币地址。比特币中的输入和输出使用脚本语言处理以声明比特币。目前市场上主要有两种脚本：
- en: '1\. Pay-to-PubKeyHash (P2PKH): In this script language, only one signature
    from the owner is required to authorize a payment.'
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 1. Pay-to-PubKeyHash (P2PKH)：在此脚本语言中，只需要所有者的一个签名即可授权支付。
- en: '2\. Pay-to-ScriptHash (P2SH): This scheme uses multi-signature addresses; however
    it supports a variety of transaction types.'
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2. Pay-to-ScriptHash (P2SH)：此方案使用多签名地址；然而它支持多种交易类型。
- en: '[12.1.8 Overview of Bitcoin Architecture](chapter12.xhtml#re_ch-12-sec-9)'
  id: totrans-98
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[12.1.8 比特币架构概述](chapter12.xhtml#re_ch-12-sec-9)'
- en: Blockchain is an immutable database in which all Bitcoin transaction records
    are stored in chronological order. Tampering of data is not possible because of
    the hash technique used in each block creation. Computer systems in blockchain
    connected with each other adhered to the shared data and agreed to certain conditions
    imposed on it. In the beginning, Bitcoin was implemented as a large-scale blockchain.
    Nowadays, Bitcoin’s blockchain is “simple” when compared to other blockchains.
    The ideas of different blockchain projects are growing rapidly. However, the Bitcoin
    architectural components are a digital signature, blockchain, distributed network
    and mining [[12](#re_TNF-CH012_CIT00012)]. A digital signature is an asymmetric
    cryptographic technique created by the user’s private key to assure the corresponding
    Bitcoin address. Bitcoin is also referred to as a cryptocurrency since the digital
    signature is a category of cryptographic techniques.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一个不可变的数据库，其中所有比特币交易记录按时间顺序存储。由于每个区块创建中都使用了哈希技术，因此无法篡改数据。区块链中的计算机系统相互连接，遵守共享数据并同意对其施加某些条件。最初，比特币被实现为一个大规模的区块链。如今，与其它区块链相比，比特币的区块链是“简单”的。不同区块链项目的想法正在迅速增长。然而，比特币的架构组件包括数字签名、区块链、分布式网络和挖矿[[12](#re_TNF-CH012_CIT00012)]。数字签名是一种由用户私钥创建的非对称加密技术，以确保相应的比特币地址。由于数字签名是加密技术的一种分类，比特币也被称为加密货币。
- en: 'A blockchain is a decentralized, shared, distributed state machine, and all
    nodes in blockchain will hold their own copy independently. The current known
    “state” is dependent on each transaction processing. Bitcoin is a decentralized
    electronic payment system in which the nodes communicate using the P2P network.
    It uses a probabilistic distributed consensus protocol to achieve consensus among
    the communicating nodes. A centralized private ledger is maintained in a central
    bank to verify the process and record all transactions, whereas in Bitcoin, every
    user maintains their own copy of the ledger in blockchain. Vulnerabilities arise
    because of maintaining multiple copies of blockchain at many nodes in the network
    as it provides a consistent global view in the blockchain system. For example,
    user A could simultaneously create two different transactions to two different
    users, user B and user C, using the same set of coins. This malicious activity
    is referred to as double-spending [[2](#re_TNF-CH012_CIT00002)]. In this instance,
    if both receivers are processing the transaction independently and the transaction
    verification process is successful, it leads to an inconsistent state. Bitcoin
    uses consensus protocol and proof of work (PoW) to satisfy the below-mentioned
    requirements:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一个去中心化、共享、分布式的状态机，区块链中的所有节点都会独立持有自己的副本。当前已知的“状态”取决于每个交易的处理。比特币是一个去中心化的电子支付系统，节点通过P2P网络进行通信。它使用一种概率性的分布式共识协议来实现通信节点之间的共识。在中心银行中维护一个集中式私有账本，以验证流程并记录所有交易，而在比特币中，每个用户都会在区块链中维护自己的账本副本。由于网络中许多节点维护区块链的多个副本，这为区块链系统提供了全局视图，从而产生了漏洞。例如，用户A可以同时使用相同的货币集合创建两笔不同的交易，分别发送给用户B和用户C。这种恶意行为被称为双重支付[[2](#re_TNF-CH012_CIT00002)]。在这种情况下，如果两个接收者独立处理交易，并且交易验证过程成功，会导致状态不一致。比特币使用共识协议和工作量证明（PoW）来满足以下要求：
- en: 1\. The transaction verification process can be distributed among miners for
    ensuring the correctness of the transaction.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 1. 交易验证过程可以分散给矿工，以确保交易的正确性。
- en: 2\. The successfully processed transaction should reach everyone in the network
    quickly to assure the consistent state of the blockchain.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2. 成功处理的交易应迅速传达给网络中的每一个人，以确保区块链的一致状态。
- en: Every distributed transaction process checks that the majority of miners [[4](#re_TNF-CH012_CIT00004)]
    verify the authenticity of it before the transaction is added to the blockchain.
    If there is any update in the blockchain, the local copy which is maintained in
    all nodes will get updated; the correct state is attained by considering the majority
    of miners’ agreement. Still, this system is vulnerable to Sybil attacks. In this
    type of attack, multiple virtual nodes can be created by the miner and those nodes
    will start sending false information in the network as positive votes for the
    faulty transactions to interrupt the election process. The countermeasure for
    Sybil attack in Bitcoin is to use PoW based on a consensus model; some computational
    tasks have to be accomplished by the miners to prove that they are real entities.
    PoW enforces a high-level computational cost for every transaction verification
    process, and the verification is based on the computing power of a miner. Faking
    computer resources is harder than performing a Sybil attack in the network.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 每一个分布式交易过程都会检查大多数矿工[[4](#re_TNF-CH012_CIT00004)]是否验证了其真实性，然后才能将交易添加到区块链中。如果区块链有任何更新，所有节点维护的本地副本都将得到更新；通过考虑大多数矿工的共识，达到正确的状态。然而，这个系统仍然容易受到Sybil攻击。在这种攻击中，矿工可以创建多个虚拟节点，这些节点将开始在网络上发送虚假信息，作为对错误交易的正面投票，以中断选举过程。比特币对抗Sybil攻击的应对措施是使用基于共识模型的PoW；矿工必须完成一些计算任务，以证明他们是真实实体。PoW为每个交易验证过程施加了高水平的计算成本，验证基于矿工的计算能力。在网络上进行Sybil攻击比伪造计算机资源更困难。
- en: A block is created by collecting pending transactions instead of mining individual
    transactions. A block is mined by computing the hash value with a varying nonce.
    A different nonce value is taken every time until the hash value becomes lower
    than or equal to the targeted value. The target is taken as a 256-bit number that
    is shared among all miners. Computing the desired hash value is extremely challenging.
    Bitcoin uses SHA-256 for calculating the hash value. Every time, different nonces
    (random values) are used for finding the required hash value until the solution
    is obtained. The correct hash value has been found by the miner for a block and
    the block is immediately broadcasted in the network with the computed hash value
    along with nonce. The remaining miners quickly verify the correctness of the received
    block by comparing the hash value with the target value. They will update the
    local blockchain by appending the newly mined block.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 一个区块是通过收集待处理的交易而不是单独挖矿交易来创建的。区块是通过计算带有可变nonce的哈希值来挖矿的。每次都尝试不同的nonce值，直到哈希值小于或等于目标值。目标被当作一个共享给所有矿工的256位数字。计算所需的哈希值非常具有挑战性。比特币使用SHA-256来计算哈希值。每次都使用不同的nonces（随机值）来寻找所需的哈希值，直到找到解决方案。矿工为区块找到了正确的哈希值，区块立即带着计算出的哈希值和nonce广播到网络上。剩余的矿工迅速通过将接收到的区块的哈希值与目标值进行比较来验证接收到的区块的正确性。他们会通过附加新挖出的区块来更新本地的区块链。
- en: A block will be added successfully to the blockchain, once the majority of miners
    agree on the block as valid. The miner who got the solution for PoW [[5](#re_TNF-CH012_CIT00005)]
    will be rewarded with a set of recently generated coins. Because of the absence
    of a central authority, the rewards do not reach anyone in the network. Rather,
    the rewards will be given for the block generation process, in which a coinbase
    transaction is inserted by the miner for the Bitcoin address, and it appears to
    be the first transaction in every block. Once the mined block is approved by the
    peers, then the newly inserted transaction becomes valid, and the miner obtains
    the awarded Bitcoins.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 当大多数矿工同意区块有效时，区块将被成功添加到区块链中。解决PoW问题的矿工[[5](#re_TNF-CH012_CIT00005)]将获得一套新近生成的硬币作为奖励。由于没有中央权威，奖励不会到达网络中的任何人。相反，奖励将在生成区块的过程中给予，矿工在比特币地址中插入coinbase交易，它似乎是每个区块中的第一个交易。一旦挖出的区块得到同伴的批准，那么新插入的交易就变得有效，矿工获得了奖励的比特币。
- en: The Bitcoin network is usually not having transaction fee for their transactions,
    and it is only mentioned by the owners of a transaction and it also varies for
    every transaction. However, the transaction fees are increasing to some extent,
    discouraging the usage of Bitcoin. The security issues in Bitcoin that might occur
    if block rewards did not exist are investigated [[17](#re_TNF-CH012_CIT00017)].
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币网络通常为其交易不收取交易费，这笔费用仅由交易所有者提及，且每个交易的费用都不同。然而，交易费用在一定程度上正在增加，这抑制了比特币的使用。如果比特币区块奖励不存在，可能会发生的比特币安全问题被研究
    [[17](#re_TNF-CH012_CIT00017)]。
- en: Blockchain is a public, linked-list based data structure which tracks the whole
    transaction history in the form of blocks. A Merkle tree structure [[6](#re_TNF-CH012_CIT00006)]
    is followed for storing the transactions in every block, along with the secure
    time-stamp and hash value of the previous transaction.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一种公共的、基于链表的数据结构，它以块的形式追踪整个交易历史。每个块中存储交易时，都遵循Merkle树结构 [[6](#re_TNF-CH012_CIT00006)]，以及前一次交易的
    secure 时间戳和哈希值。
- en: '[12.1.8.1 Procedure to Add a New Block](chapter12.xhtml#re_ch-12-sec-10)'
  id: totrans-108
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[12.1.8.1 添加新块的流程](chapter12.xhtml#re_ch-12-sec-10)'
- en: 1\. Once the valid hash value for a block is determined by the miner, the block
    can be added to the user’s local blockchain and the solution can be broadcasted.
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 1. 一旦矿工确定了块的有效哈希值，该块就可以添加到用户的本地区块链中，并且解决方案可以被广播。
- en: 2\. If a solution is received for a valid block, the miners will immediately
    verify the validity, and if the solution is found to be correct the local copy
    is updated by the miner; otherwise, the block is discarded.
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2. 如果为一个有效块接收到一个解决方案，矿工将立即验证其有效性，如果解决方案被证实正确，矿工将更新其本地副本；否则，丢弃该块。
- en: For mining, a dedicated application-specific integrated circuit is used by a
    single home miner in which a single block takes time to verify. Hence, for this
    reason, mining pools are introduced. In this, the set of miners can be associated
    together to mine a particular block beneath the control of the pool manager. Once
    the mining is successful, the manager issues the reward to the associated miners
    according to the number of resources spent by each miner.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 对于挖矿，单个家庭矿工会使用专门的 Application-Specific Integrated Circuit（ASIC）。单个块的验证需要时间，因此，为了这个原因，出现了挖矿池。在这里，一组矿工可以联合起来，在池管理员的控制下挖掘一个特定的块。一旦挖矿成功，经理将根据每个矿工投入的资源数量，向关联的矿工发放奖励。
- en: '[12.2 Consensus Protocol](chapter12.xhtml#re_ch-12-sec-11)'
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[12.2 共识协议](chapter12.xhtml#re_ch-12-sec-11)'
- en: 'For assuring continuous service without any interruption, the fault-tolerant
    consensus protocol is essential to ensure that the participating nodes are agreed
    on the order. The set of rules mentioned in the consensus protocol should be followed
    by the miner to append a new block in the blockchain. Bitcoin obtains the distributed
    consensus based on PoW and the consensus algorithm. The major rules followed in
    this algorithm are as follows:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保没有中断地提供连续服务，具有容错能力的共识协议是必不可少的，以确保参与节点对顺序达成一致。共识协议中提到的规则应该被矿工遵循以在区块链中添加新块。比特币基于
    PoW 和共识算法获得分布式共识。此算法中遵循的主要规则如下：
- en: 1\. Rational input and output.
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 1. 理性的输入和输出。
- en: 2\. Unspent outputs can only be used in each transaction.
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2. 未使用的输出只能在每笔交易中使用一次。
- en: 3\. Spent inputs should have valid signatures.
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 3. 已使用的输入应具有有效的签名。
- en: 4\. No coinbase (created by the miner) transaction outputs were used within
    100 blocks.
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 4. 在100个区块内，没有使用矿工创建的 coinbase（交易输出）。
- en: 5\. No transaction inputs spent within a lock time before the block is confirmed.
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 5. 在区块确认之前，没有交易输入在锁定时间内被使用。
- en: Hence, blockchain-based Bitcoin is considered as robust and secure due to the
    consensus model.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，基于区块链的比特币由于其共识模型而被认为是强大和安全的。
- en: Micropayment channel networks have been introduced to address the scalability
    issue by maintaining the block size unchanged. In this, the payment channel is
    established among two parties, who can pay on behalf of others which are not recorded
    in the blockchain. This off-blockchain mode of payment assists in processing the
    payment faster and suggests a way to track the money transfer among two entities.
    Yet, these payment channel networks face the set of challenges regarding user
    privacy [[18](#re_TNF-CH012_CIT00018), [21](#re_TNF-CH012_CIT00021), ], processing
    concurrent payments, and routing.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 微支付通道网络已经推出，通过保持区块大小不变来解决可扩展性问题。在此，双方之间建立支付通道，可以为未记录在区块链上的其他人支付。这种离线支付模式有助于加快支付处理，并提出了一种跟踪两个实体之间资金转移的方法。然而，这些支付通道网络面临一组关于用户隐私
    [[18](#re_TNF-CH012_CIT00018), [21](#re_TNF-CH012_CIT00021)]、并发支付处理和路由的挑战。
- en: '[12.3 Peer-to-Peer Network](chapter12.xhtml#re_ch-12-sec-12)'
  id: totrans-121
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[12.3 对等网络](chapter12.xhtml#re_ch-12-sec-12)'
- en: The Bitcoin system follows the communication structure as an unstructured peer-to-peer
    (P2P) network using the non-encrypted persistent TCP connections. In an unstructured
    P2P network, the peers are arranged randomly in a flat or hierarchical manner.
    Time-to-live (TTL) search, expanding rings, random walks are used to find the
    peers who have interesting data items. In common, the unstructured overlay network
    is a highly dynamic network topology in which the peers can join and leave the
    network frequently. This type of network is best suited for the Bitcoin system
    to disseminate the information as soon as possible to reach the consensus in the
    blockchain. Shadow event discrete simulator assists in simulating large-scale
    Bitcoin networks in a single machine.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币系统遵循一种无结构的点对点(P2P)网络的通信结构，使用非加密的持久TCP连接。在无结构的P2P网络中，节点以扁平或层次化的方式随机排列。生存时间(TTL)搜索、扩散环、随机游走等技术用于寻找拥有有趣数据项的节点。通常，这种无结构的覆盖网络是一种高度动态的网络拓扑，其中的节点可以频繁地加入和离开网络。这种类型的网络最适合比特币系统，以便尽快在区块链上传播信息，以达到共识。阴影事件离散仿真器有助于在单机上模拟大规模比特币网络。
- en: '[12.4 Role of Bitcoin in Crimes](chapter12.xhtml#re_ch-12-sec-13)'
  id: totrans-123
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[12.4 比特币在犯罪中的作用](chapter12.xhtml#re_ch-12-sec-13)'
- en: The pseudo-anonymity of blockchain networks allows criminals to carry out illegal
    activities with Bitcoins. Bitcoins provide a hidden identity and Bitcoin plays
    a vital role in crimes. Criminals make transactions with cryptocurrency because
    of its anonymity. Although blockchain provide secure transactions by its consensus
    algorithm, criminals do criminal activities through Bitcoin [[3](#re_TNF-CH012_CIT00003)].
    Criminals are use websites to sell drugs and guns through Bitcoin transactions.
    All kinds of criminal activities are performed with Bitcoin transactions. Most
    countries do not accept Bitcoin transactions because of the criminal activities
    performed through Bitcoin transactions, and it will be an issue for the government
    to take action against the criminal activities.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链网络的伪匿名性允许犯罪分子用比特币进行非法活动。比特币提供隐藏身份的功能，比特币在犯罪中起着重要作用。犯罪分子因比特币的匿名性而进行交易。尽管区块链通过其共识算法提供安全的交易，但犯罪分子通过比特币进行犯罪活动
    [[3](#re_TNF-CH012_CIT00003)]。犯罪分子使用网站通过比特币交易出售毒品和枪支。各种犯罪活动都是通过比特币交易进行的。大多数国家不接受比特币交易，因为通过比特币交易进行犯罪活动，这将使政府对采取行动对付犯罪活动成为一个问题。
