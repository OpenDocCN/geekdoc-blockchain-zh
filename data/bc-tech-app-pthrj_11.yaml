  type: TYPE_NORMAL
  zh: '[12.5.3 货币洗钱](chapter12.xhtml#re_ch-12-sec-20)'
- en: Laundering is the act of making illegally gained proceeds or dirty money appear
    clean by placing them within a legitimate financial system alongside legal transactions.
    Three to four percent of all criminal proceeds in Europe are laundered through
    cryptocurrency, which is estimated at US$4–5 billion of laundered Bitcoins in
    2016.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 洗钱是通过将非法所得或脏钱放入合法的金融系统中，与合法交易一起进行，使其看起来干净的行为。欧洲所有犯罪所得的三到四分之一是通过加密货币洗钱的，预计2016年有价值40亿至50亿美元的洗钱比特币。
