- en: '[12.4.2 Ransomware](chapter12.xhtml#re_ch-12-sec-15)'
  id: totrans-143
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[12.4.2 勒索软件](chapter12.xhtml#re_ch-12-sec-15)'
- en: 'Computer bugs infect and lock up a computer, server or mobile device, and the
    attacker demands a ransom to restore control of the device. The WannaCry ransomware
    attack, in May 2017, was a worldwide cyber-attack by the WannaCry ransomware cryptoworm,
    which targeted computers running the Microsoft Windows operating system by encrypting
    data and demanding ransom payments in the Bitcoin cryptocurrency. These kinds
    of ransomware attacks are happening every year, for example:'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机病毒会感染并锁定的电脑、服务器或移动设备，攻击者要求支付赎金以恢复对设备的控制。2017年5月的WannaCry勒索软件攻击，是由WannaCry勒索软件密码蠕虫发起的全球性网络攻击，该密码蠕虫针对运行微软Windows操作系统的电脑，通过加密数据并要求以比特币加密货币支付赎金。这类勒索软件攻击每年都在发生，例如：
- en: In 2015, 1000 attackers per day.
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2015年，每天有1000名攻击者。
- en: In 2016, 4000 attackers per day (300 percentage increase when compared to 2015).
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2016年，每天有4000名攻击者（与2015年相比增长了300%）。
- en: In 2017, the Wannacry ransomware attack locked files on 300,000 corporate and
    government computers in 150 countries, demanding $300 in Bitcoins to unfreeze
    the data.
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2017年，Wannacry勒索软件攻击锁定了150个国家30万家企业和政府电脑上的文件，要求以300美元的比特币解冻数据。
- en: Anonymity in Bitcoins allows the user to hide their face, and it is not an easy
    task to find them. Digital currency like U.S. dollars can be easily tracked when
    we do transaction because it has a centralized authority like a bank, but Bitcoin,
    which works under the concept of blockchain, does not depend on any centralized
    authority such as a bank. Bitcoin provides a decentralized network, in which nobody
    can control their money. The user can control their own money, and it is not an
    easy task to track the transaction because the ledger has only the address as
    a public key like
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币的匿名性让用户可以隐藏他们的面部，找到他们并非易事。与美元等法定货币相比，当我们使用银行等中心化权威机构进行交易时，它很容易被追踪，但比特币运作在区块链的概念之下，不依赖于任何像银行这样的中心化权威机构。比特币提供了一个去中心化的网络，其中没有人能控制他们的钱。用户可以控制自己的钱，而且追踪交易并非易事，因为账本只有地址作为公钥，就像
- en: 1\. 1BvBMSEYstWetqTFn5Au4m4GFg7xJaNVN2
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 1. 1BvBMSEYstWetqTFn5Au4m4GFg7xJaNVN2
- en: 2\. 3J98t1WpEZ73CNmQviecrnyiWrnqRhWNLy
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2. 3J98t1WpEZ73CNmQviecrnyiWrnqRhWNLy
- en: Denial-of-service attacks are possible in the Bitcoin network [[15](#re_TNF-CH012_CIT00015)].
    Tampering with a Bitcoin transaction also requires more than 90% of users to give
    approval. In real time, it is highly impossible. In Russia, a ransomware payment
    made to an account in Bulgaria was traced, but the account was split into 12 different
    accounts in different cities of Russia with the command and control located somewhere
    in Germany. As many Bitcoin addresses can be created as you wish because there
    is no single point of the address issuing authority and address generation for
    transaction will not be affected by any environmental issues.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币网络中可能存在拒绝服务攻击[[15](#re_TNF-CH012_CIT00015)]。篡改比特币交易也需要超过90%的用户批准。在现实生活中，这是极不可能的。在俄罗斯，向保加利亚账户支付的勒索软件赎金被追踪，但该账户被分成12个在俄罗斯不同城市的不同账户，而命令和控制中心位于德国的某个地方。因为比特币地址的发行没有单一的权威点，可以创建尽可能多的比特币地址，而且交易地址生成不会受到任何环境问题影响。
- en: '[12.4.3 Tax Evasion](chapter12.xhtml#re_ch-12-sec-16)'
  id: totrans-152
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[12.4.3 逃税](chapter12.xhtml#re_ch-12-sec-16)'
- en: Tax is very important to run the government with good economy in a safer zone.
    Tax evasion is happening nowadays all over the world but it can be identified
    by the government to take necessary action against the evasion. Bitcoin provides
    a way to evade tax because the money can be easily exchangeable by exchangers
    and it will become white money. Another issue is that governments’ and tax agencies’
    guidelines are unclear. Even in the U.S. there is a lot of confusion around the
    fixing of taxes for Bitcoins. An investigation is required to check the Bitcoin
    network and their transaction to fix the tax for Bitcoins. An illegal transaction
    has to be checked at least for targeted users to find the illegal transaction
    but in bitcoin blockchain it is very difficult. If tracking of a suspect user
    is possible then the government authorities will have the power to handle the
    issues in tax evasion.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 税收对在经济安全区运行政府非常重要。现在全世界都在逃税，但政府可以通过采取必要的行动来识别逃税行为。比特币提供了一种逃税的方式，因为资金可以通过交易所轻松兑换，并且会变成合法货币。另一个问题是政府和税务机构的指导方针不明确。即使在美利坚合众国，关于对比特币征税的固定税也有很多混淆。需要进行一项调查，以检查比特币网络及其交易，为比特币设定税额。至少需要对目标用户进行非法交易的检查，但在比特币区块链中这是非常困难的。如果可以追踪嫌疑人用户，那么政府当局将有权处理逃税问题。
- en: Bitcoin exchanges handle a large amount of money, that is, more than billions
    of dollars of transactions. If there is cooperation between the authorities and
    the exchangers there is no need to shut down the Bitcoin transaction. If it is
    possible to get all the information about Bitcoin’s illegal transactions and the
    users’ device addresses, a complete study is required to find out whether there
    are any changes in wallets. The existing information about the Bitcoin wallets
