- en: '[12.6 Open Challenges to Bitcoin Crimes](chapter12.xhtml#re_ch-12-sec-22)'
  id: totrans-200
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[12.6 比特币犯罪的开源挑战](chapter12.xhtml#re_ch-12-sec-22)'
- en: The anonymous and decentralized nature of cryptocurrencies has given opportunities
    for criminals to carry out illicit activities while evading prosecution. The international
    law enforcement community is responsible for cryptocurrency-related investigation
    cases and they receive the cases on a monthly basis from INTERPOL. Cryptocurrencies
    have been used extensively in darknet markets for receiving payments for illicit
    services such as distributed denial of service, malware binaries, botnets and
    the purchase of illegal products including weapons, drugs and falsified or stolen
    documents. Darknet markets such as Silkroad, AlphaBay and Hansa were reaping large
    profits, reaching $3,000,000 between September 2015 and December 2016\. These
    sites facilitate the trade of illicit products like stolen antiquities, drugs
    and firearms, remitting money to areas that are under high financial scrutiny
    or embargo, and publicly crowd-fund their operations.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币的匿名和去中心化特性为犯罪分子提供了进行非法活动的同时逃避起诉的机会。国际执法社区负责加密货币相关的调查案件，他们每月从INTERPOL接收案件。加密货币在暗网市场中广泛用于接收分布式拒绝服务、恶意软件二进制文件、僵尸网络和非法产品的付款，包括武器、毒品以及伪造或盗窃的文件。Silkroad、AlphaBay和Hansa等暗网市场赚取了巨额利润，2015年9月至2016年12月间达到300万美元。这些网站促进了被盗文物、毒品和枪支等非法产品的交易，向受到高度金融监管或禁运的地区汇款，并公开众筹他们的运营。
- en: Money laundering is also a problem in cryptocurrencies, and it is a major challenge
    for law enforcement to solve the issues. A significant number of criminals are
    advertising cryptocurrency exchanges or initial coin offering with the goal of
    money laundering to get illicit profits. Bitcoin exchanges like OKCoin with hundreds
    of thousands of U.S. dollars laundered as well as the case of BitInstant, in which
    more than $1,000,000 was laundered for Silk Road customers. Cryptocurrencies have
    advanced the operations of different malware families such as ransomware, with
    CryptoLocker and CryptoWall receiving 133,045.9961 BTC and 87,897.8510 BTC, respectively;
    crypto jacking, with JenkinsMiner earning its operator over $3,000,000 worth of
    Monero; and crypto-stealing Trojans, such as CryptoShuffler, which stole hundreds
    of thousands of U.S. dollars by targeting the contents of volatile memory, that
    is, the clipboard.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 在加密货币中，洗钱也是一个问题，这对执法部门来说是一个巨大的挑战。许多犯罪分子正在广告加密货币交易所或首次代币发行，目标是洗钱以获取非法利润。像OKCoin这样的比特币交易所洗出了数十万美元，以及BitInstant案例，为Silk
    Road客户洗出了超过100万美元。加密货币已经提高了不同恶意软件家族的操作，如勒索软件，CryptoLocker和CryptoWall分别收到了133,045.9961
    BTC和87,897.8510 BTC；还有加密货币劫持，JenkinsMiner为其操作者赚取了价值超过300万美元的门罗币；以及加密货币窃取型特洛伊木马，如CryptoShuffler，通过针对易失性内存的内容，即剪贴板，窃取了数十万美元。
- en: The biggest challenge for law enforcement agencies here is the immutable nature
    of the blockchain that disallows the removal of embedded illicit content. Cryptocurrencies
    are used for sponsoring nation-state attacks, as a number of countries around
    the world are highly affected by the existence of contemporary hybrid-war strategies.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，执法机构面临的最大挑战是区块链的不变性质，这禁止了嵌入式非法内容的移除。加密货币被用于赞助国家攻击，因为世界上有许多国家受到当代混合战争策略的高度影响。
- en: '[12.6.1 Law Enforcement and Criminal Strategies](chapter12.xhtml#re_ch-12-sec-23)'
  id: totrans-204
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[12.6.1 执法与犯罪策略](chapter12.xhtml#re_ch-12-sec-23)'
- en: Bitcoins are associated with a plethora of crime types such as narcotics, firearms,
    money laundering, terrorism and child exploitation; the international law enforcement
    community, including INTERPOL, has begun to focus on mastering the blockchain.
    In doing so, a significant amount of resources has been allocated for the exploration
    of the use of Bitcoins by criminals as well as the development of proprietary
    analytical tools for tracing Bitcoin transactions. In policing, two different
    schools of thought exist, with the first perceiving Bitcoins as a threat and the
    second viewing them as an investigational opportunity.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币与多种犯罪类型有关，如毒品、枪支、洗钱、恐怖主义和儿童剥削；包括国际刑警组织在内的国际执法部门已经开始专注于掌握区块链。这样做的同时，大量资源已被分配用于探索犯罪分子使用比特币的情况，以及开发追踪比特币交易的专有分析工具。在执法方面，存在两种不同的思想流派，一种将比特币视为威胁，另一种将其视为调查机会。
- en: The first group considers Bitcoins a disruptive solution enabling criminals
    to facilitate their illegal activities in the absence of policing, and hence calls
    for its prohibition. The law enforcement community views cryptocurrencies as an
    investigation opportunity where criminally associated information is now publicly
    and permanently indexed in the blockchain to be analyzed for the extraction of
    valuable forensic data that can lead to attribution and prosecution.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 第一组认为比特币是一种使犯罪分子能够在没有执法的情况下促进其非法活动的颠覆性解决方案，因此呼吁对其进行禁止。执法部门将加密货币视为一种调查机会，在加密货币中，与犯罪有关的信息现在公开且永久地索引在区块链上，以便进行分析，从而提取宝贵的法医数据，这些数据可能导致归属和起诉。
- en: Nowadays there has been a significant effort from both the industry and various
    law enforcement agencies, including INTERPOL, to develop forensic development
    tools and methodologies for the analysis of various cryptocurrencies such as Bitcoins.
    The vast focus on the analysis of Bitcoin transactions can be attributed to the
    substantial number of criminal cases affiliated with it, despite the existence
    of more anonymous cryptocurrencies. The market value of Bitcoin and its wide adoption
    by markets have played a catalytic role in boosting the magnitude of the criminal
    cases and trends associated with it. Despite the wide adoption of Bitcoins by
    criminals, the recent success stories of contemporary analytical tools that allowed
    police investigators to partially de-anonymize the Bitcoin network and reveal
    the identities of criminals have caused a shift in the use of cryptocurrencies.
    An increasing number of criminals are using Bitcoin only as an entry and exit
    point.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，行业和各种执法机构，包括 INTERPOL，都做出了巨大努力来开发法医开发工具和方法，用于分析比特币等各种加密货币。尽管存在更多匿名的加密货币，但分析比特币交易的关注度可以归因于与它相关的大量犯罪案件。比特币的市场价值和它在市场中的广泛采用，在放大与它相关的犯罪案件和趋势方面发挥了催化作用。尽管犯罪分子广泛采用比特币，但最近一些现代分析工具的成功故事，使警方调查人员能够部分地去匿名化比特币网络并揭露犯罪分子的身份，这使得加密货币的使用发生了转变。越来越多的犯罪分子仅将比特币作为入口和出口点。
- en: Law enforcement considers the cryptocurrencies highly disruptive due to their
    enhanced anonymity, which makes them an effective weapon for criminals. Dash and
    Zcash enable users to keep their activity history and balances private, which
    ultimately restricts law enforcement investigators from identifying and tracking
    suspicious transactions. Similarly, Monero uses ring signatures, ring confidential
    transactions and stealth addresses to obfuscate the origins, amounts and destinations
    of transactions.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 执法部门认为，由于其增强的匿名性，加密货币对他们的破坏性很大，使它们成为犯罪分子的有效武器。Dash 和 Zcash 允许用户保持其活动历史和余额的私密性，这最终限制了执法调查人员识别和追踪可疑交易的能力。同样，Monero
    使用环签名、环匿名交易和隐私地址来模糊交易的起源、金额和目的地。
- en: Verge is another anonymous cryptocurrency that leverages the wraith protocol
    to enable its users to switch between public and private ledgers. When the wraith
    protocol is turned on, the transaction data are hidden. Finally, Namecoin does
    not share the same strong anonymity characteristics or goals as the cryptocurrencies
    above but is still identified as a potential threat to police due to its feature
    that allows criminals to anonymously register illegal websites without providing
    any personal information, thus preventing investigators from identifying the administrators
    behind these pages. As an extra layer of protection, many criminals use crypto-mixing/tumbling
    services or decentralized P2P exchange markets to “clean” their “tainted” coins,
    making it increasingly difficult for police investigators to follow their transactions.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: Verge 是一种另一种匿名加密货币，它利用 Wraith 协议使用户能够在公共和私有账本之间切换。当启用 Wraith 协议时，交易数据会被隐藏。最后，Namecoin
    不具备上述加密货币的强大匿名特性或目标，但因其允许犯罪分子无需提供任何个人信息即可匿名注册非法网站的功能，仍被警方视为潜在威胁，从而使调查人员难以识别这些页面背后的管理员。作为额外的保护层，许多犯罪分子使用加密货币混合/搅拌服务或去中心化
    P2P 交易市场来“清洗”他们的“污染”币，使得警方调查人员追踪他们的交易变得越来越困难。
- en: To counteract the illicit use of cryptocurrencies, law enforcement is now focusing
    on the development of advanced solutions for tracing criminally linked transactions.
    In particular, police agencies work toward developing forensic tools for the analysis
    of various computing. It is imperative for law enforcement agencies to co-evolve
    with the current state of the art and identify and thwart online criminal activities
    that are linked to cryptocurrencies. [www.computer.org/security](http://www.computer.org)
    93 devices for the identification of cryptocurrency-related artefacts, such as
    wallets, and cryptocurrency hashes; fingerprinting tools for identifying the use
    of mixers/ tumblers in cryptocurrency transactions; clustering solutions for the
    aggregation of the addresses belonging to the same criminal actors for better
    attribution; and cross-ledger tracing tools to support the association of suspicious
    transactions in different blockchains.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 为了对抗加密货币的非法使用，执法部门现在专注于开发先进的解决方案来追踪与犯罪分子有关的交易。特别是，警察机构致力于开发用于各种计算分析的法医工具。对于执法机构来说，与当前最先进技术共同进化并识别和挫败与加密货币相关的在线犯罪活动至关重要。
    [www.computer.org/security](http://www.computer.org) 93设备用于识别与加密货币相关的工件，例如钱包和加密货币散列；指纹识别工具用于确定加密货币交易中混币器/搅拌器的使用；聚类解决方案用于聚集属于同一犯罪行为者的地址以更好地归因；以及跨账本追踪工具以支持在不同区块链中关联可疑交易。
- en: In addition to the current work by law enforcement on a national level, INTERPOL
    acts as an information hub on the international level by bringing police investigators
    from various nations, researchers and blockchain developers together to share
    best investigation practices and forensic tools for cryptocurrencies.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 除了当前国家层面执法部门的工作，国际刑警组织在国际层面上充当信息枢纽，通过召集来自各个国家的警察调查员、研究人员和区块链开发者，分享最佳的调查实践和加密货币的法医工具。
- en: INTERPOL works toward developing the investigation capabilities of its member
    countries by delivering advanced hands-on training on cryptocurrencies. INTERPOL
    strives for innovative solutions by seeking partnerships with the public and private
    sectors, including cyber security and cryptoanalytic companies.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 国际刑警组织通过提供关于加密货币的高级实操培训，致力于提高其成员国调查能力。国际刑警组织寻求与公共和私人部门建立合作伙伴关系，包括网络安全和密码分析公司，以寻求创新解决方案。
- en: INTERPOL held its first international Darknet and Cryptocurrencies Working Group
    in March 2018 to further stimulate discussions surrounding policing solutions
    for cryptocurrency-related crimes, identifying Altcoins and cross-ledger investigations
    as the biggest challenges for law enforcement.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 国际刑警组织于2018年3月举行了首次国际暗网和加密货币工作组会议，以进一步激发有关加密货币相关犯罪执法解决方案的讨论，确定山寨币和跨账本调查对执法部门构成最大挑战。
- en: '[12.7 Conclusion](chapter12.xhtml#re_ch-12-sec-24)'
  id: totrans-214
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[12.7 结论](chapter12.xhtml#re_ch-12-sec-24)'
- en: Although numerous challenges handled by international law enforcement community
    and faces lots of investigating on cryptocurrencies, problems keep on increasing
    day by day. The blockchain is here to stay due to the wide use of cryptocurrencies
    by investors, adopters and pioneers. While it is anticipated that a large number
    of its characteristics will significantly adapt in the near future to overcome
    critical technological shortcomings such as its size and scalability, its use
    for illicit activities will only continue to grow. It is imperative for law enforcement
    agencies to co-evolve with the current state of the art and identify and thwart
    online criminal activities that are linked to cryptocurrencies. For better efficiency
    [[20](#re_TNF-CH012_CIT00020)] in combatting cryptocurrency-related crime, an
    implementation of an international understanding and a legal framework to regulate
    it should be considered; this will enable law enforcement to access information
    for criminally linked transactions and urge cryptomarkets and exchanges to enforce
    strong KYC policies. The solution is required to access Bitcoin network without
    the criminal activities for smooth functioning of the blockchain with cryptocurrency
    in the future.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管国际执法部门处理了许多挑战，并面临了许多关于加密货币的调查，但问题每天都在增加。由于投资者、采用者和先驱者广泛使用加密货币，区块链在这里将会持续存在。预计其许多特性将会在不久的将来显著适应，以克服关键的技术不足，比如其大小和可扩展性，但其用于非法活动只会继续增长。对于执法机构来说，与当前最先进的技术共同进化，并识别和挫败与加密货币相关的在线犯罪活动是至关重要的。为了更有效地[20](#re_TNF-CH012_CIT00020)打击与加密货币相关的犯罪，应考虑实施国际共识和法律框架来规范它；这将使执法部门能够访问与犯罪活动有关的交易信息，并促使加密货币市场和交易所实施严格的KYC政策。该解决方案需要访问比特币网络，而无需涉及犯罪活动，以便在未来区块链与加密货币的顺畅运作。
