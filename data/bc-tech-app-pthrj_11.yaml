  type: TYPE_NORMAL
  zh: 图 12.8 暗网市场购买药物的报告。
- en: Black markets are also fully focused on the Bitcoin transactions [[10](#re_TNF-CH012_CIT00010)]
    that use bitcoin as a currency for drug trades on deep web drug markets. Murder-for-contract
    services are performed using Bitcoin systems, and weapons are accessible on black
    market sites. Because of the mysterious nature and the absence of central control
    over this black-market business, it is difficult to know which person is doing
    criminal activities from the account. Silk Road is one among the several deep
    web black markets that have been shut down by U.S. law enforcement, and in 2015,
    Ross Ulbricht, founder of the website, was sent to prison for life.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 黑市上也完全专注于比特币交易[[10](#re_TNF-CH012_CIT00010)]，在深网药物市场中使用比特币作为交易货币。暗杀服务通过比特币系统执行，武器也可以在黑市网站上获得。由于这种神秘性质以及缺乏对这种黑市业务的中央控制，很难知道哪个账户正在进行犯罪活动。丝绸之路是几个已被美国执法部门关闭的深网黑市之一，2015年，该网站的创始人罗斯·乌尔布里希特被判处终身监禁。
- en: '[12.5.3 Money Laundering](chapter12.xhtml#re_ch-12-sec-20)'
  id: totrans-179
