- en: Build Trust
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 建立信任
- en: Voatz learned that security is often a matter of perception, and perception
    does not always match reality.  Voting has both a logical component and an emotional
    component. Many voters believe that paper is safer—even as the 2016 US elections
    proved that traditional voting systems can be hacked.^([18](ch07.html#ch01fn90))
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: Voatz了解到，安全性往往是一个感知问题，而感知并不总是与现实相符。投票既有逻辑组成部分，也有情感组成部分。许多选民认为纸质更安全——即使2016年美国大选证明传统投票系统可能被黑客攻击。^([18](ch07.html#ch01fn90))
- en: Thus, the *public* must be educated that blockchain-based voting systems are
    more secure than old-fashioned paper ballots. The *government* must be educated
    that more citizens will vote when we make it as simple as a few taps on an app.
    And *local election officials* must be educated on how easy it is to audit mobile
    votes in real time, building faith in this system with each digitally verified
    vote.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，*公众* 必须认识到基于区块链的投票系统比传统的纸质选票更安全。*政府* 必须认识到，当我们使投票像在应用上轻触几下一样简单时，更多的公民将参与投票。而*地方选举官员*
    也必须了解实时审计移动选票是多么简单，每增加一个数字验证的选票，就会增强对该系统的信任。
- en: Next Steps
  id: totrans-97
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下一步
- en: For Nimit, the greatest reward from this experience was not just achieving a
    successful election but seeing the reactions of his fellow citizens to the Voatz
    platform. He was proud to learn that Warner, as an emerging thought leader in
    the electoral space, had been invited to speak at the Bipartisan Policy Center
    to share his experience with the Voatz pilot program.^([19](ch07.html#ch01fn91))
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 对尼米特来说，这次经历最大的回报不仅仅是成功进行了一次选举，而是看到他的同胞们对Voatz平台的反应。他自豪地了解到，沃纳作为选举领域新兴的思想领袖，被邀请到两党政策中心分享他对Voatz试点项目的经验。^([19](ch07.html#ch01fn91))
- en: As Nimit reflected on the success of the West Virginia absentee initiative,
    he realized that he needed to use this achievement as a catalyst for obtaining
    another round of financing. He was hoping to raise $5 million to $10 million dollars,
    and already had interest from Medici Ventures, Techstars, Oakhouse Partners, and
    the Urban Innovation Fund.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 当尼米特反思西弗吉尼亚州缺席投票计划的成功时，他意识到他需要利用这一成就作为获得新一轮融资的催化剂。他希望筹集500万到1000万美元，已经有了Medici
    Ventures、Techstars、Oakhouse Partners和Urban Innovation Fund的兴趣。
- en: 'Assuming he’d raise the funds, he was then left with the big question: *what
    next?*'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 假设他能筹集到资金，那么他将面临一个更大的问题：*接下来做什么？*
- en: 'He knew that one of his biggest challenges was the small number of blockchain
    projects at the US state government level: only Wyoming, Rhode Island, and Ohio
    had made any significant efforts in support of blockchain. Without a critical
    mass of high-profile successes, trust would still be an issue, especially from
    risk-averse politicians.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 他知道他面临的最大挑战之一是美国州政府层面区块链项目数量的稀少：只有怀俄明州、罗德岛州和俄亥俄州在支持区块链方面做出了显著的努力。如果没有足够数量的高调成功案例，信任依然是一个问题，尤其是来自风险规避的政客们。
- en: 'He was also aware that international governments had been far more supportive
    of blockchain: for example, the Smart City Initiative in Dubai; the Crypto Valley
    of Zug, Switzerland; and blockchain-based real estate initiatives in Estonia.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 他也意识到，国际政府对区块链的支持要远远超过美国：例如，迪拜的智慧城市计划；瑞士的楚格加密谷；以及爱沙尼亚的基于区块链的不动产计划。
- en: 'Therefore, should he:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，他应该：
- en: '*Find more states to use the Voatz mobile app for absentee voting?* This should
    be an easy sell in this 50-state market, given that the technology already existed,
    and the success of the West Virginia pilot.'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*找到更多的州使用Voatz移动应用程序进行缺席投票？* 在这个50个州的市场中，鉴于这项技术已经存在，以及西弗吉尼亚州试点项目的成功，这应该是一个容易推销的想法。'
- en: '*Convince states to move beyond absentee voting?* Making blockchain-based mobile
    voting available to more voters—not just those living overseas—would be the next
    logical step, but it would also increase project complexity.'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*说服各州超越缺席投票？* 让更多选民——不仅仅是海外居住者——能够使用基于区块链的移动投票，将是下一个合乎逻辑的步骤，但这也会增加项目的复杂性。'
- en: '*Participate in the US census?* Another opportunity might be to leverage the
    technology for a huge government initiative like the US census, which takes place
    every 10 years and is not as politically sensitive as voting.'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*参加美国人口普查？* 另一个机会可能是利用这项技术支持像美国人口普查这样的大型政府项目，这项活动每十年进行一次，并不像投票那样具有政治敏感性。'
- en: '*Target the solution to international governments?* This could be a huge win—especially
    in countries where citizens have low trust in existing voting systems—but it could
    be difficult to garner the support of all relevant parties to obtain buy-in.'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*将解决方案针对国际政府？* 这可能是一个巨大的胜利——尤其是在公民对现有投票系统信任度低的国家——但获得所有相关方面的支持可能很困难。'
- en: If you were on the board of Voatz, where would you place your vote?
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是Voatz的董事会成员，你会投哪一票？
