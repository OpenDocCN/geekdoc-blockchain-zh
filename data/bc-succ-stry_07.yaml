- en: 'Chapter 7\. Voatz: Blockchain-Based Voting'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第7章 Voatz：基于区块链的投票
- en: I will make sure you guys never succeed, because I don’t believe elections should
    ever be electronic. They should all be on paper, because that is the safest thing
    in the world.^([1](ch07.html#ch01fn73))
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我保证你们永远不会成功，因为我根本不相信选举应该电子化。一切都应该用纸张，因为那才是世界上最安全的东西。^([1](ch07.html#ch01fn73))
- en: 'Nimit Sawhney, cofounder of the blockchain voting platform Voatz, was surprised
    to hear this from an elderly woman the first time his app was publicly demonstrated,
    but it led to an important realization: simply having a great technology is not
    enough. You have to *earn the public’s trust*.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 尼米特·索阿尼，区块链投票平台Voatz的联合创始人，对一个老妇人在他的应用程序第一次公开演示时对他说这番话感到惊讶，但这导致了一个重要的认识：仅仅拥有伟大的技术是不够的。你必须*赢得公众的信任*。
- en: The Story of Voatz
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Voatz的故事
- en: Nimit grew up in a Sikh family in India during the turbulent 1980s, when the
    assassination of Indian Prime Minister Indira Gandhi led to a religious backlash
    against Sikhs. Although not yet old enough to vote, Nimit tagged along with his
    grandfather to the polls on election day. There, he witnessed people, including
    his grandfather, forced to vote at gunpoint, with their thumbs being pressed against
    an inkpad to verify their votes—vivid memories that he still carries to this day.
    Although he couldn’t comprehend the full scope of what he was seeing, he knew
    that this was something bad and that he should work to prevent it from happening
    again.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 尼米特在20世纪80年代的印度的一个锡克教家庭中长大，当时印度总理英迪拉·甘地的遇刺导致了针对锡克教的宗教反弹。尽管还不足以投票，尼米特还是和他的祖父一起去了投票站。在那里，他目睹了人们，包括他的祖父，在枪口下被迫投票，他们的拇指按在一个墨盒上以验证他们的选票——这是他今天仍然记忆犹新的生动记忆。虽然他还不能完全理解他所看到的一切，但他知道这是件坏事，他应该努力防止再次发生。
- en: 'Fast-forward to 2014\. While Nimit and his brother Simer were attending the
    annual South by Southwest (SXSW) conference in Austin, Texas, they accidentally
    stumbled upon a hackathon entitled “Hack for the Future,” with the goal of generating
    ideas for a better future. Drawing upon his childhood memory for inspiration and
    his decades-long background in mobile security and payments technology, Nimit
    and his brother developed a prototype with one purpose: to create a trustworthy
    platform that would enable citizens to vote from home.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 快进到2014年。当尼米特和他的兄弟西默在德克萨斯州奥斯汀参加年度西南偏南（SXSW）会议时，他们偶然参加了一个名为“为未来黑客”的黑客马拉松，目标是产生一个更好的未来的想法。尼米特从他的童年记忆中汲取灵感，以及他在移动安全和支付技术方面数十年的背景，他和他的兄弟开发了一个原型：创建一个可信的平台，使公民能够在家投票。
- en: Since no one was able to vote from a phone at the time, Nimit and Simer feared
    that they would be laughed off the stage. To their surprise, after pitching their
    prototype, they won. The prize package included $10,000, one bitcoin, and 30 minutes
    with an investor, who promptly advised them not to pursue the idea.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于当时没有人能通过手机投票，尼米特和西默担心他们会被人嘲笑下台。令他们惊讶的是，在展示他们的原型后，他们赢了。奖品包括1万美元、一个比特币和30分钟与投资者的交谈，这位投资者立即建议他们不要追求这个想法。
- en: Nimit didn’t heed that advice. In 2015, he quit his job to focus full-time on
    what became Voatz, a company working to make voting more accessible, transparent,
    and secure by combining smartphone hardware, biometrics, and blockchain technology.
    After a few years of development, the founders earned a spot in the elite 2017
    Techstars accelerator program. Next, they won the $50,000 first prize in the 2017
    MassChallenge competition, then followed that up by receiving the Microsoft Civic
    Innovation Scholarship.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尼米特没有理会这条建议。2015年，他辞职，全身心投入到成为Voatz的公司，这家公司致力于通过结合智能手机硬件、生物识别和区块链技术，使投票更加便捷、透明和安全。经过几年的发展，创始人赢得了2017年精英Techstars加速器计划的入场券。接下来，他们在2017年的马萨诸塞州挑战赛中获得了5万美元的首奖，然后又获得了微软公民创新奖学金。
- en: 'These early successes set Nimit and Simer on a journey around the world, where
    they discovered there was a lot more than their company on the line: literally,
    the fate of the free world was at stake.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这些早期的成功使Nimit和Simer踏上了环游世界之旅，在那里他们发现，面临的不仅仅是他们公司的命运：字面上，自由世界的命运岌岌可危。
- en: How It Works
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的
- en: 'The Voatz elections platform combines three technologies: smartphones (to make
    voting easy), biometric identity (to make it secure), and blockchain (to make
    it tamper-resistant):'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Voatz选举平台结合了三种技术：智能手机（使投票变得简单）、生物识别身份（使投票变得安全）和区块链（使投票难以篡改）：
- en: Smartphones
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 智能手机
- en: In a digital age, it seemed quaint and old-fashioned to still use paper ballots,
    especially when increasing numbers of people—especially young people—lived on
    their mobile phones ([Figure 7-1](#we_do_everything_else_on_our_mobile_pho)).
    Voatz set to work on creating an app that could identify individual voters and
    securely record their votes.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在数字时代，仍然使用纸质选票似乎有些过时和古老，尤其是当越来越多的人——尤其是年轻人——生活在他们的手机上([Figure 7-1](#we_do_everything_else_on_our_mobile_pho))。Voatz开始开发一个应用程序，该应用程序可以识别个别选民并安全记录他们的选票。
- en: Biometrics
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 生物识别
- en: The Voatz app was designed to run on iPhone and Android models with embedded
    security features like fingerprint and facial recognition. Voters were authenticated
    using this biometric information, plus the smartphone’s camera to scan their driver’s
    license and their face.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Voatz应用程序旨在运行在带有嵌入式安全功能的iPhone和Android型号上，如指纹和面部识别。选民使用这些生物识别信息，再加上智能手机的相机扫描他们的驾照和他们的脸来进行身份验证。
- en: Blockchain
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链
- en: Each voter was given one token for each possible choice on the ballot. As the
    voter made a selection, the token was altered, much like filling in an oval on
    a paper ballot. Once the ballot was verified, the tokens were subtracted (debited)
    from the voter’s ledger, then added (credited) to the selected candidate’s ledger.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 每位选民都被赋予了一个可能的每个选择上的选票。当选民做出选择时，该代币会被修改，就像在纸质选票上填写圆圈一样。一旦选票被验证，代币从选民的账本中减去（借记），然后加到所选候选人的账本上。
- en: '![We do everything else on our mobile phones, so why not vote?[74]](assets/bcss_0701.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![我们在手机上做其他所有事情，那么为什么不能投票呢？[74]](assets/bcss_0701.jpg)'
- en: Figure 7-1\. We do everything else on our mobile phones, so why not vote?^([2](ch07.html#ch01fn74))
  id: totrans-18
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图7-1\。我们在手机上做其他所有事情，那么为什么不能投票呢？^([2](ch07.html#ch01fn74))
- en: These transactions (votes) were stored on multiple, geographically distributed
    servers. To clarify, this does not mean that some votes were stored on some servers
    and other votes were stored on other servers; rather, all votes were stored on
    all servers, giving each server its own copy of the complete voting record. Even
    if one server were to fail or be hacked, the complete voting record would still
    be intact.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些交易（选票）存储在多个、地理位置分布的服务器上。要澄清的是，这并不意味着一些选票存储在一些服务器上，其他选票存储在其他服务器上；而是所有选票都存储在所有服务器上，每个服务器都有自己的完整投票记录副本。即使一个服务器出现故障或被黑客攻击，完整的投票记录仍然保持完好。
- en: Voatz chose to build its app on the Hyperledger Fabric blockchain platform,
    an open source version developed by IBM and currently managed by the Linux Foundation.
    Although Hyperledger is more often associated with business applications (Ethereum
    being the choice for consumer apps), the company was impressed with Hyperledger’s
    close association with IBM, a company with decades of experience in government
    consulting.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Voatz选择在Hyperledger Fabric区块链平台上构建其应用程序，这是一个由IBM开发的开放源代码版本，目前由Linux Foundation管理。尽管Hyperledger通常与商业应用程序关联（以太坊是消费者应用程序的选择），但该公司对Hyperledger与IBM的紧密关联印象深刻，后者在政府咨询方面有着数十年的经验。
- en: Hyperledger also offered the ability to create a permissioned blockchain that
    would allow control over who has the authority to validate and record transactions.
    In other words, users would need to live in the US and undergo a vetting process
    in order to run a node on the Voatz blockchain network. Thus, the added benefit
    of Hyperledger was that it most closely mirrors how elections are currently run.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Hyperledger还提供了创建一个权限区块链的能力，该区块链将允许控制谁有权验证和记录交易。换句话说，用户需要生活在美国并接受审查过程，才能在Voatz区块链网络上运行节点。因此，Hyperledger的附加好处是它最接近于目前选举是如何运行的。
- en: Note
  id: totrans-22
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: Although there are many options for choosing a blockchain platform, the three
    most common choices are Hyperledger, Ethereum, or building your own.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管选择区块链平台有很多选择，但最常用的三种选择是Hyperledger、Ethereum或构建自己的。
- en: As we explored in [Chapter 3](ch03.html#three_how_to_build_a_successful_blockch),
    Voatz had to weigh the trade-offs between permissioned and permissionless systems.
    The tricky balance was to keep the system *decentralized* (anyone could run a
    node), while *centralizing* it enough to keep it free from foreign influence (nodes
    were carefully vetted and could be shut down if needed).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在[第3章](ch03.html#three_how_to_build_a_successful_blockch)所探讨的，Voatz必须在权限和无权限系统之间权衡取舍。保持系统*去中心化*（任何人都可以运行节点）的同时*集中化*足够以保持其免受外国影响（节点经过仔细审查，如有需要可以关闭）。
- en: Then there was the problem of *scale*. Unlike public blockchains, on a permissioned
    blockchain, all nodes must be vetted (or approved). Scaling on a blockchain, however,
    has advantages because of network effects. By increasing the number of nodes from
    4 to 16, for example, we don’t just quadruple the system capacity; thanks to the
    **quadratic growth** of network effects, we increase it by a factor of 20.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 然后出现了*规模*问题。与公共区块链不同，在受许可的区块链上，所有节点必须经过审查（或批准）。然而，在区块链上扩展具有优势，这是因为网络效应。例如，将节点数量从4个增加到16个，我们不仅仅是将系统容量扩大四倍；多亏了网络效应的**二次方增长**，我们将其扩大了20倍。
- en: Note
  id: totrans-26
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: '**Quadratic growth**: Using the law of network effects (see [Chapter 3](ch03.html#three_how_to_build_a_successful_blockch))
    and the associated formula,'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**二次方增长**：使用网络效应定律（参见[第3章](ch03.html#three_how_to_build_a_successful_blockch))和相应的公式，'
- en: <math display="block"><mfrac><mrow><mo>(</mo><mi>n</mi><mo>)</mo><mo>(</mo><mi>n</mi><mo>–</mo><mn>1</mn><mo>)</mo></mrow>
    <mn>2</mn></mfrac></math>
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: <math display="block"><mfrac><mrow><mo>(</mo><mi>n</mi><mo>)</mo><mo>(</mo><mi>n</mi><mo>–</mo><mn>1</mn><mo>)</mo></mrow>
    <mn>2</mn></mfrac></math>
- en: 'in which *n* represents the number of nodes, we can see that adding a single
    node increases the number of connections quadratically (some people mistakenly
    call this *exponential* growth). Our favorite analogy is the Wii Bowling video
    game, in which the system adds a new row of bowling pins each round, providing
    a fun visual of quadratic growth of triangular numbers: increasing at an increasing
    rate.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 其中*n*代表节点数量，我们可以看到，增加一个节点会使得连接数量呈二次方增长（有些人错误地将这称为*指数*增长）。我们最喜欢的类比是Wii保龄球视频游戏，在该游戏中，系统每轮增加一行保龄球瓶，为三角形数字的二次方增长提供了一个有趣的视觉：以递增的速度增长。
- en: To further ensure the integrity of the system, Voatz initiated a public **bug
    bounty program** in which hackers would be paid for identifying potential security
    breaches. These bounty programs are emerging as a best practice for companies
    that wish to develop bulletproof blockchains.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进一步确保系统的完整性，Voatz启动了一个公开的**漏洞赏金计划**，黑客将因识别潜在的安全漏洞而获得报酬。这些赏金计划正在成为希望开发坚不可摧的区块链的公司的一种最佳实践。
- en: Note
  id: totrans-31
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: '**Bug bounty programs**: Offering to pay for any bugs found by volunteer testers
    can help you create “bulletproof” blockchains and technology systems, especially
    in high-stakes applications like voting.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**漏洞赏金计划**：提供给志愿者测试人员发现任何漏洞的报酬，可以帮助你创建“坚不可摧”的区块链和技术系统，尤其是在投票等高 stakes 应用中。'
- en: 'To further build trust in its system, Voatz recorded each vote in triplicate
    ([Figure 7-2](#each_vote_was_recorded_in_triplicatecom)):'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '为了进一步建立选民对系统的信任，Voatz将每一票记录三份([图7-2](#each_vote_was_recorded_in_triplicatecom)):'
- en: Each voter received a digital receipt that showed that voter’s ballot selections,
    and an anonymous copy of this receipt was also sent to election officials.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每位选民都收到了一份显示该选民选票选择的数字收据，同时还将这份收据的无名副本发送给选举官员。
- en: An anonymous paper ballot was also printed at local election headquarters, where
    it could be tabulated using the same equipment as traditional paper ballots.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在地方选举总部还打印了无记名纸张选票，可以使用与传统纸张选票相同的设备进行计数。
- en: Each choice on the ballot was recorded as a vote transaction on the blockchain.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选票上的每个选择都被记录为区块链上的投票交易。
- en: '![Each vote was recorded in triplicate, building three layers of trust](assets/bcss_0702.jpg)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![每票都记录三份，建立了三层信任](assets/bcss_0702.jpg)'
- en: Figure 7-2\. Each vote was recorded in triplicate, building three layers of
    trust
  id: totrans-38
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图7-2\. 每票都记录三份，建立了三层信任
- en: 'Recording each vote in triplicate created a three-way paper trail for post-election
    audits: local officials could validate their paper ballots against the electronic
    record of anonymous, voter-verified digital receipts, then audit these tallies
    against the blockchain data, thus ensuring 100% accountability.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 每票记录三份创建了三种纸张轨迹，用于选举后审计：地方官员可以验证他们的纸张选票与匿名、选民验证的数字收据的电子记录，然后对这些计票与区块链数据进行审计，从而确保100%的责任。
- en: 'Even with all this security infrastructure, one big hurdle remained: getting
    voters to trust the system.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 即使有了这一切安全基础设施，仍有一个大障碍需要克服：让选民信任这个系统。
- en: The First Elections
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一次选举
- en: Nimit and his team quickly learned that voting has both logical and emotional
    components. Building trust was not just about the *technology*; it was also about
    the *psychology*.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Nimit和他的团队很快发现，投票既有逻辑成分也有情感成分。建立信任不仅仅是关于*技术*，也关于*心理学*。
- en: As a result, Nimit’s team rolled out the Voatz platform in a series of small
    local elections starting in 2016, working to build this trust. Over the next few
    years, they recorded more than 80,000 votes in 40 US elections ranging from churches,
    unions, universities, towns, cities, and up to primaries for major political parties.^([3](ch07.html#ch01fn75))
    Initially, these elections were done for free; in 2017, the company started to
    receive paid contracts from state political parties that were eager to use the
    technology to reach more voters.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 结果，Nimit的团队从2016年开始在一系列小型地方选举中推出了Voatz平台，努力建立这种信任。在接下来的几年里，他们在40场美国选举中记录了超过80,000票，范围从教堂、工会、大学、城镇、城市，直至主要政治党的初选。（[3](ch07.html#ch01fn75)）起初，这些选举是免费的；2017年，该公司开始从渴望使用这项技术接触更多选民的州政治党派那里获得付费合同。
- en: Voatz also built relationships with trusted industry experts such as Larry Moore,
    founder and CEO of Clear Ballot, one of the top companies running paper ballot
    elections. Clear Ballot collaborated with Voatz by providing test data that enabled
    Voatz to assess, refine, and validate the performance of its system.^([4](ch07.html#ch01fn76))
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: Voatz还与可信的行业专家建立了关系，例如Clear Ballot的创始人兼首席执行官拉里·摩尔，Clear Ballot是运行纸质选票选举的顶尖公司之一。Clear
    Ballot通过提供测试数据，帮助Voatz评估、改进和验证其系统的性能。（[4](ch07.html#ch01fn76)）
- en: However, Nimit realized that this low-risk, low-reward strategy would get the
    company only so far. As he looked for a bigger opportunity, he was keenly aware
    that one blemish on the company’s reputation could mean the end of Voatz. When
    the company’s big break finally arrived, he knew the team had to get it right.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，Nimit意识到这种低风险、低回报的策略只能让公司走这么远。当他寻找更大的机会时，他清楚地意识到公司声誉上的一个小污点可能意味着Voatz的终结。当公司终于迎来突破时刻时，他知道团队必须做得完美。
- en: In 2017, that big break came.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年，那个大机会终于来了。
- en: The West Virginia Election
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 西弗吉尼亚州的选举
- en: Nimit and the Voatz team had been attending *industry conferences* for the National
    Association of Secretaries of State (NASS) and the National Association of State
    Election Directors (NASED). Because Voatz was the new kid on the block, no one
    was keen to talk to the team, but these conferences turned out to be tremendous
    learning and networking opportunities.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: Nimit和Voatz团队一直在参加美国国家州务秘书协会（NASS）和国家州选举导演协会（NASED）的行业会议。因为Voatz是行业的新秀，没有人愿意和团队交谈，但这些会议最终证明是巨大的学习和网络交流机会。
- en: Tip
  id: totrans-49
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: Industry conferences are where you’ll make the most valuable connections in
    the blockchain industry. Even though blockchain is a digital technology, the relationships
    are still forged face-to-face (80% of success is just showing up).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 行业会议是你在区块链行业建立最有价值联系的地方。尽管区块链是一种数字技术，但关系仍然是通过面对面建立起来的（成功的80%只是出现）。
- en: 'At one of these conferences, the Voatz team met Mac Warner, West Virginia secretary
    of state. Warner was a former officer in the US Army who had served in both Afghanistan
    and Iraq, so he knew firsthand the challenges of voting while serving overseas.
    With four children in the military, Warner was also passionate about improving
    voting access for the military, as well as other US citizens living abroad.^([5](ch07.html#ch01fn77))
    His rationale was clear: only 7% of citizens living abroad actively voted, compared
    to 72% for those living in the US.^([6](ch07.html#ch01fn78))'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些会议中的一次，Voatz团队遇到了西弗吉尼亚州州务秘书Mac Warner。Warner是美国军队的前军官，曾在阿富汗和伊拉克服役，所以他亲自了解在国外服役时投票的挑战。由于有四个孩子在军队服役，Warner还热衷于改善军队以及居住在美国国外的其他美国公民的投票权。（[5](ch07.html#ch01fn77)）他的理由很明确：只有7%的居住在美国国外的公民积极参与投票，而居住在美国的公民的投票率为72%。（[6](ch07.html#ch01fn78)）
- en: 'West Virginia was a good fit for the Voatz platform: the state had relatively
    low voter turnout (45th out of 50 states), with multiple points of failure in
    its absentee voting process. It was expensive and difficult for West Virginians
    living abroad to cast a vote, since it cost up to $50 to mail a ballot internationally.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 西弗吉尼亚州对Voatz平台来说是一个很好的选择：这个州相对而言选民参与度较低（在全美50个州中排名第45位），其缺席投票过程存在多个故障点。对于居住在西弗吉尼亚州海外的人来说，投票既昂贵又困难，因为邮寄国际选票的费用高达50美元。
- en: Nimit and his Voatz team pitched Mac and his elections team on their solution.
    They kept the project small and manageable, focusing only on absentee voters for
    the state of West Virginia. The Voatz team spent much of its time educating the
    government team on the benefits of blockchain, with real-life examples of how
    the voting app had worked in elections to date ([Figure 7-3](#votes_on_the_blockchain_using_voatz)).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 尼米特和他的Voatz团队向麦克和他的选举团队展示了他们的解决方案。他们保持项目小而可控，只关注西弗吉尼亚州的缺席选民。Voatz团队花了大量时间教育政府团队区块链的好处，用实际生活中的例子说明投票应用在迄今为止的选举中是如何工作的（见图7-3
    [投票在区块链上使用Voatz](#votes_on_the_blockchain_using_voatz)）。
- en: '![Votes on the blockchain using Voatz](assets/bcss_0703.jpg)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![使用Voatz在区块链上投票](assets/bcss_0703.jpg)'
- en: Figure 7-3\. Votes on the blockchain using Voatz
  id: totrans-55
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图7-3. 投票在区块链上使用Voatz
- en: The elections team was impressed by the user-friendliness, security, and instant
    validation of the voting platform and agreed to implement the Voatz solution for
    its absentee balloting in the next state election. At last, the time had come.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 选举团队对投票平台的用户友好性、安全性和即时验证印象深刻，并同意在下一届州选举中实施Voatz解决方案进行缺席投票。最后，终于到了关键时刻。
- en: The Run-up to the Election
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选举前的准备
- en: 'Voatz placed absentee voters into three segments: military, disabled, and citizens
    working or studying abroad. The challenge was that Voatz didn’t have easy access
    to these voters: some were just lists of names, without accurate contact information.
    How would Voatz market this service to people without knowing how to reach them?'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: Voatz将缺席选民分为三个部分：军人、残疾人和在国外工作或学习的公民。挑战在于Voatz没有轻松访问这些选民：有些人只是名字列表，没有准确的联系信息。Voatz如何向不知道如何联系他们的人宣传这项服务？
- en: 'To make the project a blockchain success story, Nimit knew they had to get
    three things right:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使项目成为区块链成功的故事，尼米特知道他们必须做对三件事情：
- en: Awareness
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 意识
- en: Voatz worked with the secretary of state to actively publicize the program,
    launching campaigns on YouTube and social media ([Figure 7-4](#publicizing_a_blockchain_platform_equal)).
    Since the military was a key demographic, Voatz also spread the word through military
    communication channels, as well as through the Federal Voting Assistance Program
    (FVAP). Any absentee voters with a valid email address received an email notifying
    them of the opportunity to vote using the Voatz mobile app.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: Voatz与州长合作，积极宣传该计划，在YouTube和社交媒体上启动活动（见图7-4 [公布区块链平台：平等部分](#publicizing_a_blockchain_platform_equal)）。由于军队是一个关键人群，Voatz还通过军事通信渠道以及联邦投票协助计划（FVAP）传播消息。任何有有效电子邮件地址的缺席选民都收到了一封电子邮件，通知他们可以使用Voatz移动应用程序投票。
- en: Education
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 教育
- en: 'Voatz developed a step-by-step guide and videos demonstrating for users how
    to record their votes, start to finish. The team faced the challenge of making
    the guide both user-friendly and thorough: too much information would overwhelm
    voters, but too little could potentially lose a vote.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: Voatz开发了一个分步指南和视频，向用户展示如何记录他们的选票，从开始到结束。团队面临了使指南既用户友好又详尽的挑战：过多的信息会压倒选民，但过少的信息可能会失去选票。
- en: Technical support
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 技术支持
- en: Finally, Voatz needed to provide 24-hour technical support, not only to answer
    any questions but also to quickly correct any technical issues during the election.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，Voatz需要提供24小时的技术支持，不仅回答任何问题，而且在选举期间快速纠正任何技术问题。
- en: '![Publicizing a blockchain platform: equal parts education and information](assets/bcss_0704.jpg)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![公布区块链平台：教育与信息的平等部分](assets/bcss_0704.jpg)'
- en: 'Figure 7-4\. Publicizing a blockchain platform: equal parts education and information'
  id: totrans-67
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图7-4. 公布区块链平台：教育与信息的平等部分
- en: Despite these assurances, West Virginia still wanted to execute a test run prior
    to the November elections. Warner and elections director Donald Kersey had the
    idea to pilot the absentee voting in two counties, Monongalia and Harrison. Each
    had county clerks with decades of experience and a drive for innovation.^([7](ch07.html#ch01fn79))
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有了这些保证，西弗吉尼亚仍然希望在11月的选举之前进行一次测试运行。华纳和选举导演唐纳德·克尔斯ey想出了在两个县进行缺席投票试点的想法，蒙戈尼亚县和哈里森县。每个县都有经验丰富的县书记员和创新精神。^([7](ch07.html#ch01fn79))
- en: Conveniently, Warner’s son Scott, a West Point graduate and captain in the US
    Army serving in Italy, would be the first person to test this pilot. On March
    18, 2018, Scott Warner earned the distinction of becoming the first US citizen
    ever to use mobile voting in a federal election.^([8](ch07.html#ch01fn80))
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 方便的是，沃纳的儿子斯科特，一名西点军校毕业生，美国陆军意大利服役的队长，将成为第一个测试这个试点项目的人。2018年3月18日，斯科特·沃纳获得了成为历史上第一个在联邦选举中使用移动投票的美国公民的荣誉。^([8](ch07.html#ch01fn80))
- en: While serving overseas, his existing options to vote were by mail, email, or
    fax. Using the international mail system would have been both expensive and risky.
    Using fax or email would not be private, as the ballot would be received by a
    county clerk—and Warner wanted his vote to stay private.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在国外服役期间，他现有的投票选项是通过邮件、电子邮件或传真。使用国际邮件系统将是既昂贵又危险的。使用传真或电子邮件也不会是私密的，因为选票将由县 Clerk接收
    — 而且沃纳希望他的投票能保持私密。
- en: 'According to Warner, the Voatz mobile voting process was simple and intuitive.
    Making his selections was easy, and the use of biometric facial recognition technology
    was “cool.” History will remember Warner’s description of being the first human
    to vote using blockchain: “pretty sweet.”^([9](ch07.html#ch01fn81))'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 根据沃纳的说法，Voatz的移动投票过程简单直观。对他来说做出选择是很容易的，而生物识别面部识别技术的使用则是“酷炫”的。历史将记住沃纳描述的成为第一个使用区块链投票的人类的情景：“非常酷”。^([9](ch07.html#ch01fn81))
- en: Election Day Results
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选举日结果
- en: 'In November 2018, the state of West Virginia used the Voatz blockchain platform
    to successfully support absentee voting on a mobile app for 144 citizens living
    abroad in 31 countries.^([10](ch07.html#ch01fn82)) Most encouraging: of the 200
    voters who learned about the new program, roughly 75% voted, *increasing absentee
    voting by a factor of 10* ([Figure 7-5](#results_of_west_virginia_blockchain_vot)).'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年11月，西弗吉尼亚州利用Voatz区块链平台成功支持了144名居住在31个国家的海外公民通过移动应用程序进行缺席投票。^([10](ch07.html#ch01fn82))
    最令人鼓舞的是：在了解到这个新计划的200名选民中，大约75%的人进行了投票，*增加了缺席投票的10倍* ([图7-5](#results_of_west_virginia_blockchain_vot)).
- en: Note
  id: totrans-74
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注：
- en: By moving a cumbersome and time-intensive voting process onto a blockchain-powered
    mobile app, Voatz increased voter participation by 10 times.^([11](ch07.html#ch01fn83))
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将繁琐且耗时的投票过程转移到基于区块链的移动应用程序，Voatz增加了选民参与度，提高了10倍。^([11](ch07.html#ch01fn83))
- en: '![Results of West Virginia blockchain vote[84]](assets/bcss_0705.jpg)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![西弗吉尼亚州区块链投票结果[84]](assets/bcss_0705.jpg)'
- en: Figure 7-5\. Results of West Virginia blockchain vote^([12](ch07.html#ch01fn84))
  id: totrans-77
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图7-5\. 西弗吉尼亚州区块链投票结果^([12](ch07.html#ch01fn84))
- en: 'Voter response was overwhelmingly positive, with only two voters reporting
    difficulty using the app.^([13](ch07.html#ch01fn85)) Michael Graney, a West Virginian
    graduate student living in China, offered a typical voter response: he appreciated
    the ability to log in to his account multiple times, giving him the opportunity
    to research candidates before making his final selections and casting his vote.
    He also understood that his vote would be both secure and private on the blockchain,
    and he could confirm that his vote was counted, unlike a vote sent in by mail.
    Above all, Graney was proud that his home state was leading the country in mobile
    voting.^([14](ch07.html#ch01fn86))'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 选民反应普遍积极，只有两名选民报告使用应用程序有困难。^([13](ch07.html#ch01fn85)) 中国西弗吉尼亚大学研究生迈克尔·格雷尼提供了一个典型的选民反应：他感激能够多次登录他的账户，这给了他研究候选人并在做出最终选择之前查阅信息的机会，然后投票。他也明白他的选票在区块链上是既安全又私密的，并且他能确认他的选票被计数，这与通过邮件发送的选票不同。最重要的是，格雷尼为他的家乡州在移动投票方面领先全国而感到自豪。^([14](ch07.html#ch01fn86))
- en: From a technical perspective, the pilot ran smoothly. All absentee ballots were
    successfully recorded and verified by multiple independent security auditors,
    including former members of the FBI’s Cyber Division, who also verified that no
    hacking had occurred. According to Kersey, “The West Virginia County Clerks were
    quite pleased with their ability to audit the ballots printed from the blockchain.”^([15](ch07.html#ch01fn87))
    (One opportunity for improvement, however, was in making the audit process more
    accessible for those with limited technical backgrounds.)
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术角度来看，试点项目运行顺利。所有缺席选票均成功记录并由多位独立安全审计师验证，包括前FBI网络部的成员，他们也确认没有发生黑客攻击。根据柯斯sey的说法，“西弗吉尼亚县
    Clerk对能够从区块链打印出的选票进行审计的能力感到非常满意。”^([15](ch07.html#ch01fn87))（然而，改进的机会之一是在使审计过程对于技术背景有限的人更加易用。）
- en: After the election process was complete, the state of West Virginia issued an
    official announcement stating that its election officials were pleased with the
    results. State officials intend to continue using the Voatz mobile app in the
    future for absentee ballots.^([16](ch07.html#ch01fn88))
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 选举过程完成后，西弗吉尼亚州政府发布了一份正式声明，表示其选举官员对结果感到满意。州官员打算在未来继续使用Voatz移动应用程序进行缺席选票。^([16](ch07.html#ch01fn88))
- en: Lessons Learned
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 教训总结
- en: Looking back on this important milestone in his company, Nimit identified a
    few key lessons for blockchain technology leaders.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾公司的重要里程碑，Nimit确定了几项区块链技术领导者的关键教训。
- en: Know Your Users
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 了解你的用户
- en: 'Most blockchain systems have different groups of users, and technology leaders
    should carefully analyze the needs of each user group. In the case of Voatz, think
    about how the solution must work for three very different user groups: voters,
    local election officials, and elected representatives ([Figure 7-6](#blockchain_is_the_internet_of_valuecomm)).'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数区块链系统都有不同用户群体，技术领导者应该仔细分析每个用户群体的需求。在Voatz的情况下，考虑解决方案必须如何为三个非常不同的用户群体工作：选民、地方选举官员和当选代表
    ([图7-6](#blockchain_is_the_internet_of_valuecomm))。
- en: '![Blockchain is the Internet of Value, and the value exchanged here is votes](assets/bcss_0706.jpg)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![区块链是价值互联网，在此交换的是选票](assets/bcss_0706.jpg)'
- en: Figure 7-6\. Blockchain is the Internet of Value, and the value exchanged here
    is votes
  id: totrans-86
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图7-6。区块链是价值互联网，在此交换的是选票
- en: While a secretary of state was the “target customer” (i.e., the one who would
    write the check), the voters and local election officials were the real “end users”
    (the ones who would use the app). Even though Voatz was selling to government
    officials, it was the user-friendly product—for both voters and local election
    officials—that ultimately sold the platform.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然州长是“目标客户”（即会写支票的人），但选民和地方选举官员才是真正的“终端用户”（即会使用应用程序的人）。尽管Voatz向政府官员销售，但最终是用户友好的产品（对选民和地方选举官员都友好）使该平台得以销售。
- en: Apply a Beginner’s Mindset
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 运用初学者的心态
- en: To become successful, a blockchain application needs to be simplified to a level
    that everyone—even the most nontechnical users—can understand. To address this
    challenge, the Voatz team hired marketing and communications professionals into
    senior leadership positions, who were able to apply a beginner’s mindset in creating
    visuals and producing instructional videos ([Figure 7-7](#blockchain_doesnapostrophet_get_much_mo)).
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 为了成功，一个区块链应用需要简化到每个人都能理解的程度，甚至是最非技术性的用户。为了应对这一挑战，Voatz团队将市场营销和沟通专业人士纳入高级领导职位，他们能够运用初学者的思维在制作视觉和教学视频方面取得成果
    ([图7-7](#blockchain_doesnapostrophet_get_much_mo))。
- en: Further, Voatz was able to position its messaging to meet the needs of both
    voters and election officials. Voters don’t see the blockchain; they just want
    a user-friendly voting experience. Election officials just want a secure, auditable
    process that integrates with their existing voting systems.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Voatz能够调整其信息以满足选民和选举官员的需求。选民看不到区块链，他们只是想要一个用户友好的投票体验。选举官员想要的只是一个安全、可审计的过程，该过程能够与他们的现有投票系统集成。
- en: 'As Voatz Director of Product and Communications Hilary Braseth said: “Voatz
    isn’t just a company trying to bring a new product to market. We are trying to
    shift a methodology, a whole ideological framework of how we govern ourselves:
    that everyone should vote, regardless of their circumstances.”^([17](ch07.html#ch01fn89))'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 正如Voatz产品与沟通总监Hilary Braseth所说：“Voatz不仅仅是一家试图将新产品推向市场的公司。我们正在尝试改变一种方法，一种关于我们如何治理自己的整个意识形态框架：每个人都应该投票，无论他们的情况如何。”^([17](ch07.html#ch01fn89))
