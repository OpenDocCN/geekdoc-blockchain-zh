  zh: 后记
- en: In the interest of writing a strangely addictive story that you would want to
    read cover to cover, I occasionally combined events, changed names or identifying
    details, simplified dialogue, or created composite characters. Always I tried
    to stay true to the spirit of the story.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 为了写出一个您愿意一口气读完的、引人入胜的故事，我偶尔会合并事件、更改名字或识别细节、简化对话，或者创造合成人物。我一直试图忠实于故事的精神。
- en: 'These names I made up for illustrative purposes, and they do not describe or
    endorse any real blockchain project: SolarCoin/SolarChain, DriveCoin/DriveChain,
    RewardCoin/RewardChain, PowerUpCoin/PowerUpChain, ContentCoin/ContentChain, IdentityCoin/IdentityChain,
    TrustCoin/TrustChain, and the Global Blockchain Summit.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这些名字是我为了说明目的而创造的，它们并不描述或推荐任何真实的区块链项目：SolarCoin/SolarChain，DriveCoin/DriveChain，RewardCoin/RewardChain，PowerUpCoin/PowerUpChain，ContentCoin/ContentChain，IdentityCoin/IdentityChain，TrustCoin/TrustChain，以及全球区块链峰会。
