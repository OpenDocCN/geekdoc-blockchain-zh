- en: 6. Faucets
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6. 水龙头
- en: Davi Pedro Bauer^([1](#Aff2)  )(1)Campo Bom, Rio Grande do Sul, Brazil
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Davi Pedro Bauer^([1](#Aff2)  )(1) 巴西南里约格兰德州坎波博姆
- en: You can use faucets to test smart contracts on the test network with no need
    to use real ether for this purpose (because ether from the mainnet is not valid
    in testnets, and vice versa). Ether in a test network has no real value except
    for testing purposes in smart contracts development.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用水龙头在测试网络上测试智能合约，无需使用真实以太币（因为主网上的以太币在测试网络上无效，反之亦然）。测试网络中的以太币除了用于智能合约开发中的测试目的外，没有任何实际价值。
- en: 'At the end of this chapter, you will be able to do the following:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章末尾，您将能够做到以下几点：
- en: Access the faucet on the Ropsten network
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访问 Ropsten 网络上的水龙头
- en: Access the faucet on the Rinkeby network
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访问林克比（Rinkeby）网络上的水龙头
- en: Access the faucet on the Polygon Mumbai test network
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访问 Polygon Mumbai 测试网络上的水龙头
- en: Access the faucet on the Polygon main network
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访问 Polygon 主网络上的水龙头
- en: Send test ether to your wallet
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将测试以太币发送到您的钱包
- en: Send test MATIC to your wallet
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发送测试 MATIC 到您的钱包
- en: Check the updated balance in your wallet
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查您钱包中的更新余额
- en: Getting Test Ether from the Faucet on the Ropsten Network
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从 Ropsten 网络上的水龙头获取测试以太币
- en: This Ethereum test faucet^([1](#Fn1)) drips 1 ether every five seconds. You
    have a request limit of 1 eth for every 24 hours to avoid network spam.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这个以太坊测试水龙头^([1](#Fn1)) 每五秒滴下 1 以太币。您每 24 小时有 1 以太币的请求限制，以避免网络垃圾信息。
- en: Accessing the Faucet
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 访问水龙头
- en: Go to the Ropsten Ethereum (rETH) Faucet^([2](#Fn2)) and copy your wallet address
    (make sure the network selected is Ropsten). Paste your contract address in the
    form field. Click “Send Ropsten ETH”, as shown in Figure [6-1](#Fig1).![](../images/521550_1_En_6_Chapter/521550_1_En_6_Fig1_HTML.jpg)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 前往 Ropsten 以太坊（rETH）水龙头^([2](#Fn2)) 并复制您的钱包地址（确保所选的网络是 Ropsten）。将您的合约地址粘贴到表单字段中。单击“发送
    Ropsten ETH”，如图 [6-1](#Fig1) 所示。![](../images/521550_1_En_6_Chapter/521550_1_En_6_Fig1_HTML.jpg)
- en: A screenshot of the Ropsten Faucet home page has 'Ropsten Ethereum r E T H Faucet'
    at the centre. Below, the text reads 'Receive 1 r E T H' per request. A section
    below is provided for entering a Ropsten Address, followed by a captcha and a
    button labelled Send Ropsten E T H.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Ropsten 水龙头首页的截图显示中央有“Ropsten 以太坊 r E T H 水龙头”。下方的文字为“每次请求收到 1 r E T H”。下方提供了一个区域，用于输入
    Ropsten 地址，随后是一个验证码和一个标有“发送 Ropsten E T H”的按钮。
- en: Figure 6-1
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6-1
- en: Ropsten faucet home page
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Ropsten 水龙头首页
- en: Waiting for the Transaction
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 等待交易完成
- en: Click the transaction hash (which opens a new window) and wait for the transaction
    to be completed. Once the transaction has successfully completed, go to your MetaMask
    wallet, and you will see that you now have 1 ether!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 点击交易哈希（会打开一个新窗口），并等待交易完成。一旦交易成功完成，转到你的 MetaMask 钱包，你会看到你现在有 1 以太！
- en: Getting Test Ether from the Faucet on the Rinkeby Testnet
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从 Rinkeby 测试网的水龙头获取测试以太
- en: This ether faucet is connected to the Rinkeby network. Requests are tied to
    common third-party social network accounts to prevent malicious actors from exhausting
    all the available funds or accumulating enough ether to mount long-running spam
    attacks. Anyone with a Twitter or Facebook account may request funds up to the
    allowed limits.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 此以太水龙头连接到 Rinkeby 网络。请求与常见的第三方社交网络帐户绑定，以防止恶意行为者耗尽所有可用资金或积累足够的以太来发动长时间的垃圾邮件攻击。任何拥有
    Twitter 或 Facebook 帐户的人都可以请求在允许的限额内获取资金。
- en: Preparing for Funding
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 准备资金
- en: Open your MetaMask wallet and copy your wallet address to clipboard. Go to your
    Twitter account and paste in your wallet address. Click your tweet and copy your
    tweet address (the URL in the address bar).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 打开你的 MetaMask 钱包，并将你的钱包地址复制到剪贴板。转到你的 Twitter 帐户，并粘贴你的钱包地址。点击你的推文，并复制你的推文地址（地址栏中的
    URL）。
- en: Funding Your Wallet
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为你的钱包提供资金
- en: Go to [https://faucet.rinkeby.io](https://faucet.rinkeby.io) and paste your
    tweet address in the text field, as shown in Figure [6-2](#Fig2). Click “Give
    me Ether” and select one of the options available (for example, 3 Ethers / 8 hours).
    The request will be funded in a few seconds.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 前往 [https://faucet.rinkeby.io](https://faucet.rinkeby.io)，并将你的推文地址粘贴到文本字段中，如图
    [6-2](#Fig2) 所示。点击“给我以太”，并选择可用选项之一（例如，3 以太 / 8 小时）。请求将在几秒钟内获得资金支持。
- en: It is important to note that there are varieties of faucets available. Periodically
    some of them may be empty, or over time they may run out of activity. Or, new
    faucets may even be created. If any of them become unavailable, you can search
    for new ones on the Internet.![](../images/521550_1_En_6_Chapter/521550_1_En_6_Fig2_HTML.jpg)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，有各种各样的水龙头可供选择。其中一些可能会定期为空，或者随着时间的推移而耗尽活动。或者，甚至可能会创建新的水龙头。如果其中任何一个不可用，你可以在互联网上搜索新的水龙头。
- en: A screenshot of the Rinkeby Faucet homepage reads Funding request accepted for
    techtip 9 3 6 1 1 5 8 3 into, followed by the Ropsten address. At the centre,
    the text reads Rinkeby Authenticated Faucet, with a Twitter link and an option
    of Give me Ether. There are several codes and other task details provided below.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Rinkeby 水龙头首页的截图显示资金请求已接受为 techtip 9 3 6 1 1 5 8 3，后跟 Ropsten 地址。在中心，文字显示 Rinkeby
    认证水龙头，带有 Twitter 链接和“给我以太”的选项。下方提供了几个代码和其他任务详细信息。
- en: Figure 6-2
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6-2
- en: Rinkeby faucet home page
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Rinkeby 水龙头首页
- en: Checking Your Wallet
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 检   检查你的钱包
- en: Wait a few moments and check your MetaMask wallet. You will get 3 ether in your
    wallet account!
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 等待片刻，然后检查你的 MetaMask 钱包。你的钱包帐户中将获得 3 以太！
- en: Getting Test MATIC from the Faucet on the Mumbai Testnet
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从 Mumbai 测试网络水龙头获取 Test MATIC
- en: This faucet transfers TestToken/MATIC-ETH on Matic testnets and the corresponding
    parent chain.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这个水龙头在 Matic 测试网络和相应的母链上转移 TestToken/MATIC-ETH。
- en: Preparing for Funding
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 准备资金
- en: Open your MetaMask wallet and copy your wallet address to the clipboard.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 打开你的 MetaMask 钱包并将你的钱包地址复制到剪贴板。
- en: Funding Your Wallet
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 资金管理
- en: Go to [https://faucet.matic.network](https://faucet.matic.network). For the
    token, select MATIC Token, and for the network, select Mumbai. Paste your tweet
    address in the text field and click Submit (Figure [6-3](#Fig3)). The confirmation
    details will be provided for you. Click Confirm. The request will be funded in
    a few seconds.![](../images/521550_1_En_6_Chapter/521550_1_En_6_Fig3_HTML.jpg)
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 前往 [https://faucet.matic.network](https://faucet.matic.network)。对于代币，请选择 MATIC
    Token，对于网络，请选择 Mumbai。将你的推特地址粘贴到文本字段中，然后单击提交（图 [6-3](#Fig3)）。将为你提供确认详细信息。点击确认。请求将在几秒钟内获得资金支持！[](../images/521550_1_En_6_Chapter/521550_1_En_6_Fig3_HTML.jpg)
- en: A screenshot of the Matic Faucet webpage reads, Login to Discord widget to report
    any issues with this Faucet. Beside Select token, there are many options provided
    with checking in options. Below there is a section for Select Network where 3
    options are provided. At the bottom there is a bar to enter the account address
    and submit the data.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Matic 水龙头网页的截图显示，登录到 Discord 小部件以报告水龙头的任何问题。选择代币旁边，提供了许多选项以供选择。下面有一个选择网络的部分，提供了3个选项。底部有一个条形码用于输入帐户地址和提交数据。
- en: Figure 6-3
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6-3
- en: Matic faucet home page
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: Matic 水龙头主页
- en: Checking Your Wallet
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 检查你的钱包
- en: Wait a few moments and check your MetaMask wallet. You will get 0.1 MATIC in
    your wallet account!
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 等待片刻并检查你的 MetaMask 钱包。你的钱包账户将获得 0.1 MATIC！
- en: Getting the Test MATIC from the Faucet on the Mainnet
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从主网水龙头获取 Test MATIC
- en: This faucet transfers TestToken/MATIC-ETH on Polygon testnets and the corresponding
    parent chain.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这个水龙头在 Polygon 测试网络和相应的母链上转移 TestToken/MATIC-ETH。
- en: Preparing for Funding
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 准备资金
- en: Open your MetaMask wallet and copy your wallet address to the clipboard.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 打开你的 MetaMask 钱包并将你的钱包地址复制到剪贴板。
- en: Funding Your Wallet
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 资金管理
- en: Go to [https://matic.supply](https://matic.supply) and click “Connect” to connect
    to your MetaMask wallet (Figure [6-4](#Fig4)). Make sure your MetaMask wallet
    is connected to the Matic mainnet. Click “I am human” and solve the captcha.![](../images/521550_1_En_6_Chapter/521550_1_En_6_Fig4_HTML.jpg)
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 前往 [https://matic.supply](https://matic.supply) 并点击 “连接” 连接到你的 MetaMask 钱包（图
    [6-4](#Fig4)）。确保你的 MetaMask 钱包连接到 Matic 主网。点击 “我是人类” 并解决验证码！[](../images/521550_1_En_6_Chapter/521550_1_En_6_Fig4_HTML.jpg)
- en: A screenshot of the Polygon Faucet home page has the logo and name on top and
    a large Receive button in the centre. Below the button, there is a checkbox with
    a captcha.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Polygon 水龙头主页的截图顶部有标志和名称，中间有一个大的接收按钮。按钮下方有一个带有验证码的复选框。
- en: Figure 6-4
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6-4
- en: Polygon faucet home page
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Polygon 水龙头主页
- en: Checking Your Wallet
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 检查你的钱包
- en: Wait a few moments and check your MetaMask wallet. You have just received 0.001
    MATIC in your wallet!
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 等待几分钟，然后检查你的 MetaMask 钱包。你的钱包刚刚收到了 0.001 MATIC！
- en: Summary
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, you learned how to get test ether from faucets on the Internet.
    This will be very useful for deploying contracts on test networks so you don’t
    have to spend real ether.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你学会了如何从互联网的水龙头获取测试以太币。这对于在测试网络上部署合约非常有用，这样你就不必花费真正的以太币。
