- en: '| Analyst’s sources | Methods | Deliverables |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| 分析师的信息来源 | 方法 | 成果 |'
- en: '| --- | --- | --- |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Sales/Marketing | Interviews | Should be conducted in a similar way to typical
    end user interviews. Work closely with senior sales staff. Set up interviews with
    key business stakeholders |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| 销售/市场营销 | 面试 | 应该与典型最终用户面试类似。与高级销售人员密切合作。与关键业务利益相关者安排面试 |'
- en: '|   | Win/Loss sales reviews | Review the results of sales efforts. Many firms
    hold formal win/loss review meetings that may convey important limitations of
    current applications and system capabilities |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '|   | 赢/输销售回顾 | 回顾销售努力的结果。许多公司举行正式的赢/输回顾会议，这些会议可能传达当前应用程序和系统能力的重要限制 |'
- en: '| Third Party Databases | Document reports reviews | Obtain summaries of the
    trends in consumer behavior and pinpoint shortfalls that might exist in current
    applications and systems |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| 第三方数据库 | 文档报告审查 | 获取消费者行为趋势摘要，并确定当前应用程序和系统可能存在的不足之处 |'
- en: '|   | Data analysis | Perform targeted analytics on databases to uncover trends
    not readily conveyed in available reports |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '|   | 数据分析 | 在数据库上执行定向分析，以发现报告中未能传达的趋势 |'
- en: '|   | Predictive analytics | Interrogate data by using analytic formulas that
    may enable predictive trends in consumer behavior |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '|   | 预测性分析 | 通过使用分析公式来审查数据，这些公式可能使消费者行为的趋势可预测 |'
- en: '| Support Department | Interviews | Interview key support department personnel
    (internal and third party) to identify possible application deficiencies |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| 支持部门 | 面试 | 采访关键的支持部门人员（内部和第三方），以识别可能的应用缺陷 |'
- en: '|   | Data/Reports | Review call logs and recorded calls between consumers
    and support personnel to expose possible system deficiencies |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '|   | 数据/报告 | 审查消费者与支持人员之间的通话记录和录音通话，以暴露可能存在的系统缺陷 |'
- en: '| Surveys | Internal and external questionnaires | Work with internal departments
    to determine application issues when they support consumers. Use similar surveys
    with select populations of customers to validate and fine-tune internal survey
    results |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| 调查 | 内部和外部问卷 | 与内部部门合作确定他们支持消费者时的应用问题。与一部分客户进行类似的调查，以验证和微调内部调查结果 |'
- en: '|   |   | Use similar surveys targeted to consumers who are not customers and
    compare results. Differences between existing customer base and non-customers
    may expose new trends in consumer needs |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '|   |   | 使用类似的针对非客户的消费者的调查并比较结果。现有客户群体与非客户之间的差异可能会暴露出消费者需求的新趋势 |'
- en: '| Focus Groups | Hold internal and external sessions | Internal focus groups
    can be facilitated by the analyst. Select specific survey results that had unexpected
    results or mixed feedback and review those results with the focus group attendees.
    Internal attendees should come from operations management and sales. External
    focus groups should be facilitated by a third-party vendor and held at independent
    sites. Discussions with customers should be compared with internal focus group
    results. Consumer focus groups should also be facilitated by a professional third-party
    firm |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| 焦点小组 | 进行内部和外部会议 | 分析师可以促成内部焦点小组。选择具有意外结果或混合反馈的特定调查结果，并与焦点小组与会者一起审查这些结果。内部参与者应来自运营管理和销售。外部焦点小组应由第三方供应商促成，并在独立场所举行。与客户的讨论应与内部焦点小组的结果进行比较。消费者焦点小组也应由专业的第三方公司促成
    |'
- en: '*Source* Guide to Software Development: Designing and Managing the Life Cycle,
    2016'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '*Source* 软件开发指南：设计与生命周期管理，2016'
- en: 1.4 Developing Requirements for Future Consumer Needs
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.4 为未来消费者需求制定需求
- en: Perhaps the biggest challenge of the 5G to IoT evolution will be determining
    what future consumers might want. The question is how to accomplish this challenge?
    The change brought on by digital inventions will be introduced to incredibly large
    numbers of consumers in an unprecedented short period of time. Let us just take
    an historical look at the amount of time it took to reach 50 million consumers.![../images/480347_1_En_1_Chapter/480347_1_En_1_Figa_HTML.png](../images/480347_1_En_1_Chapter/480347_1_En_1_Figa_HTML.png)
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 5G 到物联网演进可能面临的最大挑战也许是确定未来消费者可能想要的东西。问题是如何完成这个挑战？数字发明带来的变革将在前所未有的短时间内介绍给大量消费者。让我们简单看一下达到
    5000 万消费者所需的时间![../images/480347_1_En_1_Chapter/480347_1_En_1_Figa_HTML.png](../images/480347_1_En_1_Chapter/480347_1_En_1_Figa_HTML.png)
- en: From 38 years to 19 days depicts the incredible acceleration that digital technologies
    have created. Thus, consumers become aware very quickly and how they respond to
    new offerings is very much unknown. For example, did Steve Jobs really know that
    the Mac would primarily be used as a desktop publishing computer when it was designed
    and first introduced to the consumer market? And did we know that the IPad would
    be so attractive to executives? The answer of course is no, and remember “almost”
    is equivalent to “no” in this example. Ultimately analysis and design will evolve
    to more predictive requirements and will as a result have a failure rate! The
    concept of risk analysis will be discussed further in Chap. [2](480347_1_En_2_Chapter.xhtml).
    Ultimately, analysis and design has transitioned to being more about collecting
    data than about self-contained application systems. This transformation is fueling
    the need for this newly constructed systems architecture.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 从38年到19天描述了数字技术所创造的令人难以置信的加速。因此，消费者非常快地意识到他们如何对新产品做出反应是非常不确定的。例如，史蒂夫·乔布斯真的知道当Mac设计和首次引入消费市场时，它会主要用作桌面出版计算机吗？我们是否知道iPad对高管如此具有吸引力？答案当然是否定的，并且请记住，“几乎”在这个例子中等同于“否”。最终，分析和设计将发展到更具预测性的要求，并且将因此有失败率！风险分析的概念将在第2章进一步讨论。最终，分析和设计已过渡到更多地收集数据而不是自包含应用系统。这种转变正在推动对这种新构建的系统架构的需求。
- en: '1.5 The New Paradigm: 5G, IoT, Blockchain, Cloud, Cyber, and Quantum'
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.5 新范式：5G、物联网、区块链、云、网络安全和量子
- en: This section will outline the components of change to the architecture of systems
    and briefly describe how each component relates to a new and more distributed
    network of hardware and software components.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将概述系统架构变化的组成部分，并简要描述每个组成部分与新的更分布式的硬件和软件组件网络的关系。
- en: 1.5.1 5G
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.5.1 5G
- en: While 5G mobile networks and systems clearly are the next generation in global
    telecommunications it more importantly represents a profound evolution of home,
    machine-to-machine, and industrial communication capabilities. These new performance
    capacities will allow for major advancements in the way we utilize artificial
    intelligence driven by machine learning, and in general how we learn and interact
    in every part of our lives. Thus, 5G is the initiator of the next generation of
    systems architecture. This new architecture will be based on enhanced wireless
    connectivity through distributed networks.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然5G移动网络和系统显然是全球电信的下一代，但更重要的是，它代表了家庭、机器之间和工业通信能力的深刻演变。这些新的性能能力将允许我们在利用机器学习驱动的人工智能方面取得重大进展，以及在我们生活的每个方面学习和互动的方式。因此，5G是下一代系统架构的发起者。这种新架构将基于通过分布式网络实现的增强无线连接。
- en: Today approximately 4.8 billion people use mobile services globally. This represents
    almost two-thirds of the world’s population. Connectivity is expected to surpass
    5.6 billion people by the end of 2020\. Given that many parts of the world have
    limited physical network infrastructure, enhanced mobile communications represents
    the only viable approach to linking networks of data and applications. So, 5G
    is the impetus that fuels the new economy of the future that will be driven by
    sophisticated mobile communications. This inevitably will create a global economy
    driven by wireless mobility. Ultimately, 5G is the enabler—an enabler that will
    allow for specialized networks to participate in what I call “global systems integration”
    of seamless components. It also represents a scalability of networks that can
    be dynamically linked and integrated across consumers, communities, corporations,
    and government entities. This integration will allow these multiple systems to
    communicate through a common platform to service all aspects of an individual’s
    life. Figure [1.2](#Fig2) provides a graphic depiction of this new reality made
    possible by 5G performance improvements.![../images/480347_1_En_1_Chapter/480347_1_En_1_Fig2_HTML.png](../images/480347_1_En_1_Chapter/480347_1_En_1_Fig2_HTML.png)
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，全球约有48亿人使用移动服务。这几乎占据了全球三分之二的人口。预计到2020年底，连接人数将超过56亿人。鉴于世界上许多地方的物理网络基础设施有限，加强移动通信代表了连接数据和应用网络的唯一可行方法。因此，5G是推动未来新经济的动力，这将由先进的移动通信驱动。这不可避免地将创造一个由无线移动性驱动的全球经济。最终，5G是一种启用器——一种允许专业网络参与我所说的“全球系统集成”的无缝组件的启用器。它还代表了网络的可扩展性，可以动态地链接和整合消费者、社区、企业和政府实体。这种整合将允许这些多个系统通过一个共同平台通信，以服务个人生活的所有方面。图 [1.2](#Fig2)
    提供了5G性能改进所实现的新现实的图形描述！[../images/480347_1_En_1_Chapter/480347_1_En_1_Fig2_HTML.png](../images/480347_1_En_1_Chapter/480347_1_En_1_Fig2_HTML.png)
- en: Fig. 1.2
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: Fig. 1.2
- en: 5G mobile connectivity ecosystem enablement
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 5G移动连接生态系统的启用
- en: The effects of Fig. [1.2](#Fig2) on analysis and design is significant in that
    it broadens the scope and complexity of consumer needs and integrates them with
    all aspects of life. Table [1.2](#Tab2) shows the expansion of coverage to obtain
    maximum requirements for any product.Table 1.2
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 图 [1.2](#Fig2) 的影响对分析和设计至关重要，因为它扩大了消费者需求的范围和复杂性，并将其与生活的所有方面集成在一起。表 [1.2](#Tab2)
    显示了扩展覆盖范围以获得任何产品最大要求的扩展。Table 1.2
- en: Scope of analysis and design requirements under 5-G
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 5G的分析和设计要求范围
- en: '| User/Consumer coverage | A&S response | Comments |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| 用户/消费者覆盖 | A&S响应 | 评论 |'
- en: '| --- | --- | --- |'
  id: totrans-56
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Business to Business (BtoB) | Internal user and security | Current process
    but lacks security process |'
  id: totrans-57
  prefs: []
  type: TYPE_TB
  zh: '| 企业到企业（BtoB） | 内部用户和安全 | 目前流程但缺乏安全流程 |'
- en: '| Business to Consumer (BtoC) | Internal user and external consumer and security
    | Current but not well integrated in most organizations |'
  id: totrans-58
  prefs: []
  type: TYPE_TB
  zh: '| 企业到消费者（BtoC） | 内部用户和外部消费者以及安全 | 目前在大多数组织中并不完全整合 |'
- en: '| Consumer to Consumer (CtoC) | Rare except in specific trading platforms |
    Needs newer platforms and mobile to mobile |'
  id: totrans-59
  prefs: []
  type: TYPE_TB
  zh: '| 消费者到消费者（CtoC） | 除了在特定交易平台上很少见 | 需要更新的平台和手机到手机的通信 |'
- en: '| Business to Government | Rare except limited to information, submission of
    documents, and payments | Overhaul of government and business systems |'
  id: totrans-60
  prefs: []
  type: TYPE_TB
  zh: '| 企业到政府 | 除了信息、文件提交和付款等方面很少见 | 政府和企业系统的全面改革 |'
- en: '| Individual to Government | Rare except limited to information, submission
    of documents, and payments | Smart city and compliance driven |'
  id: totrans-61
  prefs: []
  type: TYPE_TB
  zh: '| 个人到政府 | 除了信息、文件提交和付款等方面很少见 | 智慧城市和合规驱动 |'
- en: '| Individual to Consumer (ItoC) | Related to member portals | Limited mostly
    to Facebook/Linkedin |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '| 个人到消费者（ItoC） | 与会员门户相关 | 主要限于Facebook/Linkedin |'
- en: '| Individual to Individual (ItoI) | Knowledge based portals | Communities of
    practice and portals of knowledge |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '| 个人到个人（ItoI） | 基于知识的门户 | 实践社区和知识门户 |'
- en: Ultimately 5G provides the better performance across wireless networks that
    requires much more complex systems design. The better performance enables far
    more complex datasets that can be communicated among multiple types of systems.
    Most important will be the enablement of mobile devices to utilize these complex
    datasets across wireless devices. This will in turn drive a whole new economy
    based on mobility. Mobility will accelerate innovation needs as shown in Fig. [1.3](#Fig3).![../images/480347_1_En_1_Chapter/480347_1_En_1_Fig3_HTML.png](../images/480347_1_En_1_Chapter/480347_1_En_1_Fig3_HTML.png)
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，5G提供了跨无线网络更好的性能，这需要更复杂的系统设计。更好的性能使得能够在多种类型的系统之间传递更复杂的数据集。最重要的是，移动设备将能够利用这些复杂的数据集跨无线设备进行通信。这将进而推动基于移动性的全新经济体。移动性将加速创新需求，如图[1.3](#Fig3)所示。
- en: Fig. 1.3
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.3
- en: Innovation integrated with technology and market needs
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 创新与技术和市场需求相结合
- en: Figure [1.3](#Fig3) shows an interesting cycle of innovations as it relates
    to the creation of new products and services. The diagram reflects that 5G performance
    innovations can will create new markets—like mobile applications. On the other
    hand, the wireless market will in turn demand more features and functions in technology,
    that need to respond—such as new features and functions that consumers want to
    see in their apps. So 5G will drive new and more advanced needs across the new
    frontier of wireless operations.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 图[1.3](#Fig3)展示了一个有趣的创新循环，它与新产品和服务的创建相关。该图反映了5G性能创新将会创造出新的市场——比如移动应用。另一方面，无线市场将反过来需求更多的技术特性和功能，这需要做出响应——比如消费者希望在他们的应用中看到的新特性和功能。因此，5G将推动无线运营的新的更先进的需求。
- en: One challenge of 5G innovation will be the importance it places on moving and
    linking legacy applications. That is, how will organizations convert their existing
    systems to compete with more sophisticated “born-digital” products? Furthermore,
    5G increased performance allows application developers to better integrate multiple
    types of datasets, including the proliferation of pictures, videos, and streaming
    audio services. We expect the existence of non-text-based data to increase by
    45% from 2015 to 2020 which will result in a forecasted growth in mobile traffic
    from 55 to 72%!
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 5G创新的一个挑战将是其对移动和链接遗留应用的重要性。也就是说，组织如何将其现有系统转换为更复杂的“数字原生”产品来竞争？此外，5G的性能提升使应用开发人员能够更好地整合多种类型的数据集，包括图片、视频和流媒体音频服务的增加。我们预计非文本数据的存在将从2015年增加45%到2020年，这将导致移动流量从55%增长到72%！
- en: Connected vehicles is yet another large growth market as industries move quickly
    towards providing augmented and autonomous driving. A result of the Ericsson Mobility
    Report (2016) indicated that consumers expect reaction times on their devices
    to be below 6s which is part of the key performance indicators (KPI) of positive
    consumer experiences. The proceeding chapters will outline how the expansion of
    the analysis and design domain needs to be integrated with the creation of the
    next generation of architecture needed to support what 5G provides to individuals
    in every part of their lives.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 连接车辆是另一个巨大的增长市场，因为行业迅速向提供增强和自动驾驶方向发展。根据爱立信移动报告（2016年）的结果，消费者期望设备的反应时间低于6秒，这是积极消费者体验的关键绩效指标之一。后续章节将概述如何将分析和设计领域的扩展与创建下一代架构相结合，以支持5G在个人生活的各个方面提供的内容。
- en: 1.6 Internet of Things (IoT)
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.6 物联网（IoT）
- en: To put IoT into perspective it is best to define it as an enabler to providing
    outcomes based on the collection of data. The objective for IoT can be thought
    of as a way to perfect a product faster. This means that new product releases
    can be achieved and vendors/businesses can get more immediate feedback and then
    adjust. It also means that it creates a more 24/7 analysis and design paradigm.
    Because data updates will be closer to real-time, products can meet what consumers
    tend to prefer—changes in consumer behavior and needs can be detected and modified
    in applications. In many ways, IoT creates a super intelligent monitoring system—a
    data aggregator combined with behavior activities.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地理解 IoT，最好将其定义为根据数据收集提供结果的一种促成因素。IoT 的目标可以被视为更快地完善产品的一种方式。这意味着新产品发布可以实现，并且供应商/企业可以获得更即时的反馈，然后进行调整。这也意味着它创造了一种更为全天候的分析和设计范式。由于数据更新将更接近实时，产品可以满足消费者倾向于喜欢的东西——可以检测到消费者行为和需求的变化并在应用程序中进行修改。在许多方面，物联网创建了一个超级智能的监控系统——一个数据聚合器结合行为活动。
- en: 'IoT is built as a network stack made up of layers of interactive components.
    From a business perspective IoT possesses six essential analysis and design questions:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: IoT 是由一系列交互式组件层构建的网络堆栈。从商业角度来看，物联网具有六个基本的分析和设计问题：
- en: '1.'
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: What software applications will reside on the device?
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设备上将安装哪些软件应用程序？
- en: '2.'
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: What hardware is best suited across the networks?
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 哪种硬件最适合跨网络使用？
- en: '3.'
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: What data will be refreshed and sit on a device?
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 哪些数据将被刷新并存储在设备上？
- en: '4.'
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: What are the external system interfaces?
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有哪些外部系统接口？
- en: '5.'
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: What are the security considerations?
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有哪些安全考虑？
- en: '6.'
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '6.'
- en: What are the performance requirements?
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有什么性能要求？
- en: Figure [1.4](#Fig4) provides another view of these six questions.![../images/480347_1_En_1_Chapter/480347_1_En_1_Fig4_HTML.png](../images/480347_1_En_1_Chapter/480347_1_En_1_Fig4_HTML.png)
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 图 [1.4](#Fig4) 提供了另一种观点来解释这六个问题。![../images/480347_1_En_1_Chapter/480347_1_En_1_Fig4_HTML.png](../images/480347_1_En_1_Chapter/480347_1_En_1_Fig4_HTML.png)
- en: Fig. 1.4
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.4
- en: Interactive components of IoT
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: IoT 的交互式组件
- en: IoT is built on the architecture that allows applications to reside across multiple
    networks. Exactly where these applications are located is part of the challenge
    of analysts. Specifically, IoT devices supported by the increased performance
    provided by 5G, will allow applications to execute on the device itself. This
    is currently known as Edge Computing, where devices will contain more software
    applications and data that can drive performance. Obviously, a program performing
    locally on a device will outperform downloading the program and data from a remote
    server. Resident programs and datasets then can be decomposed down to smaller
    units that can perform the specific functions necessary on an independent and
    more autonomous device. This ultimately suggests that larger more complex legacy
    applications need to be re-architected into smaller component programs that can
    be operated at the collection device as shown in Fig. [1.5](#Fig5).![../images/480347_1_En_1_Chapter/480347_1_En_1_Fig5_HTML.png](../images/480347_1_En_1_Chapter/480347_1_En_1_Fig5_HTML.png)
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: IoT 是建立在允许应用程序跨多个网络存在的架构上的。这些应用程序的确切位置是分析师所面临的挑战的一部分。具体来说，由于 5G 提供了更高的性能支持，支持
    IoT 的设备将允许应用程序在设备本身上执行。这目前被称为边缘计算，其中设备将包含更多的软件应用程序和数据，从而推动性能。显然，设备上的本地程序执行将优于从远程服务器下载程序和数据。然后，可将常驻程序和数据集分解为更小的单位，这些单位可以在独立且更自主的设备上执行所需的特定功能。这最终表明，更大更复杂的传统应用程序需要被重新设计为可以在集合设备上运行的更小的组件程序，如图 [1.5](#Fig5)
    所示。![../images/480347_1_En_1_Chapter/480347_1_En_1_Fig5_HTML.png](../images/480347_1_En_1_Chapter/480347_1_En_1_Fig5_HTML.png)
- en: Fig. 1.5
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.5
- en: IoT decomposition
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网分解
- en: We can see in Fig. [1.5](#Fig5) that a particular sub-function of the original
    Legacy A application module is now decomposed to three subfunctions to maximize
    performance on IoT devices. I must emphasize that the critical increased capabilities
    to design applications this way emanates from 5G’s ability to transfer local data
    among nodes back and forth more efficiently. It also increases speed to modify
    and update mobile programs on the “Edge.” An example of an IoT decomposed application
    might be a subset or lighter version of Microsoft’s Word product. Consider a subset
    version that might be offered on a device that only allows viewing a Word document
    but without all the functionality. We already such subsets on IPad and IPhone
    products! IoT with the support of 5G will only increase these types of sub-versions
    because of the ability to move data faster among related devices.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以在图 [1.5](#Fig5) 中看到，原始遗留 A 应用程序模块的一个特定子功能现在被分解为三个子功能，以在物联网设备上最大化性能。我必须强调，以这种方式设计应用程序的关键增强功能源于
    5G 能够更有效地在节点之间传输本地数据。它还增加了在“边缘”上修改和更新移动程序的速度。物联网分解应用程序的一个示例可能是微软 Word 产品的子集或轻量级版本。考虑一下可能在只允许查看
    Word 文档但没有所有功能的设备上提供的子集版本。我们已经在 iPad 和 iPhone 产品上看到了这样的子集！物联网在 5G 的支持下将增加这些类型的子版本，因为能够更快地在相关设备之间传输数据。
- en: 1.7 Cloud
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.7 云
- en: Cloud computing and IoT will develop yet another interesting combination of
    alternatives to where data resides and applications best perform. Obviously, cloud
    provides more operational performance and storage. Cloud has become the economical
    alternative to storing local applications and database storage; more importantly
    it provides access from anywhere. The latter is significant for mobility. There
    are many arguments whether cloud storage should be public or private or both,
    with the issue of cyber security and control at the center of the conversation
    on how organizations utilize this technology. It appears that the public cloud
    supported by third-party hosting companies such as Amazon (AWS), Microsoft (Azure),
    IBM Watson, Google Cloud, Cisco and Oracle to name a few, will be the predominant
    suppliers of the technology. Indeed, the Cloud is quickly becoming known as “Cloud
    Platform-As-A-Service.” 5G only enhances the attractiveness of moving to cloud
    given that the complexity of distributed networks must rely on products and extensive
    data storage to support AI and ML processing.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算和物联网将发展出另一个有趣的组合，以确定数据存放位置和应用程序最佳执行位置的替代方案。显然，云提供了更多的运行性能和存储空间。云已经成为存储本地应用程序和数据库存储的经济替代方案；更重要的是，它提供了随时随地的访问。对于移动性来说，后者非常重要。关于云存储应该是公共的还是私有的，或者两者都有，存在许多争论，其中关于组织如何利用这项技术的对话集中在网络安全和控制问题上。似乎由亚马逊（AWS）、微软（Azure）、IBM
    Watson、谷歌云、思科和甲骨文等第三方托管公司支持的公共云将成为该技术的主要供应商。事实上，云正迅速被称为“云平台即服务”。5G的出现增强了迁移到云的吸引力，因为分布式网络的复杂性必须依赖产品和大量数据存储来支持人工智能和机器学习处理。
- en: The challenge of providing internal supported data centers to support interim
    processing and data manipulation is likely overwhelming for any organization to
    support. Most of this challenge is cost and ability to operate globally to support
    more complex supply chains for delivering and modifying product performance. Perhaps
    autonomous vehicles is the best examples of how 5G, IoT, and cloud must be able
    to reach almost every remote location thinkable to maximize consumer needs and
    services. Of course, the use of satellite technology makes most of this possible,
    but without the ability to add real-time performance and modification of data
    based on consumer behavior, connectivity has little attractiveness to providing
    point of contact operations.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 为了支持临时处理和数据操纵，提供内部支持的数据中心的挑战可能对任何组织来说都是巨大的。这些挑战大部分是成本和全球运营的能力，以支持更复杂的供应链，以交付和修改产品性能。也许自动驾驶车辆是如何使5G、物联网和云能够几乎覆盖每一个可以想象到的偏远位置以最大程度满足消费者需求和服务的最佳示例。当然，卫星技术的使用使大部分这一切成为可能，但是如果不能根据消费者行为增加实时性能和修改数据的能力，连接性对于提供联系点运营的吸引力就很小。
- en: From an analysis and design perspective, Cloud for a service is all about designing
    functional primitive applications. These primitive applications are essentially
    known as Application Program Interfaces or APIs that can be dynamically linked
    to piece together exceptional and agile applications. The Cloud providers will
    compete based on price of course, but also what APIs they make available that
    can easily provide development tools to help achieve quick program development.
    All of these Cloud providers thus present their own tool-kits of how one connects
    and builds these API products. The challenge for analysts and designers is to
    work with tool-kits that provide maximum transferability as it is likely that
    large organizations will choose to have multiple external cloud providers.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 从分析和设计的角度来看，云服务主要是设计功能原始应用程序。这些原始应用程序本质上被称为应用程序接口或API，可以动态链接以拼凑出出色且灵活的应用程序。云提供商将基于价格竞争，当然，还有它们提供的API，这些API可以轻松提供开发工具，帮助实现快速程序开发。因此，所有这些云提供商都提供了自己的工具包，用于连接和构建这些API产品。分析师和设计师面临的挑战是使用提供最大可转移性的工具包，因为大型组织很可能会选择拥有多个外部云提供商。
- en: The prediction of expansion of IoT development dependent on Cloud is significant.
    According to Linthicum ([2019](#CR5)), an EDC IoT study states that 55% of IoT
    developers connect through a Cloud interface, 32% connect via a middle tier, and
    26% associate Cloud with IoT as a fundamental component. These stats will only
    increase as the IoT market is expected to reach 7.1 trillion dollars by 2020!
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 对于云依赖的物联网发展的扩展预测是重要的。根据Linthicum ([2019](#CR5))的分析，EDC物联网研究表明，55%的物联网开发者通过云接口连接，32%通过中间层连接，26%将云与物联网视为基本组成部分。随着物联网市场预计将在2020年达到7.1万亿美元，这些统计数据只会增加！
- en: 1.8 Blockchain
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.8 区块链
- en: Blockchain represents the next major generation of systems architecture. Blockchain
    is really a data structure that builds on the concept of linked list connections.
    Each link or block contains the same transaction history. Thus, blocks can contain
    metadata—such as triggers, conditions, and business logic (rules) as well as stored
    procedures. Blocks can also contain different aspects of data. The design philosophy
    behind blockchain is that all blocks or nodes get updated when new transactions
    are made as data packages that must be accepted by all blocks in the chain. What
    is also significant about blockchain design is that access is based on key cryptography
    and digital signatures that will enhance security. The hope then is that blockchain
    provides the architecture that can maximize cyber security, especially of concern
    with the proliferation of IoT devices and wireless communication. The challenge
    with current blockchain architecture is latency consideration for time sensitive
    updating requirements, especially relevant for financial institutions.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链代表了下一代主要的系统架构。区块链实际上是建立在链式连接概念基础上的数据结构。每个链接或区块都包含相同的交易历史。因此，区块可以包含元数据——例如触发器、条件和业务逻辑（规则）以及存储过程。区块还可以包含数据的不同方面。区块链背后的设计理念是，当新交易产生时，所有区块或节点都会得到更新，作为必须被链中所有区块接受的数据包。区块链设计的另一个重要方面是，访问是基于密钥密码学和数字签名的，这将增强安全性。因此，人们希望区块链提供的架构可以最大程度地增强网络安全，尤其是随着物联网设备和无线通信的普及，网络安全变得越来越受关注。当前区块链架构面临的挑战是对时效性更新要求的延迟考虑，尤其是对金融机构而言，这一点尤为重要。
- en: 'Blockchain operates by appending new “blocks” to the chain structure. When
    data is part of any new transaction it becomes immutable and non-repudiated, that
    is, all valid transactions are added in real time updating. The blockchain has
    5 properties:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链通过向链结构添加新的“区块”来运行。当数据成为任何新交易的一部分时，它变得不可变且不可抵赖，也就是说，所有有效交易都是实时添加并更新的。区块链具有5个特性：
- en: '1.'
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: '*Immutability*: the events of an object cannot be changed, so that an audit
    trail of transactions is traceable.'
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*不可变性*：对象的事件不可更改，因此交易的审计追踪是可追溯的。'
- en: '2.'
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: '*Non*-*repudiation*: the identity of the author of a transaction are guaranteed
    among all members of the blockchain.'
  id: totrans-103
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*不可抵赖性*：交易的作者身份在区块链的所有成员中得到保证。'
- en: '3.'
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: '*Data Integrity*: because of (1) and (2), data entry, manipulation and illegal
    modification are significantly reduced.'
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*数据完整性*：由于(1)和(2)，数据输入、操作和非法修改大大减少。'
- en: '4.'
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: '*Transparency*: all members or minors of the blockchain are aware of changes'
  id: totrans-107
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*透明度*：所有区块链的成员或矿工都知道变化。'
- en: '5.'
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: '*Equal Rights*: the rights can be set to be equal among all minors of the chain.'
  id: totrans-109
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*平等权利*：权利可以在链条的所有成员之间设定为平等。'
- en: 'From the security perspective blockchain architecture offers the following
    features:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 从安全的角度看，区块链架构提供了以下特性：
- en: '1.'
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: Because user or miner rights are set on the blockchain authorizations can be
    controlled. The fact that blockchains are distributed all members are dynamically
    informed of any changes.
  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 因为用户或矿工的权利在区块链上设定，授权可以被控制。由于区块链是分布式的，所有成员都会动态地了解任何变化。
- en: '2.'
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: The verification of any new member must be verified and self-contained, so invasions
    cannot come from outside or external systems. The verifier operates internally
    within the blockchain as a smart contractor and eliminates what is called “single
    points of failure” often relevant in decentralized network systems. Multiple verifiers
    can be enacted among integrated distributed networks along with arbitration software.
  id: totrans-114
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于任何新成员的验证必须是自我验证的，因此入侵不能来自外部或外部系统。验证者作为智能合约在区块链内部运作，并消除了在去中心化网络系统中通常相关的“单点故障”。可以在集成的分布式网络中实施多个验证者以及仲裁软件。
- en: 'There are three current blockchain architectures: *Public, Consortium/Community,
    and Private*. Public blockchains are essentially open systems accessible to anyone
    that has internet connectivity. Most digital financial currencies use public blockchains
    because it provides better information transparency and audibility. Unfortunately,
    the public design sacrifices performance as it heavily relies on more encryption
    or cryptographic hash algorithms. Private blockchains are internal designs that
    establish access for a specific group of participants that deal with a particular
    business need. The Consortium/Community blockchain is a hybrid or “semi-private”
    design. It is similar to a private blockchain but operates across a wider group
    of independent constituents or organizations. In many ways a consortium blockchain
    allows different entities to share common products and services. In other words,
    it is a shared interest entity dealing with common needs among independent groups.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 目前有三种区块链架构：*公共、联盟/社区和私有*。公共区块链基本上是开放系统，任何具有互联网连接的人都可以访问。大多数数字金融货币使用公共区块链，因为它提供更好的信息透明度和审计性。不幸的是，公共设计牺牲了性能，因为它严重依赖更多的加密或密码哈希算法。私有区块链是内部设计，为一组特定的参与者建立访问权限，他们处理特定的业务需求。联盟/社区区块链是混合或“半私有”设计。它类似于私有区块链，但在更广泛的独立成员或组织之间运作。在许多方面，联盟区块链允许不同实体共享共同的产品和服务。换句话说，它是一个处理独立团体之间共同需求的共同利益实体。
- en: The significant aspect of blockchain is that it is a ledger system. This means
    it keeps information about the transaction—theoretically you could replay all
    the transactions in a blockchain and should arrive at the same net results or
    disposition of the data and its related activities. Blocks in the chain store
    information such as date, time, and amounts of any transaction—like a purchase
    of goods. Further blockchain stores information of who is participating in any
    transaction, so identity of the individual or entity is recorded and must be known.
    Form a security perspective, blocks in the chain also store unique “hash” codes
    that act as a key to access certain types of information and perform certain types
    of transactions.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的重要方面是它是一个分类账系统。这意味着它会保存有关交易的信息——理论上，你可以重放区块链中的所有交易，应该得到相同的净结果或数据及其相关活动的安排。链中的区块存储诸如日期、时间和任何交易金额之类的信息——就像购买商品一样。此外，区块链还会存储参与任何交易的人的信息，因此个人或实体的身份被记录并且必须被知晓。从安全的角度来看，链中的区块还存储着唯一的“哈希”码，它们充当访问某些类型信息和执行某些类型交易的密钥。
- en: From an analysis and design perspective it is important to first select the
    third party blockchain product that will be used by the organization. Once this
    has been assessed, there are a myriad of decisions on how the blockchain will
    operate both administratively and configuration of the blockchain (data and computation).
    Specifically, there are many data and computational decisions that need to be
    made such as what will be stored in blocks, what administrative rights will be
    given to different groups, and what general interfaces will be needed to access
    various types of cloud stored data. Much of this will be covered in later chapters.
    Ultimately blockchain represents a new type of distributed application architecture,
    a new kind of client server model that is more peer-to-peer with embedded data
    and development applications. Analysts will need to understand traffic challenges
    in the network and avoiding single points of failure, and determining API interfaces
    to name a just a few design issues.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 从分析和设计的角度来看，首先选择组织将使用的第三方区块链产品非常重要。一旦进行了评估，就有很多关于区块链如何运行的决策，包括区块链的管理和配置（数据和计算）。具体来说，有许多数据和计算决策需要做，例如将存储在区块中的内容，将给不同组的什么管理权限，以及需要访问各种类型的云存储数据的通用接口是什么。这其中很多内容将在后续章节中介绍。最终，区块链代表了一种新型的分布式应用架构，一种更加点对点的新型客户端-服务器模型，其中包含嵌入式数据和开发应用程序。分析师需要了解网络中的流量挑战，避免单点故障，并确定API接口，这只是几个设计问题中的一部分。
- en: 1.9 Cyber Security
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.9 网络安全
- en: Cyber security in analysis and design is perhaps the broadening dimension of
    change in designing hardware and software architectures. Cyber is the only component
    that is integral in every phase of the next generation. It simply is part of every
    analysis and design decision. Another way of articulating this point is to accept
    that cyber security must now be part of the analysis and design process! One must
    design for security to avoid creating Frankenstein 2.0\. The first step to integrate
    cyber analysis and design is to accept its importance or to acknowledge and be
    aware of its importance. Analysts must navigate each component of this new generation
    of architecture and understand where exposures exist in their systems. Determining
    system exposures is now the most important part of analysis given that cyber protection
    is more a business decision than a design determination. Indeed, most cyber security
    professionals would state that almost any system can be designed to maximize security.
    Unfortunately, maximizing security will undoubtably limit performance to satisfy
    many consumer demands. The profession of cyber design then cannot exist without
    the existence of risk. Therefore, most security architectures must be part of
    any risk conversation. This then leads the analysts’ job to interface with the
    necessary business and risk professionals in the organization. Some risk decisions
    are limited because of regulatory restrictions and legal limitations such as Europe’s
    GDPR law. But many decisions must be exposed during the architectural design where
    someone along the way makes a decision on capability versus exposure. Thus, cyber
    security is a new component of the systems development life cycle (SDLC).
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全在分析和设计中可能是设计硬件和软件架构变革的拓展维度。网络是下一代的唯一组成部分。它简单地是每个分析和设计决策的一部分。表达这一观点的另一种方式是接受网络安全现在必须是分析和设计过程的一部分！必须设计安全以避免创建弗兰肯斯坦
    2.0。整合网络分析和设计的第一步是接受其重要性或承认并意识到其重要性。分析师必须导航这一新一代架构的每个组件，并了解其系统存在哪些暴露。确定系统暴露现在是分析的最重要部分，因为网络保护更多是一项业务决策，而不是设计决定。事实上，大多数网络安全专业人士会说几乎任何系统都可以设计成最大化安全。不幸的是，最大化安全无疑会限制性能，以满足许多消费者的需求。因此，网络设计职业不能没有风险的存在。因此，大多数安全架构必须成为任何风险对话的一部分。这就导致分析师的工作要与组织中必要的业务和风险专业人员接触。由于法规限制和法律限制，一些风险决策受到限制，例如欧洲的GDPR法律。但许多决策必须在架构设计过程中暴露，有人在其中会对能力与暴露做出决策。因此，网络安全是系统开发生命周期（SDLC）的一个新组成部分。
- en: Another part of cyber design includes a number of literacy factors that exist
    in the internal community of any organization—what Gurak ([2001](#CR1)) defined
    as cyberliteracy as a new internet consciousness. The fact is that cyber awareness
    is about the culture of the organization and analysts must gage the level of cyber
    sophistication of a population. Indeed, we know today that many breaches occur
    from careless behaviors of the employees of the organization. As a result, analysis
    must adapt a method of measuring cyber maturity of the organization and then factoring
    in risk as a fundamental part of designing new architectures and applications.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 另一部分网络设计包括存在于任何组织内部社区中的多种素养因素——古拉克（[2001](#CR1)）所定义的网络素养作为一种新的互联网意识。事实上，网络意识涉及组织的文化，分析师必须评估人群的网络成熟度水平。事实上，今天我们知道许多违规行为是由组织员工的粗心行为造成的。因此，分析必须采用一种方法来衡量组织的网络成熟度，然后将风险作为设计新架构和应用程序的基本部分加以考虑。
- en: 1.10 Quantum Computing
  id: totrans-121
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.10 量子计算
- en: There is debate and uncertainty whether quantum computing could one day replace
    the silicon chip. Most quantum realities and applications still remain theoretical
    in nature. The functional component of quantum computers is called a qubit. A
    qubit is a complex and dimensional bit Binary computing, of course, is based solely
    on 0 and 1 sets of bits which perform one calculation at a time. In a qubit there
    are multiple 0’s and 1’s that can be performing simultaneous calculations and
    using multiple available resources to achieve output. Indeed, qubits might utilize
    atoms, ions, photons, or electrons differently even if the same calculation is
    repeated. In effect, qubits are like dynamic processing centers that use multiples
    of available parts to complete a task differently each time. While the resources
    can uniquely be determined upon each execution, there are mathematic probabilities
    that can be predicted under specific situations or states at the time a request
    is made. Obviously then a quantum computer could be a million times more powerful
    than today’s computer.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 量子计算是否有朝一日能够取代硅片存在争议和不确定性。大多数量子实现和应用仍然是理论性的。量子计算机的功能组件称为量子比特。量子比特是一种复杂和多维度的二进制比特。当然，二进制计算仅基于0和1的比特组合，一次执行一次计算。在量子比特中，可以进行多个0和1的同时计算，并利用多个可用资源来实现输出。事实上，即使重复相同的计算，量子比特可能会以不同的方式利用原子、离子、光子或电子。实际上，量子比特就像动态处理中心，利用多个可用部分以每次执行完成任务。虽然资源可以在每次执行时唯一确定，但在特定情况或在请求时的状态下，可以预测数学概率。因此，量子计算机可能比今天的计算机强大一百万倍。
- en: Many of the details of the issues discussed thus far are covered in greater
    detail in forthcoming chapters. A brief description of each chapter follows.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 迄今为止讨论的问题的许多细节将在后续章节中更详细地讨论。下面简要描述每一章的内容。
- en: 'Chapter [2](480347_1_En_2_Chapter.xhtml): Merging Internal Users and Consumer
    Requirements'
  id: totrans-124
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第 [2](480347_1_En_2_Chapter.xhtml) 章：合并内部用户和消费者需求
- en: Analysts have traditionally focused on internal user requirements. These internal
    users were responsible for understanding what the business needed to support their
    customers. Depending on the business, a customer could be another business (B-to-B)
    or a consumer (B-to-C). This chapter addresses the need for the analyst to assess
    business requirements by going beyond the boundaries of the internal organization
    and learning how to work directly with outside customers and consumers. The next
    generation analyst must take on new challenges by providing ongoing and dynamic
    needs that mirror the uncertainties of their business environments. Therefore,
    analysts must create more speculative requirements based on market trends. The
    chapter will also address the need to integrate artificial intelligence and machine
    learning in the analysis process.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 分析师传统上关注内部用户需求。这些内部用户负责了解业务需要以支持他们的客户。根据业务不同，客户可以是另一个业务（B2B）或消费者（B2C）。本章讨论了分析师必须评估业务需求的需求，超越内部组织的界限，直接与外部客户和消费者合作的必要性。下一代分析师必须面对新的挑战，通过提供与其商业环境的不确定性相匹配的持续和动态需求。因此，分析师必须根据市场趋势创建更多的推测性需求。本章还将讨论在分析过程中集成人工智能和机器学习的必要性。
- en: 'Chapter [3](480347_1_En_3_Chapter.xhtml): Reviewing the Object Paradigm'
  id: totrans-126
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第 [3](480347_1_En_3_Chapter.xhtml) 章：审查对象范例
- en: Much of the development of IoT applications will require a significant proliferation
    of object-based reusable applications that will be replicated across complex networks
    and operate in mobile environments. This chapter will provide an understanding
    how object orientation works, methods of decomposing current larger products into
    functional primitives, and methods of determining where applications need to reside.
    This chapter also provides an overview of the tools or core concepts that analysts
    must use to create specifications, or the logical equivalences of what the system
    needs to do to provide answers for users. This includes completing the logical
    architecture of the system. Regardless of whether a package software system is
    required or the system is to be developed internally, the organization must create
    logical analysis before it can truly understand the needs of the business and
    its consumers. This chapter seeks to provide analysts with a path to transforming
    legacy systems into the new mobile-based paradigm of analysis and design.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 许多物联网应用程序的开发将需要大量的基于对象的可重用应用程序，在复杂网络中进行复制，并在移动环境中运行。本章将介绍对象导向工作原理、将当前较大产品分解为功能原语的方法，以及确定应用程序需要驻留的位置的方法。本章还概述了分析师必须使用的工具或核心概念，以创建规范或系统需要执行的逻辑等效。这包括完成系统的逻辑架构。无论是否需要软件包系统还是系统需要内部开发，组织都必须在真正了解业务和其消费者的需求之前创建逻辑分析。本章旨在为分析师提供将传统系统转变为分析和设计的新移动范式的路径。
- en: 'Chapter [4](480347_1_En_4_Chapter.xhtml): Distributed Client/Server and Data'
  id: totrans-128
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第 [4](480347_1_En_4_Chapter.xhtml) 章：分布式客户端/服务器和数据
- en: This chapter covers how the back-end database engine is designed. The process
    of logic data modeling to produce a complete Entity Relational Diagram is covered,
    as well as methods of transferring data to multiple data storage facilities. Creation
    of data repositories is also discussed. The chapter effectively completes the
    data portion of the requirements document. In addition, the practice of normalization
    and denormalization are addressed and ways to determine the replication of data
    across mobile systems.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 本章介绍了后端数据库引擎的设计过程。包括逻辑数据建模过程以生成完整的实体关系图，以及将数据传输到多个数据存储设施的方法。还讨论了数据存储库的创建。本章有效地完成了需求文档中的数据部分。此外，还介绍了规范化和去规范化的实践以及在移动系统中确定数据复制的方法。
- en: 'Chapter [5](480347_1_En_5_Chapter.xhtml): The Impact of Wireless Communication'
  id: totrans-130
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第 [5](480347_1_En_5_Chapter.xhtml) 章：无线通信的影响
- en: It is important to understand how 5G wireless affects application analysis and
    design. In order to assess this impact, it is necessary to review 5G’s technical
    impact on performance. This Chapter discusses how the market will likely react
    to increased wireless performance and how 5G technology can be leveraged by application
    software developers. The chapter shows how the wireless revolution increases performance
    in a mobile environment, increases security and lowers latency. I also cover the
    evolving responsibilities of analysts as it relates to 5G architecture.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 了解 5G 无线如何影响应用程序分析和设计至关重要。为了评估这种影响，有必要审查 5G 对性能的技术影响。本章讨论了市场对增加的无线性能可能会做出的反应，以及应用软件开发人员如何利用
    5G 技术。本章展示了无线革命如何提高移动环境中的性能，增加安全性并降低延迟。我还涵盖了分析师与 5G 架构相关的不断发展的责任。
- en: 'Chapter [6](480347_1_En_6_Chapter.xhtml): The Internet of Things'
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第 [6](480347_1_En_6_Chapter.xhtml) 章：物联网
- en: The Internet of Things (IoT) represents the physical devices that will collect
    data for artificial intelligence and machine learning. The chapter shows how IoT
    represents the physical components that will make a technology feasible by placing
    intermediate smart hardware in every place imaginable around the globe. The chapter
    discusses how IoT will increase the uptime and real time processing as well as
    its ability to reduce unscheduled network failure. The chapter provides direction
    for the analyst with respect to security exposure and working with third-party
    vendors.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）代表了将为人工智能和机器学习收集数据的物理设备。本章介绍了物联网如何通过在全球各处放置中间智能硬件来使技术变得可行。本章讨论了物联网如何提高正常运行时间和实时处理能力，以及减少未经计划的网络故障的能力。本章提供了关于安全风险和与第三方供应商合作的工作方向。
- en: 'Chapter [7](480347_1_En_7_Chapter.xhtml): Blockchain'
  id: totrans-134
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第 [7](480347_1_En_7_Chapter.xhtml) 章：区块链
- en: This chapter provides an overview of the architecture of blockchain and its
    role in the mobile networks of the future. The chapter defines each type of blockchain,
    how it maximizes security using a ledger-based design. The chapter also identifies
    the advantages and disadvantages of blockchain and the way analysis and design
    should be conducted. Ultimately I will show how blockchain is required for expanding
    IoT and interfacing with cloud computing.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 这一章提供了区块链架构概述以及其在未来移动网络中的作用。该章定义了每种类型的区块链，以及它如何使用基于账本的设计来最大化安全性。该章还确定了区块链的优缺点以及分析和设计应该如何进行。最终，我将展示区块链是如何对于扩展物联网和与云计算进行接口的必要性。
- en: 'Chapter [8](480347_1_En_8_Chapter.xhtml): Quantum Computing, AI, ML, and the
    Cloud'
  id: totrans-136
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第[8](480347_1_En_8_Chapter.xhtml)章：量子计算、人工智能、机器学习和云计算
- en: This chapter defines how quantum computing has the potential to change the processing
    capabilities of computing especially for ML and AI processing. The advantage of
    quantum is that it can do many calculations simultaneously and significantly reduce
    latency. Thus, quantum’s role will be to crunch massive amounts of data to obtain
    valuable information that can be used to make predictions. The chapter will articulate
    how predictive analytics is quickly becoming automated using advanced AI APIs.
    These APIs will also be used to support more ML capabilities as the amount of
    data far surpasses a human’s ability to do the analysis manually. The chapter
    presents the different approaches to ML and summarizes the advantages and disadvantages
    of using them. Of course, cloud processing becomes an important part of how best
    to distribute and process data across large distributed networks that are capturing
    data from mobile IoT devices.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 这一章定义了量子计算如何有潜力改变计算的处理能力，特别是对于机器学习和人工智能处理。量子的优势在于它可以同时进行许多计算，并显著降低延迟。因此，量子的角色将是处理海量数据以获取可用于进行预测的有价值信息。本章将阐述预测分析如何迅速地通过使用先进的AI
    API实现自动化。这些API还将用于支持更多的机器学习功能，因为数据量远远超过了人类手动进行分析的能力。本章介绍了机器学习的不同方法，并总结了使用它们的优缺点。当然，云处理成为了如何最佳地在从移动物联网设备捕获数据的大型分布式网络中分发和处理数据的重要部分。
- en: 'Chapter [9](480347_1_En_9_Chapter.xhtml): Cyber Security in Analysis and Design'
  id: totrans-138
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第[9](480347_1_En_9_Chapter.xhtml)章：分析与设计中的网络安全
- en: This chapter shows how cyber security architecture requires integration with
    a firm’s SDLC, particularly within steps that include strategic analysis and design,
    engineering, and operations in a distributed mobile environment. Mobile-driven
    applications need to comply with general standards for them to be useful, especially
    if they are integrating with legacy applications or part of a complete redesign
    using cloud. ISO 9000 is an international concept of standardization of quality
    that needs to be adopted in this transformation. This chapter covers many issues
    about cyber risks and the best practices that are currently be used and considered
    to combat the explosion of cyber-related crimes. The General Data Protection Regulation
    (GDPR) from the European Union is also discussed with recommendation on how the
    analyst can provide best practices.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 这一章展示了网络安全架构如何需要与公司的软件开发生命周期（SDLC）进行集成，特别是在包括战略分析和设计、工程以及分布式移动环境中的操作步骤中。移动驱动的应用程序需要遵守一般标准，以使它们有用，特别是如果它们正在与传统应用程序集成或者作为使用云进行完全重设计的一部分。ISO
    9000是一种国际质量标准化的概念，在这一转型过程中需要被采纳。本章涵盖了许多关于网络风险和当前被使用和被考虑用来应对网络相关犯罪激增的最佳实践。来自欧盟的《通用数据保护条例》（GDPR）也被讨论，并提出了分析师如何提供最佳实践的建议。
- en: 'Chapter [10](480347_1_En_10_Chapter.xhtml): Transforming Legacy Systems'
  id: totrans-140
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第[10](480347_1_En_10_Chapter.xhtml)章：转型的传统系统
- en: This chapter outlines the process of interfacing new mobile-based system with
    preexisting applications called *legacies*. Issues of product fulfillment, connectivity
    of legacy databases and processes, and integration of multiple systems architecture
    are covered. This chapter combines many of the suggested approaches to user interface
    and application specifications development that are covered in previous chapters.
    The objective of the chapter is to also provide a detailed pathway to ultimately
    converting legacy systems.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 本章概述了将新的基于移动的系统与现有应用程序（称为*遗留系统*）进行接口的过程。涵盖了产品实现、遗留数据库和流程的连接以及多个系统架构的集成等问题。本章结合了前几章涵盖的用户界面和应用程序规格开发的建议方法。本章的目标还包括提供一个详细的路径，最终转换遗留系统。
- en: 'Chapter [11](480347_1_En_11_Chapter.xhtml): Build Versus Buy'
  id: totrans-142
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第[11](480347_1_En_11_Chapter.xhtml)章：构建与购买
- en: The classic question that has challenged business organizations is whether to
    build applications in-house or to buy them as pre-packaged software. This chapter
    will provide guidance on the appropriate steps to determine the right choice.
    Obviously, the decisions can be complex and vary depending on the application,
    the generic nature of the application itself, and the time requirements to have
    a functional application to meet business needs. Build decisions are further complex
    in that they can be developed in-house or an outsource provider. Buying can also
    come with choices on the amount of custom modifications that are necessary—the
    general rule being that over 20% modifications tend to be a bad choice for the
    buy equation. Cloud computing is the ultimate server-based paradigm to support
    IoT and blockchain technologies and we predict that most companies will engage
    in both development and third-party products.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 经典问题是，挑战商业组织的是，是在内部构建应用程序还是购买预打包软件。本章将提供关于确定正确选择的适当步骤的指导。显然，决策可能很复杂，并且因应用程序、应用程序本身的通用性以及满足业务需求的功能应用程序所需的时间而异。构建决策更加复杂，因为它们可以在内部开发或由外包提供商开发。购买还可能涉及到所需的自定义修改的数量选择——一般规则是，超过20%的修改往往对购买方程式是一个不好的选择。云计算是支持物联网和区块链技术的终极基于服务器的范例，我们预测大多数公司将参与开发和第三方产品。
- en: 'Chapter [12](480347_1_En_12_Chapter.xhtml): The Analyst and Project Management'
  id: totrans-144
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第[12](480347_1_En_12_Chapter.xhtml)章：分析师与项目管理
- en: This chapter provides guidance on system development life cycle methodologies
    and best practices for project management of in the next generation of systems.
    Project organization including roles and responsibilities are covered. There are
    many aspects of the next generation (5G, IoT, Blockchain) that are generic; however,
    there are certainly many unique aspects when managing these mobile-based systems.
    Thus, this chapter provides an understanding of where these unique challenges
    occur in the life cycle of software development. It also focuses on the ongoing
    support issues that must be addressed to attain best practices. The focus of the
    chapter is to suggest that analysts become involved in project management roles
    in addition to their responsibilities in the analysis and design of systems. The
    chapter also provides the necessary processes, recommended procedures, and reporting
    techniques that tend to support higher rates of project success. Furthermore,
    many projects have suffered because the management was not able to appropriately
    manage the contracted vendors. Organizations make the mistake of assuming that
    outsourced development and management is a safeguard for successful project completion.
    Organizations must understand that third party vendors are not a panacea for comfort
    and that rigorous management processes must be in place in order to ensure a successful
    project.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 本章提供了有关系统开发生命周期方法和下一代系统项目管理的最佳实践的指导。涵盖了项目组织，包括角色和责任。下一代系统（5G、物联网、区块链）有许多方面是通用的；然而，在管理这些基于移动的系统时，肯定有许多独特的方面。因此，本章提供了对软件开发生命周期中这些独特挑战发生的地方的理解。它还关注了必须解决的持续支持问题，以达到最佳实践。本章的重点是建议分析师在项目管理角色中参与，除了他们在系统分析和设计中的责任之外。本章还提供了必要的流程、推荐的程序和报告技术，这些技术倾向于支持更高的项目成功率。此外，许多项目之所以遭受损失，是因为管理层无法适当地管理签约的供应商。组织犯了一个错误，即认为外包开发和管理是确保项目成功完成的保障。组织必须明白，第三方供应商并不是一切安逸的解决方案，必须建立严格的管理流程，以确保项目成功。
- en: 'Chapter [13](480347_1_En_13_Chapter.xhtml): Conclusions and the Road Forward'
  id: totrans-146
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 章节[13](480347_1_En_13_Chapter.xhtml)：结论与未来之路
- en: This chapter brings closure to the objectives of the book. At the forefront
    the chapter summarizes the technical and social architectures necessary to successfully
    transform into a digital organization. The analyst must sense opportunities and
    respond and understand the risk component as part of the analysis and design function.
    The chapter also defines the different types of generations at organizations and
    the importance of integrating Baby Boomer, Gen X, and Millennial (Gen Y) populations.
    Finally, the chapter seeks to emphasize the importance of the analyst roles and
    the myriad or roles and responsibilities that can be assumed to improve the probability
    of transforming organizations that will be driven by consumers in a mobile world.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 本章总结了本书的目标。首先，本章概述了成功转变为数字化组织所需的技术和社会架构。分析师必须捕捉机会、做出反应，并将风险因素视为分析和设计功能的一部分。本章还定义了组织中不同世代的类型及整合婴儿潮世代、X世代和千禧世代（Y世代）人口的重要性。最后，本章旨在强调分析师角色的重要性以及可以承担的各种角色和责任，以提高在移动世界中由消费者驱动的组织转型的可能性。
