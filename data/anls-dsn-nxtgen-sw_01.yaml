- en: 1.1 Traditional Analysis and Design Limitations
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.1 传统分析与设计的局限性
- en: Since the beginning of systems development, analysts and designers have essentially
    adhered to an approach that requires the interview of users, creating logical
    models, designing them across a network and developing the product. We have gone
    through for sure different generations, particularly with the coming of client/server
    systems where we first had to determine what software would reside on the server
    and what made more sense to stay on the client. A lot of those decisions had to
    do with systems performance capabilities. Once the Internet became the foundation
    of application communications and functionality, server technology became the
    preferred method of designing systems because of version controls and distribution
    across new devices. Unfortunately, these generations led us to creating a cyber
    Frankenstein monster. Although security in the mainframe system remains fairly
    secure, the distributed products across the internet were not designed with enough
    security. Indeed, the consequences of the lack of security focus has launched
    the dark web and the crisis of cyber exposures throughout the world. Our Frankenstein
    monster has created problems beyond our wildest imaginations, affecting not just
    our systems, but our moral fabric, our laws, our war strategy, and most of all
    our privacy. As with the Frankenstein novel, the monster cannot be easily destroyed,
    if at all—such is our challenge. Bottom line, our existing systems, based on central
    databases and client server mentality cannot protect us, and never will.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 从系统开发的开始，分析员和设计师基本上遵循一种需要对用户进行访谈、创建逻辑模型、在网络上设计并开发产品的方法。毫无疑问，我们经历了不同的世代，特别是在客户/服务器系统出现后，我们首先需要确定服务器上将驻留哪些软件，以及在客户端停留哪些更有意义。很多决定都与系统性能能力有关。一旦互联网成为应用通信和功能的基础，服务器技术就成为设计系统的首选方法，因为它具有版本控制和在新设备上的分发能力。不幸的是，这些世代导致我们创造了一个网络版的“科学怪人”。虽然主机系统中的安全性仍然相对安全，但互联网上的分布式产品并未设计足够的安全性。事实上，安全性关注的缺失后果导致了暗网的出现，以及全球范围内的网络暴露危机。我们的“科学怪人”已经创造了超出我们最疯狂想象的问题，不仅影响到我们的系统，还影响到我们的道德基础、我们的法律、我们的战略，最重要的是我们的隐私。就像弗兰肯斯坦小说中的情况一样，这个怪物不容易被销毁，甚至根本无法销毁——这就是我们的挑战。总之，我们现有的基于中央数据库和客户端/服务器思维的系统无法保护我们，也永远不会。
- en: Thus, this book is about the next generation of systems architecture, which
    first must require the unravelling of the monster. This means that all existing
    systems must be replaced with a new architecture that no longer solely depends
    on user input, and must be designed to consider what consumers might want in the
    future and to always consider security exposure. Next Generation Analysis and
    Design then is a book that takes on this seemingly overwhelming task of the rebuilding
    of our legacy applications, integration of our new digital technologies, and a
    security focus that ensures our networks can maximize protection of those that
    use them. The good news is that we are on the horizon of getting the new tools
    and capabilities in which this mission can be accomplished, notwithstanding how
    long it might take. These capabilities start with the coming of 5G in 2019, which
    will enable networks to perform at unprecedented speeds. This performance enhancement
    will drive significant proliferation of Internet of Things (IoT) which in turn
    will require the creation of massive networks. These networks will need maximum
    security. To maximize security protection our systems will need to move away from
    the central database client/server paradigm towards a more ledger-based and object-oriented
    distributed network that are based on blockchain architecture and cloud interfaces.
    In order to address the latency exposure of blockchain architecture, some form
    of quantum computing will be needed. This book will provide an approach or roadmap
    to accomplishing this transition, particularly the redesign of existing legacy
    systems.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这本书讨论的是下一代系统架构，首先必须要求解决问题的架构。这意味着所有现有系统必须被一种不再仅仅依赖用户输入的新架构所取代，并且必须被设计为考虑未来消费者可能需要什么，并始终考虑安全性暴露。接下来的分析与设计就是一本致力于重新构建我们的遗留应用程序、整合我们的新数字技术以及确保我们的网络能够最大程度保护使用者的安全的书。好消息是，我们即将拥有新的工具和能力，可以完成这个任务，尽管可能需要多长时间。这些能力始于2019年5G的到来，这将使网络以前所未有的速度运行。这种性能提升将推动物联网（IoT）的大规模普及，进而需要创建大规模网络。这些网络将需要最大程度的安全性。为了最大程度地保护安全性，我们的系统将需要摆脱中央数据库客户/服务器范式，转向基于分布式账本和面向对象的基于区块链架构和云接口的网络。为了解决区块链架构的延迟暴露问题，将需要某种形式的量子计算。这本书将提供一种完成这一过渡的方法或路线图，特别是重新设计现有遗留系统。
- en: 1.2 Consumerization of Technology in the Digital Age
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.2 数字时代技术的消费者化
- en: When the Internet emerged as a game-changing technology, many felt that this
    era would be known as the Internet Revolution. As digital started to become a
    common industry cliché, it seemed more certain that “Internet” might be replaced
    by “Digital.” However, upon further analysis, I believe that this revolution will
    be known historically as the “Consumer” Revolution. The question is why? It appears
    that the real effects of the internet and the coming of digital technologies has
    created a population of smart consumers, that is, consumers who understand how
    technology affords them a more controlling piece of the supply and demand relationship.
    Indeed, the consumer is in control. The results should be obvious; consumer preferences
    are changing at an accelerated rate and causing suppliers to continually provide
    more options and more sophisticated products and services. As a result, businesses
    must be more agile and “on demand” in order to respond to what Langer ([2018](#CR4))
    referred to as Responsive Organizational Dynamism (ROD ), defined as the measurement
    of how well organizations respond to change.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当互联网作为一项改变游戏规则的技术出现时，许多人认为这个时代将被称为互联网革命。随着数字开始成为一个常见的行业陈词滥调，似乎更加确定“互联网”可能会被“数字”所取代。然而，经过进一步分析，我相信这场革命历史上将被称为“消费者”革命。问题是为什么？看起来互联网的真正影响以及数字技术的到来已经创造出了一群聪明的消费者，也就是那些了解技术如何让他们在供需关系中拥有更多控制权的消费者。事实上，消费者掌握着主动权。结果显而易见；消费者偏好以加快的速度变化，并导致供应商不断提供更多选择和更复杂的产品和服务。因此，企业必须更具敏捷性和“按需”以应对兰格（[2018](#CR4)）所称的响应式组织动态（ROD），即衡量组织如何应对变化的指标。
- en: This consumerization in the digital era means that analysis and design will
    need to originate more from a consumer perspective. This means that analysts must
    expand their requirements gathering beyond the internal user community and seek
    a greater portion based on consumer needs and more importantly buying habits.
    Let’s examine this point further. The most significant shift in creating new software
    applications will not only be based on current user needs, but future consumer
    trends. This represents new cycles of demand in the consumer market. The new demand
    is based on the close relationship between consumer business needs and home use
    of digital products and services. From a design perspective, business and home
    requirements must be blended seamlessly—the ultimate representation of digital
    life in the 21st century!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 数字时代的消费主义意味着分析和设计将更多地源自消费者的角度。这意味着分析师必须将他们的需求收集扩展到内部用户群体之外，并寻求更大比例的消费者需求，更重要的是购买习惯。让我们进一步探讨这一点。在创建新软件应用方面最重要的转变不仅仅基于当前用户需求，还有未来的消费者趋势。这代表着消费市场的新需求周期。新需求基于消费者商业需求与数字产品和服务在家庭中的使用之间的密切关系。从设计的角度来看，商业和家庭的需求必须无缝融合——这是21世纪数字生活的最终表现！
- en: But consumerization of technology requires a much more significant leap in design;
    predictive analytics driven by artificial intelligence (AI) and machine learning
    (ML) for example. For it is AI and ML that will give us the ability to predict
    future consumer behavior using a more robust and automated paradigm. Thus, systems
    must be designed to evolve, just like living forms. In other words, applications
    must contain what I call *architectural agility*. The first step in architectural
    agility, is to apply digital re-engineering. The world of application development
    can only be accomplished by creating enormous object libraries that contain functional
    primitive operations (Langer [1997](#CR2)). Functional primitive objects are programs
    that perform the very basic operations, that is, those that provide one simple
    operation. Basic functional operating programs can be pieced together at execution
    time to provide more agile applications. By having these primitive objects coming
    together at execution, it also allows for easier updating of new features and
    functions. These dynamic linkages at execution provides more evolutionary and
    agile systems. The object paradigm is not new; the difference in architectural
    agility is that these objects must be decomposed to its simplest functions. What
    has previously limited the creation of primitives has been execution latency or
    performance issues. The performance limitations related to the ability of networks
    and operating systems to dynamically link primitives to meet performance requirements.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但是技术的消费化需要设计上更大的飞跃；例如，由人工智能（AI）和机器学习（ML）驱动的预测分析。因为正是AI和ML将赋予我们使用更强大和自动化的范式来预测未来消费者行为的能力。因此，系统必须设计成像生物一样进化的形式。换句话说，应用程序必须包含我所说的*架构敏捷性*。架构敏捷性的第一步是应用数字再工程。应用开发的世界只能通过创建包含功能原始操作的巨大对象库来实现（Langer
    [1997](#CR2)）。功能原始对象是执行非常基本操作的程序，也就是说，那些提供一个简单操作的程序。基本功能操作程序可以在执行时组合在一起，以提供更灵活的应用程序。通过这些基本对象在执行时聚合，也可以更容易地更新新的特性和功能。执行时的这些动态链接提供了更具进化性和敏捷性的系统。对象范式并不新颖；架构敏捷性的区别在于这些对象必须分解为其最简单的功能。以前限制原语创建的是执行延迟或性能问题。与网络和操作系统动态链接原语以满足性能要求的能力有关的性能限制。
- en: Previous inhibiters to the design of functional primitive objects were incompatibilities
    between hardware and software environments, which are continually evolving to
    address this problem. I think we would agree that disfunction among architectures
    still exist. Just ask people who still experience challenges between Microsoft
    and Apple systems. Certainly, Steve Jobs can be credited with revolutionizing
    the consumer interface when he designed a new Apple architecture based on the
    IPOD and phone designs. This design represents devices that perform less-specific
    applications but serviced a future wireless-based architecture that could perform
    more on-demand operations to meet consumer needs. Ultimately Consumerization of
    Technology treats business applications, personal needs, and everyday life as
    one integrated set of operations. The Apple architecture then has been at the
    forefront of an evolutionary platform that can evolve new hardware and software
    much quicker and efficiently than prior computer systems. In order to keep up
    with an accelerating evolving consumer it is of utmost importance that businesses
    focus on how they will transform their legacy applications into this agile digital
    framework.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 以前，功能原始对象设计的阻碍因素是硬件和软件环境之间的不兼容性，这些环境正在不断发展以解决这个问题。我认为我们会同意，架构之间的失效仍然存在。只需问问仍然在微软和苹果系统之间遇到挑战的人们。当设计基于
    IPOD 和手机设计的新 Apple 架构时，史蒂夫·乔布斯确实可谓是革新了消费者界面。这种设计代表了执行较少特定应用程序但服务于未来基于无线的架构的设备，该架构可以执行更多的按需操作以满足消费者需求。最终，技术的消费化将企业应用程序、个人需求和日常生活视为一组集成的操作。然后，苹果架构一直处于一个可以比以前的计算机系统更快、更高效地发展新硬件和软件的演变平台的前沿。为了跟上加速发展的消费者，企业集中精力将如何将其传统应用程序转化为这种敏捷的数字框架至关重要。
- en: 1.3 The Role of the Evolving Analyst
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.3 演变中分析师的角色
- en: 'Building on the previous section, digital re-engineering represents the challenge
    of transforming legacy architecture to meet more of the demands of the consumer.
    As a result, the process of re-engineering, in general, is no longer limited to
    just working with traditional internal users, rather it must integrate both communities
    in any needs assessment. Furthermore, analysis must not only include existing
    consumer needs, but those that might be the trends of the future! For example,
    below are six approaches that were presented in my earlier publication (Langer
    [2016](#CR3)):'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 建立在前一节的基础上，数字重塑代表了将传统架构转化为满足更多消费者需求的挑战。因此，重新设计的过程不再仅限于与传统内部用户合作，而必须在任何需求评估中将两个社区整合起来。此外，分析不仅必须包括现有的消费者需求，还必须包括可能是未来趋势的需求！例如，以下是我之前的出版物（Langer
    [2016](#CR3)）中提出的六种方法：
- en: '1.'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: '*Sales/Marketing*: these individuals sell to the company’s buyers. Thus, they
    have a good sense of what customers are looking for, what things they like about
    the business, and what they dislike. The power of the sales and marketing team
    is their ability to drive realistic requirements that directly impact revenue
    opportunities. The limitation of this resource is that it still relies on an internal
    perspective of the consumer.'
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*销售/营销*：这些个人向公司的买家销售产品。因此，他们对客户寻找什么、他们喜欢公司的什么东西以及他们不喜欢什么有很好的认识。销售和营销团队的力量在于他们推动直接影响收入机会的现实需求。这种资源的局限性在于它仍然依赖于消费者的内部视角。'
- en: '2.'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: '*Third*-*Party Market Analysis/Reporting*: there are outside resources available
    that examine and report on market trends within various industry sectors. Such
    organizations typically have massive databases of information and using various
    search and analysis can provide various views and behavior patterns of the customer
    base. They can also provide competitive analysis of where the company sits with
    respect to alternative choices and why buyers may be choosing alternative solutions.
    The shortfall of this approach is that often the data may not be specific enough
    to feed requirements of what applications systems might be required to make a
    competitive advantage for the business.'
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*第三方市场分析/报告*：有外部资源可用来审查和报告各行业部门内的市场趋势。这些组织通常拥有庞大的信息数据库，并且利用各种搜索和分析可以提供客户群体的各种观点和行为模式。他们还可以提供关于公司与替代选择之间竞争情况的分析，以及为什么买家可能选择替代解决方案。这种方法的不足之处在于，通常数据可能不够具体，无法满足为业务获取竞争优势所需的应用系统需求。'
- en: '3.'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: '*Predictive Analytics*: this is a hot topic in today’s competitive landscape
    for businesses. Predictive analytics is the process of feeding off large datasets
    and predicting future behavior patterns. Predictive analytics approaches are usually
    handled internally with assistance from third-party products or consulting services.
    The value of predictive analytics is using data to design systems that can provide
    what might be future consumer needs. The limitation is one of risk—the risk that
    the prediction does not occur as planned.'
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*预测性分析*：这是当今竞争激烈的商业环境中的热门话题。预测性分析是从大型数据集中获取信息并预测未来行为模式的过程。预测性分析方法通常在内部处理，同时得到第三方产品或咨询服务的协助。预测性分析的价值在于使用数据设计能够提供未来消费者需求的系统。其局限性在于风险——预测可能不如计划中发生。'
- en: '4.'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: '*Consumer* *Support Departments*: Internal teams and external (outsourced managed
    service) vendors that support consumers have a good pulse on their preferences
    because they speak with them. More specifically, they are responding to questions,
    handling problems and getting feedback on what is working. These support departments
    typically depend on applications to help the buyer. As a result they are an excellent
    resource for providing up-to-date things that the system does not provide to them
    that consumers want as a service or offering. Often, however, consumer support
    organizations limit their needs to what they experience as opposed to what might
    be future needs as a result of competitive forces.'
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*消费者支持部门*：内部团队和外部（外包的托管服务）供应商支持消费者，对他们的偏好有很好的了解，因为他们与他们交谈。更具体地说，他们正在回答问题，处理问题并获取关于什么起作用的反馈。这些支持部门通常依赖应用程序来帮助购买者。因此，他们是提供系统不提供给他们的最新内容的极好资源，而消费者作为服务或提供物可能会需要。然而，消费者支持组织通常将他们的需求限制在他们经历的内容上，而不是作为竞争力量的结果可能的未来需求。'
- en: '5.'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: '*Surveys*: analysts can design surveys (questionnaires) and send them to consumers
    for feedback. Using surveys can be of significant value in that the questions
    can target specific application needs. Survey design and administration can be
    handled by third-party firms, which may have an advantage in that the questions
    are being forwarded by an independent source that might not identify the company.
    On the other hand, this might be considered a negative—it all depends on what
    the analyst is seeking to obtain from the buyer.'
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*调查*：分析师可以设计调查问卷并发送给消费者以获取反馈。使用调查问卷可能具有重要价值，因为问题可以针对特定的应用需求。调查设计和管理可以由第三方公司处理，这可能具有优势，因为问题是由可能不会识别公司的独立来源转发的。另一方面，这可能被认为是一个负面因素，这一切取决于分析师从购买者那里寻求什么。'
- en: '6.'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '6.'
- en: '*Focus Groups*: This approach is similar to the use of a survey. Focus groups
    are commonly used to understand consumer behavior patterns and preferences. They
    are often conducted by outside firms. The difference between the focus group and
    a survey is (1) surveys are very quantitative based using scoring mechanisms to
    evaluate outcomes. Consumers sometimes may not understand the question and as
    a result provide distorted information, (2) focus groups are more qualitative
    and allow analysts to engage with the consumer in two-way dialogue.'
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*焦点小组*：这种方法类似于调查的使用。焦点小组通常用于理解消费者行为模式和偏好。它们通常由外部公司进行。焦点小组和调查的区别在于（1）调查非常定量化，使用评分机制评估结果。消费者有时可能不理解问题，从而提供扭曲的信息，（2）焦点小组更具定性，允许分析师与消费者进行双向对话。'
- en: Figure [1.1](#Fig1) reflects a graphical depiction of the sources of the analysis
