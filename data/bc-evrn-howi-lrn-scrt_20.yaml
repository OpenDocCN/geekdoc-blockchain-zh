- en: CHAPTER 17
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第17章
- en: The Can Is the Coin
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 罐子就是货币
- en: “It’s a Polish energy drink company,” Pete told me.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: “这是一家波兰能量饮料公司，”皮特告诉我。
- en: “A Polish energy drink company,” I repeated stupidly.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: “一家波兰能量饮料公司，”我愚蠢地重复了一遍。
- en: “Like Red Bull.” Pete nodded. “But Polish.”
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: “像红牛一样。”皮特点头。“但是波兰的。”
- en: “Red Pole.”
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: “红极。”
- en: I looked out the window of my hotel room. It was winter in Warsaw, with a sky
    the color of factory smoke. My body had given up on time zones.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我望着我酒店房间的窗户。华沙的冬天，天空是工厂烟雾的颜色。我的身体已经放弃了时区。
- en: “They really want to move forward on our proposal,” Pete said on the satellite
    window, “but they need to meet you first.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “他们真的很想在我们的提案上前进，”皮特在卫星窗边说，“但他们需要先见你。”
- en: “How much are we talking?” asked Jade, our home office visible behind her.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “我们谈论的是多少钱？”贾德问，我们的家庭办公室在她的背后可见。
- en: “At least $25K. More to follow.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “至少2.5万美元。以后还有更多。”
- en: “It’s agency work, Pete,” I sighed.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “这是代理工作，皮特，”我叹了口气。
- en: “We need it,” Jade cut in. “Still no payment from Sooyoung. Also . . .” She
    paused. “We lost another client today.” I deflated further.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “我们需要这笔生意，”贾德打断说。“宋怡还没有付款。还有……”她停顿了一下。“我们今天又失去了一个客户。”我进一步泄气。
- en: “Our existing agency clients are asking, ‘Do you guys even do agency work anymore?’ ”
    Pete said, peering over his glasses. “They go to our website, all they see is
    blockchain, blockchain, blockchain.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “我们现有的代理客户都在问，‘你们还做代理工作吗？’”皮特说，眼镜上方投去一瞥。“他们去我们的网站，看到的只有区块链，区块链，区块链。”
- en: “It’s like we’re running two companies,” said Jade. “The old agency business
    and the new blockchain business.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “就像我们在经营两家公司，”贾德说。“旧代理业务和新的区块链业务。”
- en: “It is a weird time of transition,” I admitted. “Hence my meeting today with
    a Polish energy drink company.”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “现在是一个奇怪的过渡时期，”我承认。“这就是我今天为什么要与一家波兰能量饮料公司开会的原因。”
- en: Pete let out a hoot. “We’ve already presented to their marketing director,”
    he recounted. “Now we just need to pitch to their executive team.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 皮特大声笑了起来。“我们已经向他们的市场总监做了展示，”他回忆起来。“现在我们只需要向他们的执行团队推销。”
- en: “Who?”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “谁？”
- en: “The founder and the CFO.” The big guy and the money guy.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “创始人和CFO。”大个子和钱袋子。
- en: “Do you think they’ll give me an energy drink beforehand?” I rubbed my eyes.
    “I could use one . . . or twelve.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “你认为他们会先给我能量饮料吗？”我揉了揉眼睛。“我可能需要一罐……或者十二罐。”
- en: '* * *'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The receptionist did offer me a sample, which tasted like Red Bull. It was a
    sleek white lobby pulsing with excitement, with framed photos of young people
    enjoying high-energy activities like dancing and crushing homework. Electronica
    pulsed from white Bose speakers.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 接待员确实给了我一个样品，味道像红牛。这是一个充满活力的时尚白色大堂，里面有装裱起来的年轻人享受高能量活动，如跳舞和做作业的照片。电子音乐从白色的Bose音箱中跳动出来。
- en: “This way.” The receptionist ushered me into a drab conference room, where a
    trio of dour-faced executives were waiting. It was such a stark contrast from
    the lobby that I was thrown momentarily.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “这边请。”接待员将我领进了一个单调的会议室，那里有三张阴沉脸色的执行官在等待。这与大堂的鲜明对比让我一时有些不知所措。
- en: “Hello!” I greeted them, a little too loudly. The energy drink was kicking in.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “你好！”我热情地问候他们，声音有点太大。能量饮料开始发挥作用。
- en: “John.” The marketing director nodded. “Good to meet you in person. This is
    my assistant, and our CFO, Bartosz.”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “约翰。”市场总监点头。“很高兴亲自见到你。这是我的助手，我们的CFO，巴托斯。”
- en: “A pleasure to meet you all.” We shook hands and I pulled out my laptop. “I
    kicked back a can before I came in, so forgive me if I’m a little wired.”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “很高兴见到你们所有人。”我们握手后，我拿出了我的笔记本电脑。“我进来之前踢了一罐，所以如果我有点紧张，请原谅。”
- en: “Yes.” She stared at me, stone-faced.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “是的。”她凝视着我，面无表情。
- en: '“Speaking of wired,” I said, “do you have a cable to your screen here?” This
    was the ritual before every meeting: spend fifteen minutes trying to get the laptop
    connected to the screen. The assistant jumped up to help.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “说到紧张，”我说，“你这里有没有到屏幕的电缆？”每次会议之前都有这样一个仪式：花十五分钟尝试将笔记本电脑连接到屏幕上。助手跳起来帮忙。
- en: “Where’s your founder?” I asked politely.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “你们的创始人在哪里？”我礼貌地问。
- en: “He is not here,” said the marketing director.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “他不在，”市场总监说。
- en: “Okay.” Silence. “Should we wait for him?”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “好吧。”沉默。“我们应该等他吗？”
- en: “He is in Bangkok.”
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “他在曼谷。”
- en: I blinked. I . . . came to Poland for this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我眨了眨眼。我……来波兰就是为了这个。
- en: “We can make the decision ourselves,” Bartosz stated stiffly. I noticed he didn’t
    have a laptop, just a yellow legal pad. He nodded toward the screen, now connected
    to my laptop. “Please give your presentation.”
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “我们可以自己做决定，”巴托斯僵硬地说。我注意到他没有笔记本电脑，只有一本黄色的法律便签。他朝现在连接到我的笔记本电脑的屏幕点头。“请开始你的演示。”
- en: “BLOCKCHAIN!” I was riding the Polish Bull. “It’s the greatest technology of
    our time! And it is changing the world.”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: “区块链！”我正骑着波兰的公牛。“这是我们这个时代最伟大的技术！它正在改变世界。”
- en: I pulled up a slide that listed hundreds of blockchain projects, grouped by
    industry. “Blockchain is disrupting finance, health care, education, supply chains,
    even government. Blockchain is the future.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我调出一个幻灯片，上面列出了成百上千的区块链项目，按行业分组。“区块链正在颠覆金融、医疗、教育、供应链，甚至政府。区块链是未来。
- en: “I flew here from this blockchain convention”—I clicked to a picture of the
    convention floor packed wall-to-wall with well-dressed Swiss bankers—“and, boy,
    are my arms not tired. Thanks to your beverage.”
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: “我从这次区块链大会飞过来”——我点击到一张会议大厅挤满了衣着得体的瑞士银行家的照片——“而且，男孩，我的手臂一点儿也不累。多亏了你们的饮料。”
- en: Somber silence. I was fighting a cold war.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 沉重的沉默。我正在打一场冷战。
- en: “Here’s the opportunity,” I pitched. “The Official Energy Drink of the Blockchain
    Revolution. Imagine giving away your beverage at blockchain conferences around
    the world. Maybe you make a new flavor. Can you double the caffeine?” I shouted.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: “这是一个机会，”我推销道。“区块链革命的官方能量饮料。想象一下，在全球区块链会议上赠送你们的饮料。也许你们可以开发一种新口味。能翻倍增加咖啡因吗？”我大喊。
- en: “We can double the caffeine, yes,” the marketing director replied.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: “我们可以将咖啡因含量翻倍，是的，”市场营销总监回答。
- en: “What the hey, triple it!” I clicked to the next slide. “But it gets better.
    Imagine if every can comes with a coin.”
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: “嘿，为什么不呢，翻三倍！”我点击到下一张幻灯片。“但还有更好的。想象一下，每罐都附带一枚硬币。”
- en: “In the can?” Bartosz asked. “People will choke.”
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: “在罐上？”Bartosz问，“人们会噎到的。”
- en: “Not a physical coin,” I explained, “a blockchain-based token. Your own digital
    currency!”
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: “不是实体硬币，”我解释道，“基于区块链的代币。你自己的数字货币！”
- en: “The can is the cryptocurrency,” the marketing director explained to Bartosz.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: “罐子就是加密货币，”市场营销总监向Bartosz解释。
- en: “The can is the coin! Customers will buy more cans, so they earn more coins.
    They can buy and sell your coins—your blockchain tokens—on exchanges.”
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: “罐子就是硬币！顾客会买更多的罐子，所以他们会赚更多的硬币。他们可以买卖你的硬币——你的区块链代币——在交易所上。”
- en: “It’s like reward points,” the marketing director translated.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: “这就像积分奖励，”市场营销总监翻译道。
- en: “Like reward points that have real-world value!” I was on a roll. “Can you imagine
    how that would boost sales? Your customers would drink nothing else. Let’s patent
    this!”
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: “就像有实际价值的积分奖励！”我正在发挥势头。“你能想象这会提升销量吗？你们的顾客只会喝别的。我们申请这个专利吧！”
- en: “How does this work?” asked Bartosz, confused.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: “这怎么运作？”Bartosz困惑地问。
- en: “Imagine a scannable code on the can,” I began.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: “想象一下罐上有可扫描的代码，”我开始说。
- en: “A QR code,” the marketing director helped me. “Like we did for our giveaway.”
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: “一个二维码，”市场营销总监帮我解释。“就像我们为赠品做的。”
- en: '“Right.” I pointed at her. “You buy a can, you scan the code on the can with
    your phone, it opens an app that awards you one coin. Let’s call this idea CaffeineChain.”
    I grabbed my Moleskine notebook and sketched out:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: “对。”我指着她，“你买一罐，你用手机扫描罐上的代码，它会打开一个应用，奖励你一枚硬币。我们称这个想法为CaffeineChain。”我抓起我的Moleskine笔记本，画出了：
- en: '![images](../images/f0136-01.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0136-01.jpg)'
- en: “You’re creating these coins—let’s call them CaffeineCoins—out of thin air,”
    I explained, “but they have real-world value, because people will be able to redeem
    them for real-world prizes, like trips and concerts.”
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: “你正在创造这些硬币——让我们称它们为CaffeineCoins——凭空产生，”我解释说，“但它们有实际价值，因为人们将能够用它们兑换实际奖品，如旅行和音乐会。”
- en: The marketing director was nodding. “Like our sweepstakes last year.”
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 市场营销总监正在点头。“就像我们去年做的抽奖活动。”
- en: “Just think of them like reward points, stored on the blockchain. The difference
    is that people can buy and sell the rewards points with each other.”
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: “想想它们就像积分奖励，存储在区块链上。不同的是，人们可以彼此之间买卖这些积分。”
- en: “Who determines the value of the rewards points?” asked Bartosz.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: “谁决定积分奖励的价值？”Bartosz问。
- en: “The market!” I exclaimed.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: “市场！”我惊呼。
- en: “So five thousand CaffeineCoins earn you one trip,” Bartosz reasoned, “and the
    trip costs us five thousand złotych. One CaffeineCoin equals one złoty. Now people
    start trading CaffeineCoins for double the price. One CaffeineCoin now equals
    two złotych. Why would anyone redeem them for the trip?”
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: “所以五千CaffeineCoins能换一次旅行，”Bartosz推理道，“而旅行要花我们五千兹罗提。一CaffeineCoin等于一兹罗提。现在人们开始以双倍的价格交易CaffeineCoins。现在一CaffeineCoin等于两兹罗提。为什么有人会用它们来兑换旅行？”
- en: “Maybe they start buying CaffeineCoins as an investment!” I smiled confidently.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: “也许他们会开始购买CaffeineCoins作为一种投资！”我自信地微笑。
- en: “Now say they go down to half the value. Or a tenth the value. Let’s say you
    can go buy as many CaffeineCoins as you want and redeem them for prizes—which
    we have to pay for, with real money.”
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: “现在假设它们的价值下跌到一半，或者十分之一。假设你可以买尽可能多的CaffeineCoins，然后用它们兑换奖品——我们需要用真钱支付这些奖品。”
- en: “But that wouldn’t happen,” I objected, “as long as they can be redeemed for
    real-world value. The market will gravitate toward the value of your prizes.”
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: “但这种情况不会发生，”我反对说，“只要它们可以用真实世界的价值来兑换。市场会倾向于你们奖品的价值。”
- en: “Hmph.” He tapped his pen. “Who oversees all this?”
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: “哼。”他敲着笔。“谁来监管这一切？”
- en: “That’s the best part!” I replied brightly. “It’s decentralized! No one owns
    it!”
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: “那是最精彩的部分！”我兴高采烈地回答。“它是去中心化的！没人拥有它！”
- en: “So we have people buying and selling an unregulated security, on an unlicensed
    exchange, and we are directly liable.” He glared at me. “And it is called ‘CaffeineCoin.’ ”
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: “所以我们在一个未经监管的证券、一个未经许可的交易所上进行买卖，我们直接负有责任。”他怒视着我。“而且它叫做‘CaffeineCoin’。”
- en: I looked over at the marketing director. No help there.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我朝市场营销总监那边看了一眼。那里帮不上忙。
- en: “It doesn’t have to be called CaffeineCoin,” I replied, crashing down from my
    caffeine high. “Look, your founder is totally on board with this idea. He gets
    it.”
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: “没必要叫CaffeineCoin，”我回复道，从咖啡因的高潮中猛然跌落。“看，你们的创始人完全支持这个想法。他懂。”
- en: '“Our founder is in Bangkok,” said Bartosz. I glanced at his yellow legal pad.
    He had written only one word, crossed out:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的创始人现在在曼谷，”巴托什说。我瞥了一眼他那黄色的法律便签，上面只写了一个字，并且被划掉了：
- en: BLOCKCHAIN
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: BLOCKCHAIN
- en: '* * *'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '****'
- en: When I got back to my hotel room, I had an email from the energy drink founder
    waiting for me. I flipped open the videoconference app and gave him a call.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 当我回到酒店房间时，我收到了一位能量饮料创始人的电子邮件。我打开视频会议应用，给他打了个电话。
- en: “John? Hey.” It was dark on his side, and I could barely make him out. “Sorry
    I couldn’t be there today. I’m in Bangkok.”
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: “约翰？嘿。”他的那边是黑的，我几乎看不清他。“抱歉我今天不能在场。我现在在曼谷。”
- en: “I heard.”
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: “我听说了。”
- en: “How’d it go?”
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: “怎么样？”
- en: “Bartosz is a tough sell.”
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: “巴托什是个难搞的家伙。”
- en: He laughed. “That’s why he’s in charge of the money.”
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 他笑了。“这就是他负责资金的原因。”
- en: “What brings you to Bangkok?” I asked. “Business?”
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: “你为什么来曼谷？”我问。“是出差吗？”
- en: “No, just chilling. Here, let me turn on a light.” Suddenly his video window
    came to life to reveal he wasn’t wearing a shirt.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: “没有，我就是在放松。来，让我开个灯。”突然间，他的视频窗口亮了起来，揭示了他没穿衬衫。
- en: “You know, I’m a serial entrepreneur,” he said lazily, a beer in hand. “Started
    the energy drink company, bought a boatload of bitcoin, now I’m kind of a digital
    nomad. Right now I’m spending a few months in Thailand.” I heard what sounded
    like an electric bug zapper.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: “你知道，我是一个连续创业者，”他懒洋洋地说，手里拿着一瓶啤酒。“创办了能量饮料公司，买了一大堆比特币，现在我差不多是个数字游民。现在我正在泰国呆几个月。”我听到了类似电蚊拍的声音。
- en: I reflected on my life, which consisted of nonstop work, versus his life, which
    looked like nonstop leisure. Yet he had the profitable energy drink company, and
    we were struggling to get payment from our horrible banking client.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 我反思起自己的生活，这生活充满了不停的工作，而他的生活看起来则像是无尽的休闲。然而他拥有着一家盈利的能量饮料公司，而我们却在努力从我们糟糕的银行客户那里获取付款。
- en: “Maybe I should put on some clothes,” he laughed, as if seeing my dress shirt
    and sport coat for the first time.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: “也许我应该穿些衣服，”他笑着，好像第一次看到我的衬衫和西装外套一样。
- en: “I always dress up for videoconferences,” I said, “but you do you.”
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: “我总是为视频会议打扮得整整齐齐，”我说，“但你们按自己的方式来。”
- en: “One second.” He left the camera on, and I reflected on what was happening.
    I came to Warsaw to videoconference with him in Thailand. Off camera, the bug
    zapper again. Distantly, a rooster crowed.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: “等一下。”他离开了摄像头，我反思着正在发生的事情。我来到华沙，通过视频会议与在泰国的他对话。镜头之外，电蚊拍再次响起。远处，一只公鸡在打鸣。
- en: He came back a few minutes later wearing a white linen shirt left unbuttoned.
    He was in remarkably good shape, and I briefly worried this videoconference might
    go somewhere unexpected. “So, we going to do this thing, or what?” he asked.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 几分钟后，他穿着一件未扣的白色亚麻衬衫回来了。他身体状况非常好，我一度担心这次视频会议可能会走向一个意想不到的方向。“那么，我们要开始吗？”他问。
- en: “Bartosz didn’t seem too hot on it,” I confessed. “Even though I brought the
    energy.”
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: “巴托什似乎并不是特别热衷，”我坦白说，“尽管我带来了活力。”
- en: “Look, the final decision is mine. It’s a great idea. The Official Energy Drink
    of the Blockchain Revolution. The can is the coin. We’ll figure out the details
    as we go along. That’s what entrepreneurs do.”
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: “看，最终决定权在我。这是个好主意。区块链革命的官方能量饮料。罐子就是币。我们边走边解决细节问题。这就是企业家要做的事。”
- en: “Absolutely.”
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: “当然。”
- en: “Let’s do this!” he bellowed.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: “我们做吧！”他高声喊道。
- en: “Let’s do this!” I echoed.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: “我们做吧！”我 echoed。
- en: 'I was elated as I logged off my computer and crawled into bed. We were doing
    this! But just before I drifted off to sleep, an unwelcome thought jostled its
    way into my head: What, exactly, are we doing?'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 我兴奋地关上电脑，爬上床。我们要做这件事了！但在我即将入睡之际，一个不受欢迎的想法挤进了我的脑海：我们到底要做什么？
