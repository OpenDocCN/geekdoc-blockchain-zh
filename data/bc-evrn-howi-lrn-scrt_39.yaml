- en: CHAPTER 32
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: CHAPTER 32
- en: Tearing It Up
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Tearing It Up
- en: Media Shower was down to a skeleton crew.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 媒体淋浴公司已经减少到只留下一个核心团队。
- en: As the price of bitcoin continued to drop—it had plunged below $5,000—the blockchain
    business began to dry up. The media began to call it “Crypto Winter,” and I frequently
    stayed awake long into the night, wondering how we were going to survive until
    the spring thaw.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 随着比特币价格的持续下跌——已经跌破5000美元——区块链业务开始萎靡不振。媒体开始称其为“加密寒冬”，我经常深夜难以入睡，想知道我们如何熬过春天的解冻。
- en: 'If it seemed otherwise, it’s because I was speaking at more and more conferences—but
    always for free. I had even upgraded my wardrobe and hired a booking agent, but
    none of the blockchain conferences wanted to pay. It was another example of “pay
    to play”: most speakers were hyping their blockchain projects, so they had to
    pay their own way. But, like a struggling standup comedian, I worked for free.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果看起来不是这样，那是因为我参加了越来越多的会议——但总是免费的。我甚至升级了我的衣橱，聘请了一个预订代理，但区块链会议都不愿意支付。这是“付费参与”的另一个例子：大多数演讲者都在炒作他们的区块链项目，所以他们都得自掏腰包。但像一个挣扎中的单口喜剧演员一样，我免费工作。
- en: It gave me a lot of opportunity to work out new material. Today I was at a large
    blockchain conference at Boston’s World Trade Center, where I was addressing a
    function room filled with blockchain investors.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这给了我很多机会来练习新素材。今天我在波士顿世界贸易中心的一个人区块链大会上，我在一个充满区块链投资者的多功能厅发表演讲。
- en: “If blockchain really is a new asset class,” I began after warming up the crowd,
    “then how do we value them? How do we measure them?”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: “如果区块链真的是一种新的资产类别，”我在人群热身之后开始说，“那么我们如何给它们估值？如何衡量它们？”
- en: I clicked to the same stock photo of ethnically diverse smiling people that
    I had used at Microsoft.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我点击了我在微软时使用过的同一张种族多样、面带微笑的人的股票照片。
- en: “I remind you that the blockchain is about people. You have to get people using
    the damn things. Blockchain is powered by the people. Power to the people!” I
    had taken to raising my hand in a fist, which my wife told me looked like I was
    trying to lead a geek power rally.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “我提醒你们，区块链是关于人的。你必须让人们使用这些该死的东西。区块链是由人民推动的。人民的力量！”我开始举起拳头，妻子告诉我这看起来像是在试图领导一场极客力量大会。
- en: “Power to the people,” I repeated, awkwardly lowering my hand. “And if this
    technology really is about people,” I soldiered on, “then we need a metric to
    measure people using a blockchain.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “人民的力量，”我重复道，尴尬地放下我的手。“如果这项技术真的关于人，”我继续说道，“那么我们需要一个衡量人们使用区块链的指标。
- en: “And that leads us to the one metric that matters, the one rule to rule them
    all. We call it the Rocket Rule.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “这让我们得出了一个至关重要的指标，一个统治一切的法则。我们称它为火箭法则。”
- en: 'Network Effects: The Rocket Rule'
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 'network effects: 网络效应的火箭法则'
- en: Did you ever wonder who owned the first telephone?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你有没有想过第一台电话是谁拥有的？
- en: Alexander Graham Bell, obviously, but I mean the first telephone after that.
    I want to hear Bell’s pitch. “Why, take a gander at this amazing device that allows
    you to speak, using your ordinary voice, to any other human being, regardless
    of location!”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 亚历山大·格拉汉姆·贝尔当然算一个，但我指的是他之后的第一台电话。我想听听贝尔的推销词。“哎，看看这个神奇的设备，它能让您用普通的声音，无论身处何地，与他人交谈！”
- en: “Really?” asks his prospective customer, who certainly has a handlebar mustache
    and jaunty bowler hat. “Who else owns one?”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “真的吗？”他的潜在客户问道，此人当然长着一把八字胡，戴着一顶俏皮的圆顶礼帽。“还有谁有一部？”
- en: '![images](../images/common1.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/common1.jpg)'
- en: 'Network effects: For each new person that joins a network, the network becomes
    more useful for everyone.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 'network effects: 每有一个新成员加入网络，这个网络对每个人来说都变得更加有用。'
- en: Good examples are the telephone and Facebook.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 好的例子有电话和Facebook。
- en: “Well, just me.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯，就我一个。”
- en: “Right. So I can only talk to you.”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “对。所以我只能和你说话。”
- en: “Yes.” Bell looks deflated. “And Mrs. Bell, too.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “是的。”贝尔看起来很沮丧。“还有贝尔夫人，也是。”
- en: “Oh!” Bowler Hat perks up. “Mrs. Bell? Sign me up!” he exclaims, and dozens
    of other eager gentlemen get in line to place their orders.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “哦！”圆顶礼帽男子兴奋起来。“贝尔夫人？让我加入！”他大声说道，还有几十个其他急于下单的绅士排队等着。
- en: This produces what we call network effects, and the classic example is the telephone.
    When only Mr. and Mrs. Bell owned a telephone, there was just one connection.
    When five people joined, there were ten possible connections, and with twelve
    people there were sixty-six connections.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这产生了我们所说的网络效应，而电话是经典的例子。当只有贝尔先生和夫人拥有电话时，只有一种连接。当五个人加入时，可能有十种连接，当十二个人加入时，可能有六十六种连接。
- en: '![images](../images/f0249-01.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0249-01.jpg)'
- en: The more people who get a phone, the more useful the phone becomes for everyone.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 越来越多的人拥有电话，电话对每个人来说变得更有用。
- en: Most modern technologies leverage network effects in some way. Facebook started
    as a small network at Harvard, then expanded to other Ivy League schools, then
    expanded to all schools, then expanded to all grandmothers. As more people joined,
    Facebook became more useful for all people.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数现代技术都以某种方式利用网络效应。Facebook起始于哈佛的一个小网络，然后扩展到其他常春藤学校，然后扩展到所有学校，最后扩展到所有祖母。随着更多的人加入，Facebook对所有人来说变得更有用。
- en: Blockchains enjoy network effects big-time. In other words, the more users you
    get on your blockchain, the more useful the blockchain becomes for all users.
    The more people who own bitcoin, for example, the more useful it becomes to buy,
    sell, or trade.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链极大地享受网络效应。换句话说，你的区块链上用户越多，对所有用户来说区块链就越有用。例如，拥有比特币的人越多，用它来购买、销售或交易就越有用。
- en: 'Network effects are quantified in a mathematical equation known as Metcalfe’s
    law, named after Internet pioneer Bob Metcalfe. Simply put, the value of a network
    grows proportionally to the square of the number of users n:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 网络效应在一个被称为梅特卡夫定律的数学方程中被量化，这个名字是以互联网先驱鲍勃·梅特卡夫命名的。简单来说，网络的价值与用户数n的平方成比例增长：
- en: '![images](../images/f0250-01.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0250-01.jpg)'
- en: when n = number of user
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当n = 用户数量时
- en: Metcalfe’s law (which is more a rule of thumb than a law) has been shown to
    describe the value of publicly traded “network” companies like Facebook and Tencent.^([56](notes.html#ch00-fn56))
    It has been used to describe the Internet itself.^([57](notes.html#ch00-fn57))
    It is why traditional investors value “network effect” companies so highly.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 梅特卡夫定律（它更多的是一个经验法则而不是法律）已经被证明可以描述Facebook和腾讯等上市公司“网络”公司的价值。^([56](notes.html#ch00-fn56))它已经被用来描述互联网本身。^([57](notes.html#ch00-fn57))这也是为什么传统投资者如此重视“网络效应”公司的原因。
- en: 'The term to use is not “exponential growth” but “quadratic growth.” Here’s
    the easy way to explain it: every time we double the number of users, we increase
    the number of connections 4x. Here’s what the value of Bell’s telephone network
    looks like as he sells his first ten telephones:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 使用的词不是“指数增长”，而是“二次方增长”。这是解释它的简单方法：每次我们把用户数翻倍，我们增加的连接数就会增加4倍。下面是贝尔电话网络的价值，当他卖出他的第一批十部电话时：
- en: Network Value for 1-10 Users
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 1-10用户网络价值
- en: '![images](../images/f0250-02.jpg)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0250-02.jpg)'
- en: In other words, with ten users, each user has fifty possible telephone connections.
    Now let’s imagine an investor came along and said, “See here, Mr. Bell. I’ll pay
    you $50 to buy this newfangled tele-phonium network of yours.” Bell now has a
    valuation of $5 per user ($50 ÷ 10), or $1 per connection.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，当有10个用户时，每个用户有50条可能的电话连接。现在让我们想象一个投资者走过来，说：“看看这里，贝尔先生。我愿意支付50美元来购买你的这个新式的电信网络。”现在贝尔的估值变成了每用户5美元（50美元
    ÷ 10），或每连接1美元。
- en: 'What a deal for Mr. Bell! Armed with this initial valuation of $1 per connection,
    watch how the value of the overall network grows as we go from ten to one hundred
    users:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 对贝尔先生来说，这真是一笔好交易！凭借每条连接1美元的初始估值，看看当用户从10个增加到100个时，整个网络的价值是如何增长的：
- en: Network Value for 1-100 Users
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 1-100用户网络价值
- en: '![images](../images/f0251-01.jpg)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0251-01.jpg)'
- en: 'Our brains are not wired to think this way. We are accustomed to linear growth,
    because it’s how we experience most things in everyday life: we age at a linear
    rate; prices go up in a slow but linear fashion; we get linear increases in pay.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的大脑不是用来这样思考的。我们习惯于线性增长，因为这是我们日常生活中体验大多数事物的方式：我们以线性速率变老；价格以缓慢但线性的方式上涨；我们的工资以线性方式增加。
- en: 'Imagine a bus that accelerates not linearly but quadratically: the driver steps
    on the gas, and it goes from 1 to 3 to 6 to 10 miles per hour. Man, this bus takes
    a while to get going, you think as it accelerates from 15 to 21 to 28 to 36 miles
    per hour. A line of cars is backed up behind the Blockchain Bus, honking impatiently.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一辆加速不是线性而是二次方的公交车：司机踩下油门，它从1英里每小时加速到3、6、10英里每小时。哇，这辆公交车启动得可真慢，你这样想，同时它从15英里每小时加速到21、28、36英里每小时。一辆汽车排队跟在区块链公交车后面，不耐烦地按着喇叭。
- en: Then it jumps to 45, then 55, then 66, then 78, then 91, then 105 miles per
    hour. You are still giving it the same amount of gas, but it’s accelerating to
    120, 136, 153, 171, 190, and 210 miles per hour. Soon passengers are holding on
    for dear life as a nose cone of fire envelops the front of the bus, heat friction
    tearing panels off the sides.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 然后速度提高到45英里，然后是55英里，然后是66英里，然后是78英里，然后是91英里，然后是105英里每小时。你仍然给它同样的油量，但它加速到120英里，136英里，153英里，171英里，190英里和210英里每小时。很快，乘客们紧紧抓住扶手，火热的鼻锥包围着公交车的正面，热量摩擦使侧面板脱落。
- en: '![images](../images/common1.jpg)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/common1.jpg)'
- en: 'Rocket Rule: As blockchains attract initial users, they lift off slowly, following
    Metcalfe’s law. Once they reach escape velocity, the sky’s the limit.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 火箭法则：随着区块链吸引初始用户，它们会缓慢起飞，遵循梅特卡夫定律。一旦它们达到逃逸速度，天空就是极限。
- en: 'Quadratic growth is like a rocket taking off: At first, it looks like nothing
    is happening. A lot of smoke and noise, but no movement. By the time you realize
    you have liftoff, the rocket is heading into orbit. We’ll call this the Rocket
    Rule.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 二次方增长就像火箭起飞：起初，看起来好像什么都没发生。很多烟雾和噪音，但没有动静。等到你意识到你已经起飞时，火箭正在进入轨道。我们称这为火箭法则。
- en: '![images](../images/commonb.jpg)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/commonb.jpg)'
- en: After my opening remarks, I was scheduled to do an onstage interview with one
    of Boston’s leading blockchain investors. I sat down in the chair next to him,
    giving him a once-over. Jeans, blazer, designer glasses. Full head of hair. “Finn,
    you’re starting a venture capital firm using blockchain,” I threw it to him. “Tell
    us how it works.”
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在我开场白之后，我安排与波士顿一位领先的区块链投资者进行台上采访。我坐在他旁边的椅子上，打量了他一番。牛仔裤，夹克，设计眼镜。一头浓密的头发。“芬恩，你正在使用区块链建立一家风险投资公司，”我把话题抛给他。“告诉我们它是如何运作的。”
- en: “Sure. In the traditional VC structure,” he explained, “you have a small number
    of limited partners who put in capital.”
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: “当然。在传统的风险投资结构中，”他解释道，“你有一些有限合伙人，他们投入资金。”
- en: “They give you their money to invest,” I translated, “which you, the VC company,
    invest in new startups.”
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: “他们把钱交给你去投资，”我解释道，“然后你，风险投资公司，用这些钱投资新创业公司。”
- en: “Exactly.”
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: “确实如此。”
- en: “ ‘Venture’ means new business; ‘capital’ means money. ‘Venture capital’ means
    money for new businesses.”
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: “‘风险’意味着新业务；‘资本’意味着资金。‘风险资本’意味着为新业务提供资金。”
- en: He eyed me suspiciously. “Thank you.”
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 他怀疑地看了我一眼。“谢谢你。”
- en: “I was up all night reading Venture Capital for Dummies,” I joked. It wasn’t
    a joke.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: “我昨晚一夜没睡，在读《风险投资傻瓜书》。”我开玩笑说。这不是开玩笑。
- en: “Can I finish?”
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: “我能说完吗？”
- en: “Please.”
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: “请继续。”
- en: “With our new tokenized VC firm, anyone will be able to invest, get in on the
    ground floor of these new investing opportunities—”
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: “通过我们的新代币化风险投资公司，任何人都可以投资，有机会从这些新投资机会的底层开始——”
- en: “Let’s unpack this,” I interrupted again. “Let’s say you guys find the next
    Facebook. Now everyone who owns your token will be rewarded, because the value
    of the token will skyrocket.”
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: “让我们来分析一下，”我再次打断道。“假设你们找到了下一个Facebook。那么，持有你们代币的每个人都将获得奖励，因为代币的价值会飞速上涨。”
- en: “It really lets everyone get in on the ground floor.”
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: “这真的让每个人都有机会从底层开始。”
- en: “And by ‘everyone,’ you mean everyone?” I clarified.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: “那么，你说的‘每个人’是指每个人吗？”我澄清道。
- en: “Well, accredited investors living in the United States.”
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯，指的是居住在美国的有资格投资者。”
- en: “So the wealthy.”
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: “所以，指的是有钱人。”
- en: “Well, that’s almost 10 percent of households in America,” he came back.^([58](notes.html#ch00-fn58))
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯，这几乎是美国10%的家庭，”他回应道。^([58](notes.html#ch00-fn58))
- en: “So the kinda wealthy.”
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: “所以，指的是有点钱的。”
- en: “Well, that’s the way the securities laws are written,” he explained.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯，证券法就是这样写的，”他解释道。
- en: I sat silently for a moment, my blood beginning to boil. Man, there’s nothing
    like a well-placed silence to really get an audience’s attention. I stretched
    out that silence until something snapped.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我静静地坐了一会儿，我的血液开始沸腾。啊，一个恰到好处的沉默真的能吸引观众的注意力。我延长的沉默，直到有什么东西断裂。
- en: Yes, and . . .
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，还有...
- en: “That’s the way the securities laws are written,” I repeated. “Yes, and the
    way the securities laws are written is out of date and out of touch. You know
    what?” I ripped up my page of notes and dropped them theatrically to the floor.
    “You know the two words I never want to hear again? ‘Accredited investor.’ We
    should all be accredited investors.”
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: “证券法就是这样写的，”我重复道。“是的，证券法就是这样写的，过时且脱离现实。你知道吗？”我戏剧性地把我的笔记页撕碎，扔到地上。“你知道我再也不想听到的两个字是什么吗？‘有资格投资者。’我们应该都是有资格投资者。”
- en: Applause from the audience. Finally, after a year of drilling, I had struck
    pay dirt.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 观众鼓掌。经过一年的训练，我终于找到了宝藏。
- en: “Blockchain is a decentralized movement,” I ranted, “by the people, for the
    people, of the people. But the people are sitting on the sidelines, timid and
    afraid, waiting for the government to tell them what to do! We want Daddy to tell
    us what to do.”
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: “区块链是一场去中心化的运动，”我咆哮道，“属于人民，为了人民，属于人民。但是人民却坐在场边，胆小怕事，等待政府告诉他们该做什么！我们想要爸爸告诉我们该做什么。”
- en: “Look, our job is to make sure we’re compliant with all existing securities
    laws,” the VC answered coolly. “If you want to change those laws, if you don’t
    think they’re ideal . . . well, I don’t disagree.”
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: “听着，我们的工作是确保我们符合所有现有的证券法规，”风险投资家冷静地回答。“如果你想要改变那些法律，如果你认为它们不理想……嗯，我并不不同意。”
- en: “So you agree,” I fired back.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: “那么你同意，”我反驳道。
- en: He looked like I had spat a mouthful of goldfish water at him.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 他看起来好像我朝他吐了一口金鱼缸的水。
- en: “If you don’t disagree, then you agree,” I clarified.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: “如果你不不同意，那么你就同意，”我澄清道。
- en: He blinked, unsure what he was agreeing with. Normally these blockchain interviews
    were as dry as toast. A few people in the audience were wide-eyed and grinning,
    unsure whether they were allowed to laugh.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 他眨了眨眼，不确定他同意了什么。通常这些区块链采访都像烤面包一样干燥。观众中有一些人眼睛睁得大大的，笑着，不确定他们是否被允许笑。
- en: “Why make everything so complicated?” I asked. “Why not just say that anyone
    can invest in blockchain tokens? Level the playing field once and for all?”
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: “为什么要把一切都搞复杂呢？”我问。“为什么不说任何人都可以投资区块链代币呢？一次性平衡竞争环境。”
- en: “Well, our existing securities laws were written in the 1930s,” he replied,
    “and were meant to protect investors from gambling away their life savings.”
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯，我们现有的证券法律是在1930年代写的，”他回答道，“旨在保护投资者不要把他们的终身积蓄都赌光。”
- en: “Then we have to restrict gambling to the wealthy as well. No more casinos,
    no more lottery tickets, no more scratch cards, unless you’re an accredited investor.
    You can’t have it both ways.” A few brave souls applauded.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: “那么我们也必须把赌博限制在富有人群中。除非你是认证投资者，否则没有更多的赌场，没有更多的彩票，没有更多的刮刮卡。你可以两者兼得。”有几个勇敢的人鼓起了掌。
- en: “So you want to lead a revolution—”
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: “所以你想要领导一场革命——”
- en: “We all want to lead a revolution,” I interrupted. “We the people. That’s what
    it means. We are the people. The government serves us. They have their power by
    our authority. In times when our government fails us, then—like the shareholders
    of a mismanaged company—we must lead. We must self-organize. That is what blockchain
    allows us to do.”
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: “我们都想要领导一场革命，”我打断道。“我们人民。这就是它的意思。我们是人民。政府为我们服务。他们的权力来自我们的授权。当我们的政府背叛我们的时候，那么——就像一个管理不善公司的股东——我们必须引领。我们必须自我组织。这就是区块链允许我们做的。”
- en: “I was wondering when we’d get around to blockchain again,” Finn quipped, and
    got a big laugh.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: “我一直在想我们什么时候再谈谈区块链，”芬恩俏皮地说，引起了一阵大笑。
- en: “We’ve got to lead,” I carried on. “You think the government understands this
    stuff? They’re a million miles up, man! We’ve got to write the vision for the
    future, or the future will be written for us. Old boss, same as the new boss.”
    The wheels were falling off my bus. “I mean, new boss, same as . . . ah, shoot.”
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: “我们必须引领，”我继续说道。“你觉得政府理解这些吗？他们离我们有一百万英里远！我们必须为未来写下愿景，否则未来将由别人为我们书写。旧老板，还是新老板。”我的公交车轮子正在脱落。“我是说，新老板，还是……啊，糟糕。”
- en: “You were doing so well,” he remarked.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: “你做得很好，”他评论道。
- en: “Can I get an amen?” I called. I did not get an amen.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: “我能得到一声赞美吗？”我喊道。我没有得到赞美。
- en: “We agree that blockchain can change our systems of finance, government, business,”
    Finn saved me. “And these are powerful systems. They resist change. New technologies
    always threaten the status quo, and often disrupt the incumbent.”
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: “我们认为区块链可以改变我们的金融、政府和商业系统，”芬恩救了我。“而这些都是强大的系统。它们抵制变革。新技术总是威胁现状，并且常常颠覆当权者。”
- en: “You mean they force the people in power to change,” I translated. “Evolve or
    die.”
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: “你的意思是他们强迫当权者改变，”我翻译道。“进化或死亡。”
- en: “Yes, and you’re right that we must lead. We’re trying to do our part by opening
    up venture capital a little wider. Step by step. Slow and steady wins the race.”
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，你说得对，我们必须引领。我们正在通过稍微开放一点风险投资来做我们的一份工作。一步一步来。稳扎稳打，才能取得最后的胜利。”
- en: “Evolution, not revolution.”
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: “进化，而非革命。”
- en: “You say you want a revolution.” He smiled.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: “你说你想要一场革命。”他笑了笑。
- en: “Everyone together!” I spontaneously led audience in song—and some of them actually
    sang along.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: “大家一起来！”我自发地引导观众唱歌——其中一些人实际上跟着唱了起来。
- en: You say you want a revolution
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 你说你想要一场革命
- en: We all wanna change the world . . .
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 我们大家都想改变世界……
- en: 'Now came the awkward part: meeting up with Finn backstage.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 现在来到了尴尬的部分：在后台与芬恩见面。
- en: I had all these things I wanted to say. This stuff matters, and I’m just trying
    to make it interesting so people will care. I’m taking an extreme position to
    make a point. I cannot match your power and wealth, but I now know how to talk
    your language. I have infiltrated your system.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 我有好多话想说。这些事情很重要，我只是想让它变得有趣，这样人们才会关心。我采取极端立场以强调观点。我无法与你权力和财富相匹敌，但我现在知道如何说你的语言。我已经渗透进你的系统。
- en: “Thanks for the great interview,” was all I said.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: “谢谢你的采访，”我说的只有这句。
- en: “Are you kidding? That was possibly the greatest interview I’ve done at one
    of these conferences,” he laughed. “We really had each other on the ropes!”
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: “开玩笑吗？那可能是我在这类会议上做过的最棒的采访，”他笑着说。“我们真的让对方陷入了困境！”
- en: “Well, I had you on the ropes,” I corrected him.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯，我让你陷入了困境，”我纠正他。
- en: “I was a theater major in college,” he confided, “and the stage is actually
    my one true love.”
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: “我在大学时主修戏剧，”他坦白道，“实际上，舞台才是我唯一的真爱。”
- en: “Really?” I tried to picture him as Hamlet.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: “真的？”我试图想象他扮演哈姆雷特的样子。
- en: “Really. That was great theater. I get it.”
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: “真的。那是一场精彩的演出。我明白了。”
- en: “You get it.” Dumbfounded.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: “你明白了。”他惊讶得无言以对。
- en: “Listen, we’re having a big investor meeting next month. Not like this.” He
    waved dismissively around him. “Real investors. Family offices, institutions.
    I’d love for you to emcee.”
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: “听着，我们下个月有一个大型的投资者会议。不像这样。”他挥手随意地四周示意。“真正的投资者。家族办公室，机构。我很想让你担任主持人。”
- en: “You want me to emcee?”
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: “你想要我担任主持人？”
- en: “We’ve got to make this stuff interesting,” he told me.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: “我们得让这些事情变得有趣，”他告诉我。
- en: “We’ve got to make this stuff interesting.”
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: “我们必须让这些事情变得有趣。”
- en: “I’ll have my team set it up with you.” We shook hands. “Now, we have a limited
    budget. But we’ll wine and dine you along with the investors. It’ll be great networking,
    great exposure.”
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: “我会让我的团队和你安排。”我们握手。“现在，我们的预算有限。但我们会在投资者面前款待你。这将是一次极好的网络交流，极好的曝光机会。”
- en: I was so surprised, I didn’t even register that he had just gotten me to agree
    to do it for free. “Where is the event?” I asked.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 我如此惊讶，甚至没有注意到他刚刚让我免费做这件事。“活动在哪里？”我问。
- en: “The Ritz-Carlton.”
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: “瑞兹卡尔顿酒店。”
- en: Limited budget!
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 有限的预算！
- en: I left the conference walking on air. Something in me had been unlocked. Another
    unpaid gig, but, hey, dinner at the Ritz-Carlton with some millionaires didn’t
    sound so shabby.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 我离开会议，如履云端。我内心某处已经被释放。又一次不付费的演出，但是，嘿，和一些百万富翁在瑞兹卡尔顿酒店吃晚餐听起来也不错。
- en: 'I thought back to the Rocket Rule: For a long time it looks like nothing’s
    happening. Then, before you know it, the rocket has reached escape velocity and
    is heading into orbit.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 我想起了火箭法则：很长时间看起来好像什么都没发生。然后，在你意识到之前，火箭已经达到了逃逸速度，正朝着轨道飞去。
- en: But it was so hard to know. Business was still so bad. Would we reach orbit?
    Or would the rocket break up under the pressure?
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 但是很难说。生意还是这么糟糕。我们会到达轨道吗？还是火箭会在压力下爆炸？
