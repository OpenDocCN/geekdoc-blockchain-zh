- en: The Ethereum project is one of the most developed and accessible blockchains
    in the ecosystem. It is also an industry leader in blockchain innovation and use
    cases. Understanding this technology is important because it’s leading the charge
    in smart contracts and decentralized organizations.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊项目是生态系统中最发达和可访问的区块链之一。它还是区块链创新和使用情况的行业领先者。理解这项技术很重要，因为它引领了智能合约和去中心化组织的发展。
- en: In this chapter, I cover the makeup of Ethereum and explain the new way to build
    organizations and companies on the Ethereum blockchain. I also go into depth on
    safety and practical business applications of the Ethereum blockchain. I fill
    you in on how the project started and where it plans to go.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我将介绍以太坊的构成，并解释了在以太坊区块链上构建组织和公司的新方法。我还深入探讨了以太坊区块链的安全性和实际业务应用。我会告诉你项目是如何启动的以及未来的计划。
- en: 'This chapter sets you up to create your own decentralized organization. I explain
    how to mine the cryptocurrency on the test net to fuel your projects. After reading
    this chapter, you’ll be able to set up your own Ethereum wallet and trade the
    token.  ## Exploring the Brief History of Ethereum'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这一章将帮助你建立自己的去中心化组织。我会解释如何在测试网络上挖掘加密货币来为你的项目提供动力。阅读完本章后，你将能够建立自己的以太坊钱包并交易代币。##
    探索以太坊的简史
- en: Ethereum was first described in 2013 in a whitepaper written by Vitalik Buterin,
    who was very active in the Bitcoin community as a writer and programmer. Buterin
    saw that there was significantly more potential in Bitcoin than the ability to
    move value without a central authority. He had been contributing to the colored
    coin effort within Bitcoin to expand the utility of Bitcoin beyond the trade of
    its native token. Buterin believed that other business and government use cases
    that require a central authority to control them could also be built with blockchain
    structures.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊最初是在2013年由Vitalik Buterin撰写的白皮书中描述的，他在比特币社区中是一位非常活跃的作家和程序员。Buterin认为比特币有着比仅仅能够在没有中央机构的情况下移动价值更多的潜力。他一直在比特币中为有色硬币努力，以扩展比特币的实用性，使其能够超越其本机代币的交易。Buterin相信，还可以通过区块链结构构建需要中央机构控制的其他业务和政府用例。
- en: At that time, there was a fierce debate about the Bitcoin network being “bloated”
    by lots of low-value transactions from applications securing themselves against
    Bitcoin. The main concerns were that additional applications, built on the Bitcoin
    protocol, would have problems scaling in volume. Bitcoin was not built to handle
    the number of transactions needed by the applications. Vitalik and many others
    saw that in order for people to build decentralized applications in the Bitcoin
    blockchain, either the blockchain would need a massive code overhaul or they would
    need to build a new blockchain altogether.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 那时，有关比特币网络被许多来自应用程序的低价值交易“膨胀”的激烈辩论。主要关注的问题是建立在比特币协议上的额外应用程序在交易量上会遇到问题。比特币并未设计用于处理应用程序所需的交易数量。Vitalik和许多其他人意识到，为了让人们在比特币区块链上构建去中心化应用程序，要么区块链需要进行大规模的代码改进，要么他们需要完全构建一个新的区块链。
- en: Bitcoin had already been well established at that point. It was clear that the
    kinds of upgrades to core code that were needed were well beyond what was realistically
    possible. The politics of Bitcoin would stall any changes to the network. Vitalik
    and his team established the Ethereum Foundation in early 2014 to raise funds
    to build a blockchain with a programming language built within it.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 那个时候，比特币已经得到了很好的建立。很清楚所需的核心代码升级远远超出了现实可能的范围。比特币的政治将阻碍对网络的任何更改。Vitalik和他的团队于2014年初成立了以太坊基金会，以筹集资金来构建一个内置编程语言的区块链。
- en: The initial development was funded by an online public crowd sale during July
    and August of 2014\. The foundation initially raised a record $18 million through
    the sale of its cryptocurrency token called ether. People have passionately debated
    whether this sort of crowd sale is illegal because it may constitute an unlicensed
    security.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最初的发展是通过2014年7月至8月的在线公共众募集活动融资的。基金会最初通过出售其名为以太的加密货币代币筹集了创纪录的1800万美元。人们积极地争论是否这种众募销售属于非法，因为它可能构成未经许可的证券。
- en: The regulatory gray zone has not hindered the project. If anything, the cutting
    edge nature of the project has attracted more attention and talent to the foundation.
    Discontented and disenfranchised developers and entrepreneurs from around the
    world have flocked to the project. Decentralization is seen as the perfect solution
    to corrupt and oppressive central authorities.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 监管灰色地带并没有阻碍该项目。如果说有什么，项目的前沿性质吸引了更多关注和人才到基金会。来自世界各地不满和被剥夺权利的开发者和企业家已经涌向该项目。分权被看作是对腐败和压制性中央当局的完美解决方案。
- en: The $18 million raised in the token sale gave the foundation the funds to hire
    a large development team to build Ethereum. Ethereum Frontier, the first release
    of the Ethereum network, went live to the public in July 2015\. It was a bare-bones
    software release that only the more technically savvy could use to build their
    own applications.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在代币销售中筹集的1800万美元为基金会提供了资金，以聘请一个庞大的开发团队来构建以太坊。以太坊首次发布的以太重地网络于2015年7月对公众开放。这是一个只有更技术熟练者才能用来构建自己应用的基本软件发布。
- en: Homestead, the current Ethereum software release, was made available in 2016\.
    It’s much more user friendly. Almost anyone can utilize the application template
    available on it. It has intuitive and friendly user interfaces and a large devoted
    development community.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Homestead是当前以太坊软件发布，它于2016年推出。几乎任何人都可以利用其上的应用程序模板。它拥有直观友好的用户界面和一个忠诚的开发社区。
- en: Metropolis is the next planned Ethereum release. The main difference will be
    that applications will be fully developed and well tested. It will also feature
    even easier-to-use applications and have a larger market appeal where even the
    nontechnical individuals will feel comfortable using it.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Metropolis 是下一个计划中的以太坊发布。其主要区别将是应用程序将得到充分发展和充分测试。它还将拥有更易于使用的应用程序，将拥有更大的市场吸引力，即使非技术人员也会觉得舒适使用它。
- en: 'Serenity is the last planned phase of Ethereum development. It’s where Ethereum
    will move from a proof-of-work consensus (in which miners compete to create the
    next block) to a proof-of-stake model. In a proof-of-stake model, nodes are chosen
    pseudo-randomly with the possibility of being selected increasing based on their
    stake in the network. Their stake is measured by the amount of cryptocurrency
    in their possession. The main benefit of the change will be the reduction in cost
    of energy associated with proof of work. This may make it more attractive for
    individuals to run nodes in the network, which would increase decentralization
    and increase security.  ## Ethereum: The Open-Source World Wide Computer'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Serenity 是以太坊发展的最后一个计划阶段。这是以太坊将从工作量证明共识（其中矿工竞争创建下一个区块）转移到权益证明模型的过程。在权益证明模型中，节点被假随机选择，并且根据他们在网络中所持的权益增加被选择的可能性。他们的权益由他们拥有的加密货币数量来衡量。该变化的主要好处将是降低与工作量证明相关的能源成本。这可能使网络中的个人更愿意运行节点，这将增加分权并提高安全性。
- en: Ethereum may be one of the most complex blockchains ever built. It has its own
    *Turing-complete programming language* (a full-functioning programing language
    that allows developers to build any type of application). The Ethereum protocol
    can do just about anything that your average programming languages can do, except
    it’s built inside a blockchain and has the added benefits and security that comes
    with that. If you can imagine a software project, it can be built on Ethereum.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊可能是有史以来建立的最复杂的区块链之一。它有自己的*turing完备编程语言*（一个可以让开发者构建任何类型应用的完全功能的程序设计语言）。以太坊协议几乎可以做任何你一般编程语言可以做的事情，除了它是内建在一个区块链中，并且具有与此相关的附加好处和安全性。如果你能想象一个软件项目，它可以在以太坊上构建。
- en: The Ethereum ecosystem is currently the best place to build decentralized applications.
    They have wonderful documentation and user-friendly interfaces that get you up
    and running quickly. Rapid development time, security for small applications,
    and the ability for applications to easily interact with one another are key characteristics
    of this system.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[以太坊生态系统](https://www.ethereum.org/)目前是构建去中心化应用程序的最佳选择。他们拥有出色的文档和用户友好的界面，可以让您快速上手。快速的开发时间、小型应用程序的安全性，以及应用程序之间轻松互动的能力是该系统的关键特点。'
- en: The Turing-complete programming language is the main feature that makes the
    Ethereum blockchain vastly more powerful than the Bitcoin blockchain for building
    new programs. Ethereum’s scripting language makes things like Twitter application
    possible in few lines of code, and extremely secure.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图灵完备的编程语言是使以太坊区块链比比特币区块链具有更强大功能的主要特征。以太坊的脚本语言使诸如Twitter应用程序等在几行代码中成为可能，而且非常安全。
- en: Smart contracts, like the one you create in [Chapter 3](07_9781119365594-ch03.xhtml),
    can also be built on Ethereum. The Ethereum protocol has opened up a whole new
    genre of applications. You can take just about any business, government, or organization’s
    processes and build a digital representation of it inside of Ethereum. Currently,
    Ethereum’s platform is being explored to manage *digital assets* (a new class
    of asset that lives online and may represent a whole digital asset such as a Bitcoin
    token or a digital representation of a real-world asset such as corn commodities),
    financial instruments (like mortgage-backed securities), recording ownership of
    assets such as land, and decentralized autonomous organizations (DAOs), a new
    way of organizing a business, nonprofit, government, or any other body that needs
    to come to agreement and work together for common interest. DAOs are built primarily
    on the Ethereum platform.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 像你在[第3章](07_9781119365594-ch03.xhtml)中创建的智能合约一样，也可以在以太坊上构建。以太坊协议已经开辟了一个全新的应用程序类型。您可以将几乎任何业务、政府或组织的流程构建为以太坊内的数字表示。目前，以太坊平台正在被用来管理*数字资产*（一类在线存在的新资产，可能代表整个数字资产，如比特币代币或玉米商品的数字表示）、金融工具（如抵押支持证券）、资产所有权记录（如土地）、以及去中心化自治组织（DAO），这是一种以全新方式组织业务、非营利组织、政府或其他需要就共同利益达成协议并共同工作的实体。DAO主要建立在以太坊平台上。
- en: '### Decentralized applications: Welcome to the future'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '###去中心化应用程序：欢迎来到未来'
- en: The most revolutionary and controversial manifestation of Ethereum is the self-governing
    and decentralized application (DAPP). DAPPs can manage things like digital assets
    and DAOs.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊最具革命性和争议性的体现是自治和去中心化应用程序（DAPP）。DAPP可以管理诸如数字资产和DAO之类的事物。
- en: DAPPs were created to replace centralized management of assets and organizations.
    This structure has a lot of appeal because many people believe that absolute power
    corrupts absolutely. For those who are fearful of losing control, this type of
    structure has massive implications.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: DAPP旨在取代资产和组织的中心化管理。这种结构非常吸引人，因为许多人认为绝对权力必然导致腐败。对于那些害怕失去控制的人来说，这种结构具有巨大的影响。
- en: Etheria ([`www.etheria.world`](http://www.etheria.world)), a Minecraft-like
    game, is an interesting example of this technology at work (see [Figure 5-1](#c05-fig-0001)).
    The game can’t be censored or taken down and will exist as long as Ethereum does.
    When things are created within Ethereum, even if there were good cause to remove
    a structure or organization, it’s practically impossible to do so.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊的一款类似Minecraft的游戏——Etheria（[`www.etheria.world`](http://www.etheria.world)），是该技术运行的有趣示例（见[图5-1](#c05-fig-0001)）。该游戏无法被审查或关闭，并且只要以太坊存在，它就会存在。在以太坊中创建的东西，即使有充分理由移除某种结构或组织，也几乎不可能做到。
- en: '![image](images/9781119365594-fg0501.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![图片](images/9781119365594-fg0501.png)'
- en: '[FIGURE 5-1:](#rc05-fig-0001) The world’s first immortal digital game, Etheria.  ###
    The power of decentralized autonomous organizations'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[图5-1：](#rc05-fig-0001) 世界上第一个永恒的数字游戏，以太坊。###去中心化自治组织的力量'
- en: DAOs are a type of Ethereum application that represents a virtual entity within
    Ethereum. When you create a DAO, you can invite others to participate in the governance
    of the organization. The participants can remain anonymous and never meet, which
    could trigger Know Your Customer (KYC) rules (the process a business must go through
    to verifying the identity of its clients) and anti-money laundering (AML; the
    laws and regulations designed to stop the practice of generating income through
    illegal means) compliance issues.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: DAO 是以太坊应用的一种类型，代表了以太坊内的虚拟实体。创建DAO时，可以邀请其他人参与该组织的治理。参与者可以保持匿名且无需见面，这可能触发了了解客户(KYC)规则（企业必须通过的过程，以验证其客户的身份）和反洗钱（AML;旨在阻止通过非法手段产生收入的实践的法律和法规）遵从问题。
- en: DAOs have been created for raising funds for investing, but they could also
    be designed for civic or nonprofit purposes. Ethereum gives you a basic framework
    for governance. It’s up to the organizers to determine what’s being governed.
    Ethereum has created templates for you to help in the creation of DAOs.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: DAOs 旨在为投资募集资金，但也可以为公民或非营利目的而设计。以太坊为治理提供了基本框架。组织者决定了治理的内容。以太坊为你创建了DAO的模板，帮助你创建DAO。
- en: '[Figure 5-2](#c05-fig-0002) shows a depiction of the organization of an Ethereum
    application.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[图5-2](#c05-fig-0002)显示了以太坊应用的组织结构。'
- en: '![image](images/9781119365594-fg0502.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![图像](images/9781119365594-fg0502.png)'
- en: '[FIGURE 5-2:](#rc05-fig-0002) Ethereum.org blockchain application depiction.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[图5-2：](#rc05-fig-0002)以太坊.org 区块链应用的表示。'
- en: 'Here’s how DAOs basically work:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: DAO 的基本工作原理如下：
- en: A group of people writes a smart contract to govern the organization.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一群人编写智能合约来管理组织。
- en: People add funds to the DAO and are given tokens that represent ownership.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 人们向DAO添加资金，并获得代表所有权的代币。
- en: This structure works kind of like stock in a company, but the members have control
    of the funds from day one.
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这种结构的工作方式类似于公司的股票，但成员从第一天起就控制着资金。
- en: When the funds have been raised, the DAO begins to operate by having members
    propose how to spend the money.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当资金募集完成后，DAO 开始运作，会有成员提出如何使用这笔资金。
- en: The members vote on these proposals.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 成员对这些提议进行投票。
- en: When the predetermined time has passed and the predetermined number of votes
    has accrued, the proposal passes or fails.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当预定的时间已过，并积累了一定数量的投票，提案通过或失败。
- en: Individuals act as contractors to service the DAO.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 个人可以作为承包商为DAO提供服务。
- en: Unlike most traditional investment vehicles, where a central party makes decisions
    about investments, the members of a DAO control 100 percent of the assets. They
    vote on new investments and other decisions. This type of structure threatens
    to displace traditional financial managers.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 与大多数传统投资工具不同，DAO 的成员控制着100%的资产。他们投票决定新的投资和其他决策。这种结构威胁着取代传统的金融经理。
- en: 'DAOs are built with code that can’t be changed on the fly. The appeal of this
    is that malicious hackers can’t monkey with the funds in a traditional sense.
    Hackers can still find ways to execute the code in unexpected ways and withdraw
    funds. The immutable nature of a DAO’s code makes it nearly impossible to fix
    any bugs once the DAO is live in Ethereum.  ## Hacking a Blockchain'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: DAO 是以无法随意更改的代码构建的。这种吸引力在于，恶意黑客不能轻易干预资金。黑客仍然可以找到方法以意想不到的方式执行代码并提取资金。一旦DAO在以太坊上线，其代码的不可变性使得几乎不可能修复任何错误。##黑客攻击区块链
- en: Ethereum has never been hacked. The hard fork in 2016 due to the DAO hack mentioned
    in the “[With great power comes … great power](#c05-fea-0001)” sidebar was not
    an actual hack of the system, but confusingly is often referred to as a hack.
    Ethereum worked perfectly. The problem was it was too perfect. It became necessary
    to restart the system when a large amount of money and a majority of its users
    were threatened.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊从未被黑客攻击过。2016年DAO的硬分叉并不是系统的真正黑客攻击，但令人困惑的是经常被称为黑客攻击。以太坊运行得很好。问题是它太完美了。当大量资金和大多数用户受到威胁时，有必要重新启动系统。
- en: The only way to correct an action on a blockchain like Ethereum is to do a *hard
    fork,* which allows for a fundamental change to the protocol. A hard fork makes
    previously valid blocks and transactions invalid. Ethereum did this to protect
    the funds that were being pulled out of the first DAO by a user. The DAO hack
    was conceptually, one of the largest bug bounties ever.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在像以太坊这样的区块链上纠正一个行动的唯一方法是进行*硬分叉*，这允许对协议进行基本更改。硬分叉会使以前有效的区块和交易无效。以太坊之所以这样做是为了保护第一个DAO被用户取出的资金。DAO的黑客事件在概念上是有史以来最大的漏洞赏金之一。
- en: That said, many scams and hacking attempts occur in the cryptocurrency space.
    Most of these attacks target centralized exchanges and applications. Many hackers
    want to steal cryptocurrency. It has real value and isn’t protected in the same
    ways that regular money is protected by governments. The anonymous nature of cryptocurrency
    also makes it appealing to crooks. Catching and prosecuting these individuals
    is difficult. The cryptocurrency community is fight back, however, and creating
    new measures to protect themselves.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 许多欺诈和黑客攻击事件发生在加密货币领域。大多数攻击针对集中式交易所和应用程序。许多黑客想要窃取加密货币。它具有真实价值，并且没有像常规货币一样受到政府的保护。加密货币的匿名性也使其对骗子很有吸引力。然而，抓捕和起诉这些个体是困难的。然而，加密货币社区正在努力抵制，并制定新措施来保护自己。
- en: '![remember](images/remember.png) Hacking one place is significantly easier
    and cheaper than trying to overcome a decentralized network. When you read about
    hacking in the blockchain world, it’s likely just a website or a cryptocurrency
    wallet that has been hacked, not the whole network.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '![remember](images/remember.png) 在区块链世界中，黑客攻击一个地方要比试图战胜去中心化网络容易得多和便宜得多。当你读到区块链世界中的黑客攻击时，很可能只是一个网站或一个加密货币钱包被黑，而不是整个网络。'
- en: '### Understanding smart contracts'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '### 理解智能合约'
- en: Ethereum smart contracts are like contractual agreements, except there is no
    central party to enforce the contract. The Ethereum protocol “enforces” smart
    contracts by attaching economic pressure. They can also enforce implementation
    of a requirement if it lives within Ethereum, because Ethereum can prove certain
    conditions were or were not met. If it doesn’t live within Ethereum, it’s much
    harder to enforce.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊智能合约就像合同协议，只是没有中央方来执行合同。以太坊协议通过施加经济压力来“执行”智能合约。如果它生活在以太坊中，它也可以强制执行某些条件是否得到满足。如果它不在以太坊中，要想强制执行就要难得多。
- en: '![warning](images/warning.png) Ethereum smart contracts are not yet legally
    enforceable and may never be because the perception is that you don’t need outside
    authorities enforcing agreements. Legal systems are controlled by governments.
    As they stand now, governments are central authorities — some with more or less
    consent and democratic principles. Within an Ethereum smart contract, each participant
    has an inalienable vote.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '![warning](images/warning.png) 以太坊智能合约还没有具备法律强制力，也许永远都不会，因为人们认为不需要外部权威来强制执行协议。法律体系受政府控制。就目前而言，政府是中央权威——一些具有更多或更少的同意和民主原则。在以太坊智能合约中，每个参与者都有不可剥夺的投票权。'
- en: Ethereum smart contracts do not include artificial intelligence. This is a cool
    possibility in the near future. But for now, Ethereum is just software code that
    runs on a blockchain.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊智能合约不包括人工智能。这是在不久的将来的一个很酷的可能性。但现在，以太坊只是在区块链上运行的软件代码。
- en: 'Ethereum smart contracts are not safe. The DAO hack is a great example of the
    type of dangers that can occur. It is still early days, and putting a lot of money
    into an unproven system isn’t smart. Instead, experiment with small amounts until
    all the bugs have been worked out of new contracts.  ### Discovering the cryptocurrency
    Ether'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊智能合约并不安全。The DAO黑客事件是可能发生的危险类型的一个很好的例子。现在还处于早期阶段，将大量资金投入一个未经证实的系统是不明智的。相反，用少量资金进行实验，直到新合同中的所有漏洞都被排除。###
    探索加密货币以太坊
- en: Ether is the name of the cryptocurrency for the Ethereum blockchain. It was
    named after the substance that was believed to permeate all space and make the
    universe possible. In that sense, Ether is the substance that makes Ethereum possible.
    Ether incentivizes the network to secure itself through proof-of-work mining,
    like how the token Bitcoin incentivizes the Bitcoin network. Ether is needed to
    execute any code within the Ethereum network. When utilized to execute a contract
    in Ethereum, Ether is referred to as *gas.*
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 以太币是以太坊区块链的加密货币名称。它得名于一种被认为弥漫所有空间并使宇宙可能的物质。从这个意义上说，以太币是使以太坊可能的物质。以太币通过工作量证明挖矿激励网络来保护自身，就像比特币代币鼓励比特币网络一样。执行以太坊网络中的任何代码都需要以太币。当以太币用于执行以太坊中的合同时，它被称为*gas*。
- en: Executing the code within a smart contract also costs some amount of ether.
    This feature gives the token added utility. As long as individuals want to use
    Ethereum for applications and contracts, ether will hold a value beyond speculation.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在智能合约中执行代码也需要一定数量的以太币。这个特性使代币获得了额外的实用性。只要个人想要在应用程序和合同中使用以太坊，以太币将具有超出投机的价值。
- en: 'The wild growth in the value of ether has made it a popular token to speculate
    on. It’s widely traded on exchanges around the world. Some new hedge funds are
    looking at it as an investment vehicle. However, the volatile nature and low market
    depth make ether a risky investment.  ## Getting Up and Running on Ethereum'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '以太币价值的大幅增长使其成为流行的投机标的。它在全球范围内被广泛交易。一些新的对冲基金将其视为投资工具。然而，其波动性和市场深度低的特性使以太币成为高风险投资。  ##
    在以太坊上启动和运行'
- en: In this section, I walk you through how to get started in the Ethereum blockchain
    ecosystem. Before you can build anything on Ethereum, you need an Ethereum wallet.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我将带领你了解如何在以太坊区块链生态系统中入门。在你可以在以太坊上构建任何东西之前，你需要一个以太坊钱包。
- en: '![remember](images/remember.png) Your wallet will hold your Ethereum tokens
    call *ether.* Ether is the cryptocurrency that allows you to create smart contracts
    inside Ethereum. This is sometimes referred to as *gas.*'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '![remember](images/remember.png) 你的钱包将持有称为*以太币*的以太坊代币。以太币是允许你在以太坊内创建智能合同的加密货币。这有时被称为*gas*。'
- en: Downloading the Ethereum wallet can take some time, but the interface is very
    intuitive and the instructions provided throughout the process are easy to follow.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 下载以太坊钱包可能需要一些时间，但界面非常直观，整个过程中提供的指令易于跟随。
- en: '![tip](images/tip.png) Within the Ethereum wallet, you can win test ether to
    build your test contracts and organizations. You don’t need to mine ether to learn
    how it works.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '![tip](images/tip.png) 在以太坊钱包中，你可以赢得测试以太币来构建你的测试合同和组织。你不需要挖矿以太币来学习它是如何工作的。'
- en: '### Mining for ether'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '### 挖掘以太币'
- en: Ethereum is kept running by a network of computers all over the world that are
    processing the contracts and securing the network. These computers are sometimes
    referred to as *nodes,* and they’re mining crypto Ether.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊是由全球范围内的一组计算机网络维持运行，这些计算机正在处理合同并保护网络。这些计算机有时被称为*节点*，它们正在挖掘加密以太币。
- en: In order to reward individuals for the time and cost involved in mining, there
    is a prize of five ethers about every 12 seconds. The prize is given to the node
    that was able to create the latest block in the Ethereum blockchain.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 为了奖励挖矿所需的时间和成本，大约每12秒就会有5个以太币的奖励。奖励将发放给成功创建最新区块的以太坊区块链上的节点。
- en: All new blocks have a list of the latest transactions. The proof-of-work consensus
    algorithm guarantees that prizes are won most often by nodes with the most computational
    power. Computers that aren’t as powerful can win, too — it just takes longer.
    If you want to try your hand at mining ether, you can do it with your home computer,
    but it will take a very long time to successfully mine a block and win ether.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 所有新区块都有最新交易的列表。工作量证明共识算法保证奖励通常由计算能力最强的节点获得。性能较弱的计算机也可以获胜，只是时间比较长。如果你想尝试挖掘以太币，你可以使用家用电脑，但会花费很长时间才能成功挖出一个区块并获得以太币。
- en: '![warning](images/warning.png) Mining ether is not for the technical novice.
    You need to be familiar with command line. If you don’t have a clue what command
    line is, you probably want to skip this process. Also, be sure to follow the most
    up-to-date instructions on the Ethereum GitHub ([`http://github.com/ethereum`](http://github.com/ethereum)).  ###
    Setting up your Ethereum wallet'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '![warning](images/warning.png) 挖掘以太币不适合技术新手。您需要熟悉命令行操作。如果您对命令行一头雾水，您可能希望跳过此过程。另外，请确保遵循以太坊
    GitHub 上最新的说明（[`http://github.com/ethereum`](http://github.com/ethereum)）。###
    设置您的以太坊钱包'
- en: 'To set up your Ethereum wallet, follow these steps:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置您的以太坊钱包，请按照以下步骤操作：
- en: '**Go to** [`www.ethereum.org`](http://www.ethereum.org)**.**'
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**访问** [`www.ethereum.org`](http://www.ethereum.org)**。**'
- en: '**Click the Download button.**'
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**点击“下载”按钮。**'
- en: You have to scroll down the page a bit to find the button.
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您需要向下滚动页面一点才能找到按钮。
- en: '![tip](images/tip.png) Be sure to save the Ethereum wallet download someplace
    you can find it later.'
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![tip](images/tip.png) 请确保将以太坊钱包下载保存在您随后可以找到的地方。'
- en: '**Open the Ethereum wallet.**'
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**打开以太坊钱包。**'
- en: '**Click Use Test Net.**'
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**点击“使用测试网络”。**'
- en: Here you get set up to mine test ether. This process is much less time-consuming
    then real ether mining, but it still takes some time.
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在这里，您可以开始挖掘测试以太。这个过程比真实以太挖掘少了很多时间，但仍需要一些时间。
- en: '**Create a strong password.**'
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**创建一个强密码。**'
- en: Don’t forget to save your password someplace safe.
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 别忘了将您的密码保存到一个安全的地方。
- en: '**Click through the startup menu.**'
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**按照启动菜单操作。**'
- en: The Ethereum team has a few tutorials that are interesting to review while you’re
    waiting on your test net to download. The download may take ten minutes or so.
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以太坊团队有一些教程很有趣，您可以在等待测试网下载时进行审阅。下载可能需要约十分钟左右。
- en: '**Choose Develop ⇒   Start Mining.**'
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**选择 Develop ⇒   Start Mining。**'
- en: Don’t skip this step. You need the ether for later projects.
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要跳过此步骤。您需要以太币用于后续项目。
- en: 'You’ve just set up your wallet, and you’re earning test ether for your future
    smart contract projects.  ## Building Your First Decentralized Autonomous Organization'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 您刚刚设置好了您的钱包，并且在为您未来的智能合约项目赚取测试以太。## 构建您的第一个分散自治组织
- en: 'DAOs will change how the world does business in the future. They allow anyone
    in the world to create a new type of company online that is governed by pre-agreed-upon
    rules that are then enforced through the blockchain network. Creating a DAO is
    easier than you might think. In this section, you build your first test DAO. I
    break this project into three sections: build, congress, and governance.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: DAO 将改变未来企业经营方式。它们允许全球任何人在线创建一种新类型的公司，该公司受预先约定的规则约束，然后通过区块链网络执行。创建 DAO 比您想象的要简单。在本节中，您将创建您的第一个测试
    DAO。我将这个项目分为构建、大会和治理三个部分。
- en: '![remember](images/remember.png) In order to successfully complete your test
    DAO, you need to have set up your Ethereum wallet and done some mining on the
    Ethereum test net (see the preceding section).'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '![remember](images/remember.png) 为了成功完成您的测试 DAO，您需要设置好您的以太坊钱包并在以太坊测试网络上进行一些挖矿（请参阅前面的部分）。'
- en: 'Follow these steps to create your first test DAO:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤创建您的第一个测试 DAO：
- en: '**Go to** [`www.ethereum.org/dao`](http://www.ethereum.org/dao)**.**'
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**访问** [`www.ethereum.org/dao`](http://www.ethereum.org/dao)**。**'
- en: '**Scroll down the page to the Code box (shown in** [**Figure 5-3**](#c05-fig-0003)**)
    and copy the code.**'
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**滚动页面到代码框（如** [**图5-3**](#c05-fig-0003)** 所示），并复制代码。**'
- en: '**Open the Ethereum wallet you made earlier.**'
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**打开之前创建的以太坊钱包。**'
- en: You’ll develop your DAO in your Ethereum wallet.
  id: totrans-88
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您将在您的以太坊钱包中开发您的 DAO。
- en: '![image](images/9781119365594-fg0503.png)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![image](images/9781119365594-fg0503.png)'
- en: '[FIGURE 5-3:](#rc05-fig-0003) The Code box.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '[图5-3:](#rc05-fig-0003) 代码框。'
- en: '### Test net and congress'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '### 测试网络与大会'
- en: 'The next phase of your DAO project is setting up the framework for your DAO.
    Follow these steps:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 您的 DAO 项目的下一个阶段是为您的 DAO 构建框架。请按照以下步骤操作：
- en: '**In your Ethereum wallet, choose Develop ⇒   Network ⇒   Test Net.**'
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**在您的以太坊钱包中，选择 Develop ⇒   Network ⇒   Test Net。**'
- en: '**Click the Contracts tab and then click Deploy Contract.**'
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**点击“合约”选项卡，然后点击“部署合约”。**'
- en: The Ethereum team has set up a few test templates for DAOs.
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以太坊团队已经为 DAO 设立了一些测试模板。
- en: '**Paste the code you copied in the preceding section into the Solidity code
    box.**'
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**将您在前一节中复制的代码粘贴到 Solidity 代码框中。**'
- en: '**From the Contract Picker, choose Congress.**'
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**从合约选择器中选择 Congress。**'
- en: '**Pick some variables when prompted to do so.**'
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**在提示时选择一些变量。**'
- en: 'Here are your options:'
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这里有您的选择：
- en: The *minimum quorum* for proposals is the fewest votes a proposal needs to have
    before it can be executed.
  id: totrans-100
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提案的*最低法定人数*是提案在执行之前所需要的最少票数。
- en: The *minutes for debate* is the shortest amount of time, in minutes, that needs
    to pass before it can be executed.
  id: totrans-101
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*辩论时间*指的是需要在执行之前的最短时间，以分钟计。'
- en: 'The *margin of votes* for a majority. Proposals pass if there are more than
    50 percent of the votes plus the margin. Leave it at 0 for a simple majority.  ###
    Governance and voting'
  id: totrans-102
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*多数票边际*。如果有超过 50% 的投票加上边际，提案就会通过。若要简化，设置为 0。  ### 治理与投票'
- en: Now you’re going to name and set up the governance of your DAO. You need to
    set up a *minimum quorum* for proposals (how many votes a new proposal needs to
    have before it is passed). You also set up the *margin of votes for a majority*
    (how many votes a plan needs to pass) and the time allotted for discussing new
    plans.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你要对你的 DAO 进行命名和设立治理。你需要设立*最低法定人数*以通过提案（新提案需要多少票才能通过）。你还要设立*多数票数的边际*（一个计划需要多少票才能通过）和讨论新计划的时间。
- en: '**Name your new DAO.**'
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**命名你的新 DAO。**'
- en: This is kind of like naming a company.
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这有点像给公司命名。
- en: '**For Debate Times, select 5 minutes.**'
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**对于辩论时间，选择 5 分钟。**'
- en: This is how long new proposals are open for conversation.
  id: totrans-107
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这是新提案开放讨论的时间。
- en: '**Leave Margin of Votes for Majority set to 0.**'
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**将多数票边际留在 0。**'
- en: This sets up how the democracy of your contract works.
  id: totrans-109
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这设定了你的合同的民主运作方式。
- en: '**Confirm the price of the DAO.**'
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**确认 DAO 的价格。**'
- en: You’ve mined some Ether in the test net via your wallet when you first set up
    it up. If you skipped that step, go back and do it now. You need a little of the
    test net Ether to build your DAO.
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你在测试网络中通过你的钱包挖掘了一些以太币，当你第一次设置它时。如果你跳过了这一步，请回去现在做。你需要一点测试网络以太币来构建你的 DAO。
- en: '**Click Deploy and type your password.**'
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**点击部署并输入你的密码。**'
- en: The DAO may take some time to deploy. When you arrive at your new dashboard,
    scroll down, and you’ll be able to see your DAO being produced.
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: DAO 可能需要一些时间来部署。当你到达你的新仪表板时，向下滚动，你将能够看到你的 DAO 正在生成中。
- en: '**Click the New icon.**'
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**点击新图标。**'
- en: A new unique icon will generate that represents your DAO.
  id: totrans-115
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将生成一个代表你的 DAO 的新独特图标。
- en: 'Congratulations! You’ve created your first DAO.  ## Uncovering the Future of
    DAOs'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '恭喜！你创建了你的第一个 DAO。  ## 揭示 DAO 的未来'
- en: Smart contracts and decentralized organizations hold a lot of promise. The pure
    democratic and hyper-rational nature of them is very appealing. However, at this
    point, there are more possibilities then knowns, and each contract that is created
    could be groundbreaking or a massive flop.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约和去中心化组织承载着许多承诺。它们纯粹的民主和超理性的本质非常吸引人。然而，目前还有更多的可能性而不是所知的事实，而创建的每个合同都可能是开创性的或者彻底失败的。
- en: If you approach Ethereum as the new frontier that it is, you’ll have more success.
    The Ethereum network has more benefits than drawbacks if you’re careful. But expecting
    everything to work flawlessly and all the participants to act with integrity will
    open you up to greater losses. Ethereum has its share of bandits, not to mention
    those friendly enthusiasts who would like you to succeed.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你把以太坊视为新的前沿，你将会更成功。以太坊网络的好处远多于缺点，只要你小心。但是期望一切运行无缺陷，所有参与者都以诚信行事，将使你承受更大的损失。以太坊有自己的强盗，更不用说那些希望你成功的友好爱好者了。
- en: The smart contract hacks of 2016 have highlighted the importance of security
    and properly reviewing contracts. It also illustrated that there are people with
    integrity that who fight to fix issues.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 2016 年的智能合约黑客事件突显了安全性和正确审查合同的重要性。它还说明了有诚信的人在努力解决问题。
- en: Reading this book is only the beginning. It will give you a sound bases to build
    your knowledge of Ethereum, but as with all new technologies, Ethereum is quickly
    evolving. Keep reviewing best practices and security measures.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读本书仅仅是个开始。它将为你搭建对以太坊知识的坚实基础，但正如所有新技术一样，以太坊发展迅速。不断审查最佳实践和安全措施。
- en: In the following sections, I mention some things to keep in mind as you build
    your first few DAOs, build smart contracts, and debug your new blockchain systems.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几个章节中，我将提及一些在构建你的前几个 DAO、构建智能合约和调试你的新区块链系统时需要牢记的事项。
- en: '### Putting money in a DAO'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '### 投资 DAO'
- en: Don’t trust large sums of money to untested and contracts and contracts that
    haven’t been fully vetted. Large contracts are more often targeted by hackers.
    The DAO hack described earlier in this chapter (see the sidebar “[With great power
    comes … great power](#c05-fea-0001)”) showed that even well thought-out contracts
    have unexpected weaknesses.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 不要把大笔资金交给未经测试和未经充分审查的合约。大型合约更容易受到黑客的攻击。本章前面描述的DAO黑客（见侧栏“[大权责大责任](#c05-fea-0001)”）表明，即使深思熟虑的合同也会有意想不到的弱点。
- en: '![remember](images/remember.png) Although, smart contracts and blockchains
    let you conduct business with anyone around the world, it’s still the early days.
    You can mitigate your risk by working only with known and trusted parties.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '![记住](images/remember.png) 尽管智能合约和区块链让你能够与世界各地的任何人进行业务往来，但目前仍是早期阶段。你可以通过只与熟悉和信任的合作方合作来减轻风险。'
- en: '![tip](images/tip.png) The security landscape will constantly be evolving with
    new bugs. Reviewing all new best practices is imperative. Manage the amount of
    money you’re putting at risk and roll out contracts slowly and in phases. Ethereum
    is a new technology, and mature solutions are not yet built.  ### Building smarter
    smart contracts'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '![提示](images/tip.png) 安全态势将不断发展，出现新的bug是必不可少的。审查所有新的最佳实践是至关重要的。管理你要冒的风险金额，逐步和分阶段推出合约。以太坊是一项新技术，成熟的解决方案尚未建立。  ###
    构建更智能的智能合约'
- en: Smart contract programming requires a different mind-set than standard contract
    writing. There is no third party to make things right if the contract executes
    in a way that you didn’t expect or intend. The immutable and distributed nature
    of blockchains makes it tough to change an unwanted outcome.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约编程需要一种不同的心态，与标准的合约编写不同。如果合约以你没有预料或意图的方式执行，没有第三方可以使一切恢复正常。区块链的不可变和分布式特性使得改变不受欢迎的结果变得困难。
- en: '![remember](images/remember.png) Your contract will have flaws and may fail.
    Build safety valves into your contracts so you can respond to bugs and vulnerabilities
    as they come up. Smart contracts also need an off switch that let you pull the
    plug and pause your contract when things are going wrong.'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '![记住](images/remember.png) 你的合约将有缺陷并可能失败。在你的合约中建立安全阀，这样你就可以在出现bug和漏洞时做出响应。智能合约还需要一个让你关闭合约并暂停合约的开关，当事情发生错误时。'
- en: '![tip](images/tip.png) If your contract is big enough, offer bug-hunting bounties
    that incentivizes the community to find vulnerabilities and flaws in your contract.'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '![提示](images/tip.png) 如果你的合约足够大，就提供悬赏金来激励社区发现你的合约中的漏洞和缺陷。'
- en: 'As with many things, the complexity of your contract also increases the likelihood
    of errors and attack vectors. Keep your contract logic simple. Build out small
    modules that hold each section of the contract. Creating a contract in this manner
    will help you compartmentalize any issues.  ### Finding bugs in the system'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '与许多事物一样，你的合约复杂性也会增加错误和攻击向量的可能性。保持你的合约逻辑简单。构建出每个合约部分的小模块。以这种方式创建合约将有助于你对任何问题进行分隔化。  ###
    在系统中找到bug'
- en: Don’t reinvent the wheel by building your own tools such as random number generators.
    Instead, leverage the work that the community has already done and that has been
    well tested.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 不要重新发明轮子，比如构建你自己的随机数生成器等工具。相反，利用社区已经完成并经过充分测试的工作。
- en: '![warning](images/warning.png) You can only control for things within your
    own contract. Be cautious of external contract calls. They can execute malicious
    code and take away your control.'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '![警告](images/warning.png) 你只能控制你自己合约中的事情。小心外部合约调用。它们可以执行恶意代码并夺走你的控制权。'
- en: The Ethereum community has an excellent known bug list and even more helpful
    tips on how to build secure smart contracts on its GitHub page at [`https://github.com/ethereum/wiki/wiki/safety`](https://github.com/ethereum/wiki/wiki/safety).
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊社区在其GitHub页面[`https://github.com/ethereum/wiki/wiki/safety`](https://github.com/ethereum/wiki/wiki/safety)上有一个出色的已知bug列表，以及更多关于如何构建安全智能合约的有用提示。
