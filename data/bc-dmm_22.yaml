  type: TYPE_NORMAL
  zh: '![check](images/check.png) **加深您对其他区块链资源的了解**'
- en: 'In this chapter, I outline interesting free resources across the blockchain
    ecosystem that will help you stay informed and get involved in the community.
    Here, you can find free tools for making *oracles* (the data feeds that allow
    smart contracts to execute), videos that will expand your knowledge, and organizations
    that are shaping the future of the industry.  ## Factom University'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '在本章中，我概述了整个区块链生态系统中有趣的免费资源，这些资源将帮助您保持信息，并参与社区。 在这里，您可以找到免费制作*预言机*（允许智能合约执行的数据源）的工具，扩展您的知识的视频，以及正在塑造行业未来的组织。  ##
    Factom大学'
- en: Factom, Inc., is a blockchain company that services the Factom open-source network.
    It builds custom blockchain applications for large corporations and governments.
    It has also built a blockchain as a service product for the U.S. mortgage industry.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Factom, Inc.是为Factom开源网络提供服务的区块链公司。它为大型企业和政府构建定制的区块链应用程序。它还为美国抵押贷款行业打造了一款区块链即服务产品。
- en: 'Factom University ([`www.factom.com/university`](http://www.factom.com/university))
    was created by Factom, Inc., and is a growing knowledge base created to teach
    individuals about blockchain technology, the Factom platform, and APIs. It consists
    of videos and tutorials that will take you from novice to expert. Factom University
    has plans to launch a certificate program, so stay tuned!  ## Ethereum 101'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 'Factom大学（[`www.factom.com/university`](http://www.factom.com/university)）由Factom,
    Inc.创建，是一个不断增长的知识库，旨在教授个人区块链技术、Factom平台和API。它包括视频和教程，将带领您从新手变为专家。 Factom大学计划推出证书课程，敬请关注！  ##
    以太坊101'
- en: Ethereum is an open-source crowdfunded project that built the Ethereum blockchains.
    It’s one of the most important projects in the space because it has pioneered
    building a programing language within a blockchain. Due to its built-in programing
    language, the Ethereum network allows you to create smart contracts, create decentralized
    organizations, and deploy decentralized applications.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊是一个由众筹支持的开源项目，它构建了以太坊区块链。它是空间中最重要的项目之一，因为它在区块链中开创了一个程序语言。由于其内置的程序语言，以太坊网络允许您创建智能合约、创建去中心化组织并部署去中心化应用。
- en: 'Ethereum 101 ([`www.ethereum101.org`](http://www.ethereum101.org)) is a website
    started by the members of the Ethereum community. It’s a curated repository for
    high-quality educational content about blockchain technology and the Ethereum
    network. Anthony D’Onofrio, Ethereum’s Director of Community, oversees the project.  ##
    Build on Ripple'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '以太坊101（[`www.ethereum101.org`](http://www.ethereum101.org)）是由以太坊社区成员发起的网站。这是一个精选的高质量区块链技术和以太坊网络教育内容的存储库。以太坊社区总监Anthony
    D’Onofrio监督该项目。  ## Ripple上构建'
- en: Ripple provides global financial settlement solutions. Its distributed settlement
    network is built on open-source technology that anyone can use. Ripple cautions
    that its blockchain capabilities should only be used by licensed financial institutions.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Ripple提供全球金融结算解决方案。它的分布式结算网络建立在任何人都可以使用的开源技术上。Ripple警告称，应该只有持有许可证的金融机构才能使用其区块链能力。
- en: 'Ripple has developed a robust knowledge base for building on its platform ([`www.ripple.com/build`](http://www.ripple.com/build)).
    This knowledge base is geared primarily for developers. Ripple also offers some
    resources for financial regulators. It’s worth a read even if you aren’t a regulator,
    because it gives some insight into legal labilities that come up with blockchain
    technology.  ## Programmable Money by Ripple'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 'Ripple为其平台构建了一个强大的知识库（[`www.ripple.com/build`](http://www.ripple.com/build)）。该知识库主要面向开发人员。Ripple还为金融监管者提供了一些资源。即使您不是监管者，这也值得一读，因为它提供了一些关于区块链技术涉及的法律责任方面的见解。  ##
    Ripple可编程货币'
- en: 'Steven Zeiler is a Ripple employee who developed a YouTube series on how to
    create programmable money on the Ripple network using JavaScript. This series
    is geared for JavaScript programmers. As of this writing, there are ten videos
    that will talk you through development. Check out the YouTube series at [`https://goo.gl/g8vFPL`](https://goo.gl/g8vFPL).  ##
    DigiKnow'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 史蒂芬·泽勒是瑞波公司的员工，他制作了一个关于如何利用 JavaScript 在瑞波网络上创建可编程货币的 YouTube 系列。这个系列适用于 JavaScript
    程序员。截至撰写本文时，已发布了十个视频，将指导你进行开发。你可以在[`https://goo.gl/g8vFPL`](https://goo.gl/g8vFPL)观看这个
    YouTube 系列。
- en: DigiByte is a decentralized payment network inspired by Bitcoin. It allows you
    to move money over the Internet and offers faster transactions and lower fees
    than Bitcoin. The network is also open to those who want to mine its native token.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: DigiByte 是受比特币启发的分散支付网络。它允许你在互联网上转移资金，并提供比比特币更快的交易速度和较低的费用。这个网络也对那些想挖掘它的原生代币的人开放。
- en: 'The founder of DigiByte, Jared Tate, created a video series on YouTube, called
    DigiKnow, that teaches you just about everything you need to know to utilize DigiByte.
    Here is a link to his first video, where he walks you through the basics of how
    blockchains work and how the DigiByte network adds value: [`https://youtu.be/scr6BzFddso`](https://youtu.be/scr6BzFddso).  ##
    Blockchain University'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: DigiByte 的创始人贾里德·泰特在 YouTube 上创建了一个名为 DigiKnow 的视频系列，教授你如何利用 DigiByte 的几乎所有知识。以下是他的第一个视频链接，他在视频中向你介绍了区块链的工作原理以及
    DigiByte 网络如何增加价值：[`https://youtu.be/scr6BzFddso`](https://youtu.be/scr6BzFddso)。
- en: 'Blockchain University is an educational website that teaches developers, manager,
    and entrepreneurs about the blockchain ecosystem. It offers public and private
    training programs, hackathons, and demo events. Its programs are solution-oriented
    design thinking and hands-on experiential training. You can find Blockchain University
    in Mountain View, California, or at [`http://blockchainu.co`](http://blockchainu.co).  ##
    Bitcoin Core'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链大学是一个教育网站，教授开发人员、经理和企业家有关区块链生态系统的知识。它提供公共和私人培训计划、编程马拉松和演示活动。其项目是以解决问题为导向的设计思维和动手实践培训。你可以在加利福尼亚州山景城找到区块链大学，或者访问[`http://blockchainu.co`](http://blockchainu.co)。
- en: Bitcoin Core ([`https://bitcoin.org`](https://bitcoin.org)) was originally used
    by Satoshi Nakamoto to host his whitepaper on Bitcoin protocol. It’s home to educational
    material on Bitcoin core protocol and downloadable versions of the original Bitcoin
    software.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币核心([`https://bitcoin.org`](https://bitcoin.org))最初是由中本聪用于发布比特币协议白皮书的。它收录了比特币核心协议的教育资料和原始比特币软件的可下载版本。
- en: The site is dedicated to keeping Bitcoin decentralized and accessible to the
    average person.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 该网站致力于使比特币保持去中心化，并对普通人开放。
- en: '![remember](images/remember.png) It’s a community-run project, and not all
    the content is managed by the core team. Keep this in mind while perusing the
    site.  ## Blockchain Alliance'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '![记住](images/remember.png) 这是一个由社区运营的项目，并非所有内容都由核心团队管理。在浏览网站时请牢记这一点。'
- en: The Blockchain Alliance was founded by the Blockchain Chamber of Digital Commerce
    and the news organization Coincenter. It’s a public-private collaboration by the
    blockchain community, law enforcement, and regulators. They share a common goal
    to make the blockchain ecosystem more secure and to promote further development
    of technology. They do this by combat criminal activity on the blockchain by providing
    education, technical assistance, and periodic informational sessions regarding
    Bitcoin and other digital currencies and those utilize blockchain technology.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链联盟由数字商会和新闻组织Coincenter创立。这是区块链社区、执法部门和监管机构的公私合作。他们共同致力于使区块链生态系统更安全，促进技术的进一步发展。他们通过提供教育、技术支持和定期关于比特币和其他使用区块链技术的数字货币的信息交流，来打击区块链上的犯罪活动。
- en: 'You can learn more about their events or join their organization at [`www.blockchainalliance.org`](http://www.blockchainalliance.org).  ##
    Multichain Blog'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在[`www.blockchainalliance.org`](http://www.blockchainalliance.org)了解更多有关他们的活动或加入他们的组织。
- en: Multichain is a company that helps organizations rapidly build applications
    on blockchains. They offer a platform that can issue millions of assets on a private
    blockchain and you can also track and verify activity on your network through
    their tools. Beyond their toolset and platform, they’ve been thought leaders in
    the blockchain space.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Multichain 是一家帮助组织快速在区块链上构建应用程序的公司。他们提供一个能在私有区块链上发行数百万资产的平台，您还可以通过他们的工具追踪和验证网络上的活动。除了他们的工具集和平台之外，他们在区块链领域也是思想领袖。
- en: 'These are my favorite posts from their blog ([`www.multichain.com/blog`](http://www.multichain.com/blog)):'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是我从他们的博客中喜欢的帖子（[www.multichain.com/blog](http://www.multichain.com/blog)）：
- en: Four genuine blockchain use cases ([`www.multichain.com/blog/2016/05/four-genuine-blockchain-use-cases/`](http://www.multichain.com/blog/2016/05/four-genuine-blockchain-use-cases/))
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 四个真正的区块链使用案例（[www.multichain.com/blog/2016/05/four-genuine-blockchain-use-cases/](http://www.multichain.com/blog/2016/05/four-genuine-blockchain-use-cases/)）
- en: Beware the impossible smart contract ([`www.multichain.com/blog/2016/04/beware-impossible-smart-contract/`](http://www.multichain.com/blog/2016/04/beware-impossible-smart-contract/))
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 警惕不可能的智能合约（[www.multichain.com/blog/2016/04/beware-impossible-smart-contract/](http://www.multichain.com/blog/2016/04/beware-impossible-smart-contract/)）
- en: Smart contracts and the DAO implosion ([`www.multichain.com/blog/2016/06/smart-contracts-the-dao-implosion/`](http://www.multichain.com/blog/2016/06/smart-contracts-the-dao-implosion/))
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智能合约和 DAO 崩溃（[www.multichain.com/blog/2016/06/smart-contracts-the-dao-implosion/](http://www.multichain.com/blog/2016/06/smart-contracts-the-dao-implosion/)）
- en: 'Understanding zero knowledge blockchains ([`www.multichain.com/blog/2016/11/understanding-zero-knowledge-blockchains/`](http://www.multichain.com/blog/2016/11/understanding-zero-knowledge-blockchains/))  ##
    HiveMind'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '理解零知识区块链（[www.multichain.com/blog/2016/11/understanding-zero-knowledge-blockchains/](http://www.multichain.com/blog/2016/11/understanding-zero-knowledge-blockchains/)）
    ## HiveMind'
- en: Paul Sztorc founded Truthcoin, a peer-to-peer oracle system and prediction marketplace
    for Bitcoin. It utilizes a proof-of-work sidechain that stores data on the state
    of prediction markets. Bitcoin can support financial derivatives and smart contracts
    through HiveMind, the platform developed out of the Truthcoin whitepaper. Check
    out their resources and education materials at [`http://bitcoinhivemind.com`](http://bitcoinhivemind.com).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 保罗·斯托克创立了 Truthcoin，一个针对比特币的点对点预言机系统和预测市场。它利用一个存储预测市场状态数据的工作证明侧链。比特币可以通过HiveMind支持金融衍生品和智能合约，这是根据
    Truthcoin 白皮书开发的平台。请查看他们在[`http://bitcoinhivemind.com`](http://bitcoinhivemind.com)上的资源和教育材料。
