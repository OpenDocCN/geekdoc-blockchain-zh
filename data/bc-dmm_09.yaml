- en: The Factom blockchain is a powerful tool that will help industry scale blockchain
    technology. It’s different from other public blockchains and has unique properties
    that make it ideal for publishing data streams and securing systems. The Factom
    blockchain also has a corporation behind it — Factom, Inc. — which spearheads
    its development and builds tools and products on top of the protocol.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Factom区块链是一个强大的工具，将帮助行业扩展区块链技术。它与其他公共区块链不同，并具有独特的特性，使其成为发布数据流和保护系统的理想选择。Factom区块链也有一个背后的公司——Factom公司——它主导其开发，并在协议之上构建工具和产品。
- en: Factom software is being built into systems that govern identity and security
    of both people and things. They’re integrating and bridging other blockchains
    and blockchain technology as well. The linking between blockchains improves the
    security of Factom and makes the other blockchains more interoperable.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Factom软件正在被嵌入到管理人员和物品身份和安全的系统中。他们还整合和桥接其他区块链和区块链技术。区块链之间的链接提高了Factom的安全性，并使其他区块链更具互操作性。
- en: This chapter explains how Factom works, fills you in on its unique properties,
    and provides easy-to-follow instructions that will help you get started using
    it. After reading this chapter, you’ll understand many of the core concepts of
    Factom blockchain technology and know where it will add value to your blockchain
    projects.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将解释Factom的工作原理，介绍其独特性，并提供易于遵循的说明，帮助您开始使用它。阅读完本章后，您将理解Factom区块链技术的许多核心概念，并知道它将为您的区块链项目增添价值的地方。
- en: 'This may be the time to mention that I am a co-founder of and the chief marketing
    officer at Factom, Inc. Although my aim is objectivity, my enthusiasm for Factom
    is hard to hide.  ## A Matter of Trust'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '这也许是时候提一下，我是Factom公司的联合创始人兼首席营销官。尽管我的目标是客观的，但对Factom的热情很难隐藏。  ## 信任问题'
- en: Blockchains at their core are about allowing different entities to cooperate
    and collaborate without needing to trust each other’s data security or business
    processes. Historically, trusted middlemen or industry consortiums have enabled
    this to happen, but those have high overhead costs and merely shift the trust
    to a different party. Blockchains shift the trust to a network of disimpassioned
    third parties and, ultimately, math.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在其核心，区块链是允许不同实体进行合作和协作而无需信任对方的数据安全或业务流程。历史上，信任的中间商或行业协会使这种情况发生，但这些具有很高的开销成本，并且只是将信任转移给另一方。区块链将信任转移到一个无兴趣的第三方网络，最终依赖数学。
- en: Factom, Inc., is a company that builds blockchain software on top of the open-access
    Factom blockchain. Factom’s recordkeeping software works at a high level by publishing
    encrypted data or a cryptographically unique fingerprint of that data to the Factom
    blockchain (shown in [Figure 7-1](#c07-fig-0001)). Additional measures are taken
    to secure the network by publishing a hash of the whole Factom blockchain every
    ten minutes in multiple other public blockchains. This extra publishing feature
    makes Factom different from most public blockchains.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Factom公司是在开放访问的Factom区块链上构建区块链软件的公司。Factom的记账软件通过在Factom区块链上发布加密数据或该数据的加密唯一指纹来工作（显示在[图7-1](#c07-fig-0001)）。为了安全网络，还会每十分钟在其他公共区块链上发布整个Factom区块链的哈希。这个额外的发布功能使Factom不同于大多数公共区块链。
- en: '![image](images/9781119365594-fg0701.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![image](images/9781119365594-fg0701.png)'
- en: Illustration courtesy of Factom, Inc.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由Factom公司提供。
- en: '[FIGURE 7-1:](#rc07-fig-0001) The structure of the Factom blockchain.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[图7-1：](#rc07-fig-0001) Factom区块链的结构。'
- en: The concept of the protocol was presented as a whitepaper in 2014 to address
    scalability issues of Bitcoin. As decentralized applications began securing themselves
    in Bitcoin, it became clear that entering data into the Bitcoin blockchain was
    prohibitively expensive at scale, and the Bitcoin couldn’t handle high transactional
    volumes. There was no way to metaphorically get 10 pounds of data into the 5-pound
    Bitcoin bag.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这份协议的概念于2014年以白皮书的形式提出，旨在解决比特币的可扩展性问题。随着去中心化应用程序开始在比特币上保护自己，显然在比特币区块链中输入数据难以扩展，而比特币无法处理大量交易。比喻地说，就像把10磅重的数据装进5磅重的比特币袋里是不可能的。
- en: The Factom protocol was designed to address the cost and volume limitations
    of other blockchains. The primary objective was to secure data and systems. Because
    of this objective, Factom is often described as a *publishing engine.* It allows
    users to write data to its ledger for a small fee. These entries are limited to
    10 kibibytes and have a fixed cost that is less expensive and has more capacity
    for transaction volume by an order of magnitude compared to blockchains that use
    proof of work.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Factom 协议旨在解决其他区块链的成本和交易量限制。主要目标是保证数据和系统的安全。由于这个目标，Factom 经常被描述为 *发布引擎*。它允许用户以小额费用向其分类写入数据。这些条目限制在10
    kibibytes，并且与使用工作证明的区块链相比，其固定成本更低，交易容量更大，数量级高出一个数量级。
- en: An important concept to understand is that the Factom blockchain is built in
    layers and chains. The layers have to do with how the data is structured. They
    use Merkle trees to leave cryptographic proof that any given data was published
    within Factom. The cryptographic proof, called a *Merkle root* (32 random characters
    that can represent a whole tree of individual data), is then published into other
    public blockchains like Ethereum. This is redundant security that other blockchains
    don’t offer.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一个重要的理念是了解 Factom 区块链是以层和链构建的。层与数据结构有关。它们使用 Merkle 树留下在 Factom 内发布任何给定数据的密码学证明。这种密码学证明，称为
    *Merkle 根*（32 个随机字符，可表示整个单独数据的树），然后发布到其他公共区块链，如以太坊。这是其他区块链未能提供的冗余安全性。
- en: '![technicalstuff](images/technicalstuff.png) A Merkle tree is a mathematical
    tree constructed by hashing paired data and then pairing and hashing the results
    until a single hash remains, known as the Merkle root. This cryptographic proof
    was named after Ralph Merkle in 1979.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '![technicalstuff](images/technicalstuff.png) Merkle 树是一种数学树，通过对数据进行散列配对，然后对结果进行配对和散列，直到剩下一个单一的散列，即
    Merkle 根。这种密码学证明是在1979年以 Ralph Merkle 的名字命名的。'
- en: 'Organizing data into chains helps with scalability. Chains allow applications
    to only pull the data that they’re interested in from the Factom blockchain, without
    needing to download the full data set. How they work is very simple: You can publish
    your data into an existing chain within Factom, or you can create a new chain.
    The chain ID is then used in the subsequent items you publish as a way to trace
    back the data you care about.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 将数据组织成链有助于提高可扩展性。链允许应用程序仅从 Factom 区块链中获取感兴趣的数据，而无需下载完整的数据集。它们的工作原理非常简单：你可以将你的数据发布到
    Factom 中的现有链中，也可以创建新的链。然后在接下来发布的内容中使用链 ID 作为追溯你关心的数据的方法。
- en: '### The purpose of the Factom blockchain: Publishing anything'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '### Factom 区块链的目的：发布任何内容'
- en: Factom is a publishing platform. At its core, it was designed to publish and
    validate any data. All other tools on it are built around these simple functionalities.
    Factom can handle transactions that are up to 10 kibibytes; larger transactions
    need special structuring and require multiple entries. Alternatively, a hash that
    represents the data can also be published.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Factom 是一个发布平台。它的核心，旨在发布和验证任何数据。其余的工具都是围绕这些简单的功能构建的。Factom 可以处理多达10 kibibytes
    的交易；较大的交易需要特殊结构并需要多个输入。或者，也可以发布表示数据的散列值。
- en: Because the Factom protocol is open source, the system acts as a public utility.
    It’s a place where anyone can publish anything and be secured by the Factom blockchain.
    Not surprisingly, some individuals have published obscene content, but the limit
    on entry size means they can’t publish much. And spam is curbed in the system
    by charging a small amount per entry. So if you want to swear in the blockchain,
    it’ll cost you.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 因为 Factom 协议是开源的，所以该系统是作为公共公用事业。这是一个任何人都可以在其中发布任何内容并由 Factom 区块链保障的地方。不足为奇的是，一些个人已经发布了淫秽内容，但是数据输入大小的限制意味着他们无法发布太多。并且通过对每次输入收取少量费用来限制系统中的垃圾信息。所以如果你想在区块链上发誓，那么就要付费。
- en: Factoids are the Factom network cryptocurrency. Decentralized systems need a
    reward mechanism to incentivize participants. Having this closed system requires
    cooperation, and builds the long-term network value creation. Factoids can be
    traded and purchased like any of the other 700 cryptocurrencies on the cryptocurrency
    market. In the end, Factoids are used to purchase entry credits for the Factom
    Network.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Factoids 是 Factom 网络的加密货币。分散的系统需要奖励机制来激励参与者。拥有这个封闭系统需要合作，并建立长期的网络价值创造。Factoids
    可以在加密货币市场上像其他 700 种加密货币一样进行交易和购买。最终，Factoids 被用来购买 Factom 网络的入口积分。
- en: The cost of an entry is fixed, while the cost of a *Factoid* fluctuates. As
    a Factoid increases in value, the user can buy more entry credits. This system
    allows users to be separated from tradable tokens and maintains fixed cost for
    consumers while allowing for a free market on the speculation of Factoids. This
    functionality was built into the initial release of Factom to allow heavily regulated
    industries and governments to utilize blockchain technology without dirtying their
    hands with tradable tokens.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一个条目的成本是固定的，而一个*Factoid*的成本是波动的。随着 Factoid 价值的增加，用户可以购买更多的入口积分。这个系统可以让用户与可交易的代币分离，并在维持消费者固定成本的同时允许
    Factoids 的投机自由市场。这个功能是在 Factom 的最初版本中构建的，以允许受严格监管的行业和政府利用区块链技术而不用用可交易的代币弄脏他们的手。
- en: As of early 2017, the Factom Network sees about 40,000 entries a day. These
    include things like the Russell 3000 Index and a record of altcoin prices each
    day. These records are used as historical references and can be utilized as input
    to smart contracts or to prove history.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 截至2017年初，Factom 网络每天约有40,000个条目。这些包括像 Russell 3000 指数和每天的另类币价格记录等内容。这些记录被用作历史参考，并可以用作智能合约的输入或用来证明历史。
- en: 'Storing and accessing of data today is mostly a solved problem in the industry.
    Computer backups can be replicated and archived on a massive scale. A big problem
    that remains is determining which document is the most recent revision, especially
    across different organizations. With a blockchain-based document management system,
    organizations can ensure that they’re using the same documents as their partners.  ###
    Incentives of federation'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 今天数据的存储和访问在行业中大多是一个解决的问题。计算机备份可以被大规模复制和存档。一个仍然存在的大问题是确定哪个文档是最新的修订版本，特别是在不同的组织之间。通过基于区块链的文档管理系统，组织可以确保他们使用与他们的合作伙伴相同的文档。Federation的激励###
    Incentives
- en: Many blockchains, such as Bitcoin and Ethereum, use a “proof of work” consensus.
    In this kind of a blockchain, the consensus algorithm is how a blockchain comes
    to agreement on new data entered into the system. The consensus system examines
    whether new data is valid. Public blockchains need a robust system because anyone
    can add data to a blockchain. Their consensus mechanism is the rule set that determines
    what makes a block valid and what chain should be trusted.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 许多区块链，比如比特币和以太坊，使用“工作证明”共识。在这种区块链中，共识算法是区块链就新输入的数据达成一致的方式。共识系统检查新数据是否有效。公共区块链需要一个强大的系统，因为任何人都可以向区块链添加数据。他们的共识机制是确定一个区块的有效性以及应该信任哪个链的规则集。
- en: Proof of work has many characteristics that make it very attractive. It can
    often require a capital investment into specialized computer hardware and access
    to electricity (the cheaper, the better). This means that the only requirement
    to join as an authority in the system is to burn electricity with commodity hardware.
    It also means that in order to rewrite history, an equivalent amount of energy
    must be re-burned. This expense makes rewriting history unprofitable and, thus,
    unlikely.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 工作证明有许多特点，使其非常具有吸引力。它通常需要投资专门的计算机硬件和电力访问（价格越便宜越好）。这意味着加入系统作为权威的唯一要求就是使用商品硬件消耗电力。这也意味着为了重写历史，必须重新消耗相等数量的能源。这笔费用使得重写历史变得毫无利润，因此不太可能发生。
- en: Proof of work is excellent at securing blockchains. On the other hand, it consumes
    vast sums of energy and is expensive to operate. It’s a cannibalistic arms race
    where the fastest computers win, and each additional gigahash added to the network
    increases the challenge.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 工作证明在保障区块链安全方面表现优异。另一方面，它消耗大量能源，成本高昂。这是一场食人的竞赛，在这场竞赛中最快的计算机获胜，而每增加一个吉哈希到网络中都会增加挑战。
- en: The more data contained in each block, the more difficult it is to validate.
    Proof-of-work systems like Bitcoin also requires the full blockchain to validate
    a specific data point in the system. For others to prove the transaction you made
    in the Bitcoin blockchain is valid, they must have all of Bitcoin’s blockchain
    downloaded. Currently, that takes several days.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 每个区块中包含的数据越多，验证就越困难。像比特币这样的工作证明系统，还需要下载完整的区块链才能验证系统中的特定数据点。要想证明您在比特币区块链上进行的交易是有效的，他们必须下载所有比特币的区块链。目前，这需要几天的时间。
- en: Factom steps back from the question, “Is an entry valid?” The question instead
    is, “Has the entry been paid for?” The users of the system are the ones validating
    entries. Factom also structures data in subchains that can be parsed individually
    to prove the validity of any entry without downloading the full blockchain.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Factom回答的问题不是“条目是否有效？”，而是“是否已支付条目费用？”系统的用户是验证条目的人。Factom还将数据结构化为可单独解析的子链，以证明任何条目的有效性，而无需下载整个区块链。
- en: '[Figure 7-2](#c07-fig-0002) shows a diagram of the Factom chain structure.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[图7-2](#c07-fig-0002)显示了Factom链结构的图表。'
- en: '![image](images/9781119365594-fg0702.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![image](images/9781119365594-fg0702.png)'
- en: Illustration courtesy of Factom, Inc.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Factom, Inc.的插图。
- en: '[FIGURE 7-2:](#rc07-fig-0002) The Factom chain structure.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[图7-2：](#rc07-fig-0002) Factom链结构。'
- en: Factom has been structured this way for commercial applications because members
    of one industry don’t need to download all the irrelevant data about an unrelated
    industry. For example, verifying that all documents related to a mortgage have
    been accounted for does not also require downloading years of stock exchange history.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Factom之所以以商业应用这种方式构建，是因为同一行业的成员不需要下载与不相关行业相关的所有无关数据。例如，验证与抵押贷款相关的所有文件不需要同时下载多年股票交易历史。
- en: 'The Factom blockchain also spreads itself out to secure its network against
    data corruption. Every few minutes, it creates a small anchor into Bitcoin and
    Ethereum. This does two key things:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Factom区块链还扩展自身以防止数据损坏。每隔几分钟，它在比特币和以太坊中创建一个小的锚。这有两个关键作用：
- en: '**First and most important, it prevents the servers building the Factom blockchain
    from undetectably rewriting history.** Because the servers can’t control Bitcoin
    or Ethereum, any history they had recorded is permanent.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**首先且最重要的，它防止了构建Factom区块链的服务器无法被察觉地重写历史。** 由于服务器无法控制比特币或以太坊，它们记录的所有历史都是永久的。'
- en: '**It prevents the Factom servers from showing two different versions of the
    blockchain to different people.** Personal customization of web pages is something
    that Amazon and Facebook routinely do. Showing conflicting histories of business
    transactions to different companies is a recipe for misunderstanding. Because
    there is only one Bitcoin blockchain, that prevents altered versions of history
    from being created.  ## Building on Factom'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**它防止了Factom服务器向不同的人展示区块链的两个不同版本。** 个性化定制网页是亚马逊和Facebook例行公事。向不同公司展示冲突的业务交易历史是误会的根源。由于只有一个比特币区块链，这就防止了被篡改的历史版本的创建。  ##
    基于Factom的构建'
- en: Factom was created for applications to be built on top of it. It’s built for
    scale, speed, and low cost. It was created to take to the security of the Bitcoin
    blockchain and make that permanence available to more than what can fit in its
    limited space.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: Factom是为了建立在其之上的应用程序而创建的。它专为规模、速度和低成本而建。它是为了将比特币区块链的安全性带到更多空间之外，使其永久性适用于超出其有限空间的内容。
- en: '### Authenticating documents and building identities using APIs'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '### 使用API认证文档和建立身份'
- en: Factom has come out with a set of application programming interfaces (APIs)
    that can be used by development teams to manage and authenticate documents and
    build identities for people and things. You still need a developer to help you,
    and they’re designed for enterprise integration, not ideal for a small project
    at this point.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Factom还推出了一组可供开发团队使用的应用程序编程接口（API），用于管理和认证文档，并为人和物建立身份。仍然需要开发人员来帮助您，并且它们被设计用于企业集成，目前对于小项目来说并不理想。
- en: 'There are two core offerings for the general public:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 普通公众有两个核心产品：
- en: '**Apollo:** Apollo is your publish and authentication option. It allows users
    to feed massive amounts of data into Factom and then refer to it as needed, historically.
    It would be an ideal place to publish an archive of your website or updates to
    your protocols, for example.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Apollo：** Apollo 是你的发布和验证选择。它允许用户将大量数据输入到Factom中，然后根据需要进行参考，包括历史数据。例如，它是发布网站存档或协议更新的理想地方。'
- en: '**Iris:** Iris is the platform used to build an identity. It’s the underlying
    technology behind the IoT identity project for the Department of Homeland Security.
    It builds on the Apollo platform for record management.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Iris：** Iris 是用于构建身份的平台。它是美国国土安全部IoT身份项目背后的基础技术。它是建立在Apollo平台上用于记录管理的。'
- en: 'You can use the APIs without needing to set up a blockchain or run a cryptocurrency
    wallet. It takes the headache out of the process and is ideal for those who are
    worried about the regulatory gray zone that cryptocurrency still falls under.  ###
    Getting to know the Factoid: Not a normal token'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在不需要设置区块链或运行加密货币钱包的情况下使用API。它简化了这个过程，非常适合那些担心加密货币仍然属于监管灰色地带的人。### 了解Factoid：不是普通的代币
- en: Factom has a unique value token system, which uses something called the Factoid.
    The Factoid is a digital commodity that is tradable on some exchanges. It isn’t
    a currency in the same sense as Bitcoin. Factoids can be converted by the owner
    into *entry credits* (nontransferable tokens that are used to purchase publishing
    power within the Factom network). This transaction is one-way and it can’t be
    undone. Factoids are effectively burned and are removed from circulation.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: Factom有一个独特的价值代币系统，使用了一个叫作Factoid的东西。Factoid是一种可在某些交易所上交易的数字商品。它不像比特币那样是一种货币。Factoid可以被所有者转换成*入口积分*（用于在Factom网络内购买发布能力的不可转让令牌）。这种交易是单向的，无法撤销。Factoids被实际销毁并从流通中移除。
- en: Factoids fluctuate in price depending on speculation and utility. Entry credits,
    on the other hand, have a stable price that is maintained at US$0.001\. This makes
    the fees paid to publish a predictable cost.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Factoids的价格会根据投机和实用性的波动而波动。另一方面，入口积分有一个稳定的价格，维持在每个0.001美元。这使得支付发布费用成为可预测的成本。
- en: The Factom team issued some number of tokens during the crowd sale to raise
    funds for the core Factom development. At this point, the Factom network has not
    reached full federation of 32 nodes as outlined in the whitepaper. When the Factom
    networks reaches 32 nodes, the network will begin rewarding federated nodes and
    audit nodes with new tokens.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Factom团队在众售中发行了一定数量的代币，用于筹集核心Factom开发的资金。目前，Factom网络还没有达到白皮书中概述的32个节点的完全联邦制。一旦Factom网络达到32个节点，网络将开始用新代币奖励联邦节点和审计节点。
- en: '*Federated nodes* are nodes that are elected by the network to maintain consensus
    and validate transactions. Audit nodes check the honesty of these nodes and will
    take one of their positions as a federated node if any given federated node goes
    offline or breaks one of the system rules.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*联邦节点*是由网络选举出来维持共识并验证交易的节点。审计节点检查这些节点的诚实性，如果任何联邦节点下线或违反系统规则，审计节点将取代其位置成为联邦节点之一。'
- en: 'The issuance of new Factoids to the servers coupled with the extinguishing
    of the Factoids by the users represents a value transfer. The users are effectively
    paying for the operation of the servers.  ### Anchoring your application'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 向服务器发行新Factoids同时用户熄灭Factoids代表价值转移。用户实际上是为服务器的运行付费。### 锚定您的应用
- en: Blockchain technology has opened the doors for new products and services. The
    blockchains themselves serve as the base layer that old technology can reinvent
    itself with or innovation can be built against. Each blockchain has its own unique
    properties that make it ideal for specific applications.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术为新产品和服务敞开了大门。区块链本身成为旧技术可以重新发明或创新可以建立对其的基础层。每个区块链都有其独特的特性，使其成为特定应用的理想选择。
- en: 'Factom is particularly good at securing information, but it still has limitations:
    the size of each entry, and the fact that the more you publish, the more it costs.
    Factom is ideal for storing large files in a cloud solution and then using pointers
    within Factom to locate those files for your application.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Factom在保护信息方面特别出色，但它仍然存在一些限制：每个条目的大小以及发布的越多，成本就越高。Factom非常适合在云解决方案中存储大型文件，然后使用Factom中的指针来定位应用程序的这些文件。
- en: 'Factom is primarily being used as a system to manage documents, and data, and
    build identity. It integrates with other blockchains, and it can be used to create
    an oracle for your smart contract.  ### Publishing on Factom'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 'Factom主要被用作管理文件和数据以及构建身份的系统。它与其他区块链集成，并可以用于为智能合约创建Oracle。  ### 在Factom上发布'
- en: Factom was built by developers for developers. It requires utilizing your terminal
    and downloading special software to both use your wallet and make entries into
    the network.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: Factom由开发人员为开发人员构建。您需要使用终端并下载特殊软件才能使用您的钱包并向网络中添加条目。
- en: The team at Factom has been working hard to build a robust system first. They
    have documentation that will walk you through the process and a GitHub repository
    with all their open-source software for you to review and even contribute to.
    Efforts have been made to make Factom more individual consumer friendly, but that’s
    still some time away.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: Factom团队一直在努力首先建立一个强大的系统。他们有文档可以引导你完成整个过程，以及一个GitHub仓库，其中包含所有开源软件，供你审核甚至贡献。已经在努力使Factom更加普通消费用户友好，但这仍然需要一些时间。
- en: '![tip](images/tip.png) FreeFactomizer is one of my favorite apps built by a
    Factom fan. It’s very simple to use and allows you to check out the basic functionality
    of Factom without being a developer, opening a terminal, or doing any coding.
    It creates a hash of data that you enter into a text box or when you upload a
    file. It then gathers other hashes of documents submitted by other visitors. Every
    ten minutes, it combines all these hashes into an entry in the Factom blockchain.
    It offers a simple proof of existence.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '![提示](images/tip.png) FreeFactomizer是我最喜欢的一款Factom粉丝开发的应用。它非常简单易用，允许您查看Factom的基本功能，而无需成为开发人员，打开终端或进行任何编码。它会将您输入文本框或上传文件的数据哈希，然后收集其他访客提交的文档哈希。每十分钟，它将所有这些哈希合并为Factom区块链中的一个条目。它提供了简单的存在性证明。'
- en: '![remember](images/remember.png) FreeFactomizer is a free service provided
    by an individual. It costs money to supply this service and may not be available
    in the future. There is also no warranty of any kind.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '![记住](images/remember.png) FreeFactomizer是一位个人提供的免费服务。为提供此服务需要成本，并且未来可能无法使用。也没有任何形式的保证。'
- en: To use FreeFactomizer, follow these steps.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 使用FreeFactomizer，请按照以下步骤进行。
- en: '**Go to** [`www.freefactomizer.com`](http://www.freefactomizer.com)**.**'
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**前往** [`www.freefactomizer.com`](http://www.freefactomizer.com)**。**'
- en: '[Figure 7-3](#c07-fig-0003) shows the FreeFactomizer home page.'
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[图7-3](#c07-fig-0003)显示了FreeFactomizer首页。'
- en: '**Upload a document to be hashed.**'
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**上传要哈希的文档。**'
- en: Use an unimportant document — one that doesn’t contain sensitive information
    — because this service is not warranted or secure.
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用一个不包含敏感信息的不重要文件，因为此服务没有经过保修或安全性保证。
- en: '**Click Factomize the File Signature.**'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**点击对文件签名进行Factom化。**'
- en: You’re given a time estimate for how long it will take for the file to be added
    to Factom.
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你将获得文件被添加到Factom需要多长时间的时间估计。
- en: '**Wait for the file to be added to Factom.**'
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**等待文件被添加到Factom。**'
- en: It take at least ten minutes for your file to be bundled with other documents
    and data. When this process is complete, FreeFactomizer will provide you a link
    back to Factom Explore.
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你的文件至少需要十分钟才能与其他文件和数据捆绑在一起。当此过程完成时，FreeFactomizer将为你提供链接返回到Factom Explore。
- en: '**Check the entry by using Factom Explore, a search tool for the Factom database
    that allows you to look up entries.**'
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**使用Factom Explore来检查条目，这是Factom数据库的搜索工具，可以让你查找条目。**'
- en: 'Another option to try is to uploading the document again. It will send back
    a note like this: “->Signature already registered.” This means that they have
    added it already to Factom.'
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 另一个尝试的选择是重新上传文档。它将返回这样的提示：“->签名已注册。” 这意味着他们已经将其添加到了Factom。
- en: '![image](images/9781119365594-fg0703.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![图片](images/9781119365594-fg0703.png)'
- en: '[FIGURE 7-3:](#rc07-fig-0003) FreeFactomizer is a great way to try out the
    Factom blockchain.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '[图7-3：](#rc07-fig-0003) FreeFactomizer是尝试使用Factom区块链的绝佳方式。'
- en: 'Congratulations! You’ve just stored a fingerprint of data in Factom and explored
    its core functionality.  ### Building transparency in the mortgage industry'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '恭喜！你刚刚在Factom中存储了数据的指纹，并探索了其核心功能。  ### 在抵押行业建立透明度'
- en: A blockchain document management service, Factom Harmony is the company’s first
    commercial product. It’s targeted for mortgage originators, the institutions that
    issue loans to consumers for homes.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链文档管理服务Factom Harmony是该公司的第一个商业产品。它面向抵押权发起人，即向消费者发放房屋贷款的机构。
- en: Factom Harmony (shown in [Figure 7-4](#c07-fig-0004)) works by converting various
    imaging systems utilized by banks into a blockchain vault for documents. It creates
    and manages entries in real-time as the mortgage is processed. Then it secures
    a record of the data within Factom, allowing metadata to be shared transparently
    and points to confidential data between trusted parties.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: Factom Harmony（在[图7-4](#c07-fig-0004)中显示）通过将银行使用的各种成像系统转化为区块链文档保险库。它在抵押贷款处理过程中实时创建和管理条目。然后，它在Factom内安全记录数据，允许元数据在信任方之间透明共享，并指向机密数据。
- en: '![image](images/9781119365594-fg0704.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![image](images/9781119365594-fg0704.png)'
- en: Illustration courtesy of Factom, Inc.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由Factom，Inc提供。
- en: '[FIGURE 7-4:](#rc07-fig-0004) Factom Harmony.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '[图7-4：](#rc07-fig-0004)Factom Harmony。'
- en: In simple terms, Factom Harmony is a document catalog that sits on an imaging
    system. It’s a radical improvement over the existing systems because individuals
    who get involved years later can be sure that the records they’re handed are identical
    to the ones that originated the loan. No longer do mortgage buyers need to trust
    the fastidiousness of the many intermediaries between origination and themselves.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 简单来说，Factom Harmony是一个放在成像系统上的文档目录。这是对现有系统的根本改进，因为多年后介入的个人可以确定他们所获得的记录与原始贷款相同。不再需要抵押购买者相信发起方和他们之间许多中介的谨慎性。
- en: Factom is hoping to capture some of the value that comes from eliminating costs
    associated with document assembly. Banks and other originators currently spend
    immense amounts of time ensuring audits and record reviews are only conducted
    using the correct set of records and data. This often breaks down when multiple
    stakeholders coordinate while interacting with loan documents across disparate
    sources.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: Factom希望捕获通过消除文档组装相关成本而产生的价值。目前，银行和其他原始数据源花费大量时间，确保审计和记录审查仅使用正确的记录和数据进行。当多个利益相关者在不同来源的贷款文件中进行协调时，这经常会出问题。
- en: '#### Securing data on the blockchain: The digital vault'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '#### 在区块链上保护数据：数字保险库'
- en: Factom Harmony (see the preceding section) provides the ability to store the
    specific data and documents, used for decision and compliance, to a permanent
    blockchain, while at the same time sharing that data with any party that needs
    it. Data that has been stored within this system has a clear version history.
    Missing data is also evident. It was designed for scenarios like audits, lawsuits,
    foreclosures, loan trading, securitization, and regulatory reviews.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: Factom Harmony（请参见前一节）提供了将用于决策和合规性的具体数据和文档永久存储到区块链，并与需要该数据的任何方分享的能力。存储在该系统内的数据具有清晰的版本历史。缺失的数据也很明显。它是为审计、诉讼、强制执行、贷款交易、证券化和监管审查等场景而设计的。
- en: Core technology limitations, during the decade leading up to the 2008 market
    crash, were focused on speed, throughput, checklist management, and document collection.
    The systems were not designed to collect records and the associated data in a
    manner that permanently preserves evidence of the decisions and actions.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 核心技术局限性，在导致2008年市场崩溃的十年内，主要集中在速度，吞吐量，清单管理以及文档收集上。这些系统并不是设计来收集记录和相关数据，并且永久保留决策和行动的证据。
- en: 'Today’s regulatory environment requires business to be far more diligent in
    their efforts to document and maintain the records and data associated with every
    decisions. Any deficiencies in the documentation of the process are often attributed
    to malice. Without the ability to perfectly preserve the evidence of the data
    and the decisions associated with it.  #### How Harmony works with Factom technology'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '当今的监管环境要求企业在努力记录和维护与每一项决定相关的记录和数据方面更加谨慎。流程文档记录的任何不足通常被归因于恶意。没有能力完美地保存与其相关的数据和决策的证据。  ####
    Harmony如何运用Factom技术'
- en: Factom’s technology is a combination of blockchain technology, digital signatures,
    and a set of cryptographic functions developed by the U.S. National Institute
    of Standards and Technology (NIST). A series of data points is preserved along
    with a cryptographic proof on other blockchains that allows users to preserve
    the data and documents for future use. This process creates an electronic catalog
    of files that can be accessed and validated at any time by any authorized parties.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: Factom的技术是由美国国家标准与技术研究所（NIST）开发的一系列区块链技术、数字签名和一组密码学函数的组合。一系列数据点与密码学证据一起保存在其他区块链上，允许用户保存数据和文件以供将来使用。这一过程创建了一个可随时被任何授权方访问和验证的文件的电子目录。
- en: Using the SHA-256 cryptographic function, Factom generates a hash of each document
    and data file stored within the Factom blockchain. The hash creates cryptographic
    proof that a file has never been altered or changed.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 使用SHA-256密码学函数，Factom生成了存储在Factom区块链中每个文件和数据文件的哈希值。哈希创建了文件从未被修改或更改的密码学证据。
- en: '![remember](images/remember.png) A *hash* is a kind of “fingerprint” for a
    set of data that represents the contents of a file but without the risk of the
    data being exposed.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '![remember](images/remember.png)  *哈希* 是一种代表文件内容但不会暴露数据风险的“指纹”类型。'
- en: 'Additionally, Harmony generates and stores a set of key meta-data points along
    with the hash for every document and data file associated with the record. Within
    the metadata documents and data files are associated and linked using the same
    cryptographic tools. This metadata along with the file hashes is written to the
    Factom blockchain.  #### Using blockchain as a public witness'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '此外，Harmony还为与记录相关的每个文件和数据文件生成并存储了一组关键元数据点的哈希。在元数据中，文件和数据文件使用相同的密码学工具进行关联和链接。这些元数据以及文件的哈希值被写入了Factom区块链中。  ####
    使用区块链作为公共见证'
- en: Factom creates multiple public witnesses for the data that it secures. Its blockchain
    is tiny in comparison to the behemoths such as Bitcoin and Ethereum. Their system
    does not have mining as part of the consensus mechanism. Currently, the system
    is not even producing any new tokens. The larger and more decentralized a blockchain,
    the more secure it is from a successful attack.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: Factom为其所保护的数据创建了多个公共见证。与比特币和以太坊等巨头相比，它的区块链微不足道。他们的系统不把挖矿作为共识机制的一部分。目前，该系统甚至没有产生任何新的代币。一个区块链越大和去中心化，它就越不容易受到成功的攻击。
- en: Mining cryptocurrency is what most public blockchains do to secure themselves.
    It’s what incentives nodes to join the network.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 挖掘加密货币是大多数公共区块链为了保障自身安全所做的事情。这是激励节点加入网络的方法。
- en: 'Factom overcomes this obstacle with a clever method that gives it compounded
    security. It anchors the data placed in the Factom blockchain within Bitcoin and
    Ethereum. This is done every ten minutes through hashing. They take the full data
    set and hash it until there is only one hash that can represent the whole Factom
    blockchain.  ### Verifying physical documents: dLoc with Factom'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 'Factom通过巧妙的方法克服了这一障碍，使其具有复合的安全性。它将放置在Factom区块链中的数据锚定在比特币和以太坊上。每隔十分钟就通过哈希处理一次。他们将完整的数据集进行哈希处理，直到只剩下一个可以代表整个Factom区块链的哈希。  ###
    验证物理文件：dLoc与Factom'
- en: Smartrac, the world’s leading developer, manufacturer, and supplier of RFID
    transponders, inlays, prelaminates, and semifinished cards partnered with Factom.
    Out of this partnership, a new way of securing physical objects with blockchains
    was created. This product and service is called dLoc. dLoc was designed as a sticker
    that can be placed on almost anything. It has special utility for paper-based
    documents such as breeder documents.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: Smartrac是全球领先的RFID传感器、贴片、预制层和半成品智能卡制造商和供应商，与Factom合作。通过这一合作，一种新的使用区块链保护物理物体的方法被创造出来。这一产品和服务被称为dLoc。dLoc被设计成可以贴在几乎任何物品上的贴纸。它对纸质文件等基础文件有特殊的实用性。
- en: dLoc is an end-to-end secure document management system that uses both hardware
    and software. dLoc’s adhesive Smartrac encoded Near Field Communication (NFC)
    transponder sticker with an embedded chip is placed on documents or other goods
    and then secures them using the Factom blockchain.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: dLoc是一种全方位安全的文档管理系统，它同时使用硬件和软件。dLoc的粘性Smartrac编码近场通信（NFC）传感器贴纸带有嵌入式芯片，被放置在文件或其他物品上，然后使用Factom区块链进行安全保护。
- en: '![technicalstuff](images/technicalstuff.png) NFC communication protocols allow
    two electronic devices, to establish connection when brought near each other.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '![technicalstuff](images/technicalstuff.png) NFC通信协议允许两个电子设备在彼此靠近时建立连接。'
- en: By combining cloud-based software with Factom’s technology, an immutable identity
    is created over time for just about anything. People with certain levels of clearance
    can access and validate the physical document using the dLoc mobile app.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将基于云的软件与Factom技术相结合，可以为几乎任何东西随着时间而创建一个不可改变的身份。具有特定许可的人员可以使用dLoc移动应用程序访问和验证物理文件。
- en: dLoc also allows issuing agencies or entities to turn their offline documents
    into digital instances that can be easily connected to the existing digital systems
    and bridge the gap between the offline and online worlds. This solution can be
    applied to a broad range of documents such as birth certificates, land titles,
    court, and medical records.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: dLoc还允许发行机构或实体将他们的离线文件转变为可以轻松连接到现有数字系统并弥合离线和在线世界之间差距的数字实例。这个解决方案可以应用于广泛的文件，如出生证明、土地所有权证书、法院和医疗记录。
- en: dLoc represents the first practical document authentication system that uses
    the Factom blockchain to solve the data integrity gap between the physical and
    digital world. It’s the first reliable way to secure information on paper-based
    documents with digital data using blockchain technology. dLoc’s data and identity
    authentication solution hold great promise for both public and private sectors,
    where paper-based documents are widely used.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: dLoc代表了第一个实际使用Factom区块链解决物理世界和数字世界之间数据完整性差距的文件认证系统。这是在纸质文件上使用区块链技术保护数字数据的第一可靠方式。dLoc的数据和身份认证解决方案在广泛使用纸质文件的公共和私营部门有很大的潜力。
- en: '![remember](images/remember.png) dLoc does not eliminate fraud. People will
    be people and find ways to bypass, circumvent, and steal. This technology makes
    it much more challenging and costly to do so. At this point, someone can buy a
    new identity or forge goods almost anywhere. And in some cases, these identities
    are indistinguishable from authentic documents and commodities.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '![remember](images/remember.png) dLoc并不能消除欺诈。人们会找到方法来规避、绕过和盗取。这项技术使这变得更加具有挑战性和昂贵。此时，有人可以在几乎任何地方购买新的身份或伪造商品。在某些情况下，这些身份是无法与真实文件和商品区分开来的。'
- en: dLoc was created as a way to extend the impossibility of blockchain technology
    to physical objects and documents. They have also created a system that can notify
    you if your identity is being tampered with and the possibility of doing something
    about it.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: dLoc被创建为一种扩展区块链技术对物理物体和文件的不可能性。他们还创建了一个可以通知您身份是否被篡改以及可能采取行动的系统。
