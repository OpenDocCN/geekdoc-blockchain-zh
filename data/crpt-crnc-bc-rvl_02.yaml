- en: Buterin speaks at TechCrunch Disrupt, a technology conference, in 2015\. Buterin
    received a fellowship award of $100,000 in 2014 that he used to help fund Ethereum.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 巴特林在2015年的技术会议TechCrunch Disrupt上发表演讲。巴特林在2014年获得了一份10万美元的奖学金，他用这笔钱帮助资助了以太坊。
- en: “If it lived up to all that Buterin and others imagined,” wrote digital currency
    experts Michael Casey and Paul Vigna, “the system would amount to a global decentralized
    virtual machine, one that always implemented users’ coding instructions without
    any control by any one computer.”
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “如果它真能达到巴特林和其他人所想象的那样，”数字货币专家迈克尔·凯西和保罗·维格纳写道，“该系统将相当于一个全球去中心化的虚拟机，它总是执行用户的编程指令，而没有任何一台计算机的控制。”
- en: Buterin and many blockchain supporters hoped Ethereum and other blockchain platforms
    would help address a major problem. Most people’s experiences on the internet
    were absorbed onto massive platforms such as Google, Facebook, and Amazon. The
    platforms had started out as places where people could simply carry out tasks,
    such as “search” or “buy an item,” or connect with another person or group. But
    over time, the platforms appeared more and more to be dictating these experiences.
    Through tracking and gathering of data, they used algorithms to deliver information
    and advertisements to users. Worse, they demanded the user surrender their personal
    information to have access to the platform. Many hoped that blockchain could eliminate
    these intermediaries and restore the original promise of the internet.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 巴特林和许多区块链支持者希望以太坊和其他区块链平台能帮助解决一个主要问题。大多数人在互联网上的体验都被吸收到了像谷歌、脸书和亚马逊这样的大型平台上。这些平台最初只是人们可以执行任务的地方，如“搜索”或“购买物品”，或与另一个人或团体联系。但随着时间的推移，这些平台似乎越来越多地规定这些体验。通过追踪和收集数据，它们使用算法向用户推送信息和广告。更糟糕的是，它们要求用户向平台投降其个人隐私信息以获得访问权限。许多人希望区块链能消除这些中介，并恢复互联网的原始承诺。
