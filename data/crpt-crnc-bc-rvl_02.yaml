- en: Chapter 2
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二章
- en: Establishing Potential
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 确立潜力
- en: Trade is based on trust, which can be difficult to build and easy to break.
    Who am I trading with? How do I know that I’m going to get what I traded for?
    Will the other party honor our agreement? In contemporary society, these problems
    are often solved by intermediaries.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 贸易基于信任，这可能难以建立，却容易破裂。我与谁交易？我怎么知道我会得到我所交换的东西？对方是否会履行我们的协议？在当代社会，这些问题通常由中介解决。
- en: In modern financial systems, massive institutions such as banks, law firms,
    and brokerage houses guarantee transactions. A consumer orders a shirt online,
    and the bank confirms to the vendor that the consumer can pay for it. Intermediaries
    ensure the package is delivered and the payment is received.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在现代金融体系中，像银行、律师事务所和经纪公司这样的大型机构保证交易的安全。消费者在网上订购衬衫时，银行会向卖家确认消费者有能力支付。中介确保包裹被送达，并且付款被接收。
- en: It can be easy to forget how complicated these transactions can be. A person
    can’t buy something until they are certain that the seller actually owns it. At
    each stage, ownership has to be established—that the seller possesses the goods
    to be sold and the buyer possesses the means to pay for it. The agreement must
    be made by both sides and confirmed by the intermediary.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 有时我们可能会忘记这些交易有多么复杂。一个人只有在确信卖家实际上拥有商品时才能购买某物。在每一个阶段，都必须确立所有权——即卖家拥有待售商品，买家拥有支付的手段。协议必须由双方达成，并由中介确认。
- en: For larger and more complicated transactions, it should be noted, the intermediary
    could fail. Clerks can make mistakes, documents can be lost, titles can be forged,
    and officials can be bribed to change records. In the global financial crisis
    of 2007–2008, banks failed to verify that new owners could pay for the houses
    they bought.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于更大、更复杂的交易，需要注意的是，中介可能会失败。职员可能会犯错误，文件可能会丢失，标题可能会被伪造，官员可能会被贿赂以改变记录。在2007年至2008年的全球金融危机中，银行未能验证新房主是否有能力支付他们购买的房屋。
- en: Blockchain, however, removes this uncertainty. Ownership of an asset is independently
    confirmed through the blockchain ledger. Since the ledger exists in copies distributed
    all over the world, it is extremely difficult—if not impossible—to alter it without
    detection. In addition, if one part of the network fails, the ledger that proves
    ownership will still exist in other parts of the network. This decentralized network
    is thus safe from a single person, or regime, seeking to shut it down.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，区块链去除了这种不确定性。资产的所有权通过区块链账本独立确认。由于账本遍布全世界，以副本形式存在，因此除非被发现，要修改它是非常困难，甚至是不可能的。此外，即使网络的某一部分失败了，证明所有权的账本仍会在网络的其他部分存在。因此，这种去中心化的网络不会受到单一的人或政权试图关闭它的影响。
- en: Eliminating the Intermediary
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 去除中介
- en: By establishing proof of ownership, the blockchain removes the intermediary,
    which can bring many benefits. “We pay these centralized entities handsomely for
    their custodial services, not only in the form of rents they charge but in the
    control they exert over our lives,” wrote tech journalist Gideon Lewis-Kraus.
    “The blockchain, in theory, affords us new opportunities to solve complex coordination
    problems without letting the incumbent coordinators extract so much value in the
    process.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 通过确立所有权的证明，区块链去除了中介，这可以带来许多好处。科技记者吉迪恩·刘易斯-克劳斯写道：“我们为这些集中化的实体提供的托管服务支付了丰厚的报酬，这不仅体现在他们收取的租金上，还体现在他们对我们生活的控制上。”他补充说：“理论上，区块链为我们提供了解决复杂协调问题的新机会，不让现有的协调者在这个过程中提取过多的价值。”
- en: Consider something as simple as buying tickets to a sports event. Many people
    use a popular website to buy tickets. The website establishes that the ticket
    actually exists, confirms the exchange of the ticket between two parties, and
    then has a mechanism for delivery. For these services, the website, acting as
    an intermediary, adds a hefty fee, increasing the cost of the ticket significantly.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 拿购买体育赛事门票这样简单的事情来说。许多人使用一个流行的网站来购买门票。该网站确立门票实际存在，确认门票在双方之间的交换，并拥有一个交付机制。为此服务，作为中介的网站会收取高额费用，显著增加门票的成本。
- en: On blockchain, however, the ticket would be assigned a public address. The owner
    holds the private key that gives her access to the address. When the owner sells
    the ticket, a new address is created for the ticket and added to the blockchain.
    The new owner receives a new private key that establishes her ownership of the
    ticket. No intermediary is needed, and no fee is added to the ticket’s cost. As
    an added bonus, the transaction is virtually instantaneous.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在区块链上，票据会被分配一个公钥。所有者持有私钥，可以访问该公钥。当所有者出售票据时，会为票据创建一个新的公钥，并添加到区块链中。新的所有者会收到一个新的私钥，以证明她对票据的所有权。无需中介，也无需向票据成本中添加费用。作为额外的奖励，交易几乎是瞬间完成的。
- en: Banks are the ultimate intermediary. Blockchain supporters believe blockchain-based
    applications could replace vast portions of the current financial system. New
    companies that need funding could issue tokens rather than stock. Houses could
    be bought and sold without the extensive due diligence required today.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 银行是最终的中介机构。区块链支持者认为基于区块链的应用程序有可能会取代当前金融体系的绝大部分。需要资金的新公司可能会发行代币而不是股票。房屋的买卖可能无需进行现今所需的广泛尽职调查。
- en: '![](image/Crypto_p22.jpg)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![](image/Crypto_p22.jpg)'
- en: 'This illustration shows how two people use each other’s keys to verify ownership
    and conduct a transaction. To begin, Bob uses a key generation function to transform
    a big, random number into two keys: a private key and a public key. He uses his
    private key to encrypt some information and then sends the information to Alice.
    Alice, on the other end of the transaction, uses Bob’s public key to decrypt the
    message. Because the two keys were made by the same mathematical function, they
    are related to each other, so the public key verifies Bob’s private key without
    revealing it to Alice.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这个插图展示了两个人如何使用对方的密钥来验证所有权并进行交易。首先，鲍勃使用密钥生成函数将一个大随机数转换成两个密钥：私钥和公钥。他使用私钥加密一些信息，然后将信息发送给爱丽丝。在交易的另一端，爱丽丝使用鲍勃的公钥来解密信息。因为这两个密钥是由同一个数学函数生成的，它们相互关联，所以公钥可以验证鲍勃的私钥，而不必向爱丽丝透露它。
- en: Banking has grown much more convenient over the past two decades with the creation
    of cash machines and online banking. But the underlying system has changed remarkably
    little. It still takes twenty-four hours to wire money. The routing number at
    the bottom of paper checks was first developed a century ago. Even credit card
    transactions can take several minutes to settle. Many blockchain transactions,
    in comparison, take seconds.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的二十年里，随着自动取款机和在线银行的出现，银行业变得更加便利。但是，底层系统变化很小。电汇资金 still takes twenty-four
    hours. 支票底部的水印号码 first developed a century ago. 即使是信用卡交易，也可能需要几分钟才能结算。相比之下，许多区块链交易只需几秒钟。
- en: Another area of the global economy crowded with intermediaries is trade. This
    system can introduce inconsistencies, lead to errors, and offer opportunities
    for fraud. In October 2015, a number of Chipotle customers fell ill from E. coli
    bacteria. As customers fled and the company’s stock price plunged, management
    frantically searched for the source of the outbreak. The investigation, however,
    stalled. After five months, the company reported that contaminated meat from Australia
    was the likely source. They could not be more precise than that.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个充满中介的全球经济领域是贸易。这个系统可能会引起不一致，导致错误，并提供欺诈的机会。2015年10月，许多Chipotle顾客因E. coli细菌感染而生病。随着顾客逃离，公司股价暴跌，管理层急切地寻找疫情的源头。然而，调查却陷入了僵局。五个月后，公司报告称，受污染的澳大利亚肉类可能是疫情的源头。他们无法提供更具体的信息。
- en: The problem is that companies work with many suppliers, and these suppliers
    are often incentivized not to work together. In fact, they often compete for business
    from the larger company. As a result, information can be inaccessible to other
    members of the supply chain, or even to the company making the orders. Managers
    at a number of restaurant chains have no way of confirming the food they receive
    meets agreed-upon standards.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 问题是，公司要与许多供应商合作，而这些供应商通常有动机不合作。实际上，他们经常为了大公司的业务而竞争。结果，信息可能对供应链的其他成员或甚至对下单的公司不可访问。许多餐厅连锁店的经理无法确认他们收到的食物是否符合达成的标准。
- en: As conservation biologist Guillaume Chapron stated, “One reason why we have
    environmental crises, like the overexploitation of natural resources, and pollution,
    is because the global economy is full of actors who are doing business without
    much accountability. When you go buy something, you have no idea where it comes
    from, how it’s made. There are so many intermediaries, and it’s very easy to cheat.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 正如保护生物学家Guillaume Chapron所说，“我们之所以有环境危机，比如自然资源的过度开发和污染，其中一个原因是因为全球经济中充满了在没有太多责任感的情况下做生意的参与者。当你去买东西时，你不知道它来自哪里，是如何制作的。有太多的中介，而且很容易欺骗。”
- en: Blockchain, however, provides a time-stamped log of each transaction. The log
    is transparent and cannot be changed without alerting all the other people on
    the network. For example, when transporting food, the information in the log may
    include storage temperature and location, why the item was moved, and even whether
    the truck transporting the products shook too much (which can cause a significant
    loss of shelf life for some products—think bruised apples). As a result, blockchain
    can allow strangers with different goals to establish trust and work together.
    The ultimate goal is transparency that does not compromise each company’s competitive
    information. Moreover, blockchain establishes a standard ledger between parties
    that covers the details of a transaction from origin to delivery. While this structure
    by itself won’t eliminate fraud (after all, someone could deliberately enter false
    records), it establishes consistency in record keeping. Some of the largest companies
    in the world, such as IBM, Walmart, Carrefour, and Tyson Foods, have explored
    how they can use blockchain technology.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，区块链为每笔交易提供了一个时间戳的日志。这个日志是透明的，无法在未通知网络上的其他所有人更改。例如，在运输食品时，日志中的信息可能包括储存温度和位置、为什么物品被移动，甚至是否运输产品的卡车摇晃得太厉害（这可能会导致某些产品保质期显著缩短——想想被压伤的苹果）。因此，区块链可以使具有不同目标的人之间建立信任并共同工作。最终目标是透明度，不会泄露每家公司的竞争信息。此外，区块链在各方之间建立了一个标准的账本，涵盖了从起源到交付的交易细节。虽然这种结构本身不能消除欺诈（毕竟，有人可能故意输入虚假记录），但它确立了记录保持的一致性。世界上一些最大的公司，如IBM、沃尔玛、家乐福和泰森食品，已经探索了他们如何可以使用区块链技术。
- en: Even some relatively small companies are already using blockchain. For example,
    on a ranch in northern Wyoming, a few hundred calves are logged to a blockchain.
    The blockchain allows the rancher—who raises his animals on open grassland—to
    prove to customers that his meat is higher quality and is raised humanely. Typically,
    tracking is a paper-intensive process with multiple places for errors or fraud
    as cows are traded and moved from one spot to another. Blockchain addresses these
    challenges in tracking beef.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至一些相对较小的公司已经开始使用区块链。例如，在怀俄明州北部的一个牧场上，几百头小牛被记录在区块链上。区块链允许牧场主——他在开阔的草原上饲养动物——向顾客证明他的肉质量更高，且饲养方式人道。通常，追踪是一个耗纸且多个环节可能出现错误或欺诈的过程，因为牛在被交易和从一个地方移动到另一个地方时，区块链解决了追踪牛肉的这些挑战。
- en: Blockchain technology may give diners an intimate portrait of the chicken they
    are about to eat. A chicken can wear a device on its foot that tracks it through
    the supply chain from farm to plate. Information about each chicken is uploaded
    to a blockchain. Diners downloading this information via an app to their smartphones
    could become the new norm. Blockchain could even come to supermarkets—one shopper
    recalls being able to scan a box of berries and see the family that grew them.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术可能让食客对即将食用的鸡有一个亲密的了解。鸡可以脚上戴上追踪器，通过供应链从农场追踪到餐桌。关于每只鸡的信息被上传到区块链。食客通过手机应用程序下载这些信息，这可能成为新的常态。区块链甚至可能出现在超市中——一位购物者回忆起能够扫描一盒浆果并看到种植它们的家族。
- en: At a conference in New York City in 2018, tuna sushi was served to attendees.
    Each napkin had a QR code that the attendee could scan with a smartphone. The
    code then showed them, via blockchain, how the fish was caught off the island
    of Fiji in the South Pacific, as well as how it was tagged with an ID and tracked
    as each individual piece was transported over thousands of miles to their plates.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在2018年纽约市的一次会议上，为与会者提供了金枪鱼寿司。每张纸巾上都有一个二维码，与会者可以用智能手机扫描。扫描后，通过区块链技术，他们可以看到这些鱼是如何在南太平洋斐济岛被捕获的，以及它是如何被贴上身份证并随着每一片鱼肉通过数千英里被运送到他们的餐桌上进行跟踪的。
- en: Blockchain can be used for more than just commerce. Environmental causes often
    fail because supporters are not certain how their donation is being used, or whether
    a product is genuinely favorable to the environment. One group, Plastic Bank,
    tries to reduce the amount of plastic that enters the world’s oceans, where it
    has become a serious source of pollution. Plastic Bank pays individuals tokens
    for redeemed plastic bottles and other plastic waste. It then resells the plastic
    at a premium to manufacturing companies, which attracts environmentally aware
    consumers. Blockchain is essential to each part of this process. It guarantees
    payment for pieces of plastic, often in societies with no banking or high crime
    rates. It ensures that the plastic used in the recycled products is actually recycled,
    assuring the end user their purchase has helped support an environmental cause.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链不仅仅可以用于商业。环保事业常常失败，因为支持者不确定他们的捐赠是如何使用的，或者产品是否真的对环境有利。一个组织，塑料银行，试图减少塑料进入世界海洋的数量，那里已成为污染的严重来源。塑料银行向个体支付代币，用于回收的塑料瓶和其他塑料垃圾。然后以高于市价的价格将塑料转售给制造公司，吸引环保意识强的消费者。区块链对这一过程中的每个部分都至关重要。它保证了塑料片的支付，通常在社会中没有银行或高犯罪率的情况下。它确保用于回收产品的塑料实际上是被回收的，让最终用户确信他们的购买支持了一个环保事业。
- en: Smart Contracts
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 智能合约
- en: As Bitcoin became more popular, a young Russian Canadian named Vitalik Buterin
    became excited by the potential to apply blockchain technology to a much larger
    range of transactions. Buterin was the son of a computer scientist from Grozny
    in Chechnya, a republic in southwestern Russia that was mostly destroyed in the
    1990s when Russian troops fought bitter urban battles with separatists. His father
    immigrated to Canada when Buterin was six, and he inherited much of his father’s
    disgust for governments and the havoc they could wreak.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 随着比特币变得越来越受欢迎，一位年轻的俄罗斯加拿大人 Vitalik Buterin 对将区块链技术应用于更广泛的交易范围潜力感到兴奋。Vitalik
    是来自俄罗斯南部切尔尼亚共和国的计算机科学家的儿子，该共和国在1990年代当俄罗斯军队与分离主义者进行激烈城市战斗时大部分被摧毁。他的父亲在他六岁时移民到加拿大，他继承了他父亲对政府和他们可能造成的混乱的厌恶。
- en: “I saw everything to do with either government regulation or corporate control
    as just being plain evil,” Buterin told a New Yorker reporter, “and I assumed
    that people in those institutions were kind of like Mr. Burns [Homer Simpson’s
    greedy boss in The Simpsons], sitting behind their desks saying, ‘Excellent. How
    can I screw a thousand people over this time?’ ”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为与政府监管或公司控制有关的一切都是纯粹的邪恶，” Buterin 告诉《纽约客》的记者，“我还以为那些机构里的人就像《辛普森一家》里的 Mr.
    Burns [Homer Simpson 的贪婪老板]，坐在桌子后面说，‘太棒了。我这次怎么才能欺骗一千个人？’”
- en: Buterin was also attracted to the individuals who were creating a new decentralized
    system. “Their earlier pedigrees, if they had any pedigrees at all, were in open
    source—Linux, Mozilla, and cypherpunk mailing lists,” he said. “I found it immensely
    empowering that just a few thousand people like myself could re-create this fundamental
    social institution from nothing.”
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Buterin 也被创建新的去中心化系统的人吸引。“他们早期的血统，如果他们有血统的话，就是开源的——Linux、Mozilla 和密码朋克邮件列表，”他说。“我发现，仅凭像我这样的几千个人就能从无中创造出这种基本的社会制度，这是无比赋权的。”
- en: Buterin admired Bitcoin, but he wanted to do more than simply process transactions
    based on a digital currency. He wanted to create a peer-to-peer network that accomplished
    tasks. These tasks were set out in agreements called smart contracts.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Buterin 崇拜比特币，但他想要的不仅仅是基于数字货币处理交易。他希望创建一个点对点网络来完成任务。这些任务在称为智能合约的协议中设定。
- en: Smart contracts can connect to several blockchains and execute agreements without
    the need for human interaction. Smart contracts could be used for a guaranteed
    transaction that is based on timing, such as renting an apartment. The renter
    pays in Bitcoin, which releases a code providing access to the apartment. If the
    landlord doesn’t send the code by a certain time, then the Bitcoin is refunded
    to the renter. The smart contract automatically verifies all pieces of the transaction
    through the decentralized peer-to-peer network. This includes the landlord’s ownership
    of the apartment and the tenant’s possession of the Bitcoin to pay for it. This
    process eliminates the intermediaries, such as banks, and saves both the renter
    and the landlord money and time.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约可以连接到多个区块链，并无需人工干预地执行协议。智能合约可用于基于时序的保证交易，例如租房。租客用比特币支付，从而获得一个提供公寓访问权的代码。如果房东在特定时间内未发送该代码，那么比特币将退还给租客。智能合约能通过去中心化的点对点网络自动验证交易的各个方面。这包括房东对公寓的所有权和租客拥有支付比特币的比特币。这个过程消除了银行等中介，为租客和房东节省了金钱和时间。
- en: In 2015, Buterin launched the Ethereum platform, which uses a cryptocurrency
    called Ether to pay the computers on the peer-to-peer network to execute smart
    contracts. Buterin described his creation as “Android for decentralized apps”—leading
    him to call the smart contracts “Dapps.” Buterin compared Ethereum to a smartphone
    that is programmed to perform the apps (or “Dapps”) on its platform. In effect,
    programmers on Ethereum had access to a decentralized supercomputer.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 2015年，巴特林推出了以太坊平台，该平台使用一种名为以太币的加密货币来支付点对点网络上的计算机执行智能合约的费用。巴特林将他的创造描述为“去中心化应用的安卓系统”——这让他将智能合约称为“Dapps”。巴特林将以太坊比作一个预设执行其平台上的应用程序（或“Dapps”）的智能手机。实际上，以太坊上的程序员可以访问一个去中心化的超级计算机。
