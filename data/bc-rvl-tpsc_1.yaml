  zh: 通过区块链技术的视角，音乐家、艺术家、记者和教育工作者都在看到一个公平保护、珍视并奖励他们努力的世界。我们所有人都应该关心这件事。我们是一个依靠思想而非本能生存的物种。当创意产业繁荣，创意工作者本身能够谋生时，我们都会受益。此外，这些行业是我们经济的晴雨表——它们比几乎任何其他行业都更快地揭示生产者和消费者将如何采用并适应一项技术到他们的生活中。音乐家长期以来一直是第一批利用创新造福许多其他人的人，但往往是以他们自己的代价。我们社会这些忠诚的成员激励着我们，每一位商业高管、政府官员和其他组织领导者都有很多可以从他们那里学到关于数字时代新时代的东西。
