- en: Chapter 6
  id: totrans-302
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第6章
- en: Business Applications for Financial Services–Part 2
  id: totrans-303
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金融服务业务应用–第2部分
- en: '***What’s inside:*** This chapter provides three examples of non-blockchain
    native companies that chose blockchain solutions. Santander is a large global
    bank that has been a leader in exploring blockchain-related innovations. Here,
    we focus on Santander’s digital bond issuance on Ethereum because it proved that
    public blockchains can comply with existing regulatory frameworks. we.trade is
    a joint venture by 12 European banks to help their banking customers with trade
    finance. KoreConX is a company that provides all-in-one financing and compliance
    services for private companies. KoreConX and we.trade are both built on Hyperledger
    Fabric, a private permissioned blockchain code base.'
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: '***内容摘要：*** 本章提供了三家非区块链原生公司选择区块链解决方案的例子。桑坦德是一家大型全球银行，在探索区块链相关创新方面一直处于领先地位。在这里，我们重点关注桑坦德在以太坊上的数字债券发行，因为它证明了公共区块链可以符合现有的监管框架。we.trade是由12家欧洲银行组成的合资企业，旨在为其银行客户提供贸易金融服务。KoreConX是一家提供一站式融资和合规服务的私营公司。KoreConX和we.trade都基于Hyperledger
    Fabric构建，这是一个私有的受许可的区块链代码库。'
- en: 'Learning objectives:'
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 学习目标：
- en: • Map Santander’s bond issuance to the Blockchain Application Framework.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: • 将桑坦德的债券发行映射到区块链应用框架。
- en: • Explain the difference between a consortium and a joint venture.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: • 解释财团和合资企业的区别。
- en: • Explain why KoreConX and we.trade chose private permissioned blockchains.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: • 解释为什么KoreConX和we.trade选择私有的受许可的区块链。
- en: 6.1\. Overview of the cases
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 6.1. 案例概述
- en: In this chapter, we explore blockchains applications for financial services
    by non-blockchain native companies, including Santander, we.trade, and KoreConX
    (see [Table 6.1](#t_6_1)). These traditional enterprises decided to adopt blockchain-enabled
    solutions to enhance their financial services offerings.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们通过桑坦德、we.trade和KoreConX这些非区块链原生公司的视角，探讨区块链在金融服务中的应用（参见[表6.1](#t_6_1)）。这些传统企业决定采用区块链解决方案来提升其金融服务产品。
- en: '| **Enterprise** | **Enterprise Type** | **Blockchain Application** | **Status**
    |'
  id: totrans-311
  prefs: []
  type: TYPE_TB
  zh: '| **企业** | **企业类型** | **区块链应用** | **状态** |'
- en: '| Santander | Public company | Santander is involved in many blockchain-enabled
    financial services, but we highlight its bond issuance and settlement | Santander
    issued a one year, $20 million bond on Ethereum in 2019 and a €100 million bond
    in 2021. |'
  id: totrans-312
  prefs: []
  type: TYPE_TB
  zh: '| 桑坦德 | 上市公司 | 桑坦德参与了众多区块链支持的金融服务，但我们将重点关注其债券发行和结算 | 桑坦德于2019年在以太坊上发行了一年期、2000万美元的债券，并于2021年发行了1亿欧元债券。
    |'
- en: '| we.trade | First a consortium, then a joint venture | Trade finance | we.trade
    launched in 2017 and reached full operations by July 2018; by 2020, 17 European
    banks had used it; by June 2022, its future is uncertain.^([i](#rfn_i)) |'
  id: totrans-313
  prefs: []
  type: TYPE_TB
  zh: '| we.trade | 起初是一个财团，然后是一家合资企业 | 贸易金融 | we.trade于2017年启动，到2018年7月全面运营；到2020年，已有17家欧洲银行使用它；到2022年6月，其未来尚不确定。^([i](#rfn_i))
    |'
- en: '| KoreConX | Private company | All in one platform for fund raising and compliance.
    | KoreConX has 75,000 private companies on the platform, 1.2 billion shares, 32
    million options, and 1.2 million warrants. KoreChain was launched in October 2019.
    |'
  id: totrans-314
  prefs: []
  type: TYPE_TB
  zh: '| KoreConX | 私营公司 | 一站式融资和合规平台。 | KoreConX上有75,000家私营公司，12亿股，3200万股期权和120万股认股权证。KoreChain于2019年10月推出。
    |'
