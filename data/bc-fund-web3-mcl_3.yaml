  - PREF_H2
  type: TYPE_NORMAL
  zh: 金融服务商业应用——第 1 部分
- en: '***What’s inside:*** Bitcoin was the first blockchain-enabled application for
    one type of financial service, peer-to-peer payments. In this chapter, we examine
    three other blockchain-enabled applications for financial services. Ripple and
    Stellar are platforms for global payments and currency exchanges that help move
    fiat currencies around the world by using cryptocurrencies as bridges. Aave allows
    individuals to loan and borrow cryptocurrencies. We tell the stories of how these
    applications were founded and where they are today. Taking a deep dive into three
    applications allows readers to apply lessons from prior chapters on governance
    and on how blockchains work. Like any software application, Ripple, Stellar, and
    Aave have governance processes for improving their code bases. We map their services,
    distributed ledgers, digital assets, consensus mechanisms, smart contracts, code
    bases, and interfaces to the Blockchain Application Framework.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '****内容简介：**** 比特币是第一种区块链技术的金融应用，即点对点支付。在本章中，我们将探讨三种其他的区块链金融应用。Ripple 和 Stellar
    是全球支付和货币交换的平台，通过使用加密货币作为桥梁，帮助将法定货币转移到世界各地。Aave 允许个人借贷加密货币。我们讲述了这些应用的创立故事以及它们今天的状况。深入探讨这三个应用使读者能够将第
    5 章中关于治理和区块链工作原理的课程应用到实践中。与任何软件应用一样，Ripple、Stellar 和 Aave 都有治理流程来改进它们的代码库。我们将它们的服务的服务、分布式账本、数字资产、共识机制、智能合约、代码库和接口映射到区块链应用框架。'
