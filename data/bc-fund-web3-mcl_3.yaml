  prefs: []
  type: TYPE_NORMAL
  zh: '![图片来源: 改编自[https://imperiumromanum.pl/wp-content/uploads/2019/08/792b8997970b433b06b10721bd89900e.jpg](https://imperiumromanum.pl/wp-content/uploads/2019/08/792b8997970b433b06b10721bd89900e.jpg)]'
- en: As an example of scientific fake news, a reporter for the *New York Sun* in
    1835 posted several stories that astronomers discovered a civilization on the
    moon, including humanoids with bat wings. Many people believed the stories, and
    sales of the newspaper increased by 50 percent, which was the presumed aim of
    the story.^([4](#fn_4))
  id: totrans-929
  prefs: []
  type: TYPE_NORMAL
  zh: 作为科学虚假新闻的一个例子，1835年《纽约太阳报》的一名记者发表了多篇报道，称天文学家在月球上发现了一个文明，包括有蝙蝠翅膀的人类。许多人相信了这些故事，报纸的销量增加了50%，这被认为是故事的真正目的。^([4](#fn_4))
- en: '![Image: Figure 9.2: Humanoids with bat wings hoax of 1835](images/ch9f2.png)'
  id: totrans-930
  prefs: []
  type: TYPE_IMG
  zh: '![图片: 图9.2: 1835年的人类蝙蝠翼生物骗局](images/ch9f2.png)'
- en: '**Figure 9.2: Humanoids with bat wings hoax of 1835**'
  id: totrans-931
  prefs: []
  type: TYPE_NORMAL
  zh: '**图9.2: 1835年的人类蝙蝠翼生物骗局**'
- en: '*Source: [https://upload.wikimedia.org/wikipedia/commons/f/fb/Great-Moon-Hoax-1835-New-York-Sun-lithograph-298px.jpg](https://upload.wikimedia.org/wikipedia/commons/f/fb/Great-Moon-Hoax-1835-New-York-Sun-lithograph-298px.jpg)*'
  id: totrans-932
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片来源: [https://upload.wikimedia.org/wikipedia/commons/f/fb/Great-Moon-Hoax-1835-New-York-Sun-lithograph-298px.jpg](https://upload.wikimedia.org/wikipedia/commons/f/fb/Great-Moon-Hoax-1835-New-York-Sun-lithograph-298px.jpg)]'
- en: Moving to an example of fake news designed to manipulate the value of a stock,
    in 1814, Lord Cochrane, a Radical member of UK Parliament and a naval officer,
    along with other conspirators, bought £1.1 million in UK government-based stocks.
    Cochrane then proceeded to spread false news that Napoleon was dead in an attempt
    to raise stock values. (Napoleon lived until 1821.) The fake news was spread to
    the British Admiralty via telegraph and by word of mouth at many English inns.
    It worked. The stock price soared until the hoax was revealed. Lord Cochrane was
    imprisoned, fined, and stripped of his naval rank.^([5](#fn_5))
  id: totrans-933
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一个操纵股票价值的虚假新闻的例子，在1814年，英国下议院的激进派成员、海军军官科奇兰勋爵与其他同谋者购买了110万英镑的英国政府债券。科奇兰随后散布拿破仑已死的虚假新闻，试图提高股价。（拿破仑一直活到1821年。）这条假新闻通过电报和许多英格兰酒馆的口头传播传给了英国海军部。这一策略成功了。股价飙升，直到骗局被揭露。科奇兰勋爵被监禁、罚款，并被剥夺了海军军衔。^([5](#fn_5))
- en: Fast-forward to the twenty-first century, in which digital technologies have
    amplified the creation and distribution of fake news. Today, humans quickly propagate
    false information via Internet searches, comments on posted content, and by clicking
    ‘like’ and/or ‘share.’
  id: totrans-934
  prefs: []
  type: TYPE_NORMAL
  zh: 快进到21世纪，数字技术的放大效应使得虚假新闻的产生和传播变得更加严重。如今，人类通过互联网搜索、对发布内容的评论，以及点击“喜欢”和/或“分享”迅速传播错误信息。
- en: Consider the massive dissemination of fake news stories during the 2016 United
    States (US) presidential election. The preponderance of these bogus stories were
    pro-Donald Trump and anti-Hillary Clinton.^([6](#fn_6)) In one study by economic
    professors at New York University and Stanford University, 115 pro-Trump fake
    stories were shared on Facebook 30 million times, and 41 pro-Clinton fake stories
    were shared 7.6 million times.^([7](#fn_7)) Among the top fake stories were claims
    that Pope Frances endorsed Trump, which was shared or commented on 960,000 times;
    and that WikiLeaks confirmed that Hillary Clinton sold weapons to ICIS, with 789,000
    shares.^([8](#fn_8)) Both stories have since been removed. According to BuzzFeed
    news, there were more fake news story engagements (8.7 million) on Facebook than
    legitimate news story engagements (7.3 million) in the months leading to the US
    election.^([9](#fn_9)) Another academic study found that 25 percent of the 171
    million tweets on Twitter in the five months prior to the 2016 election were fake
    or seriously erroneous news.^([10](#fn_10)) Although much of the misinformation
    was attributed to the British political consulting firm, Cambridge Analytica,^([11](#fn_11))
    Russia successfully inserted fake news on Facebook and Twitter during the 2016
    US election according to testimony presented to a US Senate Judiciary Committee.^([12](#fn_12))
    Academic scholars have done postelection surveys to determine whether voters were
    swayed by fake news, but a direct causal link from fake news exposure to voting
    behavior is difficult to ascertain.
  id: totrans-935
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一下2016年美国总统选举期间大量传播的假新闻故事。这些虚假故事绝大多数是支持唐纳德·特朗普和反对希拉里·克林顿的。^([6](#fn_6)) 纽约大学和斯坦福大学经济学教授的一项研究发现，115篇支持特朗普的虚假故事在Facebook上被分享了3000万次，41篇支持克林顿的虚假故事被分享了760万次。^([7](#fn_7))
    在顶级虚假故事中，有声称教皇方济各支持特朗普的故事，被分享或评论了96万次；以及维基解密确认希拉里·克林顿向ISIS出售武器的故事，有78.9万次分享。^([8](#fn_8))
    这两个故事现在已经删除。根据BuzzFeed新闻，在2016年美国大选前几个月，Facebook上关于假新闻故事的参与度（870万）超过了真实新闻故事的参与度（730万）。^([9](#fn_9))
    另一项学术研究发现，在2016年选举前五个月，Twitter上的1.71亿条推文中，有25%是假的或严重错误的消息。^([10](#fn_10)) 虽然大部分错误信息被归咎于英国政治咨询公司剑桥分析，^([11](#fn_11))
    但根据美国参议院司法委员会听证会上提供的证词，俄罗斯在大选期间成功地在Facebook和Twitter上插入了假新闻。^([12](#fn_12)) 学术学者进行了选举后的调查，以确定选民是否被假新闻影响，但假新闻曝光与投票行为之间的直接因果关系很难确定。
- en: Of course, fake news is not limited to the United States; it is a worldwide
    phenomenon. In the United Kingdom (UK), the *Independent* reported in 2020 that
    Brittany Kaiser, prior business development director of Cambridge Analytica, claimed
    that the elections in at least 68 countries included many of the same disinformation
    tactics seen during the US presidential election and the UK’s Brexit vote in 2016.^([13](#fn_13))
  id: totrans-936
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，假新闻并不仅限于美国，它是一个全球现象。在英国（UK），《独立报》在2020年报道，剑桥分析公司前商业发展总监布里特妮·凯瑟声称，至少有68个国家的选举中包含了与美国总统选举和2016年英国脱欧公投中相同的误导性策略。^([13](#fn_13))
- en: Fake news stories have serious societal consequences. Fake news undermines the
    public’s confidence in the free press and, moreover, when believed, results in
    a misinformed citizenry.^([14](#fn_14)) A 2019 global survey of more than 25,000
    Internet users found that 44 percent said their trust in media has declined as
    a consequence of fake news.^([15](#fn_15)) It’s not just the trust of the press
    that is at stake; fake news inflames social conflict; results in poor health outcomes
    (like swallowing bleach to avoid COVID-19); gives rise to radicalism and terrorism;
    undermines the integrity of elections; manipulates markets; and so much more.^([16](#fn_16))
    In short, fake news threatens the social trust we have in our institutions and
    in each other.
  id: totrans-937
  prefs: []
  type: TYPE_NORMAL
  zh: 假新闻故事对社会有严重的后果。假新闻削弱了公众对自由媒体的信心，而且，当被相信时，会导致公民被错误地告知。^([14](#fn_14)) 2019年一项超过25,000名互联网用户的全球调查发现，44%的人表示，由于假新闻，他们对媒体的信任下降了。^([15](#fn_15))
    受到威胁的不仅是公众对媒体的信任；假新闻激化了社会冲突；导致了不良的健康后果（如为了预防COVID-19而吞下漂白剂）；助长了激进主义和恐怖主义；破坏了选举的完整性；操纵了市场；还有更多。^([16](#fn_16))
    总之，假新闻威胁着我们对我们机构和彼此的社会信任。
- en: 9.2\. Why do people believe fake news?
  id: totrans-938
  prefs: []
  type: TYPE_NORMAL
  zh: 9.2 为什么人们会相信假新闻？
- en: Academic studies have rigorously sought to uncover the scope of the problem
    and why people believe fake news to be true. Stanford University researchers conducted
    field experiments and surveys with 7,804 US students from middle school, high
    school, and universities. The study found that, across the board, most students
    were not able to differentiate between fake news and real news. Most high-schoolers,
    for example, simply accepted the picture in [Figure 9.3](#f_9_3) as fact. More
    than 80 percent of middle-schoolers believed that advertising content was a real
    news story.^([17](#fn_17)) According to a 2019 global survey of more than 25,000
    Internet users, 86 percent admitted to believing at least one fake news story.^([18](#fn_18))
  id: totrans-939
  prefs: []
  type: TYPE_NORMAL
  zh: 学术研究努力揭示问题的范围和人们为何相信假新闻是真的原因。斯坦福大学的研究人员对7,804名来自中学、高中和大学的美国学生进行了实地实验和调查。研究发现，在各个年级，大多数学生都无法区分假新闻和真新闻。例如，大多数高中生只是简单地接受了[图9.3](#f_9_3)中的图片作为事实。超过80%的中学生相信广告内容是一篇真实的新闻故事。^([17](#fn_17))
    根据2019年对超过25,000名互联网用户的全球调查，86%的人承认至少相信了一个假新闻故事。^([18](#fn_18))
- en: Why do so many people believe what they see and read? While our coverage of
    the research here is far from exhaustive, it highlights that humans are generally
    poor at identifying false information and that some personality traits and demographic
    factors affect this propensity.
  id: totrans-940
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么这么多人相信他们看到和读到的内容？虽然我们对这里的研究覆盖远非详尽，但它强调了人类通常在识别虚假信息方面表现不佳，并且某些人格特质和人口统计因素会影响这种倾向。
- en: '![Image: Figure 9.3: Can you spot the fake news?](images/ch9f3.png)'
  id: totrans-941
  prefs: []
  type: TYPE_IMG
  zh: '![图9.3：你能找出假新闻吗](images/ch9f3.png)'
- en: '**Figure 9.3: Can you spot the fake news?**'
  id: totrans-942
  prefs: []
  type: TYPE_NORMAL
  zh: '**图9.3：你能找出假新闻吗？**'
- en: '*Source: Wineburg, McGrew et al. (2016).^([19](#fn_19)) Taken from [https://imgur.com/gallery/BZWWx](https://imgur.com/gallery/BZWWx).'
  id: totrans-943
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：Wineburg, McGrew等（2016）。^([19](#fn_19)) 来自[https://imgur.com/gallery/BZWWx](https://imgur.com/gallery/BZWWx)。
- en: Originating from a Twitter post by [@san_kaido](https://twitter.com/san_kaido)*
  id: totrans-944
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：Twitter上的[@san_kaido](https://twitter.com/san_kaido)*
- en: '**Human cognitive biases.** More than 50 years of research on human decision-making
    shows that human behavior systematically deviates from what rational choice models
    predict.^([20](#fn_20)) Instead, humans are highly influenced by numerous cognitive
    biases. According to an article in *Science*, *“research demonstrates that people
    prefer information that confirms their pre-existing attitudes (selective exposure),
    view information consistent with their pre-existing beliefs as more persuasive
    than dissonant information (confirmation bias), and are inclined to accept information
    that pleases them (desirability bias).”*^([21](#fn_21))'
  id: totrans-945
  prefs: []
  type: TYPE_NORMAL
  zh: '**人类认知偏差。** 对人类决策研究超过50年的研究表明，人类行为系统地偏离了理性选择模型预测的结果。^([20](#fn_20)) 相反，人类高度受众多认知偏差的影响。根据《科学》杂志的一篇文章，“研究表明，人们更喜欢确认他们先有态度的信息（选择性暴露），认为与他们的先有信念一致的信息比不一致的信息更有说服力（确认偏差），并且倾向于接受让他们感到愉悦的信息（愉悦偏差）。”^([21](#fn_21))'
- en: There are more than 200 identified human cognitive biases.^([22](#fn_22)) Other
    biases include compassion fade bias, pro-innovation bias, and framing bias. Compassion
    fade bias is the human tendency to have more compassion for a few known victims
    and less compassion for many anonymous ones. Pro-innovation bias is defined as
    ‘the tendency to have excessive optimism towards an invention or innovation’s
    usefulness throughout society, while often failing to identify its limitations
    and weaknesses.’^([23](#fn_23)) Framing bias is ‘the tendency to draw different
    conclusions from the same information depending on how that information is presented.’^([24](#fn_24))
  id: totrans-946
  prefs: []
  type: TYPE_NORMAL
  zh: 已经确定了超过200个人类认知偏差。^([22](#fn_22)) 其他偏差包括同情消退偏差、创新支持偏差和框架偏差。同情消退偏差是人类倾向于对少数已知的受害者表现出更多的同情，而对许多匿名的受害者表现出较少同情。创新支持偏差被定义为“对一个发明或创新在社会中的有用性过于乐观的倾向，而往往未能识别其局限性和弱点。”^([23](#fn_23))
    框架偏差是“根据信息呈现方式的不同，从相同的信息中得出不同的结论的倾向。”^([24](#fn_24))
- en: One interesting twist on human biases is that many people recognise these partialities
    in others but underestimate their influences on themselves. This is called the
    ‘biased blind spot’. An academic survey of 1,299 people in the US investigated
    individuals’ perceptions about the effect of fake news on others. As predicted,
    individuals in this study thought that fake news had greater effects on out-group
    members (those from a different political party) than in-group members.^([25](#fn_25))
  id: totrans-947
  prefs: []
  type: TYPE_NORMAL
  zh: 关于人类偏见的一个有趣转折是，许多人认识到这些偏见的存在，却低估了它们对自己影响的大小。这被称为“偏见盲点”。一项针对美国1299人的学术调查探讨了人们对假新闻对他人影响的看法。正如所预测的那样，这项研究中的个人认为假新闻对外群成员（来自不同政治党派的成员）的影响比内群成员要大。^([25](#fn_25))
- en: With so many human biases, people tend to select news sources that support their
    ideologies, known as ‘echo chambers’.
  id: totrans-948
  prefs: []
  type: TYPE_NORMAL
  zh: 由于人类存在许多偏见，人们倾向于选择支持他们意识形态的新闻来源，这被称为“回声室”。
- en: '**Repetition.** Another academic study shows that individuals are more likely
    to accept familiar information as true, suggesting that the more a person is exposed
    to a fake news story, the more he or she will believe its contents.^([26](#fn_26))
    This makes the proliferation of fake news even more worrisome.'
  id: totrans-949
  prefs: []
  type: TYPE_NORMAL
  zh: '**重复**。另一项学术研究表明，个体更有可能接受熟悉的信息为真，这表明一个人暴露于假新闻故事的次数越多，他或她越相信其内容。^([26](#fn_26))
    这使得假新闻的传播更加令人担忧。'
- en: '**Personality traits.** While common vernacular would suggest that some people
    are more *gullible* than others, some academics call this trait ‘reflexive open-mindedness’.
    Reflexive open-mindedness is defined as ‘a tendency to unthinkingly accept incoming
    information as being valid and true.’^([27](#fn_27)) In three studies with 1,606
    participants, professors from the University of Regina and MIT examined the associations
    of an individual’s psychological profile with their perceptions of the accuracy
    of fake news. Across the studies, individuals with a general tendency of reflexive
    open-mindedness tended to believe fake news regardless of the familiarity of the
    news source or the presence/absence of the headline’s source.^([28](#fn_28))'
  id: totrans-950
  prefs: []
  type: TYPE_NORMAL
  zh: '**性格特征**。虽然日常用语会让人觉得有些人比其他人更容易受骗，但一些学者称这种特征为“反射性开放性”。反射性开放性被定义为“倾向于不假思索地接受传入信息作为有效和真实的。”^([27](#fn_27))
    在三项共涉及1606名参与者的研究中，来自里贾纳大学和麻省理工学院的教授们研究了个人的心理特征与他们对于假新闻准确性的看法之间的关联。在各项研究中，具有反射性开放性的一般倾向的人倾向于相信假新闻，不论新闻来源是否熟悉，或标题来源的存在与否。^([28](#fn_28))'
- en: '**Demographic factors.** These studies illuminate the demographic factors of
    people who are better or worse at identifying fake news. For example, a study
    by professors at New York University and Stanford presented both real and fake
    news stories about the 2016 US presidential election to people after the election.
    Respondents were asked to judge whether the stories were true or false. Respondents
    who spent more time consuming news, those with higher education, and older people
    were better at discerning real and fake news.^([29](#fn_29))'
  id: totrans-951
  prefs: []
  type: TYPE_NORMAL
  zh: '**人口统计因素**。这些研究阐明了在识别假新闻方面表现更好或更差的人口统计因素。例如，纽约大学和斯坦福大学的教授们在2016年美国总统选举之后向人们展示了关于这次选举的真实和假新闻故事。调查对象被要求判断这些故事是真是假。花更多时间消费新闻的人、受教育程度更高的人和年纪较大的人辨别真实和假新闻的能力更强。^([29](#fn_29))'
- en: We have thus established that fake news is a problem, and that human biases,
    traits, and demographic factors contribute to the belief in fake news. Next, we
    examine the means to combat fake news.
  id: totrans-952
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们已经确定假新闻是一个问题，人类的偏见、特征和人口统计因素导致了人们对假新闻的信仰。接下来，我们研究对抗假新闻的手段。
- en: 9.3\. Means to combat fake news
  id: totrans-953
  prefs: []
  type: TYPE_NORMAL
  zh: 9.3 对抗假新闻的手段
- en: 'The commonly used solutions to combat fake news today are deployed after the
    fact—they aim to detect or punish fakes after the stories have already been disseminated.
    These include:'
  id: totrans-954
  prefs: []
  type: TYPE_NORMAL
  zh: 目前用于对抗假新闻的常用解决方案是在事实发生后部署——它们旨在检测或惩罚假新闻在故事已经传播之后。这些包括：
- en: • **Fact-checking websites.** According to Duke University, there are more than
    100 nonpartisan groups worldwide that provide fact-checking services.^([30](#fn_30))
    These include professional sites like [FactCheck.org](http://FactCheck.org), [Snopes.com](http://Snopes.com),
    and BBC’s Reality Check.
  id: totrans-955
  prefs: []
  type: TYPE_NORMAL
  zh: • **事实核查网站**。根据杜克大学的数据，全球有超过100个非党派组织提供事实核查服务。^([30](#fn_30)) 这些包括专业网站如[FactCheck.org](http://FactCheck.org)、[Snopes.com](http://Snopes.com)和BBC的现实检查。
- en: '• **Legal liability.** The United Nations’ 1948 Universal Declaration of Human
    Rights places freedom of the press as a human right: *“Everyone has the right
    to freedom of opinion and expression; this right includes freedom to hold opinions
    without interference, and to seek, receive, and impart information and ideas through
    any media regardless of frontiers”.*^([31](#fn_31)) Many countries protect the
    freedom of the press in their constitutions. For example, the First Amendment
    to the US Constitution guarantees freedom of the press in America.^([32](#fn_32))
    Because a free press is a hallmark of any democracy, government regulations to
    prevent fake news is not generally welcome as a solution. Today, a defamation
    lawsuit by someone hurt by the story is the main legal recourse against fake news.
    Defamation liability also extends to anyone who republishes it.^([33](#fn_33))
    It is quite clear, however, that the threat of litigation is an inadequate deterrent.'
  id: totrans-956
  prefs: []
  type: TYPE_NORMAL
  zh: • **法律责任。**1948年联合国《世界人权宣言》将新闻自由视为一项人权：*“人人有权自由表达意见和发表言论；这项权利包括持有意见不受干扰，以及通过任何媒体
    regardless of frontiers 寻求、接受和传播信息和想法。”*^([31](#fn_31))许多国家在宪法中保护新闻自由。例如，美国宪法的第一修正案保证了美国的新闻自由。^([32](#fn_32))由于新闻自由是任何民主的标志，政府
    regulations 防止虚假新闻的解决方案通常不受欢迎。如今，针对故事中受到伤害的人提起的诽谤诉讼是对抗虚假新闻的主要法律途径。诽谤责任也延伸到重新发布它的人。^([33](#fn_33))然而，很清楚，诉讼的威胁是一个不充分的威慑手段。
- en: • **Education.** As suggested by the demographic factors that contribute to
    a person’s propensity to believe untruths, an educated citizenry is a powerful
    tool to combat fake news. Numerous examples of lesson plans for people of all
    ages are available online. Readers can act by fact checking stories themselves,
    unsubscribing to news from specific outlets, changing the way they use social
    media, and flagging a story they suspect is made up.
  id: totrans-957
  prefs: []
  type: TYPE_NORMAL
  zh: • **教育。**正如导致一个人倾向于相信虚假信息的 demographic factors 所建议的，一个受过教育的公民群体是抗击虚假新闻的强大工具。网上有大量针对所有年龄段的人的教学计划示例。读者可以通过自己的事实核查来采取行动，取消订阅特定来源的新闻，改变他们使用社交媒体的方式，以及标记他们怀疑是编造的故事。
- en: • **AI Solutions.** Social media platform providers rely on AI tools to identify
    and prevent the spread of fake news. AI solutions are designed to ingest and categorize
    large amounts of data, a task that is too expensive to do by humans on social
    media platforms with millions of posts per day. Many AI solutions are designed
    to detect and flag fake news by searching for sensational words, by checking the
    geolocation of the source, and by assigning reputation scores to particular sites
    based on the accuracy of facts.^([34](#fn_34))
  id: totrans-958
  prefs: []
  type: TYPE_NORMAL
  zh: • **AI解决方案。**社交媒体平台提供商依赖AI工具来识别和防止虚假新闻的传播。AI解决方案被设计用来摄入和分类大量数据，这项任务对于在每天有数百万条帖子的社交媒体平台上由人类来完成来说成本过高。许多AI解决方案被设计用来通过搜索耸人听闻的词汇、检查来源的地理位置以及根据事实的准确性为特定网站分配声誉分数来检测和标记虚假新闻。^([34](#fn_34))
- en: Mark Zuckerberg, Facebook’s founder and CEO, for example, mentioned AI as a
    solution to fake news more than 30 times during his testimony to Congress after
    the 2016 presidential election.^([35](#fn_35)) Jump ahead to 2020, and Facebook
    was using AI to block fake news about COVID-19\. By April 2020, Facebook had deleted
    fifty-million posts full of falsehoods about the coronavirus.^([36](#fn_36))
  id: totrans-959
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，Facebook的创始人兼CEO马克·扎克伯格在2016年总统选举后向国会作证时，提到了AI作为解决虚假新闻的方案超过30次。^([35](#fn_35))跳到2020年，Facebook开始使用AI来阻止关于COVID-19的虚假新闻。到2020年4月，Facebook已经删除了五千万条关于冠状病毒的虚假信息帖子。^([36](#fn_36))
- en: Twitter reported in 2019 that use of AI was identifying and removing 50 percent
    of abusive tweets.^([37](#fn_37)) However, Twitter does not always delete fake
    news posts, but sometimes simply flags them. For example, Twitter flagged hundreds
    of Donald Trump’s posts as ‘disputed’ after the 2020 presidential election.
  id: totrans-960
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年，Twitter报告称，使用AI已经能够识别并移除50%的虐待性推文。^([37](#fn_37))然而，Twitter并不总是删除虚假新闻帖子，而有时只是标记它们。例如，在2020年总统选举之后，Twitter将数百条唐纳德·特朗普的推文标记为“有争议的”。
- en: Following the insurrection at the US Capitol on January 6, 2020, by Trump supporters,
    Twitter, Facebook, Snapchat, Instagram, YouTube, and Shopify restricted/blocked
    Trump’s social media accounts. Such actions by social media platforms beg a deeper
    debate about freedom of speech versus the prevention of illegal actions spawned
    by fake news.^([38](#fn_38)) Where should the line be drawn?
  id: totrans-961
  prefs: []
  type: TYPE_NORMAL
  zh: 在2020年1月6日美国国会大厦骚乱后，特朗普的支持者限制了特朗普的社交媒体账户，如Twitter、Facebook、Snapchat、Instagram、YouTube和Shopify。社交媒体平台采取此类行动引发了对言论自由与防止由假新闻引发的非法行为之间更深层次的辩论。[^38](#fn_38)应该在哪里划线？
- en: 'We also note that AI contributes to the problem of fake news: Deepfakes are
    content manipulated by artificial intelligence, such as a video altered to make
    the speaker appear to say something she did not say. Microsoft launched a deepfake
    detector for videos and images in September 2020.^([39](#fn_39)) This Video Authenticator
    uses AI to analyze a still photo or video to provide a percentage chance, or confidence
    score, that the media is artificially manipulated. It works by detecting elements
    imperceptible to humans. The DeepTrust Alliance (a 501(c)) is also tackling deepfakes.
    Kathryn Harrison, former Director of Global Product Management for IBM Blockchain
    Platform, started DeepTrust because she believed a coalition of industry, civil
    society, and services is needed to *“create the standards that verify the origins
    of content to combat digital fakes.”*^([40](#fn_40)) So, here we have examples
    of good AI fighting bad AI.'
  id: totrans-962
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还注意到，AI加剧了假新闻的问题：深度伪造是通过人工智能生成的内容，比如一个视频被修改，让发言者似乎说了她没有说过的话。微软于2020年9月推出了用于视频和图像的深度伪造检测器。[^39](#fn_39)这个视频验证器利用AI分析一张静态图片或视频，以提供媒体被人工操纵的可能性百分比，或信心评分。它通过检测人类无法察觉的元素来工作。深度信任联盟（一个501(c)组织）也在处理深度伪造。IBM区块链平台前全球产品管理总监凯瑟琳·哈里森创立了深度信任，因为她相信需要一个行业、公民社会和服务组成的联盟来*“创建验证内容来源的标准，以打击数字假货。”*。[^40](#fn_40)所以，这里我们看到了AI对抗AI的例子。
- en: But, the battle is young. So far, the AI-driven solutions, such as Facebook’s
    Deeptext and Google’s Perspective software, are better at tagging hate speech
    than detecting fake news.^([41](#fn_41)) More recently, some news media outlets
    have turned to blockchain technologies.
  id: totrans-963
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，战斗才刚刚开始。到目前为止，像Facebook的Deeptext和Google的Perspective这样的基于AI的解决方案，在标记仇恨言论方面比检测假新闻要好。[^41](#fn_41)最近，一些新闻媒体机构开始转向区块链技术。
- en: '**Blockchain solutions.** Gartner, a Global IT research and advisory company,
    estimates by 2023, thirty percent of world news (including videos) will rely on
    blockchain technologies for authentication.^([42](#fn_42)) There will likely be
    multiple blockchain-enabled solutions that provide services such as establishing
    content authenticity, tracking provenance of content over time, blacklisting imposters,
    spotting deepfakes, and tying digital content to the physical world—for example,
    by tagging the GPS location of a photo.^([43](#fn_43))'
  id: totrans-964
  prefs: []
  type: TYPE_NORMAL
  zh: '**区块链解决方案。** Gartner是一家全球信息技术研究和咨询公司，预计到2023年，世界新闻（包括视频）将有三成依赖于区块链技术进行验证。[^42](#fn_42)很可能会有多种基于区块链的解决方案提供诸如建立内容真实性、随着时间的推移追踪内容来源、黑名单伪造者和发现深度伪造内容等服务，并将数字内容与物理世界联系起来——例如，通过标记照片的GPS位置。[^43](#fn_43)'
- en: Many of these solutions aim to prevent **imposters*,*** a type of fake news
    story that appears to be from a legitimate news agency.^([44](#fn_44)) According
    to an article in *Science*, imposters are *“particularly pernicious in that it
    is parasitic on standard news outlets, simultaneously benefiting from and undermining
    their credibility.”*^([45](#fn_45))
  id: totrans-965
  prefs: []
  type: TYPE_NORMAL
  zh: 许多解决方案旨在防止**伪造者**，这是一种看似来自合法新闻机构的假新闻故事。[^44](#fn_44)据《科学》杂志的一篇文章报道，伪造者*“尤其有害，因为它寄生在标准的新闻机构上，同时从它们那里获得利益并破坏它们的信誉。”*。[^45](#fn_45)
- en: ANSAcheck is one such example of using blockchain technology to prevent imposters.
  id: totrans-966
  prefs: []
  type: TYPE_NORMAL
  zh: ANSAcheck就是利用区块链技术防止伪造者的一个例子。
- en: 9.4\. ANSAcheck
  id: totrans-967
  prefs: []
  type: TYPE_NORMAL
  zh: 9.4. ANSAcheck
- en: '*“We were attacked in the past when fakes news were tagged as ANSA news. We
    contributed to the problem because we cannot know who created and published fake
    news. With ANSAcheck, imposters cannot do that anymore because if it doesn’t have
    an ANSAcheck tag, we didn’t publish it.”*'
  id: totrans-968
  prefs: []
  type: TYPE_NORMAL
  zh: '*“当假新闻被标记为ANSA新闻时，我们过去曾受到攻击。我们加剧了问题，因为我们不知道是谁创造了和发布了假新闻。有了ANSAcheck，伪造者不能再这么做了，因为没有ANSAcheck标签，我们就没有发布过它。”*'
- en: '**Stefano De Alessandri, CEO and managing director, ANSA**'
  id: totrans-969
  prefs: []
  type: TYPE_NORMAL
  zh: '**Stefano De Alessandri，ANSA首席执行官兼 Managing Director**'
- en: ANSAcheck was developed by Agenzia Nazionale Stampa Associata (ANSA), Italy’s
    top news wire service, along with Ernst & Young (EY), one of the world’s largest
    professional services firms. Associata (ANSA) was founded as a not-for-profit
    news cooperative in 1945 after WWII. ANSA was created to serve as an independent
    news agency, free from the control of the Italian government and private groups.
    Headquartered in Rome, today it has 36 Italian-based news organizations in the
    cooperative, with 78 offices around the world.^([46](#fn_46)) According to the
    Reuters Institute Digital News Report 2020, ANSA is Italy’s most trusted news
    source.^([47](#fn_47))
  id: totrans-970
  prefs: []
  type: TYPE_NORMAL
  zh: 安莎核查（ANSAcheck）是由意大利最大的新闻电线服务——安莎通讯社（Agenzia Nazionale Stampa Associata，ANSA）和世界上最大的专业服务公司之一——安永会计师事务所（Ernst
    & Young，EY）共同开发的。 Associata（ANSA）成立于1945年二战后，作为一个非营利的新闻合作社。ANSA的创建目的是作为一个独立的新闻机构，不受意大利政府和私人团体的控制。总部位于罗马，今天它在
    cooperative中有36个基于意大利的新闻组织，全球有78个办公室。*（注：[46](#fn_46)）根据2020年路透社研究所数字新闻报告，安莎通讯社是意大利最值得信赖的新闻来源。*（注：[47](#fn_47)）
- en: On average, ANSA transmits 3,700 news stories, 1700 photos, and 60 videos each
    day to digital platforms, including the Internet, TV broadcasts, and cellular
    networks.^([48](#fn_48)) Ninety percent of ANSA’s activities are business-to-business
    (B2B), providing original, professional-based information to the media industry.
    The remaining 10 percent of its activities are business-to-consumer (B2C) on its
    website ([https://www.ansa.it/](https://www.ansa.it/)), which displays a subset
    of the news it creates.
  id: totrans-971
  prefs: []
  type: TYPE_NORMAL
  zh: 平均而言，安莎通讯社每天向数字平台（包括互联网、电视广播和移动网络）传输3700条新闻报道、1700张照片和60个视频。*（注：[48](#fn_48)）安莎通讯社的90％活动是面向企业（B2B），向媒体行业提供原创的专业信息。其余10％的活动是在其网站上进行的面向消费者（B2C）活动
    ([https://www.ansa.it/](https://www.ansa.it/)），展示了它创建的新闻的一个子集。
- en: Like most legitimate news outlets, ANSA has suffered from several imposter stories.
    In March 2020, for example, there were at least three imposter stories related
    to COVID-19\. One falsely reported Italy’s first death as that of a 24-year-old
    female. Another announced false homemade COVID-19 cures.^([49](#fn_49)) And a
    third falsely reported on COVID-19 policies by the Italian government. The fake
    stories were distributed using the ANSA brand, format, and signature.^([50](#fn_50))
  id: totrans-972
  prefs: []
  type: TYPE_NORMAL
  zh: 像大多数合法新闻机构一样，安莎通讯社也遭受了几篇伪造故事的影响。例如，2020年3月，至少有三个与COVID-19有关伪造故事。其中一个错误地报道意大利的第一例死亡是一位24岁的女性。另一个宣布了错误的家制COVID-19治疗方法。*（注：[49](#fn_49)）第三篇错误地报道了意大利政府的COVID-19政策。这些伪造故事使用了安莎品牌、格式和签名进行传播。*（注：[50](#fn_50)）
- en: Stefano De Alessandri, ANSA’s CEO and managing director, said, *“Fake news is
    one of the biggest challenges facing traditional media organizations and social
    media platforms, as it undermines the trust they have built with the public and
    advertisers, undermining their strategic asset that is their reputation. If we
    lose trust, we lose everything.”*^([51](#fn_51))
  id: totrans-973
  prefs: []
  type: TYPE_NORMAL
  zh: Stefano De Alessandri，安莎通讯社的首席执行官和 managing director，表示：“虚假新闻是传统媒体组织和社交媒体平台面临的最大挑战之一，因为它破坏了它们与公众和广告商建立起来的信任，削弱了它们的战略资产——声誉。如果我们失去了信任，我们就失去了一切。”*（注：[51](#fn_51)）
- en: Instances like these prompted ANSA to launch the ANSAcheck project. The goal
    was to create an innovative solution to provide a guarantee for the origin of
    an ANSA-created story and for that story to be traced through is entire history
    of updates and reposts. EY knew that blockchain technologies could provide the
    tamper-resistant authenticity of the story, traceability of the story over time,
    and would allow readers or publishers to verify the story at any point in time.
  id: totrans-974
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的实例促使安莎通讯社启动了ANSA核查项目。目标是创建一个创新解决方案，为安莎创建的故事的来源提供保证，并能够追踪该故事的整个更新和重发历史。安永知道，区块链技术可以提供故事的防篡改真实性，故事随时间可追溯性，并允许读者或出版商在任何时间点验证故事。
- en: In Phase I, completed in March 2020, ANSAcheck was deployed on ANSA’s website.
    The system works by assigning a unique hash ID to an ANSA-created news story.^([52](#fn_52))
    If even one letter in the story is changed, the system will detect that it is
    not identical to the original story. Story IDs are batched and posted every 15
    minutes to half-hour to Ethereum, a public blockchain network, thereby creating
    a permanent record of the story on the public blockchain. The blockchain creates
    a tamper-resistant record that includes the story ID, transaction ID, timestamp,
    and the block number on Ethereum’s ledger where the transaction is stored.
  id: totrans-975
  prefs: []
  type: TYPE_NORMAL
  zh: 在2020年3月完成的第一阶段，ANSACheck被部署在ANSAs的网站上。该系统通过为ANSAs创建的新闻故事分配一个独特的哈希ID来工作。^([52](#fn_52))
    如果故事中即使只改变了一个字母，系统也会检测到它与原始故事不相同。故事ID批量发布，每隔15分钟至半小时发布一次到以太坊，这是一个公共区块链网络，从而在公共区块链上为故事创建一个永久的记录。区块链创建了一个防篡改的记录，包括故事ID、交易ID、时间戳以及存储交易在以太坊账本上的区块号码。
- en: EY selected Ethereum because they believe it is the safest and most mature platform.
  id: totrans-976
  prefs: []
  type: TYPE_NORMAL
  zh: EY选择以太坊，因为他们认为它是目前最安全、最成熟的平台。
- en: Each ANSA story that is secured on the blockchain is accompanied with an ANSAcheck
    sticker (see Figures [9.4](#f_9_4) and [9.5](#f_9_5)) to signal its authenticity
    to readers. (ANSAcheck is language sensitive, so viewers who translate the website
    from Italian to another language will not see the specific stickers adhered to
    each news story; English-translation users will just see an explanation of the
    ANSAcheck solution as depicted in [Figure 9.5](#f_9_5).)
  id: totrans-977
  prefs: []
  type: TYPE_NORMAL
  zh: 每个被区块链保障的ANSAs故事都附带一个ANSACheck贴纸（见图[9.4](#f_9_4)和[9.5](#f_9_5))，向读者示意其真实性。 （ANSACheck对语言敏感，所以将网站从意大利语翻译成其他语言的观众将看不到贴在每条新闻故事上的具体贴纸；英语翻译用户将只看到如图[9.5](#f_9_5)所示的ANSACheck解决方案的解释。）
- en: '![Image: Figure 9.4: ANSAcheck sticker](images/ch9f4.png)'
  id: totrans-978
  prefs: []
  type: TYPE_IMG
  zh: '![图像：图9.4：ANSACheck贴纸](images/ch9f4.png)'
- en: '**Figure 9.4: ANSAcheck sticker**'
  id: totrans-979
  prefs: []
  type: TYPE_NORMAL
  zh: '**图9.4：ANSACheck贴纸**'
- en: '***This sticker appears on all ANSA stories posted on ANSA’s website***'
  id: totrans-980
  prefs: []
  type: TYPE_NORMAL
  zh: '***此贴纸出现在ANSAs网站上发布的所有ANSAs故事上***'
- en: '*Source: [www.ansa.it](http://www.ansa.it)*'
  id: totrans-981
  prefs: []
  type: TYPE_NORMAL
  zh: '*来源：[www.ansa.it](http://www.ansa.it)*'
- en: Users can click on the ANSACheck sticker to query Ethereum about the source
    of the story (see Figures [9.6](#f_9_6) and [9.7](#f_9_7)). If ANSA updates the
    story, another entry is recorded on Ethereum and linked back to the original entry
    to form a chain of provenance. The solution registers about 3,000 news stories
    per day.
  id: totrans-982
  prefs: []
  type: TYPE_NORMAL
  zh: 用户可以点击ANSACheck贴纸查询以太坊关于故事来源的信息（见图[9.6](#f_9_6)和[9.7](#f_9_7)）。如果ANSAs更新了故事，Ethereum上会记录另一个条目，并链接回原始条目，形成一个来源链。该解决方案每天注册约3000条新闻故事。
- en: 'The ANSAcheck solution is comprised of three components: a JavaScript library,
    the notarization system, and the user interface (see [Figure 9.8](#f_9_8)).'
  id: totrans-983
  prefs: []
  type: TYPE_NORMAL
  zh: ANSAcheck解决方案由三个组件组成：一个JavaScript库，证明系统以及用户界面（见图[9.8](#f_9_8)）。
- en: Each publisher on the platform maintains a private JavaScript library that contains
    its original news stories. Using EY’s OpsChain Traceability solution, JavaScript
    libraries are connected to the notarization system. The notarization system is
    responsible for posting the entry on the public Ethereum blockchain and has a
    backend system that offers publishers the ability to join the blockchain solution.
  id: totrans-984
  prefs: []
  type: TYPE_NORMAL
  zh: 平台上的每个出版商维护一个私有的JavaScript库，包含其原始新闻故事。使用EY的OpsChain可追溯性解决方案，JavaScript库与证明系统相连接。证明系统负责将条目发布到公共以太坊区块链，并有一个后端系统，为出版商提供加入区块链解决方案的能力。
- en: '![Image: Figure 9.5: ANSA Homepage with pointer to ANSAcheck description (August
    11, 2020)](images/ch9f5.png)'
  id: totrans-985
  prefs: []
  type: TYPE_IMG
  zh: '![图像：图9.5：ANSACheck主页带有指向描述的指针（2020年8月11日）](images/ch9f5.png)'
- en: '**Figure 9.5: ANSA Homepage with pointer to ANSAcheck description (August 11,
    2020)**'
  id: totrans-986
  prefs: []
  type: TYPE_NORMAL
  zh: '**图9.5：ANSACheck主页带有指向描述的指针（2020年8月11日）**'
- en: '*Source: [www.ansa.it](http://www.ansa.it) (Google translation to English)*'
  id: totrans-987
  prefs: []
  type: TYPE_NORMAL
  zh: '*来源：[www.ansa.it](http://www.ansa.it)（谷歌翻译成英文）*'
- en: Each registered publisher obtains a digital wallet to store their private keys
    for writing to the Ethereum blockchain. The user interface features a frontend
    dashboard for news distribution monitoring. This system allows news wire services
    like ANSA to track reposted news, including third-party reposts.
  id: totrans-988
  prefs: []
  type: TYPE_NORMAL
  zh: 每个注册的出版商获得一个数字钱包，用于存储写入以太坊区块链的私钥。用户界面提供了一个前端仪表板，用于监控新闻分发。该系统允许像ANSAs这样的新闻线服务跟踪被重新发布的新闻，包括第三方重新发布。
- en: 'EY manages the transactions for posting on Ethereum using a smart contract.
    Interested readers may view the original smart contract: [https://etherscan.io/address/0xdc6b769db419e69c5f163048e880a02986d30376](https://etherscan.io/address/0xdc6b769db419e69c5f163048e880a02986d30376)'
  id: totrans-989
  prefs: []
  type: TYPE_NORMAL
  zh: EY通过智能合约管理将交易发布到以太坊的过程。感兴趣的读者可以查看原始智能合约：[https://etherscan.io/address/0xdc6b769db419e69c5f163048e880a02986d30376](https://etherscan.io/address/0xdc6b769db419e69c5f163048e880a02986d30376)
- en: '![Image: Figure 9.6: Story verification on the blockchain](images/ch9f6.png)'
  id: totrans-990
  prefs: []
  type: TYPE_IMG
  zh: '![Image: Figure 9.7: Query of the story on Ethereum via the console](images/ch9f7.png)'
- en: '**Figure 9.6: Story verification on the blockchain**'
  id: totrans-991
  prefs: []
  type: TYPE_NORMAL
  zh: '**图9.6：区块链上的故事验证**'
- en: '***When users click on the ANScheck sticker, the console viewer displays the
    transaction details stored on the blockchain. Each story gets a unique ID using
    MD5 cryptography. In this example, the story headline is ‘Johnson, I still have
    a fever, I am staying isolated’ and the unique story ID is 5b45634 7bf699bb9807b742e132c9120\.
    This story was created on April 3, 2020 and the Block ID is AC202004031330***'
  id: totrans-992
  prefs: []
  type: TYPE_NORMAL
  zh: 当用户点击ANScheck贴纸时，控制台查看器显示存储在区块链上的交易细节。每个故事都使用MD5加密技术获得唯一ID。在这个例子中，故事标题是“Johnson,
    I still have a fever, I am staying isolated”，唯一的故事ID是5b456347bf699bb9807b742e132c9120。这个故事是在2020年4月3日创建的，区块ID是AC202004031330。
- en: '*Source: With permission from EY*'
  id: totrans-993
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：经EY许可
- en: 'The smart contract mitigated the risk of ether’s price volatility by postponing
    the processing of new stories if the current cost of ether is too high. EY also
    kept transaction costs low by batching multiple news stories within a single transaction.
    Initially, EY was posting a batch of stories every 15 minutes, with an average
    cost per story of 6 cents. Then, EY was batching roughly 500-600 new stories every
    six hours, so the cost per transaction dropped to around 0.006 dollars per story.
    To reduce transaction costs even further, EY moved from Ethereum to Polygon in
    2021\. Polygon is a second layer of Ethereum, so it maintains public blockchain
    standards but with less costs of tokenization. The new contract is here:'
  id: totrans-994
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约通过在当前以太币成本过高时推迟新故事的处理，减轻了以太币价格波动的风险。EY还通过在一个单一交易中批量发布多个新闻故事来保持交易成本低。最初，EY每15分钟发布一批故事，每个故事的平均成本为6美分。然后，EY大约每六小时批量发布500-600个新故事，因此每个故事的交易成本降至大约0.006美元。为了进一步降低交易成本，EY在2021年从以太坊转移到Polygon。Polygon是以太坊的第二层，因此它保持了公共区块链标准，但token化的成本较低。新合同在此处：
- en: '[https://polygonscan.com/address/0xdc6b769db419e69c5f163048e880a02986d30376](https://polygonscan.com/address/0xdc6b769db419e69c5f163048e880a02986d30376)'
  id: totrans-995
  prefs: []
  type: TYPE_NORMAL
  zh: '![Image: Figure 9.6: Story verification on the blockchain](images/ch9f6.png)'
- en: '![Image: Figure 9.7: Query of the story on Ethereum via the console](images/ch9f7.png)'
  id: totrans-996
  prefs: []
  type: TYPE_IMG
  zh: '![Image: Figure 9.8: Solution components](images/ch9f8.png)'
- en: '**Figure 9.7: Query of the story on Ethereum via the console**'
  id: totrans-997
  prefs: []
  type: TYPE_NORMAL
  zh: '**图9.7：通过控制台在以太坊上查询故事**'
- en: '***In this image, users can see where the story is stored on the Ethereum blockchain.
    The story was added to Ethereum block number 9799299 on April 3, 2020 at 01:34:26
    Coordinated Universal Time (UTC). The unique transaction hash is 0xadc600195857be4f138b1a15b400ee4adf799cae462e3d6abaf1ecca8c52928d.
    By pressing the verify button on the console, the application performs a real-time
    verification of the story.***'
  id: totrans-998
  prefs: []
  type: TYPE_NORMAL
  zh: 在这张图片中，用户可以看到故事存储在以太坊区块链上的位置。这个故事是在2020年4月3日01:34:26协调世界时（UTC）被添加到以太坊区块9799299的。独特的交易哈希是0xadc600195857be4f138b1a15b400ee4adf799cae462e3d6abaf1ecca8c52928d。通过在控制台按下验证按钮，应用程序可以实时验证这个故事。
- en: '*Source: With permission from EY*'
  id: totrans-999
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：经EY许可
- en: By December 2021 more than 2.5 million ANSA news stories had been posted on
    the blockchain. Approximately 72 percent of readers had clicked on the ANSAcheck
    explanation tab to learn more about it; 38 percent of people who viewed the article
    actually clicked on the sticker to perform the validation.
  id: totrans-1000
  prefs: []
  type: TYPE_NORMAL
  zh: 到2021年12月，已有超过250万篇ANSA新闻故事被发布在区块链上。大约72%的读者点击了ANSAcheck解释标签以了解更多；大约38%查看文章的人实际上点击了贴纸以执行验证。
- en: '![Image: Figure 9.8: Solution components](images/ch9f8.png)'
  id: totrans-1001
  prefs: []
  type: TYPE_IMG
  zh: '![Image: Figure 9.8: Solution components](images/ch9f8.png)'
- en: '**Figure 9.8: Solution components**'
  id: totrans-1002
  prefs: []
  type: TYPE_NORMAL
  zh: '**图9.8：解决方案组件**'
- en: '*Source: With permission from EY*'
  id: totrans-1003
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：经EY许可
- en: Mr. De Alessandri said of Phase I, *“It’s not the definitive solution on fake
    news, but rather the first pass. ANSA is a serious company that employs professional
    journalists and checks everything that we publish. This first pass does not guarantee
    the complete accuracy of the contents; rather, it guarantees that this piece of
    news comes from ANSA, not from someone else.”*^([53](#fn_53)) The solution will
    be enhanced with new features and launched on a platform as learning is incorporated
    from Phase I.
  id: totrans-1004
  prefs: []
  type: TYPE_NORMAL
  zh: 德阿莱桑德里先生谈到第一阶段时说：“这不是关于假新闻的最终解决方案，而是第一印象。安莎是一家认真的公司，它雇佣了专业记者并检查我们所发布的一切。这种第一印象不能保证内容的完全准确性；相反，它保证这条新闻来自安莎，而不是其他人。”[53](#fn_53)
    随着新功能的增加，该解决方案将在学习第一阶段的教训后推出一个平台上。
- en: EY plans to add other services to the ANSAcheck solution. Giuseppe Perrone,
    EY’s blockchain HUB MED leader said, *“The solution will become more sophisticated
    in terms of functionality and components, such as fact-checking functions, semantic
    language analysis, and picture data protection.”* In the first generation of the
    solution, a story must be an identical copy of the original, as a change to even
    a single letter will signal that the source is not the original. In the next generation,
    the solution will provide a measure of overlap, similar to the plagiarism software
    familiar to many students. This way, publishers who repost a story can add their
    own commentary while still verifying the original news source.
  id: totrans-1005
  prefs: []
  type: TYPE_NORMAL
  zh: 安永计划向ANSAcheck解决方案添加其他服务。安永的区块链HUB MED领导者Giuseppe Perrone表示：“该解决方案在功能和组件方面将变得更加复杂，例如事实核查功能、语义语言分析和图片数据保护。”在第一代解决方案中，一个故事必须是原始的完全相同副本，因为即使改变一个字母也会表明来源不是原始的。在下一代解决方案中，该解决方案将提供重叠度量的衡量，类似于许多学生熟悉的抄袭软件。这样，重新发布故事的出版商可以添加他们自己的评论，同时仍然验证原始新闻来源。
- en: 9.5\. Conclusion
  id: totrans-1006
  prefs: []
  type: TYPE_NORMAL
  zh: 9.5 结论
- en: One of the key findings from human bias research is that many of us think other
    people are more susceptible to fake news than we are ourselves. In reality, most
    of us have believed a fake news story that we later discovered was verifiably
    false. While we are encouraged by the use of blockchains to authenticate news
    sources, no single solution will eradicate fake news. All parties in the ecosystem,
    including governments, journalists, publishers, social media platforms, and citizens,
    have roles to play. What ideas, technical and nontechnical, do you have for preventing
    the creation and dissemination of fake news?
  id: totrans-1007
  prefs: []
  type: TYPE_NORMAL
  zh: 人类偏见研究的一个重要发现是，我们认为其他人比我们自己更容易受假新闻的影响。实际上，我们中的大多数人曾经相信过后来证实为确凿虚假的假新闻故事。虽然我们鼓励使用区块链来验证新闻来源，但没有任何单一的解决方案能根除假新闻。生态系统中的所有各方，包括政府、记者、出版商、社交媒体平台和公民，都有角色要扮演。您有什么想法，无论是技术性的还是非技术性的，可以防止假新闻的产生和传播吗？
