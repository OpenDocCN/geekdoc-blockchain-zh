  type: TYPE_IMG
  zh: '![图片：图 5.7：2022年2月23日的实时 Ripple 网络拓扑](images/ch5f7.png)'
- en: '**Figure 5.7: Live Ripple network topology on February 23, 2022**'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 5.7：2022年2月23日的实时 Ripple 网络拓扑**'
- en: '*Source: The location of Ripple Nodes can be viewed on [https://livenet.xrpl.org/network/nodes](https://livenet.xrpl.org/network/nodes)*'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '**源地址：** Ripple 节点的位置可以在[https://livenet.xrpl.org/network/nodes](https://livenet.xrpl.org/network/nodes)上查看。'
- en: Without the incentives of mining, Ripple asks intuitions to run a validator
    node when they join the system to help secure the network. The costs of performing
    the validator role are near zero dollars.^([51](#fn_51)) It only takes a few seconds
    for transactions to settle and it uses much less electricity than Bitcoin—about
    as much electricity as it costs to run an email server.^([52](#fn_52))
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在没有挖矿激励的情况下，Ripple 要求加入系统的机构运行一个验证节点来帮助保护网络。执行验证角色所需的成本接近零美元。^([51](#fn_51))
    交易结算只需几秒钟，并且比比特币消耗的电力少得多——大约和运行一个电子邮件服务器的电力成本一样。^([52](#fn_52))
- en: '**Smart contracts**. Ripple was initially launched without smart contract capabilities.
    In July 2014, Ripple Labs proposed a project to add smart contracts to Ripple.
    Just a year later, Ripple abandoned the project, saying it was not needed.^([53](#fn_53))
    Then, in 2021, RippleX announced that it will introduce ‘federated sidechains’
    to meet user demand for smart contracts while still keeping the ledger lean. Each
    sidechain would work as its own blockchain with its own ledger but allows XRP
    and issued tokens to migrate between chains.^([54](#fn_54)) As of March 2022,
    federated sidechains are available to the public for testing.^([55](#fn_55))'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**智能合约：** Ripple 最初没有智能合约功能。2014年7月，Ripple Labs 提出一个项目，旨在为 Ripple 添加智能合约。仅仅一年后，Ripple
    放弃了这个项目，称它是不必要的。^([53](#fn_53)) 然后，在2021年，RippleX 宣布将引入“联邦侧链”以满足用户对智能合约的需求，同时保持账本简洁。每个侧链都将作为自己的区块链运行，拥有自己的账本，但允许
    XRP 和发行的代币在不同链之间迁移。^([54](#fn_54)) 到2022年3月，联邦侧链已向公众开放用于测试。^([55](#fn_55))'
- en: '**Code base**. Ripple’s code base is open source and may be downloaded from
    Github, at [https://github.com/ripple](https://github.com/ripple).^([56](#fn_56))'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**代码库：** Ripple 的代码库是开源的，可以从 Github 下载，地址为[https://github.com/ripple](https://github.com/ripple)。^([56](#fn_56))'
- en: '**Application interfaces**. Users may transact directly with the Ripple network
    using a Ripple wallet, but it requires a minimum balance of 20 XRPs.^([57](#fn_57))
    Most customers use Ripple gateways operated by cryptocurrency exchanges or financial
    intuitions.^([58](#fn_58)) Ripple has bridge protocols that allow payments to
    and from external networks. For example, Ripple has a Bitcoin bridge protocol
    that allows users to send ripples to bitcoin addresses.^([59](#fn_59))'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '**应用接口：** 用户可以使用 Ripple 钱包直接与 Ripple 网络交易，但这需要至少20 XRP 的最低余额。^([57](#fn_57))
    大多数客户使用由加密货币交易所或金融机构运营的 Ripple 网关。^([58](#fn_58)) Ripple 有桥接协议，允许与外部网络之间的支付。例如，Ripple
    有一个比特币桥接协议，允许用户将ripples 发送到比特币地址。^([59](#fn_59))'
- en: '**Governance.** Ripple Labs holds a lot of power over Ripple due to its large
    XRP holdings (60 billion XRP).^([60](#fn_60)) [Xrlp.org](http://Xrlp.org) manages
    proposed changes to the XRP Ledger using an ‘amendment’ process.^([61](#fn_61))
    Any proposed changes require 80 percent of the registered nodes to indicate support
    for a period of two weeks.^([62](#fn_62)) Since Ripple’s launch in 2014, 32 amendments
    have been enabled, most of which were presumably proposed by Ripple Labs. (The
    proposals’ authors are not visible on the website to confirm this assertion).
    Voting can be viewed on [https://xrpscan.com/amendments](https://xrpscan.com/amendments).'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '**治理：** 由于 Ripple Labs 持有大量 XRP（600亿 XRP），因此它在 Ripple 中有很大的影响力。^([60](#fn_60))
    Xrlp.org 通过使用“修正案”流程管理对 XRP 账本提出的更改。^([61](#fn_61)) 任何拟议的更改都需要80%的注册节点在两周内表示支持。^([62](#fn_62))
    自2014年 Ripple 启动以来，已有32项修正案得到启用，其中大部分由 Ripple Labs 提出。（提议的作者在网站上不可见，无法证实这一说法）。投票可以在[https://xrpscan.com/amendments](https://xrpscan.com/amendments)上查看。'
- en: '**Legal issues with Ripple**. In 2015, Ripple was fined $700,000 by the US
    Department of the Treasury for violating the Bank Secrecy Act of 1970, specifically
    charging that Ripple willfully failed to implement an anti-money laundering (AML)
    program and failed to report suspicious activity.^([63](#fn_63)) Ripple agreed
    to enhance its protocol to meet current banking regulations.^([64](#fn_64)) In
    2018, investors launched a class action lawsuit against Ripple, claiming that
    Ripple illegally sold them unregistered securities. In 2020, the SEC filed legal
    proceedings against Brad Garlinghouse (CEO) and Chris Larsen (co-founder) for
    selling unregistered securities. Specifically, the SEC found that XRP is a security
    under the Howey Test because Ripple Labs distributed XRP in a centralized fashion.
    In pre-trial discovery hearings, the court ruled in favor of Garlinghouse and
    Larsen. They asked the court to require the SEC to release its 2012 documents
    on XRP, which allegedly shows that the SEC did not view XRP as a security. As
    of this writing in 2022, the case is still in court.^([65](#fn_65))'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '**与Ripple的法律问题**。2015年，Ripple因违反1970年的银行保密法被美国财政部罚款70万美元，具体指控Ripple故意没有实施反洗钱（AML）程序，也没有报告可疑活动。^([63](#fn_63))
    Ripple同意改进其协议以满足当前的银行法规。^([64](#fn_64)) 2018年，投资者对Ripple提起了集体诉讼，声称Ripple非法向他们出售了未注册的证券。2020年，美国证券交易委员会（SEC）对布拉德·加林豪斯（CEO）和克里斯·拉尔森（联合创始人）出售未注册证券提起法律诉讼。具体来说，SEC发现XRP在豪伊测试下是一种证券，因为Ripple实验室以一种集中方式分配XRP。在审前发现听证会上，法院支持加林豪斯和拉尔森。他们要求法院要求SEC公布2012年关于XRP的文件，这些文件据称显示SEC没有将XRP视为一种证券。截至2022年撰写本文时，该案件仍在法院中。^([65](#fn_65))'
- en: In summary, Ripple is an important blockchain application—it’s running, it’s
    working, and its adoption rate by institutional customers is increasing, at least
    outside of the US.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，Ripple是一个重要的区块链应用——它在运行，它在工作，至少在美国之外的机构客户的采用率在增加。
- en: 5.4\. Stellar
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 5.4. 恒星
- en: '*“Stellar Development Foundation and Stellar seek to unlock the world’s economic
    potential by making money more fluid, markets more open, and people more empowered.”*'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '*“恒星开发基金会和恒星致力于通过使货币更加流动、市场更加开放和人们更加赋权来解锁世界的经济潜力。”*'
- en: '**Stellar Development Foundation^([66](#fn_66))**'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '**恒星开发基金会^([66](#fn_66))**'
- en: '*“Our goal is to make global payments as open as the Internet, so that anyone
    can send money around the world easily, regardless of what financial institutions
    they are using. Payments should move like email and should all be interoperable.”*'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '*“我们的目标是使全球支付像互联网一样开放，这样任何人都可以轻松地跨越世界发送资金，无论他们使用的是哪家金融机构。支付应该像电子邮件一样运作，并且应该全部都是可互操作的。”*'
- en: '**Jed McCaleb, Cofounder and CTO of Stellar Development Foundation^([67](#fn_67))**'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**杰德·麦卡勒布，恒星开发基金会联合创始人兼CTO^([67](#fn_67))**'
- en: Jed McCaleb co-founded Ripple in 2012, but he soon left Ripple over disagreements
    with fellow founders.^([68](#fn_68)) He next launched a similar solution, but
    for a different target audience. Jed McCaleb and Joyce Kim co-founded the Stellar
    Development Foundation (SDF)—a US-based, non-profit organization—in 2014\. Stellar’s
    mission is to expand financial access and literacy worldwide.^([69](#fn_69)) The
    white paper for the Stellar protocol was released in April of 2015 and the network
    went live in November of that year.^([70](#fn_70)),^([71](#fn_71)) By the end
    of 2017, SDF had secured $3 million in funding from Stripe.^([72](#fn_72)) As
    of March 2022, SDF has about 50 employees based in eight countries.^([73](#fn_73))
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 杰德·麦卡勒布于2012年共同创立了Ripple，但他很快因与其它创始人意见分歧而离开了Ripple。^([68](#fn_68)) 之后，他启动了一个类似的项目，但针对的是不同的目标受众。杰德·麦卡勒布与乔伊斯·金共同创立了恒星开发基金会（SDF）——一个位于美国的非营利组织——于2014年。恒星的使命是扩大全球的金融接入和金融知识。^([69](#fn_69))
    恒星协议的白皮书于2015年4月发布，该网络于同年11月上线。^([70](#fn_70)),^([71](#fn_71)) 到2017年底，SDF从Stripe那里获得了300万美元的资助。^([72](#fn_72))
    截至2022年3月，SDF在全球八个国家拥有大约50名员工。^([73](#fn_73))
- en: Stellar enables the creation and trade of all forms of digital assets, including
    currencies, cryptocurrencies, commodities, stocks, and bonds.^([74](#fn_74)) Stellar’s
    network for global payments settles transactions in three to five seconds at a
    very low transaction fee of one lumen (Stellar’s native digital asset) for 100,000
    transactions. On February 23, 2022 one lumen cost just $.18 (eighteen cents)!
    Stellar can process over 1,000 operations per second.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: Stellar 使所有形式的数字资产的创建和交易成为可能，包括货币、加密货币、商品、股票和债券。^([74](#fn_74)) Stellar 的全球支付网络在三到五秒内解决交易，每笔交易费用非常低，只需
    100,000 次交易的一个 lumen（Stellar 的原生数字货币）。2022 年 2 月 23 日，一个 lumen 只需 $.18（十八美分）！Stellar
    每秒可以处理超过 1,000 次操作。
- en: SDF does not have direct contact with users. Instead, SDF aims to have other
    institutions develop business models and use the Stellar code base to develop
    applications for services such as remittances, micropayments, mobile branches,
    mobile money, and other services for the under-banked. Stellar does not charge
    institutions or individuals any fees to use the Stellar network, beyond the modest
    per-transaction fee. Its network is based on open source code that is supported
    by the foundation, but adopters are free to develop commercial applications, modify
    or distribute the source code.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: SDF 没有直接与用户接触。相反，SDF 旨在让其他机构开发商业模式，并使用 Stellar 代码库为汇款、小额支付、移动分行、移动货币等服务和未银行人群的其他服务开发应用程序。Stellar
    不向机构或个人收取使用 Stellar 网络的费用，除了每笔交易费之外。其网络基于由基金会支持的开源代码，但采用者可以自由开发商业应用程序、修改或分发源代码。
- en: '**Stellar use cases.** Institutional users that connect to the Stellar network
    as anchors, are responsible for being licensed and for complying with regulations.^([75](#fn_75))
    Jed McCaleb explained, *“The Stellar foundation is never in the flow of funds;
    we don’t have customers. We provide the software and financial institutions deploy
    it. The burden of regulatory compliance lays on the anchor*—*the financial institutions*—*using
    the network because they still have the relationship with the person who’s sending
    the money and the person who’s receiving the money.”*^([76](#fn_76))'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '**Stellar 用例。** 作为锚点的连接到 Stellar 网络的机构用户，负责获得许可并遵守规定。^([75](#fn_75)) Jed McCaleb
    解释说，*“Stellar 基金会永远不会处于资金流中；我们没有客户。我们提供软件，金融机构部署它。合规负担落在锚点*—*金融机构*—*上，因为它们仍然与发送者和接收者有关系。”*^([76](#fn_76))'
- en: One of its first adopters was the Parkway Project. Oradian, an Africa-focused
    FinTech, led the project. It aims to bring financial services to 300,000 unbanked
    people in rural Nigeria, 90 percent of whom are women.^([77](#fn_77)) The project
    was halted for a while when the Nigerian Central Bank stopped all remittance companies
    from operating in Nigeria except Western Union and MoneyGram. Eventually, Cowrie,
    a FinTech focused on Pan African cross borders payments was successful in developing
    a service on the Stellar network in Nigera. The **Cowrie Exchange** is anchored
    to the Nigeria Inter-Bank Settlement System Plc (NIBSS). Cowrie serves as the
    issuer of the stable coin, NGNT, that is pegged to Nigeria’s fiat currency, Nigeria
    Naira, allowing people to send payments to and from Nigeria and the European Union.^([78](#fn_78))
    Its customers include Tempo, SatoshiPay, and Coinqvest, which also have their
    own services built on the Stellar Network.^([79](#fn_79))
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 它的第一个采用者是 Parkway 项目。Oradian，一家关注非洲的 FinTech，领导了该项目。该项目旨在为尼日利亚农村地区的 30 万未银行人群提供金融服务，其中
    90% 是女性。^([77](#fn_77)) 当尼日利亚中央银行停止所有汇款公司在国内运营，只允许 Western Union 和 MoneyGram 运营时，该项目暂时停止。最终，专注于泛非洲跨境支付的
    FinTech Cowrie 在尼日利亚成功开发了基于 Stellar 网络的服务。**Cowrie 交易所**与尼日利亚银行间结算系统有限公司（NIBSS）挂钩。Cowrie
    作为稳定币 NGNT 的发行者，该稳定币与尼日利亚法定货币尼日利亚奈拉挂钩，允许人们向尼日利亚和欧盟发送和接收支付。^([78](#fn_78)) 其客户包括
    Tempo、SatoshiPay 和 Coinqvest，它们也自己在 Stellar 网络上构建了服务。^([79](#fn_79))
- en: '**Tempo** adopted Stellar for cross-border payments for customers to pay utility
    bills.^([80](#fn_80)) As of 2018, Tempo has helped customers from Europe—mostly
    based in France and Germany—to transfer payments to Coins.ph, their company based
    in the Philippines.^([81](#fn_81)) Jed McCaleb said: *“Tempo is pretty awesome;
    there’s real money flowing across the live network.”*^([82](#fn_82))'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '**Tempo** 采用 Stellar 进行跨境支付，以便客户支付公用事业账单。^([80](#fn_80)) 截至 2018 年，Tempo 已经帮助来自欧洲的客户——大部分位于法国和德国——将支付转账到
    Coins.ph，他们在菲律宾的公司。^([81](#fn_81)) Jed McCaleb 说：*“Tempo 非常棒；真正的资金正在活跃的网络中流动。”*^([82](#fn_82))'
- en: '**SatoshiPay** allows web publishers to charge viewers a very small amount
    of crypto. A publisher posts the Stellar Wallet widget as a payment option on
    their website, and users just click on it and the micropayment gets processed
    and settled on the Stellar ledger.^([83](#fn_83)) Its other services include Dtransfer
    for cross-border payments, Pendulum to connect fiat to DeFi ecosystems, and Solar
    Wallet to buy, sell, and withdraw digital assets.^([84](#fn_84))'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '**SatoshiPay** 允许网络出版商向观众收取非常小的加密货币。出版商在其网站上作为支付选项发布 Stellar 钱包小部件，用户只需点击它，微支付就会在
    Stellar 账本上处理和结算。^([83](#fn_83)) 它的其他服务包括用于跨境支付的 Dtransfer、连接法定货币与 DeFi 生态系统的
    Pendulum 以及用于购买、出售和提取数字资产的 Solar Wallet。^([84](#fn_84))'
- en: '**Coinqvest** has an application for customers to pay merchants using digital
    currencies (Euros, Naira, and US Dollars) or cryptocurrencies (lumens, bitcoins,
    ether, litecoins, or ripples).^([85](#fn_85))'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '**Coinqvest** 为客户提供使用数字货币（欧元、奈拉和美国美元）或加密货币（ Lumens、比特币、以太坊、莱特币或瑞波币）支付商家的应用程序。^([85](#fn_85))'
- en: '**Saldo** is another adopter. It uses the Stellar Network to help US migrant
    workers to pay utility bills for their families in Mexico. The application serves
    a vital need because utility providers require monthly payments, but a typical
    utility bill is less money than the transaction fee to send the payment across
    borders.^([86](#fn_86))'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '**Saldo** 是另一个采用者。它使用 Stellar 网络帮助美国移民工人为其在墨西哥的家庭支付公用事业账单。这个应用程序解决了一个关键需求，因为公用事业提供商要求每月支付，但典型的公用事业账单的钱比跨边界发送支付的交易费还要少。^([86](#fn_86))'
- en: '**Litemint** allows users to mint, buy, and sell NFTs on their marketplace
    for very little cost. According to its website, *“By building our marketplace
    on Stellar we opened up the world of NFT to everyone. Low, flat fees allow anyone
    to mint NFT and collectibles* *and list them at any price and in any currency
    that fit your business requirements, even sub-dollar items can be minted efficiently!”^([87](#fn_87))*'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '**Litemint** 允许用户在其市场上以非常低的成本铸造、购买和出售 NFT。根据其网站，*“通过在 Stellar 上建立我们的市场，我们将
    NFT 的世界开放给了每个人。低廉的、固定的费用使得任何人都能高效地铸造 NFT 和收藏品* *并以任何适合你业务需求的价格和任何货币列出它们，即使是低于美元的物品也可以高效地铸造！”^([87](#fn_87))*'
- en: '**IBM.** In October of 2017, IBM and KlickEx—a Polynesian-based payments system
    for low value electronic foreign exchange—announced it would use Stellar for cross-border
    payments. Jed McCaleb said: *“IBM is using Hyperledger Fabric for some parts of
    the project, and they’re using Stellar to do the cross-border payments.”*^([88](#fn_88))
    The offering was called **IBM World Wire,** and it allowed existing financial
    institutions to connect to the network using World Wire API, send a payment through
    a Stellar anchor, and settle the transaction on the Stellar network.^([89](#fn_89))
    According to Jesse Lund, Vice President of IBM at the time, *“Stellar provides
    a bridge for us from these purely private network and this completely open wild
    west network.”^([90](#fn_90))* IBM essentially built a sub-network to enforce
    rules, but used the Stellar network to provide an open audit trail. In October
    of 2021, IBM decided to shift its focus away from operating the IBM World Wire
    Network and donated the code base to the open-source community.^([91](#fn_91))'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '**IBM.** 2017 年 10 月，IBM 和基于波利尼西亚的低价值电子外汇支付系统 KlickEx 宣布将使用 Stellar 进行跨境支付。Jed
    McCaleb 说：*“IBM 在项目的某些部分中使用 Hyperledger Fabric，他们使用 Stellar 进行跨境支付。”*^([88](#fn_88))
    这个产品被称为 **IBM World Wire，** 它允许现有的金融机构使用 World Wire API 连接到网络，通过 Stellar 锚点发送支付，并在
    Stellar 网络上结算交易。^([89](#fn_89)) 根据当时 IBM 副总裁 Jesse Lund 的说法，“Stellar 为我们从这些纯粹的私有网络和完全开放的荒野网络之间提供了一座桥梁。”^([90](#fn_90))*
    IBM 基本上建立了一个子网络来执行规则，但使用 Stellar 网络提供一个开放的审计线索。2021 年 10 月，IBM 决定将重点从运营 IBM World
    Wire 网络转向，并将代码库捐赠给开源社区。^([91](#fn_91))'
- en: As far as network statistics, the Stellar Network had 6.6 million accounts;
    over 40,000 accounts were active daily, and the ledger was closing every 6.2 seconds
    on February 27, 2022.^([92](#fn_92))
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 就网络统计而言，星链网络有660万个账户；超过4万个账户每天活跃，账本在2022年2月27日每6.2秒关闭一次。^([92](#fn_92))
- en: 'Here’s how Stellar transactions work: A user creates a transaction by specifying
    the source account, list of operations, and other parameters. A Stellar transaction
    may have up to 23 operations: Create Account; Payment; Path Payment Strict Send;
    Path Payment Strict Receive; Manage Buy Offer; Manage Sell Offer; Create Passive
    Sell Offer; Set Options; Change Trust; Allow Trust; Account Merge; Manage Data;
    Bump Sequence; Create Claimable Balance; Claim Claimable Balance; Begin Sponsoring
    Future Reserves; End Sponsoring Future Reserves; Revoke Sponsorship; Clawback;
    Clawback Claimable Balance; Set Trustline Flags; Liquidity Pool Deposit; and Liquidity
    Pool Withdraw.^([93](#fn_93)) The transaction is digitally signed by the sender,
    submitted to the Stellar network, and validated by the Stellar Core. Validated
    transactions are propagated to the entire Stellar network. Validator nodes collect
    recently approved transactions into a proposed transaction set and share it with
    the network. The Stellar Consensus Protocol selects one of the proposed transactions
    sets, creates a new version of the ledger, and propagates it to the network.^([94](#fn_94))'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 星链交易是如何工作的：用户通过指定源账户、操作列表和其他参数来创建交易。星链交易最多可能包含23个操作：创建账户；支付；路径支付严格发送；路径支付严格接收；管理买入报价；管理卖出报价；创建被动卖出报价；设置选项；更改信任；允许信任；账户合并；管理数据；序列号提升；创建可领取余额；领取可领取余额；开始赞助未来储备；结束赞助未来储备；撤销赞助；回溯；回溯可领取余额；设置信任线标志；流动性池存款；和流动性池提款。^([93](#fn_93))
    交易由发送者数字签名，提交给星链网络，并由星链核心验证。验证的交易传播到整个星链网络。验证节点收集最近批准的交易到一个拟议的交易集，并与网络分享。星链共识协议选择一个拟议的交易集，创建账本的新版本，并传播到网络。^([94](#fn_94))
- en: '[Figure 5.8](#f_5_8) maps Stellar to the Blockchain Application Framework developed
    in [Chapter 3](chapter03.xhtml). As noted above, McCaleb was also cofounder of
    Ripple, which he left to start Stellar.^([95](#fn_95)) Due to the common history,
    Stellar’s protocol was based on the Ripple protocol, so they are similar in terms
    of its distributed ledger process. Both networks also make use of APIs to connect
    organizations to the networks, but Stellar uses the term ‘anchors’ whereas Ripple
    calls them trust lines between ‘gateways’. Stellar, as we shall see, uses a different
    consensus algorithm than Ripple and aims to be more decentralized.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.8将星链映射到在第3章开发的区块链应用框架中。如上所述，麦克卡雷布也是Ripple的联合创始人，他离开Ripple创办了星链。^([95](#fn_95))
    由于有共同的历史，星链的协议基于Ripple的协议，所以在分布式账本过程方面它们是相似的。两个网络还都使用API将组织连接到网络，但星链使用“锚点”这个术语，而Ripple称它们为“网关”之间的信任线。正如我们将看到的，星链使用不同于Ripple的共识算法，并旨在实现更高的去中心化。
- en: '![Image: Figure 5.8: Stellar mapped to the Blockchain Application Framework](images/ch5f8.png)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![Image: 图5.8：星链映射到区块链应用框架](images/ch5f8.png)'
- en: '**Figure 5.8: Stellar mapped to the Blockchain Application Framework**'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '**图5.8：星链映射到区块链应用框架**'
- en: '**Distributed ledger**. Like Ripple, Stellar structures the ledger as a long
    list of sequenced transactions and account balances that get closed every few
    seconds. The ledger also stores the current order books, which records the buy
    and sell offers for different currencies. Stellar’s transactions are permanently
    stored on the distributed ledger and are irreversible. On February 27, 2022, Stellar
    was on its 39,812,979^(th) ledger version (see [Figure 5.9](#f_5_9)).'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '**分布式账本**。与Ripple一样，星链将账本结构化为一个长序列的交易和账户余额列表，每几秒钟关闭一次。账本还存储当前的订单簿，记录不同货币的买入和卖出报价。星链交易永久存储在分布式账本上，且不可撤销。2022年2月27日，星链处于第39,812,979个账本版本（参见图5.9）。'
- en: '![Image: Figure 5.9: A snapshot of Stellar’s ledger, showing the header and
    the first two transactions](images/ch5f9.png)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![Image: 图5.9：星链账本的一个快照，显示标题和前两个交易](images/ch5f9.png)'
- en: '**Figure 5.9: A snapshot of Stellar’s ledger, showing the header and the first
    two transactions**'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '**图5.9：星链账本的一个快照，显示标题和前两个交易**'
- en: '*Source: [https://stellar.expert/explorer/public/ledger/28825068](https://stellar.expert/explorer/public/ledger/28825068)*'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：^([93](#fn_93)) [https://stellar.expert/explorer/public/ledger/28825068](https://stellar.expert/explorer/public/ledger/28825068)
- en: '**Native cryptocurrency**. Stellar’s native digital asset, lumens (XLM), serves
    several purposes. First, lumens are used to fund the operations of the SDF. Stellar
    released 100 billion lumens in 2014, retaining five percent for the foundation
    to operate, and holding the rest in reserve. XLM is an inflationary currency—new
    lumens are added to the network at the rate of one percent of the money supply
    each year.^([96](#fn_96)) The foundation aimed to distribute lumens to a broad
    range of individuals and organizations, including 50 percent to individuals, 25
    percent for non-profits aiming to reach underserved populations, and 20 percent
    to bitcoin holders.^([97](#fn_97)) To reach individuals, the foundation releases
    lumens for auctions on exchanges like Kraken. People and institutions may also
    apply to the SDF for lumens to fund projects. In order to provide additional stability
    to the system, employees of the foundation are not allowed to buy lumens at auctions,
    and Stellar’s owners agreed not sell any of the lumens for at least five years.^([98](#fn_98)),^([99](#fn_99))
    In November of 2019, the SDF decided to burn 50 billion lumen that were in reserve
    because it was having a hard time getting them distributed into the market.^([100](#fn_100))
    As of March 2022, the total money supply was 50 billion lumens, of which over
    25 billion lumens had been distributed, and SDF retains 25 billion lumens.^([101](#fn_101))'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '**原生加密货币**。恒星网络的原生数字资产，恒星币（XLM），有多个用途。首先，恒星币用于资助恒星发展基金会（SDF）的运营。恒星在2014年发行了1000亿恒星币，其中保留5%给基金会运营，其余的放入储备金。XLM是一种通货膨胀货币——每年会有新恒星币加入到网络中，数量为货币供应量的1%。（[96](#fn_96)）基金会旨在将恒星币分发给广泛的个人和组织，包括50%给个人，25%给旨在服务未被服务群体的非盈利组织，以及20%给比特币持有者。（[97](#fn_97)）为了触及个人，基金会将恒星币在Kraken等交易所进行拍卖。个人和机构也可以向SDF申请恒星币来资助项目。为了给系统提供额外的稳定性，基金会的员工不允许在拍卖会上购买恒星币，恒星的拥有者也同意至少五年内不卖出任何恒星币。（[98](#fn_98)),([99](#fn_99)）2019年11月，SDF决定销毁500亿储备中的恒星币，因为它们很难将其分发到市场中去。（[100](#fn_100)）截至2022年3月，总货币供应量为500亿恒星币，其中超过250亿恒星币已被分发，SDF保留250亿恒星币。（[101](#fn_101)）'
- en: 'Second, lumens can be used as a bridge currency within the Stellar network
    if no direct markets exist between trading partners. Jed McCaleb offered this
    example:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，如果交易伙伴之间不存在直接市场，恒星币可以在恒星网络内作为桥接货币使用。杰德·麦卡勒布举了这样一个例子：
- en: '*“If you imagine somebody wants to send money from Thailand to Brazil, there’s
    probably not a good liquid market between those two currencies. So you would go
    to some bridge currency in the middle. Maybe you would go Thai baht to US dollars,
    US dollars to Brazilian real. But you could also go to the lumens in the middle,
    or bitcoins. You can go through multiple hops to get the best rates.”^([102](#fn_102))*'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: “如果你想象有人想从泰国把钱寄到巴西，这两个货币之间可能没有好的流动市场。所以你会选择中间的某种桥接货币。也许你会选择泰铢换成美元，美元换成巴西雷亚尔。但你也可以直接通过恒星币或比特币中间跳转，或者多次跳转以获取最好的汇率。”
    （[102](#fn_102)）
- en: Finally, lumens are used to prevent Denial of Service (DoS) attacks. Each Stellar
    transaction requires a minor fee of 0.00001 lumens. *“This fee prevents users
    with malicious intentions from flooding the network (otherwise known as a DoS
    attack). Lumens work as a security token, mitigating DoS attacks that attempt
    to generate large numbers of transactions or consume large amounts of space in
    the ledger.”^([103](#fn_103))*
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，恒星币用于防止服务拒绝（DoS）攻击。每个恒星网络的交易都需要支付微小的费用，即0.00001恒星币。 “这个费用防止了有恶意意图的用户淹没网络（这被称为DoS攻击）。恒星币作为安全令牌，减轻了试图产生大量交易或消耗账本大量空间的各种DoS攻击。”
    （[103](#fn_103)）
- en: '**Consensus protocol**. Stellar’s protocol is called the Stellar Consensus
    Protocol (SCP).^([104](#fn_104)) Its main distinction from Ripple is a new model
    for consensus called Federated Byzantine Agreement (FBA). FBA distinguishes between
    a network-level ***quorum*** of nodes that need to agree, and a ***quorum slice***
    that a particular node chooses to rely upon to validate transactions. [Figure
    5.10](#f_5_10) shows which nodes SDF 1 includes in its quorum slice. This protocol
    ensures that the Stellar network remains permissionless in that anyone may join
    but empowers each participant operating a node to decide which other nodes it
    will trust to validate transactions.^([105](#fn_105))'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '**共识协议**。Stellar的协议被称为Stellar共识协议（SCP）。^([104](#fn_104)) 它与Ripple最主要的区别在于一种新的共识模型——联邦拜占庭协议（FBA）。FBA区分了网络级别的***quorum***节点需要达成一致，以及***quorum
    slice***特定节点选择依赖其验证交易的节点切片。 [图 5.10](#f_5_10) 展示了SDF 1在其quorum slice中包含哪些节点。该协议确保Stellar网络在任何人都可以加入的同时，赋予每个运行节点的参与者决定信任哪些其他节点来验证交易的权力。^([105](#fn_105))'
- en: '![Image: Figure 5.10: Quorum slice for SDF 1 node](images/ch5f10.png)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![图片：图 5.10：SDF 1 节点的quorum切片](images/ch5f10.png)'
- en: '**Figure 5.10: Quorum slice for SDF 1 node**'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 5.10：SDF 1 节点的quorum切片**'
- en: '*Source: [https://stellarbeat.io/nodes/GCGB2S2KGYARPVIA37HYZXVRM2YZUEXA6S33ZU5BUDC6THSB62LZSTYH?center=0&no-scroll=1](https://stellarbeat.io/nodes/GCGB2S2KGYARPVIA37HYZXVRM2YZUEXA6S33ZU5BUDC6THSB62LZSTYH?center=0&no-scroll=1)*'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[https://stellarbeat.io/nodes/GCGB2S2KGYARPVIA37HYZXVRM2YZUEXA6S33ZU5BUDC6THSB62LZSTYH?center=0&no-scroll=1](https://stellarbeat.io/nodes/GCGB2S2KGYARPVIA37HYZXVRM2YZUEXA6S33ZU5BUDC6THSB62LZSTYH?center=0&no-scroll=1)
- en: 'As of February 2022, the Stellar network had 36 full validator nodes, operated
    by the SDF, Franklin Templeton (global fund manager based in US), Coinqvest (based
    in Estonia), Lobstr (wallet company based in Belarus) and many others.^([106](#fn_106)),^([107](#fn_107))
    Nodes are distributed globally, in such countries as the US, United Kingdom, Germany,
    and Singapore.^([108](#fn_108)) When asked how quorum slice selection works in
    practice, Jed McCaleb explained that people select a diverse set of nodes where
    collusion behind the scenes would be highly unlikely. He said: *“Nodes are advertised
    on each company’s website. It would be very unlikely for a company and a university
    to collude, so while there is no magical answer, people can make sound judgments.”*'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 截至2022年2月，Stellar网络共有36个完整的验证节点，由SDF、Franklin Templeton（美国的一家全球基金管理公司）、Coinqvest（位于爱沙尼亚）、Lobstr（位于白俄罗斯的钱包公司）以及其他许多公司运营。^([106](#fn_106)),^([107](#fn_107))
    这些节点分布在全球各地，包括美国、英国、德国和新加坡。^([108](#fn_108)) 当被问及实际中quorum切片选择是如何运作的，Jed McCaleb解释说人们会选择一组多样化的节点，在这些节点背后串通的可能性非常低。他表示：“节点会在每家公司的网站上宣传。公司和大学背后串通的可能性非常低，所以虽然没有灵丹妙药，但人们可以做出合理的判断。”*
- en: '**Smart contract**. Stellar did not launch with a Turing complete smart contracting
    feature.^([109](#fn_109)) However, in January 25, of 2022, Tomer Weller, VP of
    Technological Strategy for the Stellar Development Foundation announced on Twitter
    the integration of smart contracts on Stellar, with an expected deployment date
    by the end of 2022.^([110](#fn_110))'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '**智能合约**。Stellar没有在推出时包含图灵完备的智能合约功能。^([109](#fn_109)) 然而，在2022年1月25日，Stellar发展基金会技术战略副总裁Tomer
    Weller在Twitter上宣布，Stellar将整合智能合约，并预计在2022年底部署。^([110](#fn_110))'
- en: '**Code base**. Stellar’s code base is open source and may be downloaded from
    Github, ([https://github.com/stellar/stellar-core](https://github.com/stellar/stellar-core)).'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '**代码库**。Stellar的代码库是开源的，可以从Github下载，([https://github.com/stellar/stellar-core](https://github.com/stellar/stellar-core))。'
- en: '**Application interface**. Users may transact directly with the Stellar network
    using a digital wallet, but it requires a minimum balance of 20 XLMs to ensure
    that accounts are authentic.^([111](#fn_111)) Stellar does not own or operate
    any digital wallets, but maintains a list of organizations that do (see [https://www.stellar.org/lumens/wallets/](https://www.stellar.org/lumens/wallets/)).
    Users may also access the Stellar network through anchor institutions who built
    services on top of the network. Anchors take deposits from their customers and
    issue credits to addresses stored on the distributed ledger.'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '**应用界面**。用户可以使用数字钱包直接与Stellar网络交易，但需要确保账户真实，需要保持20 XLM的最小余额。^([111](#fn_111))
    Stellar不拥有或运营任何数字钱包，但维护着一个列有组织数字钱包列表的页面（参见[https://www.stellar.org/lumens/wallets/](https://www.stellar.org/lumens/wallets/)）。用户还可以通过建立于网络之上的服务机构的锚点机构访问Stellar网络。锚点机构从其客户那里接受存款，并向存储在分布式账本上的地址发放信贷。'
- en: '**Governance.** SDF is the primary source of changes to the Stellar code base
    and ecosystem, but as an open-source community, anyone is welcome to submit improvement
    proposals.^([112](#fn_112)) Stellar has two types of proposals: Core Advancement
    Proposals (CAPs) and Stellar Ecosystem Proposals (SEPs). Both are managed on Github.
    CAPs are proposals for changes to the Stellar code base and require the majority
    of node validators to implement the change to be considered final. As of March
    2022, 22 CAPs have been finalized. Of these 22, Jonathan Jove, a software engineer
    at SDF authored eight; Nicolas Barry, CTO of SDF, authored three, and Jed McCaleb
    authored one.^([113](#fn_113)) SEPs are proposed changes to interfacing with Stellar,
    often in the form of a new API. So far, six SEPs have been finalized and were
    authored by SDF or Inter/stellar, a company co-founded by Mike Kennedy and Jed
    McCaleb.'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '**治理。** SDF是Stellar代码库和生态系统的首要变革来源，但作为一个开源社区，任何人都可以提交改进提案。^([112](#fn_112))
    Stellar有两种提案：核心 advancement 提案（CAPs）和Stellar生态系统提案（SEPs）。两者都在Github上管理。CAPs是针对Stellar代码库的变革提案，需要大多数节点验证者实施变革才能被认为是最终的。截至2022年3月，已有22项CAPs得以实施。其中22项，SDF的软件工程师Jonathan
    Jove撰写了8项；SDF的CTO Nicolas Barry撰写了3项，Jed McCaleb撰写了1项。^([113](#fn_113)) SEPs是关于与Stellar接口的变革提案，通常以新的API的形式出现。到目前为止，已有6项SEPs得以实施，都是由SDF或Inter/stellar公司提出的，该公司由Mike
    Kennedy和Jed McCaleb共同创立。'
- en: 'According to McCaleb, SDF’s goals for 2020 were: *“We are still super focused
    on making the network useful for people. We are not just building this for the
    technology; we want Stellar to materially improve people’s lives. We are releasing
    a Latin American-focused consumer wallet this spring and we are going to do a
    lot to grow its adoption and usefulness.”*^([114](#fn_114))'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 根据McCaleb的说法，SDF在2020年的目标是：“我们仍然非常专注于让这个网络对人们有用。我们不仅仅是为了技术而建造这个；我们想要Stellar实质性改善人们的生活。我们今年春天将发布一个面向拉丁美洲的消费者钱包，我们将做很多事情来增加其采用率和实用性。”^([114](#fn_114))
- en: In summary, Stellar is an important blockchain network—it’s running, it’s working,
    and its adoption rate is increasing. The next case provides a DeFi example of
    lending and borrowing.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，Stellar是一个重要的区块链网络——它在运行，它在工作，它的采用率在增加。下一个案例提供了DeFi借贷的一个例子。
- en: 5.5\. Aave
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 5.5. Aave
- en: Based on his background in FinTech and law, Finnish entrepreneur Stanti Kulechov
    was fascinated by using smart contracts for automatic execution. He saw DeFi as
    a more inclusive way to allow everyone to lend and borrow money. In 2017, he founded
    ETHLend and raised $16.2 million in funds through an ICO. He changed the name
    to ‘Aave’ in 2018, which is the Finnish word for ‘ghost’.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有金融科技和法律背景的芬兰企业家Stanti Kulechov对使用智能合约进行自动执行很感兴趣。他认为DeFi是一种让每个人都能够借贷资金的更包容的方式。2017年，他创立了ETHLend，并通过ICO筹集了1.62亿美元。2018年，他将这个名字改为“Aave”，在芬兰语中是“幽灵”的意思。
- en: 'Aave is a non-custodial liquidity application that allows participants to earn
    interest on deposits (lenders), to borrow crypto-assets, or to serve as liquidators.^([115](#fn_115))
    ‘Noncustodial’ means that only the users can move funds, i.e., there is no central
    company or government that can lock users out or deny them access to their assets.
    Cryptocurrency holders deposit cryptoassets into liquidity pools to earn interest
    in the form of Aave’s native digital token, aToken. They are called ‘liquidity’
    pools because depositors can get their cryptocurrency deposits back easily, quickly,
    and without affecting its price. As of February 28, 2022, Aave runs five markets:
    Aave V1, Aave V2, AMM Market, Aave Market Polygon, and Aave Market Avalanche.
    The total liquidity pool, i.e., the total deposits, across these five markets
    was $18.3 billion dollars on this day ([Table 5.3](#t_5_3)).'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: Aave是一个非托管的流动性应用，允许参与者获得存款利息（贷款人）、借用加密货币资产，或者作为清算人。^([115](#fn_115)) “非托管”意味着只有用户可以移动资金，即没有中心公司或政府可以排除用户或拒绝他们访问自己的资产。加密货币持有者将加密货币资产存入流动性池以获得Aave原生代币aToken的利息。之所以叫“流动性”池，是因为存款人可以轻松、快速地取回其加密货币存款，而不影响其价格。截至2022年2月28日，Aave运行着五个市场：Aave
    V1、Aave V2、AMM市场、Aave市场Polygon和Aave市场Avalanche。这一天这些五个市场的总流动性池，即总存款，达到了183亿美元([表5.3](#t_5_3))。
