- en: '**Application interfaces.** The Sovrin Network is accessed through an SSI digital
    wallet. By August 2020, three SSI wallets were compatible with the Sovrin Network:
    Trinsic, Lissi, and Connect.me.^([18](#fn_18))'
  id: totrans-807
  prefs: []
  type: TYPE_NORMAL
  zh: '**应用接口。** Sovrin网络通过一个SSI数字钱包进行访问。截至2020年8月，有三个SSI钱包与Sovrin网络兼容：Trinsic、Lissi和Connect.me。^([18](#fn_18))'
- en: There is no need for APIs. According to the technical write paper, *“Many systems
    integrate with APIs in order to exchange the same kind of information that is
    inside verifiable claims. With verifiable claims, data is conveyed by the person
    or organization presenting the claim rather than through a preprogrammed API integration.
    Your business can use the information in a verifiable claim without any API integration,
    without a contract, or even without a preexisting business relationship.”^([19](#fn_19))*
  id: totrans-808
  prefs: []
  type: TYPE_NORMAL
  zh: 无需API。根据技术论文所述，“许多系统通过API交换验证声明中相同类型的信息。使用验证声明，数据是由呈现声明的个人或组织传达，而不是通过预编程的API集成。您的企业可以使用验证声明中的信息，而无需任何API集成，无需合同，甚至无需预先存在的业务关系。”^([19](#fn_19))]
- en: '**Governance.** The Sovrin Foundation’s Board of Trustees is the approving
    body for decisions about the Sovrin Foundation. *“Members are selected to represent
    diverse expertise from across multiple industries and geographies, ensuring that
    special interests—whether commercial, governmental, or otherwise—do not unduly
    influence decision.”^([20](#fn_20))* The Sovrin Foundation published its Sovrin
    Governance Framework (SGF), which serves as the legal foundation of the Sovrin
    Network.^([21](#fn_21)) The SGF Working Group (SGFWG) developed the framework,
    and it was approved by the Board of Trustees. As far as changes to the code base,
    Hyperledger Indy manages the ledger code base and Hyperledger Aries manages the
    wallet standards. Changes must be approved by the Hyperledger Technical Steering
    Committee (TSC) (see [Chapter 4](chapter04.xhtml)).'
  id: totrans-809
  prefs: []
  type: TYPE_NORMAL
  zh: '**治理。**Sovrin基金会董事会是关于Sovrin基金会决策的审批机构。*“成员们被选中代表来自多个行业和地理区域的多样化的专业知识，确保特定利益——无论是商业、政府或其他方面——不会过度影响决策。”^([20](#fn_20))*Sovrin基金会发布了其Sovrin治理框架（SGF），这成为Sovrin网络的法律基础。^([21](#fn_21))SGF工作组（SGFWG）开发了该框架，并由董事会批准。至于代码库的更改，Hyperledger
    Indy负责管理账本代码库，Hyperledger Aries负责管理钱包标准。更改必须得到Hyperledger技术指导委员会（TSC）的批准（参见[第4章](chapter04.xhtml)）。'
- en: 8.3\. iDatafy SmartResume
  id: totrans-810
  prefs: []
  type: TYPE_NORMAL
  zh: 8.3 iDatafy SmartResume
- en: '*“37% of ‘bad hires’ are the result of credential or skill misrepresentation.”*'
  id: totrans-811
  prefs: []
  type: TYPE_NORMAL
  zh: '*“37%的‘糟糕的招聘’是由于资历或技能的误报造成的。”*'
- en: '**PwC Research^([22](#fn_22))**'
  id: totrans-812
  prefs: []
  type: TYPE_NORMAL
  zh: '**PwC研究^([22](#fn_22))**'
- en: 'Before presenting the SmartResume solution, we must first understand better
    the talent acquisition challenges it’s designed to overcome. Despite all the advanced
    Human Resource (HR) practices, investments, and technology innovations, we have
    yet to solve adequately this talent acquisition problem: ***How can we create
    a trustworthy job market that efficiently matches qualified job seekers with hiring
    organizations?***'
  id: totrans-813
  prefs: []
  type: TYPE_NORMAL
  zh: 在介绍SmartResume解决方案之前，我们必须首先更好地了解它旨在克服的招聘挑战。尽管所有先进的人力资源（HR）实践、投资和技术创新，我们仍未能充分解决这个招聘问题：***我们如何创建一个值得信赖的职场，高效地将合格的求职者与招聘组织匹配起来？***
- en: 'Peter Cappelli, the George W. Taylor Professor of Management at the Wharton
    School and director of the Center for Human Resources, summarized the challenge
    nicely in a *Harvard Business Review article*: *“Businesses have never done as
    much hiring as they do today. They’ve never spent as much money doing it. And
    they’ve never done a worse job of it.”^([23](#fn_23))*'
  id: totrans-814
  prefs: []
  type: TYPE_NORMAL
  zh: 沃顿商学院的乔治·W·泰勒管理教授和人力资源中心的负责人彼得·卡普elli在*《哈佛商业评论》文章*中很好地总结了这一挑战：“企业从未像今天这样进行过如此多的招聘。他们从未花过这么多钱来做这件事。而且他们做得比以往任何时候都差。”^([23](#fn_23))*
- en: 'Today’s talent acquisition solutions include hundreds of job market and social
    media platforms like CareerBuilder, Indeed, LinkedIn, and Monster. According to
    one study, social media is now the most-used channel for recruitment efforts:
    77 percent of recruiters used LinkedIn, followed by Facebook (63 percent) and
    Instagram (35 percent).^([24](#fn_24)) While such solutions do have the advantages
    of convenience and scale, they equally frustrate job seekers and recruiters. Distrust
    happens on both sides of the market. Specifically, recruiters doubt applicants’
    self-reported credentials and skills, while job seekers distrust that hiring companies
    and platforms keep their data private and select applicants in an unbiased manner.
    These misgivings are warranted.'
  id: totrans-815
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的招聘解决方案包括了诸如CareerBuilder、Indeed、LinkedIn和Monster等数百个职场和社会媒体平台。根据一项研究，社交媒体现在是招聘中使用最多的渠道：77%的招聘人员使用了LinkedIn，其次是Facebook（63%）和Instagram（35%）。^([24](#fn_24))尽管这些解决方案具有方便和规模的优势，但它们同样让求职者和招聘人员感到沮丧。市场的双方都存在不信任现象。具体来说，招聘人员怀疑求职者报告的资历和技能，而求职者则怀疑招聘公司和平台是否能保护他们的数据隐私并公正地选择求职者。这些担忧是有道理的。
- en: '***Many applicants inflate their skills or make fraudulent claims on their
    resumes.*** Job sites and social media platforms do not verify credentials. Subsequently,
    fraud and inflated resumes remain problematic. A recent survey found that 75 percent
    of employers caught applicants lying on their resumes.^([25](#fn_25)) Consequently,
    hiring companies spend significant resources to investigate a job candidate’s
    claims. Verification slows down the process and increases costs. On average, it
    costs companies $4,129 per hire,^([26](#fn_26)) but costs can be as high as $40,000
    per position for highly skilled workers.^([27](#fn_27)) Moreover, honest job applicants
    grow weary of the assumption of duplicity.'
  id: totrans-816
  prefs: []
  type: TYPE_NORMAL
  zh: 许多求职者在其简历上夸大自己的技能或做出虚假声明。*[25](#fn_25)* 招聘网站和社会媒体平台并不验证资质。因此，欺诈和夸大的简历仍然是个问题。最近的一项调查发现，75%的雇主抓到求职者在简历上撒谎。*[26](#fn_26)*
    结果，招聘公司要投入大量资源来调查求职者的声明。验证过程拖延了招聘流程，增加了成本。平均下来，每雇佣一人公司要花费4129美元，*[27](#fn_27)*
    而对于技术高超的工人，每个职位的成本可能高达40000美元。*[28](#fn_28)* 此外，诚实的求职者对这种默认的欺诈行为感到厌烦。
- en: '***Hiring organizations and recruiters struggle with selection bias.*** Social
    media and many job site platforms reveal people’s race, gender, age, religion,
    affiliations, and life-style choices, and recruiters may (in)advertently dismiss
    candidates based on this data rather than based on their qualifications. Some
    large companies have turned to artificial intelligence (AI) to modernize recruitment,
    but so far results have done little to reduce biases. For example, Amazon’s AI
    recruiting tool was designed to search for keywords based on past engineering
    candidates’ resumes. Since most engineers were male in the past, the AI tool learned
    to prefer male applicants. Amazon abandoned the tool after the gender bias was
    revealed.^([28](#fn_28)) Social media, job site platforms, and AI tools are not
    the only sources of selection bias; relying on referrals from current employees
    creates a homogeneous applicant pool because people tend to refer people who are
    similar to them.^([29](#fn_29))'
  id: totrans-817
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘组织和招聘人员在与选拔偏见作斗争。社交媒体和许多招聘网站平台暴露了人们的种族、性别、年龄、宗教、派别和生活方式选择，招聘人员可能会无意中根据这些数据而不是根据求职者的资格来排除候选人。一些大型公司已经转向人工智能（AI）来现代化招聘，但到目前为止，结果并没有减少偏见。例如，亚马逊的人工智能招聘工具旨在根据过去工程候选人简历中的关键词进行搜索。由于过去的工程师大多数是男性，AI工具学会了偏好男性求职者。在性别偏见被揭露后，亚马逊放弃了这个工具。*[29](#fn_29)*
- en: '***Data privacy protection is another concern for all parties.*** Hiring organizations—particularly
    those 60 percent of companies that outsource recruiting—need to make sure applicant
    data is properly handled. In the US, for example, the Family Educational Rights
    and Privacy Act (FERPA) protects the privacy of student education records. Generally,
    schools must have written permission from the parent or eligible student before
    releasing any information about a student’s education record. Increasingly, data
    privacy regulations like the European Union’s General Data Protection Regulation
    (GDPR) and California Consumer Privacy Act (CCPA) have increased data protection
    more broadly. Despite these regulations, many job sites and recruiters routinely
    collect information on applicants like email addresses, phone numbers, age, ethnicity,
    photos, and other personal information.^([30](#fn_30))'
  id: totrans-818
  prefs: []
  type: TYPE_NORMAL
  zh: 数据隐私保护对所有各方来说都是另一个担忧。招聘组织——尤其是那些60%将招聘外包的公司——需要确保求职者的数据得到妥善处理。例如，在美国，家庭教育权利和隐私法（FERPA）保护学生教育记录的隐私。通常，学校在公开有关学生教育记录的任何信息之前，必须获得家长或合格学生的书面同意。越来越多地，像欧盟的通用数据保护条例（GDPR）和加利福尼亚消费者隐私法（CCPA）这样的数据隐私法规扩大了数据保护。尽管有这些法规，但许多招聘网站和招聘人员还是习惯性地收集求职者的信息，如电子邮件地址、电话号码、年龄、种族、照片和其他个人信息。*[30](#fn_30)*
- en: The scale of the job acquisition challenges is huge. According to the United
    States Department of Labor, there were 75.6 million job hires in the US in 2021.^([31](#fn_31))
    On average, there were 250 applications for each corporate job listing,^([32](#fn_32))
    suggesting that hiring organizations processed about 19 billion applications.
    Furthermore, the process does not always end successfully; millions of job openings
    went unfilled in 2021.^([33](#fn_33)) Isn’t it time to re-invent job acquisition?
    iDatafy thinks so, and subsequently developed the SmartResume solution to restore
    trust in the job search process.
  id: totrans-819
  prefs: []
  type: TYPE_NORMAL
  zh: 就业获取挑战的规模是巨大的。根据美国劳工部数据，2021年美国有7560万次就业招聘。^([31](#fn_31))平均而言，每个公司职位空缺都有250份申请，^([32](#fn_32))这表明招聘组织处理了大约190亿份申请。此外，这个过程并不总是成功结束；2021年有数百万个职位空缺未能填补。^([33](#fn_33))
    难道不是时候重新发明就业获取了吗？iDatafy认为是时候了，因此开发了SmartResume解决方案，以恢复就业搜索过程中的信任。
- en: iDatafy, a company founded by David Wengel in Little Rock, Arkansas in 2011,
    created the SmartResume platform and career network to instill trust in the talent
    acquisition process. The platform prevents fraudulent claims by applicants, eliminates
    selection bias, and ensures data privacy compliance. The SmartResume platform
    is similar to LinkedIn or Upwork, but with *verified* credentials secured by blockchain
    technology. Wengel’s vision is to make the SmartResume platform, “*the world’s
    most trusted resume and certified career network.”*
  id: totrans-820
  prefs: []
  type: TYPE_NORMAL
  zh: 2011年在阿肯色州小石城成立的iDatafy公司，创建了SmartResume平台和职业网络，以增强人才招聘过程的信任。该平台通过防止申请人欺诈性声明、消除选择偏见并确保数据隐私合规性，来防止欺诈性声明。SmartResume平台类似于LinkedIn或Upwork，但具有由区块链技术保证的*验证*证书。文格尔的愿景是让SmartResume平台成为“*世界上最值得信赖的简历和认证职业网络。*”
- en: To launch the career network, iDatafy needed to attract a critical mass of issuers
    and holders before hiring organizations would find the platform useful. The platform
    is free for issuers and holders. The platform also is free for verifiers during
    the Beta version period, but hiring companies eventually will pay a fee to connect,
    recruit and hire certified job talent on the platform.
  id: totrans-821
  prefs: []
  type: TYPE_NORMAL
  zh: 为了启动职业网络，iDatafy需要在招聘组织认为平台有价值之前吸引足够的发卡机构和持卡人。在Beta版本期间，平台对发卡机构和持卡人免费。在Beta版本期间，验证者也免费，但招聘公司最终将为在平台上连接、招聘和雇佣认证职业人才支付费用。
- en: 'The first credentialing organization was the Sam M. Walton College of Business
    at the University of Arkansas. In 2018, the Walton College was just about to launch
    the Blockchain Center of Excellence (BCoE), and the Dean of the College, Matt
    Waller, was looking for a blockchain project where the college could help lead
    in the development and implementation of an actual solution. He met Wengel shortly
    after the Walton College’s first *Blockchain for Business Conference* in April
    of 2018\. Waller thought the SmartResume context of credentialing students seemed
    a perfect fit:'
  id: totrans-822
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个认证组织是阿肯色大学的萨姆·沃尔顿商学院。2018年，沃尔顿商学院即将启动区块链卓越中心（BCoE），学院院长马特·沃勒在寻找一个学院可以协助领导和开发实际解决方案的区块链项目。他在2018年4月沃尔顿学院首次**商业区块链大会**后不久遇到了文格尔。沃勒认为，SmartResume认证学生的背景似乎是一个完美的契合：
- en: '*“If you think about it, colleges and universities have been issuing diplomas
    and transcripts for hundreds of years, but they have never actually issued certified
    resumes to their students, despite the colleges being in a position as a trusted
    authority to do so.”*'
  id: totrans-823
  prefs: []
  type: TYPE_NORMAL
  zh: '*“如果你仔细想想，大学和学院已经颁发了数百年的文凭和成绩单，但他们实际上从未向学生发放过认证简历，尽管学院处于一个可以这样做值得信赖的权威地位。”*'
- en: '**Matthew Waller, dean of the Sam M. Walton College of Business, University
    of Arkansas, and first adopter of SmartResume**^([34](#fn_34))'
  id: totrans-824
  prefs: []
  type: TYPE_NORMAL
  zh: '**马修·沃勒**，阿肯色大学萨姆·沃尔顿商学院院长，**SmartResume**的首位采用者^([34](#fn_34))'
- en: Waller convened meetings with leaders within the Walton College and across campus
    to determine the university’s role in the initiative, including the campus CIO,
    the vice chancellor for economic development, the founding director of the BCoE,
    the chair of the information systems department (ISYS), and the associate vice
    provost from the registrar’s office. While most of the leaders were supportive
    of the idea, they were initially concerned about adding another IT project given
    the campus was in the middle of an enterprise resource planning (ERP) replacement.
    They did not want to build an interface to pull student records from a system
    that was about to be replaced. Wengel listened. iDatafy created a simple process
    for issuers to extract and verify data, initially with spreadsheets, while iDatafy
    did the cleanup and formatting for verifiable credentials.
  id: totrans-825
  prefs: []
  type: TYPE_NORMAL
  zh: 沃尔er与沃尔顿学院的领导以及校园内外的领导召开会议，确定大学在该计划中的角色，包括校园首席信息官、经济发展副校长、BCoE的创始主任、信息系统系（ISYS）的系主任以及注册处的助理副校长。虽然大多数领导都支持这个想法，但他们最初担心，鉴于校园正忙于企业资源计划（ERP）的更换，再增加一个IT项目。他们不想为从即将被更换的系统中提取学生记录而建立一个接口。旺格尔倾听了。iDatafy为发行者创建了一个简单的数据提取和验证流程，最初使用电子表格，同时iDatafy为可验证的资格证进行清理和格式化。
- en: iDatafy realized that rather than sell to one campus at it time, the ecosystem
    could be built faster with an agreement with the University of Arkansas System—the
    centralized administration for public institutions of higher learning in the State.
    Michael Moore, vice president for academic affairs for the University of Arkansas
    System saw the value. *“A couple of things were appealing to me from the University
    of Arkansas System and eVersity perspective,”* he said. *“The platform provides
    an opportunity to elevate some of our students attending schools that might not
    get attention from big corporate partners. Also, it’s free to use for our students.*”
    iDatafy signed one Memorandum of Understanding (MoU) with the University of Arkansas
    System in 2019\. By March 2020, six University of Arkansas System campuses were
    issuing SmartResumes.^([35](#fn_35))
  id: totrans-826
  prefs: []
  type: TYPE_NORMAL
  zh: iDatafy意识到，与其一次卖给一个校园，不如与阿肯色大学系统达成协议，从而更快地建立生态系统——阿肯色大学系统是该州公立高等教育机构的中央化管理。阿肯色大学系统的学术事务副校长迈克尔·穆尔看到了这个价值。*“从阿肯色大学系统和eVersity的角度来看，有些事情对我有吸引力，”*他说。*“这个平台为提升一些可能不会受到大公司伙伴关注的学生提供了机会。另外，我们的学生使用这个平台是免费的。”*
    iDatafy于2019年与阿肯色大学系统签署了一份谅解备忘录（MoU）。到2020年3月，阿肯色大学系统的六个校园正在发行SmartResume。^([35](#fn_35))
- en: Besides public education issuers, other issuers joined the platform. For example,
    the Forge Institute—based in Arkansas—provides cybersecurity training and can
    now issue cybersecurity credentials to people who successfully complete their
    programs onto the SmartResume platform. iDatafy was also part of a $13.5 million
    grant from the US Department of Education along with the University of Arkansas
    and Shorter College to issue SmartResumes for training participants that completed
    the Arkansas-based programs.^([36](#fn_36)) By early 2022, 25 issuers had created
    175,000 certified SmartResumes and 70 employers had signed on.
  id: totrans-827
  prefs: []
  type: TYPE_NORMAL
  zh: 除了公立教育发行者外，其他发行者也加入了该平台。例如，位于阿肯色州的Forge Institute提供网络安全培训，并现在可以将成功完成其项目的人员的网络安全资格证发行到SmartResume平台上。iDatafy也参与了美国教育部提供的1350万美元的赠款，该赠款由阿肯色大学和美国缩短大学共同参与，用于发行SmartResume给完成阿肯色州基地项目的培训参与者。^([36](#fn_36))
    到2022年初，已有25个发行者创建了17.5万个认证的SmartResume，并有70个雇主签约加入。
- en: The next phase will scale the SmartResume nationally. In February 2022, iDatafy
    partnered with the National Student Clearinghouse to load its Comprehensive Learner
    Records from the Clearinghouse’s Myhub digital wallet onto the SmartResume platform.
    Millions of students will be able to activate a SmartResume on demand through
    Myhub.
  id: totrans-828
  prefs: []
  type: TYPE_NORMAL
  zh: 下一阶段将扩大SmartResume在全国的规模。2022年2月，iDatafy与全国学生清账所合作，将清账所的Myhub数字钱包中的综合学习记录加载到SmartResume平台。数百万学生将能够通过Myhub按需激活SmartResume。
- en: '[Figure 8.9](#f_8_9) maps the SmartResume platform to the trust diamond. iDatafy
    serves as the **governing authority** over the platform. In [Chapter 2](chapter02.xhtml),
    we called this the neutral facilitator or founder-led model. To ensure trust,
    SmartResume has earned both Comprehensive Learner Record (CLR) and Data Privacy
    Certification by the IMS Global Learning Consortium. IMS Global Learning Consortium
    is a non-profit organization that advances technology to scale and improves educational
    participation and attainment affordably.^([37](#fn_37)) iDatafy’s solution is
    also FERPA-compliant.'
  id: totrans-829
  prefs: []
  type: TYPE_NORMAL
  zh: '[图8.9](#f_8_9) 将 SmartResume 平台映射到信任钻石上。iDatafy 作为 **治理机构** 管理该平台。在 [第2章](chapter02.xhtml)
    中，我们称这为中立促成者或创始人领导模式。为确保信任，SmartResume 已经获得了 IMS 全球学习联盟的全面学习记录（CLR）和数据隐私认证。IMS
    全球学习联盟是一个非营利组织，致力于通过扩大规模和提高教育参与度与成就的实惠性来推进技术。^([37](#fn_37)) iDatafy 的解决方案也符合
    FERPA 规定。'
- en: '![Image: Figure 8.9: The trust diamond for the SmartResume platform](images/ch8f9.png)'
  id: totrans-830
  prefs: []
  type: TYPE_IMG
  zh: '![Image: Figure 8.9: The trust diamond for the SmartResume platform](images/ch8f9.png)'
- en: '**Figure 8.9: The trust diamond for the SmartResume platform**'
  id: totrans-831
  prefs: []
  type: TYPE_NORMAL
  zh: '**图8.9：SmartResume平台的信任钻石**'
- en: '**Issuers** are institutions that award credentials, such as colleges, universities,
    trade schools, professional associations, licensing bureaus, and government organizations.
    In the SmartResume platform, issuers create a SmartResume on behalf of an individual
    by certifying educational degrees, coursework, honors, activities, awards, experiences,
    licenses, affiliations, research, skills, reference letters, or other certifications.
    The certifications appear on an individual’s SmartResume as a tamper-proof badge
    that is secured by blockchain technology (see [Figure 8.10](#f_8_10)).'
  id: totrans-832
  prefs: []
  type: TYPE_NORMAL
  zh: '**发证机构** 是颁发证书的机构，如学院、大学、职业学校、专业协会、 licensing 局和政府部门。在 SmartResume 平台上，发证机构代表个人创建
    SmartResume，通过认证教育学位、课程作业、荣誉、活动、奖项、经验、执照、隶属关系、研究、技能、推荐信或其他认证。这些认证作为通过区块链技术保障的安全不可篡改徽章出现在个人的
    SmartResume 上（参见 [图8.10](#f_8_10)）。'
- en: As a key design decision, credentialing organizations choose the name and type
    of credential. This way, credentialing organizations gain value by promoting their
    brand. For example, the Walton College chose ‘Leadership Walton’ as one of its
    credentials. Leadership Walton is a professional development program for undergraduate
    business students, offering them a unique blend of academic, leadership, and career
    development opportunities specifically designed to guide them toward lifelong
    professional success.^([38](#fn_38))
  id: totrans-833
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个关键的设计决策，认证机构选择了证书的名称和类型。这样，认证机构通过推广他们的品牌来获得价值。例如，沃尔顿学院选择了“领导力沃尔顿”作为其之一的证书。领导力沃尔顿是一个面向本科商业学生的专业发展项目，为他们提供独特的学术、领导力和职业发展机会，专门设计来引导他们走向终生的职业成功。^([38](#fn_38))
- en: '![Image: Figure 8.10: Example of SmartResume®’s certified badges](images/ch8f10.png)'
  id: totrans-834
  prefs: []
  type: TYPE_IMG
  zh: '![Image: Figure 8.10: Example of SmartResume®’s certified badges](images/ch8f10.png)'
- en: '**Figure 8.10: Example of SmartResume®’s certified badges**'
  id: totrans-835
  prefs: []
  type: TYPE_NORMAL
  zh: '**图8.10：SmartResume®的认证徽章示例**'
- en: '***Each certification is secured on a tamper-proof ledger stored on a blockchain***'
  id: totrans-836
  prefs: []
  type: TYPE_NORMAL
  zh: '***每个认证都是存储在区块链上的不可篡改账本上的安全记录***'
- en: By putting credentialing organizations in control, the SmartResume platform
    prevents users from claiming credentials they did not earn, thus protecting the
    organization’s brand. They also gain efficiencies by credentialing a person *once*,
    rather than re-affirming credentials every time a person changes employment. For
    educational institutions, an additional benefit of joining the SmartResume platform
    is that it serves as a meaningful way to connect with alumni. For workforce skill
    certifiers—such as organizations that train and certify truck drivers; steamfitters,
    pipefitters, sprinkler systems installers; and heating, ventilation, and air conditioning
    (HVAC) technicians—the platform will provide better access for hiring companies
    to find qualified talent.
  id: totrans-837
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将认证机构置于控制地位，SmartResume平台防止用户声称他们未获得的证书，从而保护组织的品牌。他们还通过一次性认证一个人，而不是每次人们更换工作时重新确认证书，从而提高了效率。对于教育机构来说，加入SmartResume平台的额外好处是，它为与校友建立联系提供了一种有意义的途径。对于劳动力技能认证机构——比如培训和认证卡车司机、蒸汽管安装工、管道安装工、自动喷水系统安装工以及供暖、通风和空调（HVAC）技术人员的组织——该平台将为招聘公司提供更好的途径，以找到合格的人才。
- en: '**Holders** like students, alumni, current job holders, and job seekers cannot
    launch their own SmartResumes. Rather, a credentialing organization must do so
    on the individual’s behalf. However, individuals must opt in to the SmartResume
    platform; if an individual does not activate their SmartResume, it is not accessible
    by any third party. Individuals who activate their resumes can supplement their
    personal SmartResume with additional information, such as career objectives, hobbies,
    and interests. Hiring organizations can ascertain which credentials were verified
    by credentialing organizations by the presence of the blockchain badge and which
    entries were added by holders. Each individual gets one SmartResume, which may
    contain verified credentials from many different organizations. Individuals are
    in control of their job matching preferences and may grant or deny full access
    rights to hiring organizations.'
  id: totrans-838
  prefs: []
  type: TYPE_NORMAL
  zh: '**持有者**，如学生、校友、在职人员和求职者，无法自行创建SmartResume。相反，必须由认证组织代表个人创建。然而，个人必须选择加入SmartResume平台；如果个人没有激活他们的SmartResume，任何第三方都无法访问。激活简历的个人可以补充他们的个人SmartResume，如职业目标、爱好和兴趣。招聘组织可以通过区块链徽章确定哪些资格经过了认证组织的验证，以及哪些条目是由持有者添加的。每个个人只有一个SmartResume，可能包含来自许多不同组织的验证资格。个人控制着他们的职业匹配偏好，并可以授予或拒绝招聘组织完整的访问权限。'
- en: Hiring organizations are the **verifiers,** and include any institution searching
    for qualified employees. Hiring organizations (or outsourced recruiters) search
    for qualified candidates based only on their skills, as all demographic and personal
    information like name and gender are masked to prevent search bias. [Figure 8.11](#f_8_11)
    depicts a sample resume as it would appear to a hiring organization. If an organization
    is interested in connecting to an individual, the platform sends the individual
    an email request. Hiring organizations gain efficiencies by having a qualified
    applicant pool, and they no longer must call each organization on a candidate’s
    resume to verify credentials.
  id: totrans-839
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘组织是**验证者**，包括任何寻找合格员工的机构。招聘组织（或外包招聘人员）仅根据应聘者的技能寻找合格人选，因为所有如姓名和性别的人口统计和个人信息都被隐藏起来，以防搜索偏见。[图8.11](#f_8_11)展示了招聘组织看到的简历样本。如果某个组织对与某个人建立联系感兴趣，平台会向该个人发送电子邮件请求。招聘组织通过拥有合格的应聘者池来提高效率，而且他们不再需要给应聘者简历上的每个组织打电话来核实资格。
- en: Let’s now look under the hood. The SmartResume platform is a hybrid platform
    that includes a web-based interface, traditional technologies, and a permissioned
    blockchain ledger. iDatafy chose a hybrid solution to take advantage of the features
    for which blockchain technologies and traditional technologies are best suited.
    Blockchain technology was selected to create a tamper-proof audit trail of verified
    credentials in a multi-party environment. Traditional databases were selected
    for high performance and scalability processes, such as searching for jobs and
    job candidates, enhancing SmartResumes with supplemental information, mapping
    credentials to Standard Occupation Codes, and protecting personal information.
    Andy Griebel, Chief Technology Officer (CTO), explained, *“We selected a hybrid
    solution. Blockchain technology provides the ability for multiple parties to verify
    and trust that credentials are valid. But it would be a mistake to build the entire
    solution on a blockchain because it would be sluggish.”* From a user perspective,
    all the components operate seamlessly. People maneuver through the platform based
    on their roles, such as employers, educational institutions, workforce skill certifiers,
    and individuals.
  id: totrans-840
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们揭开面纱看看内部情况。SmartResume平台是一个混合平台，包括基于网页的界面、传统技术和受权限的区块链账本。iDatafy选择混合解决方案是为了利用区块链技术和传统技术最擅长的特性。选择区块链技术是为了在多方环境中创建一个防篡改的审计跟踪，以验证经过验证的资格。传统数据库则被选用于高绩效和可扩展性过程，例如寻找工作和求职者、用辅助信息增强SmartResume、将资格映射到标准职业代码以及保护个人信息。首席技术官（CTO）安迪·格里贝尔解释说，“我们选择了混合解决方案。区块链技术为多方提供了验证和信任资格真实性的能力。但将整个解决方案建立在区块链上会是个错误，因为它会运行缓慢。”*从用户的角度来看，所有组件都能无缝运行。人们根据他们的角色，如雇主、教育机构、劳动力技能认证机构和个人，在平台上操作。*
