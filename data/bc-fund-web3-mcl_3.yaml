- en: 6.5\. Conclusion
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 6.5. 结论
- en: Santander, we.trade, and KoreConX represent non-blockchain native organizations
    exploring blockchain applications to solve problems in today’s financial systems.
    They are important examples of live production systems used by enterprises. Santander’s
    bond issuance on a public blockchain is particularly forward-thinking. Public
    blockchains have the advantage of open networks and low investments in IT infrastructure.
    A 2022 study by HfS research on 1200 enterprise use cases found that enterprises
    were moving to public blockchains with greater frequency, particularly due to
    the advent of zero-knowledge proofs (discussed in [Chapter 10](chapter10.xhtml))
    that allow private transactions on public networks.^([55](#fn_55)) In the next
    chapter, we’ll explore blockchain applications in supply chains.
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: Santander、we.trade和KoreConX代表了非区块链原生组织，它们正在探索区块链应用以解决当今金融系统中的问题。它们是企业使用的生产系统的关键例子。Santander在公共区块链上的债券发行尤为前瞻。公共区块链具有开放网络和低IT基础设施投资的优点。HfS研究在2022年的一项针对1200个企业用例的研究中发现，企业越来越频繁地转向公共区块链，特别是由于零知识证明（在第10章中讨论）的出现，它允许在公共网络上进行私人交易。^([55](#fn_55))
    在下一章中，我们将探讨区块链在供应链中的应用。
