    Many banks use SWIFT (Society for the Worldwide Interbank Financial Telecommunication),
    an international payment network; members of the European Union might use SEPA
    (Single Euro Payments Area) to manage bank transfers of money. SEPA *“enables
    customers to make cashless euro payments to anyone located anywhere in the area,
    using a single bank account and a single set of payment instruments; SEPA guarantees
    that euro payments are received within a guaranteed time, and banks are not allowed
    to make any deductions of the amount transferred.”* SEPA is also used by Iceland,
    Liechtenstein, Norway, Switzerland, Monaco and San Marino. [https://en.wikipedia.org/wiki/Single_Euro_Payments_Area](https://en.wikipedia.org/wiki/Single_Euro_Payments_Area)
