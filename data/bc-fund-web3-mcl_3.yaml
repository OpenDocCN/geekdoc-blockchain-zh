  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '- 对比区块链前后全球支付和货币兑换交易。'
- en: • Contrast lending and borrowing before and after DeFi.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '- 对比去中心化金融（DeFi）前后的借贷。'
- en: • Map Ripple, Stellar, and Aave to the Blockchain Application Framework.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 将 Ripple、Stellar 和 Aave 映射到区块链应用框架。
- en: • Describe the governance process to improve Ripple, Stellar, and Aave.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '- 描述改进 Ripple、Stellar 和 Aave 的治理过程。'
- en: 5.1\. Overview of the cases
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 5.1. 案例概述
- en: Although blockchains are being used across all industries, financial services
    were the first blockchain applications. We’ve learned about many blockchain innovations
    in financial services already. We’ve celebrated Bitcoin as the first blockchain
    application—it is a financial services application for peer-to-peer payments.
    It moves bitcoins from senders’ addresses to receivers’ addresses. In the last
    chapter, we covered centralized cryptocurrency exchanges, which facilitate the
    buying and selling of cryptocurrencies, but which also introduce trusted third
    parties.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管区块链技术被应用于所有行业，但金融服务是最早的区块链应用。我们已经了解了金融服务中许多区块链创新。我们庆祝比特币作为第一个区块链应用——它是一个点对点支付的金融服务应用。它将比特币从发送者的地址转移到接收者的地址。在第
    4 章中，我们介绍了中心化的加密货币交易所，这些交易所促进加密货币的买卖，但也引入了可信赖的第三方。
- en: In [Chapter 2](chapter02.xhtml), we explored new financing models, including
    Initial Coin Offerings (ICOs), Security Token Offerings (STOs), Initial Exchange
    Offerings (IEOs), and Initial DEX Offering (IDOs). We cannot overstate the impact
    of these new ways to raise funds for new ventures. Not only do they provide startups
    with new channels for funding, but they also offer more inclusivity. Before these
    models, average investors could not buy stock until the Initial Public Offering,
    long after the qualified investors had already taken the lion’s share of opportunities.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在第 2 章中，我们探讨了新的融资模式，包括首次代币发行（ICOs）、证券代币发行（STOs）、首次交易所发行（IEOs）和首次去中心化交易所发行（IDOs）。我们无法过分强调这些为新企业筹集资金的新方式的影响。这些方式不仅为初创企业提供了新的融资渠道，而且还提供了更多的包容性。在这些模式之前，普通投资者只能在首次公开募股时购买股票，而此时，合格投资者已经抓住了大部分机会。
- en: In this chapter and the next, we explore other important examples of blockchain-enabled
    applications for financial services. In this chapter, we explore global payments/remittances,
    fiat currency exchanges facilitated by cryptocurrency bridges, and lending/borrowing.
    Ripple, Stellar, and Aave are the specific blockchain applications covered in
    detail (see [Table 5.1](#t_5_1)).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在第 5 章和下一章中，我们探讨其他重要的区块链金融服务应用示例。在本章中，我们探讨全球支付/汇款、由加密货币桥接促进的法币兑换以及借贷。Ripple、Stellar
    和 Aave 是详细讨论的具体区块链应用（参见[表 5.1](#t_5_1)）。
- en: Ripple and Stellar are examples of financial services applications for global
    payments and currency exchanges that run on their own networks. Both are US-based
    startups. Ripple and Stellar each operate as public-permissioned blockchain networks,
    meaning that anyone is allowed to transact in the networks, but adopters can select
    which validator nodes they accept to perform validations. Ripple and Stellar do
    have native digital assets, which grab much of the attention because both cryptocurrencies
    are typically among the top thirty cryptocurrencies by market capitalization,
    but our focus is on their services.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Ripple 和 Stellar 是全球支付和货币兑换的金融服务应用示例，它们在自己的网络上运行。两者都是美国初创公司。Ripple 和 Stellar
    各自作为公共授权区块链网络运行，这意味着任何人都可以在网络中交易，但采用者可以选择他们接受哪些验证节点来进行验证。Ripple 和 Stellar 都有原生数字货币，这吸引了大量关注，因为这两种加密货币通常市值前三十的加密货币之一，但我们的关注点是他们的服务。
