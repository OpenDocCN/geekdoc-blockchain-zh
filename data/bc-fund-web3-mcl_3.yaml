  id: totrans-912
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第9章
- en: Business Applications for Media
  id: totrans-913
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 媒体商业应用
- en: '***What’s inside:*** Digital platforms like social media have amplified the
    creation and distribution of fake news. Fake news threatens not only our trust
    in the press, but has wide-ranging negative effects on politics, business, health,
    and society. We present an example of authenticating real news with a solution
    called ANSAcheck, developed by Agenzia Nazionale Stampa Associata (ANSA)—Italy’s
    top news wire service—and Ernst & Young (EY)—one of the world’s largest professional
    services firms. ANSAcheck’s underlying blockchain technology provides verifiable
    authentication as to source, updates, and reposting of legitimate news stories.
    The solution uses Ethereum and Polygon.'
  id: totrans-914
  prefs: []
  type: TYPE_NORMAL
  zh: '***内容简介：*** 像社交媒体这样的数字平台放大了假新闻的产生和传播。假新闻不仅威胁到我们对媒体的信任，而且对政治、商业、健康和社会产生了广泛的负面影响。我们举了一个例子，用一个叫做ANSAcheck的解决方案来验证真实新闻，这个解决方案是由意大利最大的新闻通讯社——AGenzia
    Nazionale Stampa Associata（ANSA）和世界最大的专业服务机构之一——Ernst & Young（EY）共同开发的。ANSAcheck背后的区块链技术为合法新闻故事的来源、更新和转发提供了可验证的身份验证。该解决方案使用了以太坊和Polygon。'
- en: 'Learning objectives:'
  id: totrans-915
  prefs: []
  type: TYPE_NORMAL
  zh: 学习目标：
- en: • Define fake news.
  id: totrans-916
  prefs: []
  type: TYPE_NORMAL
  zh: 定义假新闻。
- en: • Describe how human biases make people susceptible to fake news.
  id: totrans-917
  prefs: []
  type: TYPE_NORMAL
  zh: • 描述人类偏见如何使人们容易受到假新闻的影响。
- en: • Critique the solutions to combat fake news, including the use of blockchains.
  id: totrans-918
  prefs: []
  type: TYPE_NORMAL
  zh: 批评打击假新闻的解决方案，包括使用区块链技术。
- en: • Describe how ANSAcheck uses blockchain to prevent imposter news.
  id: totrans-919
  prefs: []
  type: TYPE_NORMAL
  zh: • 描述ANSAcheck如何使用区块链防止假冒新闻。
- en: • Generate ideas for additional ways to prevent fake news.
  id: totrans-920
  prefs: []
  type: TYPE_NORMAL
  zh: • 提出防止假新闻的其他方法。
- en: 9.1\. The fake news problem
  id: totrans-921
  prefs: []
  type: TYPE_NORMAL
  zh: 9.1. 假新闻问题
- en: Fake news is the deliberate spread of verifiably false information under the
    disguise of being an authentic news story. There are many types of fake news,
    including news satires and parodies intended to entertain. For example, Orson
    Welles’ 1938 radio adaptation of H.G. Wells’ *The War of the Worlds* was designed
    as entertainment in the format of a serious radio broadcast. The broadcaster (CBS),
    writers, and actors were surprised to learn that more than one million listeners
    thought it was an actual news bulletin.^([1](#fn_1))
  id: totrans-922
  prefs: []
  type: TYPE_NORMAL
  zh: 假新闻是指故意传播经核实为虚假的信息，伪装成真实的新闻故事。假新闻有很多种，包括旨在娱乐的新闻讽刺和讽刺。例如，奥森·威尔斯1938年对H.G.威尔斯的《世界大战》的广播改编就是以严肃的广播格式作为娱乐。广播公司（CBS）、作家和演员惊讶地得知，超过一百万的听众认为它是一个实际的新闻简报。^([1](#fn_1))
- en: Beyond entertainment, this chapter focuses on fake news fabrication, where there
    is no implicit understanding between the author and the audience that the story
    is concocted. We examine fake news designed to purposely misinform. The most common
    fake news fabrications are **political***,* aiming to spread false information
    about politicians and public policies; **anti-scientific**, aiming to spread false
    information on such subjects as aliens, vaccines, diseases, cures, and nutrition;
    and **economic***,* aiming to manipulate markets, stock prices, and to sell fraudulent
    products.^([2](#fn_2))
  id: totrans-923
  prefs: []
  type: TYPE_NORMAL
  zh: 除了娱乐之外，本章重点关注假新闻的制造，其中作者和观众之间没有隐含的理解，这个故事是编造的。我们研究了故意误导的假新闻。最常见的假新闻制造是**政治**的，旨在传播关于政治家和公共政策的虚假信息；**反科学**的，旨在传播关于外星人、疫苗、疾病、疗法和营养等方面的虚假信息；以及**经济**的，旨在操纵市场、股价，并销售欺诈性产品。^([2](#fn_2))
- en: 'The practice of creating and disseminating fake news for personal gain is not
    new. Consider these three stories from the past:'
  id: totrans-924
  prefs: []
  type: TYPE_NORMAL
  zh: 为了个人利益而创建和传播假新闻的做法并不新鲜。考虑一下过去这三个故事：
- en: 'Back in the first century, Octavian became emperor of the Roman Empire, in
    part because he created fake news about his rival. Octavian portrayed Marcus Antonius
    (Mark Anthony) as Cleopatra’s puppet and published a false document that claimed
    Anthony’s last will requested that he be buried with the Ptolemaic pharaohs.^([3](#fn_3))
    In Ancient Rome, the dissemination of fake news would require handmade copies
    of documents and the use of ‘praecones’ (town criers), as depicted in [Figure
    9.1](#f_9_1). Readers might be familiar with the praeco from the HBO series *Rome*.
    The citizens of Rome faced the same challenge we face today: How could they know
    whether the news was legitimate?'
  id: totrans-925
  prefs: []
  type: TYPE_NORMAL
  zh: 追溯到第一个世纪，屋大维成为罗马帝国的皇帝，部分原因是他制造了关于对手的假新闻。屋大维将马克·安东尼描绘成克娄巴特拉的傀儡，并发布了一份伪造的文件，声称安东尼的遗嘱要求他与托勒密王朝的法老们一起埋葬。^([3](#fn_3))
    在古罗马，传播假新闻需要手工复制文件，并使用“praecones”（市宣读员），如图[9.1](#f_9_1)所示。读者可能熟悉praeco，这是HBO电视剧《罗马》中的一个角色。罗马市民面临着我们今天相同的挑战：他们如何知道新闻是否合法？
- en: '![Image: Figure 9.1: A town crier disseminated news in ancient Rome](images/ch9f1.png)'
  id: totrans-926
  prefs: []
  type: TYPE_IMG
  zh: '![图片: 图9.1: 古罗马时期的报童传播新闻](images/ch9f1.png)'
- en: '**Figure 9.1: A town crier disseminated news in ancient Rome**'
  id: totrans-927
  prefs: []
  type: TYPE_NORMAL
  zh: '**图9.1: 古罗马时期的报童传播新闻**'
- en: '*Source: Adapted from [https://imperiumromanum.pl/wp-content/uploads/2019/08/792b8997970b433b06b10721bd89900e.jpg](https://imperiumromanum.pl/wp-content/uploads/2019/08/792b8997970b433b06b10721bd89900e.jpg)*'
