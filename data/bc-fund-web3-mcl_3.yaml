- en: '*Source: we.trade explainer video^([35](#fn_35))*'
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：we.trade说明视频^([35](#fn_35))*
- en: '**Development of we.trade.** we.trade, founded by seven European banks in March
    2017, came together to reduce the pain points common to many banks. Initially,
    the seven banks formed a consortium, with each bank putting in about $200,000,
    an amount below capital investment levels that do not require layers of approvals.
    The banks did not merely want to do a POC—they were committed to developing a
    live platform in 12 months. To move things forward, they did not require unanimous
    decisions, but rather required a 51 percent or 67 percent majority depending on
    the complexity of the decision. To prevent anti-trust violations, the banks were
    prohibited from discussing go-to-market strategies. While the consortium was focused
    on the technical implementation, the partners also were working in parallel to
    develop a legal entity. The joint venture came in February of 2018, when all the
    consortium’s intellectual property was transferred to it. The banks, which had
    now grown to 12 members, became shareholders in the JV, but each bank still needs
    a license to operate the software. Banks could also license the software without
    becoming investors. Roberto Mancone became the COO of the JV. He said, *“We needed
    a legal entity before the platform went live, one with a proper board, a clear
    strategy, and standard rules of governance.”^([36](#fn_36))*'
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: '**we.trade的发展**。we.trade是由七家欧洲银行于2017年3月创立的，他们联合起来减少许多银行共有的痛点。最初，这七家银行成立了一个财团，每家银行投入约20万美元，这个数额低于不需要多层批准的资本投资水平。这些银行不仅仅想要做一个POC——他们致力于在12个月内开发一个实时平台。为了推动事情进展，他们不需要一致性决策，而是根据决策的复杂性要求51%或67%的多数通过。为了防止反垄断违规，银行被禁止讨论市场进入策略。尽管财团专注于技术实施，但合作伙伴们也在并行开发一个法律实体。当所有财团的知识产权于2018年2月转让给这个合资企业时，这个合资企业应运而生。此时，银行已发展到12个成员，成为合资企业的股东，但每家银行仍然需要一个运营软件的许可证。银行也可以不成为投资者而授权使用该软件。罗伯托·曼科内成为了合资企业的COO。他说，“我们在平台上线之前需要一个法律实体，一个有合适董事会、明确战略和标准治理规则的实体。”^([36](#fn_36))*'
- en: While still a consortium, we.trade brought in IBM because it wanted to build
    a platform that would not only work for the initial participating banks, but for
    hundreds of banks.^([37](#fn_37)) we.trade is built on the IBM Blockchain Platform
    using HyperLedger Fabric, a permissioned blockchain. Each bank operates a node.
    Functionally, we.trade helps customers to find trusted trade partners, request
    financing, automate and secure payment, and track the trade journey end-to-end.
    The participating banks verify the buyers and sellers.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 在仍是一个财团的情况下，we.trade引入了IBM，因为它希望建立一个不仅适用于最初参与的银行，而且适用于数百银行的平台。^([37](#fn_37))we.trade建立在IBM区块链平台之上，使用HyperLedger
    Fabric，这是一个受许可的区块链。每家银行运行一个节点。功能上，we.trade帮助客户寻找可信赖的交易伙伴，请求融资，自动化并确保支付，并跟踪交易旅程的端到端。参与银行验证买家和卖家。
- en: 'A typical process works as follows: Alice, the seller, wants to sell goods
    to Bob, the buyer. Provided that Alice’s and Bob’s banks are licensed to use we.trade,
    they can use the platform to facilitate the trade. Alice logs in to we.trade through
    her bank’s portal, creates a trade proposal for Bob that specifies terms and conditions,
    such as payment schedules. Bob gets pinged to review the proposal. If the Bob
    agrees, Bob’s bank then reviews the proposal. If Bob’s bank agrees, the smart
    contract is launched. The entire process can be done in an hour (see [Figure 6.5](#f_6_5)).
    Once Bob signals receipt of the goods, Bob’s bank automatically pays Alice.'
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 一个典型的流程如下进行：卖家Alice想向买家Bob出售商品。假设Alice和Bob的银行都有权使用we.trade，他们可以使用该平台促进交易。Alice通过她银行的门户登录we.trade，为Bob创建一个贸易提案，指定条款和条件，如支付计划。Bob收到通知以审查提案。如果Bob同意，Bob的银行然后审查提案。如果Bob的银行同意，启动智能合约。整个过程可以在一个小时内完成（见图6.5）。一旦Bob表示收到货物，Bob的银行就会自动支付Alice。
- en: '![Image: Figure 6.5: we.trade reduces the trade finance agreement process from
    days to hours](images/ch6f5.png)'
  id: totrans-368
  prefs: []
  type: TYPE_IMG
  zh: '![图6.5：we.trade将贸易融资协议过程从几天缩短到几小时](images/ch6f5.png)'
- en: '**Figure 6.5: we.trade reduces the trade finance agreement process from days
    to hours**'
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: '**图6.5：we.trade将贸易融资协议过程从几天缩短到几小时**'
- en: '*Source: we.trade explainer video^([38](#fn_38))*'
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：we.trade说明视频^([38](#fn_38))*
- en: '[Figure 6.6](#f_6_6) provides an overview of we.trade’s financial products,
    namely auto-settlement, bank payment undertaking (BPU), BPU financing, and invoice
    financing. By 2020, 55 percent of transactions were automatic payments, 27 percent
    were for bank payment undertaking (BPU), and 18 percent were for BPU financing.
    we.trade added additional products for insurance, logistics, and credit reporting.^([39](#fn_39))
    we.trade also focuses on green trade finance.^([40](#fn_40))'
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.6提供了we.trade金融产品的概述，即自动结算、银行支付保证（BPU）、BPU融资和发票融资。到2020年，55%的交易是自动支付，27%的是银行支付保证（BPU），18%的是BPU融资。we.trade增加了保险、物流和信用报告的附加产品。^([39](#fn_39))we.trade还专注于绿色贸易金融。^([40](#fn_40))
- en: According to Mancone, the most difficult challenge in realizing we.trade was
    getting traditional competitors to agree on business rules and governance. The
    joint venture allowed the competitors to share the risks and rewards and to establish
    a set of rules as if they were one company. By 2019, transactions were growing
    by 38 percent per month.^([41](#fn_41)) Mancone left we.trade in April of 2019,
    in part, because the platform does not reinvent trade financing; it primarily
    automates and improves traditional processes. He said, *“We are building solutions
    that are perceived as valuable by the providers of the solutions, not the users.”^([42](#fn_42))*
    He viewed we.trade as an important and courageous first step, but ultimately concluded,
    *“I can see how this technology can change the business model, but to do that
    you need the stakeholders to come from different industries, not the same industry.
    That way it will be the final consumer (company or corporate) that reaps the rewards,
    rather than a group of incumbents.”*^([43](#fn_43))
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Mancone的说法，实现we.trade最困难的挑战是让传统竞争对手同意商业规则和治理。合资企业使竞争对手能够分享风险和收益，并建立一套规则，仿佛它们是一家公司。到2019年，交易量每月增长38%。^([41](#fn_41))Mancone于2019年4月离开了we.trade，部分原因是该平台并没有重新发明贸易融资；它主要自动化并改善了传统流程。他说，“我们正在构建解决方案，这些解决方案被解决方案的提供者视为有价值，而不是用户。”^([42](#fn_42))他认为we.trade是一个重要且勇敢的第一步，但最终得出结论，“我可以看到这项技术如何改变商业模式，但要做到这一点，你需要来自不同行业的利益相关者，而不是同一个行业的。这样最终的消费者（公司或企业）才能获得收益，而不是一群既得利益者。”*^([43](#fn_43))
- en: '![Image: Figure 6.6: we.trade product overview](images/ch6f6.png)'
  id: totrans-373
  prefs: []
  type: TYPE_IMG
  zh: '![图片：图6.6：we.trade产品概述](images/ch6f6.png)'
