  type: TYPE_IMG
  zh: '![Image: Figure 5.2: US Fed’s exchange rates posted in February 2022](images/ch5f2.png)'
- en: '**Figure 5.2: US Fed’s exchange rates posted in February 2022**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 5.2: 2022 年 2 月美国联邦储备系统董事会发布的汇率**'
- en: '*Source: [https://www.federalreserve.gov/releases/h10/current/default.htm](https://www.federalreserve.gov/releases/h10/current/default.htm)*'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[https://www.federalreserve.gov/releases/h10/current/default.htm](https://www.federalreserve.gov/releases/h10/current/default.htm)
- en: Besides the transaction costs, there are other pain points to currency exchange.
    Sometimes there is no direct market between two currencies. If someone from Thailand
    wants to send Thai bahts (THB) to a person in Brazil, it needs to be exchanged
    to the Brazilian real (BRL). There may not be a direct market, so multiple exchanges
    would need to occur, which escalates fees.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 除了交易成本，货币兑换还存在其他痛点。有时两种货币之间没有直接市场。如果泰国有人想向巴西某人发送泰铢（THB），需要兑换成巴西雷亚尔（BRL）。可能没有直接市场，所以需要多次兑换，从而增加了费用。
- en: Next, we look at lending and borrowing.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们看看借贷。
- en: 5.2.3\. Lending and borrowing
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 5.2.3. 借贷
- en: Lending involves loaning money to someone with the expectation that the borrower
    will pay back more money than the original amount in the form of interest payments.
    The lending market is racking up unprecedented levels of global debt. According
    to the International Monetary Fund (IMF)—an organization comprising 190 countries—global
    debt rose to $226 trillion in 2020.^([10](#fn_10)) This includes borrowing by
    governments (public debt), intuitions, and consumers. Over the past fifty years,
    the world increasingly borrows more money than it generates in value, as measured
    by Gross Domestic Product (GDP) (see [Figure 5.3](#f_5_3)). While the entire global
    financial system can absorb some losses, if a large proportion of borrowers default,
    we end up with collapses like the 2008 Global Financial Crisis.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 贷款涉及将钱借给某人，预期借款人会以利息的形式偿还比原金额更多的钱。借贷市场正在积累前所未有的全球债务水平。根据国际货币基金组织（IMF）——一个由190个国家组成的组织——2020年全球债务达到了226万亿美元。^([10](#fn_10))
    这包括政府借款（公共债务）、机构借款和消费者借款。过去五十年里，世界上的借款金额超过了其通过国内生产总值（GDP）衡量的价值增长。（参见[图5.3](#f_5_3)）尽管整个全球金融系统可以承受一些损失，但如果大部分借款人违约，我们最终会遭遇像2008年全球金融危机那样的崩溃。
- en: The loaning of money involves considerable counter-party risks. How can the
    lender be confident that the borrower will pay them back as agreed? Loans typically
    require collateral, meaning that the borrower has to stake something of value
    to give the lender if the borrower defaults. Enter the banks and other financial
    institutions to mitigate counter-party risks. Additionally, governments and regulators
    provide deposit insurance and enforce rules to reduce the risks of losses to depositors
    and to reduce the amount of debt an individual can incur based on their ability
    to pay back a loan.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 金钱的借出涉及相当大的对手方风险。贷款人如何确信借款人会如约偿还他们呢？贷款通常需要抵押品，这意味着借款人必须拿出一些有价值的东西作为抵押，以防借款人违约时偿还给贷款人。银行和其他金融机构的介入减轻了对手方风险。此外，政府和监管机构提供存款保险，并执行规则以减少存款人的损失风险，以及根据借款人偿还贷款的能力减少个人借款金额。
- en: 'Here’s an overview of lending and borrowing using a bank: Lenders deposit money
    in a bank in return for earning interest, but the interest rates they earn on
    deposits are paltry. In February of 2022, the US national bank average for interest
    payments on savings accounts was only .06 percent. If you deposit $1,000 in a
    savings account, after a year, you will only earn 60 cents in interest!^([i](#rfn_i))
    So why do it? Some depositors like to keep cash on hand in case of emergencies,
    and a bank is a relatively safe bet. In the US, banks must be insured from the
    Federal Deposit Insurance Corporation (FDIC) to get a bank charter. (Although
    in the last chapter, we learned that SPDI banks argue that they should not be
    required to obtain FDIC insurance since they hold all deposits in reserve.) The
    FDIC insures an account holder up to $250,000 per insured bank.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是使用银行进行借贷的概览：贷款人将钱存入银行以赚取利息，但他们在存款上赚取的利息微薄。2022年2月，美国全国银行平均的储蓄账户利息支付仅为0.06%。如果你在储蓄账户中存入1000美元，一年后你只能获得60美分的利息！^([i](#rfn_i))
    那为什么还要这么做呢？一些存款人喜欢在手头保留现金以备不时之需，而银行是一个相对安全的选择。在美国，为了获得银行特许证，银行必须得到联邦存款保险公司（FDIC）的保险。
    (尽管在上一个章节中，我们了解到SPDI银行认为他们不应该被要求获得FDIC保险，因为他们将所有存款都保留在储备中。) FDIC为每个受保银行的所有账户持有人提供高达25万美元的保险。
- en: '![Image: Figure 5.3: Global debt as a percentage of GDP 1970 to 2020](images/ch5f3.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![图5.3：1970至2020年全球债务占GDP的百分比](images/ch5f3.png)'
- en: '**Figure 5.3: Global debt as a percentage of GDP 1970 to 2020**'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**图5.3：1970至2020年全球债务占GDP的百分比**'
- en: '*Source: [https://blogs.imf.org/wp-content/uploads/2021/12/FINAL-eng-global-debt-blog-dec-8-chart-127.jpg](https://blogs.imf.org/wp-content/uploads/2021/12/FINAL-eng-global-debt-blog-dec-8-chart-127.jpg)*'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*来源：[https://blogs.imf.org/wp-content/uploads/2021/12/FINAL-eng-global-debt-blog-dec-8-chart-127.jpg](https://blogs.imf.org/wp-content/uploads/2021/12/FINAL-eng-global-debt-blog-dec-8-chart-127.jpg)*'
- en: So, from a lender’s perspective, traditional banking services offers a relatively
    safe place to deposit money, but the financial returns are small. Their deposits
    are used to loan money to borrowers. Borrowers, on the other hand, pay relatively
    high interest rates to the bank. On February 27, 2022, the average fixed-mortgage
    rate was 4.25 percent. If a borrower borrows $1,000 for one year, the borrower
    will pay the bank $23.17 in interest. The difference between what the bank pays
    to depositors and receives from borrowers is called the spread. In our little
    scenario of depositing and borrowing $1,000, the spread is huge; it’s 70 times
    greater for borrowers than for depositors!
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，从贷款者的角度来看，传统银行服务提供了一个相对安全的地方来存放资金，但金融回报很小。他们的存款被用来向借款人放贷。另一方面，借款人向银行支付相对较高的利率。2022年2月27日，平均固定抵押贷款利率为4.25%。如果借款人借1000美元一年，借款人将向银行支付23.17美元的利息。银行向存款者支付的金额与从借款人那里收到的金额之间的差异称为利差。在我们这个存贷款1000美元的小场景中，利差巨大；对于借款人来说，它是存款者的70倍！
- en: Banks loan out more money to borrowers than they retain in deposits. It’s called
    fractional reserve banking and it is allowed because it helps to expand the economy.
    But there are risks! If a large portion of depositors suddenly demand their money
    back in cash, the bank could go bankrupt. It’s called a run on the bank, and the
    history of banking is littered with them. Therefore US banks need FDIC insurance
    to help protect depositors. Additionally, borrowers may default on their loans,
    which happened in droves during the 2008 Global Financial Crisis. Recall the quote
    from Satoshi Nakamoto, *“Banks must be trusted to hold our money and transfer
    it electronically, but they lend it out in waves of credit bubbles with barely
    a fraction in reserve.”*^([11](#fn_11))
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 银行向借款人借出的钱比他们保留的存款多。这称为部分准备金银行，由于它有助于扩大经济，因此被允许。但存在风险！如果大部分存款者突然要求提取现金，银行可能会破产。这称为银行挤兑，银行的历史充满了这样的例子。因此，美国银行需要联邦存款保险公司（FDIC）的保险来帮助保护存款者。此外，借款人可能会违约，这在2008年全球金融危机期间大量发生。回想一下中本聪（Satoshi
    Nakamoto）的引用，*“银行必须被信任来持有我们的钱并将其电子转账，但它们以信贷泡沫的形式大量放贷，而仅保留一小部分储备。”*^([11](#fn_11))
- en: So far, we’ve provided an overview of global payments, currency exchange, and
    lending. The flaws in these markets lead to financial exclusion, high transaction
    costs, and slow settlement times.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们提供了全球支付、货币兑换和贷款市场的概述。这些市场的缺陷导致了金融排斥、高交易成本和缓慢的结算时间。
- en: 5.2.4\. Financial exclusion, high transaction costs, slow settlement times
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 5.2.4. 金融排斥、高交易成本、缓慢的结算时间
- en: By now, you can see the pain points for the average individual. Financial services—if
    you are lucky enough to have access to them—are expensive, slow, and opaque. Many
    people are not so lucky. According to the President of the World Bank, “Around
    2 billion people don’t use formal financial services and more than 50% of adults
    in the poorest households are unbanked. Financial inclusion is a key enabler to
    reducing poverty and boosting prosperity.”^([12](#fn_12)) Why are so many people
    excluded?
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 到现在为止，你可以看到普通个人的痛点。金融服务——如果你足够幸运能够获得它们——是昂贵、缓慢且不透明的。许多人并不这么幸运。根据世界银行行长的说法，“大约有20亿人不使用正规的金融服务，最贫穷的家庭中超过50%的成年人没有银行账户。金融包容性是减少贫困和提高繁荣的关键因素。”^([12](#fn_12))
    为什么这么多人都被排斥在外呢？
- en: Because of the high transaction costs, financial intuitions cannot offer reasonably
    priced services for low-income people. On average, American banks incur costs
    of $349 a year per checking account and recover only $268 in transaction fees.^([13](#fn_13))
    In short, banks lose money on checking accounts, so they have few financial incentives
    to service low-income people. Another problem is 1 billion people cannot establish
    their national identities, which also excludes them from accessing financial services.^([14](#fn_14))
    Without access to traditional financial services, people cannot establish credit
    for borrowing. Consequently, up to a quarter of the world’s population doesn’t
    have access to financial services—they rely solely on cash.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 由于交易成本高昂，金融机构无法为低收入人群提供合理价格的服务。平均而言，美国银行每个支票账户一年的开支为349美元，而仅通过交易手续费回收268美元。^([13](#fn_13))
    简而言之，银行在支票账户上亏损，因此他们几乎没有为低收入人群提供金融服务的动力。另一个问题是，10亿人口无法建立自己的国家身份，这也使他们无法获得金融服务。^([14](#fn_14))
    没有访问传统金融服务的途径，人们无法借款建立信用。因此，全球四分之一的 population doesn’t have access to financial
    services—they rely solely on cash.
- en: 'According to research by McKinsey, everyone will benefit from larger financial
    inclusion.^([15](#fn_15)) If 1.6 billion more people are included, McKinsey estimated
    they would generate:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 根据麦肯锡的研究，每个人都会从更大的金融包容性中受益。^([15](#fn_15)) 如果再纳入16亿人，麦肯锡估计他们将会产生：
- en: • $3.7 trillion to GDP by 2025
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: • 2025年GDP增长3.7万亿美元
- en: • $2.1 trillion in new credit
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: • 新信贷2.1万亿美元
- en: • $4.2 trillion in new deposits
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: • 新存款4.2万亿美元
- en: • 95 million new jobs
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: • 9500万新增就业岗位
- en: 'Experts generally agree that banks and governments need to be part of the solution.^([16](#fn_16))
    Individuals cannot simply adopt cryptocurrencies to solve all of their financial
    needs. They need access to fiat currencies for credit and payments. The Financial
    Services for the Poor Program, funded by the Bill & Melinda Gates Foundation,
    defined the minimum requirements for a globally inclusive mobile payments platform:
    The platform must run on inexpensive mobiles phones;^([17](#fn_17)) it must support
    national currencies; governments must set regulations to deter fraud, money laundering
    and cyberterrorism; transactions must settle quickly for small merchants, and
    it must be interoperable with other systems.^([18](#fn_18)) So far, there are
    about 150 mobile payment platforms, such as Apple Pay, Google Pay, PayPal, Venmo,
    AliPay, WeChat Pay, and Wise, but they operate in islands and are controlled by
    corporations. So how might blockchains help?'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 专家们普遍认为，银行和政府需要成为解决方案的一部分。^([16](#fn_16)) 个人不能仅仅通过采用加密货币来解决所有的金融需求。他们需要使用法定货币进行信贷和支付。由比尔及梅琳达·盖茨基金会资助的贫困人群金融服务计划，为全球包容性的移动支付平台设定了最低要求：该平台必须在低成本手机上运行；^([17](#fn_17))
    它必须支持国家货币；政府必须设定法规以防止欺诈、洗钱和网络恐怖主义；小商家的交易必须快速结算，并且必须与其他系统互操作。^([18](#fn_18)) 到目前为止，大约有150个移动支付平台，如苹果支付、谷歌支付、贝宝、Venmo、支付宝、微信支付和
    Wise，但它们在孤岛上运营，由企业控制。那么区块链如何提供帮助呢？
- en: Alin Dragos, a member of the MIT Digital Currency Initiative, believes banks
    can increase financial inclusion if they adopt blockchains to radically reduce
    their back office costs. He estimates banks could get their average costs per
    account down to $100 per year. A more ambitious bank might build a blockchain
    centric bank, which might reduce costs to $50 a year.^([19](#fn_19)) Additionally,
    blockchains for identities could help the more than 230 million undocumented migrants
    worldwide gain access to financial services and employment.^([20](#fn_20))
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 麻省理工学院数字货币倡议成员阿林·德罗戈斯认为，如果银行采用区块链技术大幅降低后台成本，就能增加金融包容性。他估计，银行可以将每个账户的平均成本降至每年100美元。更有雄心的银行可能会建立一个以区块链为核心的银行，将成本降至每年50美元。^([19](#fn_19))
    此外，用于身份验证的区块链可以帮助全球超过2.3亿无证件移民获得金融服务和就业机会。^([20](#fn_20))
- en: So, there are plenty of problems to tackle in the global payments, currency
    exchanges, and lending/borrowing markets. Many people recognized that blockchain
    applications could alleviate many of the pain points.^([21](#fn_21)) We’ll examine
    three specific applications. Ripple and Stellar each built global payments and
    currency exchange applications with transparent order books, rapid settlement
    times and low transaction costs. Stellar added automatic market makers (AMM) functionality
    in 2021\. Ripple and Stellar also solve the problem of exchanging currencies when
    no direct markets exist (like our Thai baht to Brazilian real example) by using
    their native digital assets as bridge currencies. In Ripple, for example, the
    sender’s fiat currency can be exchanged for Ripple’s XRP and the receiver of the
    XRP can convert it to a different fiat currency from the sender’s fiat currency.
    Ripple and Stellar are very similar applications; both applications were co-founded
    by Jed McCaleb and have similar protocols. They have different target markets.
    Ripple primarily targets institutional customers; Stellar aims to expand access
    to financial services for those excluded today. Aave is a decentralized application
    for lending and borrowing, with lower transaction fees, faster settlement times,
    and smaller spreads than traditional financial institutions. This application
    allows people to lend and borrow cryptocurrencies with no financial intermediaries.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，全球支付、货币兑换和借贷/借款市场有很多问题需要解决。许多人认识到，区块链应用可以缓解许多痛点。^([21](#fn_21)) 我们将研究三个具体应用。瑞波和恒星（Stellar）都建立了具有透明订单簿、快速结算时间和低交易成本的全球支付和货币兑换应用。恒星在2021年增加了自动市场制造商（AMM）功能。瑞波和恒星还通过使用其本土数字货币作为桥货币，解决了在没有直接市场的情况下进行货币兑换的问题（如我们的泰铢对巴西雷亚尔的例子）。例如，在瑞波中，发送者的法定货币可以兑换成瑞波的XRP，XRP的接收者可以将它兑换成发送者的法定货币之外的另一种法定货币。瑞波和恒星是非常相似的应用程序；这两个应用程序都由杰德·麦卡勒布（Jed
    McCaleb）共同创立，并且有类似的协议。他们的目标市场不同。瑞波主要针对机构客户；恒星旨在扩大今天被排除在外的金融服务的接入。Aave是一个去中心化的借贷应用，其交易费用更低、结算时间更快、利差更小，比传统金融机构更具优势。这个应用允许人们在没有任何金融中介的情况下，借贷加密货币。
- en: 5.3\. Ripple
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 5.3. 瑞波
- en: '*“Digital currencies were born out of the necessity for a monetary form that
    was not controlled by a central bank and cannot be manipulated by politics. . . Ripple
    is the first currency exchange that allows trading in all currencies or any unit
    that has value like frequent flier miles, virtual currencies, and mobile minutes.”*'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '*“数字货币应运而生，因为人们需要一种不由中央银行控制、不受政治操纵的货币形式。瑞波是第一个允许用所有货币交易或任何有价值的单位（如积分里程、虚拟货币和手机话费）进行兑换的货币交易所。”*'
- en: '**Elliott Branson, author of *Ripple: The Ultimate Guide to Understanding Ripple
    Currency***^([22](#fn_22))'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**埃利奥特·布兰森（Elliott Branson），《瑞波：终极指南，理解瑞波币》**^([22](#fn_22))的作者。'
- en: Ripple was founded by Chris Larsen and Jeb McCaleb in 2012 to build upon Ryan
    Fugger’s idea for a decentralized, real-time settlement system. Headquartered
    in San Francisco, Brad Garlinghouse is its current CEO.^([23](#fn_23)) Ripple
    received angel funding in 2013, Series A funding in 2015, Series B funding in
    2016, and Series C funding in 2019\. Investors include Azure Ventures Group; Accenture;
    Andreessen Horowitz; CME Ventures; Google Ventures; SBI Group; Santander InnoVentures;
    Route 66 Ventures, Standard Chartered; and Tetagon.^([24](#fn_24)) By 2022, Ripple
    employed over 500 people and over 300 financial institutions had joined RippleNet,
    but 95 percent of customers are based outside of the US. As we will explain, adoption
    in the US is low because of the US Securities and Exchange Commission’s (SEC)
    ongoing issues with Ripple’s native digital asset, XRP.^([25](#fn_25))
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 瑞波是由克里斯·拉森（Chris Larsen）和杰布·麦卡勒布（Jeb McCaleb）于2012年创立的，旨在基于瑞恩·弗格ger（Ryan Fugger）的去中心化实时结算系统的想法。总部位于旧金山，布拉德·加林豪斯（Brad
    Garlinghouse）是现任首席执行官。^([23](#fn_23)) 瑞波在2013年获得了天使投资，2015年进行了A轮融资，2016年进行了B轮融资，2019年进行了C轮融资。投资者包括Azure
    Ventures Group、Accenture、Andreessen Horowitz、CME Ventures、Google Ventures、SBI
    Group、桑坦德创新 Ventures、Route 66 Ventures、标准渣打银行以及Tetagon。^([24](#fn_24)) 到2022年，瑞波雇佣了超过500人，超过300家金融机构加入了瑞波Net，但95%的客户位于美国之外。正如我们将要解释的，美国的采用率之所以低，是因为美国证券交易委员会（SEC）对瑞波的本土数字货币XRP持续存在问题。^([25](#fn_25))
- en: Ripple aimed to overcome Bitcoin’s relatively slow settlement times, inability
    to trade other currencies, and massive electricity consumption, while still being
    inexpensive, transparent, private, and secure. According to Ripple’s website,
    its network handles 1,500 transactions per second (TPS), settles payments in four
    seconds, operates 24x7, and can scale to 50,000 TPS. The average transaction fee
    is less than a cent. It also claims a seven-year track record of its distributed
    ledger closing without incident.^([26](#fn_26)) (The ledger halted for 15 minutes
    on November 3, 2021 in response to several validators experiencing issues, but
    it recovered automatically and without human intervention.^([27](#fn_27)))
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: Ripple旨在克服比特币相对较慢的结算时间、无法交易其他货币以及巨大的电力消耗，同时仍保持成本低廉、透明、私密和安全的特点。根据Ripple网站的信息，其网络每秒处理1500笔交易（TPS），在四秒内结算支付，24小时不间断运行，并可扩展到每秒50000
    TPS。平均交易费用不到一分钱。它还声称其分布式账本有七年的安全记录，没有发生任何事故。^([26](#fn_26))（账本于2021年11月3日在几个验证者遇到问题后暂停了15分钟，但它自动恢复了，没有人工干预。^([27](#fn_27)))
- en: Ripple’s target customers are primarily institutional enterprises like banks,
    corporates, payment providers and exchanges. For banking customers, Ripple envisions
    that banks will capture new revenue by booking new corporate and consumer clients,
    reduce their transaction costs, and provide one integration point and a consistent
    experience for rules, standards and governance.^([28](#fn_28)) For corporates,
    Ripple promises on-demand payment with tracking and delivery confirmation and
    richer data transfers such as appending invoices to payment transfers.^([29](#fn_29))
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: Ripple的目标客户主要是银行、企业、支付提供商和交易所等机构企业。对于银行客户，Ripple设想银行将通过对新的企业和消费者客户进行预订来捕捉新的收入，降低其交易成本，并为规则、标准和治理提供单一的集成点和一致的体验。^([28](#fn_28))对于企业客户，Ripple承诺提供按需支付，带有追踪和交货确认，以及更丰富的数据传输，例如将发票附加到支付转移上。^([29](#fn_29))
- en: 'By 2018, Ripple offered three integrated services: xCurrent to process payments,
    xRapid to source liquidity, and xVia to send payments. In 2019, Ripple dropped
    the separate naming of services and now just calls the service ‘RippleNet’. In
    November of 2021, Ripple announced that it would launch a new product called ‘Liquidity
    Hub’. Liquidity Hub will allow traditional financial services firms to offer their
    customers the ability to buy and sell cryptocurrencies.^([30](#fn_30)) Ripple
    X, Ripple’s open developer platform, also announced in November of 2021 the launch
    of non-fungible token (NFT) functionality.^([31](#fn_31))'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 到2018年，Ripple提供了三项集成服务：xCurrent用于处理支付，xRapid用于获取流动性，xVia用于发送支付。2019年，Ripple取消了服务的单独命名，现在只称服务为“RippleNet”。2021年11月，Ripple宣布将推出一个名为“流动性中心”的新产品。流动性中心将允许传统金融服务公司为其客户提供购买和出售加密货币的能力。^([30](#fn_30))Ripple
    X，Ripple的开放开发者平台，也在2021年11月宣布推出非同质化代币（NFT）功能。^([31](#fn_31))
- en: Institutional customers use an API to connect to the Ripple network via a Ripple
    Gateway (see [Figure 5.4](#f_5_4)). Gateways can establish trust lines up to certain
    amounts with other gateways. Two gateways that trust each other can transact directly.
    However, if the sending gateway does not have a direct trust line with the receiving
    gateway, the network protocol will find a path of trust, thus transactions will
    ‘ripple’ through the network. One may think of this path as appropriating other
    people’s trust. If Sally wants to send money to Sam without really trusting Sam,
    Sally could send money to someone she trusts, say John; John then sends the money
    to someone he trusts, say Sue; Sue sends the money to Sam, whom she trusts. If
    no path of trust can be found, the value can be transferred using Ripple’s native
    digital asset called ‘Ripple’ (symbol XRP). In this way, XRP can be used as a
    bridge currency if no paths of trust exist between trading partners. The protocol
    searches for the best possible exchange rates and makes the currency exchanges
    in seconds, costing just a few cents worth of fees.^([32](#fn_32))
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 机构客户使用API通过瑞波网关连接到瑞波网络（参见[图 5.4](#f_5_4)）。网关可以与其他网关建立一定金额的信任线。相互信任的两个网关可以直接交易。然而，如果发送网关没有与接收网关的直接信任线，网络协议将找到一条信任路径，从而使交易在网络中‘扩散’。人们可能会认为这条路径是利用其他人的信任。如果莎莉想在没有真正信任山姆的情况下向山姆发送资金，莎莉可以向她信任的人发送资金，比如说约翰；约翰然后将资金发送给他信任的人，比如说苏；苏将资金发送给信任的山姆。如果找不到信任路径，价值可以使用瑞波的本地数字货币“瑞波”
    (代号XRP) 进行转移。这样，如果没有交易伙伴之间的信任路径，XRP可以用作桥接货币。协议寻找最佳的兑换率，并在几秒钟内完成货币兑换，只需支付几美分价值的费用。^([32](#fn_32))
- en: 'Here’s how Ripple transactions work:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是瑞波交易的工作方式：
- en: “*When a customer sends money into the XRP Ledger, a gateway takes custody of
    those assets outside of Ripple and sends issuances in the XRP Ledger to the customer’s
    address. When a customer sends money out of the XRP Ledger, she makes an XRP Ledger
    payment to the gateway, and the gateway credits the customer in its own system
    of record, or in some other account. Like issuances, XRP can be freely sent and
    exchanged among XRP Ledger addresses. Unlike issuances, however, XRP is not tied
    to an accounting relationship—XRP can be sent directly from any XRP Ledger address
    to any other, without going through a gateway or liquidity provider.*”^([33](#fn_33))
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: “*当客户将资金转入XRP账本时，一个网关会在XRP账本之外保管这些资产，并向客户地址发送XRP账本的发行。当客户将资金从XRP账本转出时，她会向网关支付XRP账本，而网关会在自己的记录系统或另一个账户中为客户记账。与发行一样，XRP可以在XRP账本地址之间自由发送和交换。然而，与发行不同，XRP不绑定在会计关系上——XRP可以直接从任何XRP账本地址发送到任何其他地址，无需通过网关或流动性提供者。*”^([33](#fn_33))
- en: '![Image: Figure 5.4: A high-level depiction of two banks using Ripple](images/ch5f4.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![图 5.4：两家银行使用瑞波的高级描绘](images/ch5f4.png)'
- en: '**Figure 5.4: A high-level depiction of two banks using Ripple**'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 5.4：两家银行使用瑞波的高级描绘**'
- en: Compared to Bitcoin which only has two transaction types (Pay-to-PubkeyHash
    and Pay-to-Script-Hash)^([34](#fn_34)), Ripple has 24 transaction types as of
    2022\. They are associated with setting up accounts and trust lines, payments
    (e.g., Payment, PaymentChannelCreate, PaymentChannelFund; PaymentChannelClaim),
    offers (e.g., OfferCreate, OfferCancel); escrows (EscrowCreate; EscrowFinish;
    EscrowCancel); and NFTs (NFTTokenMint; NFTTokenCreateOffer; NFTTokenAcceptOffer;
    NFTTokenBurn.)^([35](#fn_35))
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 与只有两种交易类型（Pay-to-PubkeyHash 和 Pay-to-Script-Hash）的比特币相比，截至2022年，瑞波有24种交易类型。它们与设置账户和信任线、支付（例如，支付、创建支付通道、支付通道资金；支付通道索赔）、报价（例如，创建报价、取消报价）、托管（创建托管、完成托管、取消托管）以及NFT（创建NFT、创建NFT报价、接受NFT报价、销毁NFT）相关。^([35](#fn_35))
- en: 'As of 2022, Ripple’s customers include such powerhouses as American Express,
    MoneyGram, Santander, and SBI.^([36](#fn_36)) Typically, Ripple’s customers market
    the Ripple applications under their own brands. For example, Santander launched
    a service called One Pay FX in 2018\. The app runs on a version of Ripple and
    services customers in six countries: Brazil, Chile, Poland, Portugal, Spain, and
    the United Kingdom.^([37](#fn_37)) With an app, customers can send global remittances
    with four or five clicks.^([38](#fn_38)) By 2022, One Pay FX was handling 50 percent
    of Santander’s international payments in these countries.^([39](#fn_39))'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 截至2022年，Ripple的客户包括美国运通、MoneyGram、桑坦德和SBI等巨头。^([36](#fn_36))通常，Ripple的客户在他们自己的品牌下推广Ripple应用。例如，桑坦德在2018年推出了一种名为One
    Pay FX的服务。该应用程序基于Ripple的一个版本，在六个国家为客户服务：巴西、智利、波兰、葡萄牙、西班牙和英国。^([37](#fn_37))有了这个应用程序，客户只需点击四到五次即可发送全球汇款。^([38](#fn_38))到2022年，One
    Pay FX处理了桑坦德在这些国家国际支付的50%。^([39](#fn_39))
- en: Another corporate customer, SBI Remit, enables Thai nationals living in Japan
    to send money directly to their Siam Commercial Bank (SCB) accounts in Thailand.
    Prior to this service, Thai nationals living in Japan had to hire agents and use
    cash for transfers. After the service, which took just three months to deploy,
    transfers settle in three seconds.^([40](#fn_40)) By 2022, SCB was processing,
    on average, 80,000 transactions per month, worth $400 million in monthly person-to-person
    remittances.^([41](#fn_41))
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 另一家企业客户SBI Remit，让在日本的泰国国民可以直接将钱发送到他们在泰国的暹罗商业银行(SCB)账户。在这项服务推出之前，日本居住的泰国国民必须雇佣代理并使用现金进行转账。推出这项服务仅用了三个月，转账即可在三秒内结算。^([40](#fn_40))到2022年，SCB平均每月处理80,000笔交易，每月个人汇款额达4亿美元。^([41](#fn_41))
- en: '![Image: Figure 5.5: Ripple mapped to the Blockchain Application Framework](images/ch5f5.png)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![Image: 图5.5：Ripple映射到区块链应用框架](images/ch5f5.png)'
- en: '**Figure 5.5: Ripple mapped to the Blockchain Application Framework**'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**图5.5：Ripple映射到区块链应用框架**'
- en: '[Figure 5.5](#f_5_5) maps Ripple to the Blockchain Application Framework developed
    in [Chapter 3](chapter03.xhtml). Beginning with the protocols, Ripple defined
    a new distributed ledger protocol, called the Ripple Transaction Protocol (RTXP).^([42](#fn_42))
    The protocol is sometimes referred to as ‘semi-permissioned’ in that XRPs can
    be sent to anyone (permissionless), but also features trust lines where transactions
    can only ripple through the network on approved paths.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 图[5.5](#f_5_5)将Ripple映射到了在[第3章](chapter03.xhtml)开发的区块链应用框架上。从协议开始，Ripple定义了一种新的分布式账本协议，称为Ripple交易协议(RTXP)。^([42](#fn_42))这个协议有时被称为“半许可”的，因为XRPs可以发送给任何人（无需许可），但也具有信任线，其中交易只能通过网络上的批准路径传播。
- en: '**Distributed ledger**. Ripple does not structure transactions as a chain of
    blocks. It structures the ledger as a long list of sequenced transactions and
    account settings/balances that gets closed every few seconds.^([43](#fn_43)) The
    ledger, which is called XRPL, stores all transactions such as offers, payments,
    and cancel orders. The ledger also stores authorized trust lines, which allows
    wallet holders to specify which types of cryptocurrencies they will accept and
    up to what amount. This prevents people from airdropping unwanted assets into
    the wallet. Every version of the ledger has a unique ID and time stamp. Like Bitcoin,
    Ripple transactions are permanently stored on Ripple’s distributed ledger and
    are irreversible. On February 23, 2022, Ripple was on the 69,885,079^(th) version
    of the ledger ([Figure 5.6](#f_5_6)).'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**分布式账本**。Ripple不像比特币那样将交易结构化为区块链。它将账本结构化为一系列按顺序排列的交易和账户设置/余额的长期列表，每几秒钟关闭一次。^([43](#fn_43))这个被称为XRPL的账本存储了所有如报价、支付和取消订单的交易。账本还存储了授权的信任线，允许钱包持有者指定他们将接受哪种类型的加密货币以及最高金额。这防止了人们向钱包空投不需要的资产。账本的每个版本都有唯一的ID和时间戳。与比特币一样，Ripple交易永久存储在Ripple的分布式账本上，且不可撤销。到2022年2月23日，Ripple处于账本的第69,885,079个版本([图5.6](#f_5_6))。'
- en: '![Image: Figure 5.6: A small snapshot of Ripple’s ledger on February 23, 2022
    at 3:21 PM UTC](images/ch5f6.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![Image: 图5.6：2022年2月23日下午3点21分UTC时Ripple账本的小快照](images/ch5f6.png)'
- en: '**Figure 5.6: A small snapshot of Ripple’s ledger on February 23, 2022 at 3:21
    PM UTC**'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '**图5.6：2022年2月23日下午3点21分UTC时Ripple账本的小快照**'
- en: '*Source: [https://xrpscan.com/ledger/69885079](https://xrpscan.com/ledger/69885079)*'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[https://xrpscan.com/ledger/69885079](https://xrpscan.com/ledger/69885079)
- en: '**Native cryptocurrency**. Ripple’s native cryptocurrency, called ‘ripples’
    (XRP), serves several purposes. As noted above, XRP can be used as a bridge currency
    if no path of trust can be found between trading partners. XRP is also a way to
    pay gateways, as each may establish fees in the form of XRP for using the gateway.
    If trading partners transact directly without using gateways, senders of ripple
    transactions pay a small amount of ripples so that attackers won’t spam the system
    with millions of transactions, as the attackers would run out of XRP.^([44](#fn_44))
    Designed to be a scarce asset, the XRP money supply is exactly 100 billion ripples
    and was issued at the launch of the protocol, rather than released through the
    process of mining as Bitcoin does.^([45](#fn_45)) Ripple is a deflationary currency—once
    ripples have been used to pay for transactions, they are destroyed. Participants
    are not required to use ripples; they can transact directly with other currencies.^([46](#fn_46))'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**原生加密货币**。Ripple 的原生加密货币，称为“ripples”（XRP），有几个用途。如上所述，如果找不到交易伙伴之间的信任路径，XRP
    可以用作桥接货币。XRP 也是支付网关的方式，因为每个网关都可以设定以 XRP 形式使用的费用。如果交易伙伴直接交易而不使用网关，ripple 交易的发送者支付少量ripples，以便攻击者不会用数百万交易淹没系统，因为攻击者会耗尽
    XRP。^([44](#fn_44)) 设计成稀缺资产，XRP 的货币供应量恰好是1000亿ripples，并在协议启动时发行，而不是像比特币那样通过挖矿过程释放。^([45](#fn_45))
    Ripple 是一种通货紧缩货币——一旦ripples 被用来支付交易，它们就会被销毁。参与者不必使用 ripples；他们可以直接使用其他货币进行交易。^([46](#fn_46))'
- en: '**Consensus protocol**. Ripple uses a Byzantine Fault Tolerance (BFT) consensus
    protocol. In this consensus system, transactions for which the majority of nodes
    on the network agree upon get recorded in the ledger.^([47](#fn_47)) (See [Chapter
    3](chapter03.xhtml) for a longer explanation). A Ripple transaction is considered
    ‘safe’ after it has been validated by 80 percent of the nodes.^([48](#fn_48))'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**共识协议**。Ripple 采用了一种拜占庭容错（BFT）共识协议。在这种共识系统中，网络上的大多数节点同意的交易将被记录在账本上。^([47](#fn_47))（有关更详细的解释，请参见[第3章](chapter03.xhtml)）。Ripple
    交易在得到80%的节点验证后被认为是“安全”的。^([48](#fn_48))'
- en: 'When institutions join the ripple network, they can select which nodes they
    want to perform validation checks from among the 147 mainnet nodes registered
    (as of March 2022) or they can accept the default list of about 33 nodes maintained
    by Ripple, which is called a Unique Node List (UNL) (see [https://xrpscan.com/validators](https://xrpscan.com/validators)
    for a list of registered nodes). Ripple advises users to pick validator nodes
    across continents and across industries where collusion is unlikely, such as selecting
    merchants; financial firms; non-profits; political parties; and religious groups
    from North America, Europe, Asia, and Australia (see [Figure 5.7](#f_5_7)).^([49](#fn_49))
    In practice, network participants typically accept Ripple’s default list of nodes
    rather than pick their own nodes. David Mazières of the Stellar Foundation wrote
    that this behavior centralizes power:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 当机构加入 Ripple 网络时，它们可以选择从注册的147个主网络节点（截至2022年3月）中选择进行验证检查的节点，或者接受 Ripple 维护的约33个节点的默认列表，这个列表被称为唯一节点列表（UNL）（有关注册节点的列表，请参见[https://xrpscan.com/validators](https://xrpscan.com/validators)）。Ripple
    建议用户选择跨大陆和跨行业的验证节点，以减少共谋的可能性，例如选择来自北美、欧洲、亚洲和澳大利亚的商人；金融机构；非营利组织；政党；以及宗教团体（参见[图5.7](#f_5_7)）。^([49](#fn_49))
    实际上，网络参与者通常接受 Ripple 的默认节点列表，而不是选择自己的节点。Stellar 基金会的大卫·马齐埃res 写道，这种行为会集中权力：
- en: '*“Generally, membership in Byzantine agreement systems is set by a central
    authority or closed negotiation. Prior attempts to decentralize admission have
    given up some of the benefits. One approach, taken by Ripple, is to publish a
    ‘starter’ membership list that participants can edit for themselves, hoping people’s
    edits are either inconsequential or reproduced by an overwhelming fraction of
    participants. Unfortunately, because divergent lists invalidate safety guarantees,
    users are reluctant to edit the list in practice and a great deal of power ends
    up concentrated in the maintainer of the starter list.”*^([50](#fn_50))'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '*“通常，拜占庭共识系统的成员资格由中央权威机构或封闭的谈判设定。之前尝试去中心化加入过程已经放弃了一些好处。一种方法，由 Ripple 采取，是发布一个‘入门’成员列表，参与者可以自行编辑，希望人们的编辑要么无关紧要，要么被绝大多数参与者复制。不幸的是，因为不同的列表会无效化安全保证，用户实际上不愿意编辑列表，最终大量权力集中在起步列表的维护者手中。”*^([50](#fn_50))'
