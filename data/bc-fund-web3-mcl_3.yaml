  id: totrans-579
  prefs: []
  type: TYPE_IMG
  zh: '![Image: Figure 7.13: 连接货运运营商系统与DL Freight](images/ch7f13.png)'
- en: '**Figure 7.13: Connecting freight carriers’ systems to DL Freight**'
