  zh: '**图8.13：SmartResume®持有者的屏幕截图**'
- en: 8.4\. Conclusion
  id: totrans-859
  prefs: []
  type: TYPE_NORMAL
  zh: 8.4. 结论
- en: In this chapter, we discussed SSI as a model to decentralize and automate the
    issuing, holding, and verifying of credentials made about subjects. We presented
    two cases of early adopters. Both cases ensure that credentials are created by
    an authorized issuer, shared with holders, and proven to verifiers (verifiable
    credentials). Both solutions put the holders in control of with whom to share
    their credentials. Both solutions integrate distributed ledgers with traditional
    systems of record; the NHS integrated the digital staff passport with its HR systems
    and iDatafy integrated the blockchain application with more traditional technologies.
    The NHS case is closer to the full vision of SSI—peer-to-peer connections and
    decentralized PKI compared to the SmartResume platform.
  id: totrans-860
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们讨论了SSI作为一种模型，用于去中心化和自动化关于主题的凭证的发行、持有和验证。我们展示了两个早期采用者的案例。两个案例都确保凭证由授权的发行者创建，与持有者分享，并向验证者证明（可验证的凭证）。两个解决方案都将持有者置于与谁分享其凭证的控制之下。两个解决方案都将分布式账本与传统的记录系统相结合；NHS将数字员工护照与其人力资源系统集成，iDatafy将区块链应用程序与更传统的技术集成。与SmartResume平台相比，NHS案例更接近SSI的完整愿景——点对点连接和去中心化的PKI。
- en: 'As of 2022, more SSI applications are in production, including an app for Syrian
    refugees set up by the World Food Program; digital health passes to create COVID-19
    status credentials for vaccinations, tests, and approved recovery; and the Canadian
    government’s issuance of business licenses.^([40](#fn_40)) But SSI is still a
    young technology. In 2021, Gartner positioned ‘SSI Decentralized Identity’ at
    the peak of inflated expectations on its famous Hype Cycle.^([41](#fn_41)) This
    seems like a correct judgement. After all, SSI is an ecosystem play. And ecosystems
    are hard and slow to build. The major lesson from the SmartResume case is that
    building the ecosystem consumed most of iDatafy’s time and resources, but this
    erects a barrier to entry because competitors will not easily be able to replicate
    it. Dave Wengel, founder and CEO, iDatafy said:'
  id: totrans-861
  prefs: []
  type: TYPE_NORMAL
  zh: 截至2022年，更多的SSI应用程序已投入生产，包括由世界粮食计划署为叙利亚难民设立的app；创建COVID-19状态凭证（疫苗接种、检测和批准恢复）的数字健康通行证；以及加拿大政府发放的商业许可证。^([40](#fn_40))
    但SSI仍然是一项年轻的 technology。在2021年，Gartner将“SSI去中心化身份”置于其著名的炒作周期顶峰的过高期望中。^([41](#fn_41))
    这似乎是一个正确的判断。毕竟，SSI是一个生态系统玩法。而生态系统是难以建立且进展缓慢的。SmartResume案例的主要教训是，建立生态系统消耗了iDatafy的大部分时间和资源，但这为进入设置了障碍，因为竞争对手将无法轻易复制它。iDatafy的创始人兼首席执行官Dave
    Wengel说：
- en: '*“Obviously, there are people out there doing blockchain diplomas, blockchain
    transcripts, and blockchain credential matching. No one has, to our knowledge,
    anywhere in the world, built a certified resume. Even if someone were to copy
    what we are doing, we know how difficult it is to build a community.”*'
  id: totrans-862
  prefs: []
  type: TYPE_NORMAL
  zh: '*“显然，有人在做区块链文凭、区块链成绩单和区块链资格匹配。据我们所知，全世界范围内，还没有人建立一个经过认证的简历。即使有人复制我们所做的一切，我们也知道建立一个社区有多么困难。”*'
- en: With time, more organizations will build SSI capabilities. Upgraded versions
    of the technology will be released and standards in provisional status today will
    be finalized. Gartner anticipates that SSI will pull out of the ‘trough of disillusionment’
    between 2023 and 2026\. But as we noted in [Chapter 4](chapter04.xhtml), industries
    and companies within industries adopt technologies at different rates.
  id: totrans-863
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，更多的组织将建立SSI能力。技术的升级版本将被发布，今天处于临时状态的标准将得到最终确定。Gartner预测，SSI将在2023年至2026年之间走出“失望之谷”。但正如我们在[第4章](chapter04.xhtml)中提到的，不同行业及其内部公司采用技术的方式各不相同。
