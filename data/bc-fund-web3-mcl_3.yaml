- en: ^([52](#note_52)) A hash is an algorithm for transforming one input into a different
    output. Given a specific input, the identical output will always be reproduced.
    A good hash algorithm makes it practically impossible to determine the input value
    based on the output value, which is why hashes are called one-way functions. ANSAcheck
    uses the MD5 hashing algorithm, which always produces a 128-bit output.
  id: totrans-1061
  prefs: []
  type: TYPE_NORMAL
  zh: ^([52](#note_52)) 散列是一种将一个输入转换成不同输出的算法。给定一个特定的输入，相同的输出将总是被复现。一个好的散列算法使得基于输出值确定输入值在实际操作中变得几乎不可能，这就是为什么散列被称为单向函数。ANSAcheck
    采用 MD5 散列算法，该算法总是产生 128 位的输出。
