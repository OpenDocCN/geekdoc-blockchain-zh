- en: 9.1 Introduction
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.1 引言
- en: The overall challenge in building more resilient applications that are better
    equipped to protect against threats is a decision that needs to address exposure
    coupled with risk. The general consensus is that no system can be 100% protected
    and that this requires important decisions when analysts are designing applications
    and systems. Indeed, security access is not just limited to getting into the system,
    rather on the individual application level as well. How then do analysts participate
    in the process of designing secure applications through good design? We know that
    many cyber security architectures are designed from the office of the chief information
    security officer or CISO, a new and emerging role in organizations. The CISO role,
    often independent of the CIO (chief information officer) became significant as
    a result of the early threats from the Internet, the 9/11 attacks and most recently
    the abundant number of system compromises experienced by companies such as JP
    Morgan Chase, SONY, Home Depot and Target to name just a few.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建更具弹性、能够更好地抵御威胁的应用程序方面的总体挑战，需要做出一项决定，即需要考虑暴露度和风险。普遍的共识是，没有任何系统可以百分之百地受到保护，这在分析师设计应用程序和系统时需要做出重要决策。事实上，安全访问不仅仅限于进入系统，而且也涉及到个别应用程序层面。那么分析师如何通过良好的设计参与到设计安全应用程序的过程中呢？我们知道，许多网络安全架构是由首席信息安全官或CISO办公室设计的，这是组织中的一个新兴角色。CISO角色通常是独立于首席信息官（CIO）的，这是由于早期来自互联网的威胁，9/11袭击以及最近许多公司遭受的大量系统妥协，例如摩根大通，索尼，家得宝和Target等等。
- en: The challenge of cyber security reaches well beyond just architecture. It must
    address third-party vendor products that are part of the supply-chain of automation
    used by firms, not to mention access to legacy applications that likely do not
    have the necessary securities built into the architecture of these older, less
    resilient technologies. This challenge has established the need for an enterprise
    cyber security solution that addresses the need of the entire organization. This
    approach would then target third-party vendor design and compliance. Thus, cyber
    security architecture requires integration with a firm’s Software Development
    Life Cycle (SDLC), particularly within steps that include strategic design, engineering,
    and operations. The objective is to use a framework that works with all of these
    components.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全的挑战远不止架构方面。它必须解决供应链中使用的自动化产品的第三方供应商产品，更不用说对可能没有构建到这些老旧技术的架构中的必要安全性的传统应用程序的访问了。这一挑战确立了一个需要满足整个组织需求的企业网络安全解决方案的需求。这种方法将着眼于第三方供应商的设计和合规性。因此，网络安全架构需要与公司的软件开发生命周期（SDLC）集成，特别是在包括战略设计、工程和运营的步骤中。目标是使用一个可以与所有这些组件一起工作的框架。
- en: 9.2 Cyber Security Risk in the S-Curve
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.2 S曲线中的网络安全风险
- en: In Chap. [2](480347_1_En_2_Chapter.xhtml), I discussed the importance of the
    S-Curve and its relationship to the risk in accuracy when determining requirements
    sources. The S-Curve also needs to be considered in the design of the cyber security
    architecture. When designing against cyber security attacks, as stated above,
    there is no 100% protection assurance. Thus, risks must be factored into the decision-making
    process. A number of security experts often ask business executives the question,
    “how much security do you want, and what are you willing to spend to achieve that
    security?”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在第[2](480347_1_En_2_Chapter.xhtml)章中，我讨论了S曲线的重要性及其与确定需求来源时准确性风险的关系。在设计网络安全架构时，也需要考虑S曲线。如上所述，当设计抵御网络安全攻击时，不能百分之百保证安全。因此，风险必须纳入决策过程。许多安全专家经常问商业高管一个问题，“您想要多少安全性，您愿意花多少来实现这种安全性？”
- en: Certainly, we see a much higher tolerance for increased cost given the recent
    significance of companies that have been compromised. This section provides guidance
    on how to determine appropriate security risks based on where the product exists
    on the S-Curve.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，鉴于最近遭受攻击的公司的重要性，我们对成本增加的容忍度明显提高了。本节提供了关于如何根据产品存在于S曲线上的位置确定适当安全风险的指导。
- en: 'Security risk is typically discussed in the form of threats. Threats can be
    categorized as presented by Schoenfield ([2015](#CR2)):'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 安全风险通常以威胁的形式讨论。威胁可以按Schoenfield ([2015](#CR2))的介绍进行分类：
- en: '1.'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: 'Threat Agent: where is the threat coming from and who is making the attack?'
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 威胁代理：威胁来自何处，谁在发动攻击？
- en: '2.'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: 'Threat Goals: what does the agent hope to gain.'
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 威胁目标：威胁代理希望获得什么。
- en: '3.'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: 'Threat Capability: what threat methodology or type of is the agent possibly
    going to use?'
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 威胁能力：威胁方法或威胁类型是威胁代理可能会使用的？
- en: '4.'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: 'Threat Work Factor: how much effort is the agent willing to put into get into
    the system?'
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 威胁工作因素：威胁代理愿意付出多少努力来进入系统？
- en: '5.'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: 'Threat Risk Tolerance: what legal chances is the agent willing to take to achieve
    their goals?'
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 威胁风险容忍度：威胁代理愿意采取多大的法律风险来实现他们的目标？
- en: Table [9.1](#Tab1) is shown as a guideline.Table 9.1
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 表 [9.1](#Tab1)显示为指导。表 9.1
- en: Threat analysis.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 威胁分析。
- en: '*Source* Schoenfield ([2015](#CR2))'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*来源* Schoenfield ([2015](#CR2))'
- en: '| Threat agent | Goals | Risk tolerance | Work factor | Methods |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| 威胁代理 | 目标 | 风险容忍度 | 工作因素 | 方法 |'
- en: '| --- | --- | --- | --- | --- |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- | --- |'
- en: '| Cyber criminals | Financial | Low | Low to medium | Known and proven |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| 网络犯罪分子 | 金融 | 低 | 低到中等 | 已知和已证明的 |'
- en: 'Depending on the threat and its associated risks and work factors will provide
    important input to the security design especially at the application design level.
    Such application securities in design typically include:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 根据威胁及其相关的风险和工作因素将为安全设计提供重要的输入，特别是在应用程序设计层面。此类设计中的应用程序安全性通常包括：
- en: '1.'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: The user interface (sign in screen, access to specific parts of the application).
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用户界面（登录界面，访问应用程序的特定部分）。
- en: '2.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Command-line interface (interactivity) in on-line systems.
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在线系统中的命令行界面（交互性）。
- en: '3.'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: Inter-application communications. How data and password information are passed
    and stored among applications across systems.
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 应用程序间通信。数据和密码信息在系统间的应用程序之间如何传递和存储。
- en: 9.3 Decomposition in Cyber Security Analysis
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.3 网络安全分解分析
- en: Flow diagrams and database normalization is not the only application for functional
    decomposition. The concept of decomposition is very relevant to the architecture
    of systems that guard against attacks. Simply put, integrating security at the
    functional decomposed levels of applications can improve protection. However,
    security at this level does not negate threat exposure, but will reduce risk.
    Figure [9.1](#Fig1) shows a scheme of how security is implemented at all levels
    during the decomposition process.![../images/480347_1_En_9_Chapter/480347_1_En_9_Fig1_HTML.png](../images/480347_1_En_9_Chapter/480347_1_En_9_Fig1_HTML.png)
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 流程图和数据库规范化并不是功能分解的唯一应用。分解的概念与防范攻击的系统架构非常相关。简单来说，在应用程序的功能分解级别集成安全性可以提高保护水平。然而，这个级别的安全性并不能消除威胁暴露，但会降低风险。图[9.1](#Fig1)展示了在分解过程中如何在所有级别实现安全性的方案。![../images/480347_1_En_9_Chapter/480347_1_En_9_Fig1_HTML.png](../images/480347_1_En_9_Chapter/480347_1_En_9_Fig1_HTML.png)
- en: Fig. 9.1
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.1
- en: Cyber security and decomposition
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全与分解
- en: Figure [9.1](#Fig1) demonstrates how analysts need to ensure that various security
    routines exist at multiple layers including the front-end interface, applications,
    and databases. The reason for this level of security is to provide the maximum
    amount of resistant to the ways threats enter a system. Indeed, once a virus enters
    it can find its way through many parts of the system—that is, entry points serve
    as gateways into the environment. Some of these points of potential entry could
    require special third-party applications, but these decisions should be discussed
    with the cyber security team. The analyst must continue to stay focused on the
    logical view of the system.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 图 [9.1](#Fig1)展示了分析师需要确保各种安全程序存在于多个层次，包括前端界面、应用程序和数据库。采用这种安全级别的原因是为了提供对威胁进入系统的方式的最大抵抗。确实，一旦病毒进入系统，它可以通过系统的许多部分找到自己的位置，也就是说，入口点作为进入环境的门户。其中一些潜在入口点可能需要特殊的第三方应用程序，但这些决定应该与网络安全团队讨论。分析师必须继续专注于系统的逻辑视图。
- en: At each decomposed level, the analyst should consider the specific checklist
    of threat potentials. The number of security interfaces at each level as well
    as the extent of the security needed will depend on the amount of risk and associated
    costs to implement. Important considerations prior to determine the levels of
    security is always the impact it might have on the user interface and on overall
    performance of the system.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个分解级别，分析员都应考虑特定的威胁潜力清单。每个级别的安全接口数量以及所需的安全程度将取决于风险的数量和实施相关成本。在确定安全级别之前的重要考虑因素始终是它可能对用户界面和系统整体性能产生的影响。
- en: 9.4 Risk Responsibility
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.4 风险责任
- en: Schoenfield ([2015](#CR2)) suggests that someone in the organization is assigned
    the role of the “risk owner.” There may be many risk owners and as a result this
    role could have complex effects on the way systems are designed. For example,
    the top risk owner in most organizations today is associated with the CISO, or
    cyber security information systems officer. However, many firms also employ a
    CRO or chief risk officer. This role’s responsibilities vary.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 施恩菲尔德（[2015](#CR2)）建议组织中有人被指定为“风险所有者”。可能会有许多风险所有者，因此，这个角色可能会对系统设计产生复杂的影响。例如，大多数组织中的顶级风险所有者与CISO（网络安全信息系统官员）相关联。然而，许多公司还雇佣了CRO（首席风险官）或风险管理官。这个角色的责任各不相同。
- en: But risk analysis at the application design level requires different governance.
    Application security risk needs involvement from the business and the consumer
    and integrated within the risk standards of the firm. Specifically, multiple levels
    of security often require users to re-enter secure information. While this may
    maximize safety, it can negatively impact the user experience and the robustness
    of the system interface in general. Performance can obviously also be sacrificed
    given the multiple layers of validation. There is no quick answer to this dilemma
    other than the reality that more security checkpoints will reduce user and consumer
    satisfaction unless cyber security algorithms become more invisible and sophisticated.
    However, even this approach would likely reduce protection. As with all analysts,
    design challenges the IT team, business users, and now the consumer must all be
    part of the decisions on how much security is required especially in the 5G and
    IoT era.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 但是在应用程序设计级别进行风险分析需要不同的治理。应用程序安全风险需要业务和消费者的参与，并融入公司的风险标准中。具体来说，多层安全性通常需要用户重新输入安全信息。虽然这可能会最大限度地提高安全性，但可能会对用户体验和系统界面的稳健性产生负面影响。考虑到多层验证，性能显然也可能受到牺牲。除非网络安全算法变得更加隐形和复杂，否则这个困境没有快速的答案。然而，即使采取这种方法，也可能会减少保护程度。与所有分析员一样，设计挑战必须由IT团队、业务用户和现在的消费者共同决定需要多少安全性，特别是在5G和物联网时代。
- en: 'As my colleague at Columbia University, Steven Bellovin states in his book,
    “Thinking Security,” security is about a mindset. This mindset to me relates to
    how we establish security cultures that can enable the analyst to define organizational
    security as it relates to new and existing systems. If we get the analyst position
    to participate in setting security goals in our applications, some key questions
    according to Bellovin ([2015](#CR1)) are:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我在哥伦比亚大学的同事史蒂文·贝洛文在他的书中所述，《思考安全》（Thinking Security），安全是一种心态。对我来说，这种心态与我们建立安全文化的方式有关，这种文化可以使分析员定义与新系统和现有系统相关的组织安全性。如果我们让分析员参与制定我们应用程序的安全目标，那么根据贝洛文（[2015](#CR1)）的一些关键问题是：
- en: '1.'
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: What are the economics to protect systems?
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 保护系统的经济学是什么？
- en: '2.'
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: What is the best protection you can get for the amount of money you want to
    spend?
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你能花多少钱获得最佳的保护？
- en: '3.'
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: Can you save more lives by spending that money?
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过花费这笔钱，你能救更多的生命吗？
- en: '4.'
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: What should you protect?
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你应该保护什么？
- en: '5.'
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: Can you estimate what it will take to protect your assets?
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你能估计保护资产需要多少？
- en: '6.'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '6.'
- en: Should you protect the network or the host?
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你应该保护网络还是主机？
- en: '7.'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '7.'
- en: Is your Cloud secure enough?
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你的云安全吗？
- en: '8.'
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '8.'
- en: Do you guess at the likelihood and cost of a penetration?
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你是否猜测了渗透的可能性和成本？
- en: '9.'
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '9.'
- en: How do you evaluate your assets?
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你如何评估你的资产？
- en: '10.'
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '10.'
- en: Are you thinking like the enemy?
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你是否像敌人一样思考？
- en: 'The key to analysis and design in cyber security is recognizing that it is
    dynamic; the attackers are adaptive and somewhat unpredictable. This dynamism
    requires constant architectural change accompanied with increased complexity of
    how systems become compromised. Thus, analysts must be involved at the conceptual
    model, which includes business definitions, business processes and enterprise
    standards. However, the analysts must also be engaged with the logical design,
    which comprises two sub-models:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在网络安全的分析和设计中，关键是认识到它是动态的；攻击者是适应性的，有些是不可预测的。这种动态性需要不断进行架构变化，并伴随着系统如何被破坏变得越来越复杂。因此，分析师必须参与到概念模型中，其中包括业务定义、业务流程和企业标准。然而，分析师还必须参与到逻辑设计中，它包括两个子模型：
- en: '1.'
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: 'Logical Architecture: depicts the relationships of different data domains and
    functionalities required to manage each type of information in the system.'
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 逻辑架构：描述了系统中管理每种信息类型所需的不同数据域和功能之间的关系。
- en: '2.'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: 'Component Model: reflects each of the sub-models and applications that provide
    various functions in the system. The component model may also include third-part
    vendor products that interface with the system. The component model coincides
    in many ways with the process of decomposition.'
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 组件模型：反映了系统中提供各种功能的子模型和应用。组件模型可能还包括与系统接口的第三方供应商产品。组件模型在很多方面与分解的过程相一致。
- en: In summary, the analysis and design interface with cyber security is complex.
    It must utilize the high-level and decomposed diagrams and pictures that reference
    the specific hardware and software that comprise the needs for security. Security
    is relative, and thus analysts must be closely aligned with the CISO, executive
    management, and network architects to keep current with the threats and fixes
    when systems get compromised.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，与网络安全的分析和设计界面复杂。它必须利用高级和分解的图表和图片，引用构成安全需求的特定硬件和软件。安全是相对的，因此分析师必须与首席信息安全官（CISO）、执行管理层和网络架构师密切合作，以保持与威胁和系统遭到破坏时的修复措施保持同步。
- en: 9.5 Developing a System of Procedures
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.5 开发程序系统
- en: Perhaps one of the most significant challenges in analysis today is its role
    in the software life cycle. There has been much criticism of the lack of discipline
    applied to software development projects and personnel in general, and we continue
    to be an industry that has a poor reputation for delivering quality products on
    schedule. This is even more evident with the exposures to cyber security attacks
    as articulated above. Although many organizations have procedures, few really
    follow them and fewer still have any means of measuring the quality and productivity
    of software development. A system of procedures should first be developed prior
    to implementing a life cycle that can ensure its adherence to the procedure. These
    procedures also need to be measured on an ongoing basis. This book restricts its
    focus to the set of procedures that should be employed in the analysis and design
    functions.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 也许当今分析中最重要的挑战之一是其在软件生命周期中的角色。对软件开发项目和人员缺乏纪律性的批评很多，我们仍然是一个声誉不佳、难以按时交付高质量产品的行业。正如上文所述，这在面对网络安全攻击的暴露时更加明显。虽然许多组织都有程序，但真正遵循这些程序的很少，而且能够衡量软件开发的质量和生产率的方法更少。在实施可以确保其遵守程序的生命周期之前，应首先开发一套程序系统。这些程序还需要持续进行评估。本书将其重点限定为应该在分析和设计功能中采用的程序集合。
- en: The process of developing measurable procedures in an organization must start
    with the people who will be part of its implementation. Standard procedures should
    not be created by upper management, as the steps will be viewed as a control mechanism
    as opposed to a quality implementation. How then do we get the implementers to
    create the standards? When examining this question, one must look at other professions
    and see how they implement their standards. The first main difference between
    computer professionals and members of many other professions is they lack a governing
    standards board like the American Medical Association (AMA) or the American Institute
    of Certified Public Accountants (AICPA). Unfortunately, as mentioned in previous
    chapters, it seems unlikely that any such governing board will exist in the near
    future. Looking more closely at this issue, however, we need to examine the ultimate
    value of a governing board. What standards boards really accomplish is to build
    the moral and professional responsibilities of their trade. Accountants, attorneys
    and doctors look upon themselves as professionals who have such responsibilities.
    This is not to imply that governing boards can resolve every problem, but at least
    they can help. With or without the existence of a standards board, analysts within
    an organization must develop the belief that they belong to a profession. Once
    this identification occurs, analysts can create the procedures necessary to ensure
    the quality of their own profession. There simply are not many analysts who view
    themselves as part of a profession.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在组织中制定可衡量程序的过程必须从将成为其实施一部分的人员开始。标准程序不应由高级管理层创建，因为步骤会被视为一种控制机制，而不是质量实施。那么，我们如何让实施者创建标准呢？当审视这个问题时，必须看看其他行业是如何实施其标准的。计算机专业人员和许多其他行业的成员之间的首要主要区别是他们缺乏像美国医学会（AMA）或美国注册会计师协会（AICPA）这样的管理标准委员会。不幸的是，如前几章所述，任何这样的管理委员会在不久的将来似乎都不太可能存在。然而，更仔细地审视这个问题，我们需要审视管理委员会的最终价值。标准委员会真正实现的是建立其行业的道德和专业责任。会计师、律师和医生将自己视为具有这些责任的专业人士。这并不是说管理委员会可以解决每个问题，但至少它们可以起到帮助的作用。无论是否存在标准委员会，组织内的分析员都必须形成他们属于一个行业的信念。一旦发生这种认同，分析员就可以创建必要的程序，以确保其自身行业的质量。实际上，很少有分析员将自己视为行业的一部分。
- en: If analysts can create this level of self-actualization, then the group can
    begin the process of developing quality procedures that can be measured for future
    improvement. The standard procedures should be governed by the group itself and
    the processes integrated into the software life cycle of the organization. In
    fact, analysts should encourage other departments to follow the same procedures
    for implementing their respective quality procedures.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如果分析员能够达到这种自我实现的水平，那么团队就可以开始制定可用于未来改进的质量程序。标准程序应由团队自身管理，并集成到组织的软件生命周期中。事实上，分析员应鼓励其他部门采用相同的程序来实施各自的质量程序。
- en: 9.6 IoT and Security
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.6 物联网与安全
- en: IoT and security are still in search of a good relationship. Specific challenges
    surround the security of pairing devices, encryption of links, registration and
    authentication of the device, updating of secrets, keys, and sensitive information
    in general. Thus, IoT with all of its advantages creates a unique set of challenges
    for security. While cyber security issues may vary in different geographies and
    industries, IoT’s most significant security exposure relates to its decentralized
    architecture. Furthermore, since IoT is device-based, many of the cyber issues
    are in the hands of third-party vendors who build and support these devices. The
    result is that IoT is forcing companies to develop new security strategies. This
    security challenge is yet another activity for the analyst.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网和安全仍在寻求良好的关系。特定挑战围绕设备配对的安全性、链接加密、设备的注册和认证、秘钥、密钥和一般敏感信息的更新等方面。因此，尽管物联网具有所有优势，但它也为安全带来了一系列独特的挑战。虽然网络安全问题在不同的地理位置和行业可能存在差异，但物联网最重要的安全风险与其分散式架构有关。此外，由于物联网是基于设备的，许多网络问题掌握在制造和支持这些设备的第三方供应商手中。结果是，物联网正在迫使公司制定新的安全策略。这种安全挑战又是分析员的另一个活动。
- en: Unfortunately, there are no standards for securing IoT. This is especially disturbing
    given that public and private clouds operate over different sectors and countries.
    Certainly, another area of concern is how to tie in IoT security with legacy systems.
    A number of organizations have considered “retrofitting” which integrates old
    systems with new mobile-based architecture. Indeed, retrofitting is attractive
    given the alternative costs to build new systems. But keeping the old systems
    ultimately increases security exposure so companies need to assess the risks and
    explore all options.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，没有针对确保物联网安全的标准。这尤其令人担忧，因为公共和私人云服务在不同的行业和国家运行。当然，另一个令人担忧的领域是如何将物联网安全与传统系统结合起来。许多组织考虑了“改造”，这将旧系统与新的基于移动设备的架构集成在一起。确实，改造是一种有吸引力的选择，因为构建新系统的替代成本很高。但是保留旧系统最终会增加安全风险，因此公司需要评估风险并探索所有选项。
- en: However, one benefit of IoT decentralization is that it creates more loosely
    coupled systems that because of their independence reduce the likelihood of complete
    system failures. So, organizations within an IoT environment may only be faced
    with partial failures. Further, because of the redundancy that is built into IoT
    and blockchain architecture, analysts may actually have more alternative failover
    capabilities. This is also evident in Chap. [8](480347_1_En_8_Chapter.xhtml) where
    I provided the number of cloud architectures, many of which are built to support
    partial failovers that are not just focused on system failures from power or hardware
    failures, but also against cyber security attacks.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，物联网去中心化的一个好处是它创建了更加松散耦合的系统，因为它们的独立性减少了完全系统失败的可能性。因此，在物联网环境中，组织可能只面临部分失败。此外，由于物联网和区块链架构中内置了冗余，分析员实际上可能具有更多备用故障转移能力。这也在第8章中（[480347_1_En_8_Chapter.xhtml](480347_1_En_8_Chapter.xhtml)）中得以体现，其中提供了许多云架构的数量，其中许多是为支持不仅针对来自电力或硬件故障的系统故障，而且还针对网络安全攻击的部分故障转移而构建的。
- en: But cyber is not limited to a case of shutdown, it’s also about protecting data,
    particularly the data of consumers. In addition, various government lead laws
    like GDPR (General Data Protection Regulation)^([1](#Fn1)) governed by the European
    Union (EU), have stiff penalties for systems that are breached.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 但是网络安全不仅限于关闭的情况，它还涉及保护数据，特别是消费者的数据。此外，像欧洲联盟（EU）颁布的GDPR（通用数据保护条例）^([1](#Fn1))等各种政府领导的法律对系统遭到入侵有严厉的处罚。
- en: 9.6.1 Cyber Security and Analyst Roles and Responsibilities
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.6.1 网络安全和分析员的角色和责任
- en: 'Operationally analysts need to consider taking on the following roles and areas
    of responsibility:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 从操作角度来看，分析员需要考虑承担以下角色和责任领域：
- en: '1.'
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: Apply service-oriented security architecture principles to meet the organization’s
    confidentiality and integrity.
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 应用面向服务的安全架构原则，以满足组织的机密性和完整性。
- en: '2.'
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Ensure all security procedures are documented and updated properly and regularly.
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 确保所有安全程序都得到适当和定期的记录和更新。
- en: '3.'
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: Confirm that software patches and fixes are accomplished for both internal and
    external systems.
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 确认对内部和外部系统都完成了软件补丁和修复。
- en: '4.'
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: Ensure that all cyber products have identified risk acceptance levels.
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 确保所有网络安全产品都确定了风险接受水平。
- en: '5.'
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: Implement security countermeasures.
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 实施安全对策。
- en: '6.'
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '6.'
- en: Perform testing on developed applications.
  id: totrans-91
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对开发的应用程序进行测试。
- en: '7.'
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '7.'
- en: Conduct security reviews and identify gaps.
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 进行安全审查并确定差距。
- en: '8.'
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '8.'
- en: Make recommendations for better cyber design of systems.
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为系统的更好网络安全设计提供建议。
- en: '9.'
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '9.'
- en: Advise on disaster recovery, contingency, and continuity of operations.
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 就灾难恢复、应急和业务连续性提供建议。
- en: '10.'
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '10.'
- en: Ensure every system has minimum security for all of its applications.
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 确保每个系统的所有应用程序都具有最低的安全性。
- en: '11.'
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '11.'
- en: Participate in cyber recommendations based on the possibility of threats and
    vulnerabilities.
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参与基于威胁和漏洞可能性的网络安全建议。
- en: 'In order to accomplish these roles and responsibilities, analysts will need
    the following skills:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 为了完成这些角色和责任，分析员需要以下技能：
- en: Knowledge of networking, protocols, and security methodologies.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对网络、协议和安全方法论的了解。
- en: Knowledge of risk management both at the enterprise level as well as understanding
    different approaches to assessing and mitigating different risks.
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解企业级风险管理以及理解评估和减轻不同风险的不同方法。
- en: Knowledge of cyber laws, regulations, policies, and ethics (GDPR).
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对网络法律、法规、政策和伦理（GDPR）的了解。
- en: Capabilities to apply cyber security and privacy concepts.
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用网络安全和隐私概念的能力。
- en: Knowledge of current cyber threats and reported vulnerabilities.
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 掌握当前网络威胁和已报告漏洞的知识。
- en: Understanding of potential operational effects from cyber problems.
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解网络问题可能带来的潜在运营影响。
- en: Understanding of algorithms employed in cyber systems including IoT, blockchain,
    and cloud systems.
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解在物联网、区块链和云系统中使用的算法。
- en: Expertise in systems security testing and acceptance test planning.
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具备系统安全测试和验收测试计划的专业知识。
- en: Knowledge of counter measurement for identified security risks.
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 掌握已识别的安全风险的对策知识。
- en: Knowledge of embedded systems.
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 掌握嵌入式系统的知识。
- en: Awareness of network design processes including IoT interfaces, blockchain architecture
    and third-party products.
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解网络设计过程，包括物联网接口、区块链架构和第三方产品。
- en: Ability to use network tools to identify vulnerabilities.
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够使用网络工具识别漏洞。
- en: Ability to apply cyber security and privacy principles to organizational requirements
    that relate to such areas as confidentiality, integrity, availability, authentication,
    and non-repudiation.
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够将网络安全和隐私原则应用于与机构要求相关的领域，如保密性、完整性、可用性、认证和不可否认性。
- en: Establish categories of the possible types of cyber-attacks and participate
    in the development of company-wide policies on cyber risk.
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立可能的网络攻击类型分类，并参与制定公司范围内的网络风险政策。
- en: It should be obvious from the above tasks and responsibilities that the analysts
    have a lot of work to do! It should also be evident that this is not one person
    with capabilities in all the cyber areas. Thus, what I am really emphasizing is
    the need for a new organizational structure that has a team of analysts with specialized
    responsibilities similar to any other professional department. I will provide
    a more complete organization  diagram of responsibilities in Chap.  [13](480347_1_En_13_Chapter.xhtml)
    (see Fig. [13.​2](480347_1_En_13_Chapter.xhtml)).
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 从以上的任务和责任可以明显看出分析师有很多工作要做！也可以明显看出这不是一个在所有网络领域都有能力的人。因此，我真正强调的是需要一个新的组织结构，其中有一个团队的分析师，负责类似于其他专业部门的专业责任。在第[13](480347_1_En_13_Chapter.xhtml)章中我将提供一个更完整的组织架构图（见图[13.​2](480347_1_En_13_Chapter.xhtml)）。
- en: 9.7 ISO 9000 as a Reference for Cyber Standards
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.7 ISO 9000作为网络标准的参考
- en: Although not typically required, many firms have elected to employ ISO 9000
    as a more formal vehicle to implement the development of measurable procedures.
    ISO 9000 stands for the International Organization for Standardization, an organization
    formed in 1947 and based in Geneva, which currently has 91 member countries associated
    with it. ISO 9000 was founded to establish international quality assurance standards
    focused on processes rather than on products.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管通常情况下不需要，但许多公司选择使用ISO 9000作为更正式的工具来实施可衡量程序的开发。ISO 9000代表国际标准化组织，该组织成立于1947年，总部位于日内瓦，目前有91个成员国与其关联。ISO
    9000的成立旨在建立国际质量保证标准，重点是过程而不是产品。
- en: 9.7.1 Why ISO 9000?
  id: totrans-120
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.7.1 为什么要使用ISO 9000？
- en: 'ISO 9000 offers a method of establishing agreed-upon quality levels through
    standard procedures in the production of goods and services. Many international
    companies require that their vendors be ISO 9000 compliant through the certification
    process. Certification requires an audit by an independent firm that specializes
    in ISO 9000 compliance. The certification is good for three years. Apart from
    the issue of certification, the benefits of ISO 9000 are in its basis for building
    a quality program through employee empowerment. It also achieves and sustains
    specific quality levels and provides consistency in its application. ISO 9000
    has a number of sub-components. ISO 9001, 9002, 9003 codify the software development
    process. In particular 9001 affects the role of the analyst by requiring standards
    for design specifications and defines 20 different categories of systems. Essentially
    ISO 9000 requires three basic things:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: ISO 9000提供了通过标准程序在商品和服务生产中建立约定的质量水平的方法。许多国际公司要求其供应商通过认证过程符合ISO 9000的要求。认证需要由专门从事ISO
    9000合规性的独立公司进行审计。认证有效期为三年。除了认证问题，ISO 9000的好处在于它为建立质量计划提供了基础，通过员工赋权实现并维持特定的质量水平，并在其应用中提供一致性。ISO
    9000有许多子组件。ISO 9001、9002、9003对软件开发过程进行了规范。特别是9001通过要求设计规范的标准来影响分析师的角色，并定义了20个不同的系统类别。基本上，ISO
    9000需要三个基本要素：
- en: '1.'
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: Say What You Do.
  id: totrans-123
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 说出你所做的事情。
- en: '2.'
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Do What You Say.
  id: totrans-125
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 言出必行。
- en: '3.'
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: Prove it.
  id: totrans-127
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 证明它。
- en: 'This means that the analyst will need to completely document what should occur
    during the requirements process to ensure quality. After these procedures are
    documented the analyst needs to start implementing based on the standards developed
    and agreed upon by the organization. The process must be self documenting, that
    is, it must contain various control points that can prove at any time that a quality
    step in the process was not only completed but done within the quality standard
    established by the organization. It is important to recognize that ISO 9000 does
    not establish what the standard should be but rather simply that the organization
    can comply with whatever standards it chooses to employ. This freedom is what
    makes ISO 9000 so attractive. Even if the organization does not opt to go through
    with the audit, it can still establish an honorable quality infrastructure that:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着分析师需要完整地记录需求过程中应该发生的事情，以确保质量。在这些程序被记录之后，分析师需要开始根据组织开发并达成共识的标准进行实施。该过程必须是自我记录的，也就是说，它必须包含各种控制点，以证明任何时候质量步骤不仅完成，而且是在组织制定的质量标准内完成的。重要的是要认识到，ISO
    9000并不规定标准应该是什么，而只是简单地说组织可以遵守任何其选择采用的标准。这种自由是ISO 9000如此吸引人的地方。即使组织不选择进行审核，它仍然可以建立一个光荣的质量基础设施，其中包括：
- en: creates an environment of professional involvement, commitment and accountability.
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创造专业参与、承诺和问责的环境。
- en: allows for professional freedom to document the realities of the process itself
    within reasonable quality measurements.
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许专业自由，以合理的质量标准记录过程本身的实际情况。
- en: pushes down the responsibilities of quality to the implementer as opposed to
    the executive.
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将质量责任下放给执行者，而不是高管。
- en: identifies where the analyst fits in the scope of the software life cycle.
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定分析师在软件生命周期范围内的位置。
- en: locates existing procedural flaws.
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发现现有的程序缺陷。
- en: eliminates duplication of efforts.
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 消除工作重复。
- en: closes the gap between required procedures and actual practices.
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缩小了所需程序和实际实践之间的差距。
- en: complements the other quality programs that might exist.
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 补充可能存在的其他质量项目。
- en: requires that the individuals participating in the process be qualified within
    their defined job descriptions.
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要求参与过程的个人在其定义的工作描述内具有资格。
- en: 9.8 How to Incorporate ISO 9000 into Existing Security and Software Life Cycles
  id: totrans-138
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.8 如何将ISO 9000纳入现有安全和软件生命周期
- en: 'A specific component of ISO 9000 is 9001 which focuses on the considerations
    of risk related to data availability and cyber security. There are also related
    standards such as ISO 27001 which addresses risk identification and mitigation
    processes. This includes the legal, physical, and technical controls needed in
    a risk information process. The question now is how to incorporate an ISO 9001-type
    process for the analyst function and incorporate it into the existing cyber security
    life cycle. Listed below are the essential 9 steps to follow:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: ISO 9000的一个具体组成部分是9001，它侧重于与数据可用性和网络安全相关的风险考虑。还有相关的标准，如ISO 27001，涉及风险识别和缓解过程。这包括风险信息流程所需的法律、物理和技术控制。现在的问题是如何将ISO
    9001类型的过程纳入分析师职能，并将其纳入现有的网络安全生命周期。以下是必须遵循的基本9个步骤：
- en: '1.'
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: Create and document all the quality procedures for the analyst.
  id: totrans-141
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为分析师创建和记录所有质量程序。
- en: '2.'
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Follow these processes throughout the organization and see how they enter and
    leave the analyst function.
  id: totrans-143
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在整个组织中遵循这些流程，并观察它们是如何进入和离开分析师职能的。
- en: '3.'
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: Maintain records that support the procedures.
  id: totrans-145
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 保持支持程序的记录。
- en: '4.'
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: Ensure that all professionals understand and endorse the quality policy.
  id: totrans-147
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 确保所有专业人士都理解并支持质量方针。
- en: '5.'
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: Verify that there are no missing processes.
  id: totrans-149
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 确保没有缺失的流程。
- en: '6.'
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '6.'
- en: Changes or modifications to the procedures must be systematically reviewed and
    controlled.
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对程序的更改或修改必须进行系统审查和控制。
- en: '7.'
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '7.'
- en: Have control over all documentation within the process.
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对过程内所有文档进行控制。
- en: '8.'
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '8.'
- en: Ensure that analysts are trained and that records are kept about their training.
  id: totrans-155
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 确保分析师接受培训，并保存有关其培训的记录。
- en: '9.'
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '9.'
- en: Ensure that constant review is carried out by the organization or through third
    party audits.
  id: totrans-157
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 确保组织或第三方审核进行持续审查。
- en: 'Another component of ISO 9000 is ISO 27032 that provides guidelines cyber manager
    on:'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: ISO 9000的另一个组成部分是ISO 27032，为网络管理员提供指导，包括：
- en: Data and privacy from threats
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据和隐私受到威胁
- en: Maintaining a cyber program
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维护网络程序
- en: Developing best practices
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定最佳实践
- en: Improving security systems and business continuity
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改善安全系统和业务连续性
- en: Building confidence of stakeholders
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立利益相关者的信心
- en: Response and recovery from incidents.
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对事件的响应和恢复。
- en: In order for ISO 9000, 9001 and other cyber related guidelines to be implemented,
    it is recommended that the analyst initially provide a work flow diagram of the
    quality process as shown in Fig. [9.2](#Fig2).![../images/480347_1_En_9_Chapter/480347_1_En_9_Fig2_HTML.png](../images/480347_1_En_9_Chapter/480347_1_En_9_Fig2_HTML.png)
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实施 ISO 9000、9001 和其他与网络相关的指南，建议分析人员最初提供质量过程的工作流程图，如图 [9.2](#Fig2) 所示。![../images/480347_1_En_9_Chapter/480347_1_En_9_Fig2_HTML.png](../images/480347_1_En_9_Chapter/480347_1_En_9_Fig2_HTML.png)
- en: Fig. 9.2
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.2
- en: Sample work flow diagram
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 样例工作流程图
- en: Figure [9.2](#Fig2) reflects some of the steps in a quality process for an analyst.
    Note that certain steps reflect that there is an actual form that needs to be
    completed in order to confirm the step’s completion as shown in Figs. [9.3](#Fig3),
    [9.4](#Fig4) and [9.5](#Fig5).![../images/480347_1_En_9_Chapter/480347_1_En_9_Fig3_HTML.png](../images/480347_1_En_9_Chapter/480347_1_En_9_Fig3_HTML.png)
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 图 [9.2](#Fig2) 反映了分析人员质量过程中的一些步骤。请注意，某些步骤反映出实际需要完成的表格，以确认步骤完成，如图 [9.3](#Fig3)、[9.4](#Fig4)
    和 [9.5](#Fig5) 所示。![../images/480347_1_En_9_Chapter/480347_1_En_9_Fig3_HTML.png](../images/480347_1_En_9_Chapter/480347_1_En_9_Fig3_HTML.png)
- en: Fig. 9.3
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.3
- en: ISO 9001 project status report
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: ISO 9001 项目状态报告
- en: '![../images/480347_1_En_9_Chapter/480347_1_En_9_Fig4_HTML.png](../images/480347_1_En_9_Chapter/480347_1_En_9_Fig4_HTML.png)'
  id: totrans-171
  prefs: []
  type: TYPE_IMG
  zh: '![../images/480347_1_En_9_Chapter/480347_1_En_9_Fig4_HTML.png](../images/480347_1_En_9_Chapter/480347_1_En_9_Fig4_HTML.png)'
- en: Fig. 9.4
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.4
- en: ISO 9000 analysis acknowledgment
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: ISO 9000 分析确认
- en: '![../images/480347_1_En_9_Chapter/480347_1_En_9_Fig5_HTML.png](../images/480347_1_En_9_Chapter/480347_1_En_9_Fig5_HTML.png)'
  id: totrans-174
  prefs: []
  type: TYPE_IMG
  zh: '![../images/480347_1_En_9_Chapter/480347_1_En_9_Fig5_HTML.png](../images/480347_1_En_9_Chapter/480347_1_En_9_Fig5_HTML.png)'
- en: Fig. 9.5
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.5
- en: Quality assurance test plan
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 质量保证测试计划
- en: The above forms represent the confirmation of the activities in the quality
    work flow process outlined by the analyst. At any time during the life cycle,
    an event can be confirmed by looking at the completed form.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 上述表格代表了分析人员概述的质量工作流程中活动的确认。在生命周期的任何时候，都可以通过查看完成的表格来确认事件。
- en: In order to comply with the documentation standards, each form should contain
    an instruction sheet (as shown below). This sheet will ensure that users have
    the appropriate instructions. Confirmation documents can be implemented in different
    ways. Obviously if forms are processed manually, the documentation will contain
    the actual storage of working papers by project. Such working papers are typically
    filed in a documentation storage room similar to a library where the original
    contents are secure and controlled. Access to the documentation is allowed, but
    must be authorized and recorded. Sometimes forms are put together using a word-processing
    package such as Microsoft Word. The blank forms are stored on a central library
    so that master documents can be accessed by the analyst via a network. Once the
    forms are completed, they can be stored in a project directory. The most sophisticated
    method of implementing ISO 9000 is to use a Lotus Notes type electronic filing
    system. Here, forms are filled out and passed to the appropriate individuals automatically.
    The confirmation documents then become an inherent part of the original work flow.
    In any event, these types of forms implementation affect only automation, not
    the concept of ISO 9000 as a whole as shown in Fig. [9.6](#Fig6).![../images/480347_1_En_9_Chapter/480347_1_En_9_Fig6_HTML.png](../images/480347_1_En_9_Chapter/480347_1_En_9_Fig6_HTML.png)
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 为了遵守文档标准，每个表格都应包含一张指导说明书（如下所示）。该表将确保用户获得适当的说明。确认文件可以以不同的方式实施。显然，如果表格是手动处理的，则文档将包含项目的工作底稿的实际存储。这些工作底稿通常存放在类似于图书馆的文档存储室中，其中原始内容是安全且受控制的。允许访问文档，但必须经过授权和记录。有时，表格是使用诸如
    Microsoft Word 等文字处理软件包装在一起的。空白表格存储在一个中央库中，以便分析人员通过网络访问主文档。一旦表格填写完毕，它们就可以存储在项目目录中。实施
    ISO 9000 的最复杂方法是使用类似 Lotus Notes 的电子归档系统。在这里，表格被填写并自动传递给适当的个人。确认文件然后成为原始工作流程的固有部分。无论如何，这些类型的表单实施只影响自动化，而不影响
    ISO 9000 整体概念，如图 [9.6](#Fig6) 所示。![../images/480347_1_En_9_Chapter/480347_1_En_9_Fig6_HTML.png](../images/480347_1_En_9_Chapter/480347_1_En_9_Fig6_HTML.png)
- en: Fig. 9.6
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.6
- en: An ISO 9000 form instruction page
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 ISO 9000 表单说明页面
- en: 9.9 Interfacing IT Personnel
  id: totrans-181
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.9 与 IT 人员的接口
- en: We mentioned earlier that ISO 9000 requires qualified personnel. This means
    that the organization must provide detailed information about the skill set requirements
    for each job function. Most organizations typically have job descriptions that
    are not very detailed and tend to be vague with respect to the specific requirements
    of the job. In addition, job descriptions rarely provide information that can
    be used to measure true performance. Questions such as “How many lines of code
    should a programmer generate per day?” cannot be measured effectively. There is
    also a question about whether lines of code should be the basis of measurement
    at all. A solution to this dilemma is to create a Job Description Matrix which
    provides the specific details of each job responsibility along with the necessary
    measurement criteria for performance as depicted in Fig. [9.7](#Fig7).![../images/480347_1_En_9_Chapter/480347_1_En_9_Fig7_HTML.png](../images/480347_1_En_9_Chapter/480347_1_En_9_Fig7_HTML.png)
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 我们前面提到 ISO 9000 需要合格人员。这意味着组织必须提供有关每个工作职能的技能要求的详细信息。大多数组织通常有不太详细的工作描述，并且在工作的具体要求方面往往含糊不清。此外，工作描述很少提供可用于衡量真实绩效的信息。诸如“程序员每天应该生成多少行代码？”之类的问题无法有效地衡量。还有一个问题是，行数是否应该成为衡量的基础。解决这一困境的方法是创建一个工作描述矩阵，其中提供了每个工作责任的具体细节，以及用于绩效的必要测量标准，如图 [9.7](#Fig7)所示。![../images/480347_1_En_9_Chapter/480347_1_En_9_Fig7_HTML.png](../images/480347_1_En_9_Chapter/480347_1_En_9_Fig7_HTML.png)
- en: Fig. 9.7
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.7
- en: Job description matrix
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 工作描述矩阵
- en: The document above is a matrix of responsibilities for an analyst. Note that
    the analyst has a number of efficiency requirements within the managing engagements
    (projects) responsibility. Efficiency here means that the analyst must perform
    the task at a certain indicated level to be considered productive at that task.
    To a degree, efficiency typically establishes the time constraints to deliver
    the task. Measurement defines the method used to determine whether the efficiency
    was met. Reports are simply the vehicle in which the analyst proves that the task
    was completed and on what basis.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 上述文件是分析师职责的责任矩阵。请注意，分析师在管理参与（项目）的责任中有许多效率要求。这里的效率意味着分析师必须以某种特定水平执行任务，才能被认为在该任务上是高效的。在某种程度上，效率通常确定了交付任务的时间限制。测量定义了确定是否满足效率要求的方法。报告只是分析师证明任务已完成及基于何种依据的工具。
- en: The Job Description Matrix represents a subset of the entire job description
    that strictly focuses on the procedural and process aspects of the individual’s
    position. It not only satisfies ISO 9000, but represents a healthier way of measuring
    individual performance in an IS environment. Most individuals should know exactly
    their performance at any time during the review period. Furthermore, the matrix
    is an easy tool to use for updating new or changed performance tasks.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 工作描述矩阵代表了整个工作描述的一个子集，严格侧重于个人职位的程序和流程方面。它不仅满足 ISO 9000，而且代表了在信息系统环境中测量个人绩效的更健康的方式。大多数个人应该随时清楚地知道他们在审查期间的绩效如何。此外，该矩阵是一个易于使用的工具，可用于更新新的或更改的绩效任务。
- en: 9.10 Committing to ISO 9000
  id: totrans-187
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.10 承诺 ISO 9000
- en: 'We have outlined the sequential steps to implement an ISO 9000 organization.
    Unfortunately, the outline does not ensure success, and often just following the
    suggested steps leads to another software life cycle that nobody really adheres
    to. In order to be successful, a more strategic commitment must be made. Let’s
    outline these guidelines for the analyst functions:'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经概述了实施 ISO 9000 组织的顺序步骤。不幸的是，这个概述并不能保证成功，通常只是按照建议的步骤进行，会导致另一个没有人真正遵循的软件生命周期。要取得成功，必须做出更具战略性的承诺。让我们为分析师职能概述这些准则：
- en: A team of analysts should meet to form the governing body that will establish
    the procedures to follow to reach an ISO 9000 level (this does not necessarily
    require that certification be accomplished.)
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个分析团队应该开会成立管理机构，该机构将制定达到 ISO 9000 水平所需遵循的程序（这并不一定要求完成认证）。
- en: The ISO 9000 team should develop a budget of the milestones to be reached and
    the time commitments that are required. It is advisable that the budget be forecasted
    like a project, probably using a Gantt chart to develop the milestones and timeframes.
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ISO 9000团队应该制定达到里程碑和所需时间承诺的预算。建议像一个项目一样预测预算，可能使用甘特图来开发里程碑和时间框架。
- en: The ISO 9000 team should then communicate their objectives to the remaining
    analysts in the organization and coordinate a review session so that the entire
    organization can understand the benefits, constraints and scope of the activity.
    It is also an opportunity to allow everyone to voice their opinions about how
    to complete the project. Therefore, the meeting should result in the final schedule
    for completing the ISO 9000 objective.
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后，ISO 9000团队应该向组织中其余的分析师传达他们的目标，并协调一个审查会议，以便整个组织都能了解该活动的利益、限制和范围。这也是一个让每个人都有机会发表意见以完成项目的机会。因此，会议应该导致完成ISO
    9000目标的最终时间表。
- en: The ISO 9000 team should inform the other IS groups of its objectives, although
    analysts should be careful not to provoke a political confrontation with other
    parts of the IS staff. The communication should be limited to helping other departments
    understand how these analyst quality standards will interface with the entire
    software life cycle.
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ISO 9000团队应该告知其他IS组织其目标，尽管分析师应该小心，不要与IS工作人员的其他部分引发政治对抗。通信应该限于帮助其他部门了解这些分析师质量标准将如何与整个软件生命周期接口。
- en: The work flows for the analyst tasks must be completed in accordance with the
    schedule such that everyone can agree to the confirmation steps necessary to validate
    each task. It is important that the ISO 9000 processes allow for a percentage
    of success. This means that not every process must be successful 100% of the time,
    but rather can be acceptable within some fault tolerance level. For example, suppose
    that the analyst must have a follow-up meeting with the users within 48 h after
    a previous step has been completed. It may not be realistic to meet this goal
    every time such a meeting is necessary. After all, the analyst cannot always force
    users to attend meetings in a timely way. Therefore, the ISO 9000 step may view
    this task as successful if it occurs within the 48 h 80% of the time, that is,
    within a 20% fault tolerance.
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析任务的工作流必须按照时间表完成，以便每个人都能同意验证每个任务所需的确认步骤。重要的是，ISO 9000流程允许一定比例的成功。这意味着并非每个流程都必须百分之百成功，而是可以在某种容错水平内被接受。例如，假设分析师必须在前一步骤完成后的48小时内与用户进行后续会议。每次需要这样的会议时实现这个目标可能并不现实。毕竟，分析师无法总是强迫用户及时参加会议。因此，ISO
    9000步骤可能会认为，如果在48小时内80%的时间内发生了该任务，那么这个任务就是成功的，即在20%的容错范围内。
- en: All task steps must have verification. This will require that standard forms
    be developed to confirm completion. While we have shown samples of these forms
    earlier, the ISO 9000 team should beware of producing an unwieldy process involving
    too many forms. Many software life cycles have suffered the consequences of establishing
    too many check points. Remember, ISO 9000 is a professional’s standard and should
    cater to the needs of well-trained professionals. Therefore, the ISO 9000 team
    should review the initial confirmation forms and begin the process of combining
    them into a smaller subset. That is, the final forms should be designed to be
    as generic as possible by confirming multiple tasks. For example, form AN0010
    (Fig. [9.3](#Fig3)) represents a generic project status report that was used to
    confirm various types of information attributable to different tasks.
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有任务步骤必须进行验证。这将需要开发标准表格来确认完成。虽然我们之前展示过这些表格的样本，但ISO 9000团队应该注意不要制定过多表格的笨重流程。许多软件生命周期都遭受了建立过多检查点的后果。请记住，ISO
    9000是专业人士的标准，应该满足经过良好培训的专业人士的需求。因此，ISO 9000团队应该审查初始确认表格，并开始将它们合并成较小的子集的过程。也就是说，最终的表格应该被设计为尽可能通用，通过确认多个任务。例如，AN0010表单（图[9.3](#Fig3)）代表了一个通用的项目状态报告，用于确认归因于不同任务的各种类型的信息。
- en: There should be meetings held with the analysis group that focus on the alternatives
    for automating the confirmation forms as outlined earlier in this chapter. It
    is advisable that this topic be confirmed by the group since their full cooperation
    is needed for the success of the program.
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应该与分析小组举行会议，重点讨论自动化确认表的替代方案，正如本章前文所述。建议该主题由小组确认，因为他们的全力合作对项目的成功至关重要。
- en: Allow time for changing the procedures and the forms. Your first effort will
    not be the final one; therefore, the ISO 9000 team must plan to meet and review
    the changes necessary to make it work. Analysts should be aware that the opportunity
    for change always exists as long as it conforms to the essential objectives of
    ISO 9000.
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为更改程序和表格留出时间。您的首次尝试不会是最终版本；因此，ISO 9000 团队必须计划会议，审查使其发挥作用所需的更改。分析师应该意识到只要符合 ISO
    9000 的基本目标，就始终存在改变的机会。
- en: The ISO 9000 project should be at least a one-year plan, from inception of the
    schedule to actual fulfillment of the processes. In fact, an organization must
    demonstrate ISO 9000 for at least 18 months prior to being eligible for certification.
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ISO 9000 项目应至少是一个一年的计划，从时间表的开始到实际履行过程的完成。事实上，组织必须在获得认证资格之前至少展示 ISO 9000 18 个月。
- en: The ISO 9000 group needs to be prepared and authorized to make changes to the
    job description of the analyst. This may require the submission of requests and
    authorizations to the executive management team or the human resources department.
    It is important not to overlook this step since an inability to change the organization
    structure could hinder the success of the ISO 9000 implementation.
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ISO 9000 小组需要准备并获得对分析员职责描述进行更改的授权。这可能需要向执行管理团队或人力资源部门提交请求和授权。不容忽视这一步骤的重要性，因为无法改变组织结构可能会妨碍
    ISO 9000 实施的成功。
- en: As we can see from the above steps, establishing an ISO 9000 group is a significant
    commitment. However, its benefits can include a professional organization that
    controls its own quality standards. These standards can be changed on an ongoing
    basis to ensure compliance with the business objectives and requirements of the
    enterprise. Certification, while not the focus of our discussion, is clearly another
    level to achieve. Most companies that pursue certification do so for marketing
    advantage or are required to obtain it by their customers. Implementing ISO 9000
    should not require that the entire company conform at once; in fact, it is almost
    an advantage to implement it in a phased approach, department by department. The
    potential benefits of ISO 9000 concepts may fill the void in many of the IS organizations
    which lack clearly defined quality standards.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们从以上步骤可以看出，建立 ISO 9000 小组是一项重要的承诺。然而，其好处可能包括一个控制自己质量标准的专业组织。这些标准可以根据企业的业务目标和要求进行持续变更，以确保符合要求。认证虽然不是我们讨论的重点，但显然是另一个要达到的层次。追求认证的大多数公司之所以这样做，是为了获得市场优势，或者是被客户要求获得认证。实施
    ISO 9000 不应该要求整个公司立即遵守；事实上，分阶段部署它几乎是一种优势，逐个部门逐个部门地实施。ISO 9000 概念的潜在好处可能填补了许多缺乏明确定义质量标准的
    IS 组织的空白。
