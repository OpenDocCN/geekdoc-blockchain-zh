  id: totrans-160
  prefs: []
  type: TYPE_TB
  zh: '| 物联网（IoT）和区块链整合的挑战 | 挑战 | 介绍 |'
- en: '| TPS performance | IoT has a large amount of data and a strong real-time performance,
    which directly affects the network throughput |'
  id: totrans-161
  prefs: []
  type: TYPE_TB
  zh: '| TPS 性能 | 物联网具有大量数据和强大的实时性能，直接影响网络吞吐量 |'
- en: '| Trusted upper chain data | The data could have been tampered with when more
    than half the nodes are hacked, so the upper chain data need to be trusted and
    secure |'
  id: totrans-162
  prefs: []
  type: TYPE_TB
  zh: '| 可信的上链数据 | 当超过一半的节点被入侵时，数据可能已被篡改，因此上链数据需要是可信的和安全的 |'
- en: '| Future-oriented digital economy society | IoT devices have been a mass, blockchain
    needs to consider how to communicate with it |'
  id: totrans-163
  prefs: []
  type: TYPE_TB
  zh: '| 面向未来的数字经济社会 | 物联网设备已成为大规模，区块链需要考虑如何与其通信 |'
- en: '| Complex hardware adaptation capability of IoT | Blockchain has to consider
    how to fit with IoT hardware with different capabilities |'
  id: totrans-164
  prefs: []
  type: TYPE_TB
  zh: '| 物联网的复杂硬件适配能力 | 区块链必须考虑如何与具有不同能力的物联网硬件相匹配 |'
- en: 'Source: www.chainnews.com'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：www.chainnews.com
- en: On the basis of these challenges, Wanxiang blockchain has put forward counter
    measures, namely RISC-V blockchain, and is being implemented in biological assets
    supervision, new energy vehicle battery life cycle management and the petrochemical
    industry trusted warehouse receipt (Wanxiang Blockchain, 2021), but the specific
    implementation ability remains to be tested.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 在面对这些挑战的基础上，万向区块链提出了应对措施，即 RISC-V 区块链，并正在生物资产监管、新能源车辆电池寿命周期管理以及石化行业的可信仓单（万向区块链，2021），但具体实施能力仍待测试。
- en: CONCLUSION AND RECOMMENDATIONS
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 结论和建议
- en: The economic environment of the supply chain is complex and changeable, and
    the smart economy requires the efficiency and security of all parties on the chain
    to be improved, which needs real-time, accurate and true information. The added
    value of the integration of IoT and blockchain can well meet the condition. IoT
    can collect data, but the accessibility, transparency and traceability of the
    system raises concerns about data privacy and security (Kayikci et al., 2021),
    and these deficiencies can be resolved with blockchain features. The management
    and decision-making layer of companies can quickly collect a wide range of data
    and make reasonable decisions through calculation. Investors can make better comparisons
    to reduce losses and crises. Regulators can also monitor abnormal phenomena in
    the industrial chain in an all-round and real-time way to carry out control. Technology
    is a necessary condition for the realization of the smart economy, and the above
    supply chain practices cannot be successfully implemented if there are technological
    constraints in terms of capacity and resources. At the same time, the strengthening
    of links between upstream and downstream enterprises meets the collaborative sharing
    of future smart economy and creates good conditions for sustainable development.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链的经济环境复杂多变，智能经济需要链上各方的效率和安全性得到提高，这需要实时、准确和真实的信息。物联网与区块链的集成附加值可以很好地满足这一条件。物联网可以收集数据，但系统的可访问性、透明度和可追溯性引发了对数据隐私和安全性的担忧（Kayikci等，2021），这些缺陷可以通过区块链的特性来解决。企业的管理和决策层可以通过计算快速收集大量数据并做出合理决策。投资者可以进行更好的比较以减少损失和危机。监管机构也可以全面实时地监测产业链中的异常现象以进行控制。技术是实现智能经济的必要条件，如果在能力和资源方面存在技术限制，则以上供应链实践无法成功实施。同时，上下游企业之间的联系加强符合未来智能经济的协作共享，为可持续发展创造了良好条件。
- en: In fact, the sustainability of smart economy mainly reflects the ecological
    and industrial environment. Due to the timely circulation of information, effective
    design and decision-making of enterprises can greatly reduce the wasting of resources
    and improve waste recycling. Regulators will also be able to monitor emissions
    of production pollution, which is beneficial for the green economy now. In addition,
    enterprises strengthen communication and contact, and break down barriers, thereby
    promoting healthy competition between enterprises, and constantly promoting industrial
    innovation.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，智能经济的可持续性主要体现在生态和工业环境上。由于信息的及时流通，企业的有效设计和决策可以大大减少资源的浪费，提高废物回收利用。监管机构也将能够监测生产污染物的排放，这对目前的绿色经济是有利的。此外，企业加强沟通联系，打破壁垒，从而促进企业间的健康竞争，并不断推动产业创新。
- en: As the data shows, government policies and regulations have the greatest impact
    on the public, smart and secured supply chain management. The government needs
    to first set an example, and the supervision departments are to be arranged properly.
    Secondly, some large enterprises need to play a leading role in the supply chain
    management. Social relations are extremely important in the supply chain, which
    affects the sustainability concerns of upstream and downstream enterprises, thus
    driving the participation of small and medium-sized enterprises. Most importantly,
    some small and medium-sized enterprises, temporarily lagging behind, need to change
    the concept of supply chain management in order to keep up with the pace of smart
    economy, and need to be willing to innovate and transform. The ability of these
    three parties to make changes in the industry plays a significant role in the
    stability of the supply chain in society as a whole.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 根据数据显示，政府政策和法规对公共智能和安全的供应链管理产生了最大影响。政府首先需要树立榜样，监管部门需要妥善安排。其次，一些大型企业需要在供应链管理中发挥领导作用。社会关系在供应链中至关重要，影响上下游企业的可持续性关注，从而推动中小企业的参与。最重要的是，一些暂时落后的中小企业需要改变供应链管理的观念，以跟上智能经济的步伐，并且需要愿意进行创新和转型。这三方面的能力对整个社会供应链的稳定起着重要作用。
- en: In this chapter, the authors reviewed the development environment of digital
    economy in China, sorted out the innovation and development of supply chain management
    under industry 4.0, and showed the rules and regulations of Chinese government
    for shaping smart economy. The chapter focused on the digital changes brought
    by the integration of Internet of Things and blockchain after industry 4.0, and
    summarized the value addition of the integration from several perspectives. In
    addition, the authors also collected Chinese cases of supply chain in terms of
    platform connecting various enterprises and cross-border trade for reference and
    discussion.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，作者们回顾了中国数字经济的发展环境，整理了工业4.0下供应链管理的创新和发展，并展示了中国政府塑造智能经济的规章制度。该章节重点关注了工业4.0后物联网和区块链融合带来的数字变革，并从多个角度总结了融合的增值。此外，作者们还收集了中国供应链的案例，涉及平台连接各种企业和跨境贸易，供参考和讨论。
- en: However, there are some limitations to this chapter. Due to the late development
    of digital economy policy, some specific data are difficult to collect. At the
    same time, after summarizing the benefits of IoT and blockchain integration in
    the supply chain management, the actual business case for IoT is not detailed
    enough compared to blockchain. Future studies can continue to collect the data
    to fill in the gaps.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，本章节存在一些局限性。由于数字经济政策的晚期发展，一些特定数据收集起来较为困难。同时，在总结IoT和区块链在供应链管理中集成的益处后，与区块链相比，IoT的实际业务案例描述不够详细。未来的研究可以继续收集数据来填补这些空白。
