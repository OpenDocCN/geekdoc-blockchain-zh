- en: 'The Chinese government was quick to lead the way, as early as 2015\. After
    seeing the development trend of digitalization, the thirteenth Five-Year Plan
    suggested that the economy should be guided to the direction of smart change (Xinhua,
    2015). The government proposed accelerating the construction of smart economy
    in all aspects, streamlining administration and delegating power, encouraging
    traditional enterprises to transform into smart economy, and focusing on the integration
    of technology brands and channel resources related to smart economy (Ya, 2016).
    In 2017, eight cities in Shenyang signed a strategic cooperation agreement on
    the construction of Shenyang Economic city group, and it is expected that the
    cloud computing, big data and other basic platforms in each city will be built
    and shared by 2020 (Ying, 2017). In 2018, the Chinese government has released
    news from Economic Daily, hoping to lead the people in developing digital economy
    and smart life (Han, 2018). Then in 2019, the second session of the 13th National
    People’s Congress put forward to expand “smart” and build industrial Internet
    platform (Hu, 2019). The year 2020 was the culmination of promoting the smart
    economy. In September 2021, Zhejiang province launched the 2020 World Digital
    Economy Conference showing the full convenience and infinite potential of the
    smart economy (Ying, 2020). China Development Research Foundation and Baidu also
    jointly issued New Infrastructure, New Opportunities: The White Paper on The Development
    of China’s Smart Economy on December 15, 2020\. This white paper analyzed the
    current patterns and trends in China and made suggestions for the next step (Foundation
    & Baidu, 2020). Zhejiang province has launched a digital platform economy monitoring
    system to prevent illegal activities and monitor risks in the smart economy (Xinhua,
    2021b). These measures have created a good atmosphere to China’s digital economy
    market and provided further guidance for industrial development.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 中国政府在早在2015年就迅速带头。在看到数字化发展趋势后，第十三个五年计划建议经济应引导到智能变革的方向（新华社，2015）。政府提出加快各方面智能经济建设，简政放权，鼓励传统企业转型为智能经济，并专注于与智能经济相关的技术品牌和渠道资源的整合（雅，2016）。2017年，沈阳的八个城市签署了关于沈阳经济城市群建设的战略合作协议，预计到2020年，每个城市的云计算、大数据等基础平台将得到建设和共享（英，2017）。2018年，中国政府从《经济日报》发布消息，希望引导人民发展数字经济和智能生活（韩，2018）。然后在2019年，第十三届全国人民代表大会第二次会议提出扩大“智能”并建设产业互联网平台（胡，2019）。2020年是推动智能经济的巅峰。2021年9月，浙江省举办了2020世界数字经济大会，展示了智能经济的便利和无限潜力（英，2020）。中国发展研究基金会和百度还于2020年12月15日共同发布了《新基建、新机遇：中国智能经济发展白皮书》。这份白皮书分析了中国当前的模式和趋势，并对下一步提出了建议（基金会
    & 百度，2020）。浙江省启动了数字平台经济监测系统，以防止智能经济中的非法活动并监测风险（新华社，2021b）。这些举措为中国数字经济市场创造了良好氛围，并为产业发展提供了进一步指导。
- en: At the same time, the government has also issued some relevant regulations according
    to the development trend and existing conditions. In China the guidelines tend
    to be tested in one place first after the proposal and then spread, the country
    adjusts and formulates policies in a timely manner to promote the development
    of the national economy. Under the leadership of the government, the digital economy
    of China has grown rapidly from 22 trillion yuan in 2016 (Xinhua, 2017) to 35.8
    trillion yuan in 2019 (Xinhua, 2021a), and the annual growth rate exceeded 16.6%
    (People's Daily, 2021).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，政府根据发展趋势和现有条件发布了一些相关规定。在中国，指导方针往往先在一个地方进行试验，然后才会推广，国家及时调整和制定政策以促进国民经济的发展。在政府的领导下，中国的数字经济从2016年的22万亿元（新华社，2017年）增长到2019年的35.8万亿元（新华社，2021a年），年增长率超过16.6%（《人民日报》，2021年）。
