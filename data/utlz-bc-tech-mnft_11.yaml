- en: 'Innovations in the project:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 项目创新点：
- en: 1\. Through the immutable nature of supply chain trade data, the IoT technology
    can be used to monitor the flow of goods dynamically, record transaction, transportation
    and other node information, and reduce the cost (Anitha et al., 2021).
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2\. 通过供应链交易数据的不可变性，可以利用物联网技术动态监控货物流动，记录交易、运输等节点信息，并降低成本（Anitha等，2021年）。
- en: 1\. 2.Through the generation of blockchain smart contracts, Anlian enterprises
    can solidify the path of capital settlement and cooperate with the payment system
    to reduce the incidence of capital consumption and default behaviors significantly
    (Kshetri, 2021).
  id: totrans-102
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1\. 通过生成区块链智能合约，安联企业可以巩固资金结算路径，并与支付系统合作，显著降低资金消耗和违约行为的发生率（Kshetri，2021年）。
- en: 2\. In the case of reliable data, Anlian can break data islands, protect privacy
