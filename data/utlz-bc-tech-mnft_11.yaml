- en: 4\. Traceability
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4\. 追溯
- en: At present, supply chain management is facing the problem of insufficient traceability.
    Loose procedures make it impossible to determine the problem at first. Without
    open and transparent process management and evidence management, problems in the
    traceability process cannot be found immediately. Blockchain can guarantee the
    authenticity and uniqueness of data at the technical level and provide support
    for process traceability (Centobelli et al., 2021). In terms of supply chain logistics,
    data owned by shipyards cover material device production, transportation, customs
    clearance, inspection, as well as port of loading and unloading, mode of transportation
    and other information of the whole process of production and manufacturing, providing
    physical paths for traceability (Sairui Assesment, 2021).
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，供应链管理面临着追溯能力不足的问题。松散的程序使得一开始就无法确定问题所在。没有开放透明的流程管理和证据管理，追溯过程中的问题无法立即发现。区块链可以在技术层面保证数据的真实性和唯一性，并为流程追溯提供支持（Centobelli等，2021年）。在供应链物流方面，船厂拥有的数据涵盖了材料设备生产、运输、通关、检验，以及装卸港口、运输方式等生产制造全过程的其他信息，为追溯提供了物理路径（赛瑞评估，2021年）。
