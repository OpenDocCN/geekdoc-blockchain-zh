- en: In the case the application scenario is recognized by many parties, it can make
    the overall ecological development of cross-border trade sound and promote the
    digital transformation and upgrading of traditional cross-border trade.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 在案例应用场景被多方认可的情况下，可以使跨境贸易的整体生态发展健康，并促进传统跨境贸易的数字化转型升级。
- en: Tianjin “TBC Blockchain Cross-border Trade Through train” has been written into
    whitepapers and cases related to cross-border trade blockchain application by
    the General Administration of Customs of China and the World Customs Organization.
    It is a clear and effective implementation experience and path setting a benchmark
    for the application of blockchain model and technology in the field of cross-border
    trade by domestic government agencies, enterprises and various subsectors (Smart
    City Of China, 2021).
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 天津“TBC区块链跨境贸易快线”已被中国海关总署和世界海关组织写入与跨境贸易区块链应用相关的白皮书和案例中。这是一个清晰有效的实施经验和路径，为国内政府机构、企业和各个子行业在跨境贸易领域应用区块链模型和技术树立了一个基准（中国智慧城市，2021年）。
- en: The Challenges of the Integration of IoT and Blockchain
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）和区块链整合的挑战
- en: While the integration of IoT and blockchain can bring many benefits, there are
    some challenges to integrate them at this stage.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管物联网（IoT）和区块链的集成可以带来许多好处，但在当前阶段将它们整合起来也存在一些挑战。
- en: Table 3\. The challenges of the integration of IoT and blockchain
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 表3. 物联网（IoT）和区块链整合的挑战
