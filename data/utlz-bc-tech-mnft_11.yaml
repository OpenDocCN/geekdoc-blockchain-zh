  - PREF_UL
  type: TYPE_NORMAL
  zh: 3\. 在可靠数据的情况下，安联可以打破数据孤岛，保护隐私和数据安全，有效推动供应链系统四条流的整合，并降低风险控制的难度（Al-Talib等，2020年）。
- en: 3\. The electronic vouchers generated by blockchain technology can realize flexible
    multi-level splitting, circulation and financing, transfer the core enterprise
