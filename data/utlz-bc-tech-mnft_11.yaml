- en: 'This overall technical module of this case is divided into four sections: the
    alliance blockchain basic platform, the trade through train application technology
    ecosystem, the IoT basic system and the artificial intelligence system. The “TBC
    blockchain Cross-border Trade Through Train” platform adopts the form of an alliance
    chain and introduces the real-name authentication system to meet the need for
    traceability in cross-border trade.'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 该案例的整体技术模块分为四个部分：联盟区块链基础平台，贸易通应用技术生态系统，物联网基础系统和人工智能系统。 “TBC区块链跨境贸易通”平台采用联盟链形式，并引入实名认证系统，以满足跨境贸易中的可追溯性需求。
- en: 'The project uses four advanced technologies: super ledger bottom layer, state
    secret business secret double-layer protection, blockchain identity and access
    control, and smart contract, and then completes the following innovations:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 该项目采用了四种先进技术：超级账本底层、国家机密商业机密双层保护、区块链身份和访问控制、智能合约，然后完成了以下创新：
- en: 1\. Ten business models of cross-border trade
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1\. 跨境贸易的十种商业模式
- en: Based on the United Nations “one buy one pay” model and combined with the actual
    cross-border trade business, the project refined ten business models of cross-border
    trade business models. This is the technical standard of its alliance chain and
    data collection architecture, including storage, governance and sharing, which
    is also the biggest innovation in the project design (Zutshi et al., 2021).
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 基于联合国的“一购一付”模式，并结合实际跨境贸易业务，该项目细化了十种跨境贸易业务模式。这是其联盟链和数据采集架构的技术标准，包括存储、治理和共享，也是项目设计中最大的创新（Zutshi
    等，2021）。
- en: 2\. Single window docking with General Administration of customs
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2\. 单一窗口对接海关总署
- en: This feature realizes the connection between blockchain and single window docking,
    providing the customs personnel with the preset marks and inconsistent data of
    blockchain platform (Dabbagh et al., 2021). It forms the warning and results required
    by the internal customs departments such as classification, price review, anti-smuggling,
    tariffs and supervision, and sends them to the relevant departments for further
    business.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 此功能实现了区块链与单一窗口对接的连接，为海关人员提供了区块链平台的预设标记和不一致数据（Dabbagh 等，2021）。它形成了内部海关部门所需的分类、价格审查、反走私、关税和监管等警告和结果，并将其发送给相关部门进行进一步的业务处理。
- en: 3\. Set up a customs auxiliary document examination system based on blockchain
    data
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3\. 基于区块链数据建立海关辅助文件审查系统
- en: It is set up based on the data blockchain customs auxiliary system, the examination
    of documents for different business roles to provide various business data for
    data inspection through the exploration of an practical application scenario and
    an application form in line with the industry and business classified scientific
    contribution value assessment system. This facilitates the customs internal orientation
    and support.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 它是基于数据区块链海关辅助系统设置的，为不同业务角色的文件审查提供各种业务数据，通过探索符合行业和业务分类的实际应用场景和申请表，为数据检查提供科学贡献价值评估系统。这有助于海关内部定位和支持。
- en: The environment created by the project has also brought commercial value. It
    has realized the cost reduction and efficiency increase of all roles in the industrial
    chain, greatly improved the synergistic ability of the industrial chain, and enhanced
    the competitiveness of China’s industrial chain globally (Wang et al., 2021a).
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 该项目创造的环境也带来了商业价值。它实现了产业链中所有角色的成本降低和效率提高，极大地提高了产业链的协同能力，并提高了中国产业链在全球的竞争力（Wang
    等，2021a）。
- en: Through platform enterprises, trading enterprises can accumulate credible data
    assets, so as to enjoy fast customs clearance, compliance cost reduction, low
    threshold, low interest financing products, and promote the development of honest
    trading enterprises. Logistics enterprises can obtain accurate high-quality customers
    and the authenticity data proved by many parties in the logistics process to solve
    the original dilemma of loss and damage of goods and unable to clarify the scope
    of responsibility (Jiang et al., 2021). Financial institutions can realize risk
    control in the whole process of capital, improve the safety of financial products,
    and develop new sources of revenue for financial institution.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 通过平台企业，贸易企业可以积累可信的数据资产，从而享受快速通关、降低合规成本、低门槛、低利率融资产品，并促进诚信贸易企业的发展。物流企业可以获取准确高质量的客户和在物流过程中由多方证明的真实数据，解决原来货物损失和损坏以及无法明确责任范围的困境（江等，2021年）。金融机构可以实现资金全流程的风险控制，提高金融产品的安全性，并为金融机构开发新的收入来源。
