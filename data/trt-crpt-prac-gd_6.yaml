- en: PART FIVE Getting Started
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第五部分 开始
- en: Chapter 22 The Answers to the Ten Common Concerns
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第22章 十大常见问题的答案
- en: Congratulations! You’ve learned a lot about blockchain and digital assets. You
    might still have concerns. I’ll answer the most common ones here.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 祝贺你！你已经学到了很多关于区块链和数字资产的知识。你可能仍然有一些顾虑。我将在这里回答最常见的问题。
- en: Before we begin, remember that we’re talking about investing a tiny portion
    of your portfolio into this new asset class. So, let’s keep the conversation in
    perspective, okay? As we’ve learned, a total wipeout of the investment won’t impede
    your ability to enjoy financial security in retirement.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们开始之前，请记住我们谈论的是将你的投资组合的一小部分投资到这个新的资产类别中。所以，让我们保持透视，好吗？正如我们学到的那样，投资的完全失败不会妨碍你在退休时享受财务安全。
- en: Second, focus on the benefits, not the features. That there’s paperwork, for
    example, or a new custodian, well, those are features. Focus on the benefits,
    which include improved diversification, lower risk, higher returns, and achievement
    of your financial goals.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第二，关注的是收益而不是特性。例如，有文件工作或新的托管人，这些都是特性。关注的是收益，其中包括改善分散投资、降低风险、实现更高回报和实现您的财务目标。
- en: Now, let’s consider your concerns.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们考虑一下你的顾虑。
- en: 1\. I’m Nervous About Investing in Digital Assets
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1. 我对投资数字资产感到紧张
- en: I know how you feel. When I first encountered bitcoin, it sure seemed strange—like
    nothing else I’d ever seen. I felt then as you may feel now—that the idea of investing
    in something so new, so unusual, so “unreal,” is uncomfortable.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道你的感受。当我第一次接触到比特币时，它似乎确实很奇怪——和我见过的其他东西都不一样。我那时感觉就像你现在可能感觉到的那样——投资于如此新的、如此不寻常、如此“虚幻”的东西是令人不安的。
- en: But the more I learned, the more I understood. And the more I understood, the
    more comfortable I became. And that comfort allowed me to proceed… slowly at first.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '但我学到的越多，就越理解。而我理解的越多，我就越感到舒适。而这种舒适感使我得以进行......起初是缓慢的。 '
- en: You should consider the same approach. Say your portfolio is worth $100,000\.
    A 1% allocation is $1,000\. If you invest that money over 12 monthly installments
    (using dollar cost averaging, as explained in chapter 17), you’ll be investing
    a mere $83 per month. That’s $20 per week, or less than three bucks a day. You
    spend more than $3 a day on soft drinks and snacks—with no hope of seeing that
    money again. At least with digital assets, you might get some money back! When
    you think about it this way, you make it easier to get started.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该考虑同样的方法。假设你的投资组合价值为10万美元。1%的配置就是1000美元。如果你将这笔钱分为12个月的定期定额投资（如第17章中解释的成本平均法），那么你每个月只需投资83美元。这是每周20美元，或者每天不到3美元。你每天在软饮料和零食上花费超过3美元——而看不到这笔钱的希望。至少对于数字资产来说，你可能会拿回一些钱！当你用这种方式思考时，你会更容易开始。
- en: And if you’re still wrestling with your desire to invest versus your fear of
    losing money, and you don’t know how to resolve the debate, use the tactic Benjamin
    Franklin used whenever he was faced with a choice. Ben described his strategy
    in his autobiography, published in 1771\. He explained that he would take a blank
    sheet of paper and draw a line down the middle of the page. On the left side,
    he would list all the reasons to proceed; on the right, he’d list the reasons
    to decline. Then he’d compare lists.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你仍然在权衡投资的欲望与对失去资金的恐惧，并且不知道如何解决这个辩论，可以使用本杰明·富兰克林在面临选择时使用的策略。Ben在他于1771年出版的自传中描述了他的策略。他解释说，他会拿一张空白的纸，在纸的中间画一条线。在左边，他会列出所有继续进行的理由；在右边，他会列出拒绝的理由。然后他会比较这两个列表。
- en: Nothing is ever perfect, Ben realized; every decision involves pros and cons.
    By creating both lists, he could easily see which list was longer. If there are
    more pros than cons, he concluded that the benefits of proceeding outweighed the
    cautions.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本意识到，没有什么是完美的；每个决定都有利弊。通过创建两个列表，他可以很容易地看出哪个列表更长。如果优点比缺点多，他得出结论认为继续进行的好处大于注意事项。
- en: 'So, let’s try Ben’s approach. Let’s begin by listing the benefits of investing
    in digital assets. They include:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，让我们尝试Ben的方法。让我们从列出投资数字资产的好处开始。它们包括：
- en: '**1.** Diversification'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**1.** 多样化'
- en: '**2.** Noncorrelation with other asset classes'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**2.** 与其他资产类别不相关'
- en: '**3.** Reducing portfolio risk'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**3.** 减少投资组合风险'
- en: '**4.** Potentially increasing portfolio returns'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**4.** 可能增加投资组合回报'
- en: '**5.** Increasing portfolio tax efficiency'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**5.** 增加投资组合税收效率'
- en: '**6.** Low investment minimum'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**6.** 投资最低限额低'
- en: '**7.** Inflation protection'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**7.** 通货膨胀保护'
- en: '**8.** 24-7 access'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**8.** 全天候访问'
- en: 'Your turn. Add some more benefits:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你的回合。增加一些更多的好处：
- en: '**9.** ![Image](../images/line.jpg)'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**9.** ![图片](../images/line.jpg)'
- en: '**10.** ![Image](../images/line.jpg)'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**10.** ![图片](../images/line.jpg)'
- en: '**11.** ![Image](../images/line.jpg)'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**11.** ![图片](../images/line.jpg)'
- en: '**Now, list your reasons for avoiding digital assets.**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**现在，列出你避免数字资产的理由。**'
- en: '**1.** It’s a new asset class, so still somewhat uncertain'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**1.** 这是一种新的资产类别，因此还有一定的不确定性'
- en: '**2.** Potential loss of coins from hacking'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**2.** 可能会因黑客攻击而丢失硬币'
- en: Which list is longer? Proceed accordingly, and with confidence that, all things
    considered, you’re making the best choice.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 哪个列表更长？相应地进行，有信心地认为，在综合考虑所有因素后，你正在做出最佳选择。
- en: 2\. It’s a Fad
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2. 这是一种时尚
- en: When investing, it’s important to differentiate between fads and trends. The
    former is temporary; the latter is sustained. Clothing, for example, is a trend.
    Bell-bottom blue jeans were a fad.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在投资时，区分时尚和趋势很重要。前者是暂时的；后者是持续的。例如，服装是一种趋势。喇叭牛仔裤是一种时尚。
- en: Beanie Babies were a fad, not a trend. For a while, the plush dolls were selling
    for hundreds, even thousands, of dollars. Inevitably, the novelty wore off. Everyone
    lost interest. The fad was over. And prices crashed.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 毛绒玩具熊是一种时尚，而不是一种趋势。有一段时间，这些毛绒玩具售价高达数百甚至数千美元。不可避免地，新奇感消失了。所有人都失去了兴趣。时尚已经结束了。价格也随之暴跌。
- en: 'History is filled with similar stories, dating back to the tulip mania of 1636\.
    All fads experience the same life cycle: they emerge and quickly gain popularity,
    causing prices to skyrocket. Interest suddenly fades, and prices crash. Pet rocks,
    yo-yos, Pokémon. All were fads.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 历史上充满了类似的故事，可以追溯到1636年的郁金香热。所有的时尚都经历着相同的生命周期：它们出现并迅速受到欢迎，导致价格飙升。兴趣突然消失，价格暴跌。宠物石、溜溜球、口袋妖怪。这些都是时尚。
- en: So, yeah, I get it. You’re wondering if bitcoin is just the latest fad, today’s
    version of Beanie Babies.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，是的，我明白了。你在想比特币是否只是最新的时尚，是今天的版《Beanie Babies》。
- en: 'It’s not. Digital assets are a trend, not a fad. Trends differ from fads in
    one important way: utility. Beanie Babies are fun to hold and pretty to look at,
    but that’s it. You can’t *do* anything with them; they have no practical use.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 不是。数字资产是一种趋势，而不是一种时尚。趋势与时尚有一个重要的区别：实用性。《Beanie Babies》好玩又好看，但仅此而已。你不能*用*它们做任何事情；它们没有实际用途。
- en: By contrast, digital assets and blockchain have thousands of commercial uses,
    as we saw in chapter 2\. These benefits, which enable companies to operate faster,
    cheaper, with greater security and transparency, are the reasons why this technology
    is here to stay.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，数字资产和区块链有成千上万个商业用途，正如我们在第2章中所看到的。这些优势，使企业能够更快速、更便宜、更安全、更透明地运作，这些都是这项技术将会留存下来的原因。
- en: '![Image](../images/f0326-01.jpg)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f0326-01.jpg)'
- en: '*“I lost everything in the Beanie Baby crash of ’99.”*'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*“我在99年的《Beanie Baby》崩盘中失去了一切。”*'
- en: 3\. It’s a Fraud
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 这是一种欺诈行为
- en: You’ve certainly heard lots of stories about fraud involving bitcoin and other
    digital assets. I’ve sure heard them, and those stories worried me, too. What
    I’ve discovered is that bitcoin itself is not fraudulent; it merely has sometimes
    found itself involved in fraudulent activities. By the same notion, there’s nothing
    wrong with dollars even though they’ve been involved in many bank robberies.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 您肯定听说过很多涉及比特币和其他数字资产的欺诈故事。我也听说过，这些故事也让我担忧。我发现比特币本身并不是欺诈的；它只是有时卷入了欺诈活动。按照同样的理念，尽管美元参与了许多银行抢劫案，但美元本身并没有问题。
- en: Indeed, every asset class has been involved in frauds, scams, and outright theft.
    The very first security ever sold in the United States—bonds issued by the US
    Treasury in 1792—got caught up in an insider trading scandal. Despite all the
    Ponzi schemes, pump-and-dump scams, affinity frauds, and telemarketing schemes
    involving the stock market, real estate market, and gold market, investors remain
    confident about investing in those asset classes. We must always be careful when
    investing. It’s no different with digital assets.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，每一种资产类别都涉及欺诈、诈骗和彻头彻尾的盗窃。美国历史上第一次出售的证券——1792年由美国国库发行的债券——卷入了一起内幕交易丑闻。尽管所有庞氏骗局、抬高然后抛售骗局、亲情欺诈和涉及股票市场、房地产市场和黄金市场的电话推销计划，投资者仍然对在这些资产类别中投资感到自信。在投资时我们必须时刻保持警惕。数字资产也不例外。
- en: 4\. There’s No Legitimate Way to Ascertain the Value
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. 没有合法的方法来确定价值
- en: 'I agree with you. Fortunately, it doesn’t matter. When investing, price is
    what matters—and bitcoin and all other digital assets trade for a price. That
    price is set the same way all asset prices are set: based on supply and demand.
    The supply of bitcoin is limited, so all you have to decide is whether demand
    will increase. That’s one of the best aspects of digital assets. Unlike a hotel
    that sets the price for its rooms, digital assets are decentralized; no single
    company or person sets the price. Instead, the global network does that. It’s
    a reassuring feature of the asset class.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我同意你的观点。幸运的是，这没关系。在投资时，价格才是最重要的事情——比特币和所有其他数字资产都有价格。这个价格的设定方式与所有资产价格的设定方式相同：基于供需。比特币的供应是有限的，所以你只需要决定需求是否会增加。这是数字资产的最佳特点之一。与设定客房价格的酒店不同，数字资产是去中心化的；没有单个公司或个人设定价格。而是由全球网络来决定。这是该资产类别的令人放心的特征。
- en: 5\. It’s Too Volatile
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5\. 波动性太大
- en: As of this writing, bitcoin has crashed five times since 2014\. Most observers
    believe future crashes are likely.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 截至目前，比特币自 2014 年以来已经崩溃了五次。大多数观察者认为未来崩溃是可能的。
- en: 'News flash: the stock market has crashed five times, too, since 1929\. Real
    estate has crashed several times during that same period, as have the gold and
    oil markets.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 新闻快讯：自 1929 年以来，股市也崩溃过五次。同期房地产市场也崩溃过多次，黄金和石油市场也是如此。
- en: 'Crashes are just part of investing. You don’t have to like volatility, but
    it’s costly to refrain from investing in an asset class because of worries that
    a crash might occur. The reason: every crash in history has been followed by new,
    all-time highs. There’s no assurance that the market cycle will always perform
    this way, but there’s no reason to believe otherwise, either.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 崩溃只是投资的一部分。你不必喜欢波动性，但因为担心可能发生崩溃而不投资于某个资产类别是很昂贵的。原因是：历史上每次崩溃都会被新的历史高点所跟随。市场循环不总是以这种方式进行，但也没有理由认为会有所不同。
- en: So instead of fearing volatility, smile at it. Consider the next crash to be
    an opportunity to buy while prices are lower. While you wait for that crash, invest
    regularly via dollar cost averaging and engage in portfolio rebalancing. We learned
    about all this in chapter 17.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，与其害怕波动性，不如对它微笑。把下一次崩溃看作是在价格较低时购买的机会。在等待崩溃的同时，通过定期定额投资和进行组合再平衡来进行投资。我们在第 17
    章学到了所有这些。
- en: 'Let’s also remember that volatility works both ways: prices go up *and* down,
    not just down. Guess what? No one ever complains about *upside* volatility. But
    if you want to enjoy rising prices, you must tolerate occasional periods of declining
    prices, too.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们也记住，波动性是双向的：价格既上涨*也*下跌，不仅仅是下跌。猜猜怎么着？没有人会抱怨*上行*波动性。但如果你想享受价格上涨，你必须容忍偶尔的价格下跌。
- en: One final point. Are you sure that digital assets are as volatile as you think?
    Of the 500 stocks in the S&P 500 Stock Index, in 2020, 112 of them were more volatile
    than bitcoin. So, if you’re willing to invest 40% to 80% of your money in the
    stock market, you ought to be willing to invest 1% in digital assets.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一点。你确定数字资产像你想象的那样波动吗？在标普500股票指数的500只股票中，2020年有112只比特币更具波动性。因此，如果你愿意将你的40%到80%的资金投资于股市，你应该愿意将1%投资于数字资产。
- en: 6\. It’s Too Risky
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6\. 太冒险了
- en: All new asset classes are risky. That’s why I recommend you limit your exposure
    to just 1% of your portfolio. Even a total loss of that investment wouldn’t cause
    you significant financial harm.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 所有新的资产类别都存在风险。这就是为什么我建议你将投资组合中暴露于这类资产的比例限制在1%的原因。即使完全损失了这笔投资，也不会给你造成重大的财务损失。
- en: 7\. I Don’t Think I Need This in My Portfolio
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7\. 我认为我的投资组合不需要这种资产
- en: 'This asset class is needed in your portfolio for the same reason you need everything
    else in your portfolio: to provide yourself with better diversification.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你需要投资组合中的其他所有东西一样，这类资产也是必需的，以提供更好的分散化。
- en: The more types of assets in the portfolio, the less risk you’re taking. That’s
    a key feature of digital assets investments. They’re noncorrelated, meaning their
    price movements are unrelated to those of all the other asset classes you already
    own.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 投资组合中资产类型越多，承担的风险就越小。这是数字资产投资的一个关键特征。它们是非相关的，这意味着它们的价格变动与你已经拥有的所有其他资产类别的价格变动无关。
- en: 8\. It’s Too Late to Buy Because the Price Is Too High
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8\. 现在买太晚了，因为价格太高
- en: The best time to buy is always in the past. Don’t you wish you bought real estate
    30 years ago or shares of Apple 20 years ago?
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 最好的买入时机永远是过去。你是不是希望30年前买了房地产，或者20年前买了苹果股票？
- en: It’s human nature to compare today’s prices to past prices. But time moves forward,
    not backward—and all indications suggest that the future price of this asset class
    will be higher than the current price. Only 300 million people worldwide own bitcoin.
    That’s about 3% of the world’s population. What might happen to bitcoin’s price
    if 6% of the population decides to buy? If 12% buy? If 24% buy? The growing adoption
    rate is a key reason many believe the future price of bitcoin will be higher than
    the current price.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 人类天性会将今天的价格与过去的价格进行比较。但时间是向前流逝的，而不是向后——所有迹象都表明，这类资产的未来价格将高于当前价格。全球仅有3亿人拥有比特币。这大约占世界人口的3%。如果有6%的人口决定购买比特币，比特币的价格会发生什么变化？如果有12%购买？如果有24%购买？日益增长的采用率是许多人相信比特币未来价格将高于当前价格的关键原因。
- en: 'A rising price also makes the price of bitcoin safer, some say. This theory
    says that the higher price reflects greater adoption, and the more people who
    own and use bitcoin, the less likely the price will fall. This is exactly the
    opposite of how the stock market works, by the way: the more a stock price rises,
    the more likely investors will sell—because they’re relating the price to the
    profits of the underlying company. But there is no “corporate profit” with bitcoin,
    and thus that classic “stock market sell signal” does not apply. By this thinking,
    if bitcoin’s price is high, you should be more willing to buy it, not less.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 一些人说，价格上涨也使比特币的价格更安全。这种理论认为，更高的价格反映了更多的采用，拥有和使用比特币的人越多，价格下跌的可能性就越小。顺便说一句，这正是股票市场的反作用：股价上涨得越多，投资者就越有可能出售——因为他们将价格与基础公司的利润联系起来。但比特币没有“公司利润”，因此经典的“股票市场卖出信号”不适用。按照这种思路，如果比特币的价格很高，你应该更愿意买入它，而不是相反。
- en: I remember reading about the Wright brothers’ early flights. Their first crash
    occurred on September 17, 1908\. The plane was traveling about 150 feet up in
    the air before it plunged to the ground. Orville was the pilot; he survived, but
    passenger Lt. Thomas Selfridge died. In reviewing events, Orville said things
    would have gone much better if he had been flying much *higher*. Doesn’t that
    seem counterintuitive? After all, if Orville had been closer to the ground when
    problems occurred, Lieutenant Selfridge might not have died. But, no, Orville
    said. By flying only at 150 feet, he didn’t have much time to react to events.
    At an altitude of 1,000 feet, he’d have had far more time to correct the problem.
    In the same way, bitcoin at $50,000 in 2021 is much safer than it was at $479
    in 2012.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得读过莱特兄弟早期飞行的事情。他们的第一次坠机发生在1908年9月17日。飞机在空中飞了约150英尺，然后坠毁。奥维尔是飞行员；他幸存了下来，但乘客托马斯·塞尔弗里奇上尉死了。在回顾事件时，奥维尔说，如果他飞得更*高*，事情会好得多。这不是很反直觉吗？毕竟，如果在问题发生时奥维尔离地面更近，塞尔弗里奇上尉可能就不会死。但不，奥维尔说。在150英尺的高度飞行，他没有太多时间去应对事件。在1000英尺的高度，他会有更多时间来纠正问题。同样，2021年以50000美元的价格购买比特币比2012年以479美元的价格购买比特币更安全。
- en: Don’t fear bitcoin’s high price.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 不要害怕比特币的高价。
- en: 9\. Bitcoin Prices Are Volatile, So I’ll Wait for the Next Decline Before I
    Buy
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9\. 比特币价格波动大，所以我会等待下一次下跌再买入。
- en: Everyone wants to buy everything for prices that are lower than they are. Few
    succeed in that effort.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都希望以低于现价的价格购买所有东西，但很少有人成功。
- en: 'There’s a problem with the idea: the price might rise further before it falls.
    It might rise so much that by the time it crashes, the post-crash price could
    still be higher than today’s price.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这个想法存在一个问题：价格在下跌之前可能会进一步上涨。它可能会上涨到一定程度，以至于在崩溃时，崩溃后的价格仍然可能高于今天的价格。
- en: So instead of sitting and waiting, hoping you’ll catch the best price, engage
    in dollar-cost averaging. This way, you’ll get the average low cost for the duration
    of your investments.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，与其坐等，希望你能捕捉到最好的价格，不如进行分批购买。这样，你就能获得你投资期间的平均低成本。
- en: 10\. I Don’t Know How, or Even Where, to Begin
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10\. 我不知道如何开始，甚至不知道从哪里开始
- en: 'I have great news for you: you’ve already begun! You’ve already completed the
    first three steps: you discovered digital assets, you had sufficient curiosity
    to learn more, and you’ve nearly finished reading this book. You already know
    enough to decide if you’d like to invest a tiny amount of your portfolio in this
    asset class and, if so, how you’ll likely go about it. At this stage, I’d recommend
    that you talk with a financial advisor who’s knowledgeable about this asset class
    for additional guidance.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我有个好消息要告诉你：你已经开始了！你已经完成了前三个步骤：你发现了数字资产，你有足够的好奇心去了解更多，而且你已经快读完这本书了。你已经了解到足够多的信息，可以决定是否想在你的投资组合中投入少量资金到这个资产类别，如果是的话，你很可能会如何去做。在这个阶段，我建议你找一位了解这个资产类别的财务顾问进行额外指导。
- en: And how do you find that advisor? Go to [DACFP.com](http://DACFP.com). The Digital
    Assets Council of Financial Professionals is the educational organization I created
    to teach financial advisors about this new asset class. DACFP offers the Certificate
    in Blockchain and Digital Assets and maintains a directory of advisors from around
    the world who have attained their certificate. These advisors are far more knowledgeable
    about digital assets than most, and they’ll be able to give you the advice you
    need. The directory is free to use, so please take advantage of it.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 那么你如何找到那位顾问呢？去[DACFP.com](http://DACFP.com)。数字资产金融专业顾问委员会是我创建的教育组织，专门教导财务顾问这个新的资产类别。DACFP提供区块链和数字资产证书，并且维护着一份来自世界各地已获得证书的顾问的目录。这些顾问比大多数人对数字资产更了解，并且他们将能够给你所需的建议。这个目录是免费使用的，所以请充分利用它。
- en: As with all aspects of your personal finances, there’s no reason to be alone.
    Get peace of mind by obtaining the help of a skilled and knowledgeable advisor.
    The DACFP directory of advisors can help you.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 与你的个人财务的所有方面一样，没有理由孤军奋战。通过获得一位技能娴熟且知识渊博的顾问的帮助来获得内心的平静。数字资产金融专业顾问委员会的顾问目录可以帮助你。
- en: You’re well on your way in this exciting journey, and it’s been so easy you
    haven’t even noticed!
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经在这个激动人心的旅程中走得很远，而且一切都如此轻松，以至于你甚至没有注意到！
