- en: 1 Introduction
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Although the fifth generation or 5G of mobile communication network is not fully
    implemented, several studies started to talk about 6G (Sixth Generation) and its
    potentials. 6G is anticipated to enable unprecedented Internet of Everything (IoE)
    applications with enormously varied and challenging demands. 6G is intended as
    a space-aerial-terrestrial-ocean interconnected three-dimension network with multiple
    sorts of parts enabled by new technologies and standards to make the system more
    intelligent and flexible to meet varied requirements efficiently [[1](#CR1)].
    Some people argue that 6G networks will be just a faster version of 5G, but the
    reality is 6G, is a new improved version of 5G in almost all aspects. For instance,
    unlike the 5G network, coverage will not be confined to the ground level. Instead,
    it should cover the entire undersea surface area. Artificial Intelligence (AI)
    capabilities also will be substantially higher on the 6G network [[2](#CR2)].
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管移动通信网络的第五代或5G尚未完全实现，但已经有几项研究开始探讨6G（第六代）及其潜力。人们预计6G将能够实现前所未有的万物互联（IoE）应用，这些应用有着极为广泛和具有挑战性的需求。6G旨在实现一个空间-空中-地面-海洋互连的三维网络，由新技术和标准使系统更加智能和灵活，以高效满足各种需求。有人认为6G网络只是5G的一个更快的版本，但实际情况是，几乎在所有方面，6G都是5G的新改进版本。例如，与5G网络不同，覆盖范围不会局限于地面层面，而是应该覆盖整个海底表面积。人工智能（AI）的能力也将在6G网络上大幅提高。
- en: 6G provides new attractive characteristics that will integrate capabilities
    of previous mobile communication technologies such as high reliability, massive
    connectivity, high throughput and network densification. 6G can be able to provide
    several benefits to various applications such as autonomous vehicles, sensing,
    implants, computing reality devices, smart wearables, and 3D mapping [[3](#CR3),
    [4](#CR4)]. 6G will also improve performance and maximize user Quality of Service
    (QoS). 6G is predicted to offer 1000 times faster wireless connectivity than 5G.
    Additionally, 6G is projected to enable ultra-long-range communication with a
    latency of less than 1 ms [[5](#CR5)].
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 6G提供了新的吸引人的特性，将整合之前移动通信技术的能力，例如高可靠性、大规模连接、高吞吐量和网络密集化。6G可以为各种应用提供多种好处，如自动驾驶汽车、感知、植入物、计算现实设备、智能可穿戴设备和3D地图制作
    [[3](#CR3), [4](#CR4)]。6G还将提高性能并最大程度地提高用户服务质量（QoS）。预计6G的无线连接速度将比5G快1000倍。此外，6G预计将实现低于1ms的超长距离通信延迟
    [[5](#CR5)]。
- en: Although 6G provides unlimited advantages for various applications due to the
    huge capabilities it provides, security and privacy are the major issues that
    6G need to address. The integration of AI in 6G can be used to develop safer and
    secure systems, but it can also be used to create more dangerous attacks. Physical
    layer security measures can also be used as the first line of defence for safeguarding
    network portions that haven't been thoroughly explored. Therefore, there is a
    need for effective solutions to security and privacy challenges in 6G networks.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管6G由于其提供的巨大能力而为各种应用提供了无限的优势，但安全和隐私是6G需要解决的主要问题。将AI集成到6G中可用于开发更安全的系统，但也可能用于创建更危险的攻击。物理层安全措施也可以用作保护尚未彻底探索的网络部分的第一道防线。因此，有必要提供有效的解决方案来应对6G网络的安全和隐私挑战。
- en: Adopting one of the Distributed Ledger Technologies (DLTs) such as blockchain
    is one of the solutions for overcoming security and privacy challenges in 6G.
    Blockchain is distributed, decentralized, and trustless network by eliminating
    the centralized authority. This improves transparency by sharing the transaction
    details between the participants in the network, provides rigorous security to
    prevent cyber-attacks such as Denial of Service (DoS) and privacy to protect sensitive
    information and prevent data manipulation [[6](#CR6)]. Blockchain is also capable
    of storing data across the network immutably and securely. This eliminates the
    single point of failure and data manipulation [[7](#CR7)].
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 采用分布式账本技术（DLT）之一，如区块链，是克服6G安全和隐私挑战的解决方案之一。区块链是通过消除中央权威的分布式、去中心化和无信任网络。这通过在网络中共享交易细节来提高透明度，提供严格的安全性以防止拒绝服务（DoS）等网络攻击，并提供隐私以保护敏感信息并防止数据篡改
    [[6](#CR6)]。区块链还能够在网络中不可变且安全地存储数据。这消除了单点故障和数据篡改 [[7](#CR7)]。
- en: Another technology that can provide an effective solution for security and privacy
    issues in 6G is AI. The integration of AI with 6G will bring several benefits
    for overcoming 6G's security and privacy issues. Multi-layered intrusion detection
    and prevention employing deep reinforcement learning and Deep Neural Networks
    (DNN) can protect 6G against IP spoofing attacks, flow table overloading attacks,
    Distributed Denial of Service (DDoS) attacks, control plane saturation attacks,
    and host location hijacking attacks. Machine learning (ML) techniques like Decision
    Trees and Random Forest can be also beneficial for detecting DDoS attacks in SDN
    systems because of their speed and accuracy.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种可以有效解决6G安全和隐私问题的技术是人工智能（AI）。将AI与6G集成将为克服6G安全和隐私问题带来多种好处。采用深度强化学习和深度神经网络（DNN）的多层入侵检测和预防可以保护6G免受IP欺骗攻击、流表过载攻击、分布式拒绝服务（DDoS）攻击、控制平面饱和攻击和主机位置劫持攻击。机器学习（ML）技术，如决策树和随机森林，也可以用于检测SDN系统中的DDoS攻击，因为它们具有速度和准确性。
- en: This chapter aims to provide a discussion of security and privacy issues in
    6G and how the integration of blockchain and AI with 6G can provide effective
    solutions to overcome these issues. The chapter starts by providing an overview
    of wireless communications technologies from 0 to 6G. This is followed by discussing
    the main security and privacy issues in 6G networks. Then, the integration of
    blockchain with 6G will be discussed by highlighting possible solutions to overcome
    security and privacy issues associated with 6G. The integration of 6G with AI
    will also be discussed by highlighting the importance of AI in 6G and how AI with
    6G can provide better and effective security and privacy solutions. In the end,
    healthcare with 6G is presented as a use case by highlighting security issues
    and discussing the role of AI and blockchain in providing effective security solutions
    in the healthcare sector.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本章旨在讨论6G中的安全和隐私问题，以及如何通过将区块链和人工智能与6G集成来提供有效解决方案来克服这些问题。本章首先概述了从0到6G的无线通信技术。接着，讨论了6G网络中的主要安全和隐私问题。然后，通过突出6G相关的安全和隐私问题的可能解决方案来讨论区块链与6G的集成。还将讨论6G与人工智能的集成，重点介绍了人工智能在6G中的重要性以及人工智能与6G如何提供更好更有效的安全和隐私解决方案。最后，通过重点介绍安全问题并讨论人工智能和区块链在医疗保健领域提供有效安全解决方案的角色，将医疗保健与6G作为一个应用案例呈现出来。
- en: 'The remainder of this chapter is organized as follows: Sect. [2](#Sec2) presents
    an overview of mobile communication generations from 0 to 6G; Sect. [3](#Sec3)
    discusses security and privacy issues of 6G; Sect. [4](#Sec4) presents the integration
    of blockchain with 6G; Sect. [5](#Sec5) discusses the integration of AI with 6G;
    Sect. [6](#Sec6) presents use case of healthcare with 6G, and Sect. [7](#Sec7)
    is the Conclusion.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的其余部分安排如下：第[2](#Sec2)节概述了从0到6G的移动通信发展历程；第[3](#Sec3)节讨论了6G的安全和隐私问题；第[4](#Sec4)节介绍了区块链与6G的集成；第[5](#Sec5)节讨论了人工智能与6G的集成；第[6](#Sec6)节展示了6G在医疗保健中的应用案例；第[7](#Sec7)节是结论。
- en: '2 From 0G to 6G: An Overview'
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从0G到6G：概述
- en: The evolution of mobile communication technologies passed through different
    phases. This section provides an overview of these different phases by highlighting
    the main advantages and drawbacks introduced by each generation. The discussion
    started from 0G or pre-cellular mobile telephony in 1970 to 6G that expected to
    be implemented in 2030.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 移动通信技术的演变经历了不同阶段。本节通过突出每一代引入的主要优势和缺点，概述了这些不同阶段的发展。讨论始于1970年的0G或蜂窝移动电话，直到预计于2030年实现的6G。
- en: 0G or Zero Generation refers to the pre-cellular mobile telephony technology
    used in the 1970s such as Radio telephones and the telephone in cars, which was
    introduced before the invention of cell phones. 0G utilized technologies including
    IMTS (Improved Mobile Telephone Service), OLT (Norwegian for Offentlig Landmobil
    Telefoni), PTT (Push to Talk), AMTS (Advanced Mobile Telephone System), and MTS
    (Mobile Telephone System) [[8](#CR8)]. Early example that utilized 0G technology
    was Autoradiopuhelin (ARP), which was introduced by Finland in 1971 and become
    the first public commercial mobile phone network. Also, Germany introduced B-NetZ
    in 1972 as a public commercial mobile phone network [[9](#CR9)].
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 0G或零代指的是20世纪70年代使用的蜂窝移动电话技术前的技术，如无线电话和车载电话，这是在手机发明之前引入的。0G利用了包括IMTS（改进的移动电话服务）、OLT（挪威的Offentlig
    Landmobil Telefoni）、PTT（按键对讲）、AMTS（先进的移动电话系统）和MTS（移动电话系统）在内的技术[[8](#CR8)]。早期利用0G技术的例子是由芬兰于1971年推出的Autoradiopuhelin（ARP），成为第一个公共商用移动电话网络。此外，德国于1972年推出了B-NetZ作为公共商用移动电话网络[[9](#CR9)]。
- en: 1G or First-Generation technology for cellular networks was presented in the
    1980s. Nippon Telephone & Telegraph (NTT) in Tokyo, Japan, introduced the world's
    first cellular system in 1979\. Also, Nordic Mobile Telephone (NMT) and (TACS)
    in 1980 started to introduce their cellular systems across Europe [[8](#CR8)].
    1G was mainly designed for voice services in which it uses analogue signals to
    transmit information [[10](#CR10)]. 1G was the first step in the road to provide
    public and commercial mobile telephony. Although all 1G systems provided handover
    and roaming capability, the interoperability between countries was the major issue
    that faced 1G. This allows users to make voice calls only in one country. Also,
    1G suffered from the lack of security and privacy as voice calls were transmitted
    back to the radio towers, which make these calls susceptible to various attacks.
    Also, since voice calls are not encrypted, the data transmission and calls can
    neither be secure, nor private. 1G also suffered from poor voice links and low
    capacity and unreliable handoff [[11](#CR11)].
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一代技术或称为第一代技术用于蜂窝网络，于1980年代提出。日本东京的日本电话电报（NTT）于1979年推出了世界上第一套蜂窝系统。此外，北欧移动电话（NMT）和TACS于1980年开始在欧洲推出其蜂窝系统[[8](#CR8)]。1G主要设计用于语音服务，其中使用模拟信号传输信息[[10](#CR10)]。1G是提供公共和商业移动电话服务的第一步。尽管所有的1G系统都提供了切换和漫游功能，但跨国之间的互操作性是1G面临的主要问题。这使得用户只能在一个国家内拨打语音电话。此外，1G遭受了安全和隐私的缺乏，因为语音电话被传输回无线电塔，使得这些通话容易受到各种攻击。此外，由于语音电话未加密，数据传输和通话既不安全也不隐私。1G还面临着声音链路差，容量低以及切换不可靠的问题[[11](#CR11)]。
- en: 2G or Second-Generation technology was introduced in the early 1990s. The first
    2G system was introduced by Finland in 1991\. 2G is mainly based on digital modulation
    techniques, which enable both voice and short message services [[12](#CR12)].
    GSM (Global System for Mobile Communications) is the most well-known and commonly
    utilized 2G mobile communication system [[13](#CR13)]. GSM overcomes the limitation
    of 1G by allowing international roaming between phone providers, which enable
    users to utilize their phones in different places around the globe. Compared to
    1G, 2G provides better security and privacy since the encryption is applied on
    all text messages, which provide better security and allow only interned receiver
    to obtain messages and read it. Although 2G provides better security over 1G,
    it still has some issues such as crypto flaws, eavesdropping attack, SIM attack,
    fake base station (BS), absence of replay protection and DOS attack.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 二代技术或称为第二代技术在1990年代初引入。第一套2G系统于1991年由芬兰推出。2G主要基于数字调制技术，可以实现语音和短信服务[[12](#CR12)]。GSM（全球移动通信系统）是最著名和最常用的2G移动通信系统[[13](#CR13)]。GSM通过允许电话提供商之间的国际漫游来克服1G的限制，使用户能够在全球不同地方使用他们的手机。与1G相比，2G提供了更好的安全性和隐私性，因为所有文本消息都应用了加密，这提供了更好的安全性并且只允许经过授权的接收者获取并阅读消息。尽管2G在安全性方面优于1G，但仍存在一些问题，例如密码错误，窃听攻击，SIM攻击，伪基站（BS），重播保护的缺失和DOS攻击。
- en: 3G or Third-Generation technology of mobile communication was first introduced
    in 2000\. It was the first wireless communication technology that enables data
    transfer of 2 Mbps [[14](#CR14)]. 3G provides several advantages over 2G technology
    in which it provides faster communications that enable sending and receiving a
    large amount of data and enable high-speed video conferencing and 3D games. Also,
    with increased bandwidth and broadband capabilities with 3G, this allows web-based
    applications and audio and video streaming to work efficiently. On the other hand,
    3G presents some challenges or drawbacks. One of the major issues is energy efficiency
    in which 3G consumes significantly more power than 2G, so 3G needs different devices
    and drivers. This makes building an infrastructure for 3G more challenging. Also,
    3G needs high bandwidth requirements and costly fees for 3G licenses and agreements
    [[15](#CR15)]. UMTS (universal mobile telecommunications service) or what was
    called W-CDMA is the primacy technology in 3G. It represents the recessive that
    is compatible with prior generations of wireless technologies through its heterogeneity
    with the legacy GSM and AMPS technologies. The evolution of UMTS into high-speed
    packet access (HSPA) and advanced HSPA (HSPA + ) allowed for greater end-to-end
    network efficiency and eventually led to the advancement of the next generation
    of networks [[16](#CR16)].
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 移动通信的第三代技术3G或第三代技术首次在2000年引入。这是第一个能够实现2 Mbps数据传输的无线通信技术[[14](#CR14)]。 3G在多个方面比2G技术提供了优势，它提供了更快的通信速度，可以发送和接收大量数据，并实现高速视频会议和3D游戏。此外，3G具有增加的带宽和宽带能力，可以有效地支持基于Web的应用程序和音频视频流。另一方面，3G也带来了一些挑战或缺点。其中一个主要问题是能源效率，3G消耗的电力显著多于2G，因此3G需要不同的设备和驱动程序。这使得为3G构建基础设施更具挑战性。此外，3G需要高带宽要求和昂贵的3G许可证和协议费用[[15](#CR15)]。
    UMTS（通用移动电信服务）或所谓的W-CDMA是3G的主要技术。它通过与旧版GSM和AMPS技术的异构性，代表了与先前的无线技术世代兼容的代替性。UMTS进化为高速分组访问（HSPA）和先进的HSPA（HSPA + ），可以实现更高的端到端网络效率，并最终推动了下一代网络的进步[[16](#CR16)]。
- en: 4G or Fourth-Generation technology of mobile communication was first introduced
    in Stockholm in 2009\. 4G represents the communication standard that delivers
    demands for broadband data transmission and broadcasting. 4G was the main driver
    for the Internet of Things (IoT) that enables users and physical objects to connect
    anytime, anywhere using any network path. 4G is the successor of 3G that is produced
    to overcome limitations associated with 3G and enable broader bandwidth, better
    security and privacy and high-speed internet access. According to the ITU union,
    4G provides a data rate of 100 Mbps [[17](#CR17)]. 4G is mainly based on the invention
    of LTE (Long-Term Evolution), which provides an IP-based invention for data transmission.
    LTE provides seamless mobility, QoS, and low latency for packet-switched traffic.
    4G provides high-speed data rates up to 1Gbps, which provide high quality for
    audio and video streaming applications and online games. 4G also provides better
    security and privacy. On the other hand, 4G introduces some issues in which 4G
    consumes more power and need complicated and expensive hardware for implementation
    [[8](#CR8)].
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 移动通信的第四代技术4G或第四代技术首次在2009年在斯德哥尔摩引入。 4G代表着传输宽带数据和广播的通信标准。 4G是物联网（IoT）的主要推动者，它使用户和物理对象可以随时随地使用任何网络路径连接。
    4G是3G的后继者，旨在克服与3G相关的限制，并实现更广泛的带宽，更好的安全性和隐私以及高速互联网接入。 根据国际电信联盟的说法，4G提供了100 Mbps的数据速率[[17](#CR17)]。
    4G主要基于LTE（长期演进）的发明，它为数据传输提供了基于IP的发明。 LTE为分组交换流量提供了无缝的移动性，QoS和低延迟。 4G提供了高达1Gbps的高速数据速率，可为音频和视频流应用程序以及在线游戏提供高质量。
    4G还提供更好的安全性和隐私。 另一方面，4G也引入了一些问题，其中4G消耗更多的电力，并且需要复杂和昂贵的硬件来实现[[8](#CR8)]。
- en: 5G or Fifth-Generation technology of mobile communication was first introduced
    in the late 2010s. The demands for considerably faster data rates for users, and
    the exponentially growing IoT applications and services have meant the telecom
    industry has had to evolve around these pressures. 5G can satisfy the demands
    of the public and companies by creating a truly mobile and wired connected community.
    This will only be achieved by improving the radio access interface, which requires
    a new larger range of frequency, expanded bandwidth for the increasing user base,
    and support for the ever-expanding IoT [[18](#CR18)]. There are various advantages
    to 5G. It transports a world with much improved mobile data broadband, ultra-responsiveness,
    ultra-reliability, ultra-low latency, ultra-fast data rates, and huge IoT capabilities.
    5G can support around one million per square kilometre while 4G can only support
    about 4,000 devices. This can enable more video and audio streaming without disruption.
    Massive MIMO (Multiple Input Multiple Output) is a new digital technique used
    in 5G that uses multiple targeted beams to highlight and follow users throughout
    a cell site. Coverage, speed, and capacity are all improved as a result [[19](#CR19)].
    5G is extremely compatible with WWWW (Wireless World Wide Web), which will create
    several applications using the high capabilities it provides.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 移动通信第五代技术（5G）最早于2010年代末引入。对于用户来说，对更快数据速率的需求急剧增长，以及指数级增长的物联网应用和服务意味着电信行业不得不围绕这些压力进行演变。5G可以通过创建一个真正的移动和有线连接的社区来满足公众和公司的需求。只有通过改进无线接入接口，才能实现这一目标，这需要新的更大范围的频率、扩展带宽以支持日益增长的用户群体，并支持不断扩展的物联网[[18](#CR18)]。5G有各种优点。它提供了一个带有大大改进的移动数据宽带、超高响应速度、超高可靠性、超低延迟、超快数据速率和巨大物联网能力的世界。5G可以支持每平方公里约一百万个设备，而4G只能支持约4000个设备。这可以实现更多的视频和音频流而无需中断。Massive
    MIMO（多输入多输出）是5G中使用的一种新的数字技术，它使用多个定向波束来突出显示和跟踪整个小区站的用户。结果，覆盖范围、速度和容量都得到了改善[[19](#CR19)]。5G与WWWW（无线万维网）非常兼容，这将利用其提供的高能力创建多种应用。
- en: 6G or Sixth-Generation technology of mobile communication attracted the attention
    of several researchers, although 5G coverage is not yet being provided completely.
    The research has been started in 2019 to develop the 6G wireless technology. 6G
    provides new attractive characteristics that will integrate capabilities of previous
    mobile communication technologies such as high reliability, massive connectivity,
    high throughput and network densification. 6G with new capabilities will be able
    to provide several benefits to various applications such as AI, smart wearables,
    implants, autonomous vehicles, computing reality devices, sensing, and 3D mapping
    [[3](#CR3), [4](#CR4)]. 6G will improve performance and maximize user QoS. 6G
    is predicted to offer 1000 times faster wireless connectivity than 5G. Additionally,
    6G is projected to enable ultra-long-range communication with a latency of less
    than 1 ms [[5](#CR5)]. The average experienced downlink (DL) data rates for 6G
    are expected to be 100 Gbps and the number of devices per km² will be 10⁹.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第六代移动通信技术（6G）吸引了多位研究人员的注意，尽管5G覆盖尚未完全提供。该研究始于2019年，旨在开发6G无线技术。6G具有新的吸引人特性，将整合以往移动通信技术的能力，如高可靠性、大规模连接、高吞吐量和网络密集化。6G具备新能力，将为各种应用带来多种好处，如人工智能、智能可穿戴设备、植入物、自动驾驶车辆、计算现实设备、传感器和3D地图制作[[3](#CR3),
    [4](#CR4)]。6G将改善性能并最大程度地提高用户服务质量。预计6G将比5G提供1000倍更快的无线连接速度。此外，6G预计将实现延迟小于1ms的超长距离通信[[5](#CR5)]。6G的平均下行数据速率预计为100
    Gbps，每平方公里设备数量将达到10^9个。
- en: The development of mobile communication technologies passed through various
    stages with each generation provided added capabilities, as shown in Fig. [1](#Fig1).
    The evolution started with supporting only voice calls with 1G and over the time
    the next generation focused on increasing bandwidth and speed of data transmission
    that allowed the appearance of novel web and internet applications. The developments
    continued to generate 5G that is the main driver for massive broadband and various
    IoT applications and services. The expectation talks about 6G and how it can change
    how businesses work by allowing automation and AI and creating a connected world.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 移动通信技术的发展经历了各个阶段，每一代都提供了增强的功能，如图[1](#Fig1)所示。演化始于仅支持语音通话的 1G，随着时间的推移，下一代着重于增加带宽和数据传输速度，使得新型网络和互联网应用的出现成为可能。这些发展继续生成了
    5G，它是大规模宽带和各种物联网应用和服务的主要推动力。人们对 6G 的期望谈论着它如何通过允许自动化和人工智能以及创造一个互联的世界来改变企业运作方式。
