  zh: 请注意，约翰·巴斯是以个人身份参与了本次采访和章节的贡献。所表达的观点属于他个人，并不一定代表其他作者、雇主或任何关联机构的观点。维克拉姆·迪隆：约翰，你能告诉我们的读者一些关于你的背景，以及是什么让你对建立医疗保健初创公司感兴趣吗？约翰·巴斯：在医疗技术行业，我们许多人一生都在致力于构建能够帮助利益相关者（提供者、供应商、支付者、消费者等）理解改进护理交付和控制成本机会的应用程序和智能。作为一个社区，我们希望我们能改变这个系统；我们能让一个不公平的系统再次变得公平；利用技术，我们可以回到一个以个人消费者患者为中心的医疗体系，而不是企业利益。我们都梦想着找到那个神秘的医疗平台，吸引患者的心灵，建立网络效应，使一切变得更好。我们梦想拯救我们的国家，摆脱失控的医疗成本，这是我们自己制造的国家安全问题。我们梦想着向那些无法获得医疗服务的数百万人提供护理。我们梦想着创造出一些如此病毒性的东西，以至于它在全球范围内扩展并帮助数百万人获得他们需要的护理。我们非常渴望，我们因此失眠。我们非常渴望，我们为了点燃导火索而连续数周都不回家。维克拉姆：是什么让你开始考虑建立基于区块链的医疗保健公司的呢？约翰：我参与过的初创公司都专注于促进协作、数据共享、共享工作流程和跨企业临床或财务绩效的基于
    Web 的产品。我们的团队建立了 B2B 平台、患者门户、协作工作流解决方案、外科绩效解决方案以及其他时髦的 IT 解决方案，我认为这些解决方案会改变行业。这些努力，就像你在大型医疗技术交易展会上看到的大多数解决方案一样，都是专注于在现有基础设施之上添加应用程序。它们基本上支持现有的医疗价值链，目的是使其更加高效。尽管成功解决了问题，但很明显，这些年的工作和数百万美元的投入对我们国家面临的宏观成本和质量问题几乎没有影响。杀手级应用程序和平台仍然存在。二十年来，我意识到存在一个更基本的问题，无法通过增量技术解决。退一步看，你会发现，随着时间的推移，我们构建了一个越来越依赖于中间商、关系型数据库及其相关应用程序的系统。结构性真相现在对我来说是清楚的。结构性的真相是不稳定经济趋势的驱动因素，不公平的访问、可预防疾病的失败、次优的结果、不断上涨的自费成本和医疗债务。所有系统都继承了它们的容器的特征，在美国，这个容器是一个缺乏任何合理自由市场特征的按服务计费的市场。在这个容器内构建的任何东西都受到这些特征的限制。我不相信我们真的可以通过在现有容器内构建来解决任何问题。维克拉姆：我认为我们都会同意，现有的容器目前运作良好，但是它对我们将在不久的将来面临的问题并不够弹性。对此，你有什么想法？约翰：别误会了……美国的医疗系统取得了显著的成功。老年人的死亡人数超过了传染病。我们已经成为治疗急性伤害和疾病的专家。我们的制药行业在极短的时间内就生产出了寨卡疫苗。我不会说我们的系统是破碎的或需要重新设计。它正按照我们设计的方式正常运作。它是我们为开发人员制定的用户故事和要求的体现。世界各地的人们都会来美国接受世界一流的治疗。我们迅速将我们（好的和坏的）专业知识输出到世界其他地方。明显的是，我们再也没有得到我们应得的价值。美国的支出已接近
    5 万亿美元，其中三分之一是浪费。医疗错误是第三大致死因，仅次于心脏病和
