  zh: '这些是 Hashed 团队在专业知识和客户兴趣方面具有的领域。普通会员费用支持初始商业案例和技术研究。一旦决定进行建设，客户就需要签订与该项目特定的二次开发协议。也许我们工作中最受欢迎的例子是去中心化的医师身份。提供者身份及其相关数据对于今天和未来的护理至关重要。从毕业医学教育到状态许可，医疗人员资格认证和支付方合同，提供者身份，证书和声誉的数据的即时可靠性和可用性对于确保患者安全和高质量护理至关重要。全球范围内，世界正面临合格医护人员短缺的问题。据估计，该短缺预计将于
    2035 年增长至 1290 万医护人员。在这种短缺之中一个至关重要的挑战是识别，定位和与偏远地区的工作人员沟通的能力。单个提供者的身份是一组复杂的数据点。由多个不同利益相关者持有多个要素，例如医学院，州立牌照委员会等。一些元素随时间保持不变（例如，毕业学位），而其他元素随时间变化（例如，许可证，隶属关系，居住地和联系信息）。在这个用例中，我们将数据字段视为单独的数据资产。提供者和证明股东共同管理分布式提供者配置文件注册表。加密签名确保对基本证书和认证的主要来源进行验证，允许分布式网络共享关键数据的实时更新。这个过程大大减少了目前发生的时间，费用和浪费性手动流程。这个用例很吸引人，因为它在技术上相当简单，它不是政治性的，数据不是敏感的，并且没有关键利益相关者有竞争性利益。我们认为它是一个很好的区块链用例，因为提供者身份不是集中的，并且目前存在需要克服的信任和激励问题。虽然当前正在进行努力集中这些信息，但各种数据要素并未集中授予，管理或使用。易于审计的市场级数据结构将在当前既没有信任也没有效率的市场中提供信任和效率。在这个例子中，您可以看到
    Hashed Health 如何在一个简单的产品上种下了一个市场，这个产品建立在一个简单但有影响的用例上。区块链使我们能够以以前无法想象的方式解决这个问题。我们同样对我们的其他基础用例感到兴奋。我们正在与提供者合作开发患者注册管理产品。我们正在与一个多方利益相关者工作组合作，制定一个有关将付款与福利和行为联系起来的令人兴奋的支付模型。我们正在与政府机构合作开展公共卫生监测和临床试验分散化工作。我们已经开始了一段令人兴奋的旅程，这段旅程在区块链和特定医疗保健主题方面不断增长，新的想法和额外的专业知识。Vikram:
    区块链整合到医疗保健中的一个主要问题是对隐私的担忧。区块链的设计是匿名的，但对于健康数据，我们需要这种有趣的组合，即信任的矿工，完全私密的交易，但又在区块链上达成网络共识。您对隐私保护的演变有何看法？John:
    我们首先承认，医疗保健只是刚刚开始，现阶段情况并不完美。一个明显的不成熟例子是我们围绕公共与私有区块链进行的对话。关键区别在于，虽然权限区块链仅仅是分布式解决方案，但开放式区块链提供了真正的去中心化。从技术的角度来看，我们根据要解决的问题选择协议。我们对区块链实际上代表的基于信任的交易系统的范围感到满意，这些系统从开放式和去中心化到私有和分布式不等。我们相信行业将朝着开放和公开的区块链发展，但这可能需要时间。与金融服务和其他企业一样，医疗保健企业重视更高程度的控制，也许最重要的是，目前在开放式，真正去中心化的区块链上无法实现的保密水平。无可否认的是，对于一系列业务用例来说，权限区块链是一个理想的选择。我们相信公司需要时间才能适应更传统的区块链模型，尽管显然这些模型提供了最大的安全性。重要的是要审慎考虑这种对控制的偏好如何变得有害且自我毁灭。开放式和'
