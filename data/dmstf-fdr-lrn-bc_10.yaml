  prefs: []
  type: TYPE_TB
  zh: '![Figure978-1-6684-3733-9.ch009.f09](i/ch009.f09.png)'
- en: The structure of a flood knowledge map is to launch a flood big data knowledge
    map through big data analysis and AI technology, which will help accomplish knowledge
    and discover knowledge acquired by dynamic monitoring of flood disasters and flood
    big data. Based on normalized and dynamic flood monitoring and flood knowledge
    map, a smart city flood service application can be provided, which comprises real-time
    replication of flood monitoring big data in urban scenes. After combining flood
    knowledge analysis, knowledge mining, modelling, and flood adversity prediction
    technologies, flood-related knowledge of the complete life cycle of urban flood
    disasters, it will be helpful to deliver services for urban flood control management.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 洪水知识图谱的结构是通过大数据分析和人工智能技术启动洪水大数据知识图谱，这将有助于完成知识和发现通过洪水灾害的动态监测和洪水大数据获取的知识。基于规范化和动态洪水监测和洪水知识图谱，可以提供智慧城市洪水服务应用，其中包括在城市场景中实时复制洪水监测大数据。在结合洪水知识分析、知识挖掘、建模和洪水灾害预测技术后，可以提供关于城市洪水灾害完整生命周期的洪水相关知识，这将有助于提供城市防洪管理服务。
- en: CONCLUSION
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 结论
- en: As a new model for building smart cities, the digital twin will reform the city
    governance structures and rules and shoot up a continuous momentum for the growth
    and transformation of cities. Many of the developed cities around the world are
    planning to build and launch digital twin cities. The speedy development of digital
    twin technologies is one of the reasons to construct digital twin cities. The
    development of digital twin will create a new management design that can trace
    past events and explore frontier guidelines, which will be a trend for future
    research on Digital Twin Cities. The digital twin city is certainly a new beginning
    point for the construction of modern smart cities. Smart cities built on digital
    twins have extensive prospects for economic transformation, urban smart management
    and public smart services, so that man and nature can grow more co-ordinately.
    The comprehension of smart cities needs the creation of more complete altitudinal
    information organization to ensure that various smart city applications can be
    used well and affordable. The big data problem of smart cities carries new opportunities
    and challenges. It is necessary to do a good job in technological revolution and
    research in order to promote the development of the digital service industry,
    and develop the digital economy. The building of smart city is a leading project.
    It is essential to do a top-level design and overall planning according to the
    characteristics of each city, and begin a smart city operation centre and operation
    brain to make the city smart.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 作为构建智慧城市的新模型，数字孪生将改革城市治理结构和规则，并为城市的发展和转型注入持续的动力。世界上许多发达国家都在计划建设和推出数字孪生城市。数字孪生技术的快速发展是建设数字孪生城市的原因之一。数字孪生的发展将创造一种新的管理设计，可以追溯过去的事件并探索前沿指南，这将是为未来数字孪生城市研究的发展趋势。数字孪生城市无疑是现代智慧城市建设的新的起点。建立在数字孪生上的智慧城市在经济发展、城市智能管理和公共智能服务方面有着广阔的前景，使人与自然能够更加协调地发展。对智慧城市的理解需要创建更加完整的垂直信息组织，以确保各种智慧城市应用能够得到良好和可负担的使用。智慧城市的大数据问题带来了新的机遇和挑战。有必要做好技术革命和技术研究，以促进数字服务行业的发展，发展数字经济。智慧城市的建设是一个引领性的项目。根据每个城市的特点进行顶层设计和总体规划是至关重要的，并开始建设智慧城市运营中心和运营大脑，使城市变得智能。
