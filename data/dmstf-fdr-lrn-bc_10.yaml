- en: ABSTRACT
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: This chapter is written with the intent to explore the history, architecture,
    applications, and challenges in the implementation of digital twin with IoT competences.
    Digital twins are considered to be a fundamental starting point for today’s smart
    city construction. The chapter initiates with a brief description of the concepts
    of digital twins and digital twin for cities and smart homes, discusses the relationship
    between digital twins and smart cities, analyses the characteristics of smart
    cities and homes based on digital twins, and focuses on the main applications
    of smart cities based on digital twins. This chapter sheds light on the future
    development of smart cities and smart homes based on digital twins.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本章旨在探讨数字双胞胎的历史、架构、应用及其实施的挑战。数字双胞胎被认为是当今智慧城市建设的起点。本章从对数字双胞胎和城市数字双胞胎概念的简要描述开始，讨论数字双胞胎与智慧城市的关系，分析基于数字双胞胎的智能城市和智能家居的特征，并重点关注基于数字双胞胎的智能城市的主要应用。本章为基于数字双胞胎的智能城市和智能家居的未来发展提供了见解。
- en: INTRODUCTION
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 引言
- en: The concept of “twin” was introduced by NASA's Apollo program, which designed
    and manufactured two real identical space vehicles. One of them was launched into
    the air space to perform the mission, while the other remained on Earth, agreeing
    engineers to mirror the conditions of the launched one (Boschert & Rosen, 2016).
    In the white paper written by Grieves (Glaegen & Stargel, 2012), the Digital Twins
    was first projected at his executive course on product lifecycle management (PLM).
    With technical enhancements, the DT was introduced into the aerospace industry
    by National Aeronautics and Space Administration (NASA) and U.S. Air Force (Tuegel
    et al., 2011). Consequently, the space vehicle remaining on Earth could be replaced
    by a digital mirror model to provide more insights through high-fidelity simulation.
    Nowadays, the DT has been applied to more fields and has become a most demanding
    technology. In the figure:1 the complete development history of DT can be divided
    into three stages.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “双胞胎”的概念是由美国宇航局（NASA）的阿波罗计划提出的，该计划设计和制造了两个完全相同的宇宙飞船。其中一个是发射到空中执行任务，而另一个留在地球上，让工程师们复制发射的那个的条件（Boschert
    & Rosen, 2016）。在Grieves撰写的一份白皮书中（Glaegen & Stargel, 2012），数字双胞胎首次在他的产品生命周期管理（PLM）高级课程中被提出。随着技术的提升，数字双胞胎被引入到航空航天行业，由美国国家航空航天局（NASA）和美国空军（Tuegel
    et al., 2011）提出。因此，留在地球上的宇宙飞船可以用一个数字镜像模型来替代，以通过高保真模拟提供更多的洞察。如今，数字双胞胎已应用于更多领域，并已成为最热门的技术。在图1中，数字双胞胎的完整发展历程可以划分为三个阶段。
- en: '| Figure 1\. The complete development history of DT can be divided into three
    stages |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '![图1. 数字双胞胎的完整发展历程可以划分为三个阶段](i/ch009.f01.png)'
- en: '| ![Figure978-1-6684-3733-9.ch009.f01](i/ch009.f01.png) |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '![图978-1-6684-3733-9.ch009.f01](i/ch009.f01.png)'
- en: In the inception stage i.e. first stage, the concept of Digital Twin was introduced
    by Grieves in 2003 according to the Whitepaper written by him (Glaegen & Stargel,
    2012). It was explained in three dimensions, including a physical entity, a digital
    counterpart, and a linking that connect the two parts together (Glaegen & Stargel,
    2012).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Grieves撰写的一份白皮书（Glaegen & Stargel, 2012），在概念的起始阶段即第一阶段，Grieves在2003年提出了数字双胞胎的概念。它被解释为三个维度，包括一个物理实体，一个数字替身，以及连接这两个部分的联系（Glaegen
    & Stargel, 2012）。
- en: 'In 2005, Grieves set forth another idea and told that the Digital Twin could
    be classified into three subtypes, including: DT prototype, DT instance, and DT
    aggregate (Tac, 2012). However, due to technical and perceptive limitations, we
    are having very few related reports in the following 5 years. But fortunately,
    during this period, the New IT has arisen and developed, which established the
    frameworks for the future development of the Digital Twins.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2005年，Grieves提出了另一个观点，并告诉说数字双胞胎可以分为三种亚型，包括：DT原型、DT实例和DT聚合（Tac, 2012）。然而，由于技术和认知限制，接下来的五年里我们很少有相关报告。但幸运的是，在这个时期，新信息技术已经兴起并发展起来，为数字双胞胎未来的发展奠定了框架。
- en: In 2010, NASA established the definition and function of Digital Twins for space
    vehicles in detail in the Draft Modelling, Simulation, Information Technology
    and Processing Roadmap (Allare, 2014). In 2011, the U.S. Air Force discovered
    the application of DT in the mechanical health management of aircrafts (Reifinider
    & Majumdar, 2013). In 2012, NASA and the U.S. Air Force jointly issued a paper
    about the Digital Twins, which expressed that the Digital Twin was the critical
    innovation for future vehicles (Tuegel et al., 2011). After that, the number of
    research studies on the DT in aerospace has improved gradually. For example, Tuegel
    proposed the Airframe Digital Twins for design and maintenance, and deliberated
    the challenges for its development (Swedberg, n.d.). Allaire et al. researched
    a dynamic data-driven application system, which was portrayed as the execution
    establishment of the DT for aerospace vehicles (Menard, n.d.). Reifsnider and
    Majumdar introduced a multidisciplinary physics-based approach for the DT in taskforce
    management (Science Service Dr. Hempel Digital Health Network, n.d.).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年，美国宇航局在《草案建模、仿真、信息技术与处理路线图》（Allare, 2014）中详细阐述了数字孪生空间飞行器的定义和功能。2011年，美国空军在飞机机械健康管理中发现了数字孪生的应用（Reifinider
    & Majumdar, 2013）。2012年，美国宇航局和美国空军共同发布了一篇关于数字孪生的论文，表达了数字孪生是未来飞行器的关键创新（Tuegel et
    al., 2011）。此后，航空航天领域对数字孪生的研究逐渐增多。例如，Tuegel提出了用于设计和维护的机身数字孪生，并讨论了其发展的挑战（Swedberg,
    n.d。）Allaire等人研究了一个动态数据驱动的应用系统，该系统被描述为航空航天车辆数字孪生的执行基础（Menard, n.d.）。Reifsnider和Majumdar在任务管理中引入了跨学科的基于物理的数字孪生方法（Science
    Service Dr. Hempel Digital Health Network, n.d.）。
- en: In 2014, the Whitepaper (Glaegen & Stargel, 2012) on DT was issued and the three-dimensional
    structure of DT was widely revealed. Subsequently, the DT was spread the word
    about for more fields beyond the aerospace business, for example, automotive (Panetta,
    2017), oil and gas (Panetta, 2017), and healthcare and medicine (Murray, 2018).
    In recent years, many recognized organizations have introduced great importance
    to the DT. Both in 2017 and 2018, Gartner stared the DT as one of the top 10 most
    auspicious technological trends in the next decade (13,14]. In 2017, Lockheed
    Martin Space Systems Company listed the DT as the top of six protruding technologies
    for future defence and aerospace (Tao, 2017). Smart Manufacturing Association
    of China Association for Science and Technology indicated that the DT was one
    of the best 10 logical and innovative advances for smart manufacturing in the
    world (Tao, 2017b). Based on the current inclination, it can be expected that
    the DT will experience a rapid development in the next few years.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在2014年，关于数字孪生的白皮书（Glaegen & Stargel, 2012）发布，广泛揭示了数字孪生的三维结构。随后，数字孪生被推广到了航空航天业以外的更多领域，例如，汽车（Panetta,
    2017）行业、石油和天然气（Panetta, 2017）行业，以及医疗保健和药物行业（Murray, 2018）。近年来，许多知名组织都将数字孪生技术视为重要技术。在2017年和2018年，Gartner都将数字孪生列为未来十年十大最有前景的技术趋势之一（13,14]。2017年，洛克希德·马丁太空系统公司将数字孪生列为未来国防和航天六大突出技术之首（Tao,
    2017）。中国科学技术协会智能制造协会指出，数字孪生是全球智能制造领域十大逻辑性和创新性进步之一（Tao, 2017b）。根据目前的趋势，可以预见，在未来几年内数字孪生将经历快速发展。
- en: DIGITAL TWIN- CONCEPT AND ARCHITECTURE
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 数字孪生-概念与架构
- en: The growth of progressive technologies is concrete way for the smart cities,
    where all the physical objects will have embedded computing and communication
    capabilities so that they can sense the atmosphere and connect with each other
    to provide the services. These intelligent interconnections and interoperability
    are also termed as loT or machine-to-machine (M2M) communications (Tao, 2017a).
    Some of the important areas of a smart city are the smart energy, smart home,
    smart transport system. and smart manufacturing. Because of the affordability
    and availability of the sensors and actuators, data acquisition has become relatively
    easier. Monitoring and diagnosing the manufacturing machines through the Internet
    is a challenging task. The convergence of the physical and virtual worlds of manufacturing
    is still one of the major challenges in the field of Cyber-Physical Systems (CPS),
    which needs more research. To confront these challenges, Industry 4.0 was conceptualized
    (Tao, 2017), which revealed that if the production systems are made intelligent
    and smart, they can function more competently (Tao et al., 2018; Tao, 2017b).
    There have been many developments to enable this, one of which is digital twin
    (Machine-to-Machine Communications, 2015).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 进步技术的增长是智能城市的具体途径，在那里所有的物理对象都将具有嵌入式计算和通信能力，以便它们可以感知大气并相互连接以提供服务。这些智能互联和互操作性也被称为物联网（IoT）或机器对机器（M2M）通信（Tao,
    2017a）。智能城市的几个重要领域是智能能源、智能家居、智能交通系统和智能制造。由于传感器和执行器的可负担性和可用性，数据采集变得相对容易。通过互联网监控和诊断制造机器是一项挑战。在智能制造领域，物理和虚拟世界的融合仍然是
    Cyber-Physical Systems（CPS）领域的最大挑战之一，需要更多的研究。为了应对这些挑战，提出了工业4.0的概念（Tao, 2017），揭示了如果生产系统变得智能和聪明，它们可以更有效地运行（Tao
    et al., 2018; Tao, 2017b）。为了实现这一点，已经有很多发展，其中之一就是数字孪生（机器对机器通信，2015）。
- en: '“Digital twin” is an idea that makes a model of an actual model of a physical
    asset for predictive maintenance. This model will continually adapt to changes
    in the environment or operation using real-time sensory data and can forecast
    the future of the corresponding physical assets (Schuh et al., 2017). It can monitor
    and recognize expected issues with its physical twin. In addition, it allows the
    prediction of the remaining useful life (RUL) of the physical twin by leveraging
    a combination of physics-based models and data-driven analytics. It consists of
    three main parts: (i) physical products in real space (ii) virtual products in
    virtual space, and (iii) the connections of data and information that will tie
    the virtual and real products together. Therefore, collecting and analysing a
    large volume of manufacturing data to find the information and connections has
    become the key to smart manufacturing.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “数字孪生”是一个让模型预测实际物理资产模型的想法，用于预测性维护。这个模型会不断适应环境或操作的变化，使用实时传感数据，并可以预测相应物理资产的未来（Schuh
    et al., 2017）。它可以监控并识别其物理双胞胎预期的问题。此外，通过结合基于物理的模型和数据驱动分析，它可以利用物理双胞胎的剩余有用寿命（RUL）进行预测。它由三个主要部分组成：（i）现实空间中的物理产品；（ii）虚拟空间中的虚拟产品；（iii）将虚拟和现实产品连接在一起的数据和信息。因此，收集和分析大量制造数据以找到信息和连接已成为智能制造的关键。
- en: The concept of digital twin presented by Grieves at one of his presentations
    in 2003 on Product Lifecycle Management (PLM) at University of Michigan (Ribeiro
    & Björkman, 2017). GE has started its digital transformation journey cantered
    on Digital Twin, by building critical jet engine components that predict the business
    outcomes associated with the remaining life of those components (Qin et al., 2016).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 数字孪生的概念是由Grieves在2003年关于产品生命周期管理（PLM）的一次演讲中提出的，该演讲在密歇根大学举行（Ribeiro & Björkman,
    2017）。通用电气（GE）已经开始围绕数字孪生进行数字化转型之旅，通过构建关键的喷气发动机部件，预测与这些部件剩余寿命相关的商业成果（Qin et al.,
    2016）。
- en: The work done in (Uhlemann et al., 2017) was the first initiative to come up
    with a dynamic Bayesian network approach for digital twin, where they utilized
    the concept of digital twin for tracking the evolution of time-dependent variables
    to monitor aircraft structure.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在（Uhlemann et al., 2017）的研究中，他们提出了一个用于数字孪生的动态贝叶斯网络方法，这是首次提出这样的方法。他们利用数字孪生的概念来跟踪随时间变化变量的演变，以监控飞机结构。
- en: 'The different stages in the architecture of digital twin service involve:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 数字孪生服务的架构阶段包括：
- en: '| Figure 2\. The different stages in the architecture of digital twin service
    |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: 图2. 数字双胞胎服务架构的不同阶段
- en: '| ![Figure978-1-6684-3733-9.ch009.f02](i/ch009.f02.png) |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: 图![Figure978-1-6684-3733-9.ch009.f02](i/ch009.f02.png)
- en: '• Data collection: The first stage is the Data collection. The industrial digital
    transformation begins with building operational digital twins. These are comprised
    of two types of data: Model data and Time series data. Model data is used to construct
    the digital representation of real world’s things by constricting a graph model
    and time series data represents observations of the state of some physical thing
    at a given time. It can be continuing or discrete.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据收集：第一阶段是数据收集。工业数字化始于构建操作性数字双胞胎。这些由两种类型的数据组成：模型数据和时间序列数据。模型数据用于通过限制图模型来构建现实世界事物的数字表示，而时间序列数据表示在给定时间对某些物理事物状态的观察。它可以是连续的或离散的。
- en: '• Data Pipelines: In this step the dissimilar array of data sources from the
    data collection phase are merged into a single intelligible model and exported
    into the element graph.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据管道：在这个阶段，将数据收集阶段的各种不同数据源合并成一个单一的智能模型，并将其导出到元素图中。
- en: '• Data Integrity: It also looks at the actual data stream to detect issues
    with collaboration, connectivity, or even physical issues with the instrumentation
    which collect the physical data. This is a set of analysis on either single variant
    or multiple variant data.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据完整性：它还查看实际数据流，以检测协作、连接甚至收集物理数据的仪器方面的物理问题。这是对单一变量或多个变量数据的一组分析。
- en: '• Data Egress: Once collected organized into a digital twin and analyze to
    ensure trust in the accuracy of the data. The final stage is the making use of
    digital twin we have built to unlock the whole range of analytic value.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据流出：一旦收集并组织成数字双胞胎并分析，以确保数据的准确性。最后阶段是利用我们构建的数字双胞胎来解锁整个分析价值范围。
- en: UNDERLYING TECHNOLOGIES ENABLING DIGITAL TWINS
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 支撑数字双胞胎的底层技术
- en: 'There are five underlying technology trends which are used to develop in a
    complimentary way to enable digital twins. These are:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 有五个底层技术趋势被用来以互补方式发展，以实现数字双胞胎。这些是：
- en: '• Internet of things: High precision sensors enable continuous collection of
    machine data, state and condition from the physical asset to the digital twin
    to the real life via wireless network.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物联网：高精度传感器 enable continuous collection of machine data, state and condition
    from the physical asset to the digital twin to the real life via wireless network.
- en: '• Cloud computing: It allows storage and processing of large volumes of machine
    data from its asset and its digital twin in the real time.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 云计算：它允许实时存储和处理来自其资产和其数字双胞胎的大量机器数据。
- en: '• API and open standards: It provide the necessary tool to extract, share and
    harmonize data from multiple systems that contribute to a single digital twin.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用程序编程接口和开放标准：它提供必要的工具来提取、分享和协调来自多个系统的数据，这些数据贡献给单一的数字双胞胎。
- en: '• Artificial Intelligence: It leverages historical and real time data paired
    with the Machine learning frameworks to make predictions about future scenarios
    or events that will occur within the context of the asset.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能：它利用历史和实时数据，结合机器学习框架，对未来情景或资产上下文中将发生的事件进行预测。
- en: '• Augmented, Mixed and Virtual reality: They render the special model and visualization
    of the digital twin providing the medium for collaboration and interaction with
    it.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增强现实、混合现实和虚拟现实：它们呈现数字双胞胎的特殊模型和可视化，为其提供与数字双胞胎协作和互动的媒介。
- en: DIGITAL TWINS AND ITS IMPORTANCE FOR SMART CITY
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 数字双胞胎及其对智慧城市的重要性
- en: It is known that the Digital Twin is a replication process that makes full use
    of physical models, sensors, past data of operation, etc. to assimilate information
    of multi-discipline, scale and probability. It assists as a replication process
    for physical products in virtual space. There are presently many diverse understandings
    of the concept of digital twins, and a consensus definition has not yet been defined.
    Though, it is common thought that physical entities, virtual models, data, connections
    and services are the fundamental elements of digital twins (Tao et al., 2019).
    The core of digital twins is a bi-directional mapping relationship that occurs
    between physical space and virtual space. This bi-directional mapping is different
    to the unidirectional mapping. The uni-directional mapping maps data in one direction
    i.e. from physical entities to digital objects. It is also known as digital shadow
    (Kritzinger, 2018) In this case “a change in state of the physical object leads
    to a change in the digital object, but not vice versa.” (Kritzinger, 2018) Though,
    digital twins empower virtual objects to control physical entities without human
    intervention (Enders & Hoßbach, 2019), which is a characteristic that digital
    shadows do not have.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 众所周知，数字孪生是一种充分利用物理模型、传感器、运行历史数据等复刻过程，以同化多学科、多尺度和概率信息的方式。它在虚拟空间中作为物理产品的复刻过程。目前对数字孪生概念的理解多种多样，尚未形成统一的定义。然而，普遍认为物理实体、虚拟模型、数据、连接和服务是数字孪生的基本元素（陶等人，2019年）。数字孪生的核心是物理空间与虚拟空间之间双向映射的关系。这种双向映射与单向映射不同。单向映射数据只在一个方向上进行，即从物理实体到数字对象。它也被称为数字阴影（Kritzinger，2018年）。在这种情况下，“物理对象状态的改变导致数字对象状态的改变，但反之则不然。”（Kritzinger，2018年）然而，数字孪生能够使虚拟对象在没有人工干预的情况下控制物理实体（Enders
    & Hoßbach，2019年），这是数字阴影所不具备的特征。
- en: As a key way to understand the bidirectional mapping, dynamic interaction, and
    realtime linking between the virtual and the real, the digital twin can plot the
    physical entities and attributes, structure, state, performance, function and
    behaviour of systems to the virtual world (Tao et al., 2019) creating a high-fidelity
    dynamic multidimensional, multi-scale, multi-physical quantity model, which will
    offer an actual way for observing, recognizing, understanding, controlling and
    converting the physical world (Tao et al., 2019).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 作为理解双向映射、动态交互和虚拟与现实之间实时连接的关键方式，数字孪生可以把物理实体的属性和特征、结构、状态、性能、功能和行为映射到虚拟世界中（陶等人，2019年），创建一个高保真的动态多维、多尺度、多物理量的模型，这将为观察、识别、理解、控制和转换物理世界提供一种实际的方法（陶等人，2019年）。
- en: Digital twins first showed up and played a role in industries of product and
    manufacturing design, and later arose in different industries such as aerospace,
    automation, shipbuilding, medical and energy. In recent years, with the quick
    advancement of technologies and industries such as the Internet of Things(IoT),
    big data (Tao et al., 2019), cloud computing and artificial intelligence(AI),
    the construction basis of smart city has progressively advanced from the original
    static 3D modelling level towards the digital twin level that combines dynamic
    digital technology and static 3D model,, which frames another idea that digital
    twin city assists smart city construction.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 数字孪生技术最初在产品与制造业设计领域显现并发挥作用，随后在航空、自动化、造船、医疗和能源等不同行业中得到应用。近年来，随着物联网(IoT)、大数据（陶等人，2019年）、云计算和人工智能（AI）等技术的快速进步，智慧城市的建设基础逐渐从原有的静态3D建模水平，向融合动态数字技术与静态3D模型的数字孪生层面发展，这为数字孪生城市助力智慧城市构建提供了新的思路。
- en: Noticeably, the digital twin city is a wide application of the digital twin
    concept at the city level. It targets at constructing a complex giant system between
    the physical world and the virtual space that can plan each other and incorporate
    with each other in both directions. It can match the physical city to the paralleled
    “twin city”, creating a pattern of coexistence of both and incorporation of physical
    cities in the physical dimension and digital cities in the information dimension.
    The building of a digital twin city requires a data foundation and a technical
    foundation. The data foundation refers to the huge urban big data that is uninterruptedly
    generated every day from various sensors and cameras everywhere in the city, as
    well as the digital subsystems consecutively built by the municipal management
    departments.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，数字孪生城市是数字孪生概念在城市层面上的广泛应用。它旨在构建物理世界和虚拟空间之间的复杂大型系统，使彼此能够相互规划、相互融合。它可以将物理城市与平行的“孪生城市”相匹配，形成物理城市与数字城市在物理维度和信息维度共存和融合的模式。建立数字孪生城市需要数据基础和技术基础。数据基础指的是城市各个角落的传感器和摄像头不断产生的海量城市大数据，以及市政管理部门连续构建的数字子系统。
- en: Technical groundwork refers to relevant technologies such as the IoT, cloud
    computing, big data, and AI, including 5G. In a digital twin city, the data of
    functioning status of infrastructure, the placement of municipal resources, and
    the flow of people, logistics and vehicles will be composed through sensors, cameras,
    and various digital subsystems. With technologies including 5G transporting them
    to the cloud and the city government, the city will be well-organized. The building
    of digital twin cities will trigger great innovations in urban intelligent planning,
    management and services, and converted a “new starting point” for the construction
    of smart cities. This will help accomplish the goal of imagining of all-element
    information of the city and the intelligent city planning, management and services.
    The digital twin city is not only the goal of a digital city, but also a key component
    of a smart city. It is a significant facility and basic ability that enable the
    city to realize smartness. It is also a landmark in the transformation of urban
    informatization from qualitative variation to quantitative variation determined
    by technology, which provides the creation of smart cities more room for innovation.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 技术基础工作指的是与物联网、云计算、大数据和人工智能（包括5G）相关的技术。在数字孪生城市中，基础设施的运行状态数据、市政资源的布局数据以及人员、物流和车辆的流动数据将通过传感器、摄像头和各种数字子系统进行整合。借助包括5G在内的技术将数据传输到云端和市政部门，城市将得到良好的组织。数字孪生城市的建设将引发城市智能规划、管理和服务领域的重大创新，为智慧城市建设提供一个“新的起点”。这将有助于实现对城市全方位信息想象和智能城市规划、管理和服务的目标。数字孪生城市不仅是数字城市的目标，也是智慧城市的关键组成部分。它是使城市实现智能化的重要设施和基本能力，也是城市信息化从定性变化向定量变化转变过程中的一个重要里程碑，这为智慧城市的创新创造了更多空间。
- en: As the Internet of Things (IoT) began to upsurge, it saw the implementation
    and popularity of digital twins in other industries, due to its cost-effectiveness
    and ease of use. The idea of the smart city through digital twins is apparent.
    From urban planning to land-use optimization, digital twin provides the power
    to govern the city in an effective manner. Digital twins permit the simulation
    of strategies before implementing them, exposing problems before they become a
    reality.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 随着物联网（IoT）的兴起，由于其成本效益高和易用性，数字孪生在其它行业得到了实施和普及。通过数字孪生实现智慧城市的概念变得日益清晰。从城市规划到土地利用优化，数字孪生为城市治理提供了有效的手段。数字孪生允许在实施之前模拟策略，预先发现问题，以防问题成为现实。
- en: Although Singapore is amongst the most tech-savvy countries in the world, Thomas
    Pramotedham, CEO of Esri Singapore has faith in that creating a digital twin is
    paramount for any city embarking on the journey of the digital conversion. According
    to Pramotedham, “Just with a digital twin set up, can government agencies effectively
    analyse what can be done with the data and advance citizen living, create economic
    opportunity and revive a closer community.” The concept is still new for many
    countries, but it is foreseen to become main stream within the next five to ten
    years.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管新加坡是世界上技术最先进的国家之一，但Esri新加坡的首席执行官Thomas Pramotedham相信，对于任何踏上数字转换旅程的城市来说，创建一个数字孪生是至关重要的。Pramotedham表示：“仅凭数字孪生的设置，政府机构才能有效地分析可以用数据做什么，以及推进公民生活、创造经济机会和恢复更紧密的社区。”这个概念对许多国家来说仍然是新的，但它预计在未来五到十年内将成为主流。
- en: THE BENEFITS OF DEVELOPING DIGITAL TWIN POWERED CITIES
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 发展数字孪生驱动城市的益处
- en: More competent traffic systems and housing structures will be the main benefits
    of developing smart cities.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 更高效的交通系统和住房结构将是发展智慧城市的主要好处。
- en: There is no distrust that the cities proficient to leverage this technology
    and harness the benefits will be the ones that grow. Apart from technological
    accomplishment, they will become more environmentally, economically and socially
    bearable. However, a few analysts have raised up questions about how this innovation
    would conquest traditional approaches. Digital twin experts have replied that
    while Computer Aided Design currently designs and provide visions regarding the
    design process – the digital twin would offer the same thing but also a physical
    corresponding item with which they can interact. Having a corresponding part would
    enable the designers to predict any potential problem. Relating virtual technology
    with smart maps driven by geospatial analytics is alternative prime example of
    how this innovation betters’ current practices. The purpose of these maps is to
    lodge users in visualizing, processing, and analysing multiple, large and complex
    geo referenced data. Again, the digital twin proposes the same service, but it
    also represents an in-service physical object, which forcefully changes in neighbouring
    real-time as the state of the physical object changes.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，能够利用这项技术并充分利用其好处的城市将是那些增长的城市。除了技术成就外，它们将变得更加环境友好、经济和社会可持续。然而，一些分析师提出了关于这项创新如何征服传统方法的问题。数字孪生专家回答说，虽然计算机辅助设计目前负责设计和提供关于设计过程的愿景——数字孪生将提供相同的东西，但他们还可以与一个有物理对应物的互动。拥有一个对应的部件将使设计师能够预测任何潜在的问题。将虚拟技术与由地理空间分析驱动的智能地图相结合，是这项创新改善当前实践的一个主要例子。这些地图的目的是帮助用户在视觉化、处理和分析多源、大型和复杂的地理参考数据方面提供帮助。再次，数字孪生提供同样的服务，但它还代表了一个正在运行的物理对象，当物理对象的状态发生变化时，它也会实时地强烈变化。
- en: ADVANCED DIGITAL TWIN APPLICATIONS IN SMART CITIES
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 智慧城市中的高级数字孪生应用
- en: The objective of Digital twin technology is to improve the productivity and
    sustainability of energy consumption, security, traffic control, public epidemic
    services, urban planning and flood monitoring.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 数字孪生技术的目的是提高能源消耗、安全、交通控制、公共卫生服务、城市规划和洪水监测的生产力和可持续性。
- en: Smart Grid Digital Twin Services
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 智能电网数字孪生服务
- en: The Smart Grid Digital Twin is a replication with numerous physical quantities,
    numerous temporal and spatial scales and numerous probabilities, which makes full
    use of the physical model, online measurement data and historical operation data
    of the power system, and assimilates multi-disciplinary knowledge such as electricity,
    computers, communications, climate, and economics. It reproduces the entire life
    cycle process of the smart grid by plotting it in the virtual space. Due to the
    growing demand for electricity by humans, the scale of power grid transmission
    lines is increasing year by year (Figure 3), attached with the frequent occurrence
    of natural disasters and the weakening of the equipment operating environment,
    resulting in increased pressure on power grid line check-ups. Current line inspections
    mainly depend on manual ways. However, this method is not only incompetent, but
    also has review blind spots, which gradually cannot completely meet the needs
    of power grid inspections (Figure 4). Modern power grids rapidly need to establish
    a safe, effective and intelligent inspection mode.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 智能电网数字孪生是一个包含众多物理量、众多时间和空间尺度以及众多概率的复制体，它充分利用了电力系统的物理模型、在线测量数据和历史运行数据，并吸收了电力、计算机、通信、气候和经济学等多学科知识。它通过在虚拟空间绘图来重现智能电网整个生命周期的过程。由于人类对电力的需求不断增长，电网输电线路的规模每年都在增加（图3），加之自然灾害的频繁发生和设备运行环境的恶化，使得电网线路检查的压力增大。目前的线路检查主要依赖人工方式。然而，这种方法不仅效率低下，还存在检查盲区，逐渐不能完全满足电网检查的需求（图4）。现代化的电网迫切需要建立一种安全、有效和智能的检查模式。
- en: '| Figure 3\. Growth of various voltage classes in China from 2012 to 2014 |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| 图3. 中国2012至2014年各种电压等级的增长情况 |'
- en: '| ![Figure978-1-6684-3733-9.ch009.f03](i/ch009.f03.png) |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-6684-3733-9.ch009.f03](i/ch009.f03.png) |'
- en: '| Figure 4\. Staffing situation of State Grid Branch in 100 km |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '| 图4. 100公里内国家电网分支机构的员工情况 |'
- en: '| ![Figure978-1-6684-3733-9.ch009.f04](i/ch009.f04.png) |'
  id: totrans-52
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-6684-3733-9.ch009.f04](i/ch009.f04.png) |'
- en: Grounded on the digital twin smart grid technology, we can develop a technique
    of on-line, real-time recognition of insulator damage and AI on-line design of
    tree barrier safety distance. This method can realize real-time inspection, fault
    interpretation, and report the output, thereby significantly minimizing labour
    power. In addition, depending on this technique, a software and hardware integrated
    system based on power corridor multi-element specific placing, identification
    and modelling, and 3D spatial association calculation model can also be designed,
    which can be used to solve the problems of power corridor security risk placing
    and its early warning. At present, the technique has touched 15 provinces, cities
    and regions in China, with a scrutiny line of about 20,000 km and an inspection
    mileage of more than 50,000 km, bringing economic profits of more than 200 million
    yuan.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 基于数字孪生智能电网技术，我们可以开发一种在线、实时识别绝缘子损伤和AI在线设计树障安全距离的技术。这种方法可以实现实时检查、故障解析，并输出报告，从而显著减少劳动力。此外，根据这项技术，还可以设计一个基于电力走廊多元素特定放置、识别和建模，以及三维空间关联计算模型的软硬件集成系统，该系统可以用于解决电力走廊安全风险放置及其预警问题。目前，这项技术已经覆盖了中国15个省份、城市和地区，检查线路约20,000公里，检查里程超过50,000公里，带来了超过2亿元人民币的经济利润。
- en: Smart City Operation Brain Management
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 智慧城市运营大脑管理
- en: On the basis of the digital twin city, a Smart City Operation Brain (SCOB) can
    be established, and the city administrators will take the lead to establish a
    Smart City Operation Centre (SCOC) and engage a Chief Operating Officer (COO)
    to take the responsibility. The SCOC is under the authority of the COO, and between
    them the Chief Information Officer (CIO) Joint Conference Committee is responsible
    for management and supervision. SCOC manages four main sectors for the urban information,
    including Urban IT Operation and Maintenance Centre, Big Data Centre, Urban Operation
    Monitoring and Command Centre, and Smart Service Centre. The main functions of
    SCOB include
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在数字孪生城市的基础上，可以建立一个智慧城市运营大脑（SCOB），城市管理者将带头建立一个智慧城市运营中心（SCOC）并委派一位首席运营官（COO）负责。SCOC归COO领导，他们之间的首席信息官（CIO）联合会议委员会负责管理和监督。SCOC负责城市信息管理的四个主要部门，包括城市IT运营和维护中心、大数据中心、城市运营监控和指挥中心、智慧服务中心。SCOB的主要功能包括
- en: 1. Contributing in and revising the top-level plan of the city;
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1. 参与和修订城市顶层规划；
- en: 2. Planning and revising the overall goals, frameworks, tasks, operation and
    administrations of the information development of various industries;
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2. 规划和修订各行业信息发展的总体目标、框架、任务、运营和管理；
- en: 3. Articulating relevant policies, regulations and standards;
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3. 阐述相关政策和法规标准；
- en: 4. Accountable for the incorporation and sharing of urban information resources;
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4. 负责城市信息资源的整合和共享；
- en: 5. Monitoring city action, multi-departmental management and facility;
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5. 监控城市行为，多部门管理和设施；
- en: 6. Promoting the formation of the system of social-oriented big data open applications,
    services and transactions.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 6. 促进形成以社会为导向的大数据开放应用、服务和交易的系统。
- en: The Public Information Cloud Service Platform is the structure part of the SCOB
    (Figure 5). Once the Public Information Cloud Service Platform is established
    then the office of SCOB start to activate, and the officials can just use the
    “applications” of the platform to take the responsibility of management of the
    smart city.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 公共信息云服务平台是SCOB（图5）的结构部分。一旦公共信息云服务平台建立，SCOB办公室就开始激活，官员们只需使用该平台的“应用程序”来承担智慧城市管理的职责。
- en: '| Figure 5\. The construction of the public information cloud service platform
    |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '![Figure 5. 公共信息云服务平台的构建](i/ch009.f05.png)'
- en: '| ![Figure978-1-6684-3733-9.ch009.f05](i/ch009.f05.png) |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '![Figure978-1-6684-3733-9.ch009.f05](i/ch009.f05.png)'
- en: The platform is made-up of infrastructure layer, software development and operation
    platform layer, and application layer. The platform uses structure such as servers,
    networks, and sensor equipment to acquire data, and uses cloud infrastructure,
    data, platforms and software as service area, and finally accomplishes the applications
    of cloud service platforms in various arenas such as smart urban management, smart
    public security, and smart tourism and many more. The platform can produce an
    environmental chain of data collecting, processing, storing, cleaning, mining,
    applying, and feedback. The smart city operation centre based on the digital twin
    city is the core of the smart city. It is the resource centre of urban big data
    and the hub of the urban IoT. It direct and monitors the operation of the city,
    and widely obtain the city’s operation data, so as to realize the well-organized
    management and emergency response capabilities of cross-departmental and cross-regional
    systems.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 该平台由基础设施层、软件开发和运营平台层、应用层组成。平台使用服务器、网络和传感器设备等结构来获取数据，并使用云基础设施、数据、平台和软件作为服务区域，最终实现智慧城市管理、智能公共安全、智能旅游等多个领域的云服务平台的应用。该平台可以产生数据收集、处理、存储、清洗、挖掘、应用和反馈的环境链。基于数字双生城市的智慧城市运营中心是智慧城市的核心。它是城市大数据的资源中心，城市物联网的中心。它直接监控城市的运行，广泛获取城市的运行数据，以实现跨部门和跨区域系统的有序管理和应急响应能力。
- en: Figure 6 is a graphical diagram of the structure of a smart city operation brain
    grounded on a digital twin city. Built on the smart city operation brain, a multi-portal
    unified city command and emergency centre can be built with the integration of
    the data from the cloud data centre and the digital subsystems of various departments.
    The centre also uses basic data analysis components such as multi-dimensional
    analysis and data mining, and analysis applications such as IoT perception and
    real-time operation monitoring.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 图6是基于数字双生城市的智慧城市运营大脑的图形 diagram。建立在智慧城市运营大脑上，可以通过整合云数据中心和各部门的数字子系统数据，构建多门户统一的智慧城市指挥和应急中心。中心还使用多维分析、数据挖掘等基本数据分析组件，以及物联网感知和实时运营监控等分析应用。
- en: '| Figure 6\. Schematic diagram of the smart city operation brain based on digital
    twins. (UUM: Unified Users Management) |'
  id: totrans-67
  prefs: []
