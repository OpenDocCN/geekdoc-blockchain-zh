    minimize the cost of government affairs, and upgrade urban efficiency.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这个中心可以降低城市信息化项目和维护的成本，最小化政府事务成本，提高城市效率。
- en: Smart City Traffic Brain
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 智慧城市交通大脑
- en: The Smart City Traffic Brain is one more application of smart city created on
    digital twin. Hundreds of millions of big data on travel line are generated in
    cities every day from mobile phones, surveillance camera videos, taxies, indoor
    positioning systems, buses and subways, and also mobile apps. Trusting on technologies
    such as holographic perception, time-space analysis, and data mining, the Wuhan
    Road Traffic Smart Emergency System (Figure 7) is established, which is a significant
    part of Wuhan Smart City Traffic Brain. The system is intended to deeply assimilate
    multi-network resources and real-time dynamic traffic information, while linking
    various emergency platform resources such as city alarm system, the police, road
    condition system, accident emergency system and traffic video system, and presenting
    them on the same interface. The Wuhan Road Traffic Smart Emergency System comprehends
    traffic big data management based on real-time traffic data flow. It developed
    a congestion index estimation algorithm which combines historical congestion data,
    traffic data, vehicle speed data and other information to realize functions such
    as
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 数字孪生技术上创建的智慧城市应用之一是智能城市交通大脑。每天，从手机、监控视频、出租车、室内定位系统、公交车和地铁以及移动应用中，城市中会产生数亿条出行线路的大数据。依靠全息感知、时空分析和数据挖掘等科技，武汉路智能交通应急系统（图7）得以建立，它是武汉智能城市交通大脑的一个重要组成部分。该系统旨在深度整合多网络资源和实时动态交通信息，同时联接城市报警系统、警方、路况系统、事故紧急系统和交通视频系统等各应急平台资源，并在同一界面进行展示。武汉路智能交通应急系统基于实时交通数据流理解交通大数据管理。它开发了拥堵指数估算算法，该算法结合历史拥堵数据、交通数据、车辆速度数据等信息，实现了如下功能：
- en: 1. Accurate evaluation of road congestion levels;
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1. 准确评估道路拥堵程度；
- en: 2. Real-time ranking of road congestion;
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2. 实时道路拥堵排名；
- en: 3. Relative analysis between past congestion and real-time congestion.
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3. 历史拥堵与实时拥堵之间的相对分析。
- en: The system also offers functions such as video verification, major event security,
    real-time scheduling and navigation, and congestion event replay. All these functions
    provide a decision-making mechanism to help traffic departments to discharge and
    clear traffic congestion with the benefit of smart traffic cloud and GIS computation.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 系统还具备视频验证、重大活动安保、实时调度和导航以及拥堵事件回放等功能。所有这些功能为交通部门提供了决策机制，以利用智能交通云和GIS计算的好处来缓解和清除交通拥堵。
