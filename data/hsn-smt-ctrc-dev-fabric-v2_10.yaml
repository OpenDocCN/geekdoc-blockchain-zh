  zh: 第四部分. 第四部分标题
- en: '[Part IV](#hyperledger_part_IV) of the book shows you how to build an end-to-end
    pharma supply chain with Fabric. It is a complete project for putting knowledge
    obtained from previous chapters into practice. Along the way, you learn how to
    design an architecture for a blockchain supply chain, write a smart contract for
    tracking inventories, compile and deploy the smart contract, and more. Likewise,
    you learn how to develop an application with Fabric through the SDK.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四部分](#hyperledger_part_IV) 展示了如何使用 Fabric 构建一个端到端的制药供应链。这是一个完整的项目，让你将前几章节学到的知识付诸实践。在这个过程中，你将学习如何为区块链供应链设计架构，编写用于跟踪库存的智能合约，编译和部署智能合约等。同样地，你还将学习如何通过
    SDK 在 Fabric 上开发应用程序。'
