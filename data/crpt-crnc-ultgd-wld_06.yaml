- en: If you've read anything about cryptocurrency, you've heard the term "mining"
    repeated quite often. While you may have a pretty good idea of what mining is
    in the physical sense, you may be a little confused about its role in the world
    of digital currencies.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你读过关于加密货币的任何东西，你经常听到“挖矿”这个词。虽然你可能对物理意义上的挖矿有一个很好的了解，但你可能对它在数字货币世界中的角色有点困惑。
- en: Now let’s get a little deeper into how cryptocurrency transactions are done.
    A crucial part of this process is what is called mining. While the process happens
    with all digital currencies, we’ll use the Bitcoin as our primary example as we
    explain this rather complicated process.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们更深入地了解一下加密货币交易是如何完成的。这个过程的一个关键部分被称为挖矿。虽然所有数字货币都会进行挖矿过程，但我们将使用比特币作为主要例子来解释这个相当复杂的过程。
- en: What Is Cryptocurrency Mining?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是加密货币挖矿？
- en: With traditional currency, its value is determined or backed by the government
    that issued it however with cryptocurrency, there is no governmental backing,
    so how is the value determined? Essentially, it comes from a complicated series
    of mathematical computations referred to as “mining.” The purpose of these calculations
    is twofold,
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 传统货币的价值是由发行它的政府确定或支持的，然而，加密货币没有政府支持，那么价值是如何确定的呢？本质上，它来自于一系列复杂的数学计算，称为“挖矿”。这些计算的目的有两方面，
- en: 1) it confirms the transactions
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 它确认交易
- en: 2) it keeps the network security intact.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 它保持了网络安全的完整。
- en: One of the great things about mining cryptocurrency is the monetary rewards
    you can gain. Imagine being able to earn thousands of Bitcoins simply by running
    a program on your computer.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 挖矿加密货币的一大好处是可以获得货币奖励。想象一下，仅仅通过在电脑上运行一个程序，你就能赚取数千个比特币。
- en: This is one of the key reasons why this system has become wildly successful.
    As a miner, for each new coin you discover as your computer trolls through the
    system, you will be rewarded. It is a highly popular way to earn money and support
    the system at the same time. Also, miners collect transaction fees each time they
    add a block to the Blockchain.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是这个系统成功的重要原因之一。作为一个矿工，对于你在系统中随机浏览时发现的每枚新币，你都将得到奖励。这是赚取收入并支持系统的一种非常受欢迎的方式。此外，矿工每次向区块链添加区块时都会收集交易费用。
- en: 'However, to do this, you must have the right hardware on hand. If you hope
    to become a cryptocurrency miner, then you will have to have more than just a
    simple computer to get the job done. Here is what you''ll need:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，要做到这一点，你必须有合适的硬件。如果你希望成为一名加密货币矿工，那么你将不仅需要一台简单的电脑来完成工作。以下是你需要的东西：
- en: ●  CPU
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ●  CPU
- en: The CPU or the Central Processing Unit is the key component in your computer
    that handles the everyday processes that your system needs. Its primary purpose
    is to make the big decisions for your computer's functions. It is comprised of
    the electronic circuitry and performs all the functions of a computer program.
    While in the beginning, this was the only way to mine for currency, it was not
    the most efficient.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 中央处理器（CPU）或中央处理单元是计算机中处理日常进程的关键组件，它负责为计算机的功能做出重大决策。它由电子电路组成，并执行计算机程序的所有功能。最初，这是挖掘货币的唯一方式，但并不是最有效的。
- en: While the CPU is no longer the primary way to mine cryptocurrency, it is still
    used to earn a little money on the network. Many miners will use their CPU to
    join a mining pool. By doing this, they can combine their computing power with
    others to earn money. The potential for earning will still be limited in this
    way, but if you're just interested in a few earnings, you can definitely garner
    a little cash this way.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然CPU不再是挖掘加密货币的主要方式，但它仍然可以用来在网络上赚一点钱。许多矿工会使用他们的CPU加入挖矿池。这样做，他们可以将自己的计算能力与他人结合起来赚钱。这种方式赚取的可能性仍然有限，但如果你只是对赚一点钱感兴趣，你肯定可以通过这种方式赚取一点现金。
- en: ●  GPU
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ●  GPU
- en: The GPU of a computer is responsible for the real heavy lifting a computer does.
    It manages the graphics processing and does all the complex mathematical computations
    involved in running videos. It is much faster than CPU mining and is considerably
    more powerful.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机的GPU负责计算机所做的真正重活。它管理图形处理，并执行运行视频所涉及的所有复杂数学计算。它比CPU挖矿快得多，而且要强大得多。
- en: Many miners may have a system that maintains multiple GPU units to get the most
    power and speed possible.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 许多矿工可能有一个系统，维持多个GPU单元以获得尽可能多的力量和速度。
- en: ●  FPGA
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ●  FPGA
- en: The Field Programmable Gate Array is a piece of hardware that is solely dedicated
    to mining. It is considered to be the next level of mining as it has increased
    the speed and efficiency of mining many times over. An added bonus of setting
    up your mining platform using the FPGA is that it draws very little power and
    you can keep it running 24-hours a day earning your profit around the clock.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 现场可编程门阵列是一种专门用于挖矿的硬件。它被认为是挖矿的下一个级别，因为它将挖矿的速度和效率提高了许多倍。使用FPGA搭建你的挖矿平台的一个额外好处是，它消耗的电力非常少，你可以让它全天24小时运行，全天候为你赚取利润。
- en: ●  ASIC
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ●  ASIC
- en: The last in a long line of mining technology is the ASIC (Application Specific
    Integrated Circuit chips. First introduced in 2013, they have been steadily improving
    with each passing year. Like the FPGA, they have only one job, and that is to
    mine 24/7.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 挖矿技术的最后一环是ASIC（应用特定集成电路芯片）。首次推出于2013年，它们每年都在稳步改进。与FPGA类似，它们只做一件事，那就是24/7挖矿。
- en: When it comes to mining, speed is extremely important, and with new hardware
    like the FPGA and the ASIC, older and slower systems will never be able to compete.
    While you can still mine with CPUs and GPUs, your potential for profit in the
    world of mining will depend largely on how fast your computer can troll the network
    for those transactions.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当谈及挖矿时，速度至关重要，而像FPGA和ASIC这样的新硬件，使得老旧慢速系统根本无法竞争。尽管你仍然可以用CPU和GPU来挖矿，但你在挖矿世界中的盈利潜力很大程度上取决于你的计算机在网络中寻找交易的速度有多快。
- en: Getting set up to mine for cryptocurrency doesn’t have to be hard. Before you
    can do that, however, you need to decide if you’re going to be a lone miner or
    join a pool. Depending on which avenue you choose to take you’ll have to set up
    your mining business differently.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 设置加密货币挖矿并不一定很难。然而，在你可以这样做之前，你需要决定你是否要成为一个独立的矿工，还是加入一个池子。根据你选择的途径，你需要以不同的方式设置你的挖矿业务。
- en: Let’s start with the individual miner and how to get set up.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从个人矿工和如何开始设置开始。
- en: Set up your own virtual private server (VPS) to perform the mining. This should
    be set aside to only use for your mining operations
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置你自己的虚拟专用服务器（VPS）来执行挖矿。这应该专门留出来，只用于你的挖矿操作。
- en: Access your VPS
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问你的VPS
- en: Follow the commands to set up the system to start mining.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照命令设置系统开始挖矿。
- en: Start mining
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 开始挖矿
- en: It is important to know that the energy required to mine can be quite extensive,
    so many choose to join mining pools. While you won’t make as much money as you
    would individually, you’ll save on energy in the process.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要知道，挖矿所需的能源可能相当广泛，因此许多人选择加入挖矿池。虽然你不会像单独挖矿赚的钱那么多，但在这个过程中你会节省能源。
- en: You also have the option of installing specialized mining software that can
    run on your local machine and it can be run on as many servers as you want to
    speed up the process.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你还有安装专用挖矿软件的选择，这种软件可以运行在你的本地机器上，并且可以运行在任何数量的服务器上，以加快流程。
- en: Once you’re registered on your server, all you need is your email address you
    used to sign up and follow the commands. When all of that is in place, you’re
    ready to start mining and make money.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在服务器上注册，你需要的只是用来注册的电子邮件地址，并按照命令操作。当这一切都准备就绪，你就可以开始挖矿赚钱了。
- en: One of the challenges for individual miners is the difficulty in finding those
    blocks. For some, it has taken years before they were able to generate a block
    and earn a piece of the pie so joining a pool is much more practical for those
    who don’t mind sharing the reward. It will require a smaller investment but increase
    the rewards exponentially. You will earn an income on a more regular basis.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 个人矿工的一个挑战是找到那些区块的难度。对一些人来说，他们需要花费数年时间才能生成一个区块并分得一杯羹，因此对于那些不介意分享奖励的人来说，加入一个池子要实用得多。这需要较小的投资，但会增加指数级的回报。你将更加定期地获得收入。
- en: Getting paid for mining can also be a little confusing to work out. You have
    several options to choose from.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 获得挖矿报酬也可能有点令人困惑。你有几个选择。
- en: 'PPS (Pay per Share): This option gives you instant payouts for every share
    of the block that your system solves. The money is taken out of pool’s balance
    and can be withdrawn immediately.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: PPS（按份额支付）：这个选项为你解决了区块的每一份提供即时支付。钱从池子的余额中扣除，可以立即提取。
- en: 'PROP (Proportional pay): This payment method divides up the rewards based on
    the number of shares each miner has found for the pool and pays it out proportionately.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: PROP（比例支付）：这种支付方式根据矿工为池子找到的股份数量来分配奖励，并按比例支付。
- en: 'BPM or the Slush Pool: This type of pool divides the reward based on who participated
    towards the end of a block rather than those who participated throughout.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: BPM 或 Slush 池：这种类型的池根据谁参与了块的末尾来分配奖励，而不是那些参与了整个过程的人。
- en: There are several other methods of divvying up and paying out when you are a
    part of a pool. To get a better understanding of it and to help you find out which
    one works best for you, it is strongly suggested that you get the details from
    each pool before you join.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 当你加入一个池子时，有许多其他分配和支付的方法。为了更好地理解它并帮助你找出哪种方法最适合你，建议你在加入之前从每个池子获取详细信息。
- en: How Does Cryptocurrency Mining Work?
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币挖矿是如何工作的？
- en: To understand mining, one must begin with understanding the Blockchain and how
    it works.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解挖矿，你必须首先理解区块链及其如何工作。
- en: When you think of a Blockchain, it is best to try to visualize it as a public
    ledger that is constantly being updated every second. It is not under any central
    control, but as each transaction is completed, it is added to the ledger keeping
    a running total of everything that is happening with that particular cryptocurrency.
    The miner's job is to find those Bitcoins, validate each transaction and record
    every completed transaction as a new block on the Blockchain.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 当你想到区块链时，最好试着把它想象成一个不断每秒更新的公共账本。它不受任何中央控制，但每当交易完成时，它会被添加到账本中，记录与该特定加密货币发生的所有事情的累计总额。矿工的工作是找到这些比特币，验证每个交易，并将每个完成的交易作为区块链上的新块记录下来。
- en: To accomplish this, miners need to have the power to search these out.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 为完成此任务，矿工需要有搜索这些问题的能力。
- en: How to Mine Your Cryptocurrency
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如何挖矿你的加密货币
- en: Okay, now let’s look at exactly how to find those blocks to add to the chain.
    There are several steps involved in the mining process.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，现在让我们看看如何精确地找到那些可以添加到链中的块。挖矿过程中有几个步骤。
- en: 'Spending: When a user decides he wants to buy goods from another user he will
    use his wallet to send 1 Bitcoin to the seller.'
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 消费：当用户决定从另一用户购买商品时，他会使用他的钱包向卖家发送1个比特币。
- en: 'Announcement: An announcement that 1 Bitcoin payment needs to go to the seller’s
    wallet is broadcast to all the nodes or computers connected to the buyer’s wallet.'
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 公告：一个需要将1个比特币支付给卖家钱包的声明被广播给所有连接到买家钱包的节点或计算机。
- en: 'Propagation: The nodes then look at the buyer''s spend amount and compares
    it to any other transactions that may still be pending. If they find no conflicts,
    the nodes broadcast the transaction to the entire network.'
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 传播：节点然后查看买家的消费金额，并与可能仍在等待的其他交易进行比较。如果没有冲突，节点将交易广播给整个网络。
- en: Miners will take their copy of the Blockchain and monitor for any new transactions
    that may be coming. He then works to fit all new and verified transactions into
    the block.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 矿工会获取区块链的一个副本，并监控可能到来的任何新交易。然后，他努力将所有新的和已验证的交易放入区块中。
- en: The miner who completes the work faster and provides his work test (the hash)
    actually receives the reward.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 完成工作更快并提供其工作测试（即散列值）的矿工实际上会收到奖励。
- en: Every solved block receives a substantial reward.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 每个解决区块都会获得一笔可观的奖励。
- en: 'Confirmation: The miner solves the block and he announces it to the network.
    If the other nodes are in agreement, the new block is added to the Blockchain,
    and the miner starts again looking for a new problem to solve.'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认：矿工解决区块，并向网络宣布。如果其他节点同意，新的区块将被添加到区块链上，矿工再次开始寻找新问题。
- en: 'Notification: The seller is notified and can now send his product to the buyer
    secure in knowing that the funds have been transferred successfully.'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通知：卖家得到通知，现在可以安全地发送他的产品给买家，因为他知道资金已经成功转账。
- en: This process is pretty straightforward, but in some cases, it can become quite
    complicated. Especially in situations where large sums of money are being transferred
    where more than one confirmation may be necessary to ensure the validity of the
    transaction.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程相当直接，但在某些情况下，它可能会变得相当复杂。特别是在涉及大量资金转移的情况下，可能需要多个确认来确保交易的有效性。
