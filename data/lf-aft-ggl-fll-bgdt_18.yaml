- en: CHAPTER 18
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第18章
- en: The Rise of Sky Computing
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 天空计算的崛起
- en: Urs Hölzle has been the central figure in the development of Google’s cloud
    almost from its beginning, directing its expansion from its redoubt in The Dalles
    to the ends of the earth. Early in 2017, he reported on his feats to the annual
    Optical Fiber Conference, which gathers the world’s leading optical engineers
    and scientists to contemplate the unbounded demands for modulated light and the
    exquisitely crafted machines needed to transmit, amplify, add, drop, shape, shuffle,
    switch, and carry it.[¹](notes.html#ch18note-1)
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Urs Hölzle从谷歌云的创立之初就成为了关键人物，指导其从达尔斯的据点扩展到地球的各个角落。2017年初，他向年度光纤会议报告了他的壮举，该会议汇集了世界领先的光学工程师和科学家，思考了调制光的无限需求以及传输、放大、添加、丢弃、整形、洗牌、切换和携带它所需的精心制作的机器。[¹](notes.html#ch18note-1)
- en: Fiber-optic systems deploy lines of silica fiber that stretch unamplified across
    a distance the length of Long Island, combine thousands of threads in each cable
    and scores of data-bearing wavelengths in each thread, and are made of glass so
    pure that you could see through a pane of it forty miles thick. What Hölzle calls
    “low-power, high-density coherent optics” is one of the heroic feats of engineering
    in the Information Age, and it allowed him to increase the bandwidth across his
    data centers fifty-fold in six years. His forty-two-kilohertz global information
    finder-fetcher, completing forty-two thousand searches per second, each one entailing
    hundreds or thousands of computing steps, is a historic technological achievement.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 光纤系统部署了线长达长岛长度的二氧化硅光纤，每根电缆组合了数千根线程和每个线程中的数十个携带数据的波长，并且由纯净到足以穿透四十英里厚玻璃的玻璃制成。Hölzle所称的“低功耗、高密度相干光学”是信息时代工程壮举之一，它使他在六年内将数据中心的带宽提高了五十倍。他的四十二千赫兹全球信息检索器，在每秒完成四万次搜索，每次搜索都涉及数百或数千个计算步骤，是一项历史性的技术成就。
- en: In the course of building this megahertzian planetary utility, Google became
    one of the world’s leading fiber companies. Its third cable across the Pacific,
    a 12,899-kilometer line running from California to Hong Kong, will carry data
    at a rate of 144 terabits a second. Such speeds have pushed bandwidth up twenty-nine-fold
    since 2010, when Google’s Unity cable between the West Coast and Japan began service.
    In 2018, Google was planning an even more capacious cable all the way from New
    York to Japan.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在建设这个兆赫兹行星公用事业的过程中，谷歌成为了世界领先的光纤公司之一。其第三条横跨太平洋的电缆，一条长达12,899公里的线路，从加利福尼亚延伸到香港，将以每秒144太比特的速度传输数据。自2010年以来，谷歌的Unity电缆在美国西海岸和日本之间开始服务后，这样的速度已经将带宽提升了二十九倍。2018年，谷歌正在计划一条更大容量的电缆，一直从纽约延伸到日本。
- en: For all the awesome achievements enabled by the star photonic talent in his
    audience, Hölzle might have offered a message of thanks and celebration. But he
    had come to Los Angeles not so much to celebrate as to complain. His entire endeavor,
    he declared, was “approaching a wall.”[²](notes.html#ch18note-2) These relentless
    bandwidth gains, up sixtyfold in seven years, were both inadequate and too costly.
    Facing the disaggregation of memory, storage, and computation across the planet
    (“Schmidt’s Law,” which I described in chapter 2) and the explosion of demand
    for Google’s services, he needed almost immediate tenfold step-function improvements
    in bandwidth and connectivity.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管他的听众中有着星级光子天才所实现的令人敬畏的成就，Hölzle 可能本应表达感谢和庆祝之情。但他来洛杉矶并不完全是为了庆祝，而是为了抱怨。他宣称，他的整个努力都“接近一道墙”。这些近七年来的无情带宽增益增加了六十倍，既不足够又太昂贵。面对着在全球范围内内存、存储和计算的解聚化（“施密特定律”，我在第二章中描述过）以及谷歌服务需求的爆发，他需要几乎立即实现带宽和连接能力的十倍步跃式改善。
- en: The lasers and wavelength division networks and coherent optics under seven
    seas and continents were one thing. But input-output—catching the light-speed
    rush of photons from hundreds of different messages on each ten-micron core of
    each bundled thread and channeling them to the right addresses—was all too difficult
    and costly. Hölzle wanted cloud 3.0\. He wanted pluggable fiber optics modules
    made in volume on automated equipment at one-tenth the cost. He wanted fiber optics
    to improve far faster than microchip gear under Moore’s Law, and he wanted the
    price to drop even faster still. He wanted the moon, fast and cheap.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 激光和波长分配网络以及七海八洲下的相干光学是一回事。但输入输出——从每个捆绑线束和通道的每个十微米核心上捕捉到来自数百个不同消息的光子的光速冲击，并将它们引导到正确的地址——却过于困难和昂贵。Hölzle
    想要云 3.0。他想要以十分之一的成本在自动化设备上批量生产插拔式光纤模块。他希望光纤的进步速度比摩尔定律下的微芯片设备更快，而且希望价格下降得更快。他想要快速、便宜地实现这一目标。
- en: Defying the facts of life in perhaps the world’s most dauntlessly dynamic technological
    industry, Hölzle’s complaint was an early sign of the death of a paradigm. Paradigms
    die when they no longer fit the conditions of the real world. Propelled beyond
    the bounds of economic and technological reality by the nearly infinite demand
    for free goods, Hölzle and the rest of the Google team have no idea of the real
    demand for their products. Demand is registered by price signals, and none are
    transmitted. Google was confounded by its commitment to free and its idea of a
    zero-marginal-cost economy.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 违背了可能是全球最大胆、最动态的技术行业的生活事实，Hölzle 的抱怨是范式消亡的一个早期迹象。当范式不再适应现实世界的条件时，范式就会消亡。由于对免费商品的几乎无限需求而被推动到经济和技术现实的边界之外，Hölzle
    和谷歌团队的其他成员对其产品的真实需求毫无概念。需求通过价格信号来注册，但却没有传递任何信号。谷歌因其对免费的承诺和零边际成本经济的理念而困惑不解。
- en: The nearly infinite demand implicit in “free” runs into the finitude of bandwidth,
    optical innovation, and finance—a finitude that reflects the inexorable scarcity
    of time. This finitude produces not zero marginal costs but spikes of nearly infinite
    marginal costs—Hölzle’s “wall”—in the face of surging demand for Google’s cornucopia
    of valuable products at no cost. Think of a billion addicted teenagers around
    the world turning to “free apps” on their open-source Android phones an average
    of eighty times a day.[³](notes.html#ch18note-3)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 隐含在“免费”中的几乎无限需求遇到了带宽、光学创新和金融的有限性——这种有限性反映了时间无情的稀缺性。这种有限性产生的不是零边际成本，而是几乎无限边际成本的尖峰——Hölzle
    的“墙”——面对谷歌的无偿提供的各种宝贵产品的激增需求。想象一下，全球十亿上瘾的青少年平均每天在他们的开源 Android 手机上使用“免费应用”达八十次。
- en: Google staged a tremendous coup in recentralizing computing around its data
    centers. It achieved unprecedented scale by a commitment to “free.” But free flow
    is not cash flow. It bypasses the entrepreneurial learning that is conveyed through
    the remorseless messaging of price. Without prices, all that is left to confine
    consumption is the scarcity of time. Beyond the scores of hours a week for its
    smart phone customers, time was closing in on Google.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌最近通过围绕其数据中心重新集中计算实现了巨大的胜利。它通过对“免费”的承诺实现了空前的规模。但自由流动并不等同于现金流。它绕过了通过价格无情传递的创业学习。没有价格，限制消费的唯一剩下的就是时间的稀缺性。对于其智能手机客户而言，除了每周数十个小时之外，时间也在向谷歌逼近。
- en: Hölzle lived in a dream world of limitless but ultimately illusory demand. A
    decade had passed and a new paradigm was on its way. That paradigm would leave
    its data centers—with their exabytes of memory and petaflops of racked computing
    power, acres of specialized software, and gigantic cooling towers, perched near
    rivers and glaciers, often linked to archaic arrays of exhibitionist “green” energy
    from windmills and solar cells—as vast monuments to an epoch that was ending.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Hölzle 生活在一个无限但最终虚幻需求的梦幻世界中。十年过去了，一个新的范式即将到来。那个范式会让其数据中心成为巨大的纪念碑——这些数据中心拥有以
    exabytes 计的内存和以 petaflops 计的机架计算能力，大片专业软件，巨大的冷却塔，矗立在河流和冰川附近，通常连接着过时的“炫耀性”绿色能源阵列，如风车和太阳能电池。
- en: 'Muneeb Ali of Blockstack explains the transition:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Blockstack 的 Muneeb Ali 解释了这个转变：
- en: Google and Facebook captured value in the application layer but then had to
    invent a lot of protocols and infrastructure to actually scale (Google File System,
    Map Reduce [data base tools], SPDY [to remove latency from link traffic]). Because
    of the value they created early on, they had the resources.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌和 Facebook 在应用层捕获了价值，但随后不得不发明大量协议和基础设施来实现规模化（谷歌文件系统，Map Reduce [数据库工具]，SPDY
    [用于消除链接流量延迟]）。由于他们早期创造的价值，他们有了资源。
- en: This [architecture] leads to giant moats because big companies had all the data,
    but also because no one else had the resources to innovate at the protocol/infrastructure
    layer. [It was left to Hölzle and his colleagues at Google.]
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这种[架构]导致了巨大的壕沟，因为大公司拥有所有数据，但也因为没有其他人有资源在协议/基础设施层创新。[这留给了Google的Hölzle和他的同事们。]
- en: This innovation is always needed. The question is who has the incentive to lead
    the charge. In the post-blockchain world, the model gets flipped and there is
    direct incentive [for many teams outside the giant companies] to work on the hard
    problems of protocol and infrastructure innovation. This is a major shift.[⁴](notes.html#ch18note-4)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这种创新总是需要的。问题是谁有动力带头。在后区块链世界，模型被颠倒了，有直接的激励[许多团队在巨大公司之外]来解决协议和基础设施创新的难题。这是一个重大的转变。[⁴](notes.html#ch18note-4)
- en: Advances in blockchains and cryptography constituted a new Bell’s Law step-function.
    It would be farther reaching than anything Hölzle was envisaging in his call for
    ever more bandwidth to carry ever denser images, from 4K pixels wide to 8K pixels
    wide, and more, all tagged and processed in his data centers by ever more gigaflops
    of machine intelligence and gigawatts of power.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链和密码学的进步构成了一个新的贝尔定律阶跃函数。它将比Hölzle在他呼吁使用越来越多的带宽来承载越来越密集的图像——从4K像素宽到8K像素宽及更高——以及通过越来越多的机器智能和千兆瓦级的功率在他的数据中心中标记和处理更多内容，所设想的任何事情都要走得更远。
- en: The new Internet computer architecture and security model of the cryptocosm
    means the eclipse of the existing Bell’s Law regime of condensed “cloud” processing
    at data centers teeming with the siloed applications and customer data of a particular
    giant corporation. On the blockchain, the data will be visible to all and interoperable
    among all users. The data are exempt, therefore, from exclusive capture by suppliers
    of infrastructure.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 加密宇宙的新互联网计算机架构和安全模型意味着现有的贝尔定律制度将被取代，即数据中心充斥着特定巨型公司的独立应用程序和客户数据的“云”处理。在区块链上，数据将对所有人可见，并且在所有用户之间可互操作。因此，数据免受基础设施供应商的专属捕获。
- en: As the cryptocosm gains momentum, these water-cooled clouds will play a declining
    role. Replacing clouds will be distributed, peer-to-peer architectures, transparent
    global datasets available to all, and new security models. They will diffuse everywhere
    on air-cooled laptops and portables. Dispersing clouds, the sky is the limit.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 随着加密宇宙的势头增加，这些水冷云将发挥日益较小的作用。取代云的将是分布式的、点对点的架构，透明的全球数据集可供所有人使用，以及新的安全模型。它们将在空冷笔记本电脑和便携式设备上无处不在地扩散。云的消散，天空是极限。
- en: Blockstack, Counterparty, and Rootstock are among the companies providing platforms
    for secure networking based on identity and data rooted in Satoshi’s bitcoin blockchain.
    Specialized to be secure for money, bitcoin provides only eighty-three bytes of
    text storage under its OP_RETURN instruction. That’s enough for memory pointers
    and compressed mathematical hashes but not enough for even a full tweet. Bitcoin
    makes up for less capacity through more security.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Blockstack、Counterparty 和 Rootstock 是提供基于身份和数据的安全网络平台的公司之一，这些身份和数据根植于 Satoshi
    的比特币区块链。专门用于货币安全，比特币在其 OP_RETURN 指令下仅提供八十三个字节的文本存储。这足够存储内存指针和压缩的数学哈希，但甚至不足以存储一条完整的推文。比特币通过提供更多的安全性来弥补较少的容量。
- en: As bitcoin is a calculator for money transfers, Ethereum is a global computer
    for executing programs. As bitcoin is a recorder of debits and credits for “coins”
    on a public ledger, Ethereum is a “virtual machine” for framing and sending software
    instructions for smart contracts or conditional transactions. To pay for it all,
    it also supplies coins—ether.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 正如比特币是用于货币转账的计算器一样，以太坊是用于执行程序的全球计算机。正如比特币是用于公共分类账上的“硬币”的借贷和信用的记录者一样，以太坊是用于为智能合约或条件交易制定和发送软件指令的“虚拟机”。为了支付所有这些，它还提供了代币——以太币。
- en: Embedded in the Ethereum blockchain, smart contracts can carry out financial
    transactions or monetary deals. Buterin offers the analogy of a vending machine,
    but any similar stepwise tree algorithm applies (if you insert the correct coin
    and if you designate choice of purchase, then you can collect widget in slot below;
    if not, you can pound machine fecklessly with your fists).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 嵌入在以太坊区块链中的智能合约可以执行金融交易或货币交易。Buterin 提出了自动售货机的类比，但任何类似的分步树算法都适用（如果你插入了正确的硬币，并且指定了购买选择，那么你可以在下面的槽中取出小部件；如果没有，你可以用拳头毫无目的地砸打机器）。
- en: As Buterin declared in announcing his system, he expected Ethereum to enable
    “protocols around decentralized file storage, decentralized computing and prediction
    markets, and provide a massive boost to other peer-to-peer protocols by adding
    an economic layer.” Most of the other crypto-ventures have used this more resourceful
    Ethereum blockchain and Solidity language to build their infrastructures.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 正如 Buterin 在宣布他的系统时所宣布的，他预计以太坊将能够实现“关于去中心化文件存储、去中心化计算和预测市场的协议，并通过添加一个经济层来为其他点对点协议提供大力支持。”大多数其他加密公司都使用了更有创意的以太坊区块链和
    Solidity 语言来构建他们的基础设施。
- en: For reach and ingenuity, it is hard to excel Golem. Calling itself, with partial
    felicity, an “Airbnb for computers,” it offers to rent your computer’s resources
    when you are not using them. Then it organizes these resources with the resources
    of others into a virtual supercomputer. Golem rents cycles and software for this
    supercomputer in the sky.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 就覆盖范围和创意而言，要超越 Golem 是很困难的。以部分幸运地称自己为“计算机的爱彼迎”，当你不使用计算机资源时，它提供租赁你计算机资源的服务。然后将这些资源与其他人的资源组织成一个虚拟超级计算机。Golem
    在天空租赁这个超级计算机的周期和软件。
- en: A distributed blockchain system that records all the contributions and payments
    among the computers, Golem sprang from a fertile crypto cohort in Warsaw, Poland.
    It promises to perform dense parallel computation using surplus computer power
    around the world. For programming, it offers an application registry and application
    store to be used by authors of software. It provides a firewalled “sandbox” for
    “validators” to test the integrity of the software without affecting the platform.
    To tie these systems together, it provides a Golem Network Token (GNT) and transactions
    framework that arranges for all participants to be paid as specified.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一个分布式的区块链系统，记录了计算机之间的所有贡献和支付，Golem起源于波兰华沙一个肥沃的加密领域。它承诺利用全球范围内的多余计算机算力进行密集并行计算。对于编程，它提供了一个应用注册表和应用商店，供软件作者使用。它为“验证者”提供了一个防火墙“沙箱”，用于测试软件的完整性而不影响平台。为了将这些系统联系起来，它提供了一个Golem网络代币（GNT）和交易框架，安排所有参与者按照指定的方式支付。
- en: The global computer and global network token provide economic incentives for
    suppliers of compute-cycles from billions of otherwise dormant laptops, tablets,
    and even smart phones. Golem also provides a smart contract matrix for developers,
    testers, and validators of software. It is a new computing ecosystem. As the blockchain
    developer Ivan Liljeqvist comments on his blog Ivan on Tech, “It will be cool
    if I can program the transactions framework and say I want to be paid in micropayments
    for every operation as it is executed when the software is used.”[⁵](notes.html#ch18note-5)
    It could radically change how software is written and sold.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 全球计算机和全球网络代币为来自数十亿否则处于休眠状态的笔记本电脑、平板电脑甚至智能手机的计算机周期的供应商提供经济激励。Golem还为开发人员、测试人员和软件验证者提供了一个智能合约矩阵。它是一个新的计算生态系统。正如区块链开发者伊万·利尔杰维斯特（Ivan
    Liljeqvist）在他的博客“Ivan on Tech”中评论的那样，“如果我可以编写交易框架并声明我想要在每次操作执行时以微支付方式支付，那就太酷了。”[⁵](notes.html#ch18note-5)
    这可能会彻底改变软件的编写和销售方式。
- en: Golem sees itself in the long term building key elements of Web 3.0, where content
    of all kinds can be generated and exchanged without middlemen. If it succeeds,
    the top-down silos of the oligarchs will give way to a decentralized Internet,
    perhaps attached to the storage realms of the Interplanetary File System of Juan
    Benet and his Filecoin. Benet is leading a movement of many storage companies
    to rent unused disk space on a similar model.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Golem在长期内将构建Web 3.0的关键要素，其中各种内容可以在没有中间人的情况下生成和交换。如果成功，寡头的自上而下的垄断将让位于一个去中心化的互联网，也许会连接到胡安·贝内特（Juan
    Benet）和他的Filecoin的存储领域。贝内特正在带领许多存储公司运用类似的模式租用未使用的磁盘空间。
- en: Scientists around the world could turn to Golem to compute quantitative financial
    models, Navier-Stokes fluid-flow equations, climate change atmospheric models,
    protein-fold geometries, machine-learning weights, and pharmacological sampling
    statistics. Soon much of the world’s population will turn to the global supercomputer
    to calculate its passage through virtual reality models of the planet. As a sign
    of the impact of Golem, the GNT is often the most widely held crypto-asset on
    the Ethereum platform, and from its issue in November 2016 to mid-2018 its value
    rose more than fortyfold.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 世界各地的科学家们可以利用 Golem 计算数量化的金融模型、Navier-Stokes 流体流动方程、气候变化大气模型、蛋白质折叠几何、机器学习权重和药理学抽样统计。不久，世界上的大部分人口将转向全球超级计算机，计算其在虚拟现实模型中穿越地球的路径。作为
    Golem 影响的标志，GNT 往往是以太坊平台上持有的最广泛的加密资产，并且从 2016 年 11 月发行到 2018 年中期，其价值增长了超过四十倍。
- en: For its initial test market in its “Brass” release, Golem aroused enthusiasm
    by choosing graphics rendering and visualization. Often called “image synthesis”—the
    compute-intense process of generating photorealistic or animated scenes from two-
    or three-dimensional computer models—it is most familiar as computer-generated
    images in videos or films. Rendering and visualization also pervade architecture,
    education, construction, computer-aided design and engineering, real estate, and
    even surgery.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在其“黄铜”版本的首次测试市场中，Golem 通过选择图形渲染和可视化来引起了热情。通常被称为“图像合成”的计算密集型过程是从二维或三维计算机模型生成逼真或动画场景的过程，最熟悉的是在视频或电影中的计算机生成图像。渲染和可视化也渗透到建筑、教育、建筑、计算机辅助设计和工程、房地产甚至手术领域。
- en: Architects use 3D modeling software to display textures, lighting, and minute
    details. Surgeons rely on high-quality renders of organ scans to diagnose and
    treat their patients. A rendering can be as routine as a scene in a 2D South Park
    cartoon or as complex as an action-packed episode in Avatar or the gritty graphics
    of an interactive 3D game. Advances are accelerating, taking us from the era of
    Ratatouille just a decade ago—when every animated frame took 6.5 hours to render—to
    the instant real-time rendering of photorealistic scenes on tens of thousands
    of parallel GPUs in the Amazon cloud today.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 建筑师使用 3D 建模软件来展示纹理、灯光和细微的细节。外科医生依赖于器官扫描的高质量渲染图来诊断和治疗他们的患者。一个渲染可以像 2D《南方公园》卡通片中的场景一样普通，也可以像《阿凡达》中充满动作的一集，或者像交互式
    3D 游戏中生动的图形一样复杂。技术的进步正在加速，将我们从仅十年前的《美食总动员》时代带到今天亚马逊云上数以万计的并行 GPU 实时渲染逼真场景的时代。
- en: Rendering is estimated to be a nearly two-billion-dollar market, growing at
    22 percent per year. It is dominated by entertainment companies with their own
    supercomputers and by hundreds of “render farms” around the globe. Golem’s announcement
    that it was entering this arena aroused new interest in its token issue from tens
    of thousands of game designers, architects, and virtual reality experimenters.
    These users now find themselves in queues for what often are prolonged procedures
    on arrays of multi-core Intel Xeon processors.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 据估计，渲染市场规模接近200亿美元，以每年22%的速度增长。它由拥有自己超级计算机的娱乐公司和全球数百个“渲染农场”所主导。Golem宣布进入这一领域后，引起了数万名游戏设计师、建筑师和虚拟现实实验者对其代币发行的新兴兴趣。这些用户现在发现自己排队等待着通常是在多核Intel
    Xeon处理器阵列上进行的延长程序。
- en: For Golem, however, rendering is just test-market “Brass,” low-hanging fruit
    to be harvested with free “Blender” software before the company moves on to its
    panoply of other supercomputer functions in its “Stone” and “Iron” versions.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Golem来说，渲染只是测试市场的“黄铜”，是公司在移向其“石头”和“铁”版本的各种其他超级计算机功能之前用免费的“Blender”软件收割的低 hanging
    fruit。
- en: At the end of 2017, a year after Golem’s announcement, the rendering specialist
    OTOY initiated its own token issue, RNDR (the Render Token). Under its galvanic
    co-founders, Jules Urbach and Alissa Grainger, OTOY has been looking forward to
    this since 2008, when it received a patent for the use of tokens to enable new
    markets in rendering. Unlike Golem, which proposes to perform its rendering functions
    on parallel arrays of CPUs, OTOY from the outset is focusing on graphics processors
    optimized for these uses. OTOY’s OctaneRender, the industry standard, is the basis
    for the OctaneBench unit of value, which Golem will use as a metric for its render
    jobs.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在Golem公告发布一年后的2017年底，渲染专家OTOY启动了自己的代币发行，RNDR（渲染代币）。在其振奋人心的联合创始人朱尔斯·厄尔巴赫（Jules
    Urbach）和阿莉莎·格林格（Alissa Grainger）的带领下，OTOY自2008年以来一直在期待这一刻，当时该公司因使用代币开启渲染新市场而获得了专利。与Golem不同，后者提议在并行CPU阵列上执行其渲染功能，OTOY从一开始就专注于针对这些用途优化的图形处理器。OTOY的OctaneRender是行业标准，是Golem将用作其渲染作业度量标准的OctaneBench价值单位的基础。
- en: OTOY is built on the brain of Urbach. Long before Peter Thiel started giving
    bounties to kids who leave college to start companies, Jules spurned Harvard and
    the rest of the academic cosmeticians to continue his gritty creativity in gaming.
    His first hit was Hell Cab for Warner Interactive, published on CD-ROM twenty-five
    years ago. A graphics and software prodigy, he also did some of the first 3D games
    in the industry for Groove. Then with a succession of long nights and months of
    invention, he launched OTOY into real-time 3D rendering and streaming.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: OTOY建立在厄尔巴赫的头脑之上。早在彼得·蒂尔开始给那些辍学创业的孩子们提供赏金之前，朱尔斯就拒绝了哈佛和其他学术美容师，继续在游戏领域发挥他的真实创造力。他的首个热门游戏是25年前为Warner
    Interactive制作的《地狱出租车》，发布在CD-ROM上。作为一个图形和软件奇才，他还为Groove开发了行业内一些最早期的3D游戏。然后，在一系列漫长的夜晚和几个月的发明后，他将OTOY推向了实时3D渲染和流媒体。
- en: 'Now a wiry, shining-eyed forty-three-year-old render warrior, looking like
    Al Pacino’s Serpico after a bad night and speaking at six-shot-latte speed, Urbach
    announced his plans late in 2017:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是一个瘦削、眼睛闪亮的 43 岁渲染战士，看起来像是阿尔·帕西诺的《街头法官》在一个糟糕的夜晚之后，并且以六杯拿铁的速度说话，乌尔巴赫在 2017
    年末宣布了他的计划：
- en: When I started OTOY, my goal was to build an open system that enabled anyone
    to render and remix simulated reality as effortlessly as the web did for text
    and digital media.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始创建 OTOY 时，我的目标是构建一个开放系统，使任何人都能像网络对文本和数字媒体那样轻松地渲染和混合模拟现实。
- en: A decentralized and open global rendering system is foundational for disruptive
    services and platforms to evolve from the post-mobile world of immersive computing,
    just as the open web was formed in the creation of Google, Amazon and Facebook.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 一个去中心化且开放的全球渲染系统对于颠覆性服务和平台从后移动时代的沉浸式计算世界中发展而来至关重要，就像开放网络在谷歌、亚马逊和Facebook的创建过程中形成一样。
- en: . . . OctaneRender uses cheap GPUs found in nearly any PC to generate photoreal
    images and media in near real time, at a quality that surpasses cinematic CPU
    rendering that takes hours longer. . . .
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: . . . OctaneRender 使用几乎任何 PC 中都可以找到的廉价 GPU 实时生成接近真实的图像和媒体，其质量超过了需要更长时间的电影级 CPU
    渲染。. . .
- en: Our aim is for the Render Token to [make] the transactional process of rendering
    and streaming 3D environments, mixed reality experiences, and virtual objects
    much simpler for end users and content creators.[⁶](notes.html#ch18note-6)
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的目标是使 Render Token 对于渲染和流式传输 3D 环境、混合现实体验和虚拟对象的交易流程对于最终用户和内容创建者更加简单。
- en: What makes such a global computer for rendering possible is the blockchain,
    which can publicly record all the intricate transactions entailed by the renting
    of unused space on computers and the delivery of rendered images to users. As
    Urbach points out,
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 使这样一个全球性的渲染计算机成为可能的是区块链，它可以公开记录所有涉及租用计算机未使用空间和将渲染图像交付给用户的复杂交易。正如乌尔巴赫指出的，
- en: its integration with [smart contracts on the] Ethereum network means there is
    robust and indisputable digital rights resolution built into the service. This
    is essential for resolving permanent state changes in shared 3D scenes, for which
    timestamped proof of authorship and re-composition rights is needed.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 它与以太坊网络上的[智能合约]的整合意味着该服务内置了强大且不可争议的数字权利解决方案。这对于解决共享 3D 场景中的永久状态变化至关重要，需要时间戳证明权利和重新组合权利。
- en: From industrial engineers and architects testing light leakage in CAD models,
    to scientists simulating galaxy formation in the early Universe, to creators and
    consumers tapping into bursts of massive raytracing power to share holographic
    virtual worlds and experiences, a distributed GPU rendering system on the blockchain
    taps into massive simulation resources at a low cost.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 从工业工程师和建筑师测试 CAD 模型中的光泄漏，到科学家模拟早期宇宙中的星系形成，再到创作者和消费者利用大规模光线追踪能力共享全息虚拟世界和体验，基于区块链的分布式
    GPU 渲染系统以低成本利用大规模仿真资源。
- en: This system, says Urbach, will be “valuable for real world jobs that are prohibitively
    expensive to fulfill quickly on local or centralized GPUs. . . . [W]e believe
    that users will be able to fulfill more and more jobs with less and less hardware,
    latency and energy costs.”[⁷](notes.html#ch18note-7)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: Urbach表示，这个系统将对“在本地或集中式GPU上迅速实现的真实世界工作非常有价值。 . . . [我们]相信用户将能够用越来越少的硬件、延迟和能源成本完成越来越多的工作。”[⁷](notes.html#ch18note-7)
- en: 'In a September 2017 blog posting, Brendan Eich summed up the OTOY plan and
    compared it to his own Basic Attention Token (BAT):'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在2017年9月的一篇博客文章中，Brendan Eich总结了OTOY的计划，并将其与他自己的基本注意力代币（BAT）进行了比较：
- en: 'I wrote about OTOY over four years ago, in “Today I Saw The Future”. Since
    then, I have been inspired by the commitment of the founders Jules Urbach and
    Alissa Grainger to the vision that Jules enunciates:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我在四年多前写过关于OTOY的文章，在“今天我看到了未来”。从那时起，我受到了创始人Jules Urbach和Alissa Grainger对Jules所阐述的愿景的承诺所激励：
- en: . . . to render and remix simulated reality as effortlessly as the web did for
    text and digital media.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: . . . 以像网络为文本和数字媒体一样轻松渲染和混合模拟现实。
- en: 'Now, OTOY is building RNDR, its own GPU-cloud rendering token, to decentralize
    AR/VR [Augmented Reality/Virtual Reality], game, and movie rendering to over 7
    million GPUs owners. The advantages of RNDR align with those of the BAT:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，OTOY正在构建其自己的GPU云渲染代币RNDR，以将增强现实/虚拟现实（AR/VR）、游戏和电影渲染分散到超过700万的GPU所有者。RNDR的优势与BAT的优势一致：
- en: '1. Efficiency: Utility tokens unlock access to idle or mispriced resources,
    e.g., GPUs for RNDR, user attention for BAT.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 效率：实用代币解锁闲置或定价错误的资源的访问权限，例如RNDR的GPU，用户对BAT的关注。
- en: '2. Fraud resistance: Tokens act as a low-fraud unit of account with payment
    only after blockchain-attested verification of work.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 防欺诈：代币作为一个低欺诈的计量单位，只有在经过区块链验证工作的确认后才付款。
- en: '3. Social credit: Pre-creating a pool of tokens not for sale endows users with
    tokens by fiat.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 社会信用：预先创建一个不出售的代币池通过法定手段将用户赋予代币。
- en: . . . Decentralized rendering requires verification of results. Tokens do not
    flow until the render-job’s author confirms quality of results via sampling and
    testing. Renderers gain and lose scored reputation based on degree and quality
    of jobs completed.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: . . . 分散式渲染需要对结果进行验证。只有在渲染作业的作者通过采样和测试确认结果质量后，代币才会流动。渲染器根据完成的作业的程度和质量而获得或失去评分声誉。
- en: Decentralized rendering requires confidentiality. In one of those technological
    ironies for which I live, the same kind of security hardware (e.g., ARM TrustZone)
    created for DRM [digital rights management] helps solve the confidentiality problem.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 分散式渲染需要保密性。在我所热衷的一种技术讽刺中，用于数字版权管理（DRM）的安全硬件（例如ARM TrustZone）帮助解决了保密性问题。
- en: In my original blog posts about OTOY, I advocated watermarking as inevitable
    and superior to DRM. OTOY has been developing and deploying watermarking since
    2009\. Large shared AR/VR worlds cannot possibly “encrypt what you see” (as DRM
    for fixed media tries to do). Yet creators of models and art in such shared virtual
    worlds need effective and fair protection, as experience from Second Life shows.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在我关于OTOY的原始博客文章中，我主张水印技术是不可避免的，并且优于数字版权管理（DRM）。自2009年以来，OTOY一直在开发和部署水印技术。大型共享的AR/VR世界不可能“加密你所看到的”（就像固定媒体的DRM试图做的那样）。然而，这些共享虚拟世界中的模型和艺术创作者需要有效和公平的保护，正如Second
    Life的经验所示。
- en: 'Indelible watermarking is a key part of the solution. See the “Watermarking
    and Encrypted Escrow Transactions” section at RNDR: A Photon-Driven Economy for
    more details.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 不可磨灭的水印技术是解决方案的关键部分。有关更多详细信息，请参阅《RNDR：一个以光子为驱动力的经济体》中的“水印和加密代管交易”部分。
- en: . . . I’m thrilled by the prospects for RNDR, BAT, and other domain-specific
    tokens that will bind the Metaverse economy into a coherent and equitable, yet
    decentralized, whole. The future will be tokenized![⁸](notes.html#ch18note-8)
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: . . . 我对RNDR、BAT和其他领域特定代币的前景感到兴奋，这些代币将把元宇宙经济结合成一个连贯而公平，但又去中心化的整体。未来将被代币化！[⁸](notes.html#ch18note-8)
- en: Urbach eventually will take his system beyond rendering to cover much of the
    Golem agenda. Focused as he and Grainger were on the first steps of launching
    the Render Token, Urbach neglected to point out that a global rendering parallel
    supercomputer based on graphics processors is optimal for an array of other applications
    as well. Bill Dally of Nvidia has described many of them. Much of the machine-learning
    activity in Hölzle’s data centers, for example, takes place on clustered graphics
    processors that can be simulated by OTOY’s new blockchain-based distributed render
    farms.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Urbach最终将他的系统扩展到涵盖Golem议程的大部分内容。正如他和Grainger专注于推出Render Token的第一步时一样，Urbach忽略了指出，基于图形处理器的全球渲染并行超级计算机对于一系列其他应用来说也是最佳的。例如，Nvidia的Bill
    Dally已经描述了其中的许多应用。例如，Hölzle数据中心中的许多机器学习活动都是在可以由OTOY的新基于区块链的分布式渲染农场模拟的聚集的图形处理器上进行的。
- en: OTOY is expert in joining CPU and GPU cycles in optimal configurations for different
    uses. By tapping the GPU resources in a total universe of billions of computers,
    OTOY and its rivals and collaborators might eventually marshal a virtual planetary
    parallel computer that dwarfs the CPU and GPU arrays in Google data centers with
    their mere millions of servers.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: OTOY擅长将CPU和GPU周期加入到不同用途的最佳配置中。通过利用数十亿台计算机的GPU资源，OTOY及其竞争对手和合作伙伴最终可能会组建一个虚拟的全球并行计算机，这将使Google数据中心中的CPU和GPU阵列相形见绌，因为它们只有数百万台服务器。
- en: Together with Golem, OTOY is leading the march of blockchain supercomputers
    to market. Gridcoin at Berkeley raised $11 million for its BOINC (open infrastructure
    for network computing) and is offering middleware for distributed “proof of research”
    in a Berkeley bouquet of mathematics, linguistics, medicine, molecular biology,
    climate science, environmental science, and astrophysics. Streamr is collaborating
    with Golem on a data transport layer for a new distributed Internet architecture
    for streamed content. SONM.io in Moscow, Russia, is experimenting with a “fog”
    computing model using resources distributed on the “edge of the cloud” to be rented
    out by enterprise telecom and network owners. It has achieved a market cap of
    $55 million.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 与 Golem 一起，OTOY 正在领导区块链超级计算机进军市场。伯克利的 Gridcoin 筹集了1100万美元用于其 BOINC（网络计算的开放基础设施），并为伯克利的数学、语言学、医学、分子生物学、气候科学、环境科学和天体物理学等领域提供了分布式“研究证明”的中间件。Streamr
    正在与 Golem 合作开发用于流媒体内容的新分布式互联网架构的数据传输层。位于俄罗斯莫斯科的 SONM.io 正在尝试使用分布在“云边缘”的资源来进行“雾计算”模型的实验，以供企业电信和网络所有者租用。它已经达到了5500万美元的市值。
- en: All these projects use blockchains to coordinate potential billions of randomly
    distributed owners of computers, with often unused resources, forming virtual
    supercomputers. Each token enables an immutable timestamped blockchain transaction
    and connects it with scores of others in a mesh of machine intelligence. Most
    of the advances in interlinking racks of machines in the water-cooled crucibles
    of parallelism also work in interlinking dispersed networks of thousands of air-cooled
    computers around the world.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些项目都利用区块链来协调潜在的数十亿台分布在世界各地的计算机所有者，这些计算机通常具有未使用的资源，形成虚拟超级计算机。每个令牌都能够进行不可变的时间戳区块链交易，并将其与成百上千的其他交易连接在一起，形成机器智能的网格。在水冷平行计算的试验甕中互连机架的大部分进展也适用于互联世界各地数千台空调计算机的分散网络。
- en: Many of these ventures will fail, but together they can emancipate the next
    generation of the Web from closed silos of captured data. The cryptocosm can mobilize
    computer power in volumes that dwarf even the data centers of the leviathans.
    In this cause, the advances in computer science pioneered at Google serve to emancipate
    the world from Google’s silos.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这些冒险中的许多将会失败，但它们共同可以将下一代 Web 从封闭的数据储存围栏中解放出来。加密宇宙可以动员计算机能力的体积，即使是超大型数据中心也相形见绌。在这一事业中，谷歌开创的计算机科学进步旨在解放世界，使其摆脱谷歌的围栏。
- en: Every gain in organizing the parallel resources of closed supercomputers in
    clouds spurs the creation of open supercomputers in the sky. Every fiber-optic
    cable helps interlink mobs of currently random computers in hives of efficient
    virtual machines. Dally of Nvidia can look on in wonder as his architectural advances,
    marching across the globe, are realized in worldwide webs of blockchain data and
    processing.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在云中组织封闭超级计算机的并行资源的每一次收益都会促使天空中开放超级计算机的创建。每根光纤电缆都有助于将当前随机计算机的群体连接在高效虚拟机的蜂群中。Nvidia的达利可以惊叹地看着他的架构进步在全球范围内实现为区块链数据和处理的全球网络。
- en: These gains are made possible by the industry’s shift of focus from the fruits
    of computation to its roots in trust and security. The existing Internet architecture
    is top-heavy with apps that can do anything you could want for free, and porous
    in its underlying protocols to establish identities, property rights, and other
    facets of the ground state of the system.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这些收益是由于该行业将关注重点从计算的成果转移到了信任和安全的根源。现有的互联网架构过于臃肿，具有可以免费做任何你想要的应用程序，并且其底层协议在建立身份、财产权和系统基础状态的其他方面是多孔的。
- en: As a global copying machine, the Internet founders in establishing origins,
    facts, truths, timestamps, and ground states. Beyond the slippery slopes of the
    Internet, the blockchain can provide an immutable database on which to build new
    structures of trust.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 作为全球复印机，互联网在建立起源、事实、真理、时间戳和基础状态方面陷入困境。在互联网的滑坡之外，区块链可以提供一个不可变的数据库，以建立新的信任结构。
- en: Once data are planted on the global blockchain, it is no longer necessary to
    create a physical enclosure to organize a vast parallel computer. It is no longer
    reasonable to aggregate computation beside remote rivers or in arctic climes or
    to launch supercomputers into the chill of outer space. Just as the Internet could
    mobilize rooms or cars or even the labor of private citizens around the world,
    so blockchains can organize the computers of the world. When the computers are
    so engaged, it will be only a matter of time before the rooms and cars and jobs
    will follow.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦数据被种植在全球区块链上，就不再需要创建物理封闭空间来组织庞大的并行计算机。不再合理地将计算机聚集在偏远河流旁或极地气候中，或者将超级计算机发射到外层空间的寒冷中。正如互联网可以调动全球房间、汽车，甚至是私人公民的劳动力一样，区块链可以组织世界上的计算机。当计算机被这样使用时，房间、汽车和工作将紧随其后只是时间问题。
