- en: Abstract
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: '6G and beyond wireless networks will satisfy the requirements of a fully connected
    world and thereby provide ‘truly ubiquitous ‘connectivity everywhere. This chapter
    will discuss the following key technology for 6G and beyond wireless network:
    Massive Cell-Free MIMO, Quantum Communication, Intelligent Communication environment,
    Internet of Nano Things, Internet of Space Things with CubeSats, Artificial Intelligence
    for 6G and beyond Network, Terahertz band Communication, UAV-Based Communication,
    Visible Light Communication, Ambient Backscatter Communication, Context-aware
    cognitive radio, Reconfigurable Transceiver Front-ends for 6G and beyond, Advanced
    6G Applications, Research and Project Activities. Each topic is discussed at length.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 6G及其超越级无线网络将满足全连接世界的需求，从而在每个地方提供“真正无处不在”的连接。本章将讨论6G及其超越级无线网络的以下关键技术：大规模无蜂窝MIMO、量子通信、智能通信环境、纳米物联网、立方卫星的空间物联网、6G及其超越级网络的人工智能、太赫兹频段通信、基于无人机的通信、可见光通信、环境背散射通信、上下文感知认知无线电、可重构收发器前端的6G及其超越级、先进的6G应用、研究和项目活动。每个主题都进行了详细讨论。
- en: Keywords6G and beyondCell-free massive MIMOQuantum communicationArtificial IntelligenceInternet
    of Things
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 关键词6G及其超越级无线通信系统无蜂窝大规模MIMO量子通信人工智能物联网
- en: 1 Introduction
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: In this chapter, different technologies envisioned for 6G and beyond wireless
    networks are discussed. We start with cell-free massive MIMO(Multiple Input Multiple
    Output), which solves the issues faced by the current network's cell-centric (small
    cell) approach by providing ‘truly ubiquitous connectivity everywhere. The next-generation
    network is slated to involve very complex computations due to the number of users
    and various applications; this could be solved by quantum computing (leading to
    quantum communication). The current wireless network faces propagation issues
    in the wireless environment, thus limiting its performance. An intelligent communication
    environment will enable the environment to become ‘smart’ by employing unique
    materials in the surrounding facilitating hassle-free propagation of electromagnetic
    waves. Migration to a higher level in the spectrum reduces the wavelength of EM
    waves which enables the sizes of devices to be reduced and is used in very advanced
    applications like nano cameras, among others. Due to terrain, it is not possible
    to provide network infrastructure everywhere; CubeSats (a small satellite) can
    be employed to give seamless connections to not only those terrains but also applications
    like monitoring events and mobility, among others, making the Internet of Space
    Things (IoST) pivotal for 6G and beyond the network. The current wireless network
    faces many complex optimization problems which can be solved very easily by employing
    machine learning or deep learning (as suggested by the literature) algorithms
    making artificial intelligence extremely crucial for 6G and beyond the network.
    Then we discuss different key 6G and beyond technologies such as Terahertz band
    Communication, UAV-Based Communication, Visible Light Communication, Ambient Backscatter
    Communication, Context-aware cognitive radio and Reconfigurable Transceiver Front-ends
    for 6G and beyond.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本章讨论了为6G及其以上无线网络设想的不同技术。我们从无小区巨型MIMO（多输入多输出）开始，通过提供“真正无处不在的连接”来解决当前网络以小区为中心的（小型蜂窝）方法所面临的问题。下一代网络预计将涉及非常复杂的计算，由于用户数量和各种应用程序的增加，这可能通过量子计算（导致量子通信）得以解决。当前的无线网络在无线环境中面临传播问题，从而限制了其性能。智能通信环境将通过在周围使用独特材料来实现环境的“智能化”，促进电磁波的无障碍传播。迁移到频谱中的更高级别会减小EM波的波长，从而使设备尺寸缩小，并且被用于诸如纳米摄像头等非常先进的应用中。由于地形原因，不可能在每个地方都提供网络基础设施；CubeSats（小卫星）可以被用来为不仅是那些地形而且是应用程序如事件监测和移动性等提供无缝连接，使得太空物联网（IoST）对于6G及其以上的网络至关重要。当前的无线网络面临着许多复杂的优化问题，这些问题可以通过采用机器学习或深度学习（如文献所建议的）算法来轻松解决，从而使人工智能对于6G及其以上的网络极为重要。然后我们讨论了不同的关键6G及其以上技术，如太赫兹频段通信，基于无人机的通信，可见光通信，环境背散射通信，上下文感知认知无线电和可重构的收发器前端。
- en: Advanced 6G Applications like holographic and remote health care are discussed.
    Finally, the chapter is concluded by discussing several 5G and beyond research
    initiatives by governments and institutions across the globe.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步讨论了如全息和远程医疗保健等先进的6G应用。最后，本章通过讨论全球各国政府和机构的几个5G及其以上的研究倡议来结束。
- en: 2 Cell-Free Massive MIMO
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 无小区巨型MIMO
- en: Massive Multiple Input Multiple Output (mMIMO) has many advantages over conventional
    MIMO. For instance, mMIMO has at least ten times better spectral efficiency and
    much higher spatial resolution than the latter. However, mMIMO suffers from large
    variations in signal-to-noise ratio between cell center and cell edge users, leading
    to poor service to cell edge users. This issue can be solved using the smaller
    cell, wherein a base station/Access Point (AP) serves a particular smaller geographical
    area. However, the installation of smaller cells leads to very high inter-cell
    interference, which mars the network's performance. Therefore, a paradigm shift
    of the network is needed from a cellular network to a cell-free network. Recently,
    cell-free massive MIMO has been proposed, which overcomes the issues mentioned
    above. In cell-free massive MIMO, all the APs are connected to the Central Processing
    Unit (CPU) via parallel fronthaul links and jointly serve the User Equipment (UE)
    in a particular geographical area without considering any cell boundary. In the
    next section, we discuss different architectures of cell-free massive MIMO.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 大规模多输入多输出（mMIMO）相对于传统 MIMO 具有许多优势。例如，mMIMO 的频谱效率至少比后者高十倍，并且比后者具有更高的空间分辨率。然而，mMIMO
    在小区中心用户和小区边缘用户之间的信噪比变化很大，导致对小区边缘用户的服务质量较差。通过使用较小的小区，可以解决此问题，在较小的地理区域内服务一个基站/接入点（AP）。然而，安装较小的小区会导致非常高的小区间干扰，这会影响网络的性能。因此，需要将网络的范式从蜂窝网络转变为无小区网络。最近，提出了无小区大规模
    MIMO，它解决了上述问题。在无小区大规模 MIMO 中，所有 AP 都通过并行前程链路连接到中央处理单元（CPU），并共同为特定地理区域内的用户设备（UE）提供服务，而不考虑任何小区边界。在下一节中，我们讨论无小区大规模
    MIMO 的不同架构。
- en: 2.1 Architectures of Cell-Free Massive MIMO
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 无小区大规模 MIMO 的架构
- en: Broadly, there are four architectures of cell-free massive MIMO based on different
    degrees of cooperation among APs [[1](#CR1)]. They are classified as given below.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 广义上，基于不同合作程度的 AP 之间的四种无小区大规模 MIMO 架构被归类如下 [[1](#CR1)]。它们如下所述分类。
- en: a.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: a.
- en: Level 4 (fully centralized network)
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第 4 级（完全集中式网络）
- en: b.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: b.
- en: Level 3
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第 3 级
- en: c.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: c.
- en: Level 2
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第 2 级
- en: d.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: d.
- en: Level 1 (fully distributed).
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第 1 级（完全分布式）。
- en: a.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: a.
- en: 'Level 4: We assume the cell-free massive MIMO consists of L APs serving K UEs
    and each AP consists of N antennas. In this form of cell-free massive MIMO, all
    the L APs sent there received pilot signals and data signals to CPU over parallel
    fronthaul links to CPU, which performs channel estimation and data signal detection.'
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第 4 级：我们假设无小区大规模 MIMO 由 L 个 AP 为 K 个 UE 提供服务，并且每个 AP 包含 N 个天线。在这种形式的无小区大规模 MIMO
    中，所有 L 个 AP 都通过并行前程链路向 CPU 发送其接收到的导频信号和数据信号，CPU 执行信道估计和数据信号检测。
- en: The received signal at the CPU is given by![$$\left[\begin{array}{c}{y}_{1}\\
    \dots \\ {y}_{L}\end{array}\right]= \sum_{i=1}^{K}\left[\begin{array}{c}{h}_{i1}\\
    \dots \\ {h}_{iL}\end{array}\right] {s}_{i}+\left[\begin{array}{c}{n}_{1}\\ \dots
    \\ {n}_{L}\end{array}\right] (1)$$](../images/517376_1_En_2_Chapter/517376_1_En_2_Chapter_TeX_Equb.png)(1)
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: CPU 接收到的信号由下式给出![$$\left[\begin{array}{c}{y}_{1}\\ \dots \\ {y}_{L}\end{array}\right]=
    \sum_{i=1}^{K}\left[\begin{array}{c}{h}_{i1}\\ \dots \\ {h}_{iL}\end{array}\right]
    {s}_{i}+\left[\begin{array}{c}{n}_{1}\\ \dots \\ {n}_{L}\end{array}\right] (1)$$](../images/517376_1_En_2_Chapter/517376_1_En_2_Chapter_TeX_Equb.png)(1)
- en: where y[1], y[2],…, y[L] are the received signals at L Aps, respectively, h[il]
    is the channel between ith UE and lth AP. s[i] is the transmitted symbol of ith
    UE, and n[l] is the noise at lth AP.
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 其中 y[1], y[2],…, y[L] 分别为 L 个 AP 接收到的信号，h[il] 为第 i 个 UE 和第 l 个 AP 之间的信道。s[i]
    为第 i 个 UE 的发送符号，n[l] 为第 l 个 AP 的噪声。
- en: In compact form, it can be written as![$$y= \sum_{i=1}^{K}{h}_{i}{s}_{i}+n$$](../images/517376_1_En_2_Chapter/517376_1_En_2_Chapter_TeX_Equ1.png)(2)
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 紧凑形式下，它可以写为![$$y= \sum_{i=1}^{K}{h}_{i}{s}_{i}+n$$](../images/517376_1_En_2_Chapter/517376_1_En_2_Chapter_TeX_Equ1.png)(2
- en: b.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: b.
- en: 'Level 3: Instead of sending the received pilot signals and data signals directly
    to the CPU, here, each AP performs a local estimate of the received signal and
    passes to the CPU the same for final decoding. CPU processes the received signals
    to perform joint detection.'
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第 3 级：与直接将接收到的导频信号和数据信号发送到 CPU 不同，在这里，每个 AP 执行接收信号的局部估计，并将同样的传递给 CPU 进行最终解码。CPU
    处理接收到的信号以执行联合检测。
- en: c.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: c.
- en: 'Level 2: In level 2 architecture, the CPU performs detection directly by taking
    the average of received local channel estimates from APs. Unlike level 3, level
    2 architecture does not require any knowledge of channel statistics.'
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第 2 级：在第 2 级架构中，CPU 直接通过取 AP 的接收到的局部信道估计的平均值来执行检测。与第 3 级不同，第 2 级架构不需要任何关于信道统计的知识。
- en: d.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: d.
- en: 'Level 1: Level 1 is basically a small cell network. Each AP performs a local
    estimate by using a local channel estimate; one AP serves each UE, and no information
    is exchanged with the CPU.'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 'Level 1: Level 1 基本上是一个小型蜂窝网络。每个 AP 使用本地信道估计进行本地估计；每个 UE 由一个 AP 服务，并且不与 CPU
    交换任何信息。'
- en: 2.2 ASO (AP Switch-Off) Technique in Cell-Free Massive MIMO
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 无蜂窝大规模 MIMO 中的 ASO（AP 关闭）技术
- en: ASO techniques in cell-free massive MIMO are classified as shown below [[2](#CR2)].
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 无蜂窝大规模 MIMO 中的 ASO 技术如下所示[[2](#CR2)]。
- en: a.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: a。
- en: 'Random selection ASO (RS-ASO): APs are turned off randomly and the only parameter
    that is optimized is the maximization of energy efficiency. This scheme gives
    a lower bound of performance since it randomly switches off the AP making QoS
    very poor.'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 随机选择 ASO（RS-ASO）：AP 随机关闭，优化的唯一参数是能量效率的最大化。这种方案给出了性能的下限，因为它随机关闭 AP，使得 QoS 非常差。
- en: b.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: b。
- en: 'Minimum propagation losses-aware ASO (MPL-ASO): The set of active APs (M^A)
    is selected for K UEs based on the minimum propagation loss. The rest of the APs
    can be switched off. This scheme would require APs to be switched off/on very
    fast, making its practical implementation very difficult since due to mobility,
    the propagation losses between AP and UE changes.'
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 最小传播损耗感知 ASO（MPL-ASO）：基于最小传播损耗为 K 个 UE 选择活动 AP 集合（M^A）。其余的 AP 可以关闭。这种方案需要非常快速地关闭/打开
    AP，使得其实际实现非常困难，因为由于移动性，AP 和 UE 之间的传播损耗会发生变化。
- en: c.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: c。
- en: 'Optimal energy efficiency-based greedy ASO (OG-ASO): It is an iterative greedy
    approach. Here at the ith iteration, the approach evaluates (L + 1-i) possible
    configuration of (L-i) active AP resulting from switching off one of them and
    selects the configuration which maximizes the energy efficiency. This scheme achieves
    the upper bound of performance when compared to other schemes.'
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 基于最佳能量效率的贪婪 ASO（OG-ASO）：这是一种迭代贪婪方法。在第 i 次迭代中，该方法评估 (L+1-i) 种可能的配置（L-i）个活动 AP
    的配置结果，即关闭其中一个，并选择最大化能量效率的配置。与其他方案相比，这种方案实现了性能的上限。
- en: 2.3 Practical Deployment Issues of Cell-Free Massive MIMO
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 无蜂窝大规模 MIMO 的实际部署问题
- en: 'The practical adoption of cell-free massive MIMO is facing stiff issues due
    to the following reasons [[3](#CR3)]:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 现实采用无蜂窝大规模 MIMO 面临以下问题[[3](#CR3)]：
- en: a.Cost and complexity of deployment—As seen from Fig. [1](#Fig1), each AP has
    to be connected to the CPU via parallel fronthaul. This leads to a huge cost burden
    on service providers since large numbers of long cables would have to be installed.![](../images/517376_1_En_2_Chapter/517376_1_En_2_Fig1_HTML.png)
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: a.部署的成本和复杂性—从图[1](#Fig1)中可以看出，每个 AP 必须通过并行前向链路连接到 CPU。这给服务提供商带来了巨大的成本负担，因为必须安装大量的长电缆！[](../images/517376_1_En_2_Chapter/517376_1_En_2_Fig1_HTML.png)
- en: Several different APs are connected to a single CPU in this network map. It's
    an illustration of a typical cell-free mMIMO system.
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在此网络图中，几个不同的 AP 连接到单个 CPU。这是一个典型的无蜂窝 mMIMO 系统的示例。
- en: Fig. 1
  id: totrans-44
  prefs:
