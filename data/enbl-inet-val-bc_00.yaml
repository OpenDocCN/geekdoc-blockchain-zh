- en: Foreword
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 序言
- en: It is easy to imagine one of humankind’s earliest transfers of value happening
    over a campfire on a grassy plain or within a cave offering protection from the
    elements. One human passing food or clothing to another in exchange for something
    in kind.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 很容易想象人类最早的价值转移之一发生在篝火旁的一片草地或一个能躲避风雨的洞穴内。一个人把食物或衣服递给另一个人，以此换取等值的东西。
- en: 'For most of humanity’s existence, transactions and the sharing of value were
    like this: payment delivered at the point of exchange; even long-distance transfers
    of money often involved the actual unit of value with coins or money crossing
    bodies of water via ocean liners or miles of the Old West on the backs of ponies.
    There’s a reason treasure hunters invest huge sums of money to explore ancient
    shipwrecks as gold coins still lay at the bottom of the sea where they sank in
    transit.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在人类的大部分历史中，交易和价值的分享都是这样的：在交换点交付支付；即使长距离的资金转移也经常涉及到实际的价值单位，如硬币或货币，通过远洋客轮或老西部的马背穿越水域。这就是为什么寻宝者会投资巨额资金去探索古代沉船，因为金币仍然躺在它们在运输途中沉没的海底。
- en: For centuries, goods, information, and stores of value all travelled in the
    physical realm, conveyed by people from one destination to another. The advent
    of the telegram broke that cycle with information able to travel far ahead of
    individuals. Today, information can bounce electronically around the world in
    seconds, free to access, and share with no restrictions.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 几个世纪以来，商品、信息和价值储备都一直在物理领域内传播，通过人们从一个目的地运送到另一个目的地。电报的出现打破了这一循环，使得信息能够远远领先于个人。今天，信息可以电子形式在全球范围内以秒速弹跳，免费获取，无需受限分享。
- en: Unfortunately, stores of value “even when represented as ones and zeros on an
    electronic ledger” are still subject to outmoded rules of transfer. Unable to
    move freely, traditional value must stop and start between countries and currencies.
    Like the hare in its race against the tortoise, speed remains unrealised, instead
    traveling in fits and starts on its way to its final destination.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，即使是表现为电子账本上的“一和零”的价值储备，仍然受到过时转移规则的约束。无法自由移动的传统价值必须在各国和货币之间停止和启动。就像在比赛中的兔子和乌龟，速度仍然无法实现，而是在其最终目的地的路上跌跌撞撞。
- en: This current day, yet thoroughly unmodern, the mismatch between the speed of
    transit for information, goods, and value persists because today’s payment systems
    were built for yesterday’s companies. Today’s companies like Amazon, Airbnb, and
    Uber need to make instant payments to customers, contractors, and small businesses
    around the world.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个时代，但仍然完全不够现代，信息、商品和价值的运输速度之间的不匹配持续存在，因为今天的支付系统是为昨天的公司设计的。像亚马逊、Airbnb和Uber这样的今天公司需要向全球的客户、承包商和小型企业提供即时支付。
- en: On its face, this is impossible because of the patchwork quilt of payment systems
    that cover the globe, each with distinct rules, processes, and currencies. To
    compensate, companies and providers must build bridges across these systems manned
    by payment teams that can sometimes grow to hundreds of employees. And to improve
    the speed of transactions, each bridge requires pools of money on either end in
    the local country’s currency to create liquidity.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 从表面上看，这是不可能的，因为覆盖全球的支付系统就像拼图一样，各有各的规则、流程和货币。为此，公司和提供商必须在这些系统之间建立桥梁，这些桥梁由可能增长到数百人的支付团队管理。为了提高交易速度，每座桥梁的两端都需要在本地货币中有资金池来创造流动性。
- en: The end result is an enormous investment of cost and effort that is impossible
    for small companies or providers to match. This leaves the reality of instant
    value transfer over the world’s antiquated money networks the domain of only the
    largest and wealthiest organisations; today’s equivalents of the Medici family
    or other well-known financial brokers of the past.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最终结果是，小公司或提供商无法匹配的巨大成本和努力的投资。这使得全球陈旧的货币网络上的即时价值转移现实成为只有最大和最富有的组织才能涉足的领域；今天文艺复兴家族或其他著名金融经纪人的翻版。
- en: However, a new reality for value is growing that has the potential to penetrate
    these walls and deliver a system of value that once again matches the speed at
    which goods and information can flow.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，一个新的现实正在崛起，它有可能穿透这些壁垒，再次提供一种与商品和信息流动速度相匹配的价值观。
- en: Blockchain technology allows for trust-minimised systems without central operators,
    breaking the monopoly of those able to straddle disparate payment networks by
    virtue of their size and wealth. Paired with digital assets designed for cross-border
    transactions, blockchain-based systems can deliver instant transfers of value
    anywhere in the world.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术实现了无需中心运营商的信任最小化系统，打破了凭借规模和财富能够横跨不同支付网络的垄断。与为跨境交易设计的数字资产相结合，基于区块链的系统可以实现全球任何地方的即时价值转移。
- en: But we are not there yet. There are still missing pieces to the puzzle. Just
    as you require a specific address to send physical mail, a phone number to call
    someone, or an email address to send an email, so we all need unique digital wallet
    identifiers to send point to point value.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但我们还未到达目标。这个谜题仍有缺失的部分。正如你需要一个特定的地址来发送实体邮件，一个电话号码来拨打某个人的电话，或者一个电子邮件地址来发送电子邮件一样，所以我们都需要独特的数字钱包标识符来发送点对点价值。
- en: And the networks themselves still cannot work seamlessly in conjunction. Payment
    systems “whether traditional or blockchain based” have dozens of different methods
    of integration. We are still missing the Rosetta Stone for value the piece that
    will make it possible to unify all of these different networks.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 而网络本身仍然不能无缝协同工作。支付系统“无论是基于传统还是区块链”有数十种不同的集成方法。我们仍然缺少价值领域的罗塞塔石碑，这一部分将使统一所有这些不同网络变得可能。
- en: In short, we do not yet have our Internet of Value. But we know we need it.
    And that is progress.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，我们还没有实现我们的价值互联网。但我们知道我们需要它。这是进步。
