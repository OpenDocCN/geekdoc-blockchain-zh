- en: The Future of Business and Finance book series features professional works aimed
    at defining, describing and charting the future trends in these fields. The focus
    is mainly on strategic directions, technological advances, challenges and solutions
    which may affect the way we do business tomorrow, including the future of sustainability
    and governance practices. Mainly written by practitioners, consultants and academic
    thinkers, the books are intended to spark and inform further discussions and developments.
