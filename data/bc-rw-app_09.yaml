- en: 9.2 Education and Employment Verification
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.2 教育和就业验证
- en: Every year, millions of candidates submit their educational credentials across
    the world to get admission in higher education institutions or to fetch a dream
    job. Their grades, certificates, and degrees are verified in order to decide the
    legitimacy of their education with respect to qualification. An alarming ratio
    of applicants in every recruitment effort fabricate their educational history
    or misrepresent their education in a wide variety of ways – either they overstate
    their academic qualifications or submit fake degrees, procured from unaccredited
    institutions.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 每年，数百万人次的候选人将他们的教育证明书提交到世界各地，以获得高等学府的录取或实现理想的工作。他们的成绩、证书和学位需要被核实，以便决定他们的教育资格的合法性。在每一次招聘努力中，申请者的比例令人震惊地伪造了他们的工作经历或以各种方式误报他们的教育——要么夸大其学术资格，要么从未经认证的机构提交假学位。
- en: Verification of required documents, such as educational degrees, diplomas, or
    certificates, is one of the areas where blockchain can provide tangible results.
    A credential holder may store all of his academic credentials in an encrypted
    format, supported by the Interplanetary File System (IPFS), on his device and
    selectively share information with validators for verification or authentication
    without relying on third parties or central data repositories. No document may
    be shared without the explicit consent of its owner. Thus, blockchain ensures
    authentic data exchange and verification without storing any kind of verified
    credentials on the system. The blockchain ledger, being irreversible and immutable,
    does not remove the original version of truth, and hence, no tinkering is possible.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 验证所需的文件，如教育学位、文凭或证书，是区块链可以提供实质性结果的领域之一。凭证持有者可以将他的所有学术证明以加密格式存储在他的设备上，由星际文件系统（IPFS）支持，有选择地向验证者分享信息以进行验证或认证，而不依赖第三方或中心数据仓库。没有得到主人明确同意，任何文件都不能被分享。因此，区块链确保了真实的数据交换和验证，而没有在系统上存储任何经过验证的证明。由于区块链账本是不可逆和不可变的，所以不会删除原始版本的真相，因此不可能进行任何篡改。
- en: 9.2.1 Existing Verification Process
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.2.1 现有的验证流程
- en: 'Gradesheets, diplomas, and certificates issued by universities and other educational
    institutions are considered as provenant tools of educational qualifications.
    For centuries, physical forms of credentials have been the lone instruments to
    serve the very purpose. Physical certificates are considered as the safest tools
    of certification because:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 大学和其他教育机构颁发的成绩单、文凭和证书被认为是教育资格的原始工具。几个世纪以来，实体形式的证明一直是唯一的服务工具。实体证书被认为是认证的最安全工具，因为：
- en: They are difficult to counterfeit due to built-in security features;
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于内置的安全特性，它们难以被伪造；
- en: They are held directly by the recipients, giving them complete control over
    the credentials;
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 证书直接由收件人持有，使他们完全控制着这些证明；
- en: They are relatively easy to store in a safe vault for a longer time; and
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们相对容易地被安全地保存在一个更长时间的地方；并且
- en: They can be produced at any time, to any person, and for any purpose by the
    bearer.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们可以随时由持证人发放给任何人，用于任何目的。
- en: 'However, physical certificates also have a flip side:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，实体证书也有其缺点：
- en: No physical certificate is immune to the risk of forgery.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有实体证书能免受伪造的风险。
- en: The security of physical certificates comes at a cost. The more secure the certificate,
    the more expensive it is to create it.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实体证书的安全性是有代价的。证书越安全，创建它的成本就越高。
- en: Certificate details or timestamps can be fabricated by the issuer.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 证书细节或时间戳可以被发行者伪造。
- en: Once issued by mistake, there is no way to retrieve the certificate without
    relinquishing control of the owner.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一旦错误地发放，除非放弃所有者的控制权，否则没有办法收回证书。
- en: Certificate registries are a single point of failure as they are maintained
    in a digital file or physical register. If the record is lost, verification of
    the certificate is not feasible, even if it is valid.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 证书注册机构因为只维护在数字文件或物理注册中，所以是一个失败点。如果记录丢失，即使证书有效，验证证书也是不可能的。
- en: Maintaining such a register and updating it from time to time requires substantial
    manpower.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维护这样一个注册表并定期更新它需要大量的人力。
- en: The process of verification of physical certificates is time-consuming as each
    certificate needs to be read and verified manually.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 验证物理证书的过程耗时较长，因为每个证书都需要人工阅读和验证。
- en: In such a milieu, a hoard of candidates fabricate their credentials to make
    themselves appear as a good fit. The US churns out an average of 1.98 million
    graduates annually. Such a large influx of degree holders necessitates a strict
    verification process to identify unauthorized institutions and fake degrees issued
    from them. This is probably the reason why a large number of applicants face inordinate
    delays in the process to get their confirmation letters.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在这样的环境中，许多候选人伪造他们的凭证以使自己看起来是合适的人选。美国每年平均培养出198万毕业生。如此大量的学位持有者需要一个严格验证过程，以识别未经授权的机构和它们颁发的假学位。这可能就是为什么大量申请人面临获得确认信过程中的不寻常延迟的原因。
- en: 'Presently the verification process is conducted as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，验证过程如下进行：
- en: Schools, colleges, and universities usually conduct manual verification through
    their in-house staff.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学校、学院和大学通常会通过内部员工进行人工验证。
- en: The verification process usually takes one to two weeks, but for those students
    who have graduated years ago, it gets a bit longer.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 验证过程通常需要一到两周时间，但对于那些多年前毕业的学生来说，时间会稍长一些。
- en: Some schools demand a candidate disclosure and release form before starting
    the verification.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些学校在开始验证之前要求候选人填写披露和释放表。
- en: Female candidates often mention their married name in the application form,
    while their educational proof shows their maiden name with which they have completed
    their graduation. A third document, such as a marriage certificate, also needs
    to be verified to decide analogy between the two.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 女性候选人在申请表上通常会提到她们的已婚名字，而她们的教育证明则显示她们使用婚前名字完成的学业。第三份文件，如结婚证书，也需要验证以决定两者之间的相似性。
- en: It is difficult to verify the degrees and certificates of universities that
    do not appear as authorized entities on the scrolls of a central regulatory authority,
    such as the UGC in India.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 很难验证那些没有出现在中央监管机构名单上的大学的学位和证书，比如印度的UGC。
- en: In a certification system, where multiple people or agencies are authorized
    to issue certificates, each issuer applies individual or proprietary standards
    for issuing certificates, resulting in the creation of multiple subsystems. These
    need to be individually and independently understood and verified in order to
    generate trust during testing or verification. Therefore, there is a need for
    a coordinated format and standardization across the network of different issuers
    to maintain the level of trust inherent across the verification system.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个认证系统中，如果有多个机构或个人被授权发行证书，每个发行者都会应用个人或专有标准来发行证书，从而导致创建多个子系统。这些需要在测试或验证过程中单独和独立地理解和验证，以产生信任。因此，需要在整个发行者网络中协调格式和标准化，以保持验证系统中的固有信任水平。
- en: 9.2.2 Blockchain as an Option
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.2.2 区块链作为一个选项
- en: In blockchain technology, decentralized identifiers (DID) are cryptographically
    verifiable, and it builds trust in participants when each entity has a single
    source of truth about the data associated with the credential.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链技术中，去中心化标识符（DID）是可以通过加密验证的，当每个实体都有一个关于与凭证相关数据的单一真相来源时，它建立了参与者之间的信任。
- en: The DID is stored on the public ledger along with a DID document, which contains
    the public key for the DID, any other public credential that the credential holder
    wishes to reveal publicly, and network addresses for negotiation. Thus, the credential
    owner controls the DID document through the associated private key.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: DID存储在公共账本上，与之一起的还有DID文档，其中包含DID的公钥、证书持有者希望公开的任何其他公共凭证以及用于谈判的网络地址。因此，凭证所有者通过关联的私钥控制DID文档。
- en: To secure a decentralized identity, the private key is owned only by the credential
    owner, while the public key is widely disseminated. This pairing of keys serves
    two purposes – first authentication, where the public key verifies that the holder
    of the paired private key sent the message, and second encryption, where only
    the holder of the paired private key can decrypt the message encrypted with the
    public key.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保去中心化身份的安全，私钥仅由证书所有者拥有，而公钥则广泛传播。这对密钥 serving two purposes – first authentication,
    where the public key verifies that the holder of the paired private key sent the
    message, and second encryption, where only the holder of the paired private key
    can decrypt the message encrypted with the public key.
- en: Issuing or verifying certificates on the blockchain requires relatively few
    resources, as the authenticity of the certificates can be verified without human
    intervention. The credentials are issued by an issuer, which is typically an educational
    institution authorized to provide an educational certificate to a candidate who
    fulfills the criteria to be awarded the relevant diploma or degree. The issuer
    ultimately acts as a certification-cum-verification authority, which, at the time
    of issuance of a certificate, affixes the validity of the details contained therein.
    The blockchain stores certificates with the signature (hash) of the issuer and
    the name of the receiver on thousands of nodes around the world, making it possible
    to verify the authority that originally issued the certificate. Credential owners
    (candidates) can store these credentials in their Pi Wallet and share to prove
    their eligibility to third parties on demand (see [Figure 9.2](#c09-fig-0002)).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链上发布或验证证书所需的资源相对较少，因为证书的真实性可以无需人工干预即可验证。证书由发证机构发行，通常是经授权的教育机构，为满足获奖标准并获得相关学历或学位的候选人提供教育证书。发证机构最终充当认证和验证机构，在发行证书时，附上其中所含细节的有效性。区块链在世界范围内的成千上万个节点上存储带有发证机构签名（散列）和收件人名称的证书，这使得可以验证最初发行证书的权威性。证书所有者（候选人）可以将这些证书存储在他们的派钱包中，并根据需要分享给第三方，以证明他们的合格性（参见
    [图 9.2](#c09-fig-0002)）。
- en: '![](images/c09f002.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![](images/c09f002.png)'
- en: '[**Figure 9.2**](#rc09-fig-0002) Record management process.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 9.2](#rc09-fig-0002) 记录管理流程。'
- en: The verifier or third party, which may be a higher education institution or
    employer, determines the validity of the proof through the validity of the attestation
    and the credibility of the attesting party, without probing into the validity
    of the actual data provided in the evidence. It is a zero-knowledge proof authentication
    method by which one entity masks the details of the information obtained through
    encryption, yet proves that it possesses the relevant information without disclosing
    any actual information to the other entity. The verification entity, in spite
    of zero knowledge, gets convinced of validity about the information supporting
    the evidence.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 验证者或第三方（可能是高等教育机构或雇主）通过验证证明的有效性和证明方的信誉来确定证据的有效性，而不需要探究证据中提供的实际数据的准确性。这是一种零知识证明认证方法，其中一个实体通过加密隐藏获取的信息的详细信息，同时证明它拥有相关信息，而不向另一实体披露任何实际信息。验证实体尽管没有知识，但确信支持证据的信息是有效的。
- en: In general, a university diploma or degree contains limited information, such
    as the name of the awarding higher education institution (HEI), name of the awardee,
    title of the degree, signature of the issuing authority, and the date on which
    it is issued. Such degrees or certificates can be traded as a hash of the digital
    certificate or may be transferred from one entity to another as a token. The hash
    is simply a way of adding a link to the original document, which the user holds.
    This means that the mechanism permits the signature of the document to be published,
    without the need to publish the document itself, thus keeping the confidentiality
    of the documents intact.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，大学学历或学位包含有限的信息，例如颁发高等教育机构（HEI）的名称、获奖者姓名、学位名称、发行当局签名以及发行日期。此类学位或证书可以作为数字证书的散列进行交易，或者作为令牌从一方转移到另一方。散列仅仅是添加链接到原始文档的一种方式，用户持有该文档。这意味着该机制允许发布文档签名，无需发布文档本身，从而保持文档的机密性。
- en: However, in some cases, these diplomas or degrees contain auxiliary information,
    such as description of teaching-learning pedagogy, curriculum, and learning outcomes,
    etc. that run into several pages and cannot be posted on the blockchain. If all
    the information is stored on the blockchain, the chain would grow enormously,
    which could lead to high resource consumption. In such cases, auxiliary information
    may be stored off the chain, and again, a hyperlink may be provided with the main
    text. Thus, some information may be held in the user’s private wallet and some
    other information may be held in the public domain on the blockchain.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在某些情况下，这些文凭或学位包含了辅助信息，比如教学学习方法描述、课程和學習成果等，长达数页，无法发布在区块链上。如果所有信息都存储在区块链上，链条会变得非常庞大，可能导致资源消耗过高。在这种情况下，辅助信息可能存储在链外，同时，主要文本中可能提供超链接。因此，一些信息可能存储在用户的私人钱包中，而其他信息可能存储在区块链上的公共领域。
- en: Thus, blockchain registries are tamper-proof, time-stamped, cryptographically
    secure, and can be updated or revoked for a valid reason by the issuing authority.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，区块链注册表是不可篡改的、带时间戳的、加密安全的，并且可以由发行机构出于正当理由进行更新或撤销。
- en: 9.2.2.1 Enrollment Process
  id: totrans-58
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.2.2.1 注册过程
- en: In this system, a student can register using his personal data, such as name,
    address, email ID, Aadhaar number, PAN card, previous education details, as well
    as the hash of a secret phrase (Garg, 2021a). The hash of the secret phrase will
    be stored on the blockchain in the form of a transaction. The student will also
    retain a copy of this hash. The college will issue the digitally signed degree
    certificate to a student, using his public key. This signed certificate will be
    encrypted and uploaded on the IPFS server. The hash of this encrypted, signed
    certificate will be stored on the blockchain (see [Figure 9.3](#c09-fig-0003)).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个系统中，学生可以使用自己的个人信息进行注册，比如姓名、地址、电子邮件ID、Aadhaar号码、PAN卡、以前的教育详情，以及秘密短语的哈希值（Garg，2021a）。秘密短语的哈希值将以交易的形式存储在区块链上。学生也将保留这个哈希值的副本。学院将使用学生的公钥发行数字签名学位证书。这个已签名的证书将被加密并上传到IPFS服务器上。这个加密的、已签名的证书的哈希值将存储在区块链上（见[图9.3](#c09-fig-0003)）。
- en: '![](images/c09f003.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![](images/c09f003.png)'
- en: '[**Figure 9.3**](#rc09-fig-0003) Enrollment process.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[**图9.3**](#rc09-fig-0003) 注册过程。'
- en: 9.2.2.2Validation Process
  id: totrans-62
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.2.2.2验证过程
- en: If a student wants to be admitted to another college, he will submit the hash
    of the secret phrase. The verifying college will retrieve the hash stored on the
    blockchain. They will compare the hash of the student’s secret phrase with the
    hash stored on the blockchain. If a match is found, the student’s identity is
    valid (see [Figure 9.4](#c09-fig-0004)).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果学生想要被另一所学院录取，他将提交秘密短语的哈希值。验证学院将检索存储在区块链上的哈希。他们将把学生的秘密短语的哈希值与区块链上存储的哈希进行比较。如果找到匹配项，学生的身份是有效的（见[图9.4](#c09-fig-0004)）。
- en: '![](images/c09f004.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![](images/c09f004.png)'
- en: '[**Figure 9.4**](#rc09-fig-0004) Validation process.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '[**图9.4**](#rc09-fig-0004) 验证过程。'
- en: 9.2.2.3 Double Layer Encryption
  id: totrans-66
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.2.2.3 双层加密
- en: In order to make it more secure, there can be two layers of encryption on the
    hash generated after uploading the credential on IPFS (see [Figure 9.5](#c09-fig-0005);
    Garg, 2021b). The first layer of encryption will be implemented by using the public
    key on top of which, encryption will be implemented using the private key of the
    issuer (authority). To validate the shared credential, decryption using the private
    key of the receiver will be done.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使其更加安全，上传凭证到IPFS后生成的哈希可以有两层加密（见[图9.5](#c09-fig-0005)；Garg，2021b）。第一层加密将通过使用公钥实现，在其之上，将使用发行方（权威机构）的私钥进行加密。为了验证共享凭证，将进行使用接收方私钥的解密。
- en: '![](images/c09f005.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![](images/c09f005.png)'
- en: '[**Figure 9.5**](#rc09-fig-0005) Two-layer encryption model.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '[**图9.5**](#rc09-fig-0005) 双层加密模型。'
- en: The resulting encrypted hash can be compared with the one available on the issuer’s
    database. If both match, the credentials will be considered as valid.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 生成的加密哈希可以与发行方数据库中提供的哈希进行比较。如果两者匹配，凭证将被视为有效。
- en: 9.2.3 Learner’s Console
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.2.3 学习者控制台
- en: Although many universities and institutes offer open online courses on a large
    scale, they have not become overly popular due to third-party certification. Not
    being universally valid, these certificates create problems in higher education
    or jobs. Also, if the original certificate is lost, getting a duplicate is a difficult
    task. Thus, encrypted digital certificates can be issued to students using blockchain.
    This will also reduce the cost of hardware. By recording all completed courses
    on a block, with time stamps, a learner’s history can be preserved in chronological
    order.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管许多大学和机构提供了大规模的在线开放课程，但由于第三方认证，这些课程并没有变得特别受欢迎。这些证书不具有普遍有效性，因此在高等教育或工作中会带来问题。另外，如果原始证书丢失，获取副本将是一项艰巨的任务。因此，可以使用区块链向学生发放加密数字证书。这还将降低硬件成本。通过在区块上记录所有完成的课程并附有时间戳，可以将学习者的历史按时间顺序保存。
- en: 9.2.4 Assessment Portal
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.2.4 评估门户
- en: A learner’s certificate of achievements does not contain any information about
    the curriculum or teaching–learning modalities. It deprives a student of transferring
    his learning achievements or credit score from one platform to another. By using
    blockchain technology, new tools can be developed to enhance the learning processes
    and measure their outcome. By providing an assessment dashboard (see [Figure 9.6](#c09-fig-0006))
    for the individual student to submit class assignments and projects via their
    SSI, employing smart contracts between teachers and students, a detailed record
    of curriculum, teaching, learning, and assessment can be maintained (Chen et al.,
    2018; Garg, 2021b).
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 学习者的成就证书不包含任何有关课程或教学-学习模式的信息。它剥夺了学生将他的学习成果或学分从一门平台转移到另一门平台的权利。通过使用区块链技术，可以开发出新的工具来提高学习过程并衡量其结果。通过为个别学生提供一个评估仪表板（参见[图9.6](#c09-fig-0006)）以通过他们的SSI提交课堂作业和项目，教师和学生之间使用智能合约，可以维护课程、教学、学习和评估的详细记录（Chen等人，2018；Garg，2021b）。
- en: '![](images/c09f006.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![](images/c09f006.png)'
- en: '[**Figure 9.6**](#rc09-fig-0006) Learner’s assessment record.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '[**图9.6**](#rc09-fig-0006) 学习者评估记录。'
- en: 9.2.5 Background Verification
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.2.5 背景调查
- en: In order to verify the experience and performance of a candidate, employers
    can retrieve and verify the information from the data maintained on the blockchain
    without having to contact the previous employers. When a credential holder (candidate)
    submits a document, the technology converts or encodes that document into a cryptographic
    digest or hash. The singularity of the technology is that when the same document
    is submitted more than once for verification, the hash and the transaction marker
    essentially match each time. If a change occurs in the document, the markers will
    never match.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 为了验证应聘者的经验和表现，雇主可以检索并验证区块链上维护的信息，而无需联系前雇主。当凭证持有者（应聘者）提交一份文档时，技术将该文档转换或编码为一个加密摘要或散列值。这项技术的独特之处在于，当同一文档多次提交以供验证时，散列值和交易标记实际上每次都匹配。如果文档内容发生变化，标记将永远不匹配。
- en: An alternative approach is to check transaction records on the blockchain to
    verify the existence of a time-stamped document. Returning to the verification
    page of the original, time-stamped document, the existence of a time-stamped document
    at an earlier date proves that the document has been verified earlier and is genuine.
    It can prove to be an ideal tool for educational institutions, human resource
    managers, and health-care industries for document verification in less time, cost,
    and effort.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 一种替代方法是检查区块链上的交易记录，以验证带时间戳文档的存在。回到原始的带时间戳文档的验证页面，早期日期的带时间戳文档的存在证明该文档已被早期验证且真实。这可以证明是对教育机构、人力资源经理和医疗保健行业进行文档验证的理想工具，节省了时间、成本和努力。
- en: 9.2.5.1 Maintenance of Track Record
  id: totrans-80
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.2.5.1 记录维护
- en: The concept of blockchain allows the entire history of a candidate from kindergarten
    to higher education to be stored on the lines of digital ID tracking. From this,
    we can take stock of the study as well as the participation in other activities
    by the concerned candidate that transcribes in all respects to his work experience.
    Traditional background checks are often very slow and expensive, and this is especially
    a burden for those candidates who do not want to waste their precious time filling
    out forms. If a candidate’s achievements at each stage of his life are accounted
    for, with privacy and security on a powerful platform, such as blockchain, employers
    would be able to search for the right candidate, verify their background, and
    test the documents submitted by them in support of their candidacy. Eventually,
    the time, cost, and human resources spent on the verification and evaluation can
    be significantly reduced.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的概念允许从幼儿园到高等教育阶段候选人的整个历史记录在数字ID追踪的线条上存储。从这里，我们可以对候选人的学习以及参与其他活动的情况进行全面了解，这些活动从各方面转化为他的工作经验。传统的背景调查往往非常缓慢且昂贵，这对于那些不想浪费宝贵时间填写表格的候选人来说尤其是一个负担。如果记录了候选人生命每个阶段取得的成就，并在一个强大的平台上保护隐私和安全，如区块链，雇主将能够寻找合适的候选人，核实他们的背景，并测试他们为支持其候选人资格所提交的文件。最终，用于验证和评估的时间、成本和人力资源将显著减少。
- en: Australian cryptocurrency (Chronobank) has created a blockchain-based platform,
    Chrono.tech, that allows hiring managers access to the database of freelance workers,
    along with their verified credentials and work experience. Chrono.tech was established
    in 2016 with the aim of facilitating short-term employment opportunities, like
    any other online services. The company empowers HR and recruitment professionals
    with a blockchain technology platform to help global freelancers find the best
    jobs and get paid according to their efforts. It is a system that provides a stable
    token on Ethereum and other participating blockchains. Based on the model of timebanking,
    workers trade labor hours for goods and services, bypassing the middle men, costs,
    and inefficiencies of the traditional recruitment sector (Chronotech, 2022).
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 澳大利亚加密货币（Chronobank）创建了一个基于区块链的平台Chrono.tech，允许招聘经理访问自由职业者的数据库，以及他们的验证凭证和工作经验。Chrono.tech于2016年成立，旨在促进短期就业机会，如同其他在线服务。该公司使用区块链技术平台赋予人力资源和招聘专业人士权力，帮助全球自由职业者找到最佳工作并根据他们的努力获得报酬。它是一个在以太坊和其他参与区块链上提供稳定代币的系统。基于时间银行模式，工人用劳动时间交换商品和服务，绕过传统招聘行业的经纪人、成本和不效率（Chronotech,
    2022）。
- en: ValidateMe is a blockchain-based digital vault for individuals to host, share,
    and validate their educational, employment, and personal documents. However, the
    documents are always owned by the original holders, and only they have the right
    to share them. It’s a robust SaaS-based platform for issuing certificates and
    validating documents, having imbibed the features of immutability and transparency
    from blockchain technology (ValidateMe, 2022). It effectively leverages blockchain
    technology to provide a platform for information to be irretrievably stored and
    easily verified by anyone who has the right to view it.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: ValidateMe是一个基于区块链的数字保险库，供个人托管、分享和验证他们的教育、工作和个人文件。然而，文件始终归原始持有者所有，只有他们有权分享。这是一个基于SaaS的平台，用于发放证书和验证文件，吸收了区块链技术的不可变性和透明性特点（ValidateMe,
    2022）。它有效地利用区块链技术，为信息提供无法恢复存储和任何有权查看的人轻松验证的平台。
- en: Blockcerts is an open standard for creating, issuing, viewing, and verifying
    blockchain-based credentials that gives users the ability to keep and share their
    own authentic records. Its initial prototype was developed by the MIT Media Lab
    and Learning Machine to facilitate interoperability. It registers cryptographically
    signed, tamper-proof, and shareable digital records on the blockchain (Blockcerts,
    2022).
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: Blockcerts是一个创建、发布、查看和验证基于区块链的凭证的开源标准，使用户能够保存和分享他们自己的真实记录。其最初的原型由MIT媒体实验室和Learning
    Machine开发，以促进互操作性。它将经过加密签名、防篡改且可共享的数字记录注册在区块链上（Blockcerts, 2022）。
- en: ProFed is another setup of verified professionals who securely add verified
    personal data on the platform. Companies charge a commission every time the professionals
    fetch a job, a business proposal, or a commercial offer based on verified data,
    scaling the network to a new level (Profed Credit Union, 2022).
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: ProFed 是另一家由验证过的专业人士组成的机构，他们在平台上安全地添加了验证过的个人数据。每当专业人士根据验证数据获取工作、商业提案或商业报价时，公司都会收取佣金，从而将网络扩展到新的水平（Profed
    信用合作社，2022）。
- en: 9.2.5.2 CV Validation
  id: totrans-86
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.2.5.2 简历验证
- en: Often recruiters pay job boards for access to CVs that have been stored in their
    database for ages. These CVs are sometimes too old to have any relevance or may
    no longer be representative of that candidate. It has become a common practice
    to exaggerate achievements or misrepresent the factual information in CVs.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，招聘人员会为获取存储在数据库中多年的简历而向职位板支付费用。这些简历有时太旧，不再具有相关性，或者可能不再代表该候选人。在简历中夸大成就或误传事实信息已成为一种普遍做法。
- en: Leveraging blockchain technology, recruiters can have a real database of resumes
    owned by the candidates. In addition, the achievements counted by the candidate
    – such as transcripts of the school where he studied, participation in extracurricular
    activities and sports, awards earned, hours spent in vocation or job, nature of
    occupation, etc. can be maintained at blockchain and the same may be retrieved
    and verified, whenever required.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 利用区块链技术，招聘人员可以拥有候选人拥有的真实简历数据库。此外，候选人所取得的成就，如他所在学校的成绩单、参加课外活动和运动、获得的奖项、休假或工作的小时数、职业性质等，都可以保存在区块链上，并在需要时进行检索和验证。
- en: 9.2.5.3 Opportunities for Job Aspirants
  id: totrans-89
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.2.5.3 求职者的机会
- en: A blockchain system provides a reliable and transparent platform for both employer
    and the applicant. Since this system works on a platform in which facts cannot
    be changed with retrospective effect, it eliminates the possibilities of selection,
    based on a fabricated resume or false candidature. This will render more opportunities
    to qualified and proficient candidates and will increase the confidence of the
    recruiters too.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链系统为雇主和求职者提供了一个可靠且透明的平台。由于该系统在一个无法对事实进行追溯性更改的平台上运行，因此消除了基于伪造简历或虚假求职的选拔可能性。这将给合格且熟练的候选人带来更多机会，也会增加招聘人员的信心。
- en: 9.2.6 Bureaucratic Disintermediation
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.2.6 官僚去中介化
- en: Over the years, universities have become large bureaucracies, where development
    is more in the administrative area than in the academic landscape, and which manages
    universities in line with a business management strategy. The hierarchical organization
    of higher education, where policy makers regulate institutions, institutions regulate
    departments, and departments regulate faculty members, is extremely slow and inflexible.
    This also applies to the manner in which professors document their research activities,
    course evaluation, and accreditation, and apply for funding and reimbursement
    through the appropriate hierarchy. This is the reason why bureaucracy is stealing
    precious time and attention from core activities in higher education institutions
    (HEI). The time and money that could be spent on student learning and research
    activities is spent on ineffective top-down hierarchies that undermine academic
    independence and autonomy. In HEIs, time and attention are limited cognitive resources
    that must be used for educating students and conducting research for the betterment
    of society and people. Garg (2016, 2017, 2018, 2019, 2022) has introduced many
    interesting ideas to make access to one’s educational records, health history,
    bank accounts, tax records, land registry, without a central authority. Blockchain-based
    technology with such a network could also be effective in eliminating bureaucracy
    from HEIs.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，大学已经变成了庞大的官僚机构，其中发展更多地是在行政领域而不是学术领域。这些机构按照商业管理策略管理大学。大学内部的层次组织极为缓慢和僵化。这也适用于教授如何记录他们的研究活动、课程评估和认证，以及通过适当的层次结构申请资金和报销。这就是为什么官僚主义会从高等教育机构的核心活动中窃取宝贵的时间和关注的原因。在高等教育机构中，时间和金钱本可以用于学生的学习和研究活动。Garg（2016,
    2017, 2018, 2019, 2022）引入了许多有趣的想法，以便在没有中央权威的情况下访问个人的教育记录、健康历史、银行账户、税务记录、土地登记等信息。基于区块链的技术与这样的网络相结合，也有助于消除高等教育机构中的官僚主义。
- en: 9.2.7 Advantages of Blockchain-based Verification
  id: totrans-93
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.2.7 区块链验证的优势
- en: 'In the current context, blockchain technology offers the following benefits:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前背景下，区块链技术提供以下好处：
- en: In a decentralized architecture, credentials are usually stored directly on
    the user’s device or are held securely in private repositories, leaving no risk
    for data theft or breaches.
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在一个去中心化架构中，凭证通常直接存储在用户的设备上，或安全地存储在私有仓库中，从而降低了数据泄露或泄露的风险。
- en: The credential owner has the right to allow or disallow any organization or
    individual to have access to the document.
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 凭证所有者有权允许或禁止任何组织或个人访问文件。
- en: Academic credentials maintained on blockchain are more secure than data stored
    on centralized servers. With content-based storage systems (CBS or IPFS), they
    are more capable of keeping the trust and data integrity intact.
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储在区块链上的学术资格比存储在中心化服务器上的数据更安全。利用基于内容的存储系统（CBS 或 IPFS），它们更能保持信任和数据完整性。
- en: Decentralized public key infrastructure (DPKI) enables everyone to generate
    or anchor asymmetric cryptographic keys on the blockchain platform in a chronological
    order.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 去中心化公钥基础设施（DPKI）使每个人都能在时间顺序上生成或在区块链平台上锚定非对称加密密钥。
- en: Digital document verification will allow educational institutions and business
    establishments to operate more skillfully while reducing the effort, time, and
    cost required during manual verification of documents.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字文档验证将使教育机构和商业实体在减少所需的努力、时间和成本的同时更加熟练地操作。
- en: It makes the information interoperable, prevents the credential holder from
    being locked on a single platform, allows the holder to deploy the data across
    multiple platforms, and enables them to use the information for various purposes.
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它使信息具有互操作性，防止凭证持有者被锁定在单一平台上，允许持有者在多个平台上部署数据，并使他们能够将信息用于各种目的。
- en: With DID and verifiable credentials, it allows seamless navigation of credentials
    from one platform to another.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用数字身份（DID）和可验证凭证，它允许凭证从一台平台无缝导航到另一台平台。
- en: Although the credentials once issued on a blockchain cannot be changed or tampered
    with, minor typographical errors and some variables, such as home address, telephone
    numbers, or e-mail ID, may change over time to render the old credential invalid,
    and necessitate the reissuing of a new credential. The blockchain allows such
    mandatory changes, but blockchain preserves the status of each credential, whether
    revoked or updated.
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽管一旦在区块链上发行的凭证无法更改或篡改，但小的排版错误和一些变量，如家庭地址、电话号码或电子邮件ID，可能会随时间变化使旧凭证无效，从而需要重新发行新凭证。区块链允许这样的强制性变化，但区块链保留了每个凭证的状态，无论是被撤销还是更新。
- en: In the traditional document management system, if a holder loses their credentials,
    they have to apply to the concerned institution and wait until the duplicate is
    issued. In the proposed system, each user would store their credentials on a digital
    wallet or IPFS, which would be connected globally via blockchain. This leaves
    no room for losing credentials.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在传统的文档管理系统中，如果凭证持有者丢失了他们的凭证，他们必须向有关机构申请，直到发出副本。在提议的系统中，每个用户会将他们的凭证存储在数字钱包或IPFS上，这些将通过区块链与全球连接。这使得凭证丢失变得不可能。
- en: In this way, the process of academic document storage can be made decentralized
    and interoperable, where any organization or third party can verify one’s academic
    credentials using a blockchain platform. Since it is a distributed system, there
    will be no single point of failure (SPoF).
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 这样，学术文档存储的过程可以变得去中心化和可互操作，任何组织或第三方都可以使用区块链平台验证某人的学术凭证。由于这是一个分布式系统，将没有单点故障(SPoF)。
- en: 9.3 Health Care
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.3 医疗保健
- en: Blockchain has a wide range of applications and uses in health care. It helps
    secure the transfer of patient medical records, manage drug supply chains, and
    unlock biological codes for health researchers.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在医疗保健领域有广泛的应用和用途。它有助于安全地转移患者病历，管理药品供应链，并为健康研究人员解锁生物学密码。
- en: 9.3.1 Potential Uses in Health Care
  id: totrans-107
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.3.1 医疗保健的潜在用途
- en: 9.3.1.1 Digital Health Records
  id: totrans-108
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.3.1.1 数字医疗记录
- en: Health-care systems in every corner of the world are grappling with the problem
    of centralized databases. Having all of the patient’s medical records in one place
    makes them vulnerable to be hacked, and otherwise the patient and their health-care
    provider may have an incomplete view of the patient’s medical history.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 世界各地的健康保健系统都面临着集中式数据库的问题。将病人的所有医疗记录放在一个地方使它们容易受到黑客攻击，否则病人和他们的医疗服务提供者可能对病人的医疗史有一个不完整的了解。
- en: One solution to this problem is to create a blockchain-based system that can
    be integrated with existing electronic medical records software. This allows the
    comprehensive medical record of the patient to be available as a single view.
    Each record connected to the blockchain, whether a physician’s prescription, a
    note, or a lab result, is translated into a unique hash function. Each hash function
    is unique and can be decoded only if the person holding the data gives his consent.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 解决这个问题的一种方案是创建一个基于区块链的系统，可以与现有的电子病历软件集成。这使得患者的全面病历可以作为一个单一视图提供。连接到区块链的每个记录，无论是医生的处方、注释还是实验室结果，都被转换成一个唯一的哈希函数。每个哈希函数都是唯一的，只有在持有数据的人同意的情况下才能被解码。
- en: Every time the patient consents to share a part of his medical record, the new
    information is logged on the blockchain in the form of a transaction – a new disease,
    a fresh treatment, a new result. Medical insurers can obtain immediate, valid
    confirmation of health services directly from patients, without the intervention,
    time, and cost of a third party.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 每次病人同意分享其医疗记录的一部分时，新的信息都会以交易的形式记录在区块链上——一种新的疾病、一种新的治疗方案、一个新的结果。保险公司可以直接从病人那里获得即时、有效的健康服务确认，而不需要第三方的干预、时间和成本。
- en: 9.3.1.2 Drug Supply Chain
  id: totrans-112
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.3.1.2 药品供应链
- en: A major challenge across the health-care sector is to ensure the provenance
    of medical goods to confirm their authenticity. By leveraging blockchain, one
    can track the item from the manufacturing point through each stage of the supply
    chain, enabling the customer to have full visibility and transparency of the goods
    they are going to buy (see [Figure 9.7](#c09-fig-0007)).
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗保健部门面临的一个主要挑战是确保医疗商品的来源以确认其真实性。通过利用区块链，人们可以跟踪商品从制造点开始，通过供应链的每个阶段，使客户能够全面了解他们将要购买的商品的完整视图和透明度（参见[图9.7](#c09-fig-0007)）。
- en: '![](images/c09f007.png)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![](images/c09f007.png)'
- en: '[**Figure 9.7**](#rc09-fig-0007) Blockchain in healthcare supply chain.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '[**图9.7**](#rc09-fig-0007) 医疗保健供应链中的区块链。'
- en: MediLedger is a colloquial example of a blockchain protocol that allows companies
    across the prescription drug supply chain to verify the authenticity of medicines,
    as well as expiry dates, along with other relevant information.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: MediLedger是一个示例，它是一个允许处方药物供应链上的公司验证药品真实性的区块链协议，以及有效期等信息。
- en: 9.3.1.3 Health Insurance
  id: totrans-117
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.3.1.3 健康保险
- en: On the blockchain-based system, pharmaceutical companies, medical device original
    equipment manufacturers (OEMs), wholesalers, insurers, and health-care providers
    can authenticate their identities as organizations, log contract details, and
    track transactions. This type of environment goes a step beyond supply-chain management
    and enables business partners and insurance providers in the health-care sector
    to operate digitally and in some cases, as per the terms laid down in smart contracts.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在基于区块链的系统中，制药公司、医疗器械原始设备制造商（OEMs）、批发商、保险公司和医疗保健提供者可以验证其组织身份，记录合同细节并跟踪交易。这种环境超越了供应链管理，使医疗保健领域的商业伙伴和保险公司能够数字化运营，在某些情况下，根据智能合同中规定的条款进行操作。
- en: Manufacturers, distributors, and health-care organizations can settle payments
    and charge-back claims for prescription drugs and other goods, and sharing digital
    contracts by logging into a blockchain ledger.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 制造商、分销商和医疗保健组织可以通过登录区块链账本来解决处方药物和其他商品的付款和退款索赔，并共享数字合同。
- en: 9.3.1.4 Remote Health Monitoring
  id: totrans-120
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.3.1.4 远程健康监控
- en: One of the current trends in digital health is the adoption of remote monitoring
    solutions, whereby physicians are able to provide proactive and preventive care
    by gaining access to patients’ health based on vital signs indicated by sensors.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 数字健康当前的一个趋势是采用远程监控解决方案，通过传感器指示的生命体征，使医生能够获得患者健康状况，并提供主动和预防性护理。
- en: Blockchain cryptography ensures that only permitted parties can gain access
    to personal data, which is stored on the blockchain as a unique hash function.
    Any manipulation or alteration in the source data creates an altogether different
    hash function. Once patient data is entered as a hash on a blockchain ledger,
    it is nearly impossible to tamper with it, as it would need to gain access to
    all stored copies.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链加密确保只有授权方可以访问存储在区块链上的个人数据，该数据以独特的哈希函数形式存在。原始数据的任何操纵或更改都会产生完全不同的哈希函数。一旦患者数据以哈希形式输入区块链账本，几乎不可能对其进行篡改，因为需要访问所有存储的副本。
- en: 9.3.1.5 Organ Transplantation
  id: totrans-123
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.3.1.5 器官移植
- en: Organ transplantation is a complex process. It is imperative that the donated
    organ belongs to the person of the respective blood group and should be transplanted
    on time. While 120,000 people are on the organ transplant waiting list, many donated
    organs are becoming useless due to nontransplantation on time. Blockchain could
    be a reasonable solution. Through this, a perfect match can be established between
    the organ donors, transplant seekers, and health providers who are skilled in
    organ transplantation. Organtree is the world’s first decentralized organ donation
    database company that provides a blockchain platform to connect organ donors,
    organ recipients, and health-care facilities.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 器官移植是一个复杂的过程。至关重要的是，捐赠的器官应属于相应血型的人，并且应该及时移植。尽管有12万人等待器官移植，但由于未能及时进行移植，许多捐赠的器官都变得无用。区块链可能是合理的解决方案。通过这种方式，可以在器官捐赠者、移植寻求者以及擅长器官移植的医疗保健提供者之间建立完美的匹配。Organtree是世界上第一家提供区块链平台以连接器官捐赠者、器官接受者和医疗机构的去中心化器官捐赠数据库公司。
- en: The United Arab Emirates (UAE) is the first country in the world to use blockchain
    and AI for organ transplantation. The UAE has partnered with Donor Healthtech,
    a leading national company focused on global health care, to provide a safe and
    optimized organ donation process. It aims to improve organ verification, match
    organs with patients, and optimize the transplantation process using AI and blockchain
    (Abdul-Malak, 2019).
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 阿拉伯联合酋长国（UAE）是全世界首个利用区块链和人工智能进行器官移植的国家。UAE与专注于全球医疗健康的国内领先公司Donor Healthtech合作，提供安全且优化的器官捐赠流程。其目标是通过人工智能和区块链改善器官验证、为患者匹配器官，并优化移植过程（Abdul-Malak,
    2019）。
- en: 9.3.1.6 Credential Verification
  id: totrans-126
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.3.1.6 资质验证
- en: Similar to tracking the provenance of a medical good, blockchain technology
    can also track the experience of veteran medical professionals. Trusted medical
    institutions and health-care organizations can log the credentials of their employees,
    which in turn, streamlines the recruitment process for health-care organizations.
    US-based ProCredEx has established such a medical credential verification system
    using the R3 Corda blockchain protocol (stl partners, 2022).
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 与追踪医疗商品的来源类似，区块链技术也可以追踪经验丰富的医疗专业人员的经验。可信的医疗机构和组织可以记录他们员工的资质，从而使医疗组织的招聘过程更加顺畅。总部位于美国的ProCredEx已经建立了这样一个医疗资历验证系统，使用R3
    Corda区块链协议（stl partners, 2022）。
- en: The decentralized nature of blockchain allows IoT devices to interact directly
    with each other without the intervention of a centralized server, making it very
    difficult to launch DDoS or Man-in-the-Middle Attacks.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的去中心化特性使IoT设备能够不通过中心化服务器直接相互交互，这使得发起DDoS或中间人攻击变得非常困难。
- en: 9.3.2 Real-world Use-Cases
  id: totrans-129
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.3.2 实际应用案例
- en: 9.3.2.1 Akiri | Foster City
  id: totrans-130
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.3.2.1 Akiri |  Foster City
- en: 'California – Big Data: Akiri operates a network-as-a-service, committed to
    the health-care industry. It protects patient health data while transmitting it
    from one health-care center to another. The Akiri system acts as a network as
    well as a protocol to set policies and configure data layers to verify the sources
    and destinations of data in real time. Akiri does not store any type of data;
    rather, it ensures sharing of the duly shareable health-care data with the parties
    on a need-to-know basis. Subscribers can include any health-care provider, health-insurance
    payer, or pharmaceutical company.'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 加利福尼亚州 – 大数据：Akiri运营一个网络即服务网络，致力于医疗行业。在将患者健康数据从一个医疗中心传输到另一个医疗中心时保护这些数据。Akiri系统充当网络和协议，以设置策略和配置数据层，实时验证数据源和目的地。Akiri不存储任何类型的数据；相反，它确保在需要了解的基础上与各方共享适用的医疗数据。订阅者可以是任何医疗保健提供者、健康保险支付者或制药公司。
- en: 9.3.2.2 Avaneer Health
  id: totrans-132
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.3.2.2 Avaneer健康
- en: 'Glastonbury, Connecticut – Big Data: Avaneer Health provides a utility network
    that enables access to secure and shareable data to deliver better experiences
    and better results. Built on blockchain technology, the digital platform allows
    data to flow rapidly across patients, providers, payers, employers, and health-care
    innovators with privacy, security, and control. Backed by Aetna, Anthem, and the
    Cleveland Clinic, Avaneer supports refining health-care efficiency, better claims
    processing, and keeping provider directories updated.'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 康涅狄格州格拉斯顿伯里 – 大数据：Avaneer健康提供了一个公用事业网络，该网络可实现对安全且可共享数据的安全访问，以提供更好的体验和更好的结果。该数字平台基于区块链技术构建，允许数据迅速在患者、提供者、支付者、雇主和医疗创新者之间流动，同时确保隐私、安全和控制。由Aetna、Anthem和克利夫兰诊所支持，Avaneer支持完善医疗保健效率、更好的索赔处理和维护提供者目录。
- en: 9.3.2.3 Block Pharma
  id: totrans-134
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.3.2.3 Block Pharma
- en: 'Paris, France – Pharmaceuticals, Supply Chain: BlockPharma provides a solution
    to drug traceability and counterfeiting. Through this app, instant verification
    of the authenticity of the medicine being purchased by the consumer becomes possible.'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 巴黎，法国 – 药品，供应链：BlockPharma提供了一个解决方案，用于药品的可追溯性和防伪。通过这个应用程序，消费者购买药品的真实性可以立即得到验证。
- en: BlockPharma relies on the latest machine-learning techniques to improve counterfeit
    case detection. By verifying the supply chain and all points of shipment, it is
    extremely easy for a user to know if he is carrying counterfeit medicines.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: BlockPharma依赖于最新的机器学习技术来提高假药案例的检测率。通过验证供应链和所有发货点，用户可以非常容易地知道他是否携带假药。
- en: 9.3.2.4 BurstIQ
  id: totrans-137
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.3.2.4 BurstIQ
- en: 'Colorado Springs, Colorado – Big Data, Cybersecurity, Software: BurstIQ allows
    digital health establishments, health-care systems, payers, pharmaceutical companies,
    biotechnology enterprises, and governments to make access to health-related data,
    through its permissioned blockchain network. The platform ensures strict compliance
    with blockchain technology HIPAA regulations, in order to protect, sell, share,
    or license large amounts of patient data. Since BurstIQ’s platform includes complete
    and up-to-date information about patients’ health and care activities, it can
    be effective in preventing the abuse of opioids or other such drugs.'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 科罗拉多州斯普林斯 – 大数据、网络安全、软件：BurstIQ 允许数字健康机构、医疗保健系统、支付方、制药公司、生物技术企业和政府通过其受权限的区块链网络访问与健康相关的数据。该平台确保严格遵守区块链技术
    HIPAA 规定，以保护、销售、分享或许可大量患者数据。由于 BurstIQ 的平台包括关于患者健康和护理活动的完整和最新信息，因此它可以在防止阿片类药物或其他药物滥用方面发挥有效作用。
- en: 9.3.2.5 Centers for Disease Control and Prevention
  id: totrans-139
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.3.2.5 疾病控制和预防中心
- en: 'Atlanta, Georgia – Government Agency, Health Care, Security: The Centers for
    Disease Control and Prevention (CDC) leverages IBM blockchain technology to develop
    an encrypted ledger that collects Electronic Health Records (EHRs), without compromising
    with data security and regulatory requirements. It uses blockchain to monitor
    diseases and deliver outbreak reports in real time. By studying the information,
    scientists can trace the origin and pattern of a disease, which may prove to be
    effective in its prevention. CDC may also employ blockchain to track the opioid
    epidemic.'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 佐治亚州亚特兰大 – 政府机构、医疗保健、安全：疾病控制和预防中心（CDC）利用 IBM 区块链技术开发了一个加密账本，收集电子健康记录（EHRs），同时不损害数据安全和监管要求。它使用区块链来监控疾病，并实时提供疫情报告。通过研究这些信息，科学家可以追踪疾病的起源和模式，这可能有助于预防疾病。CDC
    还可能利用区块链追踪阿片类药物流行情况。
- en: 9.3.2.6Chronicled
  id: totrans-141
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.3.2.6 记录
- en: 'San Francisco, California – Supply Chain Management: The Chronicled blockchain
    network is used to ensure secure and detailed review of drug shipments. Chronicled
    creates a blockchain network that shows a chain of custody. Chronicled provides
    automated solutions powered by the blockchain-based Mediledger network to eliminate
    manual processing of transactions, revenue leakages, and cash-flow delays. Mediledger
    Network is Industry Network 2.0 for the health-care industry, driving solutions
    for real-time alignment, rule enforcement, and settlement of transactions directly
    between business partners. Thus, it helps drug companies ensure that their drugs
    move without a glitch, and they enable law enforcement to review any suspicious
    activity, such as drug trafficking.'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 加利福尼亚州旧金山 – 供应链管理：记录区块链网络用于确保药物运输的安全和详细审查。Chronicled 创建了一个显示物权链的区块链网络。Chronicled
    提供基于区块链的 Mediledger 网络的自动化解决方案，以消除交易的手动处理、收入泄露和现金流延迟。Mediledger 网络是医疗保健行业的行业网络
    2.0，推动实时对齐、规则执行和交易直接对企业伙伴进行结算。因此，它帮助制药公司确保其药品顺利运输，并使执法部门能够审查任何可疑活动，如毒品交易。
- en: 9.3.2.7 Coral Health
  id: totrans-143
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.3.2.7 珊瑚健康
- en: 'Vancouver, Canada – Health-care IT: Coral Health uses blockchain to automate
    administrative processes, accelerate the care process, and improve health outcomes.
    It also implements smart contracts between patients and health-care professionals
    to automate processes and ensure that data and treatments are in accordance with
    the contract.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大温哥华 – 医疗保健 IT：珊瑚健康公司利用区块链自动化行政流程，加快护理过程，提高医疗结果。该公司还实施了患者与医疗专业人士之间的智能合约，以自动化流程，并确保数据和治疗符合合约规定。
- en: By incorporating patient information into Distributed Ledger Technology (DLT),
    the company enables doctors, scientists, lab technicians, and public health officials
    to connect faster than ever before. The company is exploring the potential of
    the Smart over FHIR protocol to allow patients track their health files.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将患者信息整合到分布式账本技术（DLT）中，该公司使医生、科学家、实验室技术人员和公共卫生官员能够比以往更快地连接。该公司正在探索 Smart over
    FHIR 协议的潜力，以允许患者跟踪他们的健康文件。
- en: 9.3.2.8 Embleema
  id: totrans-146
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.3.2.8 Embleema
- en: 'New York – Pharmaceutical Development: Embleema is a health data and analytics
    SaaS platform that brings innovative treatments to help patients who have no access
    to treatment. Embleema is a virtual trial and regulatory analytics platform designed
    to accelerate the availability of treatment to patients through the company’s
    Virtual Studies Suite. This platform is used by the FDA for regulatory evaluation
    of health products linked to genomic datasets. In addition to the FDA, the platform
    is also used by major pharmaceutical companies, biotechs, and patient and clinical
    research centers.'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约 – 药物开发：Embleema 是一个健康数据和分析的 SaaS 平台，它将创新治疗带给无法接受治疗的患者。Embleema 是一个虚拟试验和监管分析平台，旨在通过公司的虚拟研究套件加速治疗对患者的可用性。该平台由美国食品药品监督管理局（FDA）用于健康产品与基因组数据集相关的监管评估。除了
    FDA 之外，该平台还由主要制药公司、生物技术公司、患者和临床研究中心使用。
- en: 9.3.2.9 Factom
  id: totrans-148
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.3.2.9 Factom
- en: 'Austin, Texas – IT, Enterprise Software: Factom creates products that help
    the healthcare industry store digital records on a blockchain platform. Physical
    papers can be equipped with special Factom security chips that carry patient information
    and are stored as personal data, accessible only to hospitals and health-care
    administrators.'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 奥斯汀，德克萨斯州 – IT，企业软件：Factom 创建有助于医疗行业将数字记录存储在区块链平台上的产品。实体文件可以配备特殊的 Factom 安全芯片，携带患者信息并作为个人数据存储，仅限于医院和医疗保健管理员访问。
- en: 9.3.2.10 Guardtime
  id: totrans-150
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.3.2.10 Guardtime
- en: 'Irvine, California – Cybersecurity: Guardtime creates a trusted data and information
    ecosystem for patients, facility providers, payers, regulators, and pharmaceuticals,
    allowing each stakeholder to access the information necessary to deliver effective
    patient care. Guardtime uses a blockchain platform for cybersecurity applications
    and health care. The company has been instrumental in implementing blockchain
    in Estonia’s health-care system, and it recently collaborated with Verizon Enterprise
    Solutions to deploy multiple platform services based on Keyless Signature Infrastructure
    (KSI) blockchain.'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 欧文，加利福尼亚州 – 网络安全：Guardtime 为患者、设施提供商、支付方、监管机构和制药商创建一个可信赖的数据和信息生态系统，使每个利益相关者都能访问执行有效患者护理所需的信息。Guardtime
    使用区块链平台进行网络安全应用和医疗保健。该公司在爱沙尼亚医疗保健系统的区块链实施中发挥了关键作用，最近还与威瑞森企业解决方案合作，部署了基于密钥签名基础设施（KSI）区块链的多个平台服务。
- en: 9.3.2.11 MedicalChain
  id: totrans-152
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.3.2.11 MedicalChain
- en: 'London, England – Electronic Health Record, Medical: MedicalChain uses blockchain
    technology to manage health records with a collaborative, smart approach to health
    care. Doctors, hospitals, or laboratories may request patient information. The
    system helps to maintain the integrity of the health record while establishing
    a single point of truth. In May 2018, MedicalChain announced the launch of [MyClinic.com](https://MyClinic.com)
    – a telemedicine platform that allows the patients to consult their doctors through
    video and pay their consultation fees with MedTokens.'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 伦敦，英格兰 – 电子健康记录，医疗：MedicalChain 利用区块链技术以协作、智能的方式管理健康记录。医生、医院或实验室可以请求患者信息。该系统有助于维护健康记录的完整性，同时建立单一的真实点。2018年5月，MedicalChain
    宣布推出 [MyClinic.com](https://MyClinic.com) —— 一个允许患者通过视频咨询医生并使用 MedToken 支付咨询费的远程医疗平台。
- en: 9.3.2.12 Patientory
  id: totrans-154
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.3.2.12 Patientory
- en: 'Atlanta, Georgia – Cybersecurity, Health Care, IT: Patientory uses blockchain
    technology for medical supply chain mapping. Once a ledger is created for a drug,
    it records data at each step, from the point of origin until it reaches the end
    consumer. This is critical to successfully distributing the product, preventing
    its hoarding, and protecting it from malpractice. The process can also monitor
    labor costs and waste emissions.'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 亚特兰大，佐治亚州 – 网络安全，医疗保健，IT：Patientory 利用区块链技术进行药品供应链映射。一旦为某种药物创建了账本，它就会记录从原始点到最终消费者的每个步骤的数据。这对于成功分发产品、防止囤积以及保护药品免受不当行为至关重要。该过程还可以监控劳动力成本和废物排放。
- en: Patientary’s end-to-end encryption ensures that patient data is stored and shared
    securely and efficiently. The company’s platform enables patients, health-care
    providers and physicians to access, store, and transfer all vital information
    via blockchain.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: Patientary 的端到端加密确保患者数据的安全、高效存储和分享。该公司的平台使得患者、医疗保健提供者和医生能够通过区块链访问、存储和传输所有关键信息。
- en: 9.3.2.13 Professional Credentials Exchange
  id: totrans-157
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.3.2.13 专业资质交换
- en: 'Tampa, Florida – Big Data: Professional Credentials Exchange (ProCredEx) provides
    a network-cum-infrastructure that makes it easy for organizations to securely
    transfer medical documents between each other. In the health-care system, the
    practitioner controls and approves that data sharing via a computer, tablet, or
    mobile app. It uses proprietary verification engines with distributed ledger technology
    and limits membership to only verified and approved organizations so that the
    health system can rapidly obtain verified certifications and enhance the quality
    of patient care.'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 坦帕，佛罗里达州 – 大数据：专业资格交易所（ProCredEx）提供了一个网络兼基础设施，使组织能够轻松安全地在彼此之间转移医疗文件。在医疗系统中，从业者通过计算机、平板电脑或移动应用程序控制和批准数据共享。它使用专有的验证引擎和分布式账本技术，并将会员资格限制为只有经过验证和批准的组织开展，以便医疗系统能够快速获得验证的证书并提高患者护理质量。
- en: 9.3.2.14 RoboMed
  id: totrans-159
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.3.2.14 RoboMed
- en: 'Moscow, Russia – Medicine: RoboMed works to connect patients to providers through
    clinical guidelines encoded in smart contracts. The company deploys chatbots,
    telemedicine sessions, and wearable diagnostic devices to collect patient information
    and share it with the medical team. It combines AI and blockchain to provide a
    single point of care to patients.'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 莫斯科，俄罗斯 – 医药：RoboMed 致力于通过编码在智能合约中的临床指南将患者与提供者连接起来。该公司部署了聊天机器人、远程医疗会议和可穿戴诊断设备来收集患者信息并与医疗团队分享。它结合了人工智能和区块链，为患者提供单一的护理点。
- en: 9.3.2.15 Tierion
  id: totrans-161
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.3.2.15 Tierion
- en: 'Mountain View, California – SaaS, Blockchain: Tierion uses blockchain to maintain
    a clear possession history within the medical supply chain. The company’s blockchain
    platform audits documents, records, and drugs, and uses timestamps and credentials
    to maintain proof of ownership in the supply chain.'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 山景城，加利福尼亚州 – SaaS，区块链：Tierion 使用区块链在医疗供应链中维护清晰的归属历史。该公司的区块链平台审计文件、记录和药物，并使用时间戳和凭证来维护供应链中的所有权证明。
- en: 9.4 Genomics
  id: totrans-163
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.4 基因组学
- en: Blockchain can securely hold billions of genetic data points. It is turning
    into a market where people can trade their encrypted genetic information to create
    comprehensive databases, giving scientists access to valuable data faster than
    ever before. Contrary to how existing systems work, if data owners can contact
    data buyers directly without an intermediary company, analysis costs may come
    down, and data owners can earn income.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以安全地持有数十亿个基因数据点。它正在变成一个市场，人们可以在其中交易他们加密的基因信息，以创建综合数据库，使科学家能够比以往任何时候都更快地获得有价值的数据。与现有系统的工作方式相反，如果数据所有者可以不通过中介公司直接联系数据买家，分析成本可能会降低，数据所有者可以获得收入。
- en: 9.4.1 Real World Use-Cases
  id: totrans-165
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.4.1 现实世界用例
- en: According to Emergen Research, the global blockchain genomics market size was
    US$ 40.62 million in 2020 which is expected to reach US$ 2,086 million in the
    next few years (BioSpace, 2022).
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 Emergen Research 的数据，2020年全球区块链基因组市场规模为4062万美元，预计在未来几年将达到2.086亿美元（BioSpace，2022）。
- en: 9.4.1.1 doc.ai
  id: totrans-167
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.4.1.1 doc.ai
- en: 'Palo Alto, California – AI, Medical Software: doc.ai is a blockchain-based
    artificial intelligence company. Its digital health platform empowers its users
    to accelerate insights by integrating real-world medical and life data. Users
    can join the company’s platform to share their medical and genomic data with a
    community of scientists who use the shared data for predictive modeling. Once
    the information is uploaded and encrypted on a blockchain, the data is erased,
    after trials, to ensure confidentiality.'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 帕洛阿尔托，加利福尼亚州 – AI，医疗软件：doc.ai 是一家基于区块链的人工智能公司。其数字健康平台通过整合现实世界的医疗和生活数据，使用户能够加快洞察力。用户可以加入该公司的平台，与一群使用共享数据进行预测建模的科学家分享他们的医疗和基因组数据。一旦信息被上传并加密到区块链上，在试验后，数据将被删除，以确保保密性。
- en: 9.4.1.2 EncrypGen
  id: totrans-169
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.4.1.2 EncrypGen
- en: 'Coral Springs, Florida – Data-Sharing: EncrypGen Gene-Chain is a blockchain-enabled
    platform that facilitates search, storage, sharing, buying, and selling of genetic
    information. It stores the raw DNA data file by separating it from the donor’s
    name, email, and other sensitive information. The company protects the privacy
    of its users by allowing only members to purchase genetic information using traceable
    DNA tokens. DNA data buyers find suitable gene-chain profiles for their projects
    and purchase de-identified genomic information with DNA tokens. Member companies
    can use genetic information to build their genetic knowledge and advance the industry.
    It is currently working on integrating blockchain platforms by partnering with
    test companies, analytics software developers, and others.'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: Coral Springs, Florida – 数据共享：EncrypGen Gene-Chain是一个区块链平台，促进搜索、存储、共享、购买和销售遗传信息。它通过与捐赠者姓名、电子邮件和其他敏感信息分离来存储原始DNA数据文件。该公司通过只允许成员使用可追踪的DNA代币购买遗传信息来保护用户的隐私。DNA数据购买者为他们的项目找到合适的基因链配置文件，并使用DNA代币购买去识别的基因组信息。成员公司可以使用遗传信息来建立他们的遗传知识并推进行业发展。它目前正在与测试公司、分析软件开发商和其他公司合作，整合区块链平台。
- en: 9.4.1.3 Nebula Genomics
  id: totrans-171
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.4.1.3 Nebula Genomics
- en: 'Boston, Massachusetts – Biotechnology, Genetics: Nebula Genomics is all set
    to introduce DNA sequencing, using blockchain without disclosing customers’ personal
    information. Pharmaceutical and biotech companies spend billions of dollars each
    year to procure genetic data from third parties. The company strives to eliminate
    unnecessary costs in the genetic research process through distributed ledger technology.
    Nebula Genomics is attempting to build a massive genetic database, encouraging
    users to securely sell their encrypted genetic data.'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: Boston, Massachusetts – 生物技术，遗传学：Nebula Genomics准备引入DNA测序，使用区块链而不透露客户的个人信息。制药和生物技术公司每年花费数十亿美元从第三方获取遗传数据。该公司通过分布式账本技术消除遗传研究过程中的不必要成本。Nebula
    Genomics试图建立一个庞大的遗传数据库，鼓励用户安全地出售他们的加密遗传数据。
- en: 9.5 Food Supply Chain
  id: totrans-173
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.5 食品供应链
- en: The use of blockchain in the food industry is particularly valuable because
    it allows tracking the journey of various foods, right from the farm to the shelves
    of superstores. Many issues, such as food fraud, security recalls, and supply
    chain inefficiencies, can be resolved through blockchain-enabled food traceability.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 在食品行业中使用区块链尤其有价值，因为它允许追踪各种食品的旅程，从农场到超级市场的货架。许多问题，如食品欺诈、安全召回和供应链低效，可以通过区块链技术的食品追溯性解决。
- en: For example, you go to the supermarket to buy vegetables. The fruits and vegetables
    that are neatly stacked there look fresh, and hence, you buy them. But do you
    know whether the fruits or vegetables you are buying are safe to eat? Currently,
    it is not possible for consumers or retailers to access information related to
    the cultivation, processing, or transportation of foodstuffs.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你去超市买蔬菜。那些整齐堆放的蔬菜和水果看起来很新鲜，因此你买了它们。但是你知道你买的蔬菜或水果是否安全食用吗？目前，消费者或零售商无法获取与食品种植、加工或运输相关的信息。
- en: Over the years, supply management has faced many problems due to the inadequacy
    and inefficiency of the system. Seafood is one of the extremely popular categories
    of the illegal food supply chain. The global fishing industry is faced with numerous
    challenges, such as unrestricted, unregulated, and illegal fishing. It is the
    easiest source of infection or allergy in food items.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，由于系统不完善和低效，供应链管理面临了许多问题。海鲜是非法食品供应链中极其受欢迎的类别之一。全球捕鱼业面临着许多挑战，例如无限制、未监管和非法捕鱼。这是食品中感染或过敏的最容易来源。
- en: Often government authorities use food recalls to determine the presence of a
    potential allergen in foods. Due to the food recall, several prestigious brands
    such as Cadbury, Nestle, Pepsi, Coca-Cola, Kraft Foods, Blue Bell Creameries,
    and Peanut Corporation of America have suffered financial losses over the years.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，政府当局通过食品召回来确定食品中可能存在的潜在过敏原。由于食品召回，许多知名品牌如Cadbury、Nestle、Pepsi、Coca-Cola、Kraft
    Foods、Blue Bell Creameries和Peanut Corporation of America多年来遭受了经济损失。
- en: Much of the food we eat today comes from a complex global supply chain that
    includes production, logistics, processing, packaging, warehousing, inspection,
    distribution, and more. But with this complex chain comes adulteration, tampering,
    misrepresentation, or intentional substitution. Food fraud costs the food industry
    several billions of dollars globally each year. Most of the food categories include
    milk, tea, coffee, fruit juice, olive oil, maple syrup, seafood, honey, and many
    other food items without which the common man cannot imagine his day.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 我们今天吃的很多食物都来自一个复杂的全球供应链，包括生产、物流、加工、包装、仓储、检验、分销等环节。但正是这个复杂的链条带来了掺假、篡改、虚假表示或有意替代等问题。食品欺诈每年给全球食品行业带来数十亿美元的损失。大多数食品类别包括牛奶、茶、咖啡、果汁、橄榄油、枫糖浆、海鲜、蜂蜜等，这些都是普通人一天中无法想象没有它们的日子。
- en: With ever-increasing global supply chains, food safety is a serious concern
    for both consumers and regulators. According to the World Health Organization,
    food contamination affects one in ten people, which leads to the loss of 33 million
    healthy life years, and kills about 420,000 worldwide, every year (WHO, 2019).
    In addition, 125,000 children under the age of five die each year of foodborne
    contamination.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 随着全球供应链的不断增加，食品安全成为消费者和监管机构关注的严重问题。根据世界卫生组织(WHO)的数据，食品污染影响到全球十分之一的人，导致3.3亿健康生命年损失，每年全球约有42万人因此丧生(WHO,
    2019)。此外，每年有12.5万名5岁以下儿童因食品污染而死亡。
- en: In this wake, blockchain appears as the only solution that can maintain traceability
    of immutable records. Let’s take a case study of Nestle. Established 150 years
    ago, Nestle is the largest food manufacturer in the world. The Swiss food giant
    has 403 factories in about 187 countries around the world, producing food products
    worth more than US$ 80 billion. It is a trusted pillar of the world’s supermarket
    supply chain due to its popular brands – Nescafe, Perrier, and Milo. It is investing
    significant resources into innovations through open blockchain technology that
    makes the product journey as simple, easy, and standardized as flipping a bag
    of chips and examining its contents (Nestle, 2019).
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种背景下，区块链成为唯一能够保持不可变记录追溯性的解决方案。让我们以雀巢为例进行分析。成立于150年前的雀巢是世界上最大的食品制造商。这家瑞士食品巨头在全球约187个国家拥有403家工厂，生产的食品产品价值超过800亿美元。由于其知名品牌——雀巢咖啡、巴黎水和米洛，雀巢成为世界超市供应链的信任支柱。雀巢正在将大量资源投入到通过开放区块链技术进行创新中，使得产品历程像翻开薯片袋并检查其内容一样简单、方便和标准化（雀巢，2019）。
- en: Through SaaS blockchain, Nestle Group now has an ability to provide information,
    such as track record, current status, certification, test data, and temperature
    data of each food item. The consumer can understand that the data uploaded by
    the producer has not been changed by anyone else later. Other companies, such
    as Walmart, Golden State Foods, MacLean, Unilever, and Dole, are also experimenting
    with the potential applications of blockchain in the food supply chain.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 通过SaaS区块链，雀巢集团现在有能力提供每种食品的记录、当前状态、认证、测试数据和温度数据等信息。消费者可以了解到生产者上传的数据后来没有被其他人更改。其他公司，如沃尔玛、金州食品、麦克莱恩、联合利华和都乐等，也在探索区块链在食品供应链中的潜在应用。
- en: Blockchain technology thus gives the food supply chain the ability, reliability,
    efficiency, and security to quickly trace the entire life cycle of food products
    from origin through every point of contact throughout their journey from farmer
    to consumer. The information recorded at each stage in the food supply chain is
    agreed upon by all members of the food supply network, so once consensus is reached,
    it becomes an irreversible permanent record. With this technology, the consumer
    will be able to trace his food from farm to fork by scanning the QR code on the
    packet (see [Figure 9.8](#c09-fig-0008)).
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，区块链技术为食品供应链提供了快速追踪食品产品从源头到生产每一接触点的整个生命周期的能力、可靠性、效率和安全性。食品供应链中每个阶段记录的信息由食品供应链网络的所有成员达成一致，一旦达成共识，就成为不可逆转的永久记录。借助这项技术，消费者可以通过扫描包装上的二维码来追踪他的食品从农场到餐桌（见[图9.8](#c09-fig-0008)）。
- en: '![](images/c09f008.png)'
  id: totrans-183
  prefs: []
  type: TYPE_IMG
  zh: '![](images/c09f008.png)'
- en: '[**Figure 9.8**](#rc09-fig-0008) Food supply chain management.'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: '[图9.8](#rc09-fig-0008) 食品供应链管理。'
- en: Outside of the food sector, blockchain is rapidly establishing its dominance
    in supply chain management of other products too. Though most of the leading companies
    carry advanced digital infrastructure, such as Enterprise Resource Planning (ERP)
    and Supply Chain Management (SCM) software, the system shows analog gaps, when
    products are tracked from connected manufacturing equipment (origin) to digital
    shipping notices and RFID scanning. Even the most sophisticated equipment fails
    to keep track of product life cycle.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 在食品 sector 之外，区块链正在迅速巩固其在其他产品供应链管理中的主导地位。尽管大多数领先公司都拥有先进的数字基础设施，如企业资源计划（ERP）和供应链管理（SCM）软件，但当产品从连接的制造设备（来源）跟踪到数字运输通知和RFID扫描时，系统显示出模拟缺口。即使最先进的设备也无法跟踪产品生命周期。
- en: As a result, the visibility and insight of most companies are limited to where
    their products are at the moment. With blockchain, companies can own a real-time
    and immutable digital ledger of transactions and movements for all participants
    in their supply chain network. This makes supply chains reactive to inaccuracies,
    serving as an alternative to traditional paper-based tracking and manual inspection
    systems.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，大多数公司的可见性和洞察力仅限于他们产品当前所在的位置。有了区块链，公司可以拥有一个实时且不可篡改的数字账本，记录其供应链网络中所有参与者的交易和活动。这使得供应链能够对不准确性做出反应，作为传统基于纸张的跟踪和手工检查系统的替代品。
- en: Blockchain can be used to collect wealth of data and deploy it in the relevant
    field. It can become a platform for food suppliers to connect with consumers,
    providing more verifiable information. Food suppliers, especially those who do
    not sell their products directly to the end users, hardly get opportunities to
    interact with the consumers. Often such suppliers struggle to communicate with
    customers to explain the best practices that they have adopted for processing
    the product. Blockchain gives food suppliers a tool to get their point across
    to the consumer at all stages of the supply chain.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以用于收集数据财富并将其部署在相关领域。它可以成为食品供应商与消费者连接的平台，提供更多可验证的信息。尤其是那些不直接向最终用户销售产品的食品供应商，很少有机会与消费者互动。通常这样的供应商在与客户沟通时很难解释他们为产品加工所采用的最佳实践。区块链为食品供应商提供了一个工具，让他们在供应链的各个阶段向消费者传达他们的观点。
- en: Suppliers can provide evidence that the mangoes they are referring to as coming
    from India have actually been plucked from Indian orchards. Suppliers can state
    that no inorganic fertilizers or pesticides have been used to grow it and how
    the methods by which the food is processed are superior to other comparable processing
    methods. The complex nature of agriculture may not be as easy to explain through
    a smartphone app.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 供应商可以提供证据，证明他们所说的来自印度的芒果实际上是从印度果园采摘的。供应商可以声明，在种植过程中没有使用有机肥料或农药，以及食品加工方法优于其他类似的加工方法。农业的复杂性质可能不容易通过智能手机应用程序解释。
- en: 9.6 Real Estate
  id: totrans-189
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.6 房地产
- en: Real estate is considered to be the largest asset class in the world. According
    to a report on global real estate value calculations, the overall value of commercial,
    residential, and forestry property is approximately US$ 217 trillion, of which
    nonresidential assets account for only one-fourth (Fortune – Savills, a London-based
    real estate advisor).
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 房地产被认为是世界上最大的资产类别。根据一份关于全球房地产价值计算的报告，商业、住宅和林业财产的总价值大约为217万亿美元，其中非住宅资产只占四分之一（财富
    - 萨维尔，一家位于伦敦的房地产顾问）。
- en: Real estate has been a reliable investment option for the rich since time immemorial.
    There are very few properties that offer the same level of capital appreciation.
    However, on an international scale, there have been many hurdles, such as citizenship
    of the respective nation, recognition of a business establishment, international
    bank accounts, credit scores, matching funds, and access to the right sponsors,
    financers, and fund managers. All these make real estate business difficult across
    borders.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 自古以来，房地产一直是富人的可靠投资选择。很少有物业能提供与之一样的资本增值水平。然而，在国际范围内，有许多障碍，例如各自国家的公民身份、商业机构的认可、国际银行账户、信用评分、匹配资金以及接触合适的赞助商、融资者和基金经理。所有这些都使得房地产业务跨国界变得困难。
- en: According to the United Nations, US$ 800 billion to US$ 2 trillion is processed
    globally each year, a large portion of which is laundered through real estate.
    In the coming years, this figure can cross US$ 1.6 trillion annually. A high level
    of transparency can combat corruption, tax evasion, and money laundering.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 根据联合国的数据，全球每年处理的资金量在8000亿美元到2万亿美元之间，其中很大一部分是通过房地产洗白的。在未来几年，这个数字可能会超过每年1.6万亿美元。高度透明度可以打击腐败、逃税和洗钱。
- en: Investing in international real estate involves paying a number of additional
    fees, such as broker fees, attorney fees, exchange charges, transfer charges,
    investment fees, taxes, etc. Due to such a large number of third-party interventions,
    investing in foreign real estate becomes a costly affair. Also, even if an investor
    has an excellent credit score in the country of origin, it may not be valued so
    in the country where he wants to invest.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 投资国际房地产需要支付许多额外费用，如经纪人费用、律师费用、兑换费用、转让费用、投资费用、税费等。由于第三方干预的数量如此之大，投资外国房地产成为一项昂贵的交易。另外，即使投资者在原籍国有出色的信用评分，这在他想要投资的国家可能并不受重视。
- en: Real estate transactions often move at a snail’s pace, and sometimes it takes
    six months to a year to find an ideal investment property. In addition, real estate
    is not as liquid as cryptocurrency, nor can it be listed on a public exchange
    and sold quickly during open hours. Hence, buying a property or converting it
    into cash is a daunting task.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 房地产交易通常进展缓慢，有时找到理想的投资物业需要六个月甚至一年时间。此外，房地产的流动性不如加密货币，也不能在公开交易所上市并在交易时间内快速出售。因此，购买物业或将其变现是一项艰巨的任务。
- en: 9.6.1 Title Management
  id: totrans-195
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.6.1 产权管理
- en: Title management is one area in the real estate business that is highly prone
    to forgery and extortion. Every property owner, in order to protect his property,
    spends a lot on getting the title registered, freed from encumbrances, and transferring
    the ownership in his name in the municipality. As a global immutable ledger, blockchain
    offers all participants a single version of truth about the title of land ownership.
    As a result, processes, such as double-selling, forged registries, and encroachments
    that are often associated with real estate can be eliminated.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 房地产业务中，产权管理是高度容易遭受伪造和勒索的领域。为了保护自己的财产，每个财产所有者都要在产权注册、解除抵押、将所有权过户到市政厅等方面投入大量资金。作为一个全球不可变账本，区块链为所有参与者提供关于土地所有权标题的单一真相版本。因此，与房地产经常相关的诸如双重出售、伪造注册和侵占等过程可以被消除。
- en: Blockchain provides the ability to write and maintain an irreversible record
    of real estate titles in a risk-free and reliable manner. It makes land purchase,
    sale, and transfer cost-effective by reducing the complexity of the process. Regulating
    property trading with the help of smart contracts can eliminate the cost of the
    documentation process, the involvement of middlemen, and property appraisal agents.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链提供了以无风险且可靠的方式编写和维护不可撤销的房地产标题记录的能力。它通过简化流程降低购买、出售和转让土地的成本。借助智能合约规范房地产交易，可以消除文档过程的成本、中介的参与以及物业评估人员的费用。
- en: 9.6.2 Smart Assets
  id: totrans-198
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.6.2 智能资产
- en: Smart contracts are protocols written in computer language that allow a business
    transaction to be executed when a set of certain pre-defined conditions are met.
    These contracts can be automated on the blockchain in the same way that, with
    a standing instruction, a bank pays interest amounts to its customers’ accounts
    over a period of time or recovers a loan. Smart contracts can introduce the concept
    of Smart Assets – a notion of transacting all assets on a blockchain-based model.
    A blockchain-based identity can be created for any hard asset in the physical
    world, which has been underscored several times in this book. Using these identities,
    ownership can be controlled through smart contracts.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约是用计算机语言编写的一套协议，当满足一组预先定义的条件时，允许执行商业交易。这些合约可以像银行根据 standing instruction 在一段时间内向客户账户支付利息或回收贷款一样，在区块链上自动化。智能合约可以引入智能资产的概念——即在基于区块链的模型上交易所有资产的理念。本书中多次强调，可以为物理世界中的任何硬资产创建基于区块链的身份，通过智能合约可以控制所有权。
- en: 9.6.3 Trust and Transparency
  id: totrans-200
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.6.3 信任与透明度
- en: Blockchain allows each asset to have its own digital address and the details
    to be saved in the wallet of the respective owner, while maintaining an immutable
    record of ownership and transfers of assets on the ledger.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链允许每个资产拥有自己的数字地址，并将其详细信息保存到各自所有者的钱包中，同时保持账本上资产所有权和转移的不变记录。
- en: These details may include size, location, geographical boundaries, structure,
    lease, taxes, bill payments, legal disputes, financial transactions, and complete
    history of transfer of property. Blockchain’s hash technique, in which a new hash
    is added to a block created with the hash value of the previous block, provides
    a robust security mechanism that makes it impossible to manipulate registries.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 这些细节可能包括尺寸、位置、地理边界、结构、租赁、税收、账单支付、法律纠纷、金融交易以及财产转让的完整历史。区块链的哈希技术，即用前一个块的哈希值创建一个新块并添加新的哈希，提供了一个强大的安全机制，使得操纵注册表变得不可能。
- en: 9.6.4 Financing
  id: totrans-203
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.6.4 融资
- en: Blockchain is capable of tracking activities from credit origination to loan
    repayment installments, contract compliance, and other advanced activities. Smart
    contracts can be used to keep commitments, identify defaults, reduce contract
    adjustment costs, and more. In the current scenario, India, Sweden, Republic of
    Georgia, and others are exploring the potential of blockchain in their registry
    systems with the aim of modernizing record-keeping frameworks.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链能够追踪从信贷起源到贷款还款分期、合同合规性以及其他高级活动。智能合约可以用来保持承诺、识别违约、减少合同调整成本等。在当前情况下，印度、瑞典、格鲁吉亚共和国等国家正在探索区块链在他们注册系统中的潜力，以实现记录保存框架的现代化。
- en: 9.6.5 Cost and Efficiency
  id: totrans-205
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.6.5 成本与效率
- en: The distributed ledger can be customized to suit the needs of the users, which
    can be permissioned or permissionless. Every information documented on a distributed
    ledger is saved as a copy on each node connected to the network.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式账本可以根据用户的需求进行定制，可以是受许可的或无许可的。在分布式账本上记录的每一条信息都保存在网络中每个相连的节点上。
- en: Business terms and conditions can be set through smart contracts, and a payment
    process can be initiated when those conditions, such as registration of title
    in the name of the new owner (buyer) or transfer of title in municipal records,
    etc., are met.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 商务条款和条件可以通过智能合约来设定，当满足那些条件时，例如将产权登记在新所有者（买家）的名下，或在市政记录中转移产权等，就可以启动支付流程。
- en: Since all participants in a blockchain network have the same version of the
    truth, it allows for rapid data processing and verification that would normally
    require the intermediation of agents and central authorities in a traditional
    process.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 由于区块链网络中的所有参与者都拥有相同版本的真相，这使得通常需要传统流程中中介和中央权威机构的数据处理和验证变得快速。
- en: 9.6.6 Tokenization
  id: totrans-209
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.6.6 代币化
- en: Liquidity of real estate is an arduous task for the traders and the title holders.
    Blockchain innovations can help reduce assets into real domain tokens as needed.
    These tokenized resources can be sold in token trades to speculators or buyers
    rather than selling the entire asset outright.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 房地产的流动性对于交易员和产权所有人来说是一项艰巨的任务。区块链创新可以帮助将资产按需转化为真实领域的代币。这些代币化的资源可以在代币交易中出售给投机者或买家，而不是直接出售整个资产。
- en: Tokenization, as a fungible resource, makes the purchase and transfer of assets
    faster and easier in the real world. It reduces fees and accelerates leasing,
    buying, and selling. It can develop new facilities and is able to cater to the
    demands of the specific organization.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 代币化作为一种可替代资源，使得在现实世界中购买和转让资产更快更容易。它减少了费用，加快了租赁、购买和销售。它可以开发新的设施，并能够满足特定组织的需求。
- en: Unmatched sources and expanded reach among related organizations opens new avenues
    for trade and commerce and increases liquidity. A tokenized resource reduces office
    overheads and agent costs with greater adaptability. The profits earned from investing
    in these assets, which are divided into tokens, can be shared in proportion to
    the tokens owned by each shareholder.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 相关组织之间未匹配的资源和扩大接触为贸易和商业开辟了新的途径，并增加了流动性。代币化资源可以减少办公室开支和代理成本，具有更大的适应性。从投资于这些划分成代币的资产中获得的利润，可以根据每位股东所持代币的比例进行分享。
- en: 9.6.7 Pros and Cons of Tokenization
  id: totrans-213
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.6.7 代币化的利弊
- en: Tokenization has many benefits. It is a ledger maintained on a blockchain in
    which the possibility of third-party interference is almost zero, and which does
    not allow any kind of red tape to enter. It provides unmatched liquidity and secure
    cross-border exchange across the globe. Tokens allow only fragmented ownership,
    which often results in a lower cost of trading a real estate asset. With no room
    for devaluation of tokens, it provides an impeccable protection to speculators
    and buyers.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 代币化有许多好处。它是一个基于区块链的账本，其中第三方干预的可能性几乎为零，也不允许任何形式的官僚主义进入。它为全球范围内的无与伦比的流动性和安全的跨境交换提供了便利。代币只允许碎片化所有权，这通常会导致房地产资产交易的低成本。由于代币没有贬值的空间，它为投机者和买家提供了无懈可击的保护。
- en: The flip side of tokenization is that the blockchain is still in its nascent
    stage. Malicious programs from hackers pose a tremendous threat to tokens that
    can create havoc for both buyers and speculators. Until regulations are framed
    for the purchase and exchange of tokens, a general mindset will not be able to
    widely accept it as an alternative to real estate.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 代币化的另一面是，区块链仍然处于起步阶段。黑客的恶意程序对代币构成了巨大的威胁，可能会对买家和投机者造成混乱。除非为代币的购买和交换制定规定，否则一般心态无法广泛接受它作为房地产的替代品。
- en: 9.7 Crowd Operations
  id: totrans-216
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.7 群体运营
- en: Decentralized applications (dApps) have the potential to implement smart contracts
    to automate the processes associated with crowd operations (Garg, 2022). Application
    Programming Interfaces (APIs) can be used to publish a set of methods and functions
    to access data, invoke operations programmatically, and store data. The API can
    help publish a set of services on a dApp.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化应用程序（dApps）有潜力实现智能合约来自动化与群体运营相关的过程（Garg, 2022）。应用程序编程接口（API）可以用来发布一套方法和函数来访问数据、调用程序化操作并存储数据。API可以帮助在dApp上发布一套服务。
- en: Categories of APIs in blockchain
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链中API的类别
- en: Management APIs – e.g. admin, miner, personal, txpool
  id: totrans-219
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 管理API – 例如admin、miner、personal、txpool
- en: Web3 APIs – e.g. web3, eth, net
  id: totrans-220
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Web3 API – 例如web3、eth、net
- en: Examples of APIs in blockchain
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链中的API示例
- en: 'admin.addPeer(): Here admin is the API and addPeer() is the method/function
    of the API.'
  id: totrans-222
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 'admin.addPeer(): 这里admin是API，addPeer()是API的方法/函数。'
- en: 'debug.dumpBlock(): This can display the block header details of the block number
    16.'
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 'debug.dumpBlock(): 这可以显示区块号码16的区块头详细信息。'
- en: These APIs can be used to encode the specific operations for common users in
    the dApp backend and shown as buttons on frontend for intuitive interface and
    abstraction.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 这些API可以用于在dApp后端编码特定操作，以便在前端以按钮的形式直观显示和抽象化。
- en: 9.7.1 Decentralized Voting (Electoral Process)
  id: totrans-225
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.7.1 去中心化投票（选举过程）
- en: The purpose of any electoral process is to conduct elections in a fair, reliable,
    and transparent manner, for which the bureaucracy often spends billions of dollars
    and deploys government officials recklessly. The process involves election training,
    election material, temporary constructions to ensure voter’s access to the polling
    stations, vehicles for polling parties, digital voting machines, voter verifiable
    paper audit trails and printing of nomination papers, ballot papers, ballot accounts,
    declarations, three to four dozen documents, their envelopes, training material,
    etc. that can be eliminated. Instead, all terms and conditions can be pre-defined
    in smart contracts, and the entire electoral process can be automated.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 任何选举过程的目的都是要以公平、可靠和透明的方式进行选举，为此，官僚机构常常花费数十亿美元，并随意部署政府官员。这个过程包括选举培训、选举材料、为确保选民能够到达投票站而进行的临时建设、为投票团体提供的车辆、数字投票机、选民可验证的纸质审计轨迹以及印刷提名纸、选票、选票账目、宣言、三到四打文件、它们的信封、培训材料等，这些都可以被消除。相反，所有条款和条件都可以在智能合约中预先定义，整个选举过程可以自动化。
- en: Blockchain can be effective in making the voting process simple, accessible,
    transparent, and secure. It will inspire people who often do not exercise their
    franchise due to living in isolated areas, lack of access to polling station,
    or suffering from physical infirmity. Being a distributed ledger, it can allow
    voters to cast their votes from anywhere in the world, without compromising on
    security. It facilitates the electorate to vote comfortably on the day of polling,
    sitting at home, without standing in queue or completing redundant formalities.
    It ensures maximum participation of voters and removes all the uncertainties of
    the process. It uses decentralized ledger technology to distribute voting data
    across multiple servers, where it becomes nearly impossible to destroy or change
    the results.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以使投票过程变得简单、易访问、透明和安全。它将激励那些由于居住在偏远地区、无法到达投票站或身体有残疾而经常不行使投票权的人。作为一个分布式账本，它可以让选民在全球任何地方投票，同时不牺牲安全性。它使选民可以在选举当天舒适地在家中投票，无需排队或完成繁琐的正式程序。它确保了选民的最大参与度，消除了整个过程的所有不确定性。它使用去中心化账本技术将投票数据分布到多个服务器上，这样就几乎不可能破坏或更改结果。
- en: As cited several times in this book, each citizen can be granted a decentralized
    identity, referred to as a self-sovereign identity, through which all the important
    events of the citizen’s life can be recorded on a distributed ledger. On the basis
    of the citizen’s data, such as place of usual residence (constituency, where he
    is eligible to vote), date of birth (when he attains the minimum age prescribed
    for voting as on January 1), and subject to other conditions (if any), he may
    be permitted to participate in the election process.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 正如本书中多次提到的，每个公民都可以被赋予一个去中心化身份，即所谓的自我主权身份，通过这个身份，公民生活中所有重要的事件都可以记录在分布式账本上。在公民数据的基础上，如惯常居住地（选区，他有权投票的地方）、出生日期（达到投票的最低年龄，即1月1日）以及其他任何条件（如有），他可能被允许参与选举过程。
- en: Once a voter has cast his vote after login with his decentralized identity number
    and credentials, he will not be able to use the same ID number again for the same
    election. The blockchain will count the votes cast in favor of each candidate
    by separating the votes of each constituency through software, ensuring the integrity
    of the votes cast through the individual nodes, by cryptographic hash algorithms.
    Consequent upon the fulfillment of the pre-determined conditions, as laid down
    in smart contracts, the election commission shall announce the election results
    of all the constituencies across the country simultaneously on the stipulated
    date and time.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦选民在登录时使用其去中心化身份号码和凭证投过票，他将无法再次使用相同的身份号码为同一选举投票。通过软件将每个选区的投票分离出来，区块链将通过加密哈希算法确保通过各个节点投下的选票的完整性，从而统计每个候选人的选票。在满足智能合约中预设的条件后，选举委员会应在全国规定的日期和时间同时宣布所有选区的选举结果。
- en: At any point of time, a voter can check the ballot (block) and verify for himself
    if the vote was cast as intended. After declaration of results, anyone can audit
    the ballots and confirm if the election results are accurate.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何时间点，选民都可以查看选票（区块）并亲自验证投票是否如预期那样投出。结果公布后，任何人都可以审计选票，确认选举结果的准确性。
- en: Here is a smart contract to automate the voting process (see [Code Cell 9.1](#c09-fea-1001)).
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个用智能合约来自动化投票过程的示例（见[代码单元9.1](#c09-fea-1001)）。
