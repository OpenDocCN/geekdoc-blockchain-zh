  id: totrans-242
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 接下来
- en: In the foregoing chapter we considered how blockchain can securely and efficiently
    manage data, create tamper-proof logs of sensitive activities, such as education,
    employment, health care, drug delivery, remote health care, organ transplantation,
    food supply, decentralized elections, etc.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 在前一章节中，我们考虑了区块链如何安全高效地管理数据，创建不可篡改的敏感活动日志，如教育、就业、医疗保健、药物配送、远程医疗保健、器官移植、食品供应、分布式选举等。
- en: In the next chapter we will look at how blockchain allows banks and trade finance
    to reduce the current level of complexity, eliminate excessive paperwork, and
    strengthen the possibilities of decentralized finance in the real world.
  id: totrans-244
