- en: '[3.1 Overview](chapter3.xhtml#re_ch-3-sec-1)'
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[3.1 概述](chapter3.xhtml#re_ch-3-sec-1)'
- en: The fashion of technology merged with the resourceful invention evolving in
    the information world in the current scenario is blockchain, which is the breakthrough
    of a person identified by the alias Satoshi Nakamoto in 2008\. But since then,
    blockchain has gone through radical growth with the assured support in every dimension
    of applications in the information technology world. Meanwhile the question in
    the minds of everyone who comes across the word of blockchain is “what is blockchain?”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前情景下，技术与资源丰富的发明在信息世界中融合的潮流是区块链，这是化名中本聪在2008年的突破性发明。但自那时以来，区块链在信息技术世界的每一个应用维度上都经历了巨大的增长。同时，每一个接触到区块链这个词的人心中都有一个疑问：“什么是区块链？”
- en: Blockchain has changed the view of the Internet by making the information distributed
    but not copied. Even though the main intention in the invention of blockchain
    was for the digital currency, Bitcoin, currently there are many more effective
    and efficient uses of the technology that have been explored by the IT world.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链通过使信息分布式而非复制，改变了互联网的面貌。尽管区块链发明的初衷是为了数字货币，比特币，但目前IT界已经探索出了许多更有效、更高效的技术用途。
- en: Blockchain can be defined as a decentralized, distributed and public digital
    transaction ledger with the idea of recording those transactions across numerous
    systems; in turn, any record of transactions cannot be edited with effect from
    a date of creation, without the modification of all succeeding blocks.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以定义为一种去中心化、分布式和公开的数字交易账本，其理念是记录跨越多个系统的交易；反过来，任何交易记录从创建日期起无法进行编辑，除非修改所有后续的区块。
- en: A common man can define blockchain in the simplest form as records of data flowing
    in with series of time-stamps which cannot be changed and which are organized
    by a set of computers, not possessed by any sole unit. The time-stamped record
    in the series can be viewed as a block, and by means of cryptographic algorithms,
    the blocks are fully bound to one another. Hence, the blocks and the chain of
    the interlinked blocks lead to the term blockchain.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 普通人可以用最简单的方式定义区块链为一系列带有时间戳的数据记录，这些记录无法更改，并由一组计算机组织而成，并非由任何单一单元拥有。这一系列中的时间戳记录可以被视为一个区块，通过加密算法，区块完全绑定在一起。因此，相互链接的区块和链条导致了区块链这一术语的产生。
- en: Emerging blockchain technology has had a vibrant influence, disrupting the way
    IT has been working, because the blockchain network does not possess any central
    control. Subsequently it enables a shared and immutable ledger; the information
    carried in the record can be accessed by anyone. Henceforth, the knowledge of
    any domain put up on the blockchain will be in the public domain, and anyone involved
    in any time-stamp in the series is responsible for their activities.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 新兴的区块链技术对IT行业产生了充满活力的影响，因为它消除了中心控制，从而实现了一个共享且不可篡改的账本；记录中携带的信息可以被任何人访问。因此，上链的任何领域知识都将进入公共领域，任何参与该时间序列中的人对其活动负责。
- en: '[3.2 Understanding Blockchain](chapter3.xhtml#re_ch-3-sec-2)'
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[3.2 理解区块链](chapter3.xhtml#re_ch-3-sec-2)'
- en: A blockchain requires only infrastructure costs as in any other case. But it
    does not require any transaction cost. The underlying mechanism in blockchain
    is simple, secured, effective and robust transactions between any two systems
    by automated means. It can be viewed as a transaction between any two parties.
    In this scenario, the first party namely “A” initiates and requests a transaction
    from the other party “B”. The initialization of the transaction is followed by
    the creation of a block. This block is broadcasted to all the computers distributed
    in the network. The block is verified by all the systems in the network and validated.
    This verified and validated block is added to a chain and the chain is stored
    across the network; the birth of new exclusive record with a unique history. The
    transactions are done with verification and executed between “A” and “B”. Any
    scenario which affects a single record falsely will in turn incorrectly affect
    the entire chain coupled with the blocks in millions of instances.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术仅需要基础设施成本，与其他情形相同。但它不需要任何交易成本。区块链背后的机制简单、安全、有效且健壮，通过自动化手段实现任意两个系统之间的交易。可以将其视为两个方之间的交易。在这种场景下，第一个方即“A”方发起并请求与另一方“B”方的交易。交易的初始化之后，将创建一个区块。这个区块广播至网络中所有分布式计算机。网络中的所有系统对这个区块进行验证并确认。这个被验证和确认的区块被添加到一个链中，并且这个链在整个网络中存储；从而产生了一个具有独特历史的新独家记录。交易在“A”与“B”之间经过验证后执行。任何虚假地影响单个记录的场景，都将错误地影响整个链以及链中的百万个区块实例。
- en: 'An algorithm for a transaction between any two parties using blockchain:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 使用区块链进行任意两个方之间交易的一个算法：
- en: User A requests a transaction with B.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户A请求与B方的交易。
- en: Block is created to represent the transaction.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建区块来表示交易。
- en: Block is broadcasted to all the systems in the network.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块广播至网络中的所有系统。
- en: Validation of the block is done by all the nodes.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有节点对区块进行验证。
- en: Validated block is added to the chain.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 验证后的区块被添加到链中。
- en: Verification of the transaction is done and executed between A and B.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在“A”与“B”之间进行交易验证并执行。
- en: Let us have an example of a railway system where millions of transactions are
    executed every day. Customer can buy a ticket online either through the app or
    through the website. Usually the credit or debit card service providers demand
    a processing fee for their services. Using the blockchain technology, railway
    systems can eliminate the processing fee and even enhance the efficiency of the
    entire process. In this picture the railway system can be seen as “A” and the
    customer can be viewed as “B”. The ticket can be an individual block of a record
    which is validated and added to the chain. A ticket is autonomously verifiable
    and immutable like any financial transaction one carries out in day-to-day life.
    The entire transaction, including the particular train route, train network, each
    ticket sold and each journey traveled in the route, can be viewed as a record.
    The people involved in this transaction to update or modify by any means are completely
    responsible for the transaction.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们以一个铁路系统为例，该系统每天执行数百万笔交易。客户可以通过应用程序或网站在线购买车票。通常，信用卡或借记卡服务提供商要求为其服务收取手续费。使用区块链技术，铁路系统可以消除手续费，甚至提高整个过程的效率。在这个场景中，铁路系统可以被视为“A”，客户可以被视为“B”。车票可以是一个记录中的单独区块，该区块经过验证并被添加到链中。车票像任何日常生活中的金融交易一样，是自主可验证和不可篡改的。整个交易，包括特定的火车路线、火车网络、售出的每一张车票以及在该路线上每一次旅行，都可以被视为一个记录。参与此交易以任何方式更新或修改的人对交易负有完全责任。
- en: Even smart homes, using the Internet of Things, which produces data from different
    sensors, video cameras and any other connected smart home appliances, can be coupled
    with blockchain technology for the utmost security of data and processes. This
    will be pondered over in the last section of this chapter.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是在使用物联网的智能家居中，产生来自不同传感器、视频摄像头以及任何其他连接的智能家居设备的数据，也可以与区块链技术结合使用，为数据和过程提供最大的安全性。这将在本章的最后部分进行探讨。
- en: One can understand that blockchain can give better cost savings by avoiding
    the middle man. In the case of Ola, let us imagine the adaptation of blockchain
    technology which is a big threat for the middle man who is charging additional
    fees. This is because the middle man can removed just by encoding the information
    of the transaction occurring. This can lead to the complete avoidance of agents
    coming in the middle, who play a vital role in manipulating the costs in different
    sectors. This is thanks to the technology of blockchain which cuts the cost for
    everyone involved in the transactions in a network.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 通过避免中间商，我们可以理解区块链能带来更好的成本节约。以Ola为例，让我们想象一下区块链技术的应用，这对那些收取额外费用的中间商来说是一个巨大的威胁。这是因为只需通过编码交易信息，就可以去掉中间商。这可以导致完全避免在中间出现的代理商，他们在不同领域对操纵成本起着重要作用。这要归功于区块链技术，它为网络中参与交易的所有相关人员降低了成本。
- en: There is no transaction cost in blockchain technology. So the cost incurred
    or the profit earned is absolutely between the end parties alone and there is
    no middle-man involvement in any way.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链技术中，没有交易成本。因此，所产生或获得的成本或利润绝对是终端各方之间的，没有任何中间商参与。
- en: '[3.3 Towards an Optimized Blockchain for IoT](chapter3.xhtml#re_ch-3-sec-3)'
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[3.3 向适用于物联网的优化区块链迈进](chapter3.xhtml#re_ch-3-sec-3)'
- en: Before beginning with the optimized blockchain for IoT, one can have an overview
    of the IoT and why it needs blockchain technology for its effectiveness.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始讨论适用于物联网的优化区块链之前，我们可以对物联网及其为何需要区块链技术有一个概述。
- en: In the simplest form, we can define IoT as the things which are cable of sending
    and receiving data in the world of the Internet for controlling the device or
    analyzing and manipulating the data shared. IoT begins with home appliances such
    as lights, fans, refrigerators, televisions, etc., and broadens to any electronic
    device in the network. IoT works with a combination of sensors as the input medium,
    software to control it and the network for passing data between any objects in
    the network. It meets purposes such as data analysis, cost cutting or predictive
    analysis depends on the objective of the implementation.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在最简单的形式下，我们可以将物联网定义为能够在互联网世界中发送和接收数据的物品，以控制设备或分析、操纵共享的数据。物联网始于家用电器，如灯光、风扇、冰箱、电视等，并扩展到网络中的任何电子设备。物联网通过传感器作为输入媒介、软件来控制它以及网络在网络中的任何对象之间传递数据。它根据实施的目标，满足数据分析、成本削减或预测分析等目的。
- en: In this IoT boom, the big giants in the manufacturing sectors such as Samsung,
    Siemens and the IT giants like IBM and AT&T are working on the best adaptation
    and usage of IoT for automation from the basic predictive maintenance stage to
    the high-end data analytics level.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在这场物联网繁荣中，制造业巨头如三星、西门子以及IT巨头如IBM和AT&T正在研究最佳的物联网适应和应用，以实现从基本的预测性维护阶段到高端数据分析级别的自动化。
- en: Indeed IoT gives a greater range of advantages in the fields of smart cities,
    smart grids and healthcare. Amidst all these countless benefits, there is are
    serious privacy concerns raised by the incessant acquisition of volumes of data
    from the devices for processing and analyzing. Let us remember the object-oriented
    programming concept of data encapsulation. So in this IoT world, we can understand
    that the spontaneous flow of incredible volumes of data from numerous devices
    may lead to the leakage of data or unauthorized access of data if it does not
    provide guaranteed security mechanisms. We can visualize some of the privacy challenges
    like lack of central control, heterogeneity in device resources, multiple attack
    surfaces, context-specific risks and scale.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 确实，物联网在智能城市、智能电网和医疗保健等领域提供了更广泛的优点。在所有这些无数的好处中，不断从设备中获取大量数据以进行处理和分析引起了严重的隐私担忧。让我们回忆一下面向对象编程中的数据封装概念。因此，在这个物联网世界中，我们可以理解，如果它不提供保证的安全机制，来自无数设备的巨大数据量的自发流动可能会导致数据泄露或未经授权的数据访问。我们可以想象一些隐私挑战，如缺乏集中控制、设备资源异质性、多个攻击面、特定上下文的风险和规模。
- en: As discussed earlier in this chapter, blockchain technology can be used as an
    effective tool for the protection of privacy and security of data in the IoT era.
    Blockchain security primarily originates from a cryptographic puzzle identified
    as proof of work (PoW), used for adding new blocks into the chain. The unfixed
    public key for the users’ identities is used by blockchain to render a high level
    of privacy. The salient features of blockchain and its usage in various non-financial
    applications can be used for providing distributed privacy and security in IoT.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如本章前面所讨论的，区块链技术可以用作物联网时代数据隐私和安全保护的有效工具。区块链的安全性主要来源于被识别为工作量证明（PoW）的密码学难题，用于将新块添加到链中。区块链使用未固定的公钥为用户身份提供高水平隐私。区块链的显著特性及其在各种非金融应用中的使用可以为物联网提供分布式隐私和安全。
- en: '[3.3.1 Proof of Work](chapter3.xhtml#re_ch-3-sec-4)'
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[3.3.1 工作量证明](chapter3.xhtml#re_ch-3-sec-4)'
- en: This is the most popular algorithm being used by currencies such as Bitcoin
    and Ethereum, each one with its own differences.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这是比特币和以太坊等货币正在使用的最受欢迎的算法，每个货币都有其自己的不同之处。
- en: 'Even though we can utilize most of these features, blockchain needs to be optimized
    according the IoT. So the adoption of blockchain by IoT is not straightforward.
    The following are some major challenges that must be addressed:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们可以利用这些特性中的大部分，但区块链需要根据物联网进行优化。因此，物联网对区块链的采用并不是一件简单的事情。以下是一些必须解决的主要挑战：
- en: (i) There is an actor to be elected as a leader and the block to be chosen to
    get added to the blockchain in proof of work. In such a situation there is a need
    to solve a particular mathematical problem to find a solution where resource requirements
    are high.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (i) 需要选举一个领导者作为演员，并选择一个块添加到区块链中进行工作量证明。在这种情况下，需要解决一个特定的数学问题以找到解决方案，其中资源需求很高。
- en: (ii) Miners are the actors with the computing power for most of the time due
    to their first solvable capability. In this scenario, scalability issues originate
    from the need to achieve consensus among the miners.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (ii) 由于他们具有首先解决问题的能力，矿工大多数时间都是拥有计算力的参与者。在这种情况下，可扩展性问题源于需要矿工之间达成共识的需求。
- en: (iii) Even if it is not IoT, in the case of cryptocurrency, great deferrals
    are endorsed to PoW and mechanisms to avert twofold expenditure.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iii) 即使不是物联网，在加密货币的情况下，对PoW的极大延迟和防止双重支出的机制都得到了支持。
- en: We can examine the scenario of smart home optimization to understand the aforesaid
    challenges since we have a case study of the same at the end of this chapter.
    Some researchers have proposed different optimization techniques with respect
    to the above-mentioned challenges. One of them is a lightweight instantiation
    of blockchain without compromising the privacy and security benefits extracted
    from blockchain implementation. They have focused on the optimization of resource
    ingestion and increasing the network scalability by adopting a hierarchical structure.
    The structure for optimization comprises a smart home, overlay network and cloud
    storage as three different tiers.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过研究智能家居优化的场景来理解上述挑战，因为在本章末尾我们有一个相同的案例研究。一些研究者已经提出了针对上述挑战的不同优化技术。其中一种是在不牺牲从区块链实施中提取的隐私和安全利益的情况下，对区块链的轻量级实例化。他们专注于通过采用分层结构来优化资源摄入并提高网络可扩展性。优化的结构包括智能家居、覆盖网络和云存储作为三个不同的层次。
- en: The transactions held among the IoT devices in the smart home are stored in
    a private immutable ledger (IL), which can be visualized as a blockchain but with
    the difference of central management and symmetric encryption to lessen the processing
    overhead. Another difference in the case of blockchain is that the devices requiring
    greater resources mutually create a distributed overlay that instantiates a public
    blockchain. The transactions are the communications held between the entities
    in the mentioned different tiers which are assembled into blocks. These blocks
    are attached to the chain without resolving the PoW, which reduces the appending
    overhead considerably. The verified and validated transactions are accessible
    for the complete network instantaneously. This mechanism potentially decreases
    the delay of IoT transactions, like data access or queries. The possible salient
    distributed trust method can be used in the overlay to decrease the processing
    overhead in authenticating new blocks.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在智能家居中，物联网设备之间进行的交易存储在一个私有的不可变账本（IL）中，这可以被看作是一个区块链，但与中心管理和对称加密不同，后者减少了处理开销。在区块链的情况下，另一个不同之处在于，需要更多资源的设备会相互创建一个分布式覆盖网络，该网络实例化一个公有区块链。交易是不同层次实体之间的通信，这些通信被组装成区块。这些区块附着在链上而不解决PoW，这大大减少了附加开销。经过验证和验证的交易可以立即被整个网络访问。这种机制潜在地减少了物联网交易的延迟，如数据访问或查询。可能的显著分布式信任方法可以在覆盖网络中使用，以减少验证新块的处理开销。
- en: Even supposing the suggested mechanism has been constructed with the idea of
    smart home IoT, it can be viewed and tested for similar applications and extended
    to different IoT applications.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 即使假设建议的机制是围绕智能家居物联网构建的，它也可以被看作并测试为类似应用，并扩展到不同的物联网应用。
- en: '[3.4 Blockchain – Backbone of IoT](chapter3.xhtml#re_ch-3-sec-5)'
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[3.4 区块链——物联网的支柱](chapter3.xhtml#re_ch-3-sec-5)'
- en: As we have discussed earlier in this chapter, IoT has taken a place in the technology
    world incorporating cloud-centric frameworks. The cloud giants like IBM, AWS and
    Azure follow cloud-based IoT design to portray the analytics done in the cloud
    platforms through the communication of devices to the cloud. Everyday there is
    an extensive growth in the number of applications and together IoT devices are
    also piling up. It will increase 25 and 50 billion in the near future as stated
    by a report of Gartner and Cisco. But cloud-based IoT suffers from issues of latency,
    bandwidth and connectivity since the computing takes place at the center of the
    network. The industrial IoT (IIoT) applications for smart cities, smart factories,
    smart grids and smart farms are not compatible with cloud-based architectures
    due to the aforesaid issues. Therefore there is paradigm shift towards edge computing-based
    application development which may be well-suited for such IIoTs. Edge computing
    coupled with IoT can avoid all the issues of latency, bandwidth and connectivity.
    In this scenario blockchain can render a great deal of security support for the
    IIoT along with edge computing too.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在这章节早些时候讨论的，物联网已经在全球技术领域占据了一席之地，集成了以云为中心的框架。像IBM、AWS和Azure这样的云巨头遵循基于云的物联网设计，通过设备与云的通信来展示在云平台上完成的分析。每天都有大量应用程序的增长，同时物联网设备也在不断增加。根据Gartner和Cisco的一份报告，未来几年内，这一数字将增长到250亿和500亿。但基于云的物联网存在延迟、带宽和连接性的问题，因为计算是在网络的中心进行的。由于上述问题，工业物联网（IIoT）应用，包括智能城市、智能工厂、智能电网和智能农场，与基于云的架构不兼容。因此，工业物联网正在向基于边缘计算的应用开发转变，这可能更适合IIoT。边缘计算与物联网相结合，可以避免所有延迟、带宽和连接性问题。在这种情况下，区块链可以为IIoT提供大量的安全支持，包括边缘计算。
- en: 'There are concerns about the capability of IoT to protect the limitless number
    of devices associated to a network. We can understand this from the evidence provided
    by Accenture which conducted an IoT security overview. It says that “The urgency
    for viable IoT security solutions grows by the day. At front-of-mind for many
    businesses and government leaders lies the same, nagging question: What do we
    need to do to secure the IoT?”'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 人们担心物联网是否有能力保护与网络相关联的无数设备。我们可以从Accenture进行的一项物联网安全概览中了解到这一点。它说：“物联网安全解决方案的紧迫性日益增长。许多企业和政府领导者的脑海中一直困扰着同一个问题：我们需要做些什么来保护物联网？”
- en: There are two major weaknesses to be fixed due to the exponential growth of
    usage of IoT devices.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 由于物联网设备的指数级增长使用，有两个主要的弱点需要解决。
- en: 1\. The first and foremost is security.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首要问题首先是安全问题。
- en: 2\. Meanwhile IoT needs to enlarge its competences to guarantee fast, consistent
    connections continuously. Because if your Amazon Echo momentarily drops connectivity
    it may not be a serious issue, but we can imagine how it would be if a self-driving
    car lost its signal even for an instant.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 同时，物联网需要扩大其能力，以确保快速、持续的连接。因为如果你的亚马逊Echo暂时失去了连接，这可能不是一个严重的问题，但是我们可以想象如果一辆自动驾驶汽车即使是一瞬间失去了信号会怎样。
- en: In the meantime, the blockchain comes onto the scene as a standby to render
    a great deal of support to overcoming these fundamental issues. The most prized
    cryptocurrencies in the world are being safeguarded by the blockchain. The entrenched
    smart contracts and distributed network of the blockchain are substantial solutions
    for IoT’s safety apprehensions. While centralized servers are vulnerable to the
    security risks which demands more security, the risks are spread out in the network
    since blockchain works based on distributed computing. But the mechanism of the
    distributed ledger concept and the continuous connectivity of blockchain guarantees
    that an issue in one area will not have any influence in any other area. The blockchain
    can confirm that IoT devices maintain the availability of the connection that
    they need to provide the services that they offer.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，区块链作为备用技术，为解决这些基本问题提供了大量的支持。世界上最有价值的加密货币都得到了区块链的保护。区块链的根深蒂固的智能合约和分布式网络是解决物联网安全担忧的有力解决方案。而中心化服务器容易受到安全风险的攻击，需要更多的安全措施，而基于分布式计算的区块链使得风险在网络中分散。但是分布式账本机制和区块链的持续连接保证了一个区域的问题不会影响到其他区域。区块链可以证实物联网设备保持了他们提供服务所需的连接的可用性。
- en: As previously mentioned, let us look at the situation of a driverless car interconnected
    using the concept of IoT. There is a private blockchain used in this scenario
    that facilitates safe and concurrent communications from the car initiating with
    car startup, status verification and smart agreements to exchange the information
    regarding the insurance and repairs service statistics and real-time locality
    data to track security.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，让我们看看无人驾驶汽车使用物联网概念互连的情况。在这种情景中，有一个私有的区块链，它从汽车启动开始，验证状态和智能协议，以交换关于保险和维修服务统计信息以及实时位置数据来跟踪安全。
- en: We can see how the blockchain with distributed ledger technology bridges the
    serious breaches in IoT in the above context.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以看到，具有分布式账本技术的区块链如何在上述背景下解决物联网中的严重漏洞。
- en: 1\. A blockchain with a distributed ledger offers the confidence, authenticated
    data of proprietorship, clarity and the complete distributed communication which
    acts as the backbone for IoT in such distinctive circumstances as mentioned earlier.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 1. 具有分布式账本的区块链为物联网在先前所述的独特情况下提供了信心、认证的所有权数据、清晰度以及完整的分布式通信，这成为了物联网的支柱。
- en: 2\. In the scenario of a smart driverless car system, smart contracts with the
    insurance companies can be handled effectively and efficiently using blockchain
    in a secured manner.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2. 在智能无人驾驶汽车系统的场景中，可以使用区块链以一种安全的方式有效地和高效地处理与保险公司有关的智能合约。
- en: 3\. Each transaction on the blockchain has a timestamp, and each will be protected
    and maintained for future reference at any time.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 3. 区块链上的每个交易都有一个时间戳，并且每个交易都可以随时受到保护并维护以供将来参考。
- en: 4\. In the fast-growing current trend of using blockchain in IoT, the developers
    of IoT will deploy a private blockchain of their own where the transactions can
    be put in storage for their explicit applications. The current scenario of storing
    the data on central data servers will become capable of writing into native ledgers
    that will synchronize with other native ledgers to preserve a sole, but still
    protected replica of the fact.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 4. 在物联网中使用区块链的快速发展的当前趋势中，物联网开发者将部署他们自己的私有区块链，其中交易可以存储以供他们明确的应用程序使用。当前在中央数据服务器上存储数据的情景将能够写入本地账本，这些账本与其他本地账本同步以保存事实的唯一但仍然受保护的副本。
- en: 5\. As a final point with respect to the blockchain as a backbone of IoT, the
    greatest challenge lies in security of communications in IoT.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 5. 至于区块链作为物联网的支柱，最大的挑战在于物联网通信的安全性。
- en: '[3.5 Security Implications of Blockchain IoT](chapter3.xhtml#re_ch-3-sec-6)'
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[3.5 区块链物联网的安全含义](chapter3.xhtml#re_ch-3-sec-6)'
- en: Because of the lack of availability of most of the devices in IoT, the capacity
    of their availability in network, the variety of devices connected, and the lack
    of adaptation of safety standards are great challenges. The non-compliance to
    the standards of the devices will contribute more to the data security breaches.
    It may lead to unauthorized access to data from one’s private space. Some researchers
    are working on a policy checking method based on the context in the central hub
    of the network to be incorporated before accommodating and restarting the session
    of transaction. On the other hand, one cannot eliminate the likelihood of gaining
    access directly to smart gadgets by bypassing the central hub.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 由于物联网中大多数设备的不可用性、它们在网络中的可用性容量、连接的设备种类繁多以及缺乏适应安全标准，这些都是巨大的挑战。设备不遵守标准将更多地导致数据安全漏洞。它可能导致从私人空间中未经授权访问数据。一些研究者正在研究一种基于网络中心枢纽上下文的策略检查方法，在适配和重新启动交易会话之前将其纳入。另一方面，人们无法消除通过绕过中心枢纽直接访问智能设备的可能性。
- en: Some other researchers have proposed a safety management provider having dynamic
    policies based on the content which may restrict access to the devices and the
    data involved in the transactions. Simultaneously it must include security measures
    while personal data is allowed to be accessed.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 一些其他研究者提出了一个基于内容具有动态策略的安全管理提供商，这可能会限制对涉及交易中的设备和数据的访问。同时，在允许访问个人数据时，它必须包含安全措施。
- en: Some researchers have looked into the privacy concerns in smart homes, where
    the private data very close to an individual is transferred with respect to the
    sensors’ usage in the premises and information gathered.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 一些研究者研究了智能家居中的隐私问题，其中与个人非常接近的私有数据是关于场所中传感器使用和所收集信息的尊重进行传输的。
- en: Some application developers have forwarded the idea of limiting the data access
    to systems outside the network. We could see some suggestions that the data can
    be merged with some cryptographic mechanisms to protect the data. At the same
    time this mechanism may add overhead in different levels, and it may not be necessary
    in some cases too.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 一些应用程序开发者提出了限制数据访问网络外系统的主张。我们可能会看到一些建议，将数据与一些加密机制合并以保护数据。同时这种机制在不同层次上可能会增加开销，而且在某些情况下这可能是不必要的。
- en: At the outset we can conclude that three major issues need to be resolve with
    respect to security and privacy in IoT.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 起初，我们可以得出结论，物联网中的安全和隐私有三个主要问题需要解决。
- en: '1\. Resource optimization: The devices constrained with resources may not be
    appropriate for advanced and composite safety procedures.'
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 1. 资源优化：受资源限制的设备可能不适合采用先进和复杂的的安全程序。
- en: '2\. Privacy: Privacy protection while exposing different types of information.'
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2. 隐私：在暴露不同类型的信息时保护隐私。
- en: '3\. Centralization: It may not be suitable for IoT to use centralized mechanisms
    since it may add heavy overhead at one end due to high amounts of data.'
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 3. 集中化：对于物联网来说，使用集中式机制可能并不合适，因为它可能会由于大量数据而在一端造成沉重的开销。
- en: The novelty in blockchain is fundamentally securing the IoT transitions with
    a safe information architecture to take the data and authenticate it. The following
    three major characteristics reveal the implications of blockchain coupled with
    IoT.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链中的新颖之处在于，它从根本上是通过一个安全的信息架构来保障物联网的过渡，并处理和验证数据。以下三个主要特性揭示了区块链与物联网结合的潜在影响。
- en: '[3.5.1 Better Safety of Data](chapter3.xhtml#re_ch-3-sec-7)'
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[3.5.1 数据的安全性](chapter3.xhtml#re_ch-3-sec-7)'
- en: Yes, it’s indeed the need for complete protection of data compliance with all
    the necessary standards without affecting the originality of the data. Since blockchain
    protocols are not meant to store big data as they are not databases, the provision
    of “control points” in the blockchain can allow complete control over data access
    in every level of change.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，确实需要对数据进行完整的保护，同时遵循所有必要的标准，而不会影响数据的原始性。由于区块链协议并非旨在存储大数据，它们不是数据库，因此区块链中的“控制点”可以允许对数据访问进行完全控制，无论在数据变化的每个层次都是如此。
- en: '[3.5.2 Robust Structure Creation](chapter3.xhtml#re_ch-3-sec-8)'
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[3.5.2 健壮结构的创建](chapter3.xhtml#re_ch-3-sec-8)'
- en: The major shortcoming of the current IoT architecture is “having a right and
    robust structure to share the data across the network” which is overcome by a
    blockchain which certainly creates the right and robust structure to share the
    data. Another huge challenge is inter-industry data transactions which may cause
    more concerns. Blockchain can resolve this greater concern, by simple and easy
    validation, and authentication.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 当前物联网架构的主要缺点是“在网络中分享数据有一个正确而健壮的结构”，而区块链确实创造了正确而健壮的结构来分享数据。另一个巨大的挑战是跨行业数据交易，这可能会引起更多关注。通过简单易行的验证和认证，区块链可以解决这个更大的关注点。
- en: '[3.5.3 Implementation of Distributed and Parallel Computing](chapter3.xhtml#re_ch-3-sec-9)'
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[3.5.3 分布式和并行计算的实施](chapter3.xhtml#re_ch-3-sec-9)'
- en: The challenging implementation of parallel computation along with distributed
    processing is generally attributed to artificial intelligence applications. On
    the other hand, it is achieved through blockchain which authenticates and validates
    each node involved in the networks. Enterprises such as Golem, Hadron, Hypernet,
    DeepBrain Chain, iExec, Onai, etc., are attempting to solve these problems.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 并行计算与分布式处理的挑战性实施通常归因于人工智能应用。另一方面，通过区块链实现，该区块链对网络中参与的每个节点进行认证和验证。像Golem、Hadron、Hypernet、DeepBrain
    Chain、iExec、Onai等企业正在尝试解决这些问题。
- en: '[3.6 Blockchain Technology for Large-Scale IoT Systems](chapter3.xhtml#re_ch-3-sec-10)'
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[3.6 区块链技术在大规模物联网系统中的应用](chapter3.xhtml#re_ch-3-sec-10)'
- en: The era of data science has allowed anyone in the field of information technology
    to use data extensively for analysis and making efficient predictions. The other
    well-advanced area of IT called cloud computing and its advancements also joins
    hands for improvement in the research field of data science. The big data generated
    from IoT using cloud-based architecture involving big data analytics will reap
    the maximum benefits of business solutions. In this context making all possible
    electronic devices communicate with each other in the name of IoT floods data
    into the network which may be a local area network, a wide area network or any
    type of cloud platform. Let us consider this scenario of coupling these technologies
    of IoT, cloud computing and big data analytics for enterprise solutions. Indeed,
    it is very true that 100% security is expected where one can never find a pitfall
    to lose the business at any cost. [Figure 3.1](chapter3.xhtml#fig3.1) illustrates
    eight areas across which blockchain enables IoT.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学的时代的到来使得信息技术领域的任何人都可以广泛使用数据进行分析和做出高效的预测。信息技术领域的另一个高度发展的部分，云计算及其发展也加入了改善数据科学研究领域的手。物联网通过基于云的架构生成的大数据，利用大数据分析将最大限度地实现商业解决方案的好处。在这种情况下，使所有可能的电子设备以物联网的名义相互通信，将数据涌入网络，这可能是局域网、广域网或任何类型的云平台。让我们考虑一下将物联网、云计算和大数据分析这些技术结合在一起为企业解决方案服务的场景。确实，期望100%的安全是非常真实的，在那里，在任何代价下都找不到一个会导致业务损失的陷阱。图3.1（来自Chemitiganti,
    V. 2016. [http://www.vamsitalkstech.com/?p=3314](http://www.vamsitalkstech.com/?p=3314)
    《区块链能为企业物联网做什么》）展示了区块链如何使物联网在八个领域成为可能。
- en: '![](../images/fig3.1.jpg)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/fig3.1.jpg)'
- en: Figure 3.1 Eight areas across which blockchain enables IoT. (From Chemitiganti,
    V. 2016\. What blockchain can do for the Internet of Things. Vamsi Talks Tech.
    Available at [http://www.vamsitalkstech.com/?p=3314](http://www.vamsitalkstech.com).)
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.1 区块链如何使物联网在八个领域成为可能。（来自Chemitiganti, V. 2016. [http://www.vamsitalkstech.com/?p=3314](http://www.vamsitalkstech.com/?p=3314)
    《区块链能为企业物联网做什么》）
- en: The increasing requirements of IoT and the applications being built on it in
    association with other cutting-edge technologies make IoT a large-scale system.
    The cloud is widely used as a central repository for such large-scale IoT systems
    and the centralized server methodology cannot be a prudent solution. Most IoT
    systems that are implemented as of now rely on the centralized server concept.
    But the truth is that these IoT systems use the central server through a network
    with or without wired Internet. It is necessary for the large-scale IoT systems
    in view of business development to accomplish the analysis that requires high
    processing capabilities which is not realized in the existing infrastructure.
    It is evident that having decentralized or distributed network systems can enhance
    the existing Internet infrastructure to tackle the huge data processed in large-scale
    IoT systems. The peer-to-peer networking (PPN), distributed file sharing (DFS)
    and autonomous device coordination (ADC) functions which make the infrastructure
    efficient can be implemented to track the vast quantity of linked and networked
    devices in co-ordination.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）日益增长的需求以及与之相关的其他尖端技术应用使得物联网成为了一个大规模系统。云广泛用作这种大规模物联网系统的主要存储库，而集中式服务器方法不能是一个谨慎的解决方案。目前实施的多数物联网系统依赖于集中式服务器概念。但事实是，这些物联网系统通过有线或无线互联网网络使用中心服务器。从业务发展角度来看，对于大规模物联网系统来说，完成需要高处理能力的分析是现有基础设施所未能实现的。很显然，拥有去中心化或分布式网络系统可以增强现有的互联网基础设施，以应对大规模物联网系统处理的大量数据。点对点网络（PPN）、分布式文件共享（DFS）和自主设备协调（ADC）等功能，这些使基础设施有效率，可以实施来跟踪大量联接和网络化的设备。
- en: The blockchain because of its robustness can make IoT systems more reliable
    and maintain their confidentiality with respect to data. The transactions are
    also made faster between peers using blockchain due to its distributed ledger.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 由于区块链的健壮性，它使得物联网系统更加可靠，并保持其对数据的机密性。由于区块链的分布式账本，交易也在点对点之间更快地完成。
- en: When IoT is coupled with blockchain the data flow takes the path from sensors,
    network, router, Internet, distributed systems, blockchain and then for analytics
    and finally to the end user. There is no possibility of misreading or wrong validations
    in data in the distributed ledger because of the tamper-resistant nature of blockchain.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 当物联网与区块链相结合时，数据流从传感器、网络、路由器、互联网、分布式系统、区块链，最后到分析和最终用户。由于区块链具有防篡改的特性，所以在分布式账本中不可能出现数据读取错误或验证错误。
- en: 'The following are some of the most important advantages of blockchain technology:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些区块链技术最重要的优势：
- en: Data protection
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据保护
- en: Safe communication between peers
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点对点之间的安全通信
- en: Robust
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 健壮
- en: Extremely reliable
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 极其可靠
- en: High level of data privacy
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据隐私的高级水平
- en: Maintaining complete records of actions
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维护完整的行动记录
- en: Storing data of old transactions in smart devices
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在智能设备中存储旧交易数据
- en: Allows self-directed operations
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许自主操作
- en: File sharing in distributed manner
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分布式方式分享文件
- en: No room for solitary control power
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有单独的控制权力
- en: Removing middleman and cost
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 去除中间商和成本
- en: Built-in trust
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内置的信任
- en: Quickens transactions
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加快交易速度
- en: '[3.7 Blockchain Mechanisms for IoT Security](chapter3.xhtml#re_ch-3-sec-11)'
  id: totrans-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[3.7 物联网安全的区块链机制](chapter3.xhtml#re_ch-3-sec-11)'
- en: There are various ways in which the IoT suffers with the challenges relating
    to security. Let us see how the blockchain sustains pertaining to intrusion detection
    and prevention procedures.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网在安全性方面面临各种挑战。让我们看看区块链如何维持与入侵检测和预防程序相关的安全。
- en: Blockchain because of its record-tracking ability can work as a catalytic agent,
    enhancing privacy, security, robustness and consistency. This can keep track of
    any number of devices, even millions, connected in the networks of the IoT ecosystem,
    and sustain their coordination and communication in a well-equipped manner.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 由于区块链具有记录追踪的能力，可以作为一种催化剂，增强隐私、安全、健壮性和一致性。这可以追踪任何数量的设备，即使是数百万台，也可以在物联网生态网络中保持其协调和通信。
- en: The world’s first search engine of interconnected devices named “Shodan” supports
    the user in finding the pitfalls of any IoT device and unveils its vulnerability
    for restructuring. Using blockchain in any IoT ecosystem will certainly boost
    the trustworthiness by absolutely eradicating some single point of failure. The
    hashing algorithms along with cryptographic mechanisms are used in blockchain,
    to encrypt the data which can yield the best security mechanisms while binding
    it with IoT. Meanwhile, the flip side of the IoT with respect to the demand of
    high computing power while using hashing methods and cryptographic techniques
    is a challenge when combining the blockchain technology with IoT. But the research
    is going on to overcome these issues at the blockchain level itself.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 世界上第一个互联设备的搜索引擎“Shodan”可以帮助用户找出任何物联网设备的漏洞，并揭示其脆弱性以便进行重构。在物联网生态系统中使用区块链技术无疑会通过绝对消除单点故障来提高可信度。区块链中使用的散列算法和加密机制用于加密数据，使其与物联网结合时能够提供最佳的安全机制。与此同时，物联网在采用散列方法和加密技术时对高计算能力的需求是一个挑战，但研究正在进行，以克服这些问题。
- en: Some researchers like Underwood see blockchain as the healing remedy for the
    digital economy where complete security is ensured. Blockchain is considered as
    the complete tamper-proofing of data in the world of IoT where trust takes first
    and foremost place.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 一些研究人员，如Underwood，将区块链视为数字经济的救赎之道，其中完全安全得到保证。区块链被认为是物联网世界中数据的完全防篡改，信任成为首要任务。
- en: Nasdaq in October, 2015 itself came out with “Nasdaq Linq” with the blockchain
    concept to record its transactions with reserved safeties. Because of the advantages
    of blockchain, Depository Trust & Clearing Corporation (DTCC), USA, is also working
    with Axoni for the monetary payment facilities such as post-trade stuffs and trades.
    The government regulatory boards are also keen on blockchain for its capability
    to render safe, secluded, distinguishable simultaneous watching of trades.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 纳斯达克在2015年10月推出了基于区块链概念的“纳斯达克Linq”，以记录其交易，并保留安全性。由于区块链的优势，美国存托信托及清算公司（DTCC）也在与Axoni合作，为货币支付设施（如后交易事项和交易）提供支持。政府监管机构也热衷于区块链，因为其能够提供安全、隔离、可区分的交易监控。
- en: Safeguarding the ongoing operational technology is also of dominant prominence.
    Therefore, the blockchain can preclude damaging information by handling and safeguarding
    industrial IoT gadgets. In this wonderful fully protected scenario, once a sensor,
    device or controller is deployed and starts functioning, there is no room for
    any modification, and subsequently any changes in the device will be traced in
    the blockchain.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 保障持续的运营技术也同样重要。因此，区块链可以通过处理和保护工业物联网设备来防止有害信息。在这个完善的保护场景中，一旦传感器、设备或控制器部署并开始运行，就没有任何修改的余地，随后设备的变化将在区块链中追踪。
- en: '[3.8 Blockchain for IoT Security and Privacy: The Case Study of a Smart Home](chapter3.xhtml#re_ch-3-sec-12)'
  id: totrans-108
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[3.8 区块链在物联网安全和隐私中的应用：智能家居案例研究](chapter3.xhtml#re_ch-3-sec-12)'
- en: The major objectives of the smart home are safety, energy economy, reduction
    of operational expenses and expediency. Making a home smart reduces the stress
    on the residents, saves time and money and avoids the wastage of energy. It improves
    the lifestyles of the residents at home.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 智能家居的主要目标是安全、节能、降低运营成本和便利性。让家庭变得智能可以减轻居民的压力，节省时间和金钱，避免能源浪费。它改善了居民的生活方式。
- en: We have the overview of the smart home setup, which comprises various devices,
    processes and mechanisms connected to the Internet ([Figure 3.2](chapter3.xhtml#fig3.2)).
    Since we have seen the large-scale IoT systems in the previous topic which includes
    all the necessary cutting-edge technologies, we can view a smart home too with
    those technologies. In the proposed case study, let us have IoT and cloud computing
    as major building blocks integrated to experience the vital power of blockchain.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 我们了解了智能家居设置的概览，它包括连接到互联网的各种设备、过程和机制([图3.2](chapter3.xhtml#fig3.2))。由于我们在前一个主题中看到了大型物联网系统，其中包括所有必要的尖端技术，因此我们可以用这些技术来看智能家居。在所提出的案例研究中，让我们将物联网和云计算作为主要构建模块，以体验区块链的重要力量。
- en: '![](../images/fig3.2.jpg)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/fig3.2.jpg)'
- en: 'Figure 3.2 Blockchain-based smarthome system. (From Masak, K. 2018\. VIONEX
    ICO: Blockchain-based smarthome system. Coin Spectator. Available at: [https://coinspectator.com/news/238572/vionex-ico-blockchain-based-smarthome-system](https://coinspectator.com).)'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.2 基于区块链的智能家居系统。（来源：Masak, K. 2018. VIONEX ICO：基于区块链的智能家居系统。Coin Spectator。可在：[https://coinspectator.com/news/238572/vionex-ico-blockchain-based-smarthome-system](https://coinspectator.com)查阅。）
- en: IoT of smart homes encompasses home appliances such as refrigerators, air-conditioning,
    washers, fans, lights, televisions along with internet connection and mobile appliances
    management. Various sensors are incorporated with different devices, and data
    communication means a lot for future processing and analyzing. This adds intelligence
    to the devices at home to quantify the home environments and the status of the
    functions of the appliances.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: IoT智能家居涵盖了诸如冰箱、空调、洗衣机、风扇、灯光、电视等家用电器，以及互联网连接和移动电器管理。各种传感器与不同的设备集成，数据通信对未来的处理和分析具有重要意义。这为家庭设备增添了智能，以便量化家庭环境和电器功能的状况。
- en: Cloud computing can be devised to deliver effective use of all its services
    with respect to power of computation, data storage and applications for constructing,
    sustaining and running services at home and gaining access to IoT devices at home
    from anywhere at any time.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算可以设计用来有效利用其所有服务，包括计算能力、数据存储和构建、维护及运行家庭服务，以及从任何时间、任何地点访问家庭物联网设备。
- en: Smart Home Manager (SHM) acts as a central unit and works as a blockchain, handling
    all the transactions. It takes all inward- and outward-bound communications and
    makes use of a public key for local transactions with IoT devices and native storage.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 智能家居管理器（SHM）作为中心单元，像区块链一样处理所有交易。它处理所有入站和出站通信，并使用公钥与物联网设备进行本地交易和本地存储。
- en: The native information ledger preserves a policy header defined by the home
    proprietor to approve the established transactions. Overlay nodes or the devices
    inside the home might produce transactions with the purpose of sharing, requesting
    or storing data. We can assume that the cluster head which is the head of a set
    of devices, a node in the intersection or the cloud storage can be the adversary.
    The adversary is capable of fabricating transactions or deleting the data or making
    unwanted links to the nodes or authenticating bogus transactions.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 原生信息账本保留了一个由家庭所有者定义的政策头部，以批准已建立的交易。叠加节点或家庭内的设备可能会产生旨在分享、请求或存储数据的交易。我们可以假设集群头，即一组设备的头部、交又节点或云存储可以是敌手。敌手有能力伪造交易或删除数据，或与节点建立不想要的链接，或验证虚假交易。
- en: The common network attacks which may focus on the cluster head may be a denial-of-service
    (DOS) attack, modification attack, dropping attack or an appending attack which
    will threaten accessibility for the genuine user.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 可能针对集群头的常见网络攻击可能包括服务拒绝（DOS）攻击、修改攻击、丢弃攻击或附加攻击，这将威胁到真实用户的可访问性。
- en: The study can have a local blockchain connecting the policy header and devices
    using a comprehensive Diffie–Hellman algorithm with a shared key. The shared key
    should be assigned by the miner to devices for direct communication with each
    other to accomplish user control over smart home transactions. Keeping data on
    the local storage, each device is required to be authenticated to the storage
    using a shared key. The locally stored data can be moved to the cloud storage
    in what is known as a store transaction which is an anonymous process. The additional
    likely transactions are access and monitor transactions. These transactions are
    primarily produced by the home proprietor to observe the home when she/he is outside.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 研究可以有一个本地区块链，通过使用全面的Diffie-Hellman算法和一个共享密钥连接政策头部和设备。共享密钥应由矿工分配给设备，以便彼此之间进行直接通信，以实现用户对智能家居交易的控制。将数据保存在本地存储上，每个设备都需要使用共享密钥对存储进行认证。本地存储的数据可以移动到云存储，这被称为存储交易，它是一个匿名过程。另外可能的交易是访问和监控交易。这些交易主要是家庭所有者在外时观察家庭产生的。
- en: Nevertheless, the adversaries are not capable of breaking the encryption. There
    are major threats such as accessibility threats, anonymity threats and authentication
    and access control threats.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，敌手并不能破解加密。主要威胁包括可访问性威胁、匿名性威胁以及认证和访问控制威胁。
- en: These threats can prevent the genuine user from having access to the data or
    services or they can find the identity of the user to breach the privacy or try
    to make the adversary the genuine user.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 这些威胁可能会阻止真实用户访问数据或服务，或者它们可以找到用户的身份来侵犯隐私，或试图让敌手成为真实用户。
- en: In the first level of defense, Smart Home Manager finds any data packets that
    violate the policies, then these packets will be dropped. The second-level defense
    is that any device attached to the local blockchain will be allowed to make a
    transaction only after genuine authentication at SHM. If any device is found to
    be genuine it will be isolated from the network.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一道防御中，智能家居管理器会查找任何违反策略的数据包，然后这些数据包将被丢弃。第二道防御是，任何连接到本地区块链的设备都只能在SHM进行真实认证后才能进行交易。如果发现任何设备是真实的，它将被隔离出网络。
