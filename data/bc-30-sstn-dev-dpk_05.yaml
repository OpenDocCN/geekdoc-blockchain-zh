  zh: BC理论上将允许智能设备之间进行机器对机器的接触和数据传输。这促进了数字P2P交易。到2020年，将有超过208亿智能设备连接到互联网[[18](#b_9783110702507-005_ref_018)]。在能源领域，智能电表和电力网络中的ICT设备正逐步被应用[[45](#b_9783110702507-005_ref_045)]。在一家主要的公用事业公司[[46](#b_9783110702507-005_ref_046)]中，仅智能电表读数的数量就可能从每年2400万增加到每天2.2亿[[36](#b_9783110702507-005_ref_036)]。结合自动化能力和大数据分析，这一趋势可能会改变能源行业的价值链。有用的数据知识可以增加控制系统和资产诊断的可靠性，从而降低成本。数字化为电力公用事业提供了激励，以提高网络可靠性、结算、供应链，并追求不同的竞争途径和新的市场模型[[18](#b_9783110702507-005_ref_018)]。数据的使用可能会导致为聚合需求提供定制服务，鼓励使用虚拟电厂（VPPs），以及客户的积极参与和可再生能源的引入[[46](#b_9783110702507-005_ref_046)]。
