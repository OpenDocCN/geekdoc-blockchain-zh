    In combination with automation capacity and big data analytics, this trend shall
    possibly turn the energy sector’s value chain. Useful data knowledge can increase
    the reliability of the control systems and diagnostics of assets which can minimize
    costs. Digitalization provides an incentive for electrical utilities to increase
    network reliability, billing, supply chain and pursue different avenues of competition
