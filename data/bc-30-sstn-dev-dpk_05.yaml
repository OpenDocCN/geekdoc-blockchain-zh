- en: 5.5 Discussion of key challenges and future outlook
  id: totrans-176
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.5 讨论关键挑战和未来展望
- en: The BC ventures and research efforts examined in this work demonstrate that
    BC are a viable tool for a broad variety of services and use cases in the energy
    sector. The research is apparent that BC solutions successfully cleared concept
    stage with some implementations but need more advancement in order to meet the
    required organizational and efficiency intentions. Several recent innovations,
    including the Energy Web BC, can also be extended to thousands of transactions
    per second. Similar potential technologies can dramatically decide BC acceptance
    across a variety of implementations, such as IoT systems and utilities needing
    very rapid clarification and a substantial number of transactions. Resilience
    to protection threats resulting from inadvertently poor device architecture or
    malicious attacks is extremely probable. BC pose additional challenges such as
    probable early implementation malfunctions owing to lack of familiarity in large-scale
    implementations [[37](#b_9783110702507-005_ref_037)]. BC may recognize substantial
    cost advantages by circumventing intermediaries, but in many situations, they
    may not have a strategic edge over traditional implementations in well-established
    markets. For example, energy transactions may be documented in traditional databases,
    such as relational databases configured to understand the connection between stored
    information items [[40](#b_9783110702507-005_ref_040)]. These technologies are
    now commonly accessible and are currently quicker and less expensive to operate
    [[21](#b_9783110702507-005_ref_021)], although they cannot provide immutability
    of information or accountability. BC networks which need expensive new hardware,
    such as customized ICT equipment and applications, whose costs must be compensated
    by the advantages of data confidentiality, improved protection and the absence
    of the need for a secure intermediary. In the electricity market, smart meters
    are actually being phased with capacities, which could result in significant costs
    for the convergence of established smart metering and grid systems with distributed
    ledgers. Currently, knowledge in BC networks may be transmitted at very low cost,
    but authentication and testing of evidence is subject to high hardware and energy
    costs [[21](#b_9783110702507-005_ref_021), [37](#b_9783110702507-005_ref_037)].
    Increasing to the expense of evidence verification, BC networks often face extra
    costs for maintaining details in constantly expanding ledgers. Promising strategies
    suggested to overcome this problem were to store actual data in “sidechains” and
    to operate the BC as a self-control layer instead of a storage capacity layer.
    Major obstacles to technological acceptance are important to both the legislative
    and legal realms. Regulatory bodies promote the active involvement of customers
    in energy markets [[6](#b_9783110702507-005_ref_006), [22](#b_9783110702507-005_ref_022)].
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 这项工作中审查的区块链（BC）创业和研究工作表明，BC是能源领域广泛服务和使用案例的可行工具。研究表明，BC解决方案成功通过了概念阶段，并进行了一些实施，但需要更多进展以满足组织和效率意图的要求。包括能源网络区块链在内的一些最新创新也可以扩展到每秒数千次的交易。类似的潜在技术可以在各种实施中显著决定BC的接受程度，例如需要非常快速澄清和大量交易的物联网系统和公用事业。对于由于设备架构不当或恶意攻击而导致的保护威胁的抵御是极有可能的。BC提出了一些额外的挑战，如由于在大规模实施中缺乏熟悉度而可能出现的早期实施故障。通过规避中介可以认识到BC的重大成本优势，但在许多情况下，它们可能在成熟的市场上并不比传统实施具有战略优势。例如，能源交易可能会在传统数据库中记录，如配置为理解存储信息项之间关系的关系数据库。这些技术现在普遍可用，并且当前的操作速度更快，成本更低，尽管它们不能提供信息的不可变性或问责制。需要昂贵的新硬件的BC网络，例如定制的ICT设备和应用程序，其成本必须由数据保密性、提高保护性和无需安全中介的优势来补偿。在电力市场上，智能电表实际上正在逐步推出，这可能导致将已建立的智能电表和电网系统与分布式账本进行融合的重大成本。目前，BC网络中的知识可能以很低的成本传输，但证据的认证和测试却面临高昂的硬件和能源成本。增加证据验证的费用之外，BC网络还经常面临着在不断扩张的账本中维护详细信息的额外成本。克服这个问题的有希望的策略是将实际数据存储在“侧链”中，并将BC作为自控制层而不是存储容量层来运作。技术接受的主要障碍对立法和法律领域都很重要。监管机构促进客户积极参与能源市场。
- en: BC framework consumers should be known to account for their obligations while,
    at the same time, customer or industrial sensitive details should stay private,
    such as the rates negotiated between the electricity provider and the consumer
    in the smart contract entered into in the ledger. When knowledge from several
    users is recorded in shared files, solutions for data protection, security and
    identity management need to be established. In addition, smart contracts need
    to be incorporated into the legal code to maintain consistency with the legislation
    and customer safety. In the design of the distributed society, it is not really
    obvious who is morally and theoretically responsible for the harmful effects of
    the acts of the various actors. Further, a difficulty in adoption of BC framework
    is implemented, all modifications to the governing protocols or code need to be
    accepted by the system nodes.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链框架的消费者应该知道如何对他们的义务进行账务处理，同时，客户或工业敏感细节应该保持私密，例如电力供应商与消费者之间在账本上签署的智能合约中协商的费率。当来自多个用户的信息记录在共享文件中时，需要制定数据保护、安全和身份管理的解决方案。此外，智能合约需要纳入法律法规，以保持与立法和客户安全的一致性。在分布式社会的设计中，不清楚谁在道义和理论上对各种行为者的行为产生了有害影响负责。此外，实施区块链框架的一个难题是，所有对管理协议或代码的修改都需要被系统节点接受。
- en: 5.6 Conclusions
  id: totrans-179
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.6 结论
- en: In conclusion, BC or DL systems will obviously support energy grid processes,
    economies, with customers. It provides accountability and safe transfers, yet
    BC provides innovative ways to motivate customers and miniature renewable producers
    for taking an accurate position in the electricity industry to monetize their
    properties. BC also made feasible the usage of energy business and has inspired
    many scholars to write about emerging business structures and electricity democratization
    [[35](#b_9783110702507-005_ref_035)]. A variety of academic and industrial parties
    are actively exploring BC engineering in market. BC is a fast-progressing field
    and growth, which is why a study of this new technology is essential to increase
    awareness, educate the information on BC. The paper analyzed numerous theoretical
    outlets and offered a summary of the foundations of BCT, including device structures
    and distributed consensus algorithms, essential performance elements for BC ecosystems.
    BCT is not threat for energy providers. The further development programs, experiments,
    ventures and partnerships can demonstrate if the invention will meet its maximum
    potential, confirm its market feasibility and, eventually, be accepted in the
    mainstream.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，区块链或分布式账本系统显然将支持能源网络进程、经济和客户。它提供了责任和安全转移，但是区块链提供了激励客户和微型可再生能源生产者在电力行业中占据准确位置以将其财产货币化的创新方法。区块链也使得能源业务的使用成为可能，并激发了许多学者撰写有关新兴业务结构和电力民主化的文章[[35](#b_9783110702507-005_ref_035)]。各种学术和工业方正在积极探索区块链工程在市场中的应用。区块链是一个快速发展的领域，因此研究这种新技术以增加人们的认识、教育区块链信息是至关重要的。该论文分析了许多理论出口，并对BCT的基础进行了总结，包括设备结构和分布式共识算法，这是区块链生态系统的关键性能要素。BCT对能源供应商并不构成威胁。进一步的发展计划、实验、风险投资和合作伙伴关系可以证明该发明是否能达到其最大潜力，确认其市场可行性，并最终被主流接受。
