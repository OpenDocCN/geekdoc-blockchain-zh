  zh: 邻里和共享框架项目以及微网在能源框架中发挥着非常关键的作用。根据Berka和Creamer [[47](#b_9783110702507-005_ref_047)]，邻里能源项目对涉及的社区带来了巨大的经济和生态效益。在微网中，分布式涡轮机、储能系统、不受控制和可控负荷形成了一个整体结构，可以与主网格合作运行，也可以完全独立运行，同时在孤岛模式下运行
