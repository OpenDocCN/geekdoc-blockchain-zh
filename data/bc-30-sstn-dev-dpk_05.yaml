  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: DLT和智能合约可以通过独立交易代理，使能源设备直接与客户或电力零售商进行交易[[20](#b_9783110702507-005_ref_020)]。代理人正在寻找市场上符合预测客户一定时间内需求的最佳价格。在指定交付时间，协议会被安全地记录在BC中并自动化。在分配点上，支付将立即生效，如协商的合同所规定。对于所有参与方和系统操作员，交易数据将通过分布式账本[[20](#b_9783110702507-005_ref_020)]通过单一访问点进行提供。相关的使用案例将涉及重大的立法改革，可能影响中介作为交易者、市场和交易公司的立场。已经有许多渠道展示了BC在批发能源交易中的潜力，并且一些顾问报告[[21](#b_9783110702507-005_ref_021)]认为它们能够改变全球能源商业系统（[也请参阅图5.3](#b_9783110702507-005_fig_001)）。但要实现这一愿景，必须解决一系列关键障碍和技术问题。
