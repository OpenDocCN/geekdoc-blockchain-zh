- en: 5.3.3 Imbalance settlement
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.3.3 不平衡结算
- en: The resolution of imbalances in the power markets is the use of BC that has
    gained substantial interest. Unbalanced situations could take from a few months
    to 28 months to finalize [[44](#b_9783110702507-005_ref_044)], said Elexon, a
    British wholesaler on the electricity sector. Long reconciliation procedures,
    volume updates and validation are key explanations for delays [[20](#b_9783110702507-005_ref_020)].
    By minimizing back office operations, BC may minimize costs and delays. In accessible
    and clear ledgers, electricity produced and consumed can be monitored and registered,
    which will speed up payment of services rendered. DLT implementations include
    incorporating BC metering devices, which may be expensive. According to Grewal-Carr
    and Marshall [[20](#b_9783110702507-005_ref_020)], loan uncertainties and collateral
    conditions may be reduced by stakeholders. Moreover, with confirmations of near
    real time, the business process itself will be more straightforward and effective.
    The BC-enabled framework will aid exchange among various parties, enhance auditing
    and procedure honesty, the risk reduction for of fraudulent activity (through
    protected storage of data) and promote interoperability through the standardization
    formats between different organizations [[20](#b_9783110702507-005_ref_020)].
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 电力市场不平衡的解决方案是使用引起了广泛关注的区块链技术（BC）。据英国电力批发商Elexon表示，不平衡的情况可能需要几个月到28个月才能最终确定[[44](#b_9783110702507-005_ref_044)]。长时间的调节程序、容量更新和验证是延迟的关键原因[[20](#b_9783110702507-005_ref_020)]。通过最小化后勤操作，区块链技术可以降低成本和延迟。在易于访问和清晰的分类账中，可以监控和登记所生产和消耗的电力，这将加速对提供的服务的支付。分布式账本（DLT）的实施包括整合区块链技术的计量设备，这可能很昂贵。根据Grewal-Carr和Marshall[[20](#b_9783110702507-005_ref_020)]的说法，利益相关者可以减少贷款不确定性和抵押条件。此外，凭借近实时的确认，业务流程本身将更加简单和高效。区块链技术支持的框架将有助于各方之间的交流，增强审计和程序诚实性，减少欺诈活动的风险（通过数据的受保护存储）并通过不同组织之间的标准化格式促进互操作性[[20](#b_9783110702507-005_ref_020)]。
- en: In addition, usage of BC-enabled agreements, in theory, can permit precise monitoring
    which generator and user have produced a discrepancy, enabling real-time accounting
    in the light of the discrepancy settlement. However, although many businesses
    and utilities have started to investigate the usage of BC for imbalance resolution,
    the problems of latency and poor performance are still obstacles to be confronted.
    Another problem involves the assumption that ex-post balance transfers function
    mostly as an already produced or consumed electricity accounting mechanism, and
    do not promote real-time performance adjustments.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，理论上使用区块链技术支持的协议可以允许精确监控哪个发电机和用户产生了差异，从而使得在差异解决的情况下进行实时记账成为可能。然而，尽管许多企业和公用事业开始调查使用区块链技术来解决不平衡的问题，但延迟和性能不佳仍然是需要面对的障碍。另一个问题涉及假设事后余额转移主要作为已经产生或消耗的电力记账机制，并且不促进实时性能调整。
