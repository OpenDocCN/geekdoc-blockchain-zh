- en: 5.2 BC technology conceptual background
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.2 BC技术概念背景
- en: BC is a shared data system, a hierarchical and distributed directory consisting
    of an ever-changing transaction log and its sequential sequence. The data layout
    is otherwise a digital transfer database, including data records and executables.
    Transactions are clustered into wider classes or blocks and are stamped temporarily
    and cryptographically associated to previous blocks for the creation of an occurrence
    series or the BC record chain. In literary terminology, the mechanisms, algorithms
    or technical contexts of digital consensus are described, apart from the definition
    of the data structure itself [[19](#b_9783110702507-005_ref_019)].
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: BC是一个共享数据系统，是一个分层和分布式目录，包括一个不断变化的交易日志及其顺序序列。数据布局是数字转移数据库，包括数据记录和可执行文件。交易被聚类到更广泛的类或块中，并被暂时地标记，并与前面的块进行加密关联，以创建一个事件系列或BC记录链。在文学术语中，除了数据结构本身的定义之外，还描述了数字共识的机制、算法或技术背景[[19](#b_9783110702507-005_ref_019)]。
- en: BC is operating virtual networks. Data replication in these networks is similar
    to the copying of data in a certain location, for example, in the Bitcoin domain,
    and is analogous to the electronic wallet copying of digital coins. Having the
    computer just invest coins once and no double costs is the greatest challenge.
    The traditional approach is to make a trustworthy interlocutor for negotiation
    partners who are liable for maintaining banking identity safe to prevent the current
    documents from being used by the central control body, such as the central bank.
    The Central Bank is the central management authority. Where many parties must
    at the same time join the headline, the central entity shall also carry out competition
    tests and consolidate headline changes. In a vast number of situations, central
    control cannot be simple or appropriate because indirect costs are involved, and
    network customers have confidence in the management of the networks by an external
    party [[19](#b_9783110702507-005_ref_019)]. Central mechanisms also have significant
    disadvantages, which imply that they are not able to improve the vulnerability
    of any device glitches or destructive threats [[32](#b_9783110702507-005_ref_032)].
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: BC正在运营虚拟网络。在这些网络中，数据复制类似于在某个位置复制数据，例如，在比特币领域中，并类似于数字货币的电子钱包复制。让计算机只投资一次，而没有重复成本是最大的挑战。传统方法是为谈判伙伴建立一个可信的对话者，他们负责维护银行身份的安全，以防止当前文档被中央控制机构（例如中央银行）使用。中央银行是中央管理机构。在许多当事方必须同时加入头条的情况下，中央实体还必须进行竞争测试并巩固头条变更。在大量情况下，中央控制并不简单或合适，因为涉及间接成本，并且网络客户对外部方管理网络的信心。中央机制也有显著的缺点，这意味着它们无法改善任何设备故障或破坏性威胁的漏洞[[19](#b_9783110702507-005_ref_019)]。
- en: The key goal of BCTs is to eliminate and substitute the needs of those intermediaries
    with the global digital consumer network that cooperates to verify transactions
    and maintain the integrity of the registry. Each BC network segment retains or
    can link an open cloud copy in relation to the central networks (see also [Figure
    5.1](#b_9783110702507-005_fig_001)). Thus, anyone inside the network is linked
    and tracked through the old transaction records of devices that guarantee a high
    standard of accountability. When central administration is eliminated, the task
    is to organize and synchronize different copies of the directory. The precise
    method for checking and unifying the ledger differs in several respects in BC,
    but overall, the participants of the network evaluate their reproductions in a
    fashion that is intuitively close to the distributed vote [[16](#b_9783110702507-005_ref_016)]
    where an agreement has been established on the rightful status of the chief. These
    validation processes are known as distributed consensus algorithms. Distributed
    nodes interact and function fairly on game-theoretical advantages or advantages
    [[33](#b_9783110702507-005_ref_033)]. In reality, without a large part of the
    network operation, BC may be very challenging to monitor. The effect is a safe
    and tamper-resistant BC network.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术（BCTs）的关键目标是消除和替代那些中介机构的需求，而是通过全球数字消费者网络合作来验证交易并维护注册表的完整性。每个区块链网络段都保留或可以链接一个与中央网络相关的开放云副本（参见[图5.1](#b_9783110702507-005_fig_001)）。因此，网络内的任何人都通过设备的旧交易记录与之联系并被追踪，这些设备保证了高水平的责任制。当中央管理被消除时，任务是组织和同步目录的不同副本。在区块链中，核对和统一分类帐的精确方法在几个方面有所不同，但总体上，网络参与者以一种直观接近分布式投票[[16](#b_9783110702507-005_ref_016)]的方式评估它们的复制，其中已就首领的合法地位达成一致。这些验证过程被称为分布式共识算法。分布式节点根据博弈论的优势或优势公平地相互交互和运行[[33](#b_9783110702507-005_ref_033)]。实际上，如果没有网络运作的大部分，区块链可能会非常难以监控。其结果是一个安全且防篡改的区块链网络。
