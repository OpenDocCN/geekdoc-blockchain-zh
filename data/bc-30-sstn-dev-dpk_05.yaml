- en: 5.1 Introduction
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.1 介绍
- en: Energy grids experience rapid improvements to handle growing amounts of embedded
    renewable production, such as wind and solar photovoltaics. Renewables (RES) have
    experienced tremendous development in recent years, allowing privatization and
    disassociating the energy market and improving financial benefits and programs
    in terms of energy policy. RES accounted for 44.9% and 12.5% of the RES capacity
    [[1](#b_9783110702507-005_ref_001)], which accounts for 24.6% of Gross Production
    (GRP) in 2016\. This is mostly the product of onshore and offshore wind turbines
    and solar photovoltaic plants [[2](#b_9783110702507-005_ref_002)]. RES is dynamic
    and hard to foresee and can present new challenges in the management and maintenance
    of energy systems based on environmental conditions, so it will take more flexibility
    to maintain safe operation and stability [[3](#b_9783110702507-005_ref_003)].
    Flexibility initiatives include rapid intervention, response to demand and energy
    storage [[2](#b_9783110702507-005_ref_002)]. Aside from the transformation caused
    by electricity delivery and green energy sources, energy grids are about to enter
    the modern era, as seen by the rapid smart meter deployment in a few states [[4](#b_9783110702507-005_ref_004)].
    In the United Kingdom, 53 million smart meters, one for every house and every
    little company, will be installed by 2020 [[5](#b_9783110702507-005_ref_005)].
    In order to reach ambitious carbon reduction goals, electricity infrastructure
    needs considerable investment.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 能源网络经历了快速改进，以处理不断增长的嵌入式可再生能源生产，如风能和太阳能光伏。 可再生能源（RES）近年来经历了巨大发展，允许私有化并使能源市场脱钩，并在能源政策方面改善了财务利益和项目。
    RES在2016年占可再生能源容量的44.9%和12.5%[[1](#b_9783110702507-005_ref_001)]，占国民生产总值（Gross
    Production，GRP）的24.6%。这主要是陆上和近海风力涡轮机以及太阳能光伏电站的产物[[2](#b_9783110702507-005_ref_002)]。
    RES具有动态性且难以预测，可以根据环境条件提出能源系统管理和维护方面的新挑战，因此需要更多的灵活性来保持安全运行和稳定性[[3](#b_9783110702507-005_ref_003)]。
    灵活性举措包括快速干预，对需求的响应和能源储存[[2](#b_9783110702507-005_ref_002)]。 除了电力输送和绿色能源带来的转型外，能源网络即将进入现代化时代，如少数州迅速部署智能电表所示[[4](#b_9783110702507-005_ref_004)]。
    在英国，将在2020年为每个家庭和每家小公司安装5300万个智能电表[[5](#b_9783110702507-005_ref_005)]。 为了实现雄心勃勃的碳减排目标，电力基础设施需要大量投资。
- en: The transition to a more sustainable and reliable energy system is expected
    to produce, network and improve energy efficiency (EE) by €200 billion a year
    [[6](#b_9783110702507-005_ref_006)]. Improved power networks will take $2 trillion
    by 2030 [[7](#b_9783110702507-005_ref_007)]. Tasks that are progressively daunting
    as energy markets evolve to become more active, autonomous, complex and “multiagent”
    with a growing array of players and potential acts need to be implemented to moderate
    needed expenditure. Advanced connectivity and data sharing between various areas
    of the power network is constantly needed, rendering central management and activity
    increasingly difficult. Local allocated self-control and administration strategies
    are needed for meeting developments in decentralization and digitalization [[8](#b_9783110702507-005_ref_008)].
    Blockchain technology (BCT) recently developed as a crucial knowledge in the energy
    sector’s digital transition, and many foreign specialists [[1](#b_9783110702507-005_ref_001),
    [2](#b_9783110702507-005_ref_002), [3](#b_9783110702507-005_ref_003)] described
    that BC’s promise for improvement as a crucial technology facilitating energy
    sector decentralization, digitalization and democratization, and will offer energy
    users tremendous power to understand, generate, track and regulate their energy
    needs. It would also promote electricity users’ ability to monetize their surplus
    resources from any production or electricity reserves. We discuss the use of BCT
    to address existing problems of the energy conservation industry and suggest a
    framework of energy saving and exchanging on a safe distributed exchange network
    without any third party requiring.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 预计向更可持续和可靠的能源系统转变将每年产生2000亿欧元的能源效率（EE）[[6](#b_9783110702507-005_ref_006)]。到2030年，改善的电力网络将需要2万亿美元[[7](#b_9783110702507-005_ref_007)]。随着能源市场的发展变得更加活跃、自主、复杂和“多主体”，任务将越来越困难，并需要采取措施来调节所需的支出。电力网络各个领域之间的先进连接和数据共享不断需要，这使得集中管理和活动变得越来越困难。需要本地分配的自我控制和管理策略以满足分散化和数字化的发展[[8](#b_9783110702507-005_ref_008)]。区块链技术（BCT）最近在能源部门的数字转型中发展成为关键知识，并且许多外国专家[[1](#b_9783110702507-005_ref_001)，[2](#b_9783110702507-005_ref_002)，[3](#b_9783110702507-005_ref_003)]认为，BC作为一种关键技术，促进了能源部门的分散化、数字化和民主化，并将为能源用户提供巨大的权力来理解、生成、追踪和管理他们的能源需求。它还将促进电力用户从任何生产或电力储备中获利的能力。我们讨论了使用BCT解决能源保护行业现有问题的可能性，并提出了一个在安全的分布式交换网络上进行能源节约和交换的框架，而无需任何第三方的需求。
- en: Blockchain (BC) or distributed ledger technologies (DLTs) is mainly developed
    to enable distributed transactions by replacing central management. As a consequence,
    BC may support to solve the problems that dispersed power networks face. BC are
    decentralized and scattered storage systems or ledgers which, without using a
    central source of control, will safely store digital transactions. More specifically,
    BC enables the automated implementation of intelligent contracts in peer-to-peer
    (P2P) networks [[9](#b_9783110702507-005_ref_009)]. Alternatively, it may be the
    database that enables several operators to adjust concurrently in the record that
    can ensue in several iterations of the chain. Instead of handling the ledger from
    a centralized trustworthy hub, each participant of the person network keeps a
    copy of the chain of records and achieves a mutual settlement on the valid state
    of the ledger. A current field of study is the precise process of how agreement
    is achieved which may change to accommodate a broad variety of fields. Latest
    operations are bound through cryptography to prior contracts that allows BC systems
    to be robust with safety.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链（BC）或分布式账本技术（DLT）主要是为了通过替换中央管理来实现分布式交易而发展的。因此，BC可以支持解决分散的电力网络所面临的问题。BC是去中心化和分散式存储系统或账本，它们可以安全地存储数字交易而无需使用中央控制源。更具体地说，BC使得智能合约在点对点（P2P）网络中可以自动执行[[9](#b_9783110702507-005_ref_009)]。或者，它可能是一个数据库，允许几个运营商同时调整记录，这可能会导致链的多次迭代。每个参与者都保留链记录的副本，并对账本的有效状态进行共同解决，而不是从集中的可信任中心处理账本。如何达成协议的确切过程是当前的研究领域，这可能会改变以适应广泛的领域。最新操作通过加密与先前的合同相结合，这使得BC系统具有强大的安全性。
- en: If transfers are legitimate, each network user may verify for themselves, which
    ensures clarity and faithfulness, safe from manipulation in documents. BCT is
    mostly recognized by BC implementations that have recently undergone an unparalleled
    growth in market capitalization, reaching $335 billion [[10](#b_9783110702507-005_ref_010)]
    at the time of publishing. Although views may be split on the long-term prospects
    of cryptocurrencies, various outlets have established many main applications.
    The UK government’s report [[11](#b_9783110702507-005_ref_011)] notes that BC
    might be able to “reform our capital systems, supply chains, customer and business-to-business
    networks, and publicly owned registers.” Probable implementations varied from
    hard asset possession transfers to stable imperceptible asset registry. These
    properties are envisaged by Swan [[9](#b_9783110702507-005_ref_009)] as any kind
    of content or credibility method. Investigation in finance area addresses BC implementations
    in banks and highlighted that BC-empowered systems will allow economic dealings
    among various economic organizations and render transfers quicker by accelerating
    authorization periods [[12](#b_9783110702507-005_ref_012)]. Its use may boost
    clearness in EE with the produced power [[13](#b_9783110702507-005_ref_013)].
    In reality, diverse use of BC suggested by Tapscott and Tapscott [[14](#b_9783110702507-005_ref_014)]
    that DLTs will clarify decentralized confidence and abolish intermediaries creating
    a modern governance model that could theoretically challenge conventional models
    of governance [[15](#b_9783110702507-005_ref_015)]. The disruptive essence resides
    in the ability to substitute top-down power with consensus, as well as in the
    fundamental ideology of shared openness [[11](#b_9783110702507-005_ref_011)].
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果转账是合法的，每个网络用户都可以自行验证，这确保了文件中的清晰和可信度，免受操纵。在出版时，区块链技术主要由最近市值经历了空前增长的区块链实现所认可，达到了3350亿美元[[10](#b_9783110702507-005_ref_010)]。尽管人们对加密货币的长期前景可能持有不同观点，但各种渠道已经建立了许多主要应用。英国政府的报告[[11](#b_9783110702507-005_ref_011)]指出，区块链可能能够“改革我们的资本系统、供应链、客户和企业间网络以及公开拥有的注册系统。”
    可能的实现范围从硬资产所有权转让到稳定的隐形资产注册不等。Swan[[9](#b_9783110702507-005_ref_009)]设想了这些属性作为任何形式的内容或可信度方法。在金融领域的调查涉及银行中的区块链实现，并强调了区块链赋能系统将允许各种经济组织之间的经济交易，并通过加速授权期间使转账更快[[12](#b_9783110702507-005_ref_012)]。其使用可能会通过产生的能量提高能源效率的透明度[[13](#b_9783110702507-005_ref_013)]。实际上，区块链的各种用途由Tapscott和Tapscott[[14](#b_9783110702507-005_ref_014)]建议，分布式分类帐将澄清去中心化信任并废除中介机构，创建一个理论上可以挑战传统治理模式的现代治理模式[[15](#b_9783110702507-005_ref_015)]。其破坏性的本质在于用共识替代自上而下的权力，并且在共享开放的基本意识形态中[[11](#b_9783110702507-005_ref_011)]。
- en: In addition to usage circumstances in diverse industries, the promise of BC
    in the energy business has only begun to be understood, and evidenced with the
    growing start-ups, pilots, trials and test ventures [[16](#b_9783110702507-005_ref_016),
    [17](#b_9783110702507-005_ref_017)]. The study of electricity decision-makers
    by the German Electricity Agency [[18](#b_9783110702507-005_ref_018)] reveals
    that almost 20% agree that BCT is a game changer for energy supplies. This study
    has focused opinions of 70 executives of electricity sector, with power providers,
    energy producers, networking partners, distributors and aggregates [[19](#b_9783110702507-005_ref_019)].
    In addition, further research by Deloitte [[20](#b_9783110702507-005_ref_020)]
    and PWC [[21](#b_9783110702507-005_ref_021)] revealed that BCs have the ability
    to dramatically disrupt energy-related goods and merchandises as they develop
    distributed properties that may be traded interoperable. Early projects and start-ups
    suggested that BCT may theoretically offer alternatives to some of the problems
    faced in this sector. Necessities for potential energy markets may be summed with
    moving toward engaging customers, a foundation for policy in both EU [[6](#b_9783110702507-005_ref_006)]
    and UK [[22](#b_9783110702507-005_ref_022)]. Nevertheless, the existing configuration
    of the energy and power marketplaces is insufficient toward the involvement of
    new players that are essentially eliminated and rewards for successful customer’s
    adequate involvement [[23](#b_9783110702507-005_ref_023), [24](#b_9783110702507-005_ref_024)].
    As per PWC, oil producers are steadily posting to improve energy prices and reducing
    profit [[25](#b_9783110702507-005_ref_025), [26](#b_9783110702507-005_ref_026)].
    The latest report covers BC research ventures and programs conducted by businesses
    and research organizations [[27](#b_9783110702507-005_ref_027), [28](#b_9783110702507-005_ref_028)].
    Current study in this sector is recorded in a variety of latest manufacturing
    studies [[29](#b_9783110702507-005_ref_029)]. In particular, a detailed 90 companies
    group exploring its use in the energy field has been released by Solar Plaza [[30](#b_9783110702507-005_ref_030)].
    Over 10 BC pilot initiatives, introduced in partnership with a range of local
    authorities, were addressed in the Energy Cities report [[31](#b_9783110702507-005_ref_031)].
    Some notable examples of usage are often addressed in new consultative reports
    [[20](#b_9783110702507-005_ref_020), [21](#b_9783110702507-005_ref_021)]. The
    current work varies significantly as of such references, by expanding the study
    to significant expansion in case studies. Further, we officially identify projects
    in particular area of operation and technological features. Our work presents
    first, scholarly reviews to include a comprehensive analysis of BC operations
    for energy systems. Finally, we address the results of our analysis and possible
    technical advances. We often address the mechanism for technological acceptance,
    drawbacks, obstacles to the market and the potential for broader consequences
    that could occur from the widespread usage of BC.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 除了在多种行业中的使用情况外，区块链在能源业的潜力才刚刚开始被理解，并且通过不断增长的初创公司、试点项目、试验和测试创举得到了证明[[16](#b_9783110702507-005_ref_016),
    [17](#b_9783110702507-005_ref_017)]。德国电力局对电力决策者的研究[[18](#b_9783110702507-005_ref_018)]显示，近20%的人认为区块链技术是能源供应的颠覆者。该研究集中了70位电力行业高管的意见，包括供电商、能源生产商、网络合作伙伴、分销商和聚合商[[19](#b_9783110702507-005_ref_019)]。此外，德勤[[20](#b_9783110702507-005_ref_020)]和普华永道[[21](#b_9783110702507-005_ref_021)]的进一步研究表明，区块链具有显著颠覆能源相关产品和商品的能力，因为它们具有可互操作的分布特性。早期项目和初创公司表明，区块链技术理论上可以提供解决该行业所面临问题的替代方案。前往潜在能源市场的需求可以通过吸引客户、欧盟[[6](#b_9783110702507-005_ref_006)]和英国[[22](#b_9783110702507-005_ref_022)]政策的基础来概括。然而，能源和电力市场的现有配置不足以吸引新玩家的参与，这些新玩家基本上被淘汰，且对于成功客户的适当参与缺乏奖励[[23](#b_9783110702507-005_ref_023),
    [24](#b_9783110702507-005_ref_024)]。根据普华永道的说法，石油生产商正在稳步提高能源价格并减少利润[[25](#b_9783110702507-005_ref_025),
    [26](#b_9783110702507-005_ref_026)]。最新报告涵盖了由企业和研究组织进行的区块链研究项目和计划[[27](#b_9783110702507-005_ref_027),
