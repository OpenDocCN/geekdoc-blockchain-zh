- en: Abstract
  id: totrans-2
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 摘要
- en: Energy sectors all over the world have begun to discover the possibility of
    the use of blockchain (BC) or distributed ledgers (DL) as an emerging technology.
    It is used in various systems like energy-to-peer exchange, project finance, supply
    chain monitoring and inventory management processes in large scale. This study
    focuses BC energy market strategies and advises development by a comprehensive
    analysis of the evidence and current manufacturing cases. This study provides
    the academic, peer-reviewed work to provide a systematic BC activity-based solution
    and initiatives in the highly potential growth seeker energy sector. In today’s
    world, blockchain technology (BCT) is used to develop several applications, including
    electric charging and sharing of cars and green cryptocurrencies, including automatic
    bill payments. It is the infrastructure that allows customers, homes to become
    manufacturers and sellers of energy with a high degree of control as a smart company
    stand at a structural stage. Conveniences and grid builders are well coordinated
    because they can already manage supply and demand in real time, by active participation
    of these prosumers. It encourages the incorporation of green energies. An approximate
    of €231 billion in energy efficiency projects is invested per year, but for having
    its full benefits it requires huge investment (world energy outlook, 2019). Although
    this finance difference is shrinking down as global energy intensity is adopted
    as a method of nation economy’s energy production, measured by unit energy of
    GDP, in 2015 it was 1.8%, three times that of the average of 2003 to 2013, but
    falls short of the critical 2.6% in order to prevent a 2-degree rise of global
    temperatures or a required 3% improvement of our energy performance. This chapter
    examines in detail the application case analysis of BCT, main advantages and consequences
    for the risks of using BC in the energy production industry by posing and discussing
    two case studies as practicable.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 全球能源部门已经开始探索使用区块链（BC）或分布式分类账（DL）作为新兴技术的可能性。它被用于各种系统，如能源对等交换、项目融资、供应链监控和大规模库存管理流程。本研究重点研究BC能源市场策略，并通过对证据和当前制造案例的综合分析提出发展建议。本研究提供了学术的、经过同行评审的工作，以提供系统的BC活动解决方案和在高潜力增长寻求者能源部门的举措。在当今世界，区块链技术（BCT）被用于开发几种应用，包括电动车充电和共享以及绿色加密货币，包括自动账单支付。它是一个基础设施，允许客户、家庭成为具有高度控制的能源制造商和销售商，作为一个智能公司站在结构阶段。便利设施和电网建设者之间的协调良好，因为他们已经能够通过这些生产者的积极参与实时管理供需。它鼓励融入绿色能源。每年大约有2310亿欧元的能源效率项目投资，但要实现其全部利益，需要巨额投资（世界能源展望，2019年）。尽管这种财政差距正在缩小，因为全球能源强度被采纳为国家经济能源生产的一种方法，由GDP的单位能源测量，在2015年达到了1.8%，是2003年至2013年平均水平的三倍，但仍然不及防止全球气温升高2摄氏度或需要提高我们能源性能的3%的关键2.6%。本章详细审查了BCT的应用案例分析，讨论了在能源生产行业中使用BC的主要优势和风险的后果，提出并讨论了两个可行的案例研究。
