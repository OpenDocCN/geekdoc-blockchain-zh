    key cryptography [[34](#b_9783110702507-005_ref_034)]. The consumer has a private,
    secret key and a public key composed of numeric or alphanumeric characters that
    can be exchanged with all network consumers. Keys are mathematically intertwined
    in such a manner where only one aspect of their counterpart’s consciousness can
    be decrypted. The usage of public–private key cryptography guarantees authentication,
    which implies that the source appears to be a transaction, and the authorization,
    which suggests that consumers are empowered to execute the operation. For instance,
    the network can validate the sender’s identity, since only the public sender’s
    key (encoded and digitally signed private sender key) can decode the original
    document. A message processed using a public key can only be decrypted by the
    intended recipient of a private secret key. The usage of P2P messaging and sophisticated
    cryptographic technologies in BC networks has carried out these and other normal
    facets of collaboration, such as data validity and confidentiality.
