  zh: 将价值标志着能源价格数据的传递给消费者[[36](#b_9783110702507-005_ref_036)]，同时为他们的电力需求的反应提供动力。BC将允许本地资源和消费者导向的商业市场或微电网协助本地电力生产和消耗[[29](#b_9783110702507-005_ref_029)]。这一过程的关键优势之一是减少传输延迟并延迟昂贵的网络改进。另一方面，能源通常通过实际系统传输，需求和供给必须得到适当的控制和监督，以应对电力系统的实际技术需求和效率。根据欧洲电力联盟最近发布的报告[[37](#b_9783110702507-005_ref_037)]，迄今为止，电力的实际传输已经阻碍了能源行业更广泛地采用BC，而不是在金融领域采用BC。BC应该安全地记录所使用或提供的能源的所有权和来源。因此，BC设备可以用于智能计费和能量共享，例如共享储能或微电网，还可以用于智能网络数据存储和数字安全应用[[38](#b_9783110702507-005_ref_038)，[39](#b_9783110702507-005_ref_039)]。随着可再生能源水平的不断上升，保持供给的保护和提高网络可靠性是一个重要挑战。通过支持和加快物联网的采用，并为灵活性提供更开放的商业市场，BC可以提高网络可靠性和供给保护[[35](#b_9783110702507-005_ref_035)]。芬兰经济研究所的研究[[16](#b_9783110702507-005_ref_016)]认为，BC将通过提供自由和透明的解决方案来确保智能电网和物联网应用的互操作性。根据德勤的说法[[20](#b_9783110702507-005_ref_020)]，能源市场运作将变得更加透明和高效。因此，它将改善竞争，并鼓励消费者的灵活性和能源供应的交易。一旦达到成本效益的机会，可以利用自动化来改善燃料贫困和能源可负担性问题。根据提供的优势，BC可能提供围绕能源三难的策略：它们可以通过促进能源措施来降低成本，提高数字安全方面的能源安全性，但也可以作为一种支持技术，通过支持绿色发电和低碳战略来增加供给的安全性，并最终实现可持续性。在接下来的章节中，我们将处理文献中提出的重要使用案例，其中BC可能带来重大益处。
