    [[50](#b_9783110702507-005_ref_050)]。与可再生资本相结合的微网将增加对可再生能源的更多融合 [[51](#b_9783110702507-005_ref_051)]。地方微网可以帮助提高网络的稳定性，为老化的电力网络提供辅助资源，例如频率和电压支持，并延迟昂贵的网络发展项目。此外，它们将在网络可能性的情况下为用户提供电力供应。
