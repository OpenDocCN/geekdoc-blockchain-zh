  zh: 拥有伦敦大学皇家霍洛威学院信息安全的硕士学位。他的背景包括软件开发、解决方案架构、基础设施管理、信息安全以及 IT 服务管理。他当前的关注点是最新技术，如区块链、物联网和量子计算。他是电气和电子工程师协会（IEEE）和英国计算机学会（BCS）的成员。他喜欢写作。他的关于区块链技术的书籍《精通区块链》是该领域广泛接受的标准教材。他还编写了关于区块链共识的第一本正式书籍《区块链共识》，介绍了经典、区块链和量子共识协议。他在世界各地的不同组织中担任过各种高级技术职务。目前，他居住在英国伦敦，并在那里工作。
