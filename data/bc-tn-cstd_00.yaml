- en: has an MSc in information security from Royal Holloway, University of London.
    He has a background in software development, solution architecture, infrastructure
    management, information security, and IT service management. His current focus
    is on the latest technologies, such as blockchain, IoT, and quantum computing.
    He is a member of the Institute of Electrical and Electronics Engineers (IEEE)
    and the British Computer Society (BCS). He loves to write. His book on blockchain
    technology, *Mastering Blockchain*, is a widely accepted standard text on the
    subject. He is also the author of *Blockchain Consensus*, the first formal book
    on the subject introducing classical, blockchain, and quantum consensus protocols.
    He has worked in various senior technical roles for different organizations around
    the world. Currently, he is living and working in London, UK.
  id: totrans-30
