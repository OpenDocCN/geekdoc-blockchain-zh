- en: Abstract
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: The managing of unprecedented growth of data in the growing world is an important
    task. Knowing that the world is facing development in the numerical aspects and
    multiplicity of digital data that are normally produced by both consumers and
    technologies, dealing with this huge amount of data and finding the finest way
    to store, process, and organize it is necessary. This is the point where blockchain
    comes into the picture by providing significant inputs as it is the decentralized
    system for private data. Certainly, several industry experts are considering blockchain
    and its welfare for many improvements in different fields. Big Data is the recklessly
    rising sector in the ecosphere as every industry wants to get an understanding
    of the customs arrangements of their customers, where Big Data mentions huge datasets
    that are examined to divulge fundamental outlines using progressive statistical
    representations and data mining. The data produced is of petabytes range and when
    we are dealing with such a large range of datasets, problems related to it arise
    and not only collection of data is focused but security measures are also given
    extra importance, and proper care of produced data is taken so that no malicious
    action takes place.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在不断增长的世界中管理庞大的数据是一项重要任务。要知道，世界正面临数字方面的发展以及由消费者和技术通常产生的数字数据的多样性，处理这些大量数据并找到最佳的存储、处理和组织方式是必要的。这就是区块链出现的时机，它提供了重要的输入，因为它是私有数据的去中心化系统。当然，一些行业专家正在考虑区块链及其对不同领域的许多改进的好处。大数据是生态系统中不断增长的部门，因为每个行业都希望了解客户的风俗安排，而大数据指的是通过先进的统计表示和数据挖掘来揭示重要模式的海量数据集。所产生的数据是以**petabytes**为单位的，当我们处理这样大范围的数据集时，就会出现与之相关的问题，不仅专注于数据的收集，而且还特别重视安全措施，并且采取适当的措施来保护产生的数据，以便不发生恶意行为。
- en: '**Keywords:** Big Data, BIot, Bitcoins, Blockchain, Consensus Algorithm, Cryptocurrency,
    Cryptography, Data mining, Decentralization, Distributed ledger, Electronic Health
    Record, Immutable network, IoT, Peer to Peer Network, Private Blockchain, Proof
    of Stake, Proof of Work, Public Blockchain, Public Key, Smart Contracts.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键词:** 大数据，BIot，比特币，区块链，共识算法，加密货币，密码学，数据挖掘，去中心化，分布式账本，电子健康记录，不可变网络，物联网，点对点网络，私有区块链，股权证明，工作证明，公共区块链，公钥，智能合约。'
