    the Authors and About the Technical ReviewerAbout the AuthorsVikram Dhillon![A430562_1_En_BookFrontmatter_Figb_HTML.jpg](Images/A430562_1_En_BookFrontmatter_Figb_HTML.jpg)is
    a research fellow in the Institute of Simulation and Training at the University
    of Central Florida where he studies the integration of emerging technologies into
    existing infrastructure. The focus of his recent work has been on decentralized
    ledger technologies. He holds a Bachelor of Science degree in Molecular Biology
    from the University of Central Florida, where his focus was bioinformatics. Currently,
    he is a DO-MBA candidate at the College of Medicine, Nova Southeastern University.
    He is the author of several scientific papers in computational genomics and two
    books, the most recent one on blockchain enabled applications. He has also written
    in-depth articles for the Bitcoin Magazine and letters for the New York Times.
    He was previously funded by the National Science Foundation through the Innovation
    Corps program to study customer discovery and apply it to commercialize high-risk
    startup ideas. He is a member of the Linux Foundation and has been active in open
    source projects and initiatives for the past several years. He often speaks at
    local conferences and meetups about programming, design, security, and entrepreneurship.
    He currently lives in Fort Lauderdale, Florida, and writes a technology-focused
    blog at opsbug.com .David Metcalfhas more than 20 years of experience in the design
    and research of Web-based and mobile technologies converging to enable learning
    and health care. Dr. Metcalf is Director of the Mixed Emerging Technology Integration
    Lab (METIL) at UCF’s Institute for Simulation and Training. The team has built
    mHealth solutions, simulations, games, eLearning, mobile and enterprise IT systems
    for Google, J&J, the Veterans Administration, U.S. military, and the UCF College
    of Medicine among others. Recent projects include Lake Nona’s Intelligent Home
    prototype and SignificantTechnology, a mobile-enabled online degree and eResource
    kit. Dr. Metcalf encourages spin-offs from the lab as part of the innovation process
    and has launched Moving Knowledge and several other for-profit and nonprofit ventures
    as examples. In addition to research and commercial investments, he supports social
    entrepreneurship in education and health. Dr. Metcalf continues to bridge the
    gap between corporate learning and simulation techniques and nonprofit and social
    entrepreneurship. Simulation, mobilization, mobile patient records and medical
    decision support systems, visualization systems, scalability models, secure mobile
    data communications, gaming, innovation management, and operational excellence
    are his current research topics. Dr. Metcalf frequently presents at industry and
    research events shaping business strategy and use of technology to improve learning,
    health, and human performance. He is the coeditor and author of Connected Health
    (2017), HIMSS mHealth Innovation (2014) and the HIMSS Books bestseller mHealth:
    From Smartphones to Smart Systems (2012).Max Hooper![A430562_1_En_BookFrontmatter_Figc_HTML.jpg](Images/A430562_1_En_BookFrontmatter_Figc_HTML.jpg)is
    the chief executive officer of Merging Traffic. He is responsible for the company’s
    management and growth strategy, serving as the corporate liaison to the financial
    services industry and various capital formation groups. Prior to starting the
    company, he was cofounder of Equity Broadcasting Corporation (EBC), a media company
    that owned and operated more than 100 television stations across the United States.
    He was responsible for activities in the cable, satellite, investment banking,
    and technology industries and during his tenure it grew to become one of the top
    10 largest broadcasting companies in the country. A lifelong learner, Hooper has
    earned five doctorate degrees: PhD, DMin, PhD, ThD, and DMin from a variety of
    institutions. As an avid runner, he has completed more than 100 marathons and
    an additional 20 ultra-marathons, which are 50- or 100-mile runs. He has completed
    the Grand Slam of Ultra Running. Hooper is committed to his family and is a husband,
    father to five children, and grandfather to seven grandsons. He is active in many
    organizations and serves on various boards of directors. He works globally with
    several ministries and nonprofit aid groups, and was honored to speak at the United
    Nations in New York in 2015.About the Technical ReviewerZeeshan Chawdharyis an
    avid technologist, with 13 years of experience in the industry. Having started
    his career in mobile development with J2ME in 2005, he ventured into Web development
    in 2006, and has extensive experience in building robust and scalable Web applications.He
    has led teams to build Web and mobile apps for companies like Nokia, Motorola,
    Mercedes, GM, American Airlines, and Marriott while serving as chief technology
    officer for a San Francisco–based firm. He is based in Mumbai, India, and has
    also dabbled with a few startups in India, leading teams in building a Houzz+Etsy
    model and car rental platform, in addition to authoring a few books on iOS, Windows
    Phone, and iBooks.He currently works with an international team as director of
    development, serving clients with technologies like Magento, Wordpress, WooCommerce,
    Laravel, ReactJS, and .Net.He can be reached at imzeeshanc@gmail.com or on Twitter
    at @imzeeshan .'
