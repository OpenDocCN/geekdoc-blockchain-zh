- en: 4 Smart City—The Origins
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 智慧城市—起源
- en: The starting point relating to the smart city comes from the progress in the
    quality of life of citizens and optimum supply operation of the city, due to the
    modern increase in speed in urban living. The progress in public services and
    infrastructure has improved the quality of life. These improvements were achievable
    due to the world wide web (WWW) and Internet, communication, and information technology
    improvements. Special prospects stemming from the idea of smart cities include
    variety of efficient and effective public services, augmented by improved infrastructure,
    all of which are being easily accessible and more interactive. Vision of smart
    city became a reality with the potential of the Internet of things (IoT) concept.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 智慧城市的概念起点与市民生活质量的提升和城市最优供应运营有关，这是由于现代城市生活节奏的加快。公共服务和基础设施的进步提高了生活质量。这些改进得益于万维网（WWW）和互联网、通信和信息技术的提升。智慧城市的特殊前景包括各种高效和有效的公共服务，这些服务得到了改善的基础设施的支持，所有这些服务都易于获取且更加互动。随着物联网（IoT）概念的潜力，智慧城市的愿景已成为现实。
- en: Consequently, the smart city emerged as one of the primary generators in IoT
    applications. The complete city is thereby protected with the physical items,
    which are, in turn, intertwined with the IoT scheme. The four building blocks
    that can be joined together utilizing IoT concepts are (1) data, (2) phenomena,
    (3) people, and (4) processes. The Internet of Everything (IoE) came out including
    the people in the IoT paradigm, where an interlocked network is grouped in IoE.
    In conclusion, the image of a smart city is incorporated with IoE foundation blocks
    to enable encouraging services in the future [[16](#CR16)].
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，智慧城市成为IoT应用中最主要的生成器之一。因此，整个城市都由物理物品保护，这些物品与IoT方案相互交织。可以利用IoT概念联合起来的四个构建块是（1）数据，（2）现象，（3）人和（4）过程。物联网的一切（IoE）将人包括在物联网范式中，其中一个交织的网络在IoE中组成。总之，智慧城市的形象与IoE基础块相结合，以在未来启用鼓励服务[[16](#CR16)]。
- en: 5 Smart Cities—The Concept
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 智慧城市—概念
- en: Smart Cities can be visualized as ecosystems that are usually characterized
    as networks of connecting appliances. Their environs are customarily portrayed
    as puzzling systems created within a prism of supply mutuality. Gretzel et al.
    added four progressively essential elements that exist in this ecosystem’s characterization
    of a smart city. These are (1) self-organization, (2) interaction or engagement,
    (3) balance, and (4) lightly combined performers with common purposes [[9](#CR9)].
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 智慧城市可以被想象为通常被认为是连接家电的网络的生态系统。它们的环境通常被描绘成在供应互惠的棱镜中创建的复杂系统。Gretzel等人在这智慧城市生态系统的描述中增加了四个逐渐重要的元素。这些是（1）自我组织，（2）互动或参与，（3）平衡，和（4）具有共同目的的轻量级组合执行者[[9](#CR9)]。
- en: The Smart City notion is characterized in the literature in various ways. Researcher
    Komninos depicts smart cities and associated areas as environments with a great
    capacity for knowledge creation, expansion, and innovation. They are including
    the ingenuity of population and institutions with digital infrastructures to operate
    in the physical, institutional, and digital spaces of cities. The opacity of this
    notion triggers problems in comprehending the way as to how information technology
    influences the development of smart cities [[15](#CR15)].
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 智慧城市概念在文献中被以各种方式描述。研究者Komninos将智慧城市及其相关领域描述为具有巨大知识创造、扩展和创新能力的环境。它们包括人口的创新性和机构与数字基础设施的结合，以在城市的物理、制度和数字空间中运行。这一概念的模糊性引发了理解信息技术如何影响智慧城市发展的难题[[15](#CR15)]。
- en: 6 The Smart City—The Model
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 智慧城市—模型
- en: The high-level point of view of the smart city paradigm is depicted in Fig. [2](#Fig2).
    It displays how the differint components in a smart city convey to each other
    in order to deliver the services in smart cities. Various sorts of elements are
    part of smart cities. These elements interrelate with each other by the means
    of cellular and/or Internet services (e.g., ZigBee, Wi-Fi, 3G/4G/5G/6G). The smart
    energy, smart mobility, and smart grid, and various services in the smart city
    surroundings. The macro or microcell entities represent a type of communication
    gadgets utilized to make available services on demand [[16](#CR16)].
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 智慧城市范式的较高层次视角在图[2](#Fig2)中展示。它显示了智慧城市的不同组件如何相互传达，以提供智慧城市的服务。智慧城市的各种元素都是其中的一部分。这些元素通过蜂窝和/或互联网服务（例如，ZigBee，Wi-Fi，3G/4G/5G/6G）相互关联。智慧能源、智能交通和智能电网以及智慧城市环境中的各种服务。宏观或微蜂窝实体代表了一种通信设备，用于提供按需服务[[16](#CR16)]。
- en: As depicted in Fig. [3](#Fig3), the Smart city model displays critical connections
    and interactions between Smart City with Fog computing and internet of things
    (IoT) as the main building blocks. Additional contributing elements are being
    exemplified in smart grid(s), smart buildings, smart energy, smart mobility, social
    services, communication, location, capital management, and smart healthcare [[16](#CR16)].![../images/520662_1_En_4_Chapter/520662_1_En_4_Fig3_HTML.png](../images/520662_1_En_4_Chapter/520662_1_En_4_Fig3_HTML.png)
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 如图[3](#Fig3)所示，智慧城市模型展示了智慧城市与雾计算和物联网（IoT）作为主要构建模块之间的关键联系和相互作用。其他辅助性贡献要素包括智能电网（smart
    grid(s)）、智能建筑、智能能源、智能交通、社会服务、通信、位置、资本管理以及智能医疗[[16](#CR16)]。![../images/520662_1_En_4_Chapter/520662_1_En_4_Fig3_HTML.png](../images/520662_1_En_4_Chapter/520662_1_En_4_Fig3_HTML.png)
- en: Fig. 3
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 图3
- en: The model of the smart city. *Source* Singh et al. [[16](#CR16)]
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 智慧城市模型。*来源* Singh等 [[16](#CR16)]
- en: 7 Primary Objectives of the Smart Cities
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 智慧城市的7个主要目标
- en: In order to make certain that the advantages associated with urban growth are
    fully utilized, urbanization management policies ought to enable access to the
    electronic infrastructure and services for the entirety of its residents. The
    attainment of confidential data through the Internet of Things (IoT) represents
    one of the major objectives of smart cities. Therefore, the establishment of this
    data security is of utmost importance. Therefore, most administrations invest
    regularly in the development of smart cities with many designated facilities for
    its inhabitants. The modern city already represents a robust network of interconnected
    technologies, and according to Cisco technologies, 500 billion devices are expected
    to be connected to the Internet by the year 2030\. In this context, the researcher
    Gartner stated that about 10 billion interconnected objects are expected to be
    utilized by smart cities by 2020 [[15](#CR15)].
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保与城市增长相关的优势得到充分利用，城市化管理政策应当使所有居民都能访问电子基础设施和服务。通过物联网（IoT）获取机密数据是智慧城市的主要目标之一。因此，建立数据安全至关重要。因此，大多数政府定期投资于智慧城市的发展，为居民提供许多指定的设施。现代城市已经代表了一个强大的互联技术网络，根据思科技术，到2030年，预计将有5000亿设备连接到互联网\。在这种情况下，研究公司Gartner表示，到2020年，预计将有100亿个互联物体被智慧城市使用
    [[15](#CR15)]。
- en: 8 Smart City as a Summation of Paradigms
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8 智慧城市作为范式的总和
- en: 'Smart City represents a sum of paradigms spread across various realms, such
    as people, economy, government, mobility, environment, and life on our planet
    earth. As such, it is inherently designed to address a range of utilization instances,
    such as: (1) environmental monitoring, (2) analysis of the traffic, (3) utility
    monitoring, (3) smart public transportation, (4) electronic voting system, (5)
    e-commerce, (6) jobs, (7) local occurrences, (8) real-time incident reporting,
    (9) medical services, etc. Data analysis gathered among the above-mentioned spheres
    permits the city administration to enhance the infrastructure and adjust its services.
    A smart city additionally represents, rather unique type of environment with integrated
    information and communication technologies creating interactive spaces that bring
    along computational capabilities to the physical world [[15](#CR15)].'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 智慧城市代表了跨越各种领域（如人民、经济、政府、移动性、环境和我们地球上的生活）的范式的总和。因此，它本质上旨在解决一系列应用实例，如：（1）环境监测，（2）交通分析，（3）公用事业监控，（3）智能公共交通，（4）电子投票系统，（5）电子商务，（6）就业，（7）地方事件，（8）实时事件报告，（9）医疗服务等。在上文提到的领域中收集的数据分析使城市管理当局能够改善基础设施和调整其服务。此外，智慧城市还代表了一种独特类型的环境，集成了信息和通信技术，创建了互动空间，将计算能力带入物理世界
    [[15](#CR15)]。
- en: 9 Composing Elements of the Smart Cities
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9 智慧城市构成的要素
- en: A Smart City is designed to incorporate key elements that allow data centralization,
    elements that can take many shapes, starting from a simple website to complex
    applications, backed by specialized hardware. The accessibility of the data ought
    to be guaranteed in a way that the system can be freely accessed by citizens,
    enabling them to propose changes and corrections in an interactive way [[15](#CR15)].
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 智慧城市旨在融合关键要素，实现数据集中化，这些要素可以呈现多种形态，从简单的网站到复杂的应用程序，都有专业硬件的支持。数据的获取应当得到保证，以便公民可以自由访问系统，以互动的方式提出变更和修正
    [[15](#CR15)]。
- en: Numerous IoT devices require memory and computational complexities to deal with
    modern computing gadgets. Shortage of computational power makes them defenseless
    against a broad scope of cyber-attacks. They addressed the problem of security
    issues in relation to distributed refusal of service (DDOS) attacks in the IoT
    system. They used a changed smart contract that empowers a superior resistance
    mechanism against DDoS and rogue device assaults. Kim et al. introduced an idea
    of utilizing blockchain technology to address and resolve the security problems
    of a sensor-based platform. IoT gadgets represent the main components of smart
    homes, smart factories, and intelligent appliances. A blockchain-sourced authentication
    protocol was offered to focus on security problems. By utilizing that protocol,
    the IoT environment can become efficient and stable. They utilized this feature
    of blockchains in the IoT environment to safeguard the verification at runtime
    of sensors and actuators. The utilization of smart contracts makes it easy to
    automate the business logic and assists in saving time with the guarantee of zero
    error security. Significant volume of work has been performed in the area of video
    forensics. This improvement allows the video proof to be utilized in court cases.
    Recent techniques utilized for video falsification uncovering are primarily based
    on an autoencoder with periodic convolutional neural networks, augmented by an
    autoencoder with a go turn algorithm, watermarking techniques, and digital signatures.
    It was further proposed to include autoencoders and intermittent neural networks-based
    architecture to discover the video falsification. They produced a unique content-based
    signature to detect inter and intraframe falsified videos. In extension, irrespective
    of whether an image examination innovation is produced, there is a multitude of
    cases of breakdown due to the sensor-based restriction. This may similarly occur
    when restricting images for injurious aims. The Privacy Act takes into consideration
    the creation of CCTVs for public places, which requires reaching out to the owners
    of CCTVs to acquire video information. However, this represents a rather lengthy
    procedure. Irrespective of whether a video is acquired, it is difficult to utilize
    in open organizations due to the fact that video is not safeguarded to be an original
    video that has not been manipulated. Panwar et al. proposed an arrangement to
    provide sensor information confirmation through cryptographic algorithms implementing
    a log sealing system and creating permanent portions of evidence used for log
    verification. The structure ensures that sensor information and log-fixed data
    could be put away in untrusted storage with the proposed verification system ensuring
    its integrity. However, this structure depends on the dependability of the instrument;
    for example, Intel SGX store up the fixed data in an incorporated way. False news
    became a worldwide issue that raises extreme difficulties for human culture and
    the majority rules system [[9](#CR9)].
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 众多的物联网设备需要内存和计算复杂性来处理现代计算设备。计算能力的不足使它们在面对广泛的网络攻击时显得无能为力。他们解决了物联网系统与分布式拒绝服务（DDOS）攻击相关的安全问题。他们使用了一种修改后的智能合约，为抵御DDoS和恶意设备攻击提供了一种更优越的抵抗机制。金等人在物联网平台的安全问题上提出了一种利用区块链技术的想法，并解决了基于传感器的平台的安全问题。物联网设备是智能家居、智能工厂和智能家电的主要组成部分。他们提出了一种基于区块链的认证协议，以关注安全问题。通过利用该协议，物联网环境可以变得高效和稳定。他们在物联网环境中利用区块链的这一特性来保护传感器和执行器在运行时的验证。使用智能合约可以轻松自动化业务逻辑，并有助于节省时间，并确保零错误的安全。在视频取证领域已经进行了大量的工作。这一改进使得视频证据可以用于法庭案件。用于视频篡改发现的新技术主要基于周期性卷积神经网络的自动编码器，辅以使用生成转换算法、水印技术和数字签名的自动编码器。进一步提出包括自动编码器和间歇性神经网络的架构来发现视频篡改。他们创建了一种独特的基于内容的签名，以检测篡改的帧内和帧间视频。此外，无论是否产生了图像检查技术，由于基于传感器的限制，都有大量的故障案例。这同样可能发生在限制图像用于有害目的时。隐私法允许在公共场所创建监控摄像头（CCTV），这需要联系监控摄像头的所有者获取视频信息。然而，这代表了一个相当漫长的过程。无论是否获取了视频，由于视频未经保护，可能已经被篡改，因此很难在公共组织中使用。潘瓦等提出了一种通过实施日志密封系统的加密算法来提供传感器信息验证的方案，并创建用于日志验证的永久证据部分。该结构确保了传感器信息和日志固定的数据可以在未经信任的存储中保存，提出的验证系统确保了其完整性。然而，这一结构依赖于仪器的可靠性，例如，英特尔
    SGX 以集成方式存储固定的数据。假新闻已经成为一个全球性问题，对人类文化和民主制度提出了极大的挑战[[9](#CR9)]。
- en: 10 Application of the Blockchain Technology in the Smart Cities
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区块链技术在智慧城市中的应用案例
- en: From its inception, Blockchain technology was perceived through its relationship
    with bitcoin. Recently, its possible utilization has been investigated in other
    fields of activity. These may include smart contracts, logistics, and systems’
    management. Utilizing the promise of Blockchain, researchers and developers are
    aiming to increase people's trust in digital communities. This can be easily accomplished
    by Blockchain systems through their decentralized and open nature. Provision of
    a single source of truth and a single starting point for new initiatives represent
    some of the examples. Domains and applications of using blockchain technology
    in cybersecurity are presented [[15](#CR15)].
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 自区块链技术问世以来，人们一直是通过其与比特币的关系来理解这项技术的。近来，人们开始探索其在其他活动领域的潜在应用。这些可能包括智能合约、物流和管理系统。利用区块链的潜力，研究人员和开发者致力于提升数字社区中人们的信任度。这可以通过区块链系统的去中心化和开放性特征轻易实现。提供单一的真实信息来源和新的倡议的起点是其中的几个例子。本文展示了区块链技术在网络安全领域的应用
    [[15](#CR15)]。
- en: These are shown in Fig. [4](#Fig4).![../images/520662_1_En_4_Chapter/520662_1_En_4_Fig4_HTML.png](../images/520662_1_En_4_Chapter/520662_1_En_4_Fig4_HTML.png)
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 这些内容在图 [4](#Fig4) 中有所展示！[../images/520662_1_En_4_Chapter/520662_1_En_4_Fig4_HTML.png](../images/520662_1_En_4_Chapter/520662_1_En_4_Fig4_HTML.png)
- en: Fig. 4
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4
- en: Domains and applications of blockchain technology in smart cities. *Source*
    Rotună [[15](#CR15)]
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术在智慧城市中的应用领域。*来源* 罗塔纳 [[15](#CR15)]
- en: Figure [4](#Fig4), depicts the interaction between Blockchain domains and associated
    applications in Smart cities. Cybersecurity influences the need for the existence
    of Blockchain. Blockchain furthermore branches to distinct types of applications,
    process models, and communications infrastructure(s). In the end, the applications
    may involve, financial system, intelligent transportation system, IoT, Smart grid,
    data center networking, voting systems, and healthcare networks [[15](#CR15)].
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 图 [4](#Fig4) 展示了区块链领域及其在智慧城市中相关应用之间的互动。网络安全影响了区块链的存在需求。此外，区块链进一步分为各种类型的应用、流程模型和通信基础设施。最终，这些应用可能包括金融系统、智能交通系统、物联网（IoT）、智能电网、数据中心网络、投票系统和医疗网络
    [[15](#CR15)]。
- en: Blockchain technology is capable to augment the openness of local and regional
    institutions. It does so while enabling the communication of sensitive data without
    compromising security and confidentiality. In this sense, blockchain may be utilized
    in the advancement of smart cities. This can be achieved by utilizing an interoperable
    platform enabling the citizens to proactively participate in the decision-making
    processes. These processes affect the communities they belong to. They may also
    operate as a tool for managing the reputation of companies in relation to the
    activity related to the environment. The administration of a smart city via its
    systems generates a considerable volume of sensitive data that requires an oversized
    storage environment. According to latest data, cyber-attacks still pose a real
    security concern in realm of the online transactions. To mitigate the effects
    of these phenomena, blockchain technology utilizes a distributed model that increases
    the degree of entropy. This is being achieved by implicitly reducing the vulnerability
    of the systems it supports. The technology-based cryptography architecture makes
    it unlikely that transactions will be reversed or altered. Whenever a new transaction
    is broadcast on the network, the nodes have the obligation to validate and include
    it in the copy of the distributed ledger. In an invalidation scenario, it must
    simply ignore it. The consensus is reached when most of the participants composing
    the network decide on a single state. Furthermore, all participants in the system
    possess a personal key or signature utilized during creation of a transaction.
    This key allows the association between the user who created a particular transaction
    and the recipient of that transaction. At the same time, since the ledger is distributed
    and validated by the entire network, a transaction is associated with a single
    user and cannot be registered multiple times on the blockchain [[15](#CR15)].
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术能够增强地方和区域机构的开放性。它这样做的同时，允许敏感数据的安全和保密性沟通。从这个意义上说，区块链可以用于智能城市的进步。这可以通过利用一个可互操作的平台，使公民能够积极地参与到决策过程中来实现。这些过程影响着他们所属的社区。它们还可以作为管理公司声誉的工具，特别是与环境活动相关的声誉。通过其系统管理智能城市产生大量的敏感数据，这需要一个超大的存储环境。根据最新的数据，网络交易的领域中，网络攻击仍然是一个真正的安全问题。为了减轻这些现象的影响，区块链技术利用了一个分布式模型，增加了熵的度量。这是通过隐性地减少它支持系统的脆弱性来实现的。基于技术的安全架构使得交易不太可能被撤销或更改。每当新的交易在网络上广播时，节点有义务去验证并将其包括在分布式账本的副本中。在无效场景中，它必须简单地忽略它。当网络的大部分参与者决定一个单一的状态时，共识就达成了。此外，系统中的所有参与者都拥有一个个人密钥或签名，用于在创建交易时使用。这个密钥允许将创建特定交易的用户与该交易的收件人关联起来。同时，由于账本分布式并由整个网络验证，一个交易与单个用户关联，并且不能在区块链上多次注册
    [[15](#CR15)]。
- en: 11 Application of Blockchain Technology in the Development of the Smart Cities
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11 区块链技术在智能城市发展中的应用
- en: A smart city provides its inhabitants with the facility to interact with public
    administration and local communities, utilizing digital technologies for increased
    efficacy and safety. Through its persistent and at the same time distributed storage,
    blockchain permits the development of a large number of new interaction models.
    It is important to note that these models could not be designed within a centralized
    model. Public administrations are starting to realize the potential of the blockchain
    model as a platform for communication and transactions in the implementation of
    electronic services for local communities [[15](#CR15)].
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 智能城市为其居民提供与公共行政和当地社区互动的设施，利用数字技术提高效率和安全。通过其持续且分布式的存储，区块链允许发展大量新的交互模型。重要的是要注意，这些模型无法在集中模型中设计。公共行政开始意识到区块链模型作为通信和交易平台，在为地方社区实施电子服务方面的潜力
    [[15](#CR15)]。
- en: Figure [5](#Fig5), discusses the critical interaction between Smart city’s citizens
    in connection to the primary circle involving computational intelligence, blockchain,
    IoT, etc. Secondary circle involves mobility, industry and services, governance,
    and health care. Finally, the third circle involves air quality monitoring, internet
    of value (IoV), traffic control, various sensors, information transparency, shared
    medical data, etc. [[3](#CR3), [13](#CR13), [17](#CR17)].![../images/520662_1_En_4_Chapter/520662_1_En_4_Fig5_HTML.png](../images/520662_1_En_4_Chapter/520662_1_En_4_Fig5_HTML.png)
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 图[5](#Fig5)讨论了智慧城市公民与涉及计算智能、区块链、物联网等主要圈子的关键互动。次要圈子包括移动性、工业和服务、治理和医疗保健。最后，第三圈子包括空气质量监测、价值互联网（IoV）、交通控制、各种传感器、信息透明度、共享医疗数据等
    [[3](#CR3), [13](#CR13), [17](#CR17)].![../images/520662_1_En_4_Chapter/520662_1_En_4_Fig5_HTML.png](../images/520662_1_En_4_Chapter/520662_1_En_4_Fig5_HTML.png)
- en: Fig. 5
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 图5
- en: The scope of smart cities with blockchain as potential trend. *Source* Oliveira
    et al. [[13](#CR13)]
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链作为潜在趋势的智慧城市范围。*来源* Oliveira等 [[13](#CR13)]
- en: '![../images/520662_1_En_4_Chapter/520662_1_En_4_Fig6_HTML.png](../images/520662_1_En_4_Chapter/520662_1_En_4_Fig6_HTML.png)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![../images/520662_1_En_4_Chapter/520662_1_En_4_Fig6_HTML.png](../images/520662_1_En_4_Chapter/520662_1_En_4_Fig6_HTML.png)'
- en: Fig. 6
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 图6
- en: The classical compared to SSI type of digital identification. *Source* Rotună
    et al. [[15](#CR15)]
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 与SSI类型的数字身份相比，传统的身份识别。*来源* Rotună等 [[15](#CR15)]
- en: 12 Digital Identity
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 12 数字身份
- en: Digital identity represents the information regarding an entity. It is utilized
    by the information systems to embody an external agent, in a form of a person,
    an organization, an application, or a device. ISO 24760-1 classifies this identity
    as an “entity-associated set of attributes”. Digital identity data permits the
    automatic verification of a user networking with a system and allows access to
    the services supplied by the system [[15](#CR15)].
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 数字身份代表有关实体的信息。它被信息系统用来体现一个外部代理，形式上可以是一个人、一个组织、一个应用或一个设备。ISO 24760-1将这种身份分类为“与实体相关的一组属性”。数字身份数据允许系统自动验证与系统网络的用户，并允许访问系统提供的服务
    [[15](#CR15)]。
- en: 13 SSI Digital Identity
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13 SSI数字身份
- en: Self-Sovereign Identity (SSI) represents a kind of digital identity enabling
    the user with the complete and final control of its identity. Utilizing SSI, users
    and firms may store their identity data on their devices and can efficiently deliver
    them to those in need of validation. Therefore, through an application, on mobile
    phone or computer, the user manages the elements that make up the identity. This
    application also controls access to this set of information. Identity related
    information may include birth dates, citizenship, university diplomas, or licenses.
    As part of the application, the user is initially assigned a self-generated identification
    number derived from the public key and a corresponding private key. This key pair
    is different from the combination of username and password. After its creation
    by the user, automatic mathematical calculations must be performed making decryption
    almost impossible This kind of identity may be implemented to identify the citizens
    of a smart city using blockchain technology. All of this ensures storage, secure
    timestamping, and decentralized hosting. This model removes the need for passwords
    and guarantees authentication with a high degree of security. An example of successful
    implementation is the Estonian e-Residency program allowing clients outside the
    EU to create a digital identity that can be utilized to set up a business in Estonia
    [[15](#CR15)].
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 自主主权身份（SSI）代表了一种使用户能够完全控制其身份的数字身份。利用SSI，用户和企业可以将他们的身份数据存储在设备上，并有效地向他们需要验证的人提供。因此，通过一个移动电话或计算机上的应用程序，用户管理构成身份的各个元素。这个应用程序还控制对这些信息集合的访问。与身份相关的信息可能包括出生日期、公民身份、大学文凭或执照。作为应用程序的一部分，用户最初被分配一个由公钥和相应的私钥生成的自生成身份编号。这个密钥对不同于用户名和密码的组合。在用户创建后，必须进行自动的数学计算，使解密几乎不可能。这种身份可以实现使用区块链技术的智慧城市居民的身份识别。这一切确保了存储、安全的时间戳和去中心化托管。这种模型消除了对密码的需求，并保证以高安全度进行身份验证。一个成功实施的例子是爱沙尼亚电子居民计划，它允许欧盟以外的客户创建一个可以用来在爱沙尼亚设立企业的数字身份
    [[15](#CR15)]。
- en: 14 Blockchain Architecture for Smart Cities
  id: totrans-111
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14 智慧城市区块链架构
- en: Smart cities utilize various technologies and infrastructure to ensure a better
    quality of life for urban residents. In addition, there is also a need for a good
    environment for business development, optimization of resource use, and transparency
    for public administration. These goals may be achieved by utilizing blockchain
    working as a tool for decentralized and distributed ecosystems. Features, such
    as safety and transparency, shared information, common updating of the database,
    and information validation, provided by blockchain technology, empowers all smart
    city customers. Blockchain technology permits the interactions between citizens
    and local governments without the need for a central authority. Smart contracts
    optimize the functioning of the smart community through their ability to automatically
    execute transactions without the intervention of an operator [[10](#CR10), [15](#CR15)].
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 智慧城市利用各种技术和基础设施来确保城市居民的生活质量。此外，还需要有一个有利于商业发展的良好环境，资源使用的优化和公共管理的透明度。通过利用区块链作为去中心化和分布式生态系统的工具，可以实现这些目标。区块链技术提供的特性，如安全和透明度，共享信息，共同更新数据库和信息验证，赋予所有智慧城市客户权力。区块链技术允许公民和地方政府之间的互动，无需中心权威机构的介入。智能合约通过自动执行交易而不需要操作员的干预，优化智能社区的功能
    [[10](#CR10), [15](#CR15)]。
- en: A blockchain-based Smart City model using SSI is illustrated in Fig. [7](#Fig7).![../images/520662_1_En_4_Chapter/520662_1_En_4_Fig7_HTML.png](../images/520662_1_En_4_Chapter/520662_1_En_4_Fig7_HTML.png)
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 基于区块链的智慧城市模型在图[7](#Fig7)中有所展示。![../images/520662_1_En_4_Chapter/520662_1_En_4_Fig7_HTML.png](../images/520662_1_En_4_Chapter/520662_1_En_4_Fig7_HTML.png)
- en: Fig. 7
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 图7
- en: Blockchain architecture model in smart cities. *Source* Rotună et al. [[15](#CR15)]
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 智慧城市中的区块链架构模型。*来源* 罗塔纳等 [[15](#CR15)]。
- en: Blockchain infrastructure links the local community with public administration.
    The admission to the ledger is permitted to all community members. Every member
    possesses its own synchronized copy of the common ledger. Furthermore, each participant
    has a Digital Self-Sovereign Identity that is utilized to authenticate the person
    in transactions. The utilization of central authorities is supplanted by a community
    of peers in the form of an interconnected network where each peer has its own
    identity. The ecosystem comprises IoT devices located in various locations, which
    record and transmit securely real-time data regarding the city environment. Various
    types of Smart contracts may be classified between citizens, between public authorities,
    and between citizens and public authorities for services. Smart contracts are
    stored on the blockchain thus decreasing the potential for fraud attempts [[15](#CR15)].
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链基础设施将当地社区与公共行政联系起来。允许所有社区成员加入账本。每个成员都拥有账本的同步副本。此外，每个参与者都拥有一个用于在交易中验证身份的数字自主权身份。使用中心权威的介入被以互联网络的形式存在的对等体社区所取代，每个对等体都有其自己的身份。该生态系统包括位于不同位置的物联网设备，这些设备安全地记录并传输有关城市环境的实时数据。各种类型的智能合约可以根据公民之间、公共当局之间以及公民与公共当局之间的服务进行分类。智能合约存储在区块链上，从而减少了潜在的欺诈尝试
    [[15](#CR15)]。
- en: 15 Opportunities in the Application of the Blockchain Technology
  id: totrans-117
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 15 区块链技术应用中的机遇
- en: The technology has played a main part when it comes to the advancement of cities.
    Stemming from first human settlements to the massive impacts of the industrial
    revolution to today, technological advancements have impacted our lives in a variety
    of ways. Experts envisage that the way we live today will change dramatically
    within the next decades. Big demographic and social change, followed by climate
    change shall impact our lives in the future and may impose an extreme burden on
    our existing city infrastructures [[12](#CR12)].
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 该技术在城市的进步中发挥了主要作用。从最初的定居点到工业革命对我们生活的巨大影响，再到今天，技术进步以各种方式影响了我们的生活。专家们预见，我们今天的生活方式在未来几十年将发生剧烈变化。大规模的人口和社会变革，随后是气候变化，将影响我们未来的生活，并可能对我们现有的城市基础设施造成极大的负担
    [[12](#CR12)]。
- en: Providing a sufficient amount of goods and services for people and huge cities
    will be especially challenging. Many cities won´t have the capacity for so many
    people, for instance in many parts of the world the electric grid is not made
    to provide electricity for such a huge number of inhabitants. The infrastructure
    must be renewed, and an interdisciplinary way of thinking will be needed. All
    over the world futurists are working on plans on how to make future cities more
    livable for such a massive gain in population. These imperatives have given rise
    to the birth of the idea of Smart Cities. Smart Cities is the idea of improving
    the efficiency of resource usage and facilitating the provision of new services
    within cities; by adding a digital layer to metropolitan area infrastructures
    through technology in an intelligent way in order to improve inhabitants’ quality
    of life. Furthermore, Smart Cities aims to save money by reducing costs and also
    improving sustainability. Smart Cities’ purpose is to use technology to enhance
    livability. The plan to create Smart Cities is not an easy plan. It needs to integrate
    communication technology as well as all sorts of information technology, together
    with important social aspects, to augment the standard of living considering the
    fact that urbanization will be increasing drastically in future [[12](#CR12)].
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 为人们和巨大城市提供足够的商品和服务将特别具有挑战性。许多城市将没有容纳如此多人的能力，例如，在世界上许多地区，电网并没有为如此庞大的人口提供电力。基础设施必须得到更新，需要跨学科的思考方式。全世界未来学家都在研究如何使未来城市对人口大幅增长更具宜居性。这些迫切需要催生了智能城市概念的诞生。智能城市是利用技术通过智能方式为城市基础设施添加数字层，以提高资源使用效率和促进城市内新服务的提供，从而改善居民生活质量。此外，智能城市旨在通过降低成本和提高可持续性来节省资金。智能城市的目标是利用技术提高宜居性。创建智能城市的计划并非易事。它需要整合通信技术以及各种信息技术，并结合重要的社会方面，以提高生活标准，考虑到城市化在未来将急剧增加[[12](#CR12)]。
- en: 'The three major drivers of the requirement for Smart Cities are:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 智能城市需求的三大主要驱动因素是：
- en: (1)
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (1)
- en: Anticipated rapid urbanization in the future;
  id: totrans-122
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 预计未来将迅速城市化。
- en: (2)
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (2)
- en: Climate change; and
  id: totrans-124
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 气候变化；以及
- en: (3)
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (3)
- en: Logistical pressures.
  id: totrans-126
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 物流压力。
- en: There is a strong impression that without addressing these three challenges,
    the world’s mega-cities are predestined to become increasingly chaotic, inefficient,
    and susceptible to become increasingly controlled by the criminal elements [[2](#CR2),
    [4](#CR4)].
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个强烈的印象，如果不解决这三个挑战，世界上的大城市注定会变得越来越混乱、低效，并且越来越容易受到犯罪分子的控制[[2](#CR2), [4](#CR4)]。
- en: The scenario where Blockchain technology can have major impacts on Smart Cities
    is in the area of crime prevention, more specifically, the crimes involving forgery
    and counterfeiting may be prevented from alteration through the use of Distributed
    Ledger Technology (DLT).
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术对智能城市产生重大影响的场景之一是在犯罪预防领域，更具体地说，通过使用分布式账本技术（DLT），可以防止伪造和仿造犯罪的修改。
- en: 'As stated above, it can be concluded that the three principal drivers of the
    requirement for Smart Cities are: (1) Anticipated rapid urbanization over the
    coming decades; (2) Climate change; and (3) the Logistical demands. The notion
    that without addressing these three issues, the world’s mega-cities are destined
    to become increasingly chaotic, inefficient, and susceptible to being controlled
    by criminal elements [[4](#CR4), [8](#CR8), [16](#CR16), [18](#CR18)].'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 如上所述，可以得出结论，智能城市需求的三大主要驱动因素是：（1）预计在未来几十年内迅速城市化；（2）气候变化；（3）物流需求。如果不解决这三个问题，世界上的大城市注定会变得越来越混乱、低效，并且容易受到犯罪分子的控制[[4](#CR4),
    [8](#CR8), [16](#CR16), [18](#CR18)]。
- en: The ongoing development of the Internet of Things (IoT)-based applications are
    paving the way towards the development of smart cities. Smart cities offer intelligent
    transportation, industry 4.0, smart healthcare, smart homes, smart banking, among
    others. These applications require immense security for handling data while improving
    the standard of citizens’ life. To enable smart cities with enhanced security
    and privacy, we can use blockchain. Blockchain is a decentralized, traceable,
    transparent, and immutable ledger of transnational records in Peer-to-Peer (P2P)
    networks. Blockchain was first introduced as bitcoin that is a solution to transfer
    digital payments between different parties without the need for a central authority
    [[3](#CR3), [4](#CR4), [17](#CR17)].
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）应用的持续发展正在为智能城市的建设铺平道路。智慧城市提供了智能交通、工业4.0、智能医疗、智能家居、智能银行等服务。这些应用在提高公民生活质量的同时，需要巨大的安全性来处理数据。为了使智慧城市具备增强的安全性和隐私性，我们可以使用区块链。区块链是一种去中心化的、可追溯的、透明的、不可篡改的分布式账本，用于记录点对点（P2P）网络中的跨国记录
    [[3](#CR3), [4](#CR4), [17](#CR17)]。
- en: Other than improving the financial industry, blockchain has potential applications
    in many other fields such as the IoT, e-Commerce, accounting & auditing, e-Voting,
    asset management, identity management, supply chain, taxation, telecommunication,
    healthcare, and government/public services. The smart city comprises the ecosystem
    of smart environments provided in the city which can improvise its inhabitants’
    lifestyle. Smart city concerns with the adoption of information and communication
    technologies for enhancement in public welfare, economy, government services,
    environment, resource management, and urban planning. Smart cities envision the
    use of existing and developing digital technology to enhance every aspect of city
    life. One of the primary objectives of smart cities is reformed provision of fundamental
    services like housing, education, healthcare, transportation, energy, water, utilities,
    surveillance, and law enforcement. Smart cities mitigate the problems of population
    growth and expeditious urbanization by integrating social, business, and physical
    infrastructure of the city through technology. Recent advancements of technologies
    such as Information & Communication Technologies (ICT), blockchain, Big Data,
    machine learning, automation, Artificial Intelligence (AI), and the IoT will make
    smart cities more interconnected, instrumented, intelligent, livable, safer, sustainable,
    and resilient [[5](#CR5), [8](#CR8), [9](#CR9), [18](#CR18)].
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 除了改善金融行业，区块链在许多其他领域也有潜在的应用，如物联网、电子商务、会计与审计、电子投票、资产管理、身份管理、供应链、税收、电信、医疗和政府/公共服务。智慧城市包括城市中提供的智能环境生态系统，可以改善其居民的生活方式。智慧城市关注的是通过信息和通信技术的采用，提高公共福利、经济、政府服务、环境、资源管理和城市规划。智慧城市设想利用现有的和发展中的数字技术，提升城市生活的各个方面。智慧城市的一个主要目标是对基本服务如住房、教育、医疗、交通、能源、水资源、公共事业、监控和执法进行改革提供。智慧城市通过技术整合城市的社交、商业和物理基础设施，减轻人口增长和快速城市化的问题。近期技术的发展，如信息与通信技术（ICT）、区块链、大数据、机器学习、自动化、人工智能（AI）和物联网，将使智慧城市更加互联、设备化、智能化、宜居、更安全、可持续和有弹性
    [[5](#CR5), [8](#CR8), [9](#CR9), [18](#CR18)]。
- en: The performance measures for the success of a smart city constitute the integration
    of fundamental services with seamless assimilation in the daily lives of its residents,
    thereby assuring the effective usage of resources and improving quality of life.
    However, this involves a huge amount of data traffic generated by information
    systems flowing through communication networks of city technological infrastructure.
    Blockchain is a solution to the key challenge of security, privacy, and transparency
    of this personal, organizational, and operational data [[1](#CR1)].
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 智慧城市成功性能指标的衡量，包括基本服务与居民日常生活无缝融合的集成，从而确保资源的有效使用和提高生活质量。然而，这涉及到由信息系统产生的巨大数据流量，通过城市技术基础设施的通信网络流动。区块链是解决个人、组织和运营数据安全性、隐私性和透明性这一关键挑战的解决方案
    [[1](#CR1)]。
- en: 16 Conclusion
  id: totrans-133
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 16 结论
- en: A blockchain, also known as a distributed ledger, represents a write-only data
    platform sustained through a large number of nodes that do not entirely divulge
    in one another. Numerous research studies bring together blockchain, image, and
    video processing algorithms. Some of these applications may entail actions against
    false videos, processing of medical images, encryption of images, followed by
    the management of the digital content rights.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链，也被称为分布式账本，代表了一个通过大量不彼此完全透露节点的维持的只写数据平台。众多研究课题结合了区块链、图像和视频处理算法。这些应用中的一些可能包括对抗伪造视频、处理医学图像、图像加密，以及随后管理数字内容权利。
- en: The blockchain can be conceptualized as a heap, in which the individual blocks
    are being stacked on top of the other. In this sequence, each subsequent block
    in blockchain is connected to each other by the special type of hash, called,
    cryptographic hash. The generated first block in blockchain is called the genesis
    block. These blocks are stored in the memory of the computers and run as a distinctive
    type of computer process. Knowing that each block is being constructed on top
    of the previous block, desired immutability is attained. The immutability implies
    inherent difficulty to fake/change a block and easiness to detect the tampering.
    Additional analogies for blockchain system can be visualized as the ledger book,
    whereby each block represents a separate page in the ledger, and each transaction
    represents an individual asset transfer on a ledger page. Each member in Blockchain
    includes nearly the same copy of the blockchain ledger. A blockchain transaction
    entails a transaction record in blockchain, similarly to a record warehoused in
    MySQL database. The blockchain network can either be in a government/public or
    private setting. In government run/public type blockchain, everyone is enabled
    to read or write transaction data with no need for various types of authorizations.
    In the private type of blockchain, no more than authorized nodes are enabled to
    read or write the transactional type of data inside the blockchain.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以被概念化为一个堆栈，其中各个区块被依次堆叠在其他区块之上。在这个序列中，区块链中的每个后续区块通过一种特殊的哈希类型——密码学哈希——相互连接。在区块链中生成的第一区块被称为创世区块。这些区块存储在计算机的内存中，并以一种独特的计算机进程运行。由于每个区块都是构建在前一个区块之上的，因此实现了期望的不可变性。不可变性意味着伪造/更改区块的内在难度以及检测篡改的容易性。区块链系统的额外类比可以可视化为账本，其中每个区块代表账本中的单独一页，每笔交易代表账页上的个别资产转移。区块链中的每个成员都包括区块链账本的大致相同副本。区块链交易涉及区块链中的交易记录，类似于存储在MySQL数据库中的记录。区块链网络可以是政府/公共或私有的。在政府运行/公共类型区块链中，无需各种类型的授权即可允许所有人读取或写入交易数据。在私有类型的区块链中，只有授权节点被允许读取或写入区块链内的交易数据。
- en: Blockchain-centered resolution for smart property provides a number of benefits
    over traditional centralized database systems. The first and most important advantage
    is the security against forgery. Since the blockchain depends on endorsement of
    transactions performed by verification of identity of all the parties in the network,
    false transactions cannot be verified without the authorization of all nodes in
    the network. This feature shall instantly resolve variety of the malicious issues
    faced stemming from identity stealing and fake payment plans. Transparency poses
    an additional significant advantage of the blockchain in contrast to traditional
    centralized databases. Since the blockchain is a decentralized shared database
    that is managed and coordinated across a network of devices (nodes), the data
    of every transaction remain constant among all the nodes. Therefore, numerous
    parties may utilize the exact same copy of data simultaneously. This is in contrast
    to centralized system where multiple nodes rely on siloed databases. This signifies
    improving the scope of transparency in the decentralized system. Another significant
    advantage of taking into consideration the blockchain as a solution for smart
    property systems is the efficiency. In theory, managing multiple copies of transactions
    in decentralized shared database in the blockchain could be considered inefficient
    in comparison to the siloed centralized database. In the real world, the organizations
    retain the copy of database including similar transaction data in situations such
    as data inconsistency, demanding expensive and time-consuming data resolutions.
    Consequently, utilizing a decentralized shared database solution such as blockchain
    may reduce the requisites for manual data resolution. As a consequence, a smart
    city cannot operate successfully if there is a lack of trust between organizations
    and gadgets comprising the network. Trust is the quintessence of combining all
    the components of a smart city together. The blockchain has proven itself to be
    a more efficient technology, as it offers framework for consensus in a decentralized
    ecosystem and provides complete transparency and immutability of information,
    thereby creating the blockchain as an essential layer of trust in the smart city.
    Many smart cities' exhaustive blockchain-centered decentralized solutions are
    being developed. As these platforms are expected to develop and mature, smart
    cities shall sooner or later function on a network of established blockchain solutions.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 以区块链为中心的智慧财产解决方案相比传统集中式数据库系统具有许多优势。第一个也是最重要的优势就是防伪造的安全性。由于区块链依赖于网络中所有各方身份验证的交易背书，没有网络中所有节点的授权，虚假交易无法得到验证。这一特性能立即解决因身份盗窃和虚假支付计划引发的多种恶意问题。透明度是区块链相对于传统集中式数据库的另一个重要优势。由于区块链是一个去中心化的共享数据库，由网络中的设备（节点）进行管理和协调，所有交易的数据在所有节点之间保持一致。因此，多个各方可以同时使用数据的完全相同副本。这与集中式系统形成对比，在集中式系统中，多个节点依赖于孤立的数据库。这表明在去中心化系统中提高了透明度的范围。将区块链视为智慧财产系统解决方案的另一个重要优势是效率。从理论上讲，在区块链的去中心化共享数据库中管理交易的多个副本可能被视为与孤立的集中式数据库相比效率低下。在现实世界中，组织在数据不一致等情况下保留数据库副本，包括与交易数据相似的数据，这需要昂贵且耗时的数据解决方案。因此，使用像区块链这样的去中心化共享数据库解决方案可能减少手动数据解决方案的需求。因此，如果组织之间和构成网络的设备之间缺乏信任，智慧城市就无法成功运行。信任是智慧城市的所有组成部分结合在一起的精髓。区块链已经证明了自己是一种更有效的技术，因为它为去中心化生态系统的共识提供了框架，并提供了信息的完全透明性和不可变性，从而使区块链成为智慧城市信任的关键层。许多智慧城市耗尽的以区块链为中心的去中心化解决方案正在开发中。随着这些平台的预期发展和成熟，智慧城市迟早将在建立的区块链解决方案网络上运行。
- en: Smart cities have been increasingly becoming a reality, and their advanced services
    towards citizens often rely on IoT devices. Unfortunately, these IoT devices,
    are frequently poorly secured, leading to an optimal playground for cybercriminals,
    constituting a non-neglectable risk for the wide deployment and success of Smart
    cities.
  id: totrans-137
  prefs: []
