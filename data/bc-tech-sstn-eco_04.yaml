- en: (1)
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （1）
- en: 'Replicated ledger: As a part of the blockchain, information is not deposited
    at a main viewpoint. Blocks tend to be dispersed and reproduced between the nodes.
    Every node includes a copy of the completed record book. As such, a peril of informational
    loss is being eliminated.'
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 复制的账本：作为区块链的一部分，信息不是存储在主要的观点上。区块倾向于在节点之间分散和复制。每个节点都包含完整记录本的副本。因此，消除了信息丢失的风险。
- en: (2)
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （2）
- en: 'Cryptography: Information, being deposited in the blockchain, is being encoded
    via the robust encoding type of set of rules. Therefore, the dependability of
    the combined operations and files is being reinforced by the means of numeral
    autographs.'
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 密码学：存储在区块链中的信息通过强加密类型的规则进行编码。因此，通过数字签名增强了联合操作和文件的可信度。
- en: (3)
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （3）
- en: 'Consensus: Each building block includes a various total of operations. Operations
    must be authenticated prior to being added together to a standing building block.
    In Hyperledger type of structure, the validating nodes tend to be present to validate
    each block before attaching them into the chain.'
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 共识：每个构建块都包含不同数量的操作。在添加到一个待定的构建块之前，必须对操作进行验证。在Hyperledger类型的结构中，验证节点通常存在以验证每个块，然后将它们附加到链上。
- en: (4)
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （4）
- en: 'Decentralization: Aggregate transactions are distributed not including centralized
    type of control. Decentralization affords a sought after, safety and trust in
    the data, AND'
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 分权化：聚合交易是分布式的，不包括集中控制类型。分权化提供了备受追求的数据安全和信任，AND
- en: (5)
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (5)
- en: 'Smart contract: Blockchain delivers the electronic form of the contract connecting
    two sides. The smart contract can be visualized as the computer encryption aimed
    to numerically enable, authenticate, or impose various arbitration types [[9](#CR9)].'
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 智能合约：区块链提供了合同的电子形式，连接双方。智能合约可以被可视化为计算机加密，旨在数字上启用、验证或实施各种仲裁类型[[9](#CR9)].
- en: Table [1](#Tab1) depicts the aggregate literature review of the Blockchain related
    research activities to be applied in the Smart cities. It starts chronologically
    from the year 2016 up until the year 2019, and it includes various Blockchain
    platforms (i.e., Ethereum, Bitcoin, Hyperledger Fabric, Multichain, Block-VN,
    and BigchainDB). It is being followed by data types (e.g., Medical history, user
    data, electricity, e-voting, supply chain, video, etc.). Finally, there are descriptions
    of its applications, such as patients’ personal immutable medical record, secure
    electronic voting system, integrity managing of prescription medications’ supply
    chains for Smart hospitals and customer-centrical control of individual information)
    [[9](#CR9)].Table 1
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 表[1](#Tab1)展示了区块链相关研究活动的综合文献综述，应用于智能城市。从2016年开始，按时间顺序排列，直到2019年，包括各种区块链平台（例如，以太坊、比特币、超级账本Fabric、多链、Block-VN和BigchainDB）。接下来是数据类型（例如，病历、用户数据、电力、电子投票、供应链、视频等）。最后，是其应用描述，如患者的个人不可变医疗记录、基于区块链的安全电子投票系统、智能医院药品供应链的完整性管理以及以客户为中心的个人信息控制[[9](#CR9)].表1
