- en: Chapter 10. How to Earn Cryptocurrency
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第10章 如何赚取加密货币
- en: 'Before you’re ready to burst into the cryptocurrency world, there is one more
    thing you need to know: how to earn cryptocurrency.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在你准备好冲进加密货币世界之前，还有一件事你需要知道：如何赚取加密货币。
- en: There are several ways to earn income in the cryptocurrency market. First, you
    should carefully familiarize yourself with them and choose the one that suits
    you, depending on your lifestyle, financial standing, preferences, etc. You can
    even choose several coins and combine them skillfully. In such a case, you will
    have a better opportunity to diversify risks and earn more.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在加密货币市场获得收入有几种方式。首先，你应该仔细熟悉它们，并根据你的生活方式、经济状况、偏好等选择适合你的方式。你甚至可以选择几种硬币，巧妙地组合它们。在这种情况下，你将有机会更好地分散风险并赚取更多。
- en: 'Nowadays, there are the following ways to gain profit in the cryptocurrency
    market:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，在加密货币市场获得利润有以下几种方式：
- en: Long-term investment
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 长期投资
- en: Trading
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交易
- en: Mining
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 挖矿
- en: Participating in ICO
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参与ICO
- en: Re-selling cryptocurrency.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 转售加密货币。
- en: Here is a brief overview of each of these methods. Then I will give you a more
    in-depth look at each strategy.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这里简要概述了这些方法。然后我会更深入地查看每个策略。
- en: Long-Term Investment
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 长期投资
- en: 'If you choose this way of making a profit, then you should have:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你选择这种赚钱的方式，那么你应该具备：
- en: A period of 1 to 2 years (invest a sum of money you can easily "freeze" for
    several years)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1至2年的时间段（投资一笔你可以说冻结几年容易的资金）
- en: A substantial amount of money (if you can invest in parts only, this too can
    be viewed as a long-term investment)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一笔可观的资金（如果你只能分批投资，这也可以被视为长期投资）
- en: Readiness for risks (which are higher than in the banking sector).
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 承担风险的意愿（这比银行行业的风险高）。
- en: You make money through significant capital gains in the long term.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你通过长期的重大资本收益来赚钱。
- en: Trading
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 交易
- en: 'If you prefer this way of making a profit, you should have:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢这种赚钱的方式，你应该具备：
- en: Time (not the time for waiting as with long-term investment, but free time you
    can devote daily to trading)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时间（不是像长期投资那样等待的时间，而是你可以每天投入到交易中的自由时间）
- en: A small amount of money
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一小笔钱
- en: Perseverance and diligence
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 坚韧不拔和勤奋
- en: Mechanical intelligence (as you have to work with numbers and charts)
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机械智能（因为你必须与数字和图表打交道）
- en: Possibility to stay tuned and monitor developments.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有能力保持关注并监控发展动态。
- en: You make money by beating the market and taking risks (the higher the potential
    gain, the higher the risk),in order to potentially make money quickly and gain
    recurrent income.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你通过打败市场和承担风险来赚钱（潜在收益越高，风险越高），以实现快速赚钱和获得定期收入。
- en: Mining
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 挖矿
- en: Mining is the process of producing new cryptocurrency or bitcoins. If you are
    interested in this type of making profits with cryptocurrency, you should decide
    whether you’d like to be a hobbyist or dive into professional mining.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 挖矿是生产新加密货币或比特币的过程。如果你对用加密货币这种方式赚钱感兴趣，你应该决定你是想成为一个业余爱好者还是深入到专业挖矿。
- en: 'For hobbyist mining, you need to have:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对于业余挖矿，你需要：
- en: Mechanical intelligence (or a friend/advisor with mechanical intelligence)
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机械智能（或者一个拥有机械智能的朋友/顾问）
- en: Startup capital (usually up to six mining farms)
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启动资金（通常不超过六个矿场）
- en: Readiness for technical problems and interruptions
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 准备应对技术问题和中断。
- en: Protection of equipment from external factors (pets, children, etc).
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保护设备不受外部因素（宠物、孩子等）的影响。
- en: You  make money through a small but constant profit in mining. You also enjoy
    the opportunity to not only to trade in the market but to manage it.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你通过矿场的小额但稳定的利润来赚钱。你还可以享受不仅在市场上交易，而且管理市场的机会。
- en: 'In case you decide to do professional mining, then you need the following essentials:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你决定进行专业挖矿，那么你需要以下必需品：
- en: Mechanical intelligence (or a friend/advisor with mechanical intelligence)
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机械智能（或者一个拥有机械智能的朋友/顾问）
- en: Startup capital or investments
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启动资金或投资
- en: Premises (with electricity, ventilation, cooling installations, security)
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 场地（配备电力、通风、冷却装置、安全设施）
- en: A team
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队
- en: Readiness for bearing responsibility (for equipment, premises, team).
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 承担责任的意愿（对设备、场地、团队负责）。
- en: By running your own mining farm, you can make a stable and constant profit;
    You will also manage the market, not just trade in it. In addition, this gives
    you the chance to own something real and sell your business in the future.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 通过经营自己的矿场，你可以获得稳定和持续的利润；你还将管理市场，而不仅仅是交易。此外，这给了你拥有真实物品并将来出售业务的机会。
- en: If you want to learn more about how to get started in mining, make sure you
    [download bonus book, Cryptocurrency Mining](http://www.erdpublishing.com/cryptocurrency-mining-bonus/).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想了解更多关于如何开始挖矿的信息，请确保您下载[奖励书籍，《加密货币挖矿》](http://www.erdpublishing.com/cryptocurrency-mining-bonus/)。
- en: ICOs (Initial Coin Offering)
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: ICOs（首次代币发行）
- en: To date, a lot of people participate in so-called ICOs (Initial Coin Offering).
    Roughly speaking, this is another interpretation of a crowdfunding model, similar
    to an IPO. The participants finance the development of a project in return for
    future benefits but without any guarantees. ICO is the issuance of coupons or
    tokens by a certain project to be used to pay for site services with cryptocurrency
    in the future.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 截至目前，许多人参与所谓的ICO（首次代币发行）。简而言之，这是一种类似于IPO的众筹模式的另一种解释。参与者为未来的利益资助项目，但没有任何保证。ICO是某个项目发行代金券或代币，用于将来用加密货币支付网站服务。
- en: ICO has a lot in common with a venture fund, i.e. an investment fund focused
    on working with innovative enterprises and projects (startups). A venture fund
    invests in securities or shares of enterprises with high or relatively high risk
    and expects extremely high profits. As a rule, 70%-80% of such projects do not
    bring returns. However, the profit from the remaining 20%-30% makes up for all
    losses.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: ICO与风险基金有许多共同之处，即专注于与创新企业和技术项目（初创公司）合作的投资基金。风险基金投资于风险高或相对较高的企业的证券或股份，并期望获得极高的利润。通常，70%-80%的项目不会带来回报。然而，剩下的20%-30%的利润弥补了所有的损失。
- en: 'If you think you are brave enough to sponsor a project without guarantees,
    first ask yourself:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认为自己足够勇敢，可以无保证地资助一个项目，首先问自己：
- en: Am I ready for extra risks?
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我是否准备好承担额外的风险？
- en: Do I have a capital cushion for diversification?
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我是否有足够的资本缓冲来进行多样化？
- en: You make money with ICO by taking big risks with the chance to make super profits.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 您通过ICO获得收益，因为您冒着巨大风险，有机会获得超额利润。
- en: Re-Selling Cryptocurrency
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 转售加密货币
- en: Re-selling cryptocurrency has a lot of resemblance to trading. Here you also
    make money on currency fluctuations, but unlike trading, it's about the game between
    the wholesale and the retail price rather than the market or exchange price.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 转售加密货币与交易有很多相似之处。在这里，您也通过货币波动赚钱，但与交易不同，这里涉及的是批发价与零售价之间的游戏，而不是市场或交易所价格。
- en: 'If you are interested in this way of making a profit, then you:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对这种盈利方式感兴趣，那么你：
- en: do not take risks
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不承担风险
- en: operate in small sums only
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只在小额资金上操作
- en: understand that income depends on your turnover.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 明白收入取决于您的营业额。
- en: So far, we have a superficial knowledge of the basic ways of earning income
    in the cryptocurrency market. Now let’s dive deeper into each method.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们对加密货币市场的基本盈利方式只有肤浅的了解。现在让我们深入探讨每种方法。
- en: 'Making Long-Term Investments: A More In-Depth Look'
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 长期投资：更深入的观察
- en: 'You may recall the first principle of Warren Buffett: never lose money. It
    is especially true for long-term investment as the most important thing here is
    to keep the money, not to lose it.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能还记得沃伦·巴菲特的第一个原则：永不亏损。这对于长期投资尤其正确，因为这里最重要的保持资金，而不是亏损。
- en: 'Let''s outline the main principles of making a long-term investment:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们概述长期投资的主要原则：
- en: Do not lose money; reduce risks
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要亏损；降低风险
- en: Do not make a fuss
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要大惊小怪
- en: Reap benefit in future
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将来获得收益
- en: This is how your cryptocurrency portfolio should look like for making long-term
    investment.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是您的加密货币投资组合应该为长期投资的样子。
- en: '![Картинка 01](../images/00030.jpeg)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![图片01](../images/00030.jpeg)'
- en: The blue color is used to indicate more moderate and stable positions, which
    can be less profitable. The green color shows more risky yet more promising positions.
    Blue coins are the currently more stable currency.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 蓝色用于表示更为温和稳定的立场，可能不那么有利可图。绿色表示更具风险但更有前景的立场。蓝色货币是目前更稳定的货币。
- en: '![Картинка 01](../images/00031.jpeg)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![图片01](../images/00031.jpeg)'
- en: 'Why do we mark this currency blue? We do so because there is a strong possibility
    this currency will grow in value. Bitcoin takes a leading position here as it
    is still considered to be the most reliable currency. Besides, its price will
    only grow. Why am I so confident? Here is my answer:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为什么用蓝色标记这种货币？我们之所以这样做，是因为这种货币增值的可能性很大。比特币在这里占据领先地位，因为它仍然被认为是是最可靠的货币。此外，它的价格只会增长。我为什么这么有信心？这是我的回答：
- en: The entire cryptocurrency turnover is now carried out through Bitcoin
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 整个加密货币的交易现在都是通过比特币进行的
- en: This currency is accepted everywhere
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这种货币到处都被接受
- en: Swift development of the project and the system as a whole.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目及其整个系统的快速发展。
- en: The dollar is also marked in blue because you should always have "quick" money
    in your portfolio, with which you can operate quickly and exchange for cryptocurrency.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 美元也用蓝色标记，因为你应该总是让你的投资组合中有“快速”的钱，这样你可以快速操作并兑换成加密货币。
- en: Now let’s look at the green coins in the portfolio.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们看看投资组合中的绿色货币。
- en: '![Картинка 01](../images/00032.jpeg)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![图片01](../images/00032.jpeg)'
- en: If the previous currency can be viewed as almost unwaveringly stable, then the
    situation with green coins is constantly changing. The currency on the green list
    looks risky at the time of writing this book. However, keep in mind that everything
    can change the day you read this.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 如果之前的货币可以被视为几乎不变的稳定，那么绿色货币的情况则是不断变化的。在撰写本书时，绿色列表上的货币看起来风险很高。然而，请记住，当你阅读这本书的那天，一切都有可能改变。
- en: Judging from my observations, the formation of a portfolio depends on a person's
    age. Is it strange? Not at all! The younger you are, the riskier your investment
    portfolio can be. We do not mind being on thin ice when we are young, but the
    older we get, the less we can take risks.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 从我的观察来看，投资组合的形成取决于一个人的年龄。奇怪吗？一点也不！你越年轻，你的投资组合可以承担的风险就越大。我们年轻时不怕薄冰，但随着年龄的增长，我们能承担的风险就越小。
- en: What else influences your investment portfolio besides age? The size of your
    capital. If you have a lot of capital to invest, it’s easy to calmly risk a small
    sum of money. But the more money you have, the more stable your strategy should
    be.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 除了年龄，还有什么会影响你的投资组合？你的资本规模。如果你有很多资本可以投资，那么冒险一小笔钱是很容易的。但是你拥有的钱越多，你的策略就应该越稳定。
- en: The last factor that influences the formation of your portfolio is the size
    of your financial cushion. If it is small, then it is better to reduce risks.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 影响你投资组合形成的最后一个因素是你的财务垫的大小。如果它很小，那么最好减少风险。
- en: 'At the same time, trite as it may sound, I want to recall one more basic investing
    adage: buy low, sell high! When the coin price tumbles, it is often the best time
    to buy it. But at this very moment, we start to feel greedy, thinking the price
    of a coin may drop even lower.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，虽然这可能听起来很陈词滥调，但我还想再回忆一条基本的投资格言：低价买入，高价卖出！当币价暴跌时，通常是最好的买入时机。但就在这一刻，我们开始感到贪婪，认为币价可能会跌得更低。
- en: This problem is solved by applying a “moving average” strategy. It can be simple
    or exponential.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题可以通过应用“移动平均”策略来解决。这个策略可以是简单的，也可以是指数的。
- en: Let's look at this example of simple moving average.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看这个简单移动平均的例子。
- en: '![Картинка 00](../images/00033.jpeg)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![图片00](../images/00033.jpeg)'
- en: For example, you are very interested in a coin that costs $100\. One fine morning,
    while drinking your coffee, you decide to buy 14 such coins. So you spend $1,400\.
    In a couple of weeks, the coin price reaches $105\. You sell these 14 coins for
    $105, getting $1,470\. You have earned $70 in profit.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你对一个价值100美元的币非常感兴趣。在一个阳光明媚的早晨，当你喝着咖啡时，你决定购买14个这样的币。所以你花费了1400美元。几周后，这个币的价格达到了105美元。你以105美元的价格卖出这些币，得到1470美元。你赚了70美元的利润。
- en: But what if you decide to buy these 14 coins, not at once, but one coin a week?
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，如果你决定一次性购买这些14个币，而不是每周买一个呢？
- en: '![Картинка 00](../images/00034.jpeg)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![图片00](../images/00034.jpeg)'
- en: It seems the chart has not changed. However, in one case, an average coin price
    is $100, and in another case, the price is $91\. Accordingly, in the second case,
    you spend $1,274 on 14 coins and sell each of them at the same price as in the
    previous chart. Your profit is $196\. How did that happen? We just chose a different
    approach to the situation.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 图表似乎没有变化。然而，在一种情况下，平均币价是100美元，在另一种情况下，价格是91美元。相应地，在后一种情况下，你用1274美元购买14个币，并以与前图表相同的价格卖出每个币。你的利润是196美元。这是怎么发生的？我们只是选择了处理这种情况的不同方法。
- en: In applying a simple moving average strategy, you do not need to constantly
    look for the perfect moment to enter the market or be afraid that the rate will
    plunge even lower. You just buy a certain amount of currency every month. You
    keep buying whether the market falls or grows. In fact, this strategy is very
    hackneyed but truly efficient for long-term investment.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在应用简单移动平均策略时，你不需要不断寻找进入市场的完美时刻，或者担心汇率会进一步下跌。你每个月买一定数量的货币。无论市场是跌还是涨，你都在买。实际上，这个策略虽然很老套，但对于长期投资来说是非常有效的。
- en: 'In general, the simple moving average strategy allows:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，简单移动平均策略允许：
- en: reducing the average price of purchase;
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 降低购买的平均价格；
- en: buying more shares for the same money;
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用同样的钱买更多的股份；
- en: reducing losses in the falls and emerging from losses more quickly on the rise.
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在下跌中减少损失，并在上涨时更快地脱离亏损。
- en: Now I suggest considering exponential moving average strategy.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我建议考虑指数移动平均策略。
- en: '![Картинка 01](../images/00035.jpeg)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![图片01](../images/00035.jpeg)'
- en: 'The exponential moving average strategy allows the increase of your profits.
    Here everything works this way: when the price stays straight or goes up, make
    the usual purchase; when the rate goes down, you buy some more.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 指数移动平均策略让你的利润增加。这里一切就是这样运作的：当价格保持稳定或上涨时，按常规购买；当汇率下跌时，你再买一些。
- en: It is worth noting you can also use this method for short-term investment. Here
    you expect a coin’s price to grow in the near future and then sell them. When
    using this strategy, I recommend paying attention to altcoins, especially those
    in the formation stage.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，你也可以用这种方法进行短期投资。在这里，你预期一个币种的价格在不久的将来会上涨，然后出售它们。当使用这个策略时，我建议关注山寨币，特别是那些处于形成阶段的币种。
- en: It is very important to take profit in the short-term strategy. For this, I
    recommend using the 50/50 strategy. Suppose you buy a coin for $1.50\. Later,
    its price reaches $3, and you sell 50% of a coin and break even. Everything is
    simple.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在短期策略中及时获利非常重要。为此，我推荐使用50/50策略。假设你花1.50美元买了一个币种。后来，它的价格达到了3美元，你卖出了50%的币种，实现了盈亏平衡。一切都很简单。
- en: Let me give you a few tips.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 让我给你提几点建议。
- en: If you are a fan of stability over risk, then give preference to coins that
    initially cost more. And if you dream of potentially explosive profits, then pay
    attention to cheap coins. The biggest profit is made on cents. After all, no one
    will argue that $1 will grow tenfold much faster than $100.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢稳定性而不是风险，那么优先考虑最初成本较高的币种。而如果你梦想着潜在的爆炸性利润，那么关注便宜的币种。最大的利润是在分上赚的。毕竟，没有人会争论1美元增长十倍会比100美元快。
- en: Finally, remember that the cryptocurrency market is constantly changing. Therefore,
    you need to monitor your investments hourly to stay up to date and make wise decisions.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，要记住加密货币市场是不断变化的。因此，你需要每小时监控你的投资，以保持最新，做出明智的决策。
- en: 'Trading: A More In-Depth Look'
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 交易：更深入的观察
- en: Having read the word "trading," you might assume that not everyone can master
    this profession. You are right to some extent. However, you will succeed if you
    know a thing or two about trade, take an interest in news and events in the economic
    sector, and keep track of the exchange rate. You may even learn to make some financial
    forecasts.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 读了“交易”这个词，你可能会认为并不是每个人都能掌握这门职业。你在某种程度上是对的。然而，如果你对贸易略知一二，对经济领域的新闻和事件感兴趣，并关注汇率变动，你就会成功。你甚至可以学会做出一些金融预测。
- en: In fact, trading in the cryptocurrency exchange does not differ much from trading
    in the stock exchange. It's just important to know how to analyze charts, make
    well-considered decisions, not to pander to fear, rumors, or emotions, and most
    importantly, to be ready to lose everything.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，加密货币交易所的交易与股票交易所的交易并没有太大区别。关键是要知道如何分析图表，做出深思熟虑的决策，不要屈服于恐惧、谣言或情绪，最重要的是，要准备好失去一切。
- en: Trading in the stock market is all about exchanging currency pairs. Each transaction
    party dictates its terms, and the second, respectively, decides whether to accept
    them or not.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 股票市场的交易就是货币对的交换。每一方交易方都提出自己的条件，另一方相应地决定是否接受这些条件。
- en: On the cryptocurrency exchange, you work only with orders to buy or sell. By
    placing an order, you set the price lower or higher than the available price.
    You state how many coins you want to buy and quote your price. If the market reaches
    your quote, the order is filled.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在加密货币交易所，你只与买入或卖出的订单打交道。通过提交订单，你可以设定比当前价格高或低的价格。你指明想要购买多少枚硬币并报价。如果市场达到了你的报价，那么订单就会被成交。
- en: Let me explain when you can place an order on the cryptocurrency exchange. Let's
    say you read in the news that Bitcoin prices will fall and then grow again. It’s
    the time for you to invest. I want to mention, though, that there is no exact
    formula which explains what coins you should invest in and when. The most important
    thing is not to invest at the stage of prolonged fall of a coin. On the contrary,
    it is good to invest in coins at the beginning of growth after a drawdown and,
    of course, in stable-growing coins.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 让我解释一下你可以在加密货币交易所提交订单的情况。假设你从新闻中得知比特币价格将先跌后涨。这是你投资的时候了。不过，我想提一下，并没有一个确切的公式可以解释你应该投资哪些货币以及何时投资。最重要的是，不要在货币长时间下跌的阶段投资。相反，在货币回调后刚开始上涨的阶段以及当然是在稳定增长的货币中投资是好的。
- en: As I have already mentioned, look through [coinmarketcap.com](https://coinmarketcap.com/)
    to choose coins for trading. Also, keep an eye on the news about the release of
    new coins and track the price charts of main coins. Another important point is
    that you need to know the right time to buy or sell in order to make a profit.
    If you make a mistake, you have every chance to turn from a short-term investor
    into a strategic long-term one.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我前面提到的，通过查看[coinmarketcap.com](https://coinmarketcap.com/)来挑选用于交易的货币。同时，关注新货币的发布消息以及主要货币的价格图表。另一个重要的问题是，你需要知道在何时买入或卖出才能获利。如果你犯了一个错误，你就有很大的机会从一个短期投资者转变为一个战略性的长期投资者。
- en: 'Do not forget about the exchange fees. I also want to remind you again: invest
    only the amount of money you are prepared to lose. You must in no case borrow
    money to trade with in the market. You will suffer inevitable losses in this market.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 不要忘记交易所的费用。我还想再次提醒你：只投资你准备损失的钱。你绝不能借钱在市场上交易。在这个市场上，你注定会遭受不可避免的损失。
- en: A critically important aspect in trading is security. The issue of security
    is crucial in any field that deals with money. All the more in the cryptocurrency
    market, where the amount of your investment portfolio can reach several tens of
    thousands of dollars, it would be irresponsible not to think about security in
    advance. You must research all possible ways to protect your finances.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在交易中，一个至关重要的问题是安全性。在处理金钱的任何领域，安全性都是关键。在加密货币市场更是如此，你的投资组合金额可能会达到数万美元，如果没有提前考虑安全性，那就是不负责任的。你必须研究所有可能保护你财务的方式。
- en: 'What is the most convenient way to steal your cryptocurrency? The answer is:
    to steal it from the stock exchange. Let me share an example. In the summer of
    2017, the largest cryptocurrency exchange in South Korea, Bithumb, reported billions
    of losses as a result of hacking. That''s why I believe that keeping money on
    the exchange is risky.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，最方便的窃取你加密货币的方式是什么呢？答案是：从证券交易所窃取。让我分享一个例子。2017年夏天，韩国最大的加密货币交易所Bithumb因黑客攻击报告了数十亿美元的损失。这就是我认为在交易所保持资金是危险的的原因。
- en: The advantages of hot wallets, which are kept on the exchange, are accessibility
    and fast operation. You can easily access them as they are connected to the Internet.
    However, hot wallets have the huge drawback of vulnerability due to their connection
    to the Internet.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 热钱包的优势在于其易访问性和快速操作。因为它们与互联网相连，所以你可以轻松地访问它们。然而，热钱包因为与互联网的连接而存在巨大的安全风险。
- en: I won’t elaborate any more on the topic of trading here since I devote a separate
    chapter to trading as one of the most widespread ways of making a profit in the
    cryptocurrency market.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这里不再详细讨论交易的话题，因为我在书中单独有一章来讨论交易，作为加密货币市场获利最普遍的方式之一。
- en: 'Mining: A More In-Depth Look'
  id: totrans-108
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 挖矿：更深入的视角
- en: The word mining came into use precisely on the analogy of gold mining. Mining
    is the process of producing new cryptocurrency or Bitcoins. Owners or operators
    of mining devices are called miners. Often, the term miner is used to denote the
    computing device needed to spot Bitcoin (or another cryptocurrency) in the network.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: “挖矿”这个词正是基于黄金开采的类比而产生的。挖矿是指生产新的加密货币或比特币的过程。挖矿设备的拥有者或操作者被称为矿工。通常，矿工这个词用来指代用来在网络中找到比特币（或其他加密货币）的计算设备。
- en: Mining occurs by figuring out the digital signature of a block. A block in Bitcoin
    network is an array of data containing the information about transactions that
    hit the network after the previous block was created. A network participant, who
    has figured out the digital signature, is rewarded with cryptocurrency. At the
    same time, to get a “gold bar” in the form of a precious generating transaction,
    a miner needs to sift through tons of “dead rock,” i.e. hashes unfit for the block.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 挖矿是通过解出一个块的数字签名来进行的。在比特币网络中，一个块是一组数据，包含有关在创建前一个块后网络中的交易信息。解出数字签名的网络参与者将获得加密货币奖励。同时，为了获得“金条”形式的珍贵生成交易，矿工需要筛选大量的“废石”，即不适合块的散列值。
- en: Thus, each new block contains a digital signature which is formed on the basis
    of the previous block. The blocks adhere to each other and form a chain of blocks
    called Blockchain.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，每个新块都包含一个数字签名，该签名基于前一个块而形成。这些块相互粘合，形成一个块链，称为区块链。
- en: '![Картинка 00](../images/00036.jpeg)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![图片 00](../images/00036.jpeg)'
- en: Most people think mining is money derived from an electrical outlet . But in
    fact, it's a great piece of painstaking work, which is rewarded with money by
    the system itself. Despite the fact that the client code and the cryptocurrency
    protocol code are fully open, creating new coins is a complex and expensive process.
    For example, you cannot generate more bitcoins than planned by the creator of
    the technology. To get new coins, you need substantial investments in equipment,
    premises, cooling systems, electricity, etc. That is why Bitcoin is called "digital
    gold" and is depicted in the form of gold coins.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人认为挖矿是来源于电源插座的钱。但实际上，这是一项艰苦的工作，通过系统本身获得金钱奖励。尽管客户端代码和加密货币协议代码是完全开放的，但创建新货币是一个复杂且昂贵的过程。例如，你不能生成比技术创造者计划更多的比特币。要获得新货币，你需要对设备、场地、冷却系统、电力等进行大量投资。这就是为什么比特币被称为“数字黄金”，并以金币的形式表示。
- en: '![Картинка 00](../images/00037.jpeg)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![图片 00](../images/00037.jpeg)'
- en: 'Let''s now answer the following question: Why does cryptocurrency need miners?
    There is a misconception that miners initially generated cryptocurrency. In fact,
    miners run the essential functions of the network:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们回答以下问题：加密货币为什么需要矿工？有一个误解是矿工最初创造了加密货币。实际上，矿工运行网络的基本功能：
- en:  Confirmation of transactions
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh:  确认交易
- en:  Protection of the network from entering false information (fake transactions
    and blocks)
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh:  保护网络免受虚假信息进入（假交易和区块）
- en:  Protection of the network from various types of attacks
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh:  保护网络免受各种类型的攻击
- en:  Maintenance of the network decentralization.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh:  维护网络的去中心化。
- en: That is why the more mining devices in the network, the better the Bitcoin network
    is protected from any attacks. At the same time, the shutdown of part of its computation
    capacities will not halt transactions in the network. The network will continue
    operating if at least one miner works.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么网络中的挖矿设备越多，比特币网络就越能抵御任何攻击的原因。同时，部分计算能力的关闭不会停止网络中的交易。只要至少有一个矿工在工作，网络就会继续运行。
- en: There are several types of mining. A home farm is one of them. It might look
    like this.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 挖矿有几种类型。家庭农场是其中一种。它可能看起来像这样。
- en: '![Картинка 00](../images/00038.jpeg)'
  id: totrans-122
  prefs: []
  type: TYPE_IMG
  zh: '![图片 00](../images/00038.jpeg)'
- en: To date, specialized ASIC or GPU (graphics processing unit) chips are used for
    mining. ASIC is designed specifically for mining. It is a "soulless robot" which
    is tooled for extracting crypto coins. As for GPU mining, an ordinary farm usually
    consists of several video cards of one model, a forceful power supply, a motherboard
    with several PCI-Express slots, and processor with a cooling system. There are
    certain algorithms upon which coins work. You should select video cards depending
    on these algorithms.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 截至目前，挖矿使用的是专门的ASIC或GPU（图形处理单元）芯片。ASIC专为挖矿而设计。它是一个“没有灵魂的机器人”，专门用于提取加密货币。至于GPU挖矿，一个普通的矿场通常由几张同型号的显卡、一个强有力的电源、带有几个PCI-Express插槽的主板以及带有冷却系统的处理器组成。加密货币基于某些算法运行。你应该根据这些算法选择显卡。
- en: '![Картинка 00](../images/00039.jpeg)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![图片00](../images/00039.jpeg)'
- en: 'What should you choose for mining: ASIC or GPU?'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该为挖矿选择什么：ASIC还是GPU？
- en: ASIC is easy to service and convenient to install. However, it is designed only
    for certain coins, and you will not be able to switch between them. If you choose
    ASIC, you will have to mine successfully enough to pay your electricity bills
    because you’ll need a lot of electronic equipment.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: ASIC矿机易于维护，安装方便。然而，它仅设计用于特定的加密货币，你将无法在它们之间切换。如果你选择ASIC矿机，你必须成功挖矿以支付电费，因为你需要大量的电子设备。
- en: As for GPU, unlike ASIC, you will be able to sell your video card easily and
    at a profit if you decide to give up mining at some point.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 至于GPU，与ASIC不同，如果你决定在某个时候放弃挖矿，你将能够轻松地并以利润出售你的显卡。
- en: In my personal opinion, you need to have both ASIC and GPU for mining. If one
    of the devices fails, you can use the second one.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 就我个人而言，挖矿需要同时拥有ASIC和GPU。如果其中一个设备出现故障，你可以使用第二个设备。
- en: There is another option for people who do not want to get down to assembling
    a “money machine.” You can mine remotely using shared processing power. This type
    of mining is called cloud mining. However, you should beware of the dangers of
    cloud mining. First, the payback period is quite deceptive. Second, you cannot
    control expenses and profit. Moreover, all the equipment is not in your personal
    property.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 对于不想组装“赚钱机器”的人来说，还有另一种选择。你可以通过共享计算能力远程挖矿。这种挖矿方式称为云挖矿。然而，你应该警惕云挖矿的危险。首先，回报期相当具有欺骗性。其次，你无法控制开支和利润。此外，所有设备都不在你的个人财产中。
- en: 'If you still decide to entrust mining to other people, then pay attention to
    the following things: you should not be given an enormous profit forecast, and
    you should be provided with the possibility to get in touch with technical support.
    I also advise you to read reviews and monitor the mining forums in regards to
    these companies as well as investing small amounts of money for testing purposes
    before investing more money.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你仍然决定将挖矿委托给其他人，那么请注意以下几点：你不应该被给出一个巨大的利润预测，并且你应该有可能与技术支持联系。我还建议你阅读评论并关注有关这些公司的挖矿论坛以及在投资更多资金之前用少量资金进行测试。
- en: In mining, like in trading, you should obey certain rules of security.  The
    first rule of the so-called “mining club” is not to tell anyone where your farms
    are located. Is it a trivial tip? You may think so. But remember that you must
    be the only person to have access to the premises with your mining equipment.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 在挖矿（和交易）中，你应该遵守某些安全规则。所谓“挖矿俱乐部”的第一个规则就是不要告诉任何人你的矿场位于哪里。这是一个微不足道的建议吗？你可能这么认为。但请记住，你必须是唯一一个可以进入带有你的挖矿设备的地方的人。
- en: 'Other security principles are as follows:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 其他安全原则如下：
- en: Install the system to monitor indicators (temperature, etc.) as well as video
    surveillance and a fire fighting system on the premises
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在场地上安装监控指标（温度等）的系统以及视频监控和消防系统
- en: Check the electricity, power, and earthing
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查电力、电源和接地
- en: Monitor device heating and humidity on the premises
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在场地上监控设备发热和湿度
- en: Don’t skimp on consumables as this may lead to a sad outcome.
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要在耗材上节省成本，因为这可能导致不幸的结果。
- en: By and large, mining does not suit everyone because you need to be able to negotiate
    with equipment suppliers, collect and configure the equipment yourself, and further
    maintain and ensure its security.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，挖矿并不适合每个人，因为你需要能够与设备供应商谈判、自己收集和配置设备，并进一步维护和确保其安全。
- en: In fact, the topic of mining is quite profound, and I can talk much more about
    it. For example, I could tell you about the characteristics of power supplies,
    motherboards, and cooling systems; how to choose your operating system; what kind
    of cards are worth buying; how to work with suppliers and even share the secrets
    of payback. You can find the answers to all these questions in a free bonus book
    entitled  [Cryptocurrency Mining](http://www.erdpublishing.com/cryptocurrency-mining-bonus/).
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，挖矿这个主题相当深入，我可以更多地谈论它。例如，我可以告诉你关于电源、主板和散热系统的特点；如何选择你的操作系统；哪种卡值得购买；如何与供应商合作，甚至分享盈亏的秘密。你可以在一本免费的赠品书中找到所有这些问题的答案，书名是《加密货币挖矿》（[Cryptocurrency
    Mining](http://www.erdpublishing.com/cryptocurrency-mining-bonus/)）。
- en: ICO
  id: totrans-139
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 代币众筹
- en: An ICO (Initial Coin Offering) is the initial placement of tokens on the blockchain.
    It is a specific crowdfunding model. ICO participants finance the development
    of a project in return for future benefits. ICO is often compared to IPO. But
    unlike IPO, participants in ICO often do not receive a stake in the company and
    cannot influence the internal management decisions.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 首次币发行（ICO）是指代币在区块链上的首次发行。它是一种特定的众筹模式。ICO的参与者通过未来的收益来资助项目的发展。ICO常常与IPO相比较。但与IPO不同，ICO的参与者通常不会获得公司的股份，也不能影响公司的内部管理决策。
- en: It is believed that the first ICO was held by Mastercoin in June 2013\. The
    [Bitcointalk](https://bitcointalk.org/) forum announced the launch of crowdfunding
    for the project. As a result, ICO Mastercoin collected more than 5,000 bitcoins.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 人们认为首次ICO是由Mastercoin在2013年6月举办的。Bitcointalk论坛宣布了项目的众筹启动。结果，ICO Mastercoin筹集了超过5000个比特币。
- en: However, ICO Ethereum, held in 2014, was perhaps one of the most powerful ICOs.
    Tokens then were sold for $0.30\. In two years, their value on the exchange increased
    up to $12- $13, and in June 2017 they already cost $390.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，2014年举办的ICO以太坊或许是最有影响力的ICO之一。当时代币的售价为0.30美元。两年后，它们在交易所的价值上涨到12-13美元，到2017年6月，它们的成本已经达到390美元。
- en: There are a lot of ICOs nowadays. The new projects, which assure their prospects
    and look for investors, crop up almost every day. The more such projects are created,
    the less of them will be successful. A lot of ICOs are originally set up just
    to fleece people. The number of such projects will only grow as people become
    increasingly interested in making easy money through ICOs.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 现在有很多ICO。几乎每天都有新的项目出现，它们保证自己的前景并寻找投资者。创建的项目越多，成功的项目就越少。许多ICO最初就是为了欺骗人们而设立的。随着人们越来越有兴趣通过ICO轻松赚钱，这类项目的数量只会增长。
- en: These days, the developers of these startups have even found a way to get the
    support of people who do not have the money to investing ICOs. The bounty program
    was invented just for them. It is an opportunity to get your share of the project
    tokens without investing your own funds. For this, you just need to popularize
    the project.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，这些初创项目的开发者甚至找到了一种获取没有资金投资ICO的人的支持的方法。赏金计划正是为这些人而创造的。这是在不投资自己资金的情况下获得项目代币份额的机会。为此，你只需要推广项目。
- en: 'To get a bounty, you may:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得赏金，你可以：
- en: Promote the project (via social networks, email databases, campaigns on Bitcointalk
    forum) so that potential investors learn about it
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推广项目（通过社交网络、邮件数据库、Bitcointalk论坛上的活动），让潜在的投资者了解这个项目
- en: Translate information about ICO into other languages
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将ICO的信息翻译成其他语言
- en: Look for bugs in the project
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 寻找项目中的错误
- en: Design logos, booklets, and other information (sometimes on a competitive basis)
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计Logo、小册子和其他信息（有时在竞争的基础上）
- en: Design mobile applications, wallets, or other software add-ons.
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计移动应用程序、钱包或其他软件插件。
- en: If you have the skills for doing at least something from the list above, you
    have every chance to earn a bounty!
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有以上列表中至少一项的技能，你就有很大机会获得赏金！
- en: 'As you''ve probably already grasped, there are many scammers in ICOs. Let’s
    talk about scam ICO. Just google "scam + history," and you will see a large list
    of various services that in one way or another have decided to play on the trust,
    or carelessness of others. The fields are the most diverse: from energy to the
    banking sector. Though ICO has existed only since 2013, this field has seen a
    lot of scams as well.'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你可能已经意识到的，ICO中有很多骗局。我们来谈谈骗局ICO。上网搜一下"scam + history"，你会发现有很多不同的服务以某种方式决定利用他人的信任，或粗心。这些领域非常多样：从能源到银行部门。尽管ICO是从2013年才开始存在的，但这个领域也经历了许多骗局。
- en: 'How can you tell if an ICO is a scam? Here’s what to look out for:'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 如何判断一个ICO是否是骗局？要注意以下几点：
- en: The ICO project creates only digital currency, which is positioned as a universal
    means for international payments without indicating its specific advantages
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ICO项目**只创造数字货币，它被定位为国际支付的通用手段，但没有指出其具体的优势。'
- en: The ICO project is described as extremely large-scale, though it does not present
    a specific model of profit distribution
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ICO项目**被描述为**极其大规模**的，尽管它没有呈现具体的利润分配模型。'
- en: The ICO project developers are throwing every effort to promote it and say almost
    nothing about the code, which might even be closed (not open-source).
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ICO项目**开发者正倾尽全力推动项目，但几乎不谈论代码，这可能甚至是闭源的（非开源）。'
- en: Scammers usually develop a platform without demonstrating any results of work.
    Sometimes the main developer is notorious in professional circles or has already
    been involved in the crook business.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 骗子通常会开发一个没有展示任何工作成果的平台。有时主要开发者在外界声名狼藉，或者已经参与了欺诈行为。
- en: It is worth mentioning that there are several examples of successful ICOs. The
    success of an ICO is dependent on a number of conditional things. The conventional
    indicator of success is the amount of raised funds. In this regard, the leader
    (at the time of writing this book) is the Bancor project, which raised 396,720
    ETH in less than three hours in June 2017\. An example of another rapid crowdsale
    was the innovative Brave browser campaign, which raised $36 million in the very
    first few minutes of the project. Furthermore, the projects Storj ($30 million
    in less than a week) and Aragon (which collected the required 275,000 ETH, about
    $25 million, in just 15 minutes from the start of the ICO) joined the ranks of
    successful cryptocurrency crowdsales in May 2017.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 值得一提的是，有几个成功的ICO案例。一个ICO的成功取决于许多条件性的因素。成功的传统指标是筹集的资金量。在这一点上，领导者（在撰写本书时）是Bancor项目，该项目在2017年6月不到三小时内筹集了396,720个以太坊。另一个快速众筹的例子是创新的Brave浏览器活动，该活动在项目启动的前几分钟就筹集了3600万美元。此外，在2017年5月，Storj项目（不到一周内筹集了3000万美元）和Aragon项目（从ICO开始仅15分钟就筹集了所需的275,000个以太坊，约2500万美元）也加入了成功的加密货币众销行列。
- en: 'There are also the following projects: MobileGo ($53 million), Gnosis ($12.5
    million in 10 minutes), Blockchain Capital ($10 million in 2 hours), Aeternity
    ($2 million in the first few hours), and, finally, the Status project (about $100
    million) which crashed the Ethereum network. And we can’t forget about the legendary
    The DAO project, which collapsed and gave birth to Ethereum Classic in summer
    2016.'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些项目：MobileGo（筹资5300万美元），Gnosis（10分钟内筹资1.25亿美元），Blockchain Capital（2小时内筹资1亿美元），Aeternity（最初几小时筹资2000万美元），最后是Status项目（大约筹资1亿美元），该项目曾使以太坊网络瘫痪。我们不能忘记2016年夏季诞生的传奇项目The
    DAO，该项目崩溃并孕育了以太坊经典。
- en: The success of an ICO largely depends not only on the idea but on a smart PR
    campaign as well.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 一个ICO的成功不仅取决于想法，也取决于智能的公关活动。
- en: 'You may ask: How are the investors’ funds protected in such projects? My answer
    is very simple: The funds are not protected. By and large, the only safety guarantees
    are the reputation of the project, i.e. the reputation of the people unknown to
    you.'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会问：投资者的资金在这样的项目中是如何得到保护的？我的回答很简单：资金得不到保护。总的来说，唯一的保障就是项目声誉，也就是那些您不认识的人的声誉。
- en: 'Why do people still invest in these projects considering all these factors?
    Here are some reasons people take the risk of participating in ICOs:'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到所有这些因素，为什么人们仍然对这些项目进行投资呢？以下是人们冒险参与ICO的一些原因：
- en: Desire to make money on a trend
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要在趋势中赚钱的愿望。
- en: Desire to assume the role of an investor
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要扮演投资者角色的愿望。
- en: Desire to keep up with other investors
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要跟上其他投资者的愿望。
- en: Belief in a startup.
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对初创企业的信念。
- en: That’s why it’s very important to carefully choose an ICO to invest in as there
    are no laws governing the conduct of ICOs and protecting you from scammers. It
    is not uncommon in ICOs, like in crowdfunding, for a project to never even get
    to the stage of product implementation.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，谨慎选择投资哪个ICO非常重要，因为目前没有法律规定ICO的行为，也无法保护您免受骗子的侵害。在ICO中，与众筹一样，一个项目从未达到产品实施阶段是很常见的。
- en: 'If you are still interested in a certain ICO and ready to invest in it, pay
    attention to the following key points:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你仍然对某个**ICO项目**感兴趣，并且准备投资，请注意以下关键点：
- en: Project’s whitepaper and road map
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目的**白皮书**和**路线图**。
- en: Essence of the product (feasibility, demand, is there a real problem which the
    project solves?)
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品本质（可行性，需求，项目解决了一个真实的问题吗？）
- en: Connection of project with Blockchain (whether it is needed or far-fetched)
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目与区块链的关联（是否需要或牵强附会）
- en: Project team (experience, their history)
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目团队（经验，他们的历史）
- en: Main persons behind the project (experience, their history)
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目背后的主要人物（经验，他们的历史）
- en: Substantiation of the project's purpose (what money is needed for).
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目目的的证实（需要多少钱）。
- en: 'You should also find answers to the following questions:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 你也应该回答以下问题：
- en: what will drive the demand for these tokens/cryptocurrency?
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么将推动这些代币/加密货币的需求？
- en: what will provoke a large turnover of coins and what can be acquired for them?
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么将引发硬币的大量流通以及可以用它们换取什么？
- en: whether you will be able to exchange them for goods or sell them?
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你能否用它们兑换商品或者出售？
- en: At the same time, when you analyze an ICO as an investor, you should understand
    whether the project can independently solve the problem or task it’s designed
    for.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，当你作为投资者分析ICO时，你应该明白项目是否可以独立解决它设计来解决的问题或任务。
- en: 'Moreover, keep in mind the following tips:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，请记住以下建议：
- en: Choose a project in which you understand at least something
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择一个你至少懂一点的项目
- en: Invest rationally, don’t agonize over it, and do not put all your money on one
    project
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理性投资，不要为之焦虑，也不要把所有的钱都投在一个项目上
- en: Always be careful. Even if you are lucky with one ICO, you are not guaranteed
    against loss forever.
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 始终保持谨慎。即使你在一次ICO中运气不错，也不能保证永远不受损失。
- en: 'You can use icorating.com to gain insights on the companies running ICOs. [Icorating](http://icorating.com/)
    is an independent agency where you can find the lists of different ICOs, both
    closed and upcoming. There is even a list of ICOs considered to be blatant scams.
    The icorating.com experts analyze the following ICO features:'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用icorating.com来了解运行ICO的公司。 [Icorating](http://icorating.com/)是一个独立的机构，你可以找到不同ICO的列表，包括已结束和即将进行的。甚至还有一个被认为是明显骗局ICO的列表。icorating.com的专家分析以下ICO特征：
- en:  Business model (its relevance, merits ,and flaws)
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 商业模式（其相关性、优点和缺点）
- en:  Market niche (prospects and dynamics of development of the chosen niche for
    doing business)
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 市场细分（业务所选细分市场的发展前景和动态）
- en:  Team (business experience in the traditional market segment, Blockchain industry,
    experience in Blockchain development)
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 团队（在传统市场段、区块链行业、区块链开发方面的商业经验）
- en:  Competition (level of competitive pressure in relation to companies with similar
    business models from the traditional market segment and Blockchain economy)
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 竞争（与传统市场段和区块链经济中具有类似商业模式的公司之间的竞争压力水平）
- en:  Technical background (availability and quality of a prototype or source code)
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 技术背景（原型的可用性及质量或源代码）
- en:  Analysis of feedback from the community
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 社区反馈的分析
- en: Having reviewed the preliminary assessment of ICOs by this agency, it will be
    easier for you to analyze the project you’re considering in order to make a final
    decision on whether to invest in it or not.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 在查看了该机构对ICO的初步评估后，分析你正在考虑的项目将更容易，以帮助你做出是否投资的最后决定。
- en: Another resource for ICOs is [icotracker.net.](https://icotracker.net/) Here
    you will find a list of upcoming ICOs. I also recommend [icobazaar.com](https://icobazaar.com/),
    [icocountdown.com](https://www.icocountdown.com/) and [cyber.fund/radar.](https://cyber.fund/radar)
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个ICO资源是[icotracker.net](https://icotracker.net/)。在这里你可以找到即将进行的ICO列表。我还推荐[icobazaar.com](https://icobazaar.com/)，[icocountdown.com](https://www.icocountdown.com/)和[cyber.fund/radar](https://cyber.fund/radar)。
- en: The ICO market now resembles the boom of dotcoms (1995-2001). People today remember
    the time when companies like Apple, Amazon, or Google arranged IPOs and wonder
    at the kinds of fortunes they could have made if they had invested in those companies
    in back then.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 现在的ICO市场类似于互联网泡沫时代（1995-2001）。人们今天还记得苹果、亚马逊或谷歌进行IPO的时代，并惊叹于如果当时投资于这些公司他们会赚多少钱。
- en: The ICO market gives you another chance to become a part of these new cyber
    success stories. Some ICOs have the potential to grow dramatically over time and
    to recoup the initial investments manifold. Still, according to some experts,
    most projects in 2017 may turn out to be frauds. It makes sense, as it now easier
    to invest thanks to the virtual economy. People invest their money practically
    sight unseen in any company with a more or less decent presentation. Such a thoughtless
    approach plays into the hands of scammers.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 初始币发行（ICO）市场为您提供了成为这些新型网络成功故事一员的其他机会。有些ICO项目随着时间的推移具有巨大的增长潜力，并且可以多次回收初始投资。然而，据一些专家称，2017年的大部分项目可能最终会被证明是骗局。这是有道理的，因为如今由于虚拟经济的存在，投资变得更容易了。人们几乎不假思索地将钱投入到任何具有相当不错展示的公司。这种轻率的做法正好落入骗子的手中。
