- en: 'Chapter 1 Blockchain technology: architecture, consensus protocol and applications'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一章 区块链技术：架构、共识协议和应用
- en: Himani MittalGoswami Ganesh Dutta Sanatan Dharma College, Chandigarh, India
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Himani MittalGoswami Ganesh Dutta Sanatan Dharma College, Chandigarh, India
- en: Abstract
  id: totrans-2
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 摘要
- en: Blockchain technology is a database of transactions. It is immutable, distributed,
    transparent and secure. Blockchain technology is an upcoming technology that has
    tremendous scope. This chapter discusses the components of a blockchain and its
    applications. The components of a blockchain include block, linked list, chain,
    genesis block and consensus protocol. A block is a single transaction. Blockchain
    is a collection of blocks linked by hash cryptography. Each user on the blockchain
    has a dedicated chain. The consensus protocol defines the mechanism using which
    transactions are added to the blockchain. The design of consensus protocol emphasizes
    on suitability to fight against network attacks and fast database update. Some
    consensus protocols included in this chapter are proof of work, proof of stake
    and proof of elapsed time. The several applications of blockchain as namely, internet
    of things, cloud computing, healthcare, medicine, storage and education. Smart
    city development and financial applications are other domains of use.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术是交易数据库。它是不可变的、分布式的、透明的和安全的。区块链技术是一项潜力巨大的新兴技术。本章讨论了区块链的组成部分及其应用。区块链的组成部分包括区块、链表、链、创世区块和共识协议。区块是单个交易。区块链是通过哈希加密链接的区块集合。区块链上的每个用户都有一个专用链。共识协议定义了将交易添加到区块链的机制。共识协议的设计强调了其适应性，以抵御网络攻击并实现快速数据库更新。本章包括的一些共识协议是工作量证明、股权证明和经过的时间证明。区块链的几个应用领域包括物联网、云计算、医疗保健、药物、存储和教育。智能城市发展和金融应用是其他使用领域。
- en: 'Keywords: blockchain, distributed ledger, consensus protocol, decentralized
    database, applications of blockchain,'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 关键词：区块链、分布式账本、共识协议、去中心化数据库、区块链应用、
- en: 1.1 Introduction
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.1 介绍
- en: 'Blockchain technology became popular in the research fraternity through the
    introduction of Cryptocurrency. In 2008, the author named Satoshi Nakamoto published
    a paper entitled “Bitcoin: A Peer-to-Peer Electronic Cash System.” This chapter
    described a peer-to-peer (P2P) electronic cash system where payments are made
    directly from one party to another without involving any bank or third party (regulator).
    These types of cash systems are known as cryptocurrency. Cryptocurrency makes
    use of cryptography to secure transactions and hence the name. This cryptocurrency
    is based on blockchain technology.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术通过加密货币的引入而在研究界变得流行起来。2008年，名为Satoshi Nakamoto的作者发表了一篇题为“比特币：点对点电子现金系统”的论文。该章描述了一种点对点（P2P）电子现金系统，其中支付直接从一方转移到另一方，而不涉及任何银行或第三方（监管机构）。这些类型的现金系统被称为加密货币。加密货币利用密码学来保护交易，因此得名。此加密货币基于区块链技术。
- en: A blockchain is a digital record of transactions or a database of transactions.
    The name comes from its structure, in which individual records, called blocks,
    are linked together in a single list, called a chain. The blockchain is a distributed
    ledger that ensures immutability, transparency and security.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是交易的数字记录或交易数据库。其名称来源于其结构，其中个体记录称为区块，它们被链接在一起形成一个链表。区块链是一个分布式账本，确保不可变性、透明性和安全性。
- en: Immutability means data once saved cannot change.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不可变性意味着一旦保存的数据就无法更改。
- en: Distributed means there is no single owner that controls the blockchain database.
    It is spread across a network of participants.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分布式意味着没有单个所有者控制区块链数据库。它分布在参与者网络中。
- en: Transparency means that whatever changes happen in the database are visible
    to all the participants. This might raise a security concern but the blockchain
    is transparent, at the same time secure, and hides the identity of participants
    from each other.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 透明性意味着数据库发生的任何变化对所有参与者都是可见的。这可能会引起安全问题，但区块链是透明的，同时也是安全的，并且隐藏了参与者之间的身份。
- en: These properties make blockchain an open area of research with plenty of active
    implementations. There lies an unlimited powerful application domain based on
    blockchain technology [[1](#b_9783110702507-001_ref_001), [2](#b_9783110702507-001_ref_002)].
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些特性使区块链成为一个充满活跃实现的开放研究领域。基于区块链技术的应用领域潜力无限[[1](#b_9783110702507-001_ref_001),
    [2](#b_9783110702507-001_ref_002)]。
- en: 'The organization of the chapter is as follows: [Section 1.2](#b_9783110702507-001_s_001_s_002)
    includes the architecture of blockchain. The consensus protocols are discussed
    in [Section 1.3](#b_9783110702507-001_s_001_s_003). The current applications of
    blockchain are discussed in [Section 1.4](#b_9783110702507-001_s_001_s_004), and
    Section [1.5](#b_9783110702507-001_s_001_s_005) concludes the chapter.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的组织如下：[第 1.2 节](#b_9783110702507-001_s_001_s_002) 包括了区块链的架构。共识协议在 [第 1.3 节](#b_9783110702507-001_s_001_s_003)
    进行讨论。当前区块链应用在 [第 1.4 节](#b_9783110702507-001_s_001_s_004) 进行了讨论，而第 [1.5 节](#b_9783110702507-001_s_001_s_005)
    总结了本章。
- en: 1.2 Blockchain architecture
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.2 区块链架构
- en: 'The blockchain includes the following components: block, blockchain, hash cryptography,
    immutable ledger, distributed P2P network and consensus protocol. These components
    are shown in [Figure 1.1](#b_9783110702507-001_fig_001). The details are as follows.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链包括以下组件：区块、区块链、哈希加密、不可变账本、分布式 P2P 网络和共识协议。这些组件显示在 [图 1.1](#b_9783110702507-001_fig_001)
    中。详情如下。
- en: 1.2.1 Block
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.1 区块
- en: The most basic unit of a blockchain database is the block. It contains the transactions
    to store. [Figure 1.1](#b_9783110702507-001_fig_001) shows the structure of block.
    It consists of block number, nonce, data, previous hash and hash. The block number
    is a unique number assigned to each block generated by the user who creates the
    block. The nonce is a special value mined by the miner algorithms employed by
    the creator of the block. This value calculation is also known as puzzle solving.
    Previous hash is the encryption of the previous block. The hash is calculated
    using SHA-256 algorithm on the combination of the nonce, previous hash and data.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链数据库的最基本单位是区块。它包含要存储的交易。[图 1.1](#b_9783110702507-001_fig_001) 显示了区块的结构。它由区块编号、随机数、数据、前一哈希值和哈希值组成。区块编号是由创建区块的用户分配的唯一编号。随机数是由创建区块的矿工算法挖掘出的特殊值。这个值的计算也称为谜题求解。前一哈希值是前一个区块的加密。哈希值是使用
    SHA-256 算法对随机数、前一哈希值和数据的组合计算得到的。
- en: '![](../graphic/converted/b_9783110702507-001_fig_001.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](../graphic/converted/b_9783110702507-001_fig_001.jpg)'
- en: 'Figure 1.1: Structure of a block.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.1：区块的结构。
- en: To ensure immutability and security of the data, nonce, previous hash and hash,
    are used. The use of this hash value is that the hash of the previous block is
    stored in the next block and used in the calculation of new hash. This ensures
    that if anyone tries to change an intermediary block in the blockchain, then all
    the hashes of all the blocks will have to be recalculated, which is impossible.
    This ensures that data once added cannot be changed in the blockchain. This property
    makes blockchain suitable for applications that are transactional in nature and
    where the previous data should never be modified. Nonce is utilized to ensure
    that the hash value generated for a block has a particular format like starting
    with 3 zeroes or 10 zeroes.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保数据的不可变性和安全性，使用了随机数（nonce）、前一哈希值和哈希值。这个哈希值的使用是将前一个区块的哈希值存储在下一个区块中并用于新哈希值的计算。这确保了如果有人尝试更改区块链中的一个中间区块，那么所有区块的所有哈希值都必须重新计算，这是不可能的。这确保了一旦添加的数据在区块链中就不能被改变。这个特性使得区块链适用于本质上是交易性质的应用程序，以及之前的数据不应该被修改的情况。随机数用于确保为一个区块生成的哈希值具有特定的格式，如以
    3 个零或 10 个零开头。
- en: After a block is added to the blockchain network, it is immutable. The size
    of the block limits the amount of data it can hold. The blockchain network decides
    the block size at the time of the creation of the network.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当一个区块添加到区块链网络后，它就不可变了。区块的大小限制了它可以容纳的数据量。区块链网络在创建网络时决定了区块的大小。
- en: Generally, when a new user is added to the blockchain network, a new chain is
    started for the user. This chain consists of a genesis or starting block. Then,
    the subsequent blocks containing user data are stored in a new block and appended
    to this genesis block, in the form of a linked list. This collection of the genesis
    block and all subsequent blocks is the blockchain. Collection of these blockchains
    is the complete database.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，当一个新用户加入区块链网络时，为用户启动了一个新的链。这个链包括了一个创世块或起始块。然后，包含用户数据的后续区块被存储在一个新的区块中，并以链表的形式附加到这个创世块上。这个创世块和所有后续区块的集合就是区块链。这些区块链的集合就是完整的数据库。
- en: 1.2.2 Blockchain
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.2 区块链
- en: After the creation of the genesis block of the user, all the transactions of
    that user are linked to it as shown in [Figure 1.2](#b_9783110702507-001_fig_002).
    The previous hash in the genesis block is zero as there is no previous block.
    Genesis block contains data about the user like name and the hash value assigned
    to that user. Then the nonce and a new hash are calculated. Then as the transactions
    happen, the new blocks will be appended to this starting block. However, adding
    a block to this blockchain is not a simple job. It needs to go to the P2P network
    through consensus protocol.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 用户的创世区块创建后，所有该用户的交易都与其链接，如[图 1.2](#b_9783110702507-001_fig_002)所示。创世区块中的上一个哈希为零，因为没有上一个区块。创世区块包含有关用户的数据，如名称和分配给该用户的哈希值。然后计算随机数和新的哈希。随着交易的发生，新的区块将附加到此起始区块上。但是，将区块添加到此区块链并非易事。它需要通过共识协议传递到P2P网络。
- en: '![](../graphic/converted/b_9783110702507-001_fig_002.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](../graphic/converted/b_9783110702507-001_fig_002.jpg)'
- en: 'Figure 1.2: Blockchain in network.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.2：网络中的区块链。
- en: 1.2.3 Hash cryptography
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.3 哈希加密
- en: The SHA-256 algorithm used in the blockchain is a one-way and deterministic
    hash-calculating algorithm. One way means that the original text cannot be recalculated
    from the hash. It is unique for each string of characters and always 256 characters
    long no matter the data is 1 character or 100 characters. The algorithm has an
    avalanche effect that is a small change in the input data will completely change
    the output hash value. Therefore, if we hash “aaa” and “aaaa,” the two hash values
    generated will be completely different. This property makes the hacking of the
    hash difficult. The calculation of nonce and hash value is further discussed [[3](#b_9783110702507-001_ref_003)].
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链中使用的SHA-256算法是一种单向和确定性哈希计算算法。单向意味着无法从哈希重新计算原始文本。对于每个字符串，它都是唯一的，并且始终为256个字符长，无论数据是1个字符还是100个字符。该算法具有雪崩效应，即输入数据的微小变化将完全改变输出哈希值。因此，如果我们对“aaa”和“aaaa”进行哈希，生成的两个哈希值将完全不同。这个属性使得哈希的破解变得困难。随机数和哈希值的计算将进一步讨论[[3](#b_9783110702507-001_ref_003)]。
- en: 1.2.4 Immutable ledger
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.4 不可变分类帐
- en: Immutable means blockchain allows no change in the data. The linking of blocks
    using hash values makes the data unchangeable. The distribution of blocks in all
    the nodes of P2P network ensures the immutability.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 不可变意味着区块链不允许对数据进行更改。使用哈希值链接块使数据不可更改。在P2P网络的所有节点中分发块确保了不可更改性。
- en: 1.2.5 Distributed peer-to-peer network
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.5 分布式对等网络
- en: As clear from blockchain architecture as shown in [Figure 1.3](#b_9783110702507-001_fig_003),
    the blockchain does not have a single copy. Every member of the network has a
    copy. If a new block is to be added, then it must be added to the whole network
    and all the peers need to be updated. This updating is ensured by the consensus
    protocol discussed next. Users, who agree to become the part of the blockchain
    network, and have a stake in it, can modify it by adding blocks. The identities
    of the peers are hidden from each other. Whenever a change is made in one peer
    database, the same change is propagated to the whole P2P network through voting.
    This distributed network is spread across the globe and connected by internet
    or some private network or cloud computing.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 从区块链架构中可以清楚地看出，如[图 1.3](#b_9783110702507-001_fig_003)所示，区块链没有单一副本。网络的每个成员都有一份副本。如果要添加新的区块，则必须将其添加到整个网络，并且需要更新所有节点。此更新由接下来讨论的共识协议确保。同意成为区块链网络的一部分并在其中拥有利益的用户可以通过添加区块来修改它。对等体的身份相互隐藏。每当对一个对等体数据库进行更改时，相同的更改通过投票传播到整个P2P网络。这个分布式网络遍布全球，并通过互联网或某些私有网络或云计算连接。
- en: '![](../graphic/converted/b_9783110702507-001_fig_003.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![](../graphic/converted/b_9783110702507-001_fig_003.png)'
- en: 'Figure 1.3: Blockchain architecture.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.3：区块链架构。
- en: 1.2.6 Consensus protocol
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.6 共识协议
- en: After a block is created by a peer, it is sent to all the peers in the network.
    Whether the network will accept or reject the block depends on the consensus protocol.
    The consensus protocol develops an agreement between all the peers and decides
    the condition for a block to be added to the network [[4](#b_9783110702507-001_ref_004),
    [5](#b_9783110702507-001_ref_005), [6](#b_9783110702507-001_ref_006), [7](#b_9783110702507-001_ref_007)].
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当节点创建一个区块后，它会将其发送到网络中的所有节点。网络是否接受或拒绝该区块取决于共识协议。共识协议在所有节点之间制定协议并决定将区块添加到网络的条件[[4](#b_9783110702507-001_ref_004),
    [5](#b_9783110702507-001_ref_005), [6](#b_9783110702507-001_ref_006), [7](#b_9783110702507-001_ref_007)]。
- en: 1.3 Blockchain consensus
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.3 区块链共识
- en: 'Originally, when blockchain came into existence with Bitcoin, the consensus
    protocols used were [[7](#b_9783110702507-001_ref_007)]: proof of stake (PoS),
    proof of work (PoW) and proof of elapsed time (PoET). These are discussed below:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，当区块链与比特币一起出现时，使用的共识协议是[[7](#b_9783110702507-001_ref_007)]：权益证明（PoS）、工作量证明（PoW）和流逝时间证明（PoET）。以下将对它们进行讨论：
- en: PoS means the higher value or commodity you possess in the network, the more
    priority is given to the block added by you and more are the chances of your block
    being accepted in the network.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PoS意味着您在网络中拥有的价值或商品越高，您添加的区块获得的优先级越高，您的区块被网络接受的可能性也越高。
- en: PoW means the more number of mining problems (nonce calculation) you are able
    to solve, the higher are the chances of the block being added to the network.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PoW意味着您能够解决的挖掘问题（nonce计算）越多，您的区块被添加到网络的可能性就越高。
- en: PoET requires the user to run an algorithm and the speed with which the algorithm
    runs will decide if the user is the higher stakeholder and hence has the right
    to add the block.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PoET要求用户运行一个算法，算法的运行速度将决定用户是否是更高的利益相关者，因此有权添加区块。
- en: 'There are some other consensus protocols namely: proof of existence, delegated
    proof of stake, proof of activity (hybrid of proof of work and proof of stake),
    proof of importance and proof of storage [[4](#b_9783110702507-001_ref_004)].'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 还有一些其他共识协议，包括：存在性证明、委托权益证明、活动证明（工作量证明和权益证明的混合）、重要性证明和存储证明[[4](#b_9783110702507-001_ref_004)]。
- en: There are other voting-based protocol namely, ripple [[6](#b_9783110702507-001_ref_006)]
    and stellar consensus protocol [[4](#b_9783110702507-001_ref_004), [6](#b_9783110702507-001_ref_006),
    [8](#b_9783110702507-001_ref_008)].
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 还有其他基于投票的协议，即瑞波[[6](#b_9783110702507-001_ref_006)]和恒星共识协议[[4](#b_9783110702507-001_ref_004)，[6](#b_9783110702507-001_ref_006)，[8](#b_9783110702507-001_ref_008)]。
- en: Another consensus protocol, proof of luck, is discussed by Milutinovic [[5](#b_9783110702507-001_ref_005)].
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Milutinovic讨论了另一种共识协议，即幸运证明[[5](#b_9783110702507-001_ref_005)]。
- en: Baliga [[7](#b_9783110702507-001_ref_007)] presents a comparative study between
    PoW, PoS, PoET and byzantine fault-tolerant consensus protocols. Consensus protocols
    are important because it decides “how secure the block chain network is?” and
    “how difficult it will be for a hacker to add a new block?” There are several
    types of attacks that are made on blockchain networks namely, double spending,
    eclipse attack and byzantine attack [[9](#b_9783110702507-001_ref_009)]. Stellar
    and ripple consensus protocol are used in several products of block chain networks
    to deal with all types of attacks.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: Baliga[[7](#b_9783110702507-001_ref_007)]提出了对PoW、PoS、PoET和拜占庭容错共识协议进行比较研究。共识协议很重要，因为它决定了“区块链网络的安全性如何？”和“黑客添加新区块将有多困难？”区块链网络上发生的几种类型的攻击包括双花攻击、日食攻击和拜占庭攻击[[9](#b_9783110702507-001_ref_009)]。在区块链网络的多种产品中，恒星和瑞波共识协议用于应对所有类型的攻击。
- en: 1.4 Blockchain applications
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.4 区块链应用
- en: 'Some of the applications of blockchain are:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的一些应用包括：
- en: 'Internet of things (IoT) and cloud computing [[10](#b_9783110702507-001_ref_010)]:
    IoT data is highly transactional in nature making it suitable for using blockchain.
    Blockchain makes IoT data secure, immutable and available only to authorized users.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物联网（IoT）和云计算[[10](#b_9783110702507-001_ref_010)]：IoT数据具有高度事务性，适合使用区块链。区块链使得IoT数据安全、不可变，并且仅提供给授权用户使用。
- en: 'Storage applications [[11](#b_9783110702507-001_ref_011)]: Blockchain is suitable
    for permanent data namely health records of patients, voting system and digital
    identity verification.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储应用[[11](#b_9783110702507-001_ref_011)]：区块链适用于永久数据，如病人健康记录、投票系统和数字身份验证。
- en: 'Encrypted communication method [[11](#b_9783110702507-001_ref_011)]: It is
    useful in social networking, predictive markets and art.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加密通信方法[[11](#b_9783110702507-001_ref_011)]：在社交网络、预测市场和艺术领域都非常有用。
- en: 'Education [[12](#b_9783110702507-001_ref_012)]: It is useful in maintaining
    learning content and learning outcome. It is used for storage of academic certificates
    and awards.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 教育[[12](#b_9783110702507-001_ref_012)]：在维护学习内容和学习成果方面非常有用。用于存储学术证书和奖项。
- en: 'Healthcare [[13](#b_9783110702507-001_ref_013)]: It can be used in medicine,
    genomics, telemedicine, telemonitoring, e-health, neuroscience and personalized
    healthcare applications where again the data is permanent in nature.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 医疗保健[[13](#b_9783110702507-001_ref_013)]：它可以用于医学、基因组学、远程医疗、远程监控、电子健康、神经科学和个性化医疗应用，其中数据再次是永久的。
- en: The financial application includes storage in banking system and other financial
    institutions.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 金融应用包括存储在银行系统和其他金融机构中。
- en: Smart city development using IoT and cloud computing based on blockchain technology.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用基于区块链技术的物联网和云计算进行智能城市发展。
- en: 1.5 Conclusions
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.5 结论
- en: The blockchain technology is secure, transparent, immutable, encrypted and decentralized.
    It authenticates and authorizes the user. It is suitable for applications where
    the data is permanent in nature and security is of utmost importance example,
    IoT, cloud computing, healthcare, education, communication and smart city. Blockchain
    technology is an upcoming technology that has tremendous scope.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术安全、透明、不可变、加密和去中心化。 它验证和授权用户。 它适用于数据具有永久性且安全性至关重要的应用，例如物联网、云计算、医疗保健、教育、通信和智能城市。
    区块链技术是一种前景广阔的新技术。
