- en: Chapter 15\. Investor Mindset and Useful Tips
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第15章。投资者心态和实用技巧
- en: You probably agree that the psychological mindset behind any endeavor you want
    to succeed in is extremely important. Some people have the right mindset since
    childhood while others must continue to work to develop it.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能同意，在你想要成功的任何事业背后，心理心态是极其重要的。有些人从小就有着正确的心态，而其他人则必须继续努力培养它。
- en: Either way, I want to highlight a few key points you can use to make a profit
    in the cryptocurrency market or to at least avoid large losses.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，我想强调几个关键点，你可以用它们在加密货币市场中获得利润，或者至少避免重大损失。
- en: Don’t be greedy. Do not wait for the price to grow even higher so that you can
    profit even more. Your greed may result in you not only in missing out on profits
    but bearing a loss as well.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 不要贪婪。不要等待价格涨得更高，这样你就可以赚更多的钱。你的贪婪可能会导致你不仅错过利润，还承担损失。
- en: 'Be patient. If you buy a currency at a certain price and don’t see strong up
    or down movements, do not fall into panic and sell it immediately. I know a lot
    of examples when the almost stable price of a cryptocurrency suddenly increased
    ten-fold in a week. You may ask how not to meet a loss when the market tumbles.
    My answer is: do not change all your cryptocurrency for fiat! Many people make
    this mistake and deplore it later. Before selling everything, you’d better monitor
    thematic forums and user reviews on this coin.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 要有耐心。如果你在某个价格买入货币，并且看不到强烈的上涨或下跌走势，不要惊慌并立即出售它。我知道很多例子，当一种加密货币的价格突然在一周内翻了十倍。你可能想知道市场暴跌时如何不亏损。我的答案是：不要用所有加密货币兑换成法币！很多人犯这个错误并后悔莫及。在出售之前，你最好关注主题论坛和该币的用户评论。
- en: Always take account of the market depth. If there are many sellers and few buyers,
    you can purchase some assets at a seemingly attractive price but fail to sell
    everything you have purchased.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 始终考虑市场深度。如果卖方多而买方少，你可能会以看似有吸引力的价格购买一些资产，但无法卖出你所购买的所有资产。
- en: Track the trading volume and cryptocurrency capitalization. You should do this
    to know whether there will be spikes. Thus, having analyzed the cryptocurrency
    price changes and having found certain regularities, you can create your own strategy
    and trading plan. You can start to refine it in real conditions, starting with
    small amounts allowed on almost all exchanges. If your strategy proves to be successful,
    you may gradually increase your investments.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 跟踪交易量和加密货币的资本化。你应该这样做，以便了解是否会有波动。因此，在分析了加密货币价格变化并找到了某些规律之后，你可以创建自己的策略和交易计划。你可以在真实条件下开始磨练它，从几乎所有交易所允许的小额开始。如果你的策略被证明是成功的，你可以逐渐增加你的投资。
- en: Finally, I once again outline my short and effective tips. I hope they will
    help you become a successful cryptocurrency investor.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我再次概述我的一些简短而有效的建议。我希望它们能帮助你成为成功的加密货币投资者。
- en:  Don’t change strategy at every turn
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh:  不要每次转折都改变策略
- en:  Take your profits
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh:  落袋为安
- en:  Don’t forget about your initial goals
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh:  不要忘记你的初衷
- en:  Don’t make hasty decisions
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh:  不要仓促决策
- en:  Automate the processes as much as possible.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh:  尽可能自动化流程。
