  zh: '| 图5。智能农业模型 |'
- en: '| ![Figure978-1-6684-3733-9.ch005.f05](i/ch005.f05.png) |'
  id: totrans-110
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-6684-3733-9.ch005.f05](i/ch005.f05.png) |'
- en: While the advantages of IoT applications cannot be overestimated in agriculture,
    smart farming technologies can nevertheless offer some problems, particularly
    when they rely on the cloud.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然不能高估物联网应用在农业中的优势，但智能农业技术仍然可能带来一些问题，特别是当它们依赖云时。
- en: There are some key obstacles to IoT cloud computing. Intelligent and intelligent
    farming
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网云计算存在一些关键障碍。智能和智能农业
- en: Case 1
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 案例 1
- en: 'Security Problem: When data is transmitted from one device in the field to
    the cloud, the likelihood of a breach is quite high. Moreover, a possible vulnerability
    point may be every device or sensor in the IoT network.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 安全问题：当数据从字段中的一个设备传输到云时，泄露的可能性相当高。此外，可能的脆弱点可能是物联网网络中的每个设备或传感器。
- en: 'Possible Answer: Continuous computing allows you to limit the danger of data
    infringement or theft while your data is gathered — inside the device.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 可能的答案：持续计算允许您在数据收集时限制数据侵权或盗窃的危险。
- en: Case 2
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 案例 2
- en: 'Concern: Data collection, transmission, and analysis is a time-intensive job.
    This is why certain companies may confront the problem of choosing between the
    depth and processing speed of insight derived from the information. This applies
    in particular to distant farming instruments in the field.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 担忧：数据收集、传输和分析是一个耗时的工作。这就是为什么某些公司可能面临的问题，需要在从信息中获得的洞察力的深度和处理速度之间进行选择。这特别适用于现场远程农业仪器。
- en: 'Simple Answer: Edge computing removes this problem through enhanced network
    efficiency and data processing efficiency. In each network device, the data collected
    and feedback may be analyzed and processing speeds increased and the depth of
    insight increased.'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 简单答案：边缘计算通过提高网络效率和数据处理效率来解决这一问题。在每一个网络设备中，收集的数据和反馈可以进行分析，提高处理速度，增加洞察力的深度。
- en: Case 3
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 案例3
- en: 'Cost difficulty: cloud computing costs created by the items and sent through
    the network usually rely on the volume of data generated by these. The cost of
    cloud computing may rapidly skyrocket considering the number of devices utilized
    by a single smart farming system and the amount of data it delivers.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 成本难度：由项目产生的云计算成本通常依赖于这些项目生成数据的量。考虑到单个智能农业系统所使用的设备数量和它产生的数据量，云计算的成本可能会迅速飙升。
- en: 'Possible answer: You don''t need to crowd or move your warehouse with unnecessary
    and worthless data by employing cutting-edge computers in agriculture. Solution:
    As a consequence, both storage and bandwidth costs may simply be reduced in your
    cloud.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 可能的答案：在农业中使用先进计算机，你无需用不必要的无价值数据充斥或移动仓库。解决方案：因此，你云存储和带宽成本可能简单地就降低了。
- en: There are many instances of intelligent farming, from monitoring climate change
    and the monitoring of crop/cattle conditions to automatic greenhouse processing
    and even end-to-end agricultural management solutions that are IoT-enabled.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 智能农业的例子很多，从监测气候变化和作物/牲畜状况的监控，到自动温室处理，甚至是端到端的农业管理解决方案，都是物联网启用的。
- en: The major possibility comes within the so-called “precision agriculture” for
    the application of edge calculations for smart agriculture. With this strategy,
    farmers depend on information to better oversee the enterprise, enhance their
    operational efficiency and thus decrease operating expenditures.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 对于智能农业中的边缘计算应用来说，所谓的“精准农业”是最主要的可能领域。采用这种策略，农民依赖信息更好地监督企业，提高他们的运营效率，从而降低运营成本。
- en: SOME POSSIBILITIES FOR THE USAGE OF EDGE COMPUTING
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘计算使用的可能性
- en: Bots
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 机器人
- en: Availability of autopilots autonomous tractors and robotic machines may communicate
    with adjacent sensors to get the required environmental information as shown in
    Figure 6.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 随着自动驾驶飞机、自主拖拉机和机器人机器的可用性，它们可以与相邻的传感器通信，以获取所需的环境信息，如图6所示。
- en: '| Figure 6.­ |'
  id: totrans-127
  prefs: []
  type: TYPE_TB
  zh: '| 图6.­ |'
- en: '| ![Figure978-1-6684-3733-9.ch005.f06](i/ch005.f06.png) |'
  id: totrans-128
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-6684-3733-9.ch005.f06](i/ch005.f06.png) |'
- en: The most efficient pathways for the area to be covered, taking account of the
    type of work done, the number of vehicles already in the field, tool dimensions,
    etc, are calculated with the use of computer vision and pre-loaded field data
    (Lahade & Hirekhan, 2015). Moreover, if there is an unforeseen barrier or if,
    for example, a person is on the road, it can re-route automatically or stop entirely.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑工作类型、现场已有的车辆数量、工具尺寸等因素，用最有效的方式来覆盖区域，利用计算机视觉和预加载的田地数据来计算（Lahade & Hirekhan,
    2015）。此外，如果有未预见的障碍，或者例如有人在路上，它可以选择重新规划路线或完全停止。
- en: In this way, the intelligent equipment may carry out several duties, for example,
    irrigating and weeing fields as necessary or even harvesting crops independently.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 以这种方式，智能设备可以执行多项任务，例如，根据需要灌溉和排干土地，甚至可以独立收获作物。
- en: Automation
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化
- en: A greenhouse, or even entire farms, may be set on autopilot using IoT edge computing,
    just like ag robots. To process the collections and decider regular activities,
    e.g., watering plants, feeding cattle, temperature management, lights, humidity
    in a room, etc., the closed ecosystem can therefore handle itself without relying
    on a remote server Figure 7 shows automation in agriculture.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 温室，甚至整个农场，都可以利用物联网边缘计算设为自动控制，就像农业机器人一样。为了处理收集和决策常规活动，例如给植物浇水、喂牲口、温度管理、灯光、房间湿度等，封闭的生态系统因此可以在不依赖远程服务器的情况下自行处理。图7显示了农业自动化。
- en: Edge computing, as with robots, enables the farms or greenhouses to function
    independent of the main server link and take local choices based on local sensor
    data. This has the potential to increase the dependability of the operations and
    minimize the waste production processes of agriculture (Arun Velu, 2021; Whig,
    2019b).
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘计算，如同机器人技术一样，使得农场或温室能够独立于主服务器运行，并根据本地传感器数据做出本地选择。这增加了农业操作的可靠性，并减少了农业生产过程中的浪费（Arun
    Velu, 2021; Whig, 2019b）。
- en: '| Figure 7\. Agriculture automation |'
  id: totrans-134
  prefs: []
  type: TYPE_TB
  zh: '| 图7. 农业自动化 |'
- en: '| ![Figure978-1-6684-3733-9.ch005.f07](i/ch005.f07.png) |'
