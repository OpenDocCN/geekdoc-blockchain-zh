  zh: '| ![图978-1-6684-3733-9.ch005.f07](i/ch005.f07.png) |'
- en: Protection from Natural Disasters
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 自然灾害防护
- en: Agriculture IoT systems can make educated choices regarding potential environmental
    risks or natural catastrophes by utilizing edge computing (Kautish et al. 2022).
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 农业物联网系统可以通过利用边缘计算来做出有关潜在环境风险或自然灾害的明智选择（Kautish et al. 2022）。
- en: '| Figure 8\. Protection using bots |'
  id: totrans-138
  prefs: []
  type: TYPE_TB
  zh: '| 图8. 使用机器人进行保护 |'
- en: '| ![Figure978-1-6684-3733-9.ch005.f08](i/ch005.f08.png) |'
  id: totrans-139
  prefs: []
  type: TYPE_TB
  zh: '| ![图978-1-6684-3733-9.ch005.f08](i/ch005.f08.png) |'
- en: Remote sensors, for example, can gather and analyze data on changes in the weather
    or the environment to forecast future disasters and, if specific indicators of
    danger are detected, instantly inform the general control center. As a result,
    farmers will be able to take early precautions to safeguard their crops, at least
    partially, in the event of a wildfire, Figure 8 shows protecting crops using Bots
    (Sharma et al. 2022; Rajawat et al. 2022).
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，远程传感器可以收集并分析天气或环境变化的数据，以预测未来的灾害。如果检测到特定危险指标，可以立即通知总控制中心。因此，农民将能够采取早期的预防措施，保护他们的庄稼，至少在一定程度上，在野火的情况下，图8显示了使用机器人保护庄稼（Sharma
    et al. 2022; Rajawat et al. 2022）。
- en: CONCLUSION
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 结论
- en: This chapter includes various aspects in which Fog computing is connected with
    IoT and helps in the various sectors particularly in Agricultural Sector. This
    chapter is very useful for researchers working in the same field. With the advancement
    in technology soon we have a new revolution in the agriculture sector which is
    known to be agriculture 4\. O.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 本章讨论了雾计算与物联网连接的各个方面，特别是在农业部门中的各种部门中的应用。本章对于从事同一领域研究的科研人员非常有用。随着科技的进步，我们很快将在农业部门迎来一场新的革命，即农业4.0。
