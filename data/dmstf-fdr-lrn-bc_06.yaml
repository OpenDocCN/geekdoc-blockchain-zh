- en: Instead of batch processing, fog apps require real-time interactions and typically
    interface directly with mobile devices (Chopra & Whig, 2022a). Fog nodes have
    also been used in diverse contexts with different form factors. The Basic of Fog
    Computing is shown in Figure 1.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 雾应用需要实时交互，而不是批量处理，并且通常直接与移动设备接口（Chopra & Whig, 2022a）。雾节点也已在不同的上下文中使用，具有不同的形式因素。雾计算的基本原理如图1所示。
- en: 'Although a lot has been published and investigated on fog-computing, how various
    fog actors will align in the future is not simple to say. Based on the nature
    of major services and applications, it is nonetheless clear to conclude: subscriber
    models will have an extensive role in fog computing [smart grid, clever cities,
    linked cars, etc.] (George et al., 2021).'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管在雾计算方面已经有很多发表和研究的成果，但各种雾计算参与者将来如何协同并不是简单可以说清楚的。然而，基于主要服务和应用的性质，可以明确地得出结论：订阅模型将在雾计算中发挥广泛的作用[智能电网、智慧城市、互联汽车等](George
    等，2021)。
- en: Suppliers of worldwide services are expected to collaborate. New holders, including
    transport providers, vehicle manufacturers, government authorities, etc., will
    enter the fog domain. Some recognized Fog Players are cloud-based providers like
    Apache CloudStack7, OpenStack6, and OpenNebula8 (Mamza, 2021).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 全球服务的供应商预计将进行合作。新的参与者，包括运输提供商、汽车制造商、政府当局等，将进入雾计算领域。一些知名的雾计算玩家包括基于云的提供商，如 Apache
    CloudStack7、OpenStack6 和 OpenNebula8（Mamza, 2021）。
- en: FOG VS. EDGE COMPUTING
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: FOG 与边缘计算
- en: The cloud allows consumers to quickly and easily access computer, networking,
    and storage options, but it is a centralized resource (Bhargav & Whig, 2021).
    This can lead to performance problems and delays for data and devices situated
    distant from the cloud.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 云允许消费者快速轻松地访问计算机、网络和存储选项，但它是一个集中的资源（Bhargav & Whig, 2021）。这可能导致位于云远端的数据和设备性能问题和安全延迟。
- en: The objective of cutting-edge computing is to bring data sources and equipment
    closer together, eliminating processing time and distance. In principle, this,
    in turn, enhances application and device performance and speed (Khera et al.,
    2021).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘计算的目标是将数据源和设备拉近，消除处理时间和距离。原则上，这将进一步提高应用程序和设备的表现和速度（Khera 等，2021）。
- en: Fog computing, a Cisco phrase, also brings the computer to the edge of the network.
    It also refers to the criteria for the optimum functioning of this procedure.
    The pyramidal representation of Fog, cloud, and Edge computing is shown in Figure
    2.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 雾计算，思科的一个术语，也将计算带到网络的边缘。它还指的是这一过程最佳运作的标准。雾计算、云和边缘计算的金字塔表示如图2所示。
- en: '| Figure 2\. Pyramidal representation of Fog, Cloud, and Edge |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '![Figure 2. Pyramidal representation of Fog, Cloud, and Edge](i/ch005.f02.png)'
- en: '| ![Figure978-1-6684-3733-9.ch005.f02](i/ch005.f02.png) |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '![Figure978-1-6684-3733-9.ch005.f02](i/ch005.f02.png)'
- en: Processing latency is eliminated or significantly reduced by bringing storage
    and computing systems as close as feasible to the applications, components, and
    devices that require them. This is especially essential for devices connected
    to the Internet of Things, which create huge volumes of data. Because they are
    closer to the data source, these devices have much lower latency in fog computing
    (Velu & Whig, 2021).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将存储和计算系统尽可能地靠近需要它们的应用程序、组件和设备，可以消除或显著减少处理延迟。这对于连接物联网的设备尤为重要，这些设备产生了大量的数据。因为它们更靠近数据源，所以在雾计算中这些设备的延迟要低得多（Velu
    & Whig, 2021）。
- en: The fog is the standard that allows repetitive, well-structured, scalable performance
    inside the editing framework to conceive about the distinction between edge computing
    and fog computing (Whig, 2019a). Data is created, processed, and
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 雾是标准，它允许在编辑框架内重复、结构良好、可扩展的性能，以考虑边缘计算与雾计算之间的区别（Whig, 2019a）。数据被创建、处理和
- en: stored close together in edge computing, which a kind of fog is computing. Edge
    processing, as well as the requisite infrastructure and network connections for
    data transmission, are all part of fog computing (Whig, 2019c).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 存储在边缘计算中，这是边缘计算的一种形式。边缘处理以及数据传输所需的基础设施和网络连接都是边缘计算的一部分（Whig，2019c）。
- en: That is because the objective is to minimize latency and increase efficiency,
    both in fog and mobile edge computing, while processing data in somewhat different
    places. Cutting edges generally occur when sensors are connected to equipment
    and where data collection takes place—there is a physical link between data source
    and place of processing. Fog computing closes the distance between the processing
    site and the data source, but does so by carrying out edge computing activity
    with, or within, the LAN processors linked to, an IoT or fog node (Whig & Ahmad,
    2019). This results in a physically more distant processing distance from the
    sensors, but no further delay (verma, 2019).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为目标是在边缘和移动边缘计算中尽量减少延迟并提高效率，同时在不同位置处理数据。边缘通常出现在传感器连接设备和数据收集发生的地方——数据源和处理地点之间存在物理连接。边缘计算缩短了处理地点和数据源之间的距离，通过在IoT或边缘节点连接的局域网处理器上执行边缘计算活动来实现（Whig
    & Ahmad，2019）。这导致传感器与处理地点之间的物理距离更远，但不会有进一步的延迟（verma，2019）。
- en: Advantages of Fog Computing
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘计算的优势
- en: Some Advantages of fog Computing is described below
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是边缘计算的一些优势
- en: Minimum Latency
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 最小延迟
- en: Keep analysis closer to the data source, particularly in vertical systems that
    count every second, prevents system failures, line shutdowns, and other severe
    difficulties. Faster alarms and less danger for users and loss of time mean the
    opportunity to do data analysis in real-time.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 将分析保持更接近数据源，特别是在垂直系统中，每秒都至关重要，防止系统故障、线路停电和其他严重问题。更快的警报和用户更少的风险以及时间损失意味着实时进行数据分析的机会。
- en: '| Figure 3\. Advantage of fog computing |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| 图3. 边缘计算的优势 |'
- en: '| ![Figure978-1-6684-3733-9.ch005.f03](i/ch005.f03.png) |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| ![图978-1-6684-3733-9.ch005.f03](i/ch005.f03.png) |'
- en: Good Bandwidth
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 良好的带宽
- en: Keep good bandwidth in the network. Many activities in data analysis, even important
    analyses, do not require the size of cloud-based storage and processing. Connected
    gadgets generate additional data for analyses continuously. Most of this large
    number of data is transported by fog computers to save bandwidth for other vital
    activities (Reddy, 2019).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在网络中保持良好的带宽。许多数据分析活动，甚至是重要的分析，并不需要云存储和处理的大规模。相连的设备不断为分析生成额外数据。绝大多数这些大量数据是通过边缘计算机传输以节省其他关键活动的带宽（Reddy，2019）。
- en: Operational Cost
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 运营成本
- en: Operational costs are reduced. The local processing and retention of network
    bandwidth mean that operational expenses are reduced. Improve safety. It is important
    to safeguard IoT data, whether during transmission or storage [17]. Users can
    monitor, defend, and enable fog nodes using the same controls, policies, and processes
    over the whole IT system.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 运营成本降低。网络带宽的本地处理和保留意味着运营费用降低。提高安全性。保护物联网数据在传输或存储期间非常重要[17]。用户可以使用相同的控制、策略和流程监控、防御并启用整个IT系统中的边缘节点。
- en: Confidence
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 信心
- en: As IoT devices are usually used under severe environmental and emergencies,
    conditions might be severe. Under these circumstances, fog computing can improve
    dependability and reduce the load of data transfer. Deepen insights without compromising
    confidentiality (chouhan, 2019). Your team may locally examine it to the devices
    that collect, analyze and store the data instead of risking a data breach by transferring
    sensitive data to the cloud for analysis. This is why fog computing provides wiser
    choices for more sensitive data in terms of data security and confidentiality.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 由于物联网设备通常在恶劣环境和紧急情况下使用，情况可能很严重。在这些情况下，边缘计算可以提高可靠性和减轻数据传输的负载。在不损害保密性的情况下加深洞察力（chouhan，2019）。您的团队可以本地检查收集、分析和存储数据的设备，而不是将敏感数据传输到云进行分析，从而冒着数据泄露的风险。这就是为什么边缘计算在数据安全和保密方面为更敏感的数据提供了更明智的选择。
- en: Agility
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 敏捷性
- en: Enhance the agility of the business. Only by recognizing the resources consumers
    require, where these resources are needed, and where help is needed can companies
    respond swiftly to consumer demand. Fog computing enables developers to quickly
    create and deploy fog applications as required (Ahmed & Chaudhari, 2022). Fog
    Computing technology also allows users, based on current capabilities and infrastructure,
    to give their clients more specialized services and solutions and find data and
    data tools in which they are best handled.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 增强业务的敏捷性。只有认识到消费者需要的资源、这些资源需要的位置以及需要帮助的位置，公司才能迅速响应消费者需求。雾计算使开发者能够根据需要快速创建和部署雾应用（Ahmed
    & Chaudhari, 2022）。雾计算技术还允许用户基于当前能力和基础设施，为他们的客户提供更专业的服务和解决方案，并找到处理数据和数据工具的最佳方式。
- en: High dependence on the transportation of data includes fog computing problems.
    The deployment of the 5G network has addressed this problem, however, there are
    restricted availability, reduced speeds, and high-frequency congestion. Special
    care is needed for speed and safety near fog nodes as well (H. Sharma et al.,
    2016).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 高度依赖数据传输包括雾计算问题。5G网络的部署解决了这个问题，然而，可用性受限、速度降低、高频拥塞。在雾节点附近需要特别注意速度和安全（H. Sharma
    et al., 2016）。
- en: Limitations of Fog Computing
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 雾计算的限制
- en: Since fog computing is linked to a physical position, some of them anytime/anywhere'
    advantages of cloud computing are undermined.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 由于雾计算与物理位置相关联，其中一些云计算的随时/随地优势受到了削弱。
- en: Security
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 安全性
- en: Fog computing may, in the appropriate situation, be vulnerable to security challenges,
    such as Internet Protocol (IP) spoofing or middle man attacks (MitM).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在适当的情况下，雾计算可能面临安全挑战，例如互联网协议（IP）欺骗或中间人攻击（MitM）。
- en: Costs
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 成本
- en: Fog computing is a system that uses edge and cloud resources, which means that
    the hardware is expensive.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 雾计算是一个使用边缘和云资源的系统，这意味着硬件成本昂贵。
- en: Ambiguous
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 模糊的
- en: While there is some ambiguity in the concept of fog computing among different
    providers that define fog computing differently, even though fog computer has
    been present for some years.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管不同供应商对雾计算的定义有所不同，存在一些模糊性，尽管雾计算已经存在了好几年。
- en: RELATIONSHIP OF FOG COMPUTING WITH IOT
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 雾计算与物联网的关系
- en: 'IoT and end-users are growing stronger. There is now a great deal of data immediately
    handled on the cloud. Figure 4 shows IoT devices with Fog Computing (Whig & Ahmad,
    2011). In addition to this, there are many advantages to the IoT app development
    process from fog computing:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网和终端用户越来越强大。现在有很多数据立即在云上处理。图4显示了物联网设备与雾计算的关系（Whig & Ahmad, 2011）。此外，雾计算对物联网应用开发过程有许多优势：
- en: '| Figure 4\. Fog computing with IoT |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: 图4. 物联网下的雾计算
- en: '| ![Figure978-1-6684-3733-9.ch005.f04](i/ch005.f04.png) |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: 图4. 物联网下的雾计算
- en: Greater Agility for Business
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 更大的业务敏捷性
- en: You can create and deploy fog apps with the appropriate tools. The gadget can
    work like these applications in the user's manner (Whig & Naseem Ahmad, 2012).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用适当的工具创建和部署雾应用。设备可以像这些应用程序一样以用户的方式工作（Whig & Naseem Ahmad, 2012）。
- en: Improved Safety
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 提高安全性
- en: Fog computing works as a proxy for devices that restrict their resources and
    upgrade their security software and credentials. It employs fog nodes in different
    sections of the IT infrastructure utilizing the same policies, procedures, and
    controls.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 雾计算作为设备的代理，限制其资源并升级其安全软件和凭证。它在不同部分的IT基础设施中使用雾节点，运用相同的策略、程序和控制。
- en: Data processing is a sophisticated distributed system via a large number of
    nodes that makes it easier to check the security status of the nearly linked devices
    (Whig & Ahmad, 2014b).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 数据处理是一个复杂的分布式系统，通过大量节点使其更容易检查接近链接设备的安全状态（Whig & Ahmad, 2014b）。
- en: Low Delay
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 低延迟
- en: Have you noticed just how fast Alexa is asking? This is because fog computing
    causes minimal latency. As the fog is closer to all users (and devices) geographically,
    it provides immediate answers. This technology is excellent for all time-sensitive
    activities.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 你注意到Alexa问得有多快了吗？这是因为雾计算延迟最小。由于雾计算地理位置更接近所有用户（和设备），它能够提供即时答案。这项技术对所有时间敏感的活动都非常优秀。
- en: The Efficiency of Network Bandwidth
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 网络带宽效率
- en: Fog computing allows quick and efficient data processing dependent on applications,
    computer resources, and networking available. Instead of transmitting them over
    a single route, pieces of information are mixed at several places.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 雾计算允许根据应用程序、计算机资源和可用的网络进行快速有效的数据处理。信息片段在多个地方混合，而不是通过单一路线传输。
- en: This minimizes the amount of data to be transmitted to the cloud, conserving
    bandwidth on the network and thus cutting expenses (Bhatia et al., 2015).
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这减少了需要传输到云的数据量，节省了网络带宽，从而降低了成本（Bhatia等人，2015年）。
- en: Services Continuous
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 服务持续性
- en: Even if network access to the cloud hinders, Fog Computing can function on its
    own and provide continuous services. In addition, loss of connection is practically
    impossible due to many linked channels.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 即使云服务的网络访问受到阻碍，雾计算仍能独立运行并提供持续服务。此外，由于有多个连接通道，实际断开连接几乎是不可能的。
- en: User Experience Enhanced
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 用户体验提升
- en: Edge nodes run stronger protocols such as Zigbee, Z-Wave, or Bluetooth. Instant
    communication between devices and end-users, independently of networking, is enabled
    by fog computing which enhances user experience (Whig & Ahmad, 2015).
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘节点运行更强的协议，如Zigbee、Z-Wave或蓝牙。雾计算使设备与最终用户之间的即时通信成为可能，不受网络影响，从而提升了用户体验（Whig &
    Ahmad, 2015年）。
- en: AGRICULTURE AND FARMING FOG COMPUTING
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 农业与农场雾计算
- en: With the aid of Fog Computing, the agricultural business has profited and revolutionized.
    The SWAMP project stands for Smart Water Management Platform is a highly notable
    example in this context (Verma et al., 2015).
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 借助雾计算，农业企业已经获得利润并发生革命。SWAMP项目代表智能水资源管理平台，在此背景下是一个非常值得注意的例子（Verma等人，2015年）。
- en: Water, which utilizes 70% of freshwater, is a vital component of the agricultural
    business, making it the most important consumer. Often, leakages in distribution
    and irrigation systems in-field application methods lead to a waste of resources.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 水，占70%淡水的使用，是农业业务的关键组成部分，使其成为最重要的消费者。通常，灌溉系统中的泄漏和应用方法导致现场灌溉系统的资源浪费。
- en: Standard approaches such as surface irrigation waste have a high water content
    by only watering regions where plants are not advantageous. Local irrigation here
    allows for more efficient and efficient use of water, which prevents irrigation
    or irrigation. The main problem is that farmers give extra water to prevent under-
    irrigation. It not only causes a loss of production but increases the waste of
    a crucial resource (Shridhar et al., 2014).
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的灌溉方式，如表面灌溉，浪费了大量水资源，仅仅对植物不易生长的区域进行浇水。局部灌溉则能更高效地利用水资源，防止过度灌溉或干旱。主要问题是农民为了防止干旱，会额外浇水。这不仅导致产量损失，还加剧了宝贵资源（Shridhar等人，2014年）的浪费。
- en: Therefore, farmers needed a method to tackle these circumstances and give an
    adequate answer. And this is when the SWAMP project discovers and addresses IoT,
    data analysis, stand-alone devices, etc. With the assistance of Fog Computing,
    SWAMP creates a smart water system idea for agriculture that ensures that water
    wastes are kept to a minimum (Whig & Ahmad, 2014c). Fog Computing also enables
    the system to gather and then analyze a sensor analysis from the field to enhance
    the distribution of water.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，农民需要一种方法来应对这些情况并提供足够的回答。正是在这个时候，SWAMP项目发现了物联网、数据分析、独立设备等问题。借助雾计算，SWAMP为农业创建了一个智能水资源系统理念，确保水资源浪费降到最低（Whig
    & Ahmad, 2014c）。雾计算还使系统能够收集并分析来自现场的传感器数据，以提高水的分配效率。
- en: The SWAMP project has released an article on the notion of a smart farming environment,
    in which data are gathered and stored for analysis in real-time. Two various ways
    of employing fog to filter the data are discussed in the approach (Whig & Ahmad,
    2014a). The experiment filters the techniques and uses a real-time data package
    containing measurements such as temperature and moisture. Agrifog, smart agriculture
    or precision agriculture which has allowed IoT-based farming systems, is another
    use of Fog computing in agriculture (Whig & Ahmad, 2013). The software is created
    with iFogSim.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: SWAMP项目发布了一篇关于智能农业环境概念的文章，其中收集并实时存储数据进行分析。文章讨论了采用雾计算过滤数据的两种不同方法（Whig & Ahmad,
    2014a）。实验过滤了技术，并使用包含温度和湿度等测量值的实时数据包。Agrifog，智能农业或精准农业，是雾计算在农业中的另一种应用（Whig & Ahmad,
    2013）。该软件使用iFogSim创建。
- en: It seeks to minimize latency in decision-making in real-time cases through data
    processing. IoT-Fog is a cost-effective and comparative analysis of data collected
    from the cloud and fog-based systems.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 它通过数据处理来最小化实时情况下的决策延迟。IoT-Fog是一个成本效益高且对从云和雾基础系统收集的数据进行比较分析的系统。
- en: Fog Computing has revolutionized the agricultural and agricultural industries
    as a platform, enabling farmers to decrease waste and comprehend and analyze processed
    information to identify ways to benefit from it.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 雾计算已经作为平台革命化了农业和农业产业，使农民能够减少浪费并理解和分析加工信息以确定从中受益的方法。
- en: HEALTHCARE COMPUTING AND FOG
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗计算与雾
- en: In the medical sector, new technologies are regularly used to enhance services
    and solutions. In addition, Fog Computing was also used to its advantage, similar
    to previous technical developments (Whig, 2016).
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在医疗行业，新技术经常被用来提高服务和解决方案。此外，雾计算也利用了它的优势，与以前的技术发展相似（Whig，2016年）。
- en: eHealth is one of fog computing's most important uses for healthcare. eHealth
    is an online and print platform that leads health workers elegantly over the health
    care trajectory, which regularly sees exciting changes owing to rising technical
    and other structural changes (Sinha et al., 2015).
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 电子健康（eHealth）是雾计算在医疗保健方面最重要的应用之一。eHealth是一个在线和印刷平台，它优雅地引导卫生工作者沿着医疗保健轨迹前进，这一轨迹经常因为技术和其他结构的上升变化而看到令人兴奋的变化（Sinha等人，2015年）。
- en: They use a network mix in which medical equipment is connected to cloud platforms.
    The application organizes, transmits, saves, and records information that is important
    to the process of treatment, payment, and recording. Fog computing facilitates
    diagnostic and assessment procedures since professionals have access to electro-medical
    records (EMR), which include documents such as X-rays, ultrasounds, CT scans,
    or MRIs. It also maintains data in a private cloud secure (Bhatia & Whig, 2013).
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 他们使用一种网络混合，其中医疗设备连接到云平台。应用程序组织、传输、保存和记录对治疗、支付和记录过程重要的信息。由于专业人士可以访问包括X光片、超声波、CT扫描或MRI等文件的电子医疗记录（EMR），雾计算促进了诊断和评估程序。它还在私有云中保持数据安全（Bhatia
    & Whig，2013年）。
- en: The program may save private data on several networks with fog computing and
    track this information instead of retaining a physical copy. The recorded information
    allows a physician to access and diagnose the state of the patient and obtain
    its medical records fast. Fog Computing also enables eHealth to offer rapid answers
    for essential medical needs (Collings & Shen, 2014).
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 该程序可以在多个网络上与雾计算保存私人数据，并跟踪这些信息，而不是保留物理副本。记录的信息允许医生访问并诊断患者的状况，快速获取其病历。雾计算还使eHealth能够为基本医疗需求提供快速答案（Collings
    & Shen，2014年）。
- en: Likewise, wall, a different health solution, delivers a clever home environment
    with a fog computer, by building an advanced sensor-based customized context-conscious
    program.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，墙，另一种健康解决方案，通过构建先进的基于传感器的定制上下文感知程序，为雾计算机提供了一个聪明的家庭环境。
- en: SMART CITIES AND FOG COMPUTING
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 智慧城市与雾计算
- en: Intelligent cities are urban groups using electronic devices and collecting
    data from populations that are able or unable to live there. Then the data contributes
    to the quality of life in this town.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 智能城市是使用电子设备从有能力或无能力居住在那里的人群中收集数据的城市群体。然后，这些数据有助于提高这个城市的生活质量。
- en: People choose to stay and make those clever cities their home with employment
    possibilities and increased living conditions. To safeguard citizens’ and visitors'
    privacy, Fog Computing creates cost-effective, real-time, and latency-sensitive
    surveillance systems (A. Sharma et al., 2015).
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 人们选择留下来，并使这些智能城市成为他们的家园，因为有就业可能性和提高生活条件。为了保护公民和访客的隐私，雾计算创建了成本效益高、实时和延迟敏感的监控系统（A.
    Sharma等人，2015年）。
- en: For several places, Fog computing already made marvels, improving traffic problems.
    People are located and GPS technology forecasts traffic and offers other routes
    and arrivals.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 对于许多地方，雾计算已经创造了奇迹，改善了交通问题。人们被定位，GPS技术预测交通并提供其他路线和到达时间。
- en: Another interesting use of fog computing is autonomous cars, where many data
    sets need processing. Fog computing plays a major role in connecting low-level
    sensors and allowing high bandwidth for real-time processing.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 雾计算的另一个有趣应用是自动驾驶汽车，其中许多数据集需要处理。雾计算在连接低级传感器并允许高带宽进行实时处理方面发挥着重要作用。
- en: Intelligent waste management solutions need to be addressed in intelligent cities
    that are safe and mindful of the needs of their inhabitants. The municipal
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 智能废物管理解决方案需要在智能城市中得到解决，这些城市对居民的需求安全且有意识。市政
- en: council can use sensor data and improvise trash management techniques here.
    Intelligent waste management solutions are implemented.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 委员会可以利用传感器数据并在此处改进垃圾管理技术。实施了智能废物管理解决方案。
- en: Smart cities are evolving more rapidly every day with new technology solutions
    accessible. With a fog computing platform, the quantity of data being gathered
    and processed is permitted
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 随着新技术解决方案的不断涌现，智能城市正在日益快速发展。借助雾计算平台，收集和处理的数据量得以允许
- en: EDUCATIONAL FOG COMPUTING
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 教育雾计算
- en: Progress in technology, especially in the light of Covid 19, has changed the
    education business (Rupani et al., 2017). The whole sector depended significantly
    on electronic devices and many experts who needed to further their careers were
    trained via online programs.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 技术的进步，特别是在Covid 19的背景下，已经改变了教育业务（Rupani等人，2017年）。整个部门在很大程度上依赖于电子设备，许多需要进一步发展职业生涯的专家通过在线程序接受培训。
- en: The Fog Computing Platform allows simple communication and ensures that networks
    retain data storage and management. To protect privacy and safety, it enhances
    scalability, flexibility, and redundancy for education systems.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 雾计算平台允许简单通信，并确保网络保留数据存储和管理。为了保护隐私和安全，它增强了教育系统的可扩展性、灵活性和冗余性。
- en: Computers and Entertainment for Fog
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机和娱乐的雾
- en: In recent decades, the entertainment business has gone a long way. Both the
    customers and the producers have enjoyed substantial demand.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几十年中，娱乐业务取得了长足的进步。客户和生产商都享受到了巨大的需求。
- en: Take Sports into account, all live broadcasts of contests that span wide fields,
    such as ESPN, NBA TV, NBC Sports Network, etc, and Sports fans want high-quality
    and accurate coverage of each game minute.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑体育方面，例如ESPN、NBA TV、NBC体育网络等，所有现场直播的比赛，体育迷们希望每场比赛分钟都有高质量和准确的报道。
- en: 'CASE STUDY: AGRICULTURE WITH FOG COMPUTING/ IOT'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 案例研究：农业与雾计算/物联网
- en: With 10% of all data from companies created outside the cloud or centralized
    data centers generated and processed the edge computing gains pace slowly in many
    sectors (Nadikattu et al., 2020). However, given that the percentage will reach
    75% by 2025, we can see an exponential increase in edge computing use shortly.
    The model of Smart Agriculture is shown in Figure 5.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 随着公司产生的10%的数据在云外部或集中式数据中心生成和处理，边缘计算在许多领域（Nadikattu等人，2020年）缓慢加速。然而，考虑到到2025年这一比例将达到75%，我们很快就会看到边缘计算使用的指数级增长。智能农业的模型如图5所示。
- en: Edge computing in agriculture has, for a good reason, already been a key IoT
    trend. Edge computing is gaining strength from the cloud infrastructure as regards
    speed and efficiency.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 在农业领域，边缘计算已经是一个关键的物联网趋势，这是有原因的。边缘计算在速度和效率方面正在增强云计算基础设施。
- en: '| Figure 5\. Model of smart agriculture |'
  id: totrans-109
  prefs: []
