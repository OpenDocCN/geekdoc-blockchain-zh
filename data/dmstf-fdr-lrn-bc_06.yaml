- en: KEY TERMS AND DEFINITIONS
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: KEY TERMS AND DEFINITIONS
- en: 'Agriculture Sector: The Agriculture sectors comprise establishments primarily
    engaged in growing crops, raising animals, and harvesting fish and other animals
    from a farm, ranch, or their natural habitats.'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 'Agriculture Sector: 农业部门包括主要从事种植作物、饲养动物以及从农场、牧场或其自然栖息地收获鱼类和其他动物的机构。'
- en: 'AI: Artificial intelligence (AI) is the ability of a computer or a robot controlled
    by a computer to do tasks that are usually done by humans because they require
    human intelligence and discernment.'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 'AI: 人工智能（AI）是指计算机或由计算机控制的机器人执行通常需要人类智能和辨别能力来完成的任务的能力。'
- en: 'Big Data: Big data is a combination of structured, semi structured and unstructured
    data collected by organizations that can be mined for information and used in
    machine learning projects, predictive modeling and other advanced analytics applications.'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 'Big Data: 大数据是组织收集的结构化、半结构化和非结构化数据的组合，这些数据可以挖掘出信息，并用于机器学习项目、预测建模和其他高级分析应用。'
- en: 'Cloud Computing: Cloud computing is a general term for anything that involves
    delivering hosted services over the internet.'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 'Cloud Computing: 云计算是一个泛指，涉及通过互联网提供托管服务的任何事情。'
- en: 'Fog Computing: Fog computing is a decentralized computing infrastructure in
    which data, compute, storage, and applications are located somewhere between the
    data source and the cloud.'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 'Fog Computing: 雾计算是一个去中心化的计算基础设施，其中数据、计算、存储和应用程序位于数据源和云之间的某个位置。'
- en: 'IoT: The term IoT, or Internet of Things, refers to the collective network
    of connected devices and the technology that facilitates communication between
    devices and the cloud, as well as between the devices themselves.'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 'IoT: IoT，或物联网，是指连接设备的集体网络以及促进设备与云之间以及设备之间通信的技术。'
- en: 'Machine Learning: Machine learning is a branch of artificial intelligence (AI)
    and computer science which focuses on the use of data and algorithms to imitate
    the way that humans learn, gradually improving its accuracy.'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 'Machine Learning: 机器学习是人工智能（AI）和计算机科学的一个分支，它专注于使用数据和算法来模仿人类的学习方式，逐渐提高其准确性。'
- en: 'Smart Cities: A smart city is a municipality that uses information and communication
    technologies (ICT) to increase operational efficiency, share information with
    the public and improve both the quality of government services and citizen welfare.'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 'Smart Cities: 智慧城市是指利用信息和通信技术（ICT）来提高运营效率，与公众分享信息，并改善政府服务和公民福利质量的市镇。'
