- en: ABSTRACT
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: Increased agricultural activity is intended as intelligent agriculture or precision
    agriculture to be of critical importance. The fast growth of networking has resulted
    in IoT-based farm management systems. Increased agricultural activity is intended
    as intelligent agriculture or precision agriculture to be of critical importance.
    The established cloud-based platforms cannot cope with the huge quotas and diverse
    data provided by the connected IoT devices, which are based on conventional cloud
    models. It is important to get data processing closer to the origins of their
    output to reduce lag in aiding real-time decision-making based on the data generated.
    The adoption of fog-based models will solve this and will be discussed in this
    chapter. To ensure optimum bandwidth usage and low latency for real-time decision-making,
    an IoT-Fog farm management system may be more capable.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 增加农业活动旨在实现智能农业或精准农业，这一点至关重要。网络的快速发展导致了基于物联网的农场管理系统。增加农业活动旨在实现智能农业或精准农业，这一点至关重要。现有的基于云的平台无法处理连接的物联网设备提供的巨大配额和多样数据，这些设备基于传统的云模型。将数据处理更靠近其输出的源头，以减少基于生成数据进行实时决策时的延迟，这一点很重要。采用基于雾的模型将解决此问题，并将在本章中讨论。为了确保实时决策中有最佳带宽使用和低延迟，基于物联网的雾农场管理系统可能更有能力。
- en: INTRODUCTION
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 引言
- en: In Fog Computing, the data, computer, store, and applications are situated anywhere
    between the data source and the cloud, which is a decentralized computing infrastructure
    (Whig et al., 2022). Fog computing, like edge computing, brings the cloud's benefits
    and power closer to where data is produced and acted upon. Because both entail
    moving intelligence and processing closer to where the data is produced, the phrases
    fog computing and edge computing are sometimes used interchangeably. This is frequently
    done to increase productivity, but it might also be done for security or compliance
    concerns (Anand et al., 2022).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在雾计算中，数据、计算机、存储和应用程序位于数据源和云之间的任何地方，这是一个去中心化的计算基础设施（Whig等人，2022年）。雾计算，就像边缘计算一样，将云计算的好处和力量带到数据产生和执行的地方。因为两者都涉及将智能和处理移到数据产生的地方，所以有时会互换使用雾计算和边缘计算这两个术语。这通常是为了提高生产力，但也可能是出于安全或合规担忧（Anand等人，2022年）。
- en: Fog computing extends the cloud's power closer to where information is generated
    and used. In other words, more people may remain on the internet simultaneously
    (Alkali et al., 2022). It provides the same networking and cloud services, but
    with additional safety and compliance.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 雾计算将云计算的力量扩展到信息产生和使用的更近地方。换句话说，更多的人可能同时留在互联网上（Alkali等人，2022年）。它提供相同的网络和云服务，但增加了安全和合规性。
