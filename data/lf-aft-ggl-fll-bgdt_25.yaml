- en: Some Terms of Art and Information for Life after Google
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一些术语和关于谷歌后生活的信息
- en: 'Bitcoin: A method of secure transactions based on wide publication and decentralization
    of a ledger across the Internet. Current credit card systems, by contrast, are
    based on secrecy and centralization and use protected networks and firewalled
    data centers filled with the personal information of the transactors.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币：一种基于互联网上广泛公布和去中心化账本的安全交易方法。相比之下，当前的信用卡系统基于保密和集中化，并且使用填满交易者个人信息的受保护网络和防火墙数据中心。
- en: Bitcoin’s public ledger of transactions is collected in blocks roughly every
    ten minutes, beginning with the current block and going back to the “Genesis block,”
    created by Satoshi Nakamoto, the pseudonymous inventor of bitcoin. Each block
    is confirmed when at least half the participants in the bitcoin verification process—the
    “miners”—hash the block mathematically with all the previous blocks since the
    Genesis block. In order to change or rescind a transaction, therefore, more than
    half the computers in the system have to agree to recompute and restate all the
    transactions since Genesis.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币的交易公共分类帐大约每十分钟采集一个区块，从当前区块开始回溯到“创世区块”，由比特币的匿名发明者中本聪创建。每个区块在至少一半的比特币验证过程中的参与者“矿工”对自创世区块以来的所有先前区块进行数学哈希时确认。因此，要更改或撤销交易，系统中超过一半的计算机必须同意重新计算和重新说明创世区块以来的所有交易。
- en: Bitcoins are not coins, but metrics or measuring sticks for transactions that
    are permanently registered in the blockchain.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币不是硬币，而是用于在区块链中永久注册的交易的度量或测量标准。
- en: 'Blockchain: A database, similar to a cadaster of real estate titles, extended
    to events, covenants, patents, licenses, or other permanent records. All are hashed
    together mathematically from the origin of the series, each record distributed
    and publicized on decentralized Internet nodes.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链：一种类似于不动产登记簿的数据库，扩展至事件、契约、专利、许可证或其他永久记录。所有记录都经过数学哈希从系列的起源计算，每个记录分布并公开在去中心化的互联网节点上。
- en: 'Boltzmann’s entropy: Heat (the total energy of all molecules in a system) over
    temperature (the average energy of the molecules). Ludwig Boltzmann (1844–1906)
    identified this difference with missing information, or uncertainty about the
    arrangement of the molecules, thus opening the way for Claude Shannon and information
    theory. Both forms of entropy register disorder. Boltzmann’s entropy is analog
    and governed by the natural logarithm e, while Shannon’s entropy is digital and
    governed by log 2.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 波兹曼熵：热量（系统中所有分子的总能量）除以温度（分子的平均能量）。路德维希·波兹曼（1844-1906）将这种差异视为关于分子排列遗失信息或不确定性，从而为克劳德·香农和信息论开辟了道路。两种熵形式都反映了无序状态。波兹曼熵是模拟的，并由自然对数e控制，而香农熵是数字化的，并由log
    2控制。
- en: 'Chaitin’s Law: Gregory Chaitin, inventor of algorithmic information theory,
    ordains that you cannot use static, eternal, perfect mathematics to model dynamic
    creative life. Determinist math traps the mathematician in a mechanical process
    that cannot yield innovation or surprise, learning or life. You need to transcend
    the Newtonian mathematics of physics and adopt post-modern mathematics—the mathematics
    that follows Gödel (1931) and Turing (1936), the mathematics of creativity.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 蔡廷定律：格雷戈里·蔡廷，算法信息理论的发明者，规定你不能使用静态的、永恒的、完美的数学来模拟动态的创造性生活。决定性的数学将数学家困在一个不能产生创新或惊喜、学习或生活的机械过程中。你需要超越牛顿物理学的数学，采用后现代数学——遵循哥德尔（1931年）和图灵（1936年）的数学，创造性的数学。
- en: 'Economic growth: Learning tested by falsifiability or possible bankruptcy.
    This understanding of economic growth follows from Karl Popper’s insight that
    a scientific proposition must be framed in terms that are falsifiable or refutable.
    Government guarantees prevent learning and thus thwart economic growth.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 经济增长：通过可证伪性或可能破产进行检验的学习。这种对经济增长的理解源于卡尔·波普尔的洞察，即科学命题必须用可证伪或可反驳的术语来表述。政府的担保阻碍了学习，从而阻碍了经济增长。
- en: All expanding businesses and industries follow a learning curve that ordains
    a 20 to 30 percent decrease in costs with every doubling of total units sold.
    Classical learning curves are Moore’s Law in microchips and Metcalfe’s Law in
    networking. Raymond Kurzweil generalized the idea as a “law of accelerating returns,”
    a concept that Henry Adams introduced in a learning curve chart in The Education
    of Henry Adams and applied to the increase of energy output.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所有扩张中的企业和行业都遵循一个学习曲线，每翻倍销售总量都会导致成本减少20到30％。经典学习曲线是微芯片中的摩尔定律和网络中的梅特卡夫定律。雷蒙德·库兹韦尔将这个想法概括为“加速回报的法则”，这个概念是亨利·亚当斯在《亨利·亚当斯的教育》中通过一个学习曲线图表引入并应用于能量产出增加的。
- en: Economic growth as a learning process does not directly gain from “machine-learning,”
    unless the symbols processed are interpreted by human beings.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 经济增长作为一个学习过程，如果处理的符号没有被人类解释，就不会直接从“机器学习”中获益。
- en: 'Expansionary fiscal and monetary policy: The attempt by central banks to stimulate
    economic activity by selling government securities to pay for a governmental deficit.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 扩张性财政和货币政策：中央银行试图通过出售政府证券来支付政府赤字，从而刺激经济活动。
- en: Keynesians, mostly on the left, believe that central banks sell securities and
    impart a fiscal stimulus by enabling more government spending.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 凯恩斯主义者，主要在左翼，相信中央银行出售证券并通过增加政府支出来提供财政刺激。
- en: Monetarists, mostly on the right, believe that central banks stimulate economic
    activity by creating money to buy government securities.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 货币主义者，主要在右翼，相信中央银行通过创造货币购买政府证券来刺激经济活动。
- en: This new money goes to the previous owners of the purchased securities, chiefly
    banks, which in recent years have used the funds to purchase more securities from
    the Treasury. Keynesianism and monetarism thus converge in expanding the government’s
    power to spend.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这笔新资金归属于购买证券的先前所有者，主要是银行，这些银行近年来已经使用这些资金从国库购买更多的证券。因此，凯恩斯主义和货币主义在扩大政府支出的权力方面达成了一致。
- en: In an information economy, both measures attempt to use government power to
    force growth. But economic growth is learning (accumulating tested knowledge).
    Learning cannot be forced.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在信息经济中，这两个措施都试图利用政府权力来促进增长。但经济增长是学习（积累经过验证的知识）。学习是无法强迫的。
- en: 'Gödel’s Incompleteness Theorem: Kurt Gödel’s discovery in mathematical logic
    that any formal system powerful enough to express the truths of arithmetic will
    be incomplete and dependent on axioms not reducible to the system—truths that
    cannot be proved within the system itself. In developing his proof, Gödel (1906–1978)
    invented a mathematical machine that used numbers to embody axioms and thus anticipated
    the discoveries of computer science. By showing that mathematics could not be
    hermetically sealed or physically determinist, Gödel opened the way to postmodern
    mathematics: a mathematics of software and creativity. John von Neumann (1903–1957)
    was the first person to appreciate and publicize the importance of Gödel’s demonstration
    in 1931 that mathematical statements can be true but unprovable.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 哥德尔的不完全性定理：库尔特·哥德尔在数理逻辑中的发现表明，任何足够强大以表达算术真理的形式系统都将是不完全的，并且依赖于不能简化为该系统的公理——这些在系统内部无法证明的真理。在发展他的证明过程中，哥德尔（1906–1978）发明了一种数学机器，使用数字来体现公理，从而预示了计算机科学的发现。通过显示数学无法密封或物理决定性，哥德尔打开了通往后现代数学的道路：一种软件和创造力的数学。约翰·冯·诺伊曼（1903–1957）是第一个欣赏并公开宣扬哥德尔在1931年证明数学陈述可以是真实但无法证明的重要性的人。
- en: As von Neumann saw, Gödel’s proof depended on his invention of a mathematical
    “machine” that used numbers to encode and prove algorithms also expressed in numbers.
    This invention, absorbed by von Neumann and Alan Turing, launched computer science
    and information theory and enabled the development of the Internet and the blockchain.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 冯·诺伊曼看到，哥德尔的证明依赖于他发明的一种数学“机器”，这种机器使用数字来编码和证明也用数字表示的算法。这一发明被冯·诺伊曼和艾伦·图灵吸收，并推动了计算机科学和信息理论的发展，使互联网和区块链得以发展。
- en: 'Gold: The monetary element, atomic number 179, tested over centuries and found
    uniquely suitable as money. The five precious metals in the Periodic Table are
    rhodium, palladium, silver, platinum, and gold. Rhodium and palladium are rare
    elements that were not discovered until the eighteenth century. Platinum’s melting
    point is three thousand degrees Fahrenheit, making it unworkable without advanced
    technology. Silver tarnishes and corrodes, and its reactivity makes it more tractable
    for most industrial purposes than gold. Only gold can function as a durable and
    unchanging measuring stick for value. Usually thought to be money because it is
    a useful commodity—pretty, shiny, divisible, portable, scarce, and convertible
    into jewelry—gold is in fact the monetary element because it is useless. Money
    is not valuable because it is really jewelry; jewelry is valuable because it is
    really money. Gold is a metric of valuation based on the time to extract an incremental
    ounce, which has changed little over the centuries, while gold has become more
    difficult to extract from deeper and more attenuated lodes. The gold metric is
    therefore not a function of technology and industrial progress, part of what it
    measures, but a pure gauge of value.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Gold：货币元素，原子序数179，经过数个世纪的测试，发现是独特适用于货币的金属。周期表中的五种贵金属是铑、钯、银、铂和金。铑和钯是稀有元素，直到18世纪才被发现。铂的熔点是华氏三千度，使得它在没有先进技术的情况下无法加工。银会氧化变色，其活性使得它在大多数工业用途上比金更易处理。只有金可以作为一个持久且不变的价值标准。通常被认为是货币，因为它是一种有用的商品——漂亮、闪亮、可分割、便携、稀有，并且可以转换成珠宝——实际上，金是货币元素，因为它是无用的。货币并不因为它实际上是珠宝而有价值；珠宝之所以有价值，是因为它实际上是货币。金是一种基于时间提取递增盎司的估值度量单位，这在几个世纪以来变化不大，而金从更深更稀薄的矿层中提取变得更加困难。因此，金度量并不是技术和工业进步的函数，而是价值的纯粹度量。
- en: 'Hash: Conversion of a digital file of variable length into a string of characters
    of a specific length—in Secure Hashing Algorithm (SHA-256 used in Bitcoin’s blockchain
    cryptography) the output is always thirty-two bytes (256 bits). Hashes are prohibitively
    hard to invert; knowledge of the hash does not convey knowledge of the file, but
    knowledge of the file is readily converted into the hash. Any change to the file
    drastically changes the hash result. Hashes therefore reveal any tampering with
    the hashed data. The most common hash is the checksum at the end of every Internet
    packet. Hashes are the enabling technology of blockchains and hashgraphs.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Hash：将可变长度的数字文件转换为特定长度的字符串，在安全哈希算法（比特币区块链加密中使用的SHA-256）中，输出始终为三十二字节（256位）。哈希是难以反转的；知道哈希并不能传达文件的知识，但知道文件可以轻松转换为哈希。对文件的任何更改都会极大地改变哈希结果。因此，哈希能够揭示对哈希数据的任何篡改。最常见的哈希是每个互联网数据包末尾的校验和。哈希是区块链和哈希图的使能技术。
- en: 'Hashgraph: Use of chained blocks (called “rounds”) of hashes in a tree-like
    structure, with an ingenious algorithm called “virtual voting,” which achieves
    consensus without actual voting or proof of work, a complex and laborious process
    good to avoid whenever possible. This fast and efficient system may well prevail
    as the bottom layer of blockchains.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 哈希图：在树状结构中使用链式块（称为“轮次”）的哈希，采用一种称为“虚拟投票”的巧妙算法，在没有实际投票或工作证明的情况下达成共识，这是一种复杂而繁琐的过程，尽可能避免。这种快速高效的系统很可能成为区块链的底层。
- en: 'Hypertrophy of finance: The growth of finance beyond the rate of growth of
    the commerce it measures and intermediates. For example, international currency
    trading is roughly seventy-three times more voluminous than all global trading
    in goods and services and an estimated one hundred times as voluminous as all
    stock market transactions. Oil-futures trading has risen by a factor of one hundred
    in some three decades, from 10 percent of oil output in 1984 to ten times oil
    output in 2015\. Derivatives on real estate are now nine times global GDP. That’s
    not capitalism, that’s hypertrophy of finance.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 金融肥大：金融的增长超过了其衡量和中介的商业的增长率。例如，国际货币交易的交易量大约是全球货物和服务的交易量的七十三倍，估计是所有股票交易的一百倍。在大约三十年的时间里，石油期货交易增长了一百倍，从1984年的石油产量的10％增加到2015年的石油产量的十倍。房地产衍生品现在是全球GDP的九倍。这不是资本主义，这是金融的肥大。
- en: 'Information Theory: Begun by Kurt Gödel when he made logic into functional
    mathematcis and algorithms. Information theory evolved through the minds of Claude
    Shannon (1916–2001) and Alan Turing (1912–1954) into its current role as mathematical
    philosophy. It depicts human creations and communications as transmissions across
    a channel, whether a wire or the world, in the face of the power of noise, with
    the outcome measured by its “news” or surprise, defined as entropy and consummated
    as knowledge.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 信息论：由库尔特·哥德尔发起，当他将逻辑转化为功能性数学和算法时。信息论通过克劳德·香农（1916–2001）和艾伦·图灵（1912–1954）的思想发展成为其当前的数学哲学地位。它将人类的创造和交流描述为在通道上的传输，无论是电线还是世界，在噪声的力量面前，其结果由其“新闻”或惊喜来衡量，定义为熵，并以知识的形式完成。
- en: Entropy is higher or lower depending on the freedom of choice of the sender.
    It is a libertarian index. The larger the available alphabet of symbols—that is,
    the larger the set of possible messages—the greater the composer’s choice and
    the higher the entropy and information of the message.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 根据发件人选择的自由度不同，熵会有所高低。这是一个自由主义者的指标。符号的可用字母表越大，即可能的消息集合越大，作曲家的选择就越大，熵和信息量就越高。
- en: Information theory both enables and describes our digital and analog world.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 信息论既能够描述我们的数字世界，也能够描述我们的模拟世界。
- en: 'Main Street: The symbol of the real economy of workers paid hourly or monthly
    and sealed off from the accelerated circular loops of Wall Street moneymaking.
    Perhaps the street where you live, Main Street is the site of local businesses
    and jobs.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 主街：工人按小时或按月支付的真实经济的象征，与华尔街的加速循环圈相隔离，后者是金钱的制造地。也许是你居住的街道，主街是当地企业和就业的地方。
- en: 'Metcalfe’s Law: The value and power of a network grows by the square of the
    number of compatible nodes it links. Named for the engineer Robert Metcalfe (1946–),
    a co-inventor of Ethernet, this law is a rough index and deeply counterintuitive.
    (The Internet is worth less than the square of its six billion connected devices.)
    But the law applies to smaller networks, and it explains the vectors of value
    creation of companies such as Facebook, Apple, Google, and Amazon, which now dominate
    stock market capitalization. Metcalfe’s Law may well apply to the promise of new
    digital currencies and ultimately assure the success of a new transactions layer
    for the Internet software stack.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Metcalfe法则：一个网络的价值和能力随着其连接的兼容节点数量的平方增长。这个法则以工程师罗伯特·梅特卡夫（1946年生）的名字命名，他是以太网的共同发明者之一，这个法则是一个粗略的指数，深具违直觉性。（互联网的价值低于其60亿连接设备的平方。）但该法则适用于较小的网络，并解释了像Facebook、Apple、Google和Amazon这样的公司价值创造的向量，这些公司现在主导着股市市值。梅特卡夫法则很可能适用于新数字货币的前景，并最终确保互联网软件堆栈的新交易层的成功。
- en: 'Moore’s Law: Cost-effectiveness in the computer industry doubles every two
    years. This pace corresponds closely to a faster pace in the number of transistors
    produced, signifying a learning curve. Formulated by Intel founder Gordon Moore
    (1929–) and inspired by Caltech professor Carver Mead’s research, Moore’s Law
    was originally based on the biennial doubling of the density of transistors on
    a silicon chip. It now chiefly relies on other vectors of learning, such as parallel
    processing, multi-threading, lower voltages, and three-dimensional chip architectures.
    As a learning curve, Moore’s Law is an important principle of information theory.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 摩尔定律：计算机行业的成本效益每两年翻一番。这个速度与晶体管产量的加速增长密切相关，表明了一个学习曲线。由英特尔创始人戈登·摩尔（1929年生）制定，受加州理工学院教授卡佛·米德的研究启发，摩尔定律最初是基于硅芯片上晶体管密度的每两年翻番。现在，它主要依赖于其他学习向量，如并行处理、多线程、低电压和三维芯片架构。作为学习曲线，摩尔定律是信息理论的重要原则。
- en: 'Noise: Interference in a message. Any influence of the conduit on the content:
    An undesired disturbance in a communications channel. Noise is commonly the distortion
    of content by its conduit. A high-entropy message (full of surprise) requires
    a low-entropy channel (with no surprises). Surprises in the signal are information;
    surprises in the channel are noise.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 噪声：信息中的干扰。任何导管对内容的影响：通信渠道中不希望的干扰。噪声通常是内容在其导管中的扭曲。高熵的信息（充满惊喜）需要低熵的通道（没有惊喜）。信号中的惊喜是信息；通道中的惊喜是噪声。
- en: 'Peirce’s Triad: The theorem of the mathematician and philosopher Charles Sanders
    Peirce (1839–1914) holding that all symbol and sign systems (such as software
    and mathematics) are meaningless without an interpreter. The triad consists of
    a sign (or symbol), an object, and a human interpreter. Removing the interpreter
    empties the triad, leaving it to be filled by ideology and artifice (e.g., “machine-learning”
    and “artificial intelligence”).'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 皮尔斯的三元论：数学家兼哲学家查尔斯·桑德斯·皮尔斯（1839–1914）的定理认为，所有符号和符号系统（如软件和数学）没有解释者就是没有意义的。三元论由一个符号（或符号）、一个对象和一个人类解释者组成。去除解释者会使三元论变得空洞，留下它被意识形态和人为手段（例如，“机器学习”和“人工智能”）填充的空间。
- en: 'Public Key Cryptography: Most cryptography is symmetrical: the same key (or
    string of digital numbers) both encrypts and decrypts the message. This is fine
    if you can personally give the key to the recipient. But the Internet economy
    depends on continual transactions with people you never see. The answer to this
    problem is asymmetrical pairs of keys, generated together, with the key that encrypts
    the message—the public key—unable to decrypt it, and with a private key for decryption.
    Blockchains all depend on public keys as addresses for transactions that can be
    consummated by their private keys.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 公钥密码学：大多数密码学是对称的：相同的密钥（或数字字符串）既加密又解密消息。如果您可以亲自将密钥交给收件人，那就没问题。但互联网经济依赖于与你从未见过的人进行持续交易。解决这个问题的答案是生成在一起的不对称密钥对，用于加密消息的密钥——公钥——无法解密，以及用于解密的私钥。区块链完全依赖于公钥作为可以由其私钥完成的交易的地址。
- en: An important payoff for private keys is using them to encrypt files to be decrypted
    by the related public key. This process enables digital signatures that authenticate
    the source of a message. You know that the message originated with a unique private
    key that was generated in a pair with the public key that you hold. This means
    money can be signed, like a check, assuring authentication without necessarily
    revealing the source of the signature.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 使用私钥的一个重要收益是使用它们加密文件，以便由相关的公钥解密。这个过程使数字签名成为可能，用来验证消息的来源。您知道消息是由您持有的与公钥配对生成的唯一私钥发出的。这意味着货币可以像支票一样签名，确保认证而不必透露签名的来源。
- en: 'This technique reconciles two apparently conflicting goals of cryptocurrencies:
    privacy and attestation, the need for seamless trusted transactions without the
    exposure of personal data and the need to access and demonstrate reliable records
    of property and history for legal purposes. Thus we can have cash-like transactions
    (with no exposed secrets) together with robust and reliable and immutable records
    when demanded by the courts or the Internal Revenue Service. Identity and property
    can be concealed when appropriate and proved when required.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这种技术调和了加密货币两个表面上相互冲突的目标：隐私和证明，即需要无缝信任的交易而不暴露个人数据的需求，以及需要访问和展示可靠的财产记录和历史记录以供法律目的。因此，我们可以在法院或国税局要求时，进行类似现金的交易（不暴露任何秘密），同时具有强大、可靠且不可变的记录。在适当时候，身份和财产可以隐瞒，而在需要时可以证明。
- en: Contrast this system with the current system in which identity and property
    are constantly exposed to untrusted outsiders but cannot be proved without reliance
    on possibly corrupt or mendacious third parties or prosecutors.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 将此系统与当前系统进行对比，当前系统中，身份和财产不断暴露给不受信任的外部人，但没有第三方或检察官可能腐败或虚伪的依赖，无法证明。
- en: 'Real money: A measuring stick, a metric of value, reflecting the scarcity and
    irreversible passage of time—entropy-based, equally distributed, and founded on
    the physical limits of the speed of light and the span of life. Bitcoin and gold
    are both real money in this sense. Government monopoly money is not.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的货币：一根衡量标准，一种价值度量，反映了稀缺性和不可逆转的时间流逝——基于熵，均匀分布，并建立在光速和寿命跨度的物理限制之上。从这个意义上说，比特币和黄金都是真正的货币。政府垄断货币则不是。
- en: 'Sand Hill Road: The arboreal abode of California venture capitalists and their
    “unicorns,” stretching from the Camino Real near Stanford to Route 280 and into
    the clouds and wealth of Woodside and Silicon Valley. Losing its leadership in
    entrepreneurial capital to China, Israel, Initial Coin Offerings around the world
    (ICOs), and other fund-raising sites, this seat of luxury is filling up with lawyers
    and politicians.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 桑德希尔路：加利福尼亚风险投资家及其“独角兽”的树木居所，从斯坦福附近的卡米诺雷尔一直延伸到280号路，直到云端和伍德赛德以及硅谷的财富。失去了在创业资本方面的领导地位，转而被中国、以色列、全球各地的首次代币发行（ICO）以及其他筹款网站所取代，这个奢华的地方正在充斥着律师和政客。
- en: 'Shannon Entropy: Most simply measured by the number of binary digits need to
    encode a message, it is calculated as the sum of the base two logarithms of the
    probabilities of the components of the message. The logarithms of probabilities
    between one and zero are always negative quantities; entropy is rendered positive
    by a minus sign in front of this sum. This minus sign prompted some eminent theorists
    to blunder into the idea of negentropy, which is an oxymoron—more than 100 percent
    probability. Counterintuitively, surprising information is a kind of disorder.
    The alphabet is ordered; crystals are ordered; snowflakes are ordered. Hamlet
    and Google are beautifully disordered alphabets conveying surprising information.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 香农熵：最简单的衡量方法是需要多少二进制位来编码一条消息，它被计算为消息组成部分的概率的以二为底的对数的总和。概率的对数在一和零之间总是负数；通过在这个总和前加上负号来使熵变为正数。这个负号促使一些杰出的理论家陷入到负熵的概念中，这是一个自相矛盾的词汇——超过100%的概率。出乎意料的信息反直觉地是一种无序。字母表是有序的；晶体是有序的；雪花是有序的。哈姆雷特和谷歌是美丽的无序字母表，传递着出人意料的信息。
- en: 'Turing Machine: Inspired by Gödel’s proof, Turing conceived an abstract universal
    computer model consisting of a control unit administering a set of instructions
    reading, writing, and moving one space at a time back and forth along an infinitely
    long tape divided into squares along its length. He proved that this hypothetical
    machine could perform any computable function. Silicon Valley has been cheering
    ever since, despite his further proof that most numbers cannot be generated by
    a computational process. Turing’s universal computer could not calculate whether
    any particular program would ever halt. Turing’s machine was a general-purpose
    computer because it commanded infinite time and space. Necessarily restricted
    to specific purposes, real computers are not minds.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图灵机：受到哥德尔的证明的启发，图灵构想了一个抽象的通用计算机模型，由一个控制单元管理一组指令，以每次向前或向后移动一个方格的方式沿着无限长的磁带来读取、写入和移动。他证明了这台假想的机器可以执行任何可计算函数。硅谷自那时起一直欢呼雀跃，尽管他进一步证明大多数数字不能由计算过程生成。图灵的通用计算机无法计算任何特定程序是否会停止。图灵机是一种通用计算机，因为它控制着无的计算机不是心智。
- en: 'Wealth: Tested knowledge. Physical law dictates that matter is conserved: material
    resources have not changed since the Stone Age. All enduring economic advances
    come from the increase of knowledge through learning.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 财   财富：经过检验的知识。物理定律规定物质是不变的：自石器时代以来，物质资源并未发生改变。所有持久的经济进步都来自于通过学习增加的知识。
