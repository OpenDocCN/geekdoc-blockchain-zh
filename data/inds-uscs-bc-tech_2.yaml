    .509。F3（成本）与F9（证券结算的分布式账本技术）之间存在着显著的正相关，M =. 366。
- en: A strong negative correlation was found between F4 (Interoperate with other
    settlement systems globally and be globally competitive) and F5 (Time to Market)
    with M= -.514\. Significant negative correlation was further found between F10
    (Convergence of cryptocurrency and Traditional Settlement platforms) and F5 (Time
    to Market) with M=-473; F10 (Convergence of cryptocurrency and Traditional Settlement
    platforms) and F3 (Cost) with M=-.463; F4 (Interoperate with other settlement
    systems globally and be globally competitive) and F6 (Technology components of
    the model) with M= -.455\. F1 (Securities Ownership) and F3 (Cost) with M= -.376;
    and F8 (Custody Chains) and F5 (Time to Market) completed the remainder of the
    significant negative correlations with M= -.368\. In Table 11, the ten factors
    each of the three groupings ranked, are presented. The first group includes F7
    (Legal/Regulatory), F6 (Technology Components of the model) and specifically F3
    (Cost).
  id: totrans-1902
  prefs: []
  type: TYPE_NORMAL
  zh: F4（与全球其他结算系统互操作并具有全球竞争力）与 F5（上市时间）之间存在强烈的负相关性，M= -0.514。F10（加密货币与传统结算平台的融合）与
    F5（上市时间）之间进一步发现了显著的负相关性，M= -0.473；F10（加密货币与传统结算平台的融合）与 F3（成本）之间的负相关性为M= -0.463；F4（与全球其他结算系统互操作并具有全球竞争力）与
    F6（模型的技术组成部分）之间的负相关性为 M= -0.455。F1（证券所有权）与 F3（成本）之间的负相关性为 M= -0.376；以及 F8（托管链）与
    F5（上市时间）之间的负相关性完成了其余的显著负相关性，M= -0.368。在表11中，每个三个分组中排名的十个因素被提出。第一组包括 F7（法律/监管）、F6（模型的技术组成部分）和特别是
    F3（成本）。
- en: 'Further analysis of Table 11 indicates that the 10 factors can be grouped and
    ranked into 3 statistical significance groupings:'
  id: totrans-1903
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步分析表11表明，这10个因素可以分组并排名为3个统计学意义的组：
- en: • The first group includes F7 (Legal/Regulatory), F6 (Technology Components
    of the model) and F3 (Cost) and these have a positive mean. A key inference from
    the first group is the particular inclusion of the Cost factor (F3). Given that
    there are new technology components and more legal and regulatory prerequisites
    for the technology, there is a logical cost consequence to these. Thus, the inclusion
    of F3 (Cost) is of particular importance;
  id: totrans-1904
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 第一组包括 F7（法律/监管）、F6（模型的技术组成部分）和 F3（成本），这些因素具有正均值。从第一组的关键推断是特别包括成本因素（F3）。鉴于有新的技术组件和更多的法律和监管前提条件适用于技术，这些都会带来合理的成本后果。因此，包含
    F3（成本）尤为重要；
- en: • The second group, with neutral means, include F8 (Custody Chains), F2 (Cash
    Settlement), F4 (Interoperate with other settlements systems globally and be globally
    competitive), F1 (Securities Ownership) and F9 (DLT for securities settlement),
    and as a group describe the functional requirements of the model; and
  id: totrans-1905
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 第二组，具有中性均值，包括 F8（托管链）、F2（现金结算）、F4（与全球其他结算系统互操作并具有全球竞争力）、F1（证券所有权）和 F9（证券结算的
