- en: The sections that follow now, discuss the benefits of Blockchain for records
    management as displayed in Table 3.
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
  zh: 现在接下来的部分将讨论表3中显示的区块链对记录管理的好处。
- en: Records Immutability, Authenticity and Integrity
  id: totrans-526
  prefs: []
  type: TYPE_NORMAL
  zh: 记录的不可变性、真实性和完整性
- en: Records of transactions undertaken through Blockchain can never be erased once
    confirmed, thus they are immutable. Such records possess the value of integrity
    (Bhatia et al., 2020), which is crucial in the management of records. The integrity
    of data is a topical issue in the technical world of computer security, and together
    with availability and confidentiality, they make up its central features. There
    is a general illusion that information on the Internet is fixed and accurate (Duranti
    and Rogers, 2019). The integrity and identity of a record makes it authentic.
    Authenticity, reliability, integrity and usability are key characteristics of
    a record as outlined in ISO 15489-1 (ISO, 2016).
  id: totrans-527
  prefs: []
  type: TYPE_NORMAL
  zh: 通过区块链进行的交易记录一旦确认，就永远无法被抹去，因此它们是不可变的。这样的记录具有完整性的价值（Bhatia等，2020），在记录管理中至关重要。数据的完整性是计算机安全技术世界的一个热点问题，与可用性和保密性一起，它们构成了其核心特征。人们普遍认为，互联网上的信息是固定和准确的（Duranti和Rogers，2019）。记录的完整性和身份使其具有真实性。真实性、可靠性、完整性和可用性是记录的关键特征，如ISO
    15489-1（ISO，2016）所述。
- en: 'The standard defines a record as one: a) that can be proven to be what it purports
    to be, b) that has been created or sent by the agent purported to have created
    or sent it; and c) that has been created or sent when purported (ISO, 2016, p.
    4). The fact that records generated in Blockchain have integrity, are immutable
    and are authentic makes the technology attractive to records and archives management
    .'
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
  zh: 标准定义一条记录为一：a）可以证明其为所述内容的记录，b）已由声称创建或发送该记录的代理创建或发送；以及c）已在声称的时间创建或发送（ISO，2016，第4页）。区块链生成的记录具有完整性、不可变性和真实性的事实使得该技术对记录和档案管理领域具有吸引力。
- en: Flexibility, Efficiency and Cost Savings
  id: totrans-529
  prefs: []
  type: TYPE_NORMAL
  zh: 灵活性、效率和成本节约
- en: Transactions using Blockchain technology are undertaken by two parties who do
    not know each other but go along with the transaction because of the issue of
    trust. By not involving third parties in the transactions, there is more efficiency.
    Blockchain technology is flexible. The technology is a peer to peer network that
    time stamps a transaction and eliminates the necessity for third party services
    to validate the transactions (Bhatia et al., 2019). When using Blockchain technology,
    transactions that usually take days because of the involvement of many parties
    take incredibly lesser time to be concluded (Iron Mountain, 2020). Thus, Blockchain
    for records management promotes higher efficiency amongst other benefits (John,
    2019).
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
  zh: 使用区块链技术进行的交易由两个不相识的当事人进行，但由于信任问题而进行交易。通过不涉及第三方参与交易，效率更高。区块链技术具有灵活性。该技术是一个对等网络，对交易进行时间戳，并消除了第三方服务验证交易的必要性（Bhatia等，2019）。使用区块链技术时，通常需要几天才能完成的涉及许多方的交易需要的时间大大缩短（Iron
    Mountain，2020）。因此，区块链用于记录管理促进了更高的效率，其中包括其他好处（John，2019）。
- en: Blockchain technology can lead to significant savings in costs. Its application
    can be affected in a number of functional areas such as across payments, capital
    markets, trade services, investment and wealth management, securities and commodities
    exchanges (Di Grigorio, 2017). For lodging claims, the technology can make sure
    that claims are paid only to deserving persons. As a whole, companies can expect
    to reduce financial services infrastructure cost between US$15 billion and $20
    billion per annum by 2022, providing the possibility to decommission legacy systems
    and infrastructure and significantly reduce IT costs (Di Grigorio, 2017).
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术可以带来显著的成本节约。其应用可以影响多个功能领域，例如支付、资本市场、贸易服务、投资和财富管理、证券和商品交易所（Di Grigorio，2017）。对于登记索赔，该技术可以确保索赔仅支付给应得者。总体而言，到2022年，公司可以预期将金融服务基础设施成本降低在150亿美元至200亿美元之间，这提供了除役传统系统和基础设施以及显着减少IT成本的可能性（Di
    Grigorio，2017）。
- en: Improved Security and Trust in Records Validity
  id: totrans-532
  prefs: []
  type: TYPE_NORMAL
  zh: 提高记录有效性的安全性和信任
- en: A trusted record is one that can serve as evidence of the performance of the
    transaction that led to its generation (Zhiliang et al., 2019). Records generated
    in Blockchain systems are deemed trustworthy. Blockchain technology is increasingly
    discussed as a solution towards having trusted digital records (Lemieux 2016,
    p.11). Records generated in Blockchain are secure. The technology is designed
    to update all the ledgers that are kept by each member every time a new transaction
    occurs (Yoo, 2017). As a distributed database of records or public ledger of all
    transactions undertaken, parties to the transaction verify by consensus the transactions.
    The majority has to agree that the record generated is accurate and complete.
    Once entered, information can never be erased (Yoo, 2017). Although advancements
    in the health sector offered improved security and user experience through the
    implementation of Electronic Health Record (EHR) and Electronic Medical Record
    (EMR) systems, security issues still remained. Issues regarding security of medical
    records, user ownership of data and data integrity remain unresolved. Blockchain
    technology offers a more secure, temper-proof platform for storing medical records
    and other healthcare related information (Shahnaz, et al.,2019).
  id: totrans-533
  prefs: []
  type: TYPE_NORMAL
  zh: 可信记录是可以作为导致其生成的交易的证据的记录（Zhiliang 等人，2019）。在区块链系统中生成的记录被认为是可信的。区块链技术越来越被视为解决信任数字记录问题的解决方案（Lemieux
    2016，第 11 页）。在区块链中生成的记录是安全的。该技术旨在每次发生新交易时更新每个成员保留的所有分类帐（Yoo，2017）。作为所有进行的交易的分布式数据库记录或公共分类帐，交易各方通过共识验证交易。大多数人必须同意所生成的记录是准确和完整的。一旦输入，信息就永远无法被抹去（Yoo，2017）。尽管卫生部门的进步通过实施电子健康记录（EHR）和电子医疗记录（EMR）系统提供了改进的安全性和用户体验，但安全问题仍然存在。有关医疗记录安全性、用户对数据的所有权以及数据完整性的问题仍然没有解决。区块链技术为存储医疗记录和其他与医疗保健相关信息提供了更安全、防篡改的平台（Shahnaz
    等人，2019）。
- en: PROPOSED MODEL FOR ADOPTING BLOCKCHAIN TECHNOLOGY IN RECORDS MANAGEMENT
  id: totrans-534
  prefs: []
  type: TYPE_NORMAL
  zh: 在记录管理中采用区块链技术的建议模型
- en: Adopting a new technology can be a daunting task surrounded with scepticism
    and uncertainty. Various sectors are under pressure to embrace emerging technologies
    otherwise they risk becoming redundant, outdated and unattractive to their respective
    service communities. Much as it is critical to adopt disruptive technologies,
    it is imperative to do some pre-checks and thorough considerations. The proposed
    model illustrated in Figure 3 offers key variables to consider when adopting Blockchain
    for records management. The variables were determined from the findings of the
    current study.
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
  zh: 采用新技术可能是一项令人望而生畏的任务，周围充满了怀疑和不确定性。各个行业都面临着接受新兴技术的压力，否则它们就面临着变得多余、过时和不受各自服务社区青睐的风险。尽管采用颠覆性技术至关重要，但进行一些预检查和深入考虑同样至关重要。图
    3 中提出的模型提供了在采用区块链进行记录管理时需要考虑的关键变量。这些变量是根据当前研究的发现确定的。
- en: '| Figure 3\. Proposed model for adoption of Blockchain technology in records
    and archives management |'
  id: totrans-536
  prefs: []
  type: TYPE_TB
  zh: '| 图 3\. 建议的区块链技术在记录和档案管理中的采用模型 |'
- en: '| ![Figure978-1-7998-6650-3.ch003.f03](i/ch003.f03.png) |'
  id: totrans-537
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch003.f03](i/ch003.f03.png) |'
- en: Depicted in Figure 3 is the proposed model with critical elements that records
    managers and archivists should consider when adopting Blockchain technology in
    managing documentary heritage in their custody.
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3 中描述的是拟议模型，其中包含了记录管理人员和档案管理员在管理其保管的文献遗产中采用区块链技术时应考虑的关键要素。
- en: Perceived Ease of Use
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
  zh: 使用感知容易度
- en: Perceived ease of use is an essential element in technology adoption. As revealed
    in the results of this study, records managers and archivists are willing to adopt
    Blockchain technology if it is easy to use. This also implies that adequate training
    should be given to records managers and archivists on how to implement the technology.
    The visible error in many organisations is that training on adopting a new technology
    is usually reserved for Information Technology Departments. This has left many
    records managers and archivists as passive users of systems in which they have
    limited understanding on how technologies function. Consequently, several records
    managers and archivists have shunned technology on the basis of its complexity.
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
  zh: 使用感知容易度是技术采用中的一个重要因素。正如本研究结果所显示的，只要易于使用，记录管理人员和档案管理员就愿意采用区块链技术。这也意味着应该对记录管理人员和档案管理员提供充分的培训，教授他们如何实施这项技术。许多组织中常见的一个明显错误是，采用新技术的培训通常只为信息技术部门保留。这导致许多记录管理人员和档案管理员成为了对其了解有限的系统的被动用户。因此，许多记录管理人员和档案管理员基于其复杂性而回避技术。
- en: Perceived Usefulness
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: 使用感知的有用性
- en: Perceived usefulness is equally important in inculcating the will to use newly
    implemented technology. The bulk of this study’s respondents expressed interest
    in adopting Blockchain technology, if it is useful in records management. As such,
    adopting technology should not be driven by the need to keep pace with technological
    advancements. Rather, the technology should be vetted for its ability to get things
    done more effectively. The practical question that records managers and archivists
    should ask themselves is what they want the technology to do for them and whether
    the technology can do it. Use case should therefore drive the need to adopt technology.
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: 使用感知的有用性同样重要，它培养了使用新实施技术的意愿。本研究的大部分受访者表示有兴趣采用区块链技术，前提是其在记录管理中有用。因此，采用技术不应该是为了跟上技术发展的步伐。相反，应该验证技术是否能更有效地完成工作。记录管理人员和档案管理员应该问自己的一个实际问题是他们想让技术为他们做什么，以及技术是否能做到。因此，使用情况应该驱动采用技术的需要。
- en: The world is riding on a technological super highway. The temptation for many
    professionals to jump onto technologies for fear of being left out is very high.
    The proposed model is illustrated in Figure 3, however, it discourages records
    managers and archivists from just diving into emerging technologies for the simple
    reason that it is fashionable. Efforts should be made in seeking greater clarity
    in terms of how the technology actually works. It is dangerous to accept the use
    of technology without a satisfactory understanding on how it works. Due diligence
    must be done prior to embracing Blockchain technology for records and archives
    management.
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
  zh: 世界正在乘坐技术的超级高速公路。 对许多专业人士来说，因为害怕落后而跳上技术的诱惑非常高。 提出的模型在图3中有所说明，但是它阻止档案管理员和档案馆员仅仅因为时髦而盲目地投身于新兴技术之中。
    应该努力寻求更大的清晰度，了解技术的实际工作方式。 在没有令人满意的理解技术如何工作之前接受技术的使用是危险的。 在接受区块链技术用于记录和档案管理之前必须进行尽职调查。
- en: Evaluation of Options
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
  zh: 选择方案的评估
- en: Adopting a new technology does not have to be a do or die situation. Options
    should be weighed and evaluated. The critical question that ought to be asked
    in this regard is whether the technology is the best for the organisation. As
    argued earlier, adopting new technology should not be based on the pressure that
    everyone is doing it. Records managers and archivists are urged to lay down their
    system user requirements, needs and expectations and then evaluate the capacity
    of the intended technology to perform as expected. In this regard, further interrogations
    on how and where Blockchain has been used for records management are necessary.
    The specifications of Blockchain technology for records management need to be
    closely examined.
  id: totrans-545
  prefs: []
  type: TYPE_NORMAL
  zh: 采用新技术不必非此即死。 应该权衡和评估各种选择。 在这方面应该问的关键问题是，这项技术是否最适合该组织。 正如前文所述，采用新技术不应该基于每个人都在使用的压力。
    建议档案管理员和档案馆员列出他们的系统用户需求、需求和期望，然后评估预期技术的能力是否符合预期。 在这方面，有必要进一步探讨区块链在档案管理中的应用方式和场景。
    需要仔细检查区块链技术在档案管理中的规格。
- en: Return on Investment
  id: totrans-546
  prefs: []
  type: TYPE_NORMAL
  zh: 投资回报
- en: Economies are built and strengthened over time, hence every organisation’s expenditure
    should be worthwhile. Decisions with financial implications must be carefully
    assessed. There has to be a meaningful return on investment. Records managers
    and archivists are advised to do a cost benefit analysis when contemplating the
    adoption of Blockchain for records management. There has to be a good understanding
    on the cost benefits offered by the technology. Ngulube (2011) posits that cost
    analysis is essential in planning for records management programmes. It leads
    to informed decision making about costs and benefits that may accrue to an organisation
    that desires to have a competitive edge having an effective and efficient system.
    However, available literature in Sub Saharan Africa indicates that undertaking
    cost benefit analysis is not a major area of concern for professionals in the
    sub-continent (Ngulube and Tafor, 2006; Kemoni et al., 2007; Ngoepe, 2009). In
    reality, a detailed cost benefit analysis for the implementation of Blockchain
    in records management is a necessity as it will avail options for the implementing
    organisation to go ahead with implementation with full knowledge that doing so
    will justify the money spent.
  id: totrans-547
  prefs: []
  type: TYPE_NORMAL
  zh: 经济是随着时间建立和加强的，因此每个组织的支出都应该是值得的。涉及财务影响的决策必须经过慎重评估。必须有意义的投资回报。建议记录管理人员和档案管理员在考虑采用区块链进行记录管理时进行成本效益分析。对技术提供的成本效益必须有一个清晰的理解。Ngulube（2011）认为成本分析在规划记录管理方案时至关重要。它使组织能够对成本和收益做出明智的决策，从而使其拥有有效和高效的系统，从而获得竞争优势。然而，撒哈拉以南非洲的可用文献表明，进行成本效益分析并不是该地区专业人士的主要关注领域（Ngulube和Tafor，2006年；Kemoni等，2007年；Ngoepe，2009年）。事实上，对区块链在记录管理中实施进行详细的成本效益分析是必不可少的，因为这将为实施组织提供前进的选项，而且他们充分了解这样做将会证明花费的钱是合理的。
- en: Improved Cyber Security
  id: totrans-548
  prefs: []
  type: TYPE_NORMAL
  zh: 提高网络安全
- en: Modern day organisations that seek to remain competitive, are compelled to embrace
    new technologies in order to survive (Qiang et al., 2012). The adoption of new
    technologies may bring benefits to organisations but it comes with security risks
    in the form of breaches (Dohertya et al., 2011). Caution must be exercised when
    implementing ICTs. Improved security had the second highest number of responses
    in terms of the perceived benefits of using Blockchain technology for records
    management accounting for 27 indications. This shows that the ability of a technology
    to offer security need not be overemphasised. As depicted in the proposed model,
    cyber security is a key factor to consider when adopting a new technology. Appropriate
    checks and verifications should be done on the strength of the technology from
    internal and external attacks such as illicit access and undetectable deletions
    and alterations that may threaten the authenticity of records. In cloud computing,
    for records management, the security of data is questionable (Mosweu et al.,2019).
    It is against this backdrop that McKemmish (2013) cautions that gains and benefits
    in technology implementation should be weighed against risks such as those pertaining
    to security and privacy. Although, McKemmish (2013)’s context was specifically
    for cloud-based records management, the same risks are also a concern in Blockchain
    based records management.
  id: totrans-549
  prefs: []
  type: TYPE_NORMAL
  zh: 当代组织为了保持竞争力，不得不拥抱新技术以求生存（Qiang等人，2012年）。采用新技术可能给组织带来好处，但也伴随着安全风险，形式上是违规行为（Dohertya等人，2011年）。在实施信息通信技术时必须谨慎。提高安全性在使用区块链技术进行记录管理方面被认为是第二高的受益数量，占27个指标。这表明技术提供安全性的能力不必过分强调。正如所提出的模型所示，网络安全是采用新技术时需要考虑的关键因素。应对内外攻击的技术强度应进行适当的检查和验证，例如非法访问以及可能威胁记录真实性的不可检测的删除和更改。在云计算中，对于记录管理来说，数据的安全性是值得怀疑的（Mosweu等人，2019年）。正是在这种背景下，McKemmish（2013年）警告称，技术实施中的收益和好处应该与安全和隐私等风险进行权衡。尽管，McKemmish（2013年）的上下文特指云端记录管理，但同样的风险也是区块链记录管理的一项关注重点。
- en: Transformational Impact
  id: totrans-550
  prefs: []
  type: TYPE_NORMAL
  zh: 变革性影响
- en: As reiterated in the preceding sections, adopting new technologies should not
    be driven by pressure of adoption on the basis that everyone else is also doing
    it. Records managers should assess the long-term competitive advantage of adopting
    the technology. They should visualise the transformational impact of the technology.
    For example, what radical changes, the profession or organisation are likely to
    experience by adopting the new technology? Or, what are the perceived long and
    short term benefits to be achieved, etc? Answers to these and other questions
    will help in making an informed decision on whether to adopt the technology or
    let it pass.
  id: totrans-551
  prefs: []
  type: TYPE_NORMAL
  zh: 如前面的章节所重申的，采用新技术不应仅仅是基于其他人也在使用的压力而进行。记录管理者应该评估采用该技术的长期竞争优势。他们应该设想技术的转型影响。例如，通过采用新技术，该行业或组织可能会经历哪些根本性变化？或者，可以实现的长期和短期收益是什么，等等？对这些和其他问题的回答将有助于做出是否采用该技术的明智决定，或者让其流逝。
- en: CONCLUSION
  id: totrans-552
  prefs: []
  type: TYPE_NORMAL
  zh: 结论
- en: The Fourth Industrial Revolution (I4.0) has seen the emergence of disruptive
    technologies which many professionals and practitioners have found hard to ignore.
    Records managers and archivists have not been spared in this race to stay abreast
    of technological advancements. Overall, this study has established that records
    managers and archivists in Botswana and Zimbabwe are aware of the existence of
    Blockchain technology, although their respective organisations are not yet using
    the technology. Records managers and archivists in Botswana and Zimbabwe appreciate
    the potential benefits of Blockchain technology on records management and are
    willing to adopt the technology if the technology is indeed useful and easy to
    use. Apart from perceived usefulness and ease of use, other factors to be considered
    include seeking for greater clarity, evaluating options, looking at the return
    on investment and long term competitive advantage as well as cyber security.
  id: totrans-553
  prefs: []
  type: TYPE_NORMAL
  zh: 第四次工业革命（I4.0）见证了许多专业人士和从业者难以忽视的颠覆性技术的出现。记录管理者和档案管理员在跟上技术进步的竞赛中也未能幸免。总体而言，本研究表明，博茨瓦纳和津巴布韦的记录管理者和档案管理员意识到了区块链技术的存在，尽管他们各自的组织尚未使用这项技术。博茨瓦纳和津巴布韦的记录管理者和档案管理员认识到区块链技术对记录管理的潜在好处，并且愿意在技术确实有用且易于使用的情况下采用这项技术。除了感知到的有用性和易用性之外，需要考虑的其他因素包括寻求更大的清晰度、评估选择、考虑投资回报和长期竞争优势以及网络安全。
- en: The use of Blockchain technology should however not be considered a silver bullet.
    There are issues that must be considered such as how to deal with malicious users,
    how controls are applied, and the limitations of the implementations. It is imperative
    to note that Blockchain recordkeeping system does not fundamentally change the
    existing record keeping and archival systems but augments them by adding an integrity-checking
    layer. Blockchain recordkeeping, however, does not require the existence of certificate
    issuing authorities, since public-private key pairs are self-generated within
    the system. Thus, incoming archival records can be re-signed while their original
    certificates are still valid, and cryptographically secured in a Blockchain in
    time ordered sequential manner as a basis for establishing their continued authenticity.
    While the technology may not be immune from the potential risks associated with
    new technologies, records managers and archivists are encouraged to embrace the
    technology as it offers considerable benefits.
  id: totrans-554
  prefs: []
  type: TYPE_NORMAL
  zh: 使用区块链技术不应被视为一劳永逸的解决方案。必须考虑一些问题，比如如何处理恶意用户、如何应用控制措施以及实施的局限性。必须注意的是，区块链记录系统并不从根本上改变现有的记录保管和归档系统，而是通过增加一层完整性检查来增强它们。然而，区块链记录并不需要存在证书颁发机构，因为公私钥对是在系统内自动生成的。因此，即使其原始证书仍然有效，传入的归档记录也可以被重新签名，并以时间顺序的方式在区块链中以加密方式进行安全存储，作为确立其持续真实性的基础。虽然这项技术可能不免受到与新技术相关的潜在风险的影响，但建议记录管理者和档案馆员接受这项技术，因为它提供了可观的好处。
- en: SUGGESTIONS FOR FURTHER RESEARCH
  id: totrans-555
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步研究建议
- en: 'Blockchain technology is still new and should be investigated with the mindset
    of how it could potentially benefit records and information management professionals.
    The indisputable fact that nothing lasts forever raises the following three critical
    questions (Lemieux, 2019), which call for further research:'
  id: totrans-556
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术仍然很新，应该以探索它如何潜在地使记录和信息管理专业人士受益的心态来进行调查。毫无疑问，没有什么是永恒的事实引发了以下三个关键问题（Lemieux,
    2019），这需要进一步的研究：
- en: • How long will the Blockchain survive?
  id: totrans-557
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   区块链将存活多久？'
- en: • Who and by what means will they ensure that a copy of the user’s data will
    be preserved?
  id: totrans-558
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   谁以及通过什么方式来确保用户数据的副本将被保留？'
- en: • Assuming a copy of the user’s data is preserved, can it be verified using
    the data stored on the Blockchain?
  id: totrans-559
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   假设用户数据的副本被保留，是否可以使用存储在区块链上的数据来进行验证？'
- en: The other drawbacks are the high costs of hardware, energy and time needed for
    the data mining process, also the fact that the technology is complex and maybe
    difficult to understand.
  id: totrans-560
  prefs: []
  type: TYPE_NORMAL
  zh: 其他缺点包括硬件、能源和数据挖掘过程所需的时间成本高昂，以及技术复杂且可能难以理解的事实。
