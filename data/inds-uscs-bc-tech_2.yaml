  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch004.f05](i/ch004.f05.png) |'
- en: 'The technology stack in Figure. 5 enables architects and developers to quickly
    create “full-stack” blockchain solutions: for example, business logic that runs
    on the blockchain, REST APIs that expose the blockchain logic to the web or mobile
    applications, blockchain integration with existing systems, etc. (Composer, 2020).
    Hyperledger composer has been designed to support pluggable runtimes. The modular
    architecture of Hyperledger fabric separates the transaction processing workflow
    into three different processes: smart contracts called chaincode that comprises
    the distributed logic processing and agreement of the system, transaction ordering,
    and transaction validation and commitment (Kenton, 2020).'
  id: totrans-718
  prefs: []
  type: TYPE_NORMAL
  zh: 图中的技术堆栈使架构师和开发人员能够快速创建“全栈”区块链解决方案：例如，在区块链上运行的业务逻辑，将区块链逻辑暴露给 Web 或移动应用的 REST
    API，与现有系统的区块链集成等（Composer，2020）。超级账本 Composer 已被设计为支持可插拔的运行时。超级账本 Fabric 的模块化架构将交易处理工作流分为三个不同的进程：称为链代码的智能合约，其中包括系统的分布式逻辑处理和协议，交易排序以及交易验证和提交（Kenton，2020）。
- en: END-TO-END TRACING AND CONGESTION
  id: totrans-719
  prefs: []
  type: TYPE_NORMAL
  zh: 端到端跟踪和拥塞
- en: Blockchain stores data chronologically in blocks that are chained together in
    a continuously growing series. Participants in the network are contributing to
    commit transactions and blocks into the blockchain. Adding blocks to a blockchain
    cannot be predicted and blocks are not sequenced based on transactions. However,
    all the distributed ledgers have the same state enabling reliable access and supporting
    end-to-end traceability of records from one ledger.
  id: totrans-720
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链将数据按照时间顺序存储在不断增长的区块中，并将这些区块链接在一起形成一个连续的序列。网络中的参与者正在贡献于将交易和区块提交到区块链中。将区块添加到区块链中是不可预测的，并且区块不是基于交易进行排序的。然而，所有的分布式账本都具有相同的状态，能够可靠地访问并支持从一个账本到另一个账本的端到端追溯记录。
- en: '| Figure 6\. Transactions and Blocks in a Blockchain |'
  id: totrans-721
  prefs: []
  type: TYPE_TB
  zh: '| 图 6. 区块链中的交易和区块 |'
- en: '| ![Figure978-1-7998-6650-3.ch004.f06](i/ch004.f06.png) |'
  id: totrans-722
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch004.f06](i/ch004.f06.png) |'
- en: Figure. 6 illustrates a blockchain where B[0] to B[j] are constituent blocks
    in the blockchain. H(B[0]) to H(B[j]) are hash keys of blocks. T[1] to T[k,] T[m],
    T[n] are transactions. k, m, n are Integers. h () is the hash function. Here,
    the authors assume a block is created including three transactions. Blockchain
    grows continuously based on the transactions created by the participants in the
    network. Participants will transact based on their own needs and blocks are added
    to the continuously growing blockchain. Transaction information retrieval is a
    challenge because there is no relationship between transactions. For example,
    item traceability needs all the transactions related to one item, auditing needs
    to audit a set of transactions, etc. However, different blockchain platforms provide
    various methods to retrieve transaction information. Hyperledger Fabric has the
    composer-rest-server which provides REST endpoints for each asset.
  id: totrans-723
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6 描述了一个区块链，其中 B[0] 到 B[j] 是区块链中的组成区块。H(B[0]) 到 H(B[j]) 是区块的哈希键。T[1] 到 T[k,]
    T[m], T[n] 是交易。k、m、n 是整数。h() 是哈希函数。在这里，作者假设一个区块包含三个交易。区块链根据网络参与者创建的交易不断增长。参与者将根据自己的需求进行交易，并将区块添加到不断增长的区块链中。交易信息的检索是一个挑战，因为交易之间没有关联。例如，项目可追溯性需要所有与一个项目相关的交易，审计需要审计一组交易等。然而，不同的区块链平台提供了各种检索交易信息的方法。Hyperledger
    Fabric 具有 composer-rest-server，为每个资产提供 REST 端点。
- en: Figure. 7 shows participants P1...P6 and transactions T01 …T04 and T11 … T14\.
    In a supply chain application, P1 to P6 can be considered as, commodity providers,
    logistic companies, importers, and retailers respectively.
  id: totrans-724
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7 显示了参与者 P1...P6 和交易 T01 ... T04 以及 T11 ... T14。在供应链应用中，P1 到 P6 可以被视为商品提供者、物流公司、进口商和零售商。
- en: '| Figure 7\. Sequence of transactions in a blockchain |'
  id: totrans-725
  prefs: []
  type: TYPE_TB
  zh: '| 图 7. 区块链中的交易顺序 |'
- en: '| ![Figure978-1-7998-6650-3.ch004.f07](i/ch004.f07.png) |'
  id: totrans-726
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch004.f07](i/ch004.f07.png) |'
- en: Commodity provider provides commodities continuously of various types through
    logistic companies to the importer company who will produce batches of products
    from the commodities and supply them to clients. Participants in the blockchain
    network contribute to add blocks to the blockchain network as shown in Figure.
    8.
  id: totrans-727
  prefs: []
  type: TYPE_NORMAL
  zh: 商品供应商通过物流公司持续提供各种类型的商品给进口公司，进口公司将从这些商品中生产批次的产品，并将其供应给客户。如图所示，区块链网络中的参与者贡献于向区块链网络添加区块。
- en: '| Figure 8\. State change in the blockchain |'
  id: totrans-728
  prefs: []
  type: TYPE_TB
  zh: '| 图8\. 区块链中的状态变化 |'
- en: '| ![Figure978-1-7998-6650-3.ch004.f08](i/ch004.f08.png) |'
  id: totrans-729
  prefs: []
  type: TYPE_TB
  zh: '| ![图978-1-7998-6650-3.ch004.f08](i/ch004.f08.png) |'
- en: The end-users finding end-to-end details about a product, that involves a set
    of transactions distributed in randomly distributed blocks in a blockchain, are
    not straightforward in the current blockchain architecture. Though blocks are
    connected using block hash mechanism, the chain concept and random blocks integration
    make it complicated to find the evolution of an item in a supply chain. However,
    the decentralized nature of records and having the same copy of up-to-date ledger
    allow participants to directly interact with end-to-end details of data.
  id: totrans-730
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前的区块链架构中，要找到关于产品的端到端详情，涉及到一系列散布在区块链中的随机分布的交易，并不是一件简单的事情。虽然区块之间通过区块哈希机制连接，但链式概念和随机区块集成使得在供应链中找到物品演变变得复杂。然而，记录的去中心化性质以及具有最新账本的相同副本允许参与者直接与端到端数据详情进行交互。
- en: The authors have created a REST-API which is creating REST endpoints to members
    on the blockchain, asserts, user-defined queries, and transactions in the blockchain.
    Queries are defined to extract necessary information from the ledger. Representational
    state of these resources can be extracted, filtered, and connected to find end-to-end
    details. The processes should be defined accordingly.
  id: totrans-731
  prefs: []
  type: TYPE_NORMAL
  zh: 作者已经创建了一个REST-API，该API为区块链上的成员、断言、用户定义的查询以及区块链中的事务创建REST端点。查询被定义为从账本中提取必要信息。这些资源的表述状态可以被提取、过滤和连接以找到端到端的详情。应相应地定义这些流程。
- en: Blockchain Congestion
  id: totrans-732
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链拥堵
- en: In supply chain applications, end-user products have gone through a list of
    transactions in the process of transforming resources to end-user products. There
    are intermediate participants in the blockchain network who develop the main resource
    into various products and distribute them to clients. These scenarios will add
    millions of records to the blockchain. This leads to several challenges regarding
    block congestion in the blockchain network and data redundancy at the participants.
    All the transactions happening in the product life cycle are not equally important
    to all the participants in the blockchain network, hence a compensation model
    for transaction verification is needed. As in Figure. 7, P4 makes different products
    from the main resource and distributes them to P5 and P6.
  id: totrans-733
  prefs: []
  type: TYPE_NORMAL
  zh: 在供应链应用中，最终用户产品在将资源转化为最终用户产品的过程中经历了一系列交易。区块链网络中存在中间参与者，他们将主要资源开发成各种产品，并将其分发给客户。这些情景将向区块链添加数百万条记录。这导致了关于区块链网络中的区块拥堵和参与者处的数据冗余的几个挑战。产品生命周期中发生的所有交易对区块链网络中的所有参与者来说并不都同等重要，因此需要一个交易验证的补偿模型。如图7所示，P4从主要资源制造不同的产品，并将其分发给P5和P6。
- en: (T[01], T[02]) -> (T[1] … T[n1]), (T[n1]… T[n2]), (T[n2] … T[n3]), …… where
    n1, n2, n3 ϵ ℤ
  id: totrans-734
  prefs: []
  type: TYPE_NORMAL
  zh: (T[01], T[02]) -> (T[1] … T[n1]), (T[n1]… T[n2]), (T[n2] … T[n3]), …… 其中 n1、n2、n3
    ∈ ℤ
- en: (T[11], T[12]) -> (T[11] … T[m1]), (T[m1]… T[m2]), (T[m2] … T[m3]), ... where
    m1, m2, m3 ϵ ℤ
  id: totrans-735
  prefs: []
  type: TYPE_NORMAL
  zh: (T[11], T[12]) -> (T[11] … T[m1]), (T[m1]… T[m2]), (T[m2] … T[m3]), ... 其中 m1、m2、m3
    ∈ ℤ
- en: (T[…]) -> (T[21] … T[k1]), (T[k1]… T[k2]), (T[k2] … T[k3]), ….......... where
    k1, k2, k3 ϵ ℤ
  id: totrans-736
  prefs: []
  type: TYPE_NORMAL
  zh: (T[...]) -> (T[21] … T[k1]), (T[k1]… T[k2]), (T[k2] … T[k3]), ….......... 其中
    k1、k2、k3 ∈ ℤ
- en: At P4, transactions T[01] and T[02] result in creating sets of transactions
    based on product creation and requirements of clients. The same will apply to
    T[11], T[12,] and T[…]. If there are several intermediate participants of the
    type P4 who develop sub-products, this will add millions of records to the blockchain
    developing real-time congestion in the blockchain network. Moreover, this will
    add redundant data to the blockchain. This is a continuously growing real-time
    overhead which brings a negative impact to the scalability of blockchain networks.
    Managing temporal data to reduce transaction redundancy and transaction verification
    for supply chain applications still need major developments. IoT devices are integrated
    with supply chains and they generate millions of records throughout the supply
    chain. Ad hoc solutions can be adopted to manage these records, for example, Hyperledger
    Fabric support plug-and-play local data stores to record the IoT data, and only
    the hashes of sets of data are recorded in the blockchain. IoT integration to
    supply chains is a common scenario, hence new standards are necessary for blockchain
    integration with IoT.
  id: totrans-737
  prefs: []
  type: TYPE_NORMAL
  zh: 在P4阶段，交易T[01]和T[02]导致基于产品创建和客户需求创建交易集合。同样的情况也适用于T[11]、T[12]和T[...]。如果存在多个类型为P4的中间参与者开发子产品，这将在区块链网络中增加数百万条记录，导致实时拥塞。此外，这将在区块链中添加冗余数据。这是一个持续增长的实时开销，对区块链网络的可扩展性产生了负面影响。管理时间数据以减少交易冗余和供应链应用程序的交易验证仍需要进行重大开发。物联网设备已与供应链集成，并且它们在整个供应链中生成数百万条记录。可以采用临时解决方案来管理这些记录，例如，Hyperledger
    Fabric支持即插即用的本地数据存储来记录物联网数据，仅在区块链中记录数据集的哈希值。物联网与供应链的集成是常见情景，因此需要新的标准来与物联网集成区块链。
- en: Moreover, the supply chain applications need to comply with regulations set
    up in various territories. Regulatory organisations in various territories are
    interested in only a specific set of information regarding supply chain transactions
    for compliance checking. In the current blockchain architecture, participants
    will maintain the complete blockchain hence regulator’s role as a participant
    in the blockchain network is not practical. So far, none of the blockchain architectures
    provide necessary standards to position regulators in blockchains.
  id: totrans-738
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，供应链应用程序需要遵守各个地区制定的法规。各个地区的监管机构只关注供应链交易的特定信息以进行合规检查。在当前的区块链架构中，参与者将维护完整的区块链，因此监管机构作为区块链网络中的参与者的角色并不实际。到目前为止，没有一种区块链架构提供必要的标准来将监管机构定位于区块链中。
- en: As shown in Figure. 9, the authors propose a private channel for regulatory
    organizations to connect with only the required participants for compliance checking.
    Referring to Figure. 9, ORG 1 to 4 and ORG 1 to 3 are connected in two blockchain
    networks. REG ORG has a private channel connecting ORG3 and ORG 2 of two different
    blockchain networks. Regulatory organizations in various territories can become
    authorized members of this private channel and that eases quick validation of
    supply chain transactions without long delays as in the current system. This can
    further support transparent compliance checking for anyone who needs to send items
    through a supply chain. This topic area needs further elaboration because there
    are no proper standards or mature products so far, to fast track regulatory compliance
    and blockchain technology has shown a lot of promise in this area.
  id: totrans-739
  prefs: []
  type: TYPE_NORMAL
  zh: 如图所示，作者提出了一个私人渠道，供监管机构与仅需的参与者连接以进行合规检查。参考图9，ORG 1到4和ORG 1到3连接在两个区块链网络中。REG ORG有一个私人渠道连接两个不同区块链网络的ORG3和ORG2。各地的监管机构可以成为这个私人渠道的授权成员，这样可以快速验证供应链交易，而不像当前系统那样存在长时间的延迟。这进一步支持了任何需要通过供应链发送物品的人的透明合规检查。这个主题需要进一步阐述，因为到目前为止，没有适当的标准或成熟的产品，可以加快监管合规性，而区块链技术在这个领域表现出了很多潜力。
- en: '| Figure 9\. Regulatory organization in blockchains |'
  id: totrans-740
  prefs: []
  type: TYPE_TB
  zh: '| 图9. 区块链中的监管机构 |'
- en: '| ![Figure978-1-7998-6650-3.ch004.f09](i/ch004.f09.png) |'
  id: totrans-741
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch004.f09](i/ch004.f09.png) |'
- en: In our proposed architecture, transactions that need regulatory compliance will
    be directed to the regulatory organization, and distributed ledgers are updated
    with the blocks of approved or rejected transactions. A block of approved or rejected
    transactions are kept in the regulator data store as {hash(block), block}. The
    hash of the block is recorded on the blockchain. In this approach, regulators
    do not need to keep unnecessary records and they only keep records of their processed
    records (approved or rejected records). Future applications can use this recorded
    data. For example, since these blocks have necessary hash keys on the blockchain,
    audit trails can be done connecting to a ledger of a participant in the network.
  id: totrans-742
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们提出的架构中，需要监管合规性的交易将被引导到监管机构，并且分布式账本将被更新为已批准或已拒绝的交易块。已批准或已拒绝的交易块被保存在监管者数据存储中，格式为{hash(block),
    block}。块的哈希记录在区块链上。在这种方法中，监管机构无需保留不必要的记录，他们只保留已处理的记录（批准或拒绝的记录）。未来的应用可以使用这些记录的数据。例如，由于这些块在区块链上有必要的哈希键，所以可以连接到网络中的参与者的账本进行审计追踪。
- en: USE CASE
  id: totrans-743
  prefs: []
  type: TYPE_NORMAL
  zh: 用例
- en: JLP Meats Trading organization (JLP Meets, 2020) imports meat from Australia,
    South America, and Europe, and sells in the UK. Their customers are restaurants,
    retail shops, and butchers in the UK. JLP Meats produces hundreds of tailor-made
    meat products and distributes them to customers. An abstract view of the farm-to-fork
    process is illustrated in Figure. 10\. The authors have implemented a blockchain
    solution using Hyperledger Fabric to illustrate end-to-end tracing, item recall,
    transaction congestion, etc.
  id: totrans-744
  prefs: []
  type: TYPE_NORMAL
  zh: JLP Meats Trading组织（JLP Meets，2020年）从澳大利亚、南美和欧洲进口肉类，并在英国销售。他们的客户是英国的餐馆、零售店和肉店。JLP
    Meats生产数百种定制的肉类产品，并将它们分发给顾客。农场到餐桌流程的抽象视图如图所示。10.作者已使用Hyperledger Fabric实现了一个区块链解决方案，以说明端到端追踪、产品召回、交易拥塞等。
- en: '| Figure 10\. Use Case of JLP Meats, London |'
  id: totrans-745
  prefs: []
  type: TYPE_TB
  zh: '| 图 10\. JLP Meats，伦敦的用例 |'
- en: '| ![Figure978-1-7998-6650-3.ch004.f10](i/ch004.f10.png) |'
  id: totrans-746
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch004.f10](i/ch004.f10.png) |'
- en: For the illustration purposes, authors considered a specific scenario as follows.
    Farmer Samex uses the logistic company Sandford group to export beef of the type
    grass-fed and grain-fed to JLP Meats in the UK. JLP Meats transforms beef into
    packets of 300 to 500 grams and supply them to their customers ASDA and TESCO
    stores. A buyer who buys a packet of beef from TESCO (or ASDA) wants to find end-to-end
    details about the product. Here, a typical set of ttransactions can be modelled
    as shown in Figure. 11.
  id: totrans-747
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明目的，作者考虑了一个具体的场景，如下所示。农民Samex使用物流公司Sandford group将草饲和粮饲的牛肉出口到英国的JLP Meats。JLP
    Meats将牛肉转化为300至500克的包装，并供应给他们的顾客ASDA和TESCO商店。从TESCO（或ASDA）购买牛肉包装的买家想要找到关于产品的端到端详细信息。在这里，一个典型的交易集可以建模如图所示。11.
- en: '| Figure 11\. Transactions in the Use Case scenario |'
  id: totrans-748
  prefs: []
  type: TYPE_TB
  zh: '| 图 11\. 用例场景中的交易 |'
- en: '| ![Figure978-1-7998-6650-3.ch004.f11](i/ch004.f11.png) |'
  id: totrans-749
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch004.f11](i/ch004.f11.png) |'
- en: JLP Meats supplies various types of products that create thousands of transactions
    improving transaction congestion in the blockchain. Transactions verification
    is done by permitted verifiers in the network and this process should be compensated.
    However, this chapter does not cover the compensation process; and the quality
    control is governed by regulators. This chapter proposes a private channel network
    of regulators who can connect to blockchain networks to perform regulatory activities
    and necessary endorsements as illustrated in Figure. 9.
  id: totrans-750
  prefs: []
  type: TYPE_NORMAL
  zh: JLP Meats供应各种类型的产品，从而在区块链中产生了成千上万的交易，提高了交易拥塞。交易验证由网络中被许可的验证者完成，并且这个过程应该得到补偿。然而，本章不涉及补偿过程；质量控制由监管机构管理。本章提出了一个监管者的私有通道网络，他们可以连接到区块链网络，执行监管活动和必要的认可，如图所示。9.
- en: DESIGN, IMPLEMENTATION AND TESTING
  id: totrans-751
  prefs: []
  type: TYPE_NORMAL
  zh: 设计、实施和测试
- en: The authors use a public and permissioned blockchain so that ledgers are decentralized,
    and a selected set of nodes participates in consensus procedure. The authors have
    implemented the above use case using Hyperledger Fabric⁵, Composer Playground,
    Hyperledger Explorer, and Docker on Ubuntu 18.04.
  id: totrans-752
  prefs: []
  type: TYPE_NORMAL
  zh: 作者使用公共和许可的区块链，以便账本是分散的，一组选定的节点参与共识过程。作者使用了Hyperledger Fabric⁵、Composer Playground、Hyperledger
    Explorer和在Ubuntu 18.04上的Docker来实现上述用例。
- en: The high-level architecture for the proposed solution using Hyperledger Fabric
    is illustrated in Figure. 12.
  id: totrans-753
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Hyperledger Fabric提出解决方案的高级架构如图所示。12。
