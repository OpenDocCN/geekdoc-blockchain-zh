- en: Congestion Analysis
  id: totrans-874
  prefs: []
  type: TYPE_NORMAL
  zh: 拥塞分析
- en: 'Figure. 16 illustrates transactions in an 8-member blockchain network for 6
    imports from the farmer. The authors computed a congestion analysis for a blockchain
    environment of 8 participants (p1 to p8 – p1: farmer, p2: logistic company, p3:
    logistic company, p4: JLP meats, p5 to p6 are clients) and 6 imports as illustrated
    in 6 series. Here, p4 is JLP Meats that creates thousands of products from commodities.'
  id: totrans-875
  prefs: []
  type: TYPE_NORMAL
  zh: '图 16 描述了一个由 8 名参与者（p1 至 p8 - p1: 农民，p2 和 p3: 物流公司，p4: JLP Meats，p5 和 p6 是客户）组成的区块链网络中，来自农民的
    6 次进口的交易。作者对 8 名参与者的区块链环境进行了拥塞分析，如图 6 所示。这里，p4 是 JLP Meats，从商品中创建数千种产品。'
- en: There are more than one P4 type participants in most of the supply chains and
    that leads to creating transaction congestion on blockchains and delays transaction
    verification. That is, future blockchain-based supply chain systems should have
    methods and standards to manage transaction congestion. For example, keeping redundant
    information locally while recording the hash of this information on the blockchain
    to assure trust. However, the private channels, local data stores, and plug-and-play
    modular architecture of Hyperledger Fabric can be improved to develop necessary
    solutions.
  id: totrans-876
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数供应链中，有多个类似 P4 类型的参与者，这导致区块链上的交易拥塞并延迟交易验证。未来基于区块链的供应链系统应该有方法和标准来管理交易拥塞。例如，将冗余信息保留在本地，同时在区块链上记录该信息的哈希以确保信任。然而，Hyperledger
    Fabric 的私有通道、本地数据存储和即插即用的模块化架构可以进一步改进，以开发必要的解决方案。
