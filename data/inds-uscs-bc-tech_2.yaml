- en: The organisation of this chapter is as follows. The next main section defines
    the Blockchain technology, describes the essential terminology, outlines the characteristics,
    describes the underlying concepts and varieties of Blockchain, and summarises
    the generic Blockchain transactional process. The next section is the main focus
    of the chapter, that lists various case studies and applications currently being
    pursued in various different industries, including banking, healthcare, transportation,
    manufacturing, supply chain, and education. Extension of the Internet of Things
    (IoT) vision using the Distributed Ledger Technology (DLT) is also briefly discussed.
    The final section presents the conclusion.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的组织如下。下一主要部分定义了区块链技术，描述了基本术语，概述了特性，描述了底层概念和区块链的各种类型，并总结了通用的区块链交易过程。下一节是本章的主要焦点，列举了目前在不同行业中追求的各种案例研究和应用，包括银行业、医疗保健、交通运输、制造业、供应链和教育等。还简要讨论了使用分布式账本技术（DLT）扩展物联网（IoT）愿景。最后一节提出了结论。
- en: It is hope that this chapter sets the scene for further discussion on various
    Blockchain related topics, that appear in later chapters in this book.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 希望本章为进一步讨论本书后续章节中出现的各种与区块链相关的主题奠定基础。
- en: BLOCKCHAIN TECHNOLOGY
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术
- en: A Blockchain is a distributed database spread across many computers with no
    central control, that can transform governance, business models and the functioning
    of organisations. A Blockchain is a perfect place to store information on digital
    assets (representing values, identities, agreements, property rights, credentials,
    etc). It promises a more efficient, secure and transparent way of handling transactions,
    that can save a huge amount of administration, bureaucracy, effort and time.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是分布式数据库，分布在许多计算机上，没有中央控制，它可以改变治理、商业模式和组织的运作方式。区块链是存储数字资产信息的理想场所（代表价值、身份、协议、产权、证书等）。它承诺了一种更高效、安全和透明的交易处理方式，可以节省大量的行政、官僚、努力和时间。
- en: According to McKinsey in Garson (2018), Blockchain can be described as a decentralised,
    shared and trusted distributed ledger (or database) that consists of encrypted
    ‘blocks’ of information added to a chain of existing blocks of records. The ledger
    relies on the consensus of a global peer network to operate. Modifying the data
    in one block is impossible without modifying the entire chain and without an agreed
    consensus of the entire peer network. Before a new block is added, it must first
    be validated by other participants (i.e. other blocks, also called nodes) to prevent
    fraud and to preserve security. Blocks are immutable so once data in a block is
    added to the chain, it cannot be edited; unless the Blockchain is initially created
    with ability to edit blocks, which is something that is subject to consensus (Robinson,
    2018). Blockchain allows information to be verified and exchanged without relying
    on a third-party central or management authority. The Blockchain technology is
    based on a complex branch of mathematics called cryptography.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 根据McKinsey在Garson (2018)中的描述，区块链可以被描述为一个去中心化、共享和可信任的分布式账本（或数据库），它由添加到现有记录链中的加密的“块”组成。该账本依赖于全球对等网络的共识来运作。在没有修改整个链并且没有全体对等网络的一致共识的情况下，修改一个块中的数据是不可能的。在添加新块之前，必须首先由其他参与者（即其他块，也称为节点）验证，以防止欺诈并保护安全。块是不可变的，因此一旦数据被添加到链中的一个块中，就无法编辑；除非最初创建区块链时具有编辑块的功能，这是一个需要共识的事项（Robinson,
    2018）。区块链允许信息在不依赖第三方中央或管理机构的情况下进行验证和交换。区块链技术基于一种称为密码学的复杂数学分支。
- en: 'Blockchain applications include: Bitcoin (cryptocurrency), Sia (decentralised
    cloud storage), and Ethereum (virtual machine to run smart contracts). But, before
    proceeding any further, it is in order to define certain commonly used terms,
    for the sake of completeness. These are listed in Table 1.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链应用包括：比特币（加密货币）、Sia（去中心化云存储）和以太坊（运行智能合约的虚拟机）。但是，在进一步进行之前，为了完整起见，有必要定义某些常用术语。这些列在表1中。
- en: Table 1\. Blockchain terms and definitions
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 表1\. 区块链术语及定义
- en: '| Blockchain Terms | Definitions |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| 区块链术语 | 定义 |'
- en: '| Bitcoin | • First and the most popular cryptocurrency that uses blockchain
    technology to operate; • Unit of currency where one bitcoin = 1 BTC |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| 比特币 | • 第一个也是最流行的使用区块链技术运作的加密货币； • 一比特币等于1 BTC的货币单位 |'
- en: '| Block | • Group of transactions entered into a blockchain; • Process used
    e.g. to add a new block, based on cryptography;'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '| 区块 | • 记录在区块链中的一组交易； • 基于密码学的过程，例如添加新块；'
- en: • Each block is linked to the previous block resulting in a chain |
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: • 每个块都链接到前一个块，形成一个链 |
- en: '| Cryptography | • Science of securing communication using individualized codes
    so only the participating parties can read the messages |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| 密码学 | • 用个性化代码保护通信的科学，使只有参与方能够读取消息 |'
- en: '| Consensus | • Mechanism by which the blockchain process works; • Refers to
    rules and mechanics for maintenance and updating of ledger that guarantees trustworthiness
    of the records, i.e. their reliability and authenticity |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| 共识 | • 区块链进程运作的机制； • 指维护和更新分类帐的规则和机制，以确保记录的可靠性和真实性的规则和机制 |'
- en: '| Ethereum | • An open source platform to build blockchain based applications;
    • Distributes a currency called ether (ETH);'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '| 以太坊 | • 一个构建基于区块链的应用程序的开源平台； • 发行一种称为以太币（ETH）的货币；'
- en: • Allows storage and execution of code allowing for smart contracts |
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: • 允许存储和执行代码，从而实现智能合约 |
- en: '| Hash | • Digital signature of a block (consisting of information about digital
    assets and hash pointer) for authentication |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| 哈希 | • 区块的数字签名（包括数字资产信息和哈希指针）用于认证 |'
- en: '| Proof of Stake (PoS) | • Consensus algorithm by which cryptocurrency blockchain
    network achieves distributed consensus; • Alternative to Proof of Work (PoW) |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| 股权证明（PoS） | • 一种加密货币区块链网络达成分布式共识的共识算法； • 工作量证明（PoW）的替代方案 |'
- en: '| Proof of Work (PoW) | • Consensus algorithm for a blockchain network for
    confirmation of transaction and production of new blocks |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| 工作量证明（PoW） | • 区块链网络的共识算法，用于确认交易和生成新区块 |'
- en: '| Smart Contract | • Program code associated with a blockchain that allows
    to add a transaction based on a certain agreed trigger event; • Also known as
    Chaincode |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| 智能合约 | • 与区块链相关联的程序代码，允许基于某个约定的触发事件添加交易； • 也称为链代码 |'
- en: Blockchain Characteristics
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链特性
- en: 'As mentioned before, some of the most important properties of Blockchain which
    have formed the reasons for its use in various applications include: decentralisation,
    transparency, immutability and smart contracts (Rosic, 1016; Tasca, 2019). These
    are briefly discussed below. Refer also to Figure 1 for a more detailed set of
    characteristics, divided into functional and emergent properties of the said technology.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，区块链的一些最重要的特性，这些特性形成了其在各种应用中使用的原因，包括：去中心化、透明度、不可变性和智能合约（Rosic，1016；Tasca，2019）。下面简要讨论这些特性。还可以参考图1，其中详细列出了所述技术的功能和新兴特性。
- en: '• Decentralisation: The traditional client-server model is a centralised approach
    that has served the industry well but it has vulnerabilities. In a decentralised
    system, data is owned by all actors in the network. Also, interaction between
    two nodes in the network does not need to go through a third party. This is exactly
    the main idea behind Bitcoin and the Blockchain.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 去中心化：传统的客户端-服务器模型是一种中心化的方法，为行业提供了良好的服务，但存在漏洞。在去中心化系统中，数据由网络中的所有参与者拥有。此外，网络中两个节点之间的交互不需要经过第三方。这正是比特币和区块链背后的主要思想。
- en: '• Transparency: In a Blockchain, this is achieved by hiding a person’s identity
    via cryptography so users’ real identity is secure. However, transactions can
    be seen via their public addresses; but this is for the sake of accountability,
    which, in turn, translates into trust and honesty with respect to transactions
    between clients.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 透明性：在区块链中，通过使用密码学来隐藏一个人的身份，从而保护用户的真实身份。但是，交易可以通过它们的公共地址进行查看；但这是为了责任追踪，进而转化为客户之间交易的信任和诚实。
- en: '• Immutability: In the case of Blockchain, this refers to digital content of
    a block, which once entered remains unaltered; and any attempt to modify it gets
    stopped. This is achieved through using cryptographic hash functions. Since, a
    block comprises data and a hash (that points to data in the previous block), it
    makes the system more reliable.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 不可变性：在区块链的情况下，这指的是一个块的数字内容，一旦输入就保持不变；任何修改尝试都会被阻止。这是通过使用密码哈希函数实现的。由于一个块包括数据和一个哈希（指向上一个块中的数据），这使得系统更加可靠。
- en: '• Smart Contracts: For a Blockchain, contracts are written in such a way that
    there is no need for human intervention, verification or arbitration. Also, there
    is a measure to ensure that conflicting or double transactions cannot be written
    in the Blockchain. Any conflict is automatically reconciled and each valid transaction
    is added only once (Tasca, 2019).'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 智能合约：对于区块链，合约是以这样一种方式编写的，即不需要人为干预、验证或仲裁。此外，还有一种措施来确保冲突或双重交易不能写入区块链。任何冲突都会自动调解，并且每个有效的交易仅被添加一次（Tasca,
    2019）。
- en: A simple approach to explain the way the Blockchain process works, is illustrated
    in Figure 2.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 解释区块链过程的简单方法如图2所示。
