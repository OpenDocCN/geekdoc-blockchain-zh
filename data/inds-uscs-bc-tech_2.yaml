- en: ABSTRACT
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: The fourth industrial revolution (4IR) has ushered in several emerging and disruptive
    technologies. Southern Africa’s records management practices have for a long time
    been reported to lag behind in embracing new technologies. Several studies have
    revealed lack of requisite skills to manage electronic records while others still
    lament the un-procedural management of paper records. The intention of this chapter
    is, therefore, to initiate a discourse that challenges information management
    practitioners to embrace disruptive technologies lest they themselves get disrupted.
    There are several emerging technologies, but this chapter focuses on blockchain
    technology and its possible benefits for records management. Guided by the technology
    acceptance model, the study established that archivists and records managers in
    Botswana and Zimbabwe would adopt blockchain if it is easy to use and useful for
    records management. The chapter ends by proposing a model for the adoption of
    blockchain technology for records management.
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 第四次工业革命（4IR）带来了几种新兴和颠覆性的技术。多年来，南非的档案管理实践一直被报道落后于接受新技术。一些研究表明，缺乏管理电子档案所需的技能，还有些人在抱怨纸质档案的管理不规范。因此，本章的目的是引发一场讨论，挑战信息管理从业者拥抱颠覆性技术，以免自己被颠覆。有几种新兴技术，但本章重点关注区块链技术及其对档案管理可能带来的好处。在技术接受模型的指导下，该研究发现博茨瓦纳和津巴布韦的档案馆员和档案管理员会在区块链易于使用且对档案管理有用的情况下采用区块链。本章最后提出了一种区块链技术用于档案管理的采用模型。
- en: INTRODUCTION AND BACKGROUND TO THE STUDY
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: 研究的介绍和背景
- en: The adoption of new technologies is a fairly documented phenomenon. The use
    of Information and Communication Technologies (ICTs) in developed countries proliferated
    between the 1980s and 1990s. The same, however, cannot be said for countries in
    Sub Saharan Africa (SSA) as they were left trailing behind, hence creating a global
    digital divide (Wamboye et al., 2015). By 2011, more than half of the global population
    used a mobile phone with 13% having access to the Internet (ITU, 2018). Although
    this shows growth in the adoption of ICTs, the SSA region still falls behind other
    regions regarding the implementation of ICTs. This chapter focuses on two Sub
    Saharan countries namely Botswana and Zimbabwe. Both countries have a strong ICT
    framework supported by national policy (ITU, 2018). ICTs facilitate relatively
    easy information capture, processing, storage, and sharing (Burke, 1992). In turn,
    this leads to the generation of huge volumes of digital, electronic as well as
    paper records, hence the need to adopt emerging technologies so as to better manage
    the large volumes of records.
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 采用新技术是一个相当被记录的现象。在发达国家，信息和通信技术（ICTs）的使用在20世纪80年代和90年代迅速增加。然而，在撒哈拉以南非洲（SSA）国家，情况并非如此，它们落后于其他地区，因此产生了全球数字鸿沟（Wamboye等，2015）。到2011年，全球有超过一半的人口使用手机，13%
    的人口可以接入互联网（ITU，2018）。尽管这显示出ICTs采用的增长，但SSA地区在ICTs实施方面仍落后于其他地区。本章重点关注撒哈拉以南非洲的两个国家，即博茨瓦纳和津巴布韦。这两个国家都有一个由国家政策支持的强大的ICT框架（ITU，2018）。ICTs促进了相对轻松的信息捕获、处理、存储和共享（Burke，1992）。反过来，这导致了大量的数字、电子以及纸质记录的生成，因此需要采用新兴技术来更好地管理大量的记录。
- en: 'According to Mosweu et al. (2017, p. 97): increasingly, public sector organizations
    are implementing records management systems with a view of improving service delivery.
    However, adoption and use of these systems have been found wanting. This has also
    been observed by Mnjama and Wamukoya (2007) who indicated that managing records
    generated by ICTs have been a major challenge for archivists and records managers
    in the public sector in Africa. At national level, both Botswana and Zimbabwe
    have adopted electronic records management systems. Mosweu (2014) and Mosweu et
    al. (2017) have investigated factors that affected the adoption and use of an
    EDRMS at the Ministry of Trade and Industry, using the Unified Theory of Acceptance
    and Use of Technology (UTAUT) model as framework. Mosweu (2014) has reported the
    findings of a pilot study from an ongoing study whose findings revealed the adoption
    and use of an EDRMS was affected by computer attitudes, computer anxiety, social
    influences, facilitating conditions and performance expectancy. The eventual findings
    of the study as reported in Mosweu et al. (2017) showed that the four major UTAUT
    constructs accounted for 55% of the variance in explaining behavioral intention
    to adopt and use the EDRMS named the Document Workflow Management System. Empirical
    data indicated that key factors that affected to the low adoption and use of the
    system were technophobia, negative attitudes to system use, perceived system complexity
    and incompatibility with existing information systems as key factors contributing
    to low adoption and usage of the system.'
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Mosweu等人（2017年，第97页）的说法：越来越多的公共部门机构正在实施记录管理系统，以改善服务交付。然而，这些系统的采用和使用情况存在不足。Mnjama和Wamukoya（2007年）也观察到了这一点，他们指出，在非洲的公共部门中，管理ICT生成的记录一直是档案管理员和记录管理者面临的主要挑战。在国家层面上，博茨瓦纳和津巴布韦都采用了电子记录管理系统。Mosweu（2014年）和Mosweu等人（2017年）调查了影响贸易和工业部采用和使用电子文档记录管理系统的因素，使用了统一技术接受和使用理论（UTAUT）模型作为框架。Mosweu（2014年）报道了一项正在进行中的研究的试点研究结果，发现电子文档记录管理系统的采用和使用受到计算机态度、计算机焦虑、社会影响、促进条件和绩效预期的影响。随后在Mosweu等人（2017年）报告的研究结果表明，UTAUT的四个主要构建解释了行为意图采用和使用名为文档工作流管理系统的电子文档记录管理系统的变异的55％。实证数据表明，影响系统低采用和使用的关键因素是技术恐惧症，对系统使用的负面态度，认为系统复杂性和与现有信息系统不兼容是导致系统低采用和使用的关键因素。
- en: Another study by Mosweu and Kenosi (2018) assessed whether the implementation
    of a Court Records Management System (CRMS) improved the delivery of justice in
    the Gaborone Magistrate District. The Motsaathebe and Mnjama (2007) studied the
    automation of records management processes in the High Courts of Botswana. The
    two preceding studies revealed that the implementation in both the High Courts
    and Gaborone Magistrate District improved case management and delivery as among
    others instances of missing files needed to argue cases were reduced significantly,
    file retrieval became easier and cases were successfully captured into the system.
    In yet another study, Moatlhodi and Kalusopa (2016) investigated the e-records
    readiness at the Ministry of Labour and Home Affairs and found that opportunities
    for increasing the depth of e-records readiness existed as system implementation
    funds were available and the ICT infrastructure was adequate, while management
    commitment was guaranteed. The studies by Kalusopa and Ngulube (2012), and Moloi
    and Mutula (2007) focused on e-records readiness among labour organisations and
    e-records readiness in an e-government setting respectively. The study by Kalusopa
    and Ngulube (2012) established that e-records readiness in labour organizations
    in Botswana was evident, low and evolving. The evidence for that was shown by
    the slow adoption of ICTs, inadequate records management standards and practices,
    and low integration in the national e-readiness framework. Shonhe and Grand (2019)
    investigated change management in EDRMS implementation at the Tlokweng Land Board
    (TLB). Communication came out as the most effective tool for managing change at
    TLB. However, due to lack of capacity in effecting change management, the desired
    change was yet to be reinforced. Rakemane and Serema (2018) investigated electronic
    records management practices at the Companies and the Intellectual Property Authority
    and found that ICTs are widely used in business processes, culminating in the
    massive production of electronic records. However, there is a lack of policies
    and procedures that govern their management.
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: 另一项由Mosweu和Kenosi（2018）进行的研究评估了法院记录管理系统（CRMS）的实施是否改善了哈博罗内地方法院的司法提供。 Motsaathebe和Mnjama（2007）研究了博茨瓦纳高等法院记录管理流程的自动化。两项前期研究表明，无论是在高等法院还是哈博罗内地方法院，实施都改善了案件管理和提供服务，如大大减少了需要辩论案件的丢失文件等情况，文件检索变得更加容易，案件成功地被捕捉到系统中。在另一项研究中，Moatlhodi和Kalusopa（2016）调查了劳工和内政部电子记录的准备情况，并发现增加电子记录准备深度的机会存在，因为系统实施资金可用，ICT基础设施充足，而管理承诺也得到了保证。Kalusopa和Ngulube（2012）以及Moloi和Mutula（2007）的研究重点分别是劳工组织的电子记录准备和电子政府环境中的电子记录准备。Kalusopa和Ngulube（2012）的研究表明，博茨瓦纳劳工组织的电子记录准备显而易见，水平低且正在发展。这一证据表明了ICT的缓慢采用，不足的记录管理标准和实践以及在国家电子准备框架中的低集成。Shonhe和Grand（2019）调查了Tlokweng土地委员会（TLB）的EDRMS实施中的变革管理。在TLB中，沟通被证明是最有效的变革管理工具。然而，由于在实施变革管理方面缺乏能力，期望的变革尚未得到强化。Rakemane和Serema（2018）调查了公司和知识产权局的电子记录管理实践，并发现ICT广泛应用于业务流程中，导致大量电子记录的产生。然而，缺乏管理其管理的政策和程序。
- en: Many other researchers studied email records management and success factors
    in EDRMS implementation (e.g. Keakopa, 2007; Mosweu, 2016). The study by Keakopa
    (2007) focused on the policies and procedures for the management of electronic
    records in Botswana, Namibia and South Africa. The findings established non-existence
    of the policies and procedures in Botswana and Namibia, while in South Africa,
    they were in place and operational. Mosweu (2016) assessed critical success factors
    for EDRMS implementation at the Ministry of Investment, Trade and Industry in
    Botswana and found that they included top management support, system user training,
    change management and project governance.
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: 许多其他研究人员研究了电子邮件记录管理以及EDRMS实施成功因素（例如，Keakopa，2007年；Mosweu，2016年）。 Keakopa（2007年）的研究重点是博茨瓦纳，纳米比亚和南非电子记录管理的政策和程序。研究结果确定了博茨瓦纳和纳米比亚缺乏政策和程序，而在南非，这些政策和程序已经存在并且运作良好。Mosweu（2016年）评估了博茨瓦纳投资，贸易和工业部EDRMS实施的关键成功因素，发现它们包括高层管理支持，系统用户培训，变革管理和项目治理。
- en: In Zimbabwe, several studies relating to electronic records management have
    been conducted. These include but not limited to research on managing email as
    electronic records, managing electronic records in financial services parastatals,
    e-records readiness, adoption and use of an EDRMS, digitization of historical
    records for preservation and enterprise digital records management (Sigauke &
    Nengomasha, 2012; Nkala et al., 2012; Chaterera, 2013, Sigauke et al., 2016; Chaterera,
    et al., 2018; Chikomba, 2018; and Nengomasha & Chikomba, 2018). Despite their
    differences in approach and focus, these studies share the common ground that
    electronic records management in Zimbabwe is still in its infancy. A myriad of
    challenges, weaknesses and shortfalls in managing electronic records are yet to
    be addressed.
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: 在津巴布韦，已经进行了许多与电子记录管理相关的研究。这些研究包括但不限于管理电子邮件作为电子记录，管理金融服务国有企业的电子记录，电子记录准备就绪性，EDRMS的采用和使用，历史记录数字化以进行保护以及企业数字记录管理（Sigauke＆Nengomasha，2012年；Nkala等，2012年；Chaterera，2013年，Sigauke等，2016年；Chaterera等，2018年；Chikomba，2018年；以及Nengomasha＆Chikomba，2018年）。尽管在方法和重点上存在差异，但这些研究共同认为津巴布韦的电子记录管理仍处于初级阶段。许多挑战，弱点和电子记录管理中的不足尚待解决。
- en: Awareness of technology promotes its uptake. For archivists and records managers
    in developing countries, electronic records management is still a distant practice
    as paper records management systems dominate. Over the years, archives and records
    management professionals in developing countries have embraced managing manual
    records and developed skills and competencies for the conventional paper records.
    The same cannot be said for electronic records management. As documented in extant
    literature, Southern Africa’s records and archives management practitioners have
    struggled to embrace the advancements in technologies which have altered established
    existing archival theory, methodology and practice (Turnbaugh, 1997; Duranti,
    2001). While other parts of the globe are now in the fourth Industrial Revolution
    (4IR), countries in the Sub Saharan Africa are still battling with the proper
    management of paper records.
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: 技术意识促进其采用。对于发展中国家的档案馆员和记录管理员而言，电子记录管理仍然是一种遥远的实践，因为纸质记录管理系统占主导地位。多年来，发展中国家的档案和记录管理专业人员已经接受了手工记录管理，并为传统的纸质记录发展了技能和能力。但是，对于电子记录管理，情况却并非如此。正如现有文献中所记录的那样，南部非洲的记录和档案管理从业者一直在努力接受技术的进步，这些技术已经改变了现有的档案学理论、方法论和实践（Turnbaugh,
    1997; Duranti, 2001）。虽然全球其他地区现已进入第四次工业革命（4IR），但撒哈拉以南非洲的国家仍在与纸质记录的正确管理作斗争。
- en: Although researchers in Botswana and Zimbabwe have conducted studies in records
    management and issues of technology, there is dearth of literature that focuses
    on Blockchain as a records management technology, hence the need for this chapter.
    “Blockchain are an emerging recordkeeping technology producing new forms of records,
    and new modalities of recordkeeping with which records and information professionals
    will need to engage” (Lemieux, et al., 2019), hence the need to establish the
    status quo in Botswana and Zimbabwe regarding the awareness and uptake of Blockchain
    technology for records management.
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管博茨瓦纳和津巴布韦的研究人员已经进行了关于记录管理和技术问题的研究，但缺乏关于区块链作为记录管理技术的文献，因此有必要进行本章研究。“区块链是一种新兴的记录技术，产生了新形式的记录，以及记录和信息专业人员需要参与的新记录管理模式”（Lemieux,
    et al., 2019），因此有必要确定博茨瓦纳和津巴布韦在意识和采用区块链技术进行记录管理方面的现状。
- en: OBJECTIVES OF THE STUDY
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: 研究目标
- en: 'Following the perceived problem that technology adoption seems to always come
    late in Africa, this study serves to enhance the understanding of, and promote
    the use of Blockchain technology for records management in Botswana and Zimbabwe.
    As such, the specific objectives of the study are, to:'
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于在非洲，科技采用似乎总是来得晚，本研究旨在加强对区块链技术在博茨瓦纳和津巴布韦记录管理中的理解，并促进其使用。因此，本研究的具体目标是：
- en: • Establish if records managers and archivists in Botswana and Zimbabwe are
    aware and knowledgeable of Blockchain technology.
  id: totrans-423
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 确定博茨瓦纳和津巴布韦的记录管理人员和档案管理员是否了解并熟悉区块链技术。
- en: • Find out if archivists and records managers in Botswana and Zimbabwe use Blockchain
    for records management
  id: totrans-424
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 查明博茨瓦纳和津巴布韦的档案馆员和记录管理人员是否使用区块链进行记录管理
- en: • Ascertain the potential benefits of Blockchain technology in records management
  id: totrans-425
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 确定区块链技术在记录管理中的潜在益处
- en: • Determine if archivists and records managers in Botswana and Zimbabwe intend
    to use Blockchain if they perceive it to be useful for records management.
  id: totrans-426
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 确定博茨瓦纳和津巴布韦的档案馆员和记录管理人员是否打算使用区块链，如果他们认为它对记录管理有用的话。
- en: • Propose a strategic road map for records and archives management professionals
    on how to embrace Blockchain technology for records and archives management.
  id: totrans-427
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 为记录和档案管理专业人员提出一项战略路线图，说明如何将区块链技术纳入记录和档案管理。
- en: BLOCKCHAIN TECHNOLOGY
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术
- en: Blockchain technology is a collection of technologies that can be put together
    in different ways to create different results. The identifying factors of Blockchain
    are that the technology is politically decentralised; it does not have an infrastructural
    point of failure; it offers self-sovereignty; and it is attack resistant. These
    and other characteristics as discussed in Chaterera-Zambuko (2019) as depicted
    in Figure 1, influence the adoption of Blockchain technology across diverse disciplines.
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术是一系列技术的集合，可以以不同的方式组合以创建不同的结果。区块链的识别因素是技术上的去中心化；它没有基础设施故障点；它提供自主权；它是抗攻击的。这些和其他特征，如Chaterera-Zambuko（2019年）中所讨论的，如图1所示，影响了区块链技术在不同学科中的采用。
- en: '| Figure 1\. Aspects of Blockchain technology |'
  id: totrans-430
  prefs: []
  type: TYPE_TB
  zh: '| 图1\. 区块链技术的方面 |'
- en: '| ![Figure978-1-7998-6650-3.ch003.f01](i/ch003.f01.png) |'
  id: totrans-431
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch003.f01](i/ch003.f01.png) |'
- en: Blockchain technology enables the creation of a decentralized environment, where
    transactions and data are not under the control of any third-party organization.
    Any transaction completed is recorded in a public ledger in a verifiable, secure
    and transparent way, with a time stamp and other details (Holotescu, 2018). Understanding
    the Blockchain technology can be simplified by likening it to a book. A book has
    a series of pages and each page in a book contains text as well as information
    about that page (not referring to the contents of the page but rather information
    about that page, technically known as metadata). For example, at the top of the
    page there is usually the title of the book and sometimes the chapter number or
    title; at the bottom is usually the page number which tells you where you are
    in the book.
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术实现了创建一个去中心化的环境，其中交易和数据不受任何第三方组织的控制。任何完成的交易都以可验证、安全和透明的方式记录在公共账本上，具有时间戳和其他详细信息（Holotescu，2018年）。理解区块链技术可以通过将其类比为一本书来简化。一本书有一系列页面，每一页都包含文本以及有关该页的信息（不是指页面的内容，而是指有关该页面的信息，技术上称为元数据）。例如，页面顶部通常是书名，有时还有章节号或标题；底部通常是页面编号，告诉您在书中的位置。
- en: Similarly, in a Blockchain, each block has the contents of the block; and a
    header which contains the data about the block, and thus. it includes some technical
    information about the block e.g. a reference to the previous block, and a fingerprint
    (hash) of the data contained in this block, among other things. This hash is important
    for ordering. Blocks in a chain refer to previous blocks, like page numbers in
    a book. With books, predictable page numbers make it easy to know the order of
    the pages. If one ripped out all the pages and shuffled them, it would be easy
    to put them back into the correct order where the story makes sense. With Blockchains,
    each block references the previous block, not by ‘block number’, but by the block’s
    fingerprint, which is wiser than a page number because the fingerprint itself
    is determined by the contents of the block (Lewis, 2015). Reference to previous
    blocks creates a chain of blocks, hence the term Blockchain.
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，在区块链中，每个区块都包含区块的内容；以及一个包含有关区块数据的头部，因此。它包括一些有关区块的技术信息，例如对前一个区块的引用，以及包含在此区块中的数据的指纹（哈希），等等。这个哈希对于排序很重要。链中的区块参考了先前的区块，就像书中的页码一样。在书中，可预测的页码使得很容易知道页面的顺序。如果将所有页面都撕下来并洗牌，那么将它们放回到正确的顺序中，使故事有意义，就会很容易。在区块链中，每个区块都引用了前一个区块，不是通过“区块号”，而是通过区块的指纹，这比页码更明智，因为指纹本身是由区块的内容确定的（Lewis，2015）。对先前区块的引用创建了一系列区块，因此有了“区块链”这个术语。
- en: BLOCKCHAIN TECHNOLOGY FOR RECORDS MANAGEMENT
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 记录管理的区块链技术
- en: Several studies show that Blockchain technology can be effectively used for
    records management (e.g. Begley, 2017; Stančić, 2018; Lemieux et al., 2019). As
    such, governments and organisations have begun to seriously consider using the
    Blockchain technology to manage records. This is because records generated through
    Blockchain technology have been attested to be immutable and trustworthy (Lemieux,
    2017), a characteristic revered in records and archives management. As a relatively
    new technology best known for underlying cryptocurrencies, Blockchain technology
    has great potential and may have a deep influence on document and records management
    (Stančić, 2018, p. 71). In fact, John (2019) opines that records management is
    one of the four Blockchain business initiatives that facilitates cost saving,
    provides opportunities for income generation and actually extend the capabilities
    of records management processes. Blockchain is thus applicable in various records
    management aspects which include records disposition, promoting authenticity of
    records, records appraisal, transfer, reliability of records and long term digital
    preservation of records, privacy and security of records (Lemieux, 2016; Stančić,
    2018; Lemieux et al., 2019; and Bhatia et al., 2020). The sections that follow
    briefly present an overview of the application of Blockchain technology on the
    stated aspects of records management.
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: 数项研究表明，区块链技术可以有效用于记录管理（例如，Begley，2017年；Stančić，2018年；Lemieux等，2019年）。因此，政府和组织已开始认真考虑使用区块链技术来管理记录。这是因为通过区块链技术生成的记录已被证明是不可变的和可信赖的（Lemieux，2017年），这是记录和档案管理中所崇尚的特征。作为一个相对较新的技术，最广为人知的是作为加密货币的基础，区块链技术具有巨大的潜力，并可能对文档和记录管理产生深远影响（Stančić，2018年，第71页）。事实上，John（2019年）认为记录管理是促进成本节约、提供收入生成机会并实际扩展记录管理流程能力的四个区块链业务倡议之一。因此，区块链技术在各种记录管理方面都是适用的，包括记录处置、促进记录的真实性、记录鉴定、转移、记录可靠性以及记录的长期数字保存、记录的隐私和安全性（Lemieux，2016年；Stančić，2018年；Lemieux等，2019年；以及Bhatia等，2020年）。接下来的章节简要介绍了区块链技术在记录管理的上述方面的应用概况。
- en: Blockchain for Digital Records Authenticity and Reliability
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链用于数字记录的真实性和可靠性
- en: Records can be registered on a Blockchain to proof their authenticity. It is
    like certifying legal documents and financial statements. The technology enables
    the registration of an audit trail documentation for proof of process such as
    who did what, when and for how long (Jones, 2018). Authenticity is one of the
    four characteristics of a record, together with usability, integrity and reliability
    (ISO, 2016). It refers to the fact that the record has not been tampered with
    or corrupted, either accidentally or maliciously, and can thus be trusted as evidence
    of transactions completed (Duranti, 2009). Unlike centralised digital signature
    technologies, Blockchain does not use third parties but the authenticity of records
    can be demonstrated through signatures, finger prints and time stamps generated
    to authenticate them. These can be stored on the distributed ledger to provide
    proof of data integrity and authenticity. Storing signatures, along with a hash
    of the document, on a Blockchain removes the requirement for sequential signing
    and certificates. This could be particularly useful for long-term records, such
    as land deeds and wills (Bhatia et al., 2020)
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: 记录可以在区块链上注册以证明其真实性。这就像认证法律文件和财务报表。该技术使得可以注册审计跟踪文档以证明流程，例如谁在什么时候以及持续多长时间做了什么（Jones,
    2018）。真实性是记录的四个特征之一，与可用性、完整性和可靠性一起（ISO，2016）。它指的是记录没有被意外或恶意篡改，因此可以信任作为交易完成的证据（Duranti，2009）。与集中式数字签名技术不同，区块链不使用第三方，但记录的真实性可以通过生成用于验证它们的签名、指纹和时间戳来证明。这些可以存储在分布式账本上，以提供数据完整性和真实性的证明。在区块链上存储签名以及文档的哈希值，消除了顺序签名和证书的要求。这对于长期记录（如土地契约和遗嘱）可能特别有用（Bhatia等，2020）。
- en: Lemieux (2017) asks whether Blockchain technology delivers on the promise of
    producing and keeping trustworthy records. Blockchain as a recordkeeping technology
    does indeed ensure that records of transactions are immutable and thus remain
    authentic after creation (Jones, 2018; Stančić, 2018; Bhatia et al., 2020).
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: Lemieux (2017) 讨论了区块链技术是否能够实现产生和保持可信记录的承诺。作为一种记录技术，区块链确实确保了交易记录是不可变的，因此在创建后仍然是真实的（Jones,
    2018; Stančić, 2018; Bhatia等，2020）。
- en: Blockchain and Issues of Reliability and Authenticity
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链与可靠性和真实性的问题
- en: A reliable record is one whose contents can be trusted as a full and accurate
    representation of the transactions or activities to which they attest and can
    be depended upon in the course of subsequent transactions or activities. Authenticity,
    on the other hand, is reliant upon establishing and preserving the identity and
    the integrity of a record from its point of creation and thereafter (Lemieux,
    2019).
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: 可靠的记录是指其内容可以被信任为对所证明的交易或活动的全面准确的表达，并且可以在后续交易或活动中依赖（Lemieux，2019）。而真实性则依赖于从记录创建时开始建立和保护记录的身份和完整性（Lemieux，2019）。
- en: One of the fundamental issues for records management has been ensuring the authenticity
    and integrity of records. Blockchain presents records managers with a new way
    to ensure electronic systems offer integrity. Reliability of records starts from
    the point when they are created. Fundamental questions include who created the
    record and how it was exactly created. Digital signatures are one way of ensuring
    records reliability. They are a common form of transactional data. They can be
    stored on a Blockchain. Currently, when an electronic textual document such as
    a PDF is signed, the signature is stored in the document itself. To ensure the
    reliability of the record, it is crucial for signatures to be applied sequentially,
    and if the certificate expires, the validity of the document can be questioned.
    Storing signatures, along with a hash of the document, removes the requirement
    for sequential signing of certificates. This could be particularly useful for
    long-term records, such as land deeds and wills (NARA, 2019, p. 10).
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 记录管理的一个基本问题是确保记录的真实性和完整性。区块链为记录管理人员提供了一种确保电子系统提供完整性的新方法。记录的可靠性始于其创建时刻。基本问题包括谁创建了记录以及它是如何创建的。数字签名是确保记录可靠性的一种方式。它们是一种常见的交易数据形式。它们可以存储在区块链上。目前，当像
    PDF 这样的电子文档被签名时，签名会存储在文档本身中。为了确保记录的可靠性，签名按顺序应用是至关重要的，如果证书过期，则可以质疑文档的有效性。将签名与文档的哈希一起存储可以消除证书顺序签名的要求。这对于长期记录，例如土地契约和遗嘱可能特别有用（NARA，2019，第10页）。
- en: A Blockchain could be used to provide authenticity for a record. When an organization
    provides a record to users, it usually provides provenance and certification that
    it is a true and accurate copy. If there is any question afterwards, the copy
    is compared to the original. If the certificate of authenticity is retained in
    a Blockchain, the record could be re-hashed to determine if any changes or alterations
    have been made. Photographs can be altered, cropped, or otherwise modified by
    a researcher and if the hash fails upon comparison, then they would be able to
    prove the image has been changed. To achieve this, Blockchain uses cryptographic
    signatures and public keys to form a chain linked record of transactions which
    cannot be forged (NARA, 2019, p.10).
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以用于为记录提供真实性。当组织向用户提供记录时，通常会提供来源和认证，证明它是真实准确的副本。如果之后有任何问题，副本将与原件进行比较。如果真实性证书保留在区块链中，则可以重新哈希记录以确定是否进行了任何更改或修改。照片可以被研究人员修改，裁剪或以其他方式修改，如果哈希在比较时失败，则他们将能够证明图像已被更改。为了实现这一点，区块链使用加密签名和公钥形成链式记录的交易，这些交易无法伪造（NARA，2019，第10页）。
- en: There is a plethora of applications that can be used to manipulate video, audio,
    and photo files. This presents serious challenges to the 21^(st) century records
    manager and archivist. There are video editing applications that can play around
    facial appearances and there are also highly accurate voice editing software,
    which allows users to easily create fake videos without detection. Bockchain technology
    can be used to solve this challenge through the use of hashes in the metadata
    of a file so that external entities are in a position to validate that the digital
    material has not been altered. Such characteristics of Blockchain are what makes
    the technology so attractive to records and archives management professionals.
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: 有大量应用程序可用于操作视频，音频和照片文件。 这给21世纪的记录管理者和档案管理员带来了严重挑战。 有视频编辑应用程序可以调整面部外观，还有高度准确的语音编辑软件，允许用户轻松创建伪造视频而不被发现。
    区块链技术可以通过在文件的元数据中使用哈希来解决这一挑战，以便外部实体能够验证数字材料未被篡改。 这些区块链的特性是使该技术对记录和档案管理专业人员如此具有吸引力的原因。
- en: Blockchain and Records Retention and Disposition
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链与记录保留与处理
- en: 'Records retention and disposition is at the centre of effective records management
    (Lemieux et al.. 2019). With the appropriate records in place, an organisation
    fulfills its obligations and execute its mandate, protect and defend its interests.
    Despite the importance of records retention, organisations face problems emanating
    from lack of records retention schedules occasioned by disagreements over the
    business value of records (Lemieux et al., 2019). Furthermore, Lemieux et al.
    (2019, p. 49) ask a number of questions related to records retention and these
    are:'
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: 记录保留与处理是有效记录管理的核心（Lemieux等人，2019年）。 通过适当的记录，组织能够履行其义务并执行其任务，保护和捍卫其利益。 尽管记录保留的重要性，但组织面临的问题源于对记录业务价值的分歧所导致的缺乏记录保留计划（Lemieux等人，2019年）。
    此外，Lemieux等人（2019年，第49页）提出了一些与记录保留相关的问题，包括：
- en: • Can Blockchain reduce any of the investment required for records retention?
  id: totrans-446
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 区块链是否能减少记录保留所需的任何投资？
- en: • Does it impose new challenges or risks?
  id: totrans-447
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 它是否会带来新的挑战或风险？
- en: • What could Blockchain records retention look like?
  id: totrans-448
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 区块链记录保留可能是什么样子？
- en: These questions need to be answered as archives and records management professionals
    grapple with Blockchain as a potential records management technology. From a records
    management perspective, “features that make data cryptographically inaccessible
    indicate records retention and disposition were not included as part of the original
    intention of Blockchain developers” (Bhatia et al., 2020). The fact that records
    generated in Blockchain are immutable is both a good thing as it promotes records
    authenticity and also not so good for the retention of records. Blockchain technology
    is still nascent in terms of managing records, its capacity to integrate a solution
    with records retention schedules and classification systems remains undeveloped
    (Lemieux et al., 2019). Records retention is an indispensable aspect of records
    management.
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: 记录和档案管理专业人士在探索区块链作为潜在记录管理技术时，需要回答这些问题。从记录管理的角度来看，“使数据加密无法访问的特征表明记录保留和处置未作为区块链开发人员原始意图的一部分”（Bhatia等人，2020年）。区块链中生成的记录不可变的事实既有利于促进记录的真实性，也不利于记录的保留。就记录管理而言，区块链技术仍处于初级阶段，其集成解决方案与记录保留计划和分类系统的能力尚未开发（Lemieux等人，2019年）。记录保留是记录管理不可或缺的一个方面。
- en: Blockchain and Long-Term Preservation of Digital Records
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链和数字记录的长期保存
- en: 'For records to remain accessible and useable in the long term, they need to
    be preserved properly. Amongst other records management functions, Blockchain
    can also be used in the long term preservation of digital records (Lemieux et
    al., 2019). However, Blockchains are not custom designed for the preservation
    of records and archives. A related question is: what would then happen if traditional
    custodial approaches to long-term archival preservation fail to work in Blockchain
    recordkeeping contexts? This question arises in view of the fact that unlike archival
    systems which are designed to keep content accessible for long periods, Blockchain
    systems are limited in that regard. However, this does not dismiss Blockchain
    technology from being a potential records management tool. There are a couple
    of positive attributes of Blockchain technology which have to be given due consideration.
    The technology can be effectively used for ensuring the integrity and maintaining
    the provenance of digital records.'
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使记录在长期内仍然可访问和可用，它们需要被适当地保存。在其他记录管理功能中，区块链还可以用于数字记录的长期保存（Lemieux等人，2019年）。然而，区块链并非专为记录和档案的长期保存而设计。一个相关的问题是：如果传统的长期档案保存保管方法在区块链记录保存环境中失效了，那么会发生什么？这个问题的出现是因为与被设计为长期保持内容可访问的档案系统不同，区块链系统在这方面受到限制。然而，这并不排除区块链技术作为潜在记录管理工具的可能性。区块链技术有一些积极的属性，必须给予充分考虑。该技术可以有效用于确保数字记录的完整性和保持其来源可追溯性。
- en: The InterPARES Trust Truster project led by researchers at the University of
    Zagreb in Croatia on the application of Blockchain in records management, addressed
    the challenge of archiving digitally signed documents whose tampering becomes
    possible if and when the certificate used in the signature expires, or possibly
    when the certificate authority stops functioning (Chaterera et al., 2018; Bralić,
    2017). This challenge is resolved by the Trust Chain, a model for long-term preservation
    of digitally signed documents using Blockchain technology (Lemieux et al., 2019).
    The core of the system is a Blockchain containing hashes of digital signatures
    (Bralić et al. 2017).
  id: totrans-452
  prefs: []
  type: TYPE_NORMAL
  zh: 由克罗地亚萨格勒布大学的研究人员领导的InterPARES Trust Truster项目，探讨了在记录管理中应用区块链的挑战，解决了数字签名文件的存档挑战，即当用于签名的证书到期时或者当证书颁发机构停止运作时可能发生篡改（Chaterera等人，2018年；Bralić，2017年）。这个挑战通过信任链得以解决，这是一个利用区块链技术长期保存数字签名文件的模型（Lemieux等人，2019年）。该系统的核心是包含数字签名哈希的区块链（Bralić等人，2017年）。
- en: The proposed Trust Chain Model, that we proposed, is based on cooperation between
    multiple archival (or other interested) institutions. While there is no technical
    reason why a single institution could not run the needed software and hardware
    components, the trust in the envisioned system is in direct relation to the number
    of independent participating institutions. If a single institution runs the whole
    system, that institution is capable of manipulating records and would need to
    be trusted implicitly. This is the situation we have today. We are bypassing this
    need to trust a single institution by requiring multiple institutions to confirm
    the validity of a digitally signed document before writing it into an immutable
    Blockchain (Bralić et al., 2017, p. 91)
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: 所提出的信任链模型，我们提出的，基于多个档案（或其他感兴趣的）机构之间的合作。虽然单个机构运行所需的软件和硬件组件没有技术上的障碍，但在构想的系统中，信任与独立参与机构的数量直接相关。如果单个机构运行整个系统，该机构就能够操纵记录，并且需要被隐式信任。这就是我们今天所处的情况。我们通过要求多个机构在将数字签名文件写入不可变区块链之前确认其有效性来绕过对单个机构的信任需求（Bralić等人，2017年，第91页）。
- en: Blockchain Security and Confidentiality of Records
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链安全性和记录的机密性
- en: Breach of confidentiality of records comes with heavy penalties as it is outlawed
    by data protection legislation (Lemieux et al., 2019). Four billion data breaches
    were reported in the first half of 2019\. These were categorized as financial
    data breaches, entertainment data breaches, healthcare data breaches, education
    data breaches, government data breaches and other business data breaches (Norton
    Life Lock, 2020). Educational data breach reports from December 2018 to March
    2019 indicated that an unknown entity breached 1.3 million records from a central
    database run by the Georgia Tech University. The database contained the names,
    addresses, social security numbers, and birth dates of current and former students,
    faculty members, and staffers at the school (Norton Life Lock, 2020). With Blockchain
    technology, organisational records are secured whilst simultaneously ensuring
    that only parties to a transaction can have access to records on a need to know
    basis. The removal of third parties improves the security of records.
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
  zh: 记录保密性泄露会受到严重处罚，因为这违反了数据保护立法（Lemieux et al.，2019）。2019年上半年报告了40亿次数据泄露。这些被归类为金融数据泄露、娱乐数据泄露、医疗数据泄露、教育数据泄露、政府数据泄露和其他商业数据泄露（Norton
    Life Lock，2020）。从2018年12月到2019年3月的教育数据泄露报告显示，一个未知实体侵入了由乔治亚理工大学运行的中央数据库，从中窃取了130万条记录。数据库包含了学校当前和前任学生、教职员工的姓名、地址、社会安全号码和出生日期（Norton
    Life Lock，2020）。借助区块链技术，组织记录得到了安全保障，同时确保只有交易各方在需要知情的情况下才能访问记录。第三方的移除提高了记录的安全性。
- en: Blockchain uses a distributed (peer-to-peer) network. The distributed network
    has no center(s) since all interconnected computers are treated equally. This
    type of network has no single point of control and therefore no single point of
    attack (Stančić 2018, p. 62). Comparatively, a centralised database is prone to
    costly security breaches as it exposes a single point of failure (John, 2019).
    Blockchain technology therefore leverages public key infrastructure and cryptography
    which can be powerful tools for protecting data privacy.
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链使用分布式（点对点）网络。分布式网络没有中心，因为所有相互连接的计算机被视为平等。这种类型的网络没有单一的控制点，因此也没有单一的攻击点（Stančić
    2018，第62页）。相比之下，集中式数据库容易遭受昂贵的安全漏洞，因为它暴露了单一的故障点（John，2019）。因此，区块链技术利用了公钥基础设施和密码学，这些可以成为保护数据隐私的强大工具。
- en: Overview of Blockchain Uptake for Records Management
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在记录管理中的应用概述
- en: This section briefly illustrates some of the use cases of Blockchain for records
    management. The illustrations are drawn from around the globe to give insights
    into the level of understanding and acceptance of Blockchain technology. The intention
    of this section is to instill confidence in records managers to the effect that
    the technology can be adopted as it has been successfully used elsewhere. It should
    however be acknowledged that Blockchain is not a silver bullet to digital records
    and archives management challenges as the technology is not immune from pitfalls.
  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
  zh: 本节简要介绍了区块链在记录管理中的一些用例。这些示例来自全球各地，旨在让人们了解和接受区块链技术的理解和接受程度。本节的目的是让记录管理人员相信该技术可以被采用，因为它已经在其他地方成功使用过。然而，应该承认，区块链并不是解决数字记录和档案管理挑战的万能药，因为该技术也并非免于缺陷。
- en: Owing to its unique characteristics that are meant to ensure the integrity and
    authenticity of records, Blockchain technology has been applied in many areas
    of records management such as land title transfers, health records and financial
    records management. Several countries are contemplating to adopt Blockchain technology
    for recordkeeping. Table 1 illustrates some of the use cases of Blockchain technology
    (Lemieux et al., 2019).
  id: totrans-459
  prefs: []
  type: TYPE_NORMAL
  zh: 由于其旨在确保记录的完整性和真实性的独特特征，区块链技术已被应用于许多记录管理领域，如土地所有权转让、健康记录和财务记录管理。一些国家正在考虑采用区块链技术进行记录保管。表1展示了一些区块链技术的用例（Lemieux等人，2019）。
