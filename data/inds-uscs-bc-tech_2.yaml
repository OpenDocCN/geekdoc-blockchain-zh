- en: Gravetter and Wallnau (2009) indicate practical significance in the correlations
    at 0.3, while a correlation coefficient above 0.5 is considered a strong correlation
    with statistical significance. Therefore, a factor of 3.44 (the intersection of
    the aforementioned) is both statistically and practically significant. Table 10,
    using Pearson Product-Moment correlation (n = 33), aims to conclude both statistically
    and practically significant correlations.
  id: totrans-1881
  prefs: []
  type: TYPE_NORMAL
  zh: Gravetter 和 Wallnau（2009）指出，在相关性为0.3时具有实际意义，而相关系数超过0.5被认为具有统计显著性的强相关性。因此，3.44因子（上述交点）在统计上和实际上都是显著的。表10
    使用皮尔逊乘积矩相关性（n = 33），旨在得出既具有统计意义又具有实际意义的相关性结论。
