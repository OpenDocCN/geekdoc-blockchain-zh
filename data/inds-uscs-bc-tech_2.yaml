- en: KEY TERMS AND DEFINITIONS
  id: totrans-655
  prefs: []
  type: TYPE_NORMAL
  zh: 关键术语和定义
- en: 'Adoption: Adoption refers to the use of a newly implemented technology. It
    also means the same as Uptake. Adoption in the context of this chapter refers
    to the acceptance by individuals or institutions to use Blockchain technology
    in the management of records and archives in their custody.'
  id: totrans-656
  prefs: []
  type: TYPE_NORMAL
  zh: 采用：采用指的是对新实施的技术的使用。在这一章节的背景下，采用意味着个人或机构接受使用区块链技术来管理其监管下的记录和档案。
- en: 'Authenticity: This is the concept of accepting a record as a true reflection
    of what exactly transpired. It refers to the fact that the record has not been
    tampered with or corrupted, either accidentally or maliciously, and can thus be
    trusted as evidence of transactions completed.'
  id: totrans-657
  prefs: []
  type: TYPE_NORMAL
  zh: 真实性：这是接受记录作为确切发生事务的真实反映的概念。它指的是记录没有被意外或恶意篡改，因此可以信任作为已完成交易的证据。
- en: 'Blockchain Technology: This refers to the collection of technologies that can
    be put together to ensure that distributed ledger mechanisms work securely and
    more efficiently. The identifying factors of Blockchain are that the process is
    politically decentralised, it does not have an infrastructural point of failure,
    it offers self-sovereignty and trust, and it is attack resistant.'
  id: totrans-658
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术：这指的是可以集合在一起以确保分布式账本机制安全高效工作的技术集合。区块链的特征是过程政治上分散化，没有基础设施故障点，提供自主权和信任，并且具有抗攻击性。
- en: 'Cryptocurrencies: These are digital assets designed to work as a medium of
    exchange wherein individual coin ownership records are stored in a ledger existing
    in a form of computerized database using strong cryptography to secure transaction
    records.'
  id: totrans-659
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币：这些是设计成作为交换媒介的数字资产，其中个别币的所有权记录存储在以计算机化数据库形式存在的分类账中，使用强加密技术来保护交易记录。
- en: 'Database: A database is an organized collection of data, generally stored and
    accessed electronically from a computer system. It can also be described as a
    data structure that stores organized information. Most databases contain multiple
    tables, which may each include several different fields.'
  id: totrans-660
  prefs: []
  type: TYPE_NORMAL
  zh: 数据库：数据库是一种有组织的数据集合，通常以电子形式存储并从计算机系统中访问。也可以描述为存储有组织信息的数据结构。大多数数据库包含多个表，每个表可能包含多个不同字段。
- en: 'Electronic Records: An electronic record is information recorded by a computer
    that is produced or received in the initiation, conduct or completion of an agency
    or individual activity. Examples of electronic records include e-mail messages,
    word- processed documents, electronic spreadsheets, digital images.'
  id: totrans-661
  prefs: []
  type: TYPE_NORMAL
  zh: 电子记录：电子记录是计算机记录的信息，它在机构或个人活动的发起、进行或完成时产生或接收。电子记录的例子包括电子邮件、文字处理文件、电子表格、数字图像。
- en: 'Emerging Technologies: These are technologies whose development, practical
    applications, or both are still largely unrealized, such that they are figuratively
    emerging into prominence from a background of nonexistence or obscurity.'
  id: totrans-662
  prefs: []
  type: TYPE_NORMAL
  zh: 新兴技术：这些技术的开发、实际应用或两者都尚未完全实现，因此它们正从不存在或默默无闻中逐渐脱颖而出。
- en: 'Immutable: An immutable record object is one whose state cannot be modified
    after it is created, except through a ‘consensus’ mechanism involving all other
    participants. This implies that a records cannot be altered or deleted once it
    has been created, unless consensus is achieved.'
  id: totrans-663
  prefs: []
  type: TYPE_NORMAL
  zh: 不变性：一个不可变的记录对象是指创建后其状态无法修改的对象，除非通过涉及所有其他参与者的“共识”机制。这意味着一旦记录被创建，除非达成共识，否则无法被修改或删除。
- en: 'Industrial Revolution: This refers to a period in which one or more technologies
    are replaced by other novel technologies in a relatively short period of time.
    It is an era of accelerated technological progress characterized by new innovations
    whose rapid application and diffusion typically cause an abrupt change in society.'
  id: totrans-664
  prefs: []
  type: TYPE_NORMAL
  zh: 工业革命：这指的是在较短时间内一个或多个技术被其他新技术替代的时期。这是一个技术进步加速的时代，新的创新快速应用和普及通常会导致社会的突变。
- en: 'Integrity: A document has integrity when nothing therein has been altered,
    added or deleted; it represents exactly what was created by its author. Integrity
    means that records are complete and authentic.'
  id: totrans-665
  prefs: []
  type: TYPE_NORMAL
  zh: 完整性：一个文件在其中未被更改、添加或删除任何内容时具有完整性；它准确地代表了作者创建的内容。完整性意味着记录是完整且真实的。
- en: 'Records Management: This refers to the management function signifying the management
    of recorded information arising from the performance of business functions throughout
    their life cycle i.e. from creation and capture, use, maintenance, and disposal.'
  id: totrans-666
  prefs: []
  type: TYPE_NORMAL
  zh: 记录管理：这指的是管理功能，标志着从创建和捕获、使用、维护到处置全生命周期中业务功能产生的记录信息的管理。
- en: 'Security: It refers to the protection of records against various forms of damage
    or threats of attacks. These include physical damages, external data breaches,
    unauthorized alterations and deletions amongst others.'
  id: totrans-667
  prefs: []
  type: TYPE_NORMAL
  zh: 安全性：它指的是保护记录免受各种形式的损害或攻击威胁。这些包括物理损害、外部数据泄露、未经授权的更改和删除等。
