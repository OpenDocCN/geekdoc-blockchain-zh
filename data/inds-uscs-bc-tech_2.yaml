- en: Reliability of Summated Scores
  id: totrans-1825
  prefs: []
  type: TYPE_NORMAL
  zh: 总分的可靠性
- en: In order to assess the internal reliability of the summated scores, Cronbach's
    alpha coefficients were used. The challenge with this particular study as mentioned
    was that the questionnaire refers to a potential future state and is not being
    applied to something current and tangible for the respondent. Therefore, the expectation
    for highly reliable scores from this measurement technique is not high. Hinton
    et al. (2004) provide an indication of the use of the Cronbach's alpha coefficients,
    which can be used after summating the scores and determining the consistency between
    factors. The Cronbach alpha values were interpreted as mentioned in Table 6.
  id: totrans-1826
  prefs: []
  type: TYPE_NORMAL
  zh: 为了评估总分的内部可靠性，使用了克朗巴赫α系数。如上所述，这个特定研究的挑战在于问卷涉及潜在的未来状态，并且并未应用于对被调查者的当前和具体事物。因此，从这种测量技术中获得高度可靠的分数的期望并不高。
    Hinton 等人（2004 年）提供了克朗巴赫α系数的使用指南，这可以在对分数进行总结并确定因素之间的一致性后使用。克朗巴赫α值的解释如表 6 中所述。
