  zh: N.M.和M.N.H.构想了研究思路并制定了分析计划。N.M.分析了数据并撰写了初始章节。M.N.H.帮助准备了图表并最终撰写了手稿。K.A.提供了手稿的最终编辑。所有作者都参与了手稿的校对。
