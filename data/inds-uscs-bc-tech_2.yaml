- en: The authors extracted the above details using REST endpoints and arranged them
    in a process to generate end-to-end details about a specific packet. That is,
    developers’ intervention is needed to develop workflows connecting the endpoints
    to filter and provide requested information. This requested information can be
    a simple user request or a complex audit trail. However, this process enables
    users, participants and regulatory organisations to view end-to-end details, for
    example, farmers to get to know where their meat is being sold, some fair trade
    organisations to view records and ensure fair trade policies are properly applied,
    organisations to review statistics to ensure sustainable agriculture, etc.
  id: totrans-814
  prefs: []
  type: TYPE_NORMAL
  zh: 作者使用 REST 端点提取上述细节，并将它们安排在一个流程中，以生成有关特定包的端到端详细信息。也就是说，需要开发人员介入以开发将端点连接到过滤器并提供请求信息的工作流程。这些请求信息可以是简单的用户请求或复杂的审计跟踪。但是，这个过程使用户、参与者和监管机构能够查看端到端的详细信息，例如，农民可以了解他们的肉类正在哪里销售，一些公平贸易组织可以查看记录并确保公平贸易政策得到正确应用，组织可以查看统计数据以确保可持续农业等等。
