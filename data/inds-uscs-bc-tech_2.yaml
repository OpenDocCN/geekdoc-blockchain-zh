    requirements, costs and legal prerequisites from the first group and the functional
    requirements of the model from the second group. The primary reasoning from this
    inference is that cryptocurrency would potentially continue as it does currently,
    in parallel with traditional settlement and that given the potential complexity
    and cost of implementing DLT for Securities Settlement, Time to Market is less
    likely to be an important criterion.
  id: totrans-1919
  prefs: []
  type: TYPE_NORMAL
  zh: 这也似乎是一个合乎逻辑的结论，因为第一组提到了额外的技术需求、成本和法律前提，第二组提到了模型的功能需求。这一推断的主要原因是，加密货币有可能会继续与传统结算平行存在，考虑到实施证券结算的
    DLT 可能的复杂性和成本，上市时间不太可能是一个重要的标准。
- en: Qualitative Analysis of Comments from Respondents
  id: totrans-1920
  prefs: []
  type: TYPE_NORMAL
  zh: 受访者评论的定性分析
- en: The questionnaire used in the study (Appendix A), provided the respondents with
    the opportunity to answer the open-ended questions. The general responses were
    that the model is well accepted. The respondents acknowledged the importance of
    large-scale industry support, collaboration and focus on the financial business
    case and related costs, would be key to implementing such a model.
  id: totrans-1921
  prefs: []
  type: TYPE_NORMAL
  zh: 研究中使用的问卷调查表 (附录 A) 为受访者提供了回答开放性问题的机会。总体反应是，模型得到了广泛认可。受访者认识到，大规模行业支持、合作和专注于金融业务案例及相关成本，将是实施这样一个模型的关键。
- en: 'The following noticeable themes emerged from the respondent’s comments:'
  id: totrans-1922
  prefs: []
  type: TYPE_NORMAL
  zh: 受访者评论中出现了以下显著主题：
- en: • The model is largely validated;
  id: totrans-1923
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 模型基本经过验证；
- en: • Cost is a major factor to consider;
  id: totrans-1924
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 成本是一个需要考虑的主要因素；
- en: • The move to DLT for securities settlement will be an evolutionary one;
  id: totrans-1925
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 证券结算向 DLT 的转变将是一种渐进式的转变；
- en: '• The concept of disintermediation: In this instance, where it seems likely
    that although disintermediation of incumbents is possible, it is probable, however
    that they will remain, however they may fulfil different functions to what they
    perform at present; and'
  id: totrans-1926
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 去中介化的概念：在这种情况下，尽管现有中介的去中介化是可能的，但很可能他们会继续存在，尽管可能会履行与目前不同的功能；以及
- en: • Time to market is another key theme, which is prevalent, and it seems likely
    that to implement such a proposed model, could take longer than a decade and will
    require considerable co-ordination and support across multiple intermediaries
    and actors in the value chain.
  id: totrans-1927
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 上市时间是另一个主要主题，普遍存在，似乎实施这样一个提议的模型可能需要超过十年的时间，并且将需要跨多个中介和价值链中的参与者进行大量协调和支持。
- en: 'A key criticism of the model is that the cash ledger should be included in
    the overall model and not as a separate ledger, which is interoperable. Furthermore,
    the most commented on subjects in order from highest to lowest number of comments
    were the following:'
  id: totrans-1928
  prefs: []
  type: TYPE_NORMAL
  zh: 该模型的一个关键批评是现金分类账应该包含在总模型中，而不是作为一个可互操作的单独分类账。此外，按照评论数量从高到低的顺序，最常评论的主题是以下几个：
- en: • Custody chains (existing intermediaries and/or interoperability between these);
  id: totrans-1929
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 保管链（现有中介和/或这些中介之间的互操作性）；
- en: '• Time to Market: all agreed with the 10 to 15 years estimation;'
  id: totrans-1930
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 上市时间：所有人都同意估计为 10 到 15 年；
- en: '• Cash settlement: needed to be solved for and included in the securities ledger;
    and'
  id: totrans-1931
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 现金结算：需要解决并包括在证券分类账中；以及
- en: '• Cost: of a potential solution would be a key factor to consider.'
  id: totrans-1932
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 成本：潜在解决方案的成本将是需要考虑的一个关键因素。
- en: SUMMARY OF RESEARCH RESULTS
  id: totrans-1933
  prefs: []
  type: TYPE_NORMAL
  zh: 研究结果摘要
- en: A summary of findings from the statistical analysis provides useful information
    for the development of the model. It also offers reasoning as to why DLT has not
    yet been implemented to the full post trade securities settlements industry. The
    major findings are summarised into various themes and discussed below.
  id: totrans-1934
  prefs: []
  type: TYPE_NORMAL
  zh: 统计分析结果摘要提供了对模型开发有用信息。它还提供了为什么 DLT 尚未完全实施到后期证券结算行业的推理。主要发现被总结为各种主题，并在下面进行讨论。
- en: Cost
  id: totrans-1935
  prefs: []
  type: TYPE_NORMAL
  zh: 成本
- en: The most consistent finding throughout the study relates to the Cost factor
    which, with an acceptable Cronbach Alpha score, seems to be more important due
    to the increased levels of understanding of the technology and is highly correlated
    to both Time to Market and the model used for a DLT solution in Securities Settlement.
    In addition, pre-requisites were identified such as additional technology components,
    legal and regulatory requirements, new interface requirements and integration
    to incumbents in inferential ranking. As each of these factors bears a cost, the
    inclusion of a cost consequence in the inferential ranking was important and relevant.
    This information provides both a model for future implementation of the technology
    in relation to cost considerations, as well as potential reasons why the technology
    has not yet been successfully implemented in a production environment.
  id: totrans-1936
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个研究中最一致的发现与成本因素有关，该因素具有可接受的克朗巴赫α系数得分，由于对技术的理解水平提高，似乎更加重要，并且与上市时间和证券结算的DLT解决方案所使用的模型高度相关。此外，预先要求识别了诸如额外的技术组件、法律和监管要求、新的接口要求以及与现有参与者的集成在推理排名中的因素。由于每个因素都带来了一定的成本，因此在推理排名中包含成本后果是重要且相关的。这些信息为将来在考虑成本方面实施技术提供了模型，同时也提供了技术尚未成功在生产环境中实施的潜在原因。
- en: Legal/Regulatory Requirements
  id: totrans-1937
  prefs: []
  type: TYPE_NORMAL
  zh: 法律/监管要求
- en: The next consistent theme was that of legal/regulatory considerations, which
    also had an acceptable Cronbach Alpha score and ranked the highest in terms of
    inferential ranking on a group and individual question basis. Furthermore, this
    factor provided large statistical evidence and is likely to be of practical use.
    The primary finding here is that there needs to be a clear legal and regulatory
    framework, which precedes the building of a model such as this. This in essence
    means that this factor also becomes a key success factor in the building of these
    solutions for post-trade securities settlement.
  id: totrans-1938
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个一致的主题是法律/监管考虑因素，这一因素在可接受的克朗巴赫α系数得分上排名最高，并且在团体和个人问题基础上的推理排名也很高。此外，这一因素提供了大量的统计证据，并且可能具有实际用途。这里的主要发现是，在建立这样一个模型之前，需要有一个明确的法律和监管框架。这本质上意味着这一因素也成为了这些解决方案在交易后证券结算中构建的关键成功因素。
- en: Time to Market
  id: totrans-1939
  prefs: []
  type: TYPE_NORMAL
  zh: 上市时间
- en: Time to Market was strongly positively or negatively correlated with at least
    five other factors and has a strong association with interoperability and global
    competitiveness. This implies that a globally accepted solution, which solves
    interoperability needs for existing incumbents and technology, will be a key driver,
    which delivers the technology in a faster time to market. Furthermore, the indications
    from the open questions is that suitable global solutions are still at least a
    decade away.
  id: totrans-1940
  prefs: []
  type: TYPE_NORMAL
  zh: 上市时间与至少五个其他因素强烈正相关或负相关，并且与互操作性和全球竞争力密切相关。这意味着一个被全球接受的解决方案，能够解决现有企业和技术的互操作性需求，将是一个关键驱动因素，从而使技术更快地进入市场。此外，来自开放性问题的指示表明，合适的全球解决方案至少还需十年的时间。
- en: Ancillary Narrative
  id: totrans-1941
  prefs: []
  type: TYPE_NORMAL
  zh: 附属叙事
- en: In addition to the themes noted earlier, although the majority of respondents
    indicate that the change in this technology will be an evolutionary change, they
    support the notion that the Blockchain technology is, indeed suitable for securities
    settlements. Further to this, the narrative of collaborative evolutionary challengers
    is created from the findings of this study as an approach to manage the implementation
    of so-called disruptive technology (including DLT/Blockchain) in established markets.
    To explain this, the word ‘disruptive’ is associated with Blockchain. This association
    does the adoption of the technology in established markets no favours in terms
    of practical implementation of the technology, no matter what the purported benefits
    of the technology are. Incumbents are likely to develop technology isolation and
    thus not have industry support or alternatively focus on keeping current technology
    in place due to the threat of disruption.
  id: totrans-1942
  prefs: []
  type: TYPE_NORMAL
  zh: 除了前面提到的主题之外，尽管大多数受访者表示，这项技术的变革将是一种渐进式的变化，但他们支持区块链技术确实适用于证券结算的观点。进一步来说，本研究的发现创造了一种协同演进的挑战叙事，作为管理在成熟市场中实施所谓的颠覆性技术（包括
    DLT/区块链）的方法。为了解释这一点，将“颠覆性”一词与区块链联系起来。无论这项技术的所谓好处是什么，这种关联都不利于在成熟市场中实施技术，从而无论技术的实际实施如何，都不会得到行业的支持。现有企业很可能会采取技术孤立化的方式，因此无法获得行业支持，或者集中精力维持当前的技术以应对颠覆的威胁。
- en: In established markets, technology development is evidently evolutionary. Factors
    in this research, such as F4 (DLT for securities settlements) and F10 (the convergence
    of cryptocurrency and traditional settlements and technology components) point
    to a collaborative and inclusive approach to developing new technology models
    for the market. Although the aforementioned had acceptable Cronbach alpha values,
    essentially validating the conceptual model, the cash settlement (as a key component
    of the model) was not validated. Furthermore, cash settlement proved to be divisive
    in the open questions. This leads to the conclusion that cash settlement would
    need to be included as part of the settlements process; and ultimately would need
    to be solved for either in parallel to a securities settlement or prior to it.
  id: totrans-1943
  prefs: []
  type: TYPE_NORMAL
  zh: 在成熟的市场中，技术发展显然是渐进的。本研究中的因素，如F4（证券结算的DLT）和F10（加密货币与传统结算及技术组件的融合），指向了一种协作和包容的方式来开发市场的新技术模型。尽管上述因素具有可接受的克朗巴赫α值，从本质上验证了概念模型，但现金结算（作为模型的关键组成部分）未经验证。此外，现金结算在开放性问题中被证明是有分歧的。这导致了结论，即现金结算需要作为结算过程的一部分被纳入；最终需要解决的问题是，无论是在证券结算之前还是与之同时解决。
- en: The threat of short term and isolated disruption in the value-chain is unlikely.
    The need to interoperate and collaborate with both new technology, industry incumbents
    and regulators on an industry-scale will be necessary in order to see timely adoption
    of new technology. This narrative needs to be overlaid with the three key themes
    identified (Cost, Legal/Regulatory requirements and Time to Market) in a collaborative
    approach, will be the primary success factors responsible for implementing a model.
    In summary, an industry-wide business case would need to be concluded before a
    model such as this can be implemented successfully. Furthermore, the approach
    of introducing these new technologies should be guided with the concept developed
    here of collaborative evolutionary challengers instead of that of isolated disruptive
    fintech.
  id: totrans-1944
  prefs: []
  type: TYPE_NORMAL
  zh: 短期和孤立的价值链中断的威胁不太可能发生。需要与新技术、行业现有企业和监管机构进行行业规模上的互操作和合作，以便及时采用新技术。这种叙述需要与协作方式中确定的三个关键主题（成本、法律/监管要求和上市时间）相叠加，将是实施模型的主要成功因素。总之，只有在达成了行业范围的商业案例之后，这样的模型才能成功实施。此外，引入这些新技术的方法应该以此处开发的协作式渐进挑战者的概念为指导，而不是孤立的颠覆性金融科技。
- en: IMPLEMENTATION OF PROPOSED CONCEPTUAL MODEL
  id: totrans-1945
  prefs: []
  type: TYPE_NORMAL
  zh: 提出的概念模型的实施
- en: Blockchain technology has the potential to disintermediate any process in connection
    with the financial industry (The Economist, 2014). All financial service providers,
    within the supply chain of a securities settlement transaction, are potential
    points of disintermediation, including CSDs. Blockchain technology is a suitable
    platform for the securities settlements. The implementation of the proposed conceptual
    model using Blockchain technologies requires the collaboration of various role-players
    and stakeholders and also requires international collaboration. Presently, a prototype
    blockchain based application, using the Ethereum platform, is being developed
    for research purposes.
  id: totrans-1946
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术有潜力使与金融业相关的任何流程去中介化（《经济学家》，2014年）。在证券结算交易供应链内的所有金融服务提供商，包括CSDs，都是潜在的去中介化点。区块链技术是证券结算的适当平台。使用区块链技术实施所提议的概念模型需要各种角色扮演者和利益相关者的协作，还需要国际合作。目前，正在开发一个基于以太坊平台的原型区块链应用，用于研究目的。
- en: The prototype Blockchain project for securities settlement requires market co-ordination
    and planning with regulators, intermediaries, issuers and investors, in order
    to validate the proposed sovereign distributed securities depository conceptual
    model. The prototype uses an Ethereum blockchain to store the data. Here, a detailed
    analysis of the requirements from all stakeholders is required. Decisions on how
    to model the value chain and manage the requirements elicitation process with
    all stakeholders are managed by the NMU research team.
  id: totrans-1947
  prefs: []
  type: TYPE_NORMAL
  zh: 证券结算原型区块链项目需要与监管机构、中介机构、发行人和投资者进行市场协调和规划，以验证所提议的主权分布式证券存管概念模型。该原型使用以太坊区块链存储数据。在这里，需要对所有利益相关者的需求进行详细分析。如何对价值链进行建模和管理与所有利益相关者的需求获取过程的决策由NMU研究团队负责。
- en: The proposed Blockchain application consists of three different components.
    The first component is the smart contract(s), which runs on an Ethereum Virtual
    Machine. The smart contract component is written in Solidity, the current language
    used on the Ethereum Virtual Machine. Decisions need to be made on how and what
    data need to be stored on the SDSD Blockchain, taking into consideration that
    some data may be better stored in a private database and other data on a Blockchain.
    The modelling of the proposed application is crucial and requires careful planning.
    Once the code is placed on a blockchain, it is there forever. The challenge in
    the smart contract component is not only planning what information is stored,
    but also how the data and information are stored. Special attention needs to be
    given to the storage of data and information as the developers are thinking of
    classes, as used in programming, which would likely come with an additional cost.
    The goal is to store enough data and information on the blockchain for the public
    to see what is happening in the process, but not to include additional data and
    information to leak or display any sensitive or confidential data.
  id: totrans-1948
  prefs: []
  type: TYPE_NORMAL
  zh: 所提出的区块链应用由三个不同的组件组成。第一个组件是智能合约，运行在以太坊虚拟机上。智能合约组件使用当前在以太坊虚拟机上使用的 Solidity 语言编写。需要决定在
    SDSD 区块链上如何以及存储哪些数据，考虑到某些数据可能更适合存储在私有数据库中，而其他数据则存储在区块链上。所提出的应用的建模至关重要，并需要仔细规划。一旦代码放置在区块链上，它将永远存在。智能合约组件的挑战不仅在于规划存储哪些信息，还在于如何存储数据和信息。需要特别关注数据和信息的存储，因为开发人员正在考虑类，就像在编程中使用的那样，这可能会带来额外的成本。目标是在区块链上存储足够的数据和信息，以供公众了解过程中发生了什么，但不包括额外的数据和信息来泄露或显示任何敏感或机密数据。
- en: The second component is the protocol for communicating between the blockchain
    and the user frontends or user interfaces. Once the model is designed and the
    smart contract is created, a protocol needs to be created. The protocol will dictate
    how, when and what needs to be written to the blockchain or retrieved from the
    blockchain. Creating the protocol involves ensuring that the backend programme
    can extract enough information from the blockchain to show relevant information
    to the user of the frontend system. Blockchain data structures are highly incompatible
    with other programming languages. It is thus important to create a simple way
    of exchanging the data.
  id: totrans-1949
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个组件是区块链与用户前端或用户界面之间通信的协议。一旦模型设计完成并创建了智能合约，就需要创建一个协议。协议将规定何时、如何以及需要写入或从区块链检索什么。创建协议涉及确保后端程序能从区块链中提取足够的信息，以向前端系统的用户显示相关信息。区块链数据结构与其他编程语言极不兼容。因此，创建一种简单的数据交换方式至关重要。
- en: The final component is the applications that provide user interfaces with the
    blockchain and presents the results. Programmes using any conventional programming
    language will be developed for all stakeholders that will make use of a blockchain
    to store and read data, as opposed to text files, databases, network requests,
    etc. The system needs to make use of the protocol to read relevant information,
    parse it and show the required information to the user. The programmes need to
    write to the blockchain and read from the blockchain to display updates in the
    value chain and write updates to the blockchain managing the SDSD process.
  id: totrans-1950
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一个组成部分是提供用户界面与区块链交互并展示结果的应用程序。将使用任何常规编程语言来开发为所有利益相关者的程序，并使用区块链来存储和读取数据，而不是文本文件，数据库，网络请求等。该系统需要使用协议来读取相关信息，解析并向用户展示所需信息。程序需要向区块链写入数据并从区块链读取以展示价值链中的更新，并向管理SDSD过程的区块链写入更新。
- en: MANAGERIAL RECOMMENDATIONS
  id: totrans-1951
  prefs: []
  type: TYPE_NORMAL
  zh: 管理建议
- en: The main objective of this study was to create a model for securities settlement
    using Blockchain technology for a Central Securities Depository (CSD). Presently,
    globally, no CSD exists that has introduced a production-ready Blockchain-based
    solution for securities settlement. A conceptual model was created from the literature
    and was published in an international journal. This model formed the basis of
    the study which was sent to post-trade securities professionals globally to validate
    the conceptual model developed.
  id: totrans-1952
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究的主要目标是为中央证券存管机构（CSD）使用区块链技术创建证券结算模型。目前全球范围内还没有任何CSD引入了可生产的基于区块链的证券结算解决方案。从文献中建立了一个概念模型，并在国际期刊上发表。这个模型构成了研究的基础，并被发送给全球的后期证券专业人士来验证所开发的概念模型。
- en: The managerial recommendations are generated in order to pragmatically bridge
    the gap between the literature results of the study and the empirical study. These
    recommendations are produced in order to improve the future implementation of
    Blockchain technology for securities settlement and to clearly articulate the
    potential benefits to markets.
  id: totrans-1953
  prefs: []
  type: TYPE_NORMAL
  zh: 管理建议是为了切实地弥补研究文献结果与实证研究之间的鸿沟而提出的。这些建议旨在改进未来对证券结算使用区块链技术的实施，并清晰地阐述对市场的潜在益处。
- en: 'The results from the study indicated that three primary components and design
    factors are included, namely: Cost, Legal/Regularly and Time to Market. In addition,
    to validate the inclusion of custody chains, technology components such as cryptocurrencies
    and traditional settlements systems will ultimately remain separated. Cash settlement,
    however, was found to be either a precursor or a parallel development required
    for the model’s success. Furthermore, the research provided an over-arching approach
    to implement the technology, coining the phrase collaborative evolutionary challengers
    as an inclusive, consultative and collaborative market-wide approach to building
    business cases for new technologies. The focus in this approach is primarily on
    the three components and design factors which resulted, namely Cost, Legal/Regulatory
    and Time to Market.'
  id: totrans-1954
  prefs: []
  type: TYPE_NORMAL
  zh: 研究结果表明，包括三个主要组成部分和设计因素，即：成本、法律/法规和上市时间。此外，为了验证托管链的加入，技术组件，如加密货币和传统的结算系统，最终仍将保持分开。然而，发现现金结算要么是模型成功所需的前提条件，要么是平行发展。此外，该研究提出了一种贯穿全局的实施技术的方法，提出了"协作演进性挑战者"这一术语，以包容、咨询和全球市场共同努力构建新技术的商业案例。这种方法的重点主要集中在三个组成部分和设计因素上，即成本、法律/法规和上市时间。
- en: Securities Ownership
  id: totrans-1955
  prefs: []
  type: TYPE_NORMAL
  zh: 证券所有权
- en: Securities Ownership was originally included as a key requirement for securities
    settlement as highlighted in the literature. Given the Blockchain promise of immutability,
    Securities Ownership is ultimately a moot point as this is assumed in the use
    of the technology. The practicality of immutability was challenged in the model,
    however practical solutions were provided (Euroclear and Oliver Wyman, 2016).
  id: totrans-1956
  prefs: []
  type: TYPE_NORMAL
  zh: 《区块链承诺的不可变性》的文献中，最初将证券所有权作为证券结算的重要要求。鉴于区块链承诺的不可变性，证券所有权最终是一个无谓的问题，因为这在技术的使用中是假定的。然而，在该模型中对不可变性的可行性提出了质疑，但也提供了实际的解决方案（Euroclear
    和 Oliver Wyman，2016）。
- en: Cash Settlement
  id: totrans-1957
  prefs: []
  type: TYPE_NORMAL
  zh: 现金结算
- en: Cash Settlement should be included within the same Ledger as Securities Settlements.
    This approach means that wider industry acceptance and engagement for cash settlement
    would need to be included before, or in parallel to securities settlements. Either
    way, there is negative impacts on Time to Market for potential solutions.
  id: totrans-1958
  prefs: []
  type: TYPE_NORMAL
  zh: 现金结算应包括在与证券结算相同的分类账内。这种方法意味着在证券结算之前或同时，需要加入更广泛的行业接受和参与现金结算。无论哪种方式，潜在解决方案的上市时间都会受到负面影响。
- en: Cost
  id: totrans-1959
  prefs: []
  type: TYPE_NORMAL
  zh: 成本
- en: Given the additional technology components, legal requirements and co-ordination
    of multiple stakeholders involved, cost sensitivity to a model as presented is
    likely (Euroclear and Oliver Wyman, 2016). Cost ultimately ranks as the most significant
    factor over all in the study and the proposed approach of collaborative evolutionary
    challengers’ approach to market-wide business case development is a major finding
    of this research.
  id: totrans-1960
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于涉及到的附加技术组件、法律要求和多个利益相关者的协调，对所提出的模型的成本敏感度可能较高（Euroclear and Oliver Wyman，2016）。成本最终是研究中最重要的因素，以及提出的市场范围业务案例开发的合作演进挑战方法是本研究的主要发现。
- en: Interoperability with other Settlements Systems
  id: totrans-1961
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他结算系统的互操作性
- en: This factor is important to consider and is listed as an important requirement
    for any post-trade settlements system for securities. It is important to note
    that until the basic design elements (costs, time to market and a legal/regulatory
    framework) are concluded, this requirement will be secondary in nature to the
    other factors listed. This requirement would, ideally, be covered once the aforementioned
    are concluded.
  id: totrans-1962
  prefs: []
  type: TYPE_NORMAL
  zh: 这一因素是重要考虑的因素，并被列为证券后交易结算系统的重要要求。需要注意的是，在基本设计元素（成本、上市时间和法律/监管框架）确定之前，此要求将次于列出的其他因素。一旦上述要素确定，此要求理想情况下应得到满足。
- en: Time to Market
  id: totrans-1963
  prefs: []
  type: TYPE_NORMAL
  zh: 时间至市场
- en: Market consultation, legal/regulatory reform and implications of new technology
    are time consuming activities. It is not surprising that anecdotal feedback in
    the open questions show an expected 10-15 years implementation. This is in line
    with the time framing of large cross-geography projects such as T2S in Europe
    with similar incumbents.
  id: totrans-1964
  prefs: []
  type: TYPE_NORMAL
  zh: 市场咨询、法律/监管改革和新技术的影响是耗时的活动。毫不奇怪的是，开放式问题的趣闻反馈显示预期的实施需要10-15年。这与像欧洲的T2S等大型跨地域项目的时间框架相一致，这些项目具有类似的现有企业。
- en: Technology Components of the Model
  id: totrans-1965
  prefs: []
  type: TYPE_NORMAL
  zh: 模型的技术组件
- en: The technology components were largely acceptable in this model and well received.
    Further development in the technology will need to be re-evaluated and a constant
    feedback mechanism to the wider market will need to take place. This is important,
    given the rate of change and changing market requirements. These will need to
    also be continually managed against the framework of pre-requisites already identified
    in this study.
  id: totrans-1966
  prefs: []
  type: TYPE_NORMAL
  zh: 该模型中的技术组件在很大程度上是可接受的，并且受到了良好的接待。技术的进一步发展将需要重新评估，并且需要与更广泛的市场之间建立一个持续的反馈机制。这是重要的，考虑到变化的速度和不断变化的市场需求。这些也将需要不断地针对本研究中已经确定的先决条件框架进行管理。
- en: Legal/Regulatory
  id: totrans-1967
  prefs: []
  type: TYPE_NORMAL
  zh: 法律/监管
- en: Enabling legal/regulatory frameworks will need to be in place before projects
    of this nature can reasonably commence. The need for a clear and enabling legal
    and regulatory framework which precedes the building of a model such as this is
    a clearly observable requirement. Thus, this factor is a key success factor in
    building any of these solutions for post trade securities settlement in a pragmatic
    way.
  id: totrans-1968
  prefs: []
  type: TYPE_NORMAL
  zh: 在这类项目合理启动之前，需要建立明确的、具有促进作用的法律和监管框架。在建立这样一个模型之前，清晰和促进性的法律和监管框架是一个明显可观的需求。因此，这一因素是在务实方式下建立任何后期证券结算解决方案的关键成功因素。
- en: Custody Chains
  id: totrans-1969
  prefs: []
  type: TYPE_NORMAL
  zh: 监护链
- en: Existing incumbents are likely to remain over the time period established in
    this study of 10 to 15 years and these incumbents who form part of the custody
    chains will be critical to implementing new technology as long as the incumbents
    serve a purpose (Korman, 2017). The collaborative evolutionary challengers’ approach
    will also be critically important in custody chains as this approach will need
    to prove beneficial to both incumbents and end users. This will be key to drive
    changes to realise the benefits of the Blockchain technology across the market.
  id: totrans-1970
  prefs: []
  type: TYPE_NORMAL
  zh: 在这项研究所确定的10至15年的时间段内，现有的现有者很可能会继续存在，这些现有者是监护链的一部分，长期以来他们对于实施新技术将至关重要（Korman,
    2017）。在监护链中，合作式的演变挑战者的方法也将至关重要，因为这种方法将需要证明对现有者和最终用户都有利。这将是推动变革、实现区块链技术在市场上带来好处的关键。
- en: DLT for Securities Settlement
  id: totrans-1971
  prefs: []
  type: TYPE_NORMAL
  zh: 证券结算的 DLT 技术
- en: Eighty five percent of respondents believe securities settlement will be concluded
    on DLT/Blockchain technology in future and most (73%) indicate this change will
    be evolutionary in nature. Given that the evolution will likely commence with
    existing incumbents, the collaborative evolutionary challengers’ approach will
    again be an important aspect to employ in any given market.
  id: totrans-1972
  prefs: []
  type: TYPE_NORMAL
  zh: 八十五％的受访者认为证券结算将来会在 DLT/区块链技术上完成，而大多数（73％）表示这种变化将是渐进的性质。鉴于这种演变可能首先由现有的现有者发起，合作式的演变挑战者的方法再次将成为在任何给定市场中使用的一个重要方面。
- en: Convergence of Cryptocurrency and Traditional Settlement Platforms
  id: totrans-1973
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币和传统结算平台的融合
- en: Although there is the practical implication of cryptocurrency destabilising
    securities settlement, either through criminal activity or fraud, it is unlikely
    that cryptocurrency will integrate with traditional settlements platforms. A reversal
    of potential disruption has been observed, namely contrary disruption. This is
    explained as instead of incumbent’s business models being threatened, incumbents
    are offering cryptocurrency services (with similar safeguards and governance as
    are offered in traditional securities settlements) and directly competing with
    the fintech companies who are trying to disrupt them. This is an indirect result
    of the threat of disruption rather than seeking a collaborative approach to pragmatic
    solutions, which benefit an entire market.
  id: totrans-1974
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管加密货币对证券结算构成了实际影响，可能会通过犯罪活动或欺诈行为导致不稳定，但加密货币不太可能与传统结算平台整合。已观察到了潜在破坏的逆转，即相反的破坏。这被解释为，现有企业的商业模式并未受到威胁，而是提供加密货币服务（具有类似传统证券结算中提供的保障和治理）并直接与试图破坏它们的金融科技公司竞争。这是破坏威胁的间接结果，而不是寻求合作解决方案，这些方案将使整个市场受益。
- en: LIMITATIONS AND FINAL CONCLUSIONS
  id: totrans-1975
  prefs: []
  type: TYPE_NORMAL
  zh: 局限性和最终结论
- en: The limitations of the study include items, which were reversed or removed due
    to insufficient factor loading. Four factors namely, Securities Ownership, Cash
    Settlement, Interoperability with other settlements systems globally, and Custody
    Chains, all had unacceptable Cronbach’s Alpha scores. The recommendation is that
    pilot studies could have indicated any unsuitable questions to improve the Cronbach
    Alpha scores.
  id: totrans-1976
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究的局限性包括由于因子负荷不足而被反转或删除的项目。具体而言，证券所有权、现金结算、与全球其他结算系统的互操作性以及监护链这四个因素的克伦巴赫α系数均达不到可接受水平。建议进行试点研究以确定任何不合适的问题，以改善克伦巴赫α系数。
- en: The study concludes that Securities Ownership and Cash Settlement, Interoperability
    with other settlements systems globally and global competitiveness, and Custody
    Chains, all had to be removed from the model. The remaining six factors (Cost,
    Time to Market, Technology Components of the Model, Legal/Regulatory requirements,
    DLT for securities settlement (Future)) as well as Convergence of Cryptocurrency,
    and Traditional Settlement platforms, directly applied to validate the proposed
    conceptual model.
  id: totrans-1977
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究得出结论，证券所有权和现金结算、与全球其他结算系统的互操作性和全球竞争能力以及监护链，都必须从模型中删除。剩下的六个因素（成本、上市时间、模型的技术组成部分、法律/监管要求、证券结算的分布式账本技术（未来））以及加密货币与传统结算平台的融合，直接应用于验证提出的概念模型。
- en: This study commenced with understanding of the so-called disruptive threat of
    Blockchain technology and cryptocurrencies, to post trade securities. On completion
    of the study, it seems likely that a CSD will transform into a Blockchain-based
    distributed depository for a given market, and that incumbents such as CSDs will
    participate in contrary disruption and offer both cryptocurrency and traditional
    settlements, as parallel service offerings. Presently, central bank digital coins
    (CBDC) represent the next step in having cash on chain and consequently the most
    important step as per this research to seeing the traditional Capital Markets
    moving to a Distributed Ledger platform. Future research need to focus on the
    implementation of CBDC and securities on the same or an interoperable chain which
    represent the most viable opportunity for realizing the benefits of the said technology
    in the industry.
  id: totrans-1978
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究始于对所谓的区块链技术和加密货币的颠覆性威胁的理解，以后的证券交易。在研究完成后，似乎一个中央证券存管机构（CSD）将转变为一个基于区块链的分布式市场存管机构，并且像中央证券存管机构这样的现有机构将参与相反的颠覆，并提供加密货币和传统结算，作为并行服务提供。目前，央行数字货币（CBDC）代表着将现金上链的下一步，并因此是本研究中看到传统资本市场转向分布式账本平台的最重要一步。未来的研究需要重点关注CBDC和证券在同一链或可互操作链上的实施，这代表了在该行业实现该技术优势的最可行机会。
- en: REFERENCES
  id: totrans-1979
  prefs: []
  type: TYPE_NORMAL
  zh: 参考文献
- en: 'Atack, J., & Neal, L. (2009). The origins and development of financial markets
    and institutions: From the seventeenth century to the present . Cambridge University
    Press. doi:10.1017/CBO9780511757419'
  id: totrans-1980
  prefs: []
  type: TYPE_NORMAL
  zh: Atack, J., & Neal, L. (2009). 金融市场和机构的起源与发展：从17世纪到现在。剑桥大学出版社。 doi:10.1017/CBO9780511757419
