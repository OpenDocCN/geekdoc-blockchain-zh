- en: KEY TERMS AND DEFINITIONS
  id: totrans-932
  prefs: []
  type: TYPE_NORMAL
  zh: 关键术语和定义
- en: 'Digital Twin: Digital twin refers to a digital replica of potential and actual
    physical assets, processes, people, places, systems, and devices that can be used
    for various purposes.'
  id: totrans-933
  prefs: []
  type: TYPE_NORMAL
  zh: '数字孪生: 数字孪生指的是潜在和实际物理资产、过程、人员、地点、系统和设备的数字副本，可用于各种目的。'
- en: 'Farm-to-Fork: The stage involves the growing, processing, and consumption of
    food – the entire food cycle, from supplier to the customer table.'
  id: totrans-934
  prefs: []
  type: TYPE_NORMAL
  zh: '从农场到餐桌: 该阶段涉及食物的种植、加工和消费——从供应商到客户桌子的整个食物周期。'
- en: 'IoT (Internet of Things): The Internet of things is a system of interrelated
    computing devices, mechanical and digital machines provided with unique identifiers
    and the ability to transfer data over a network without requiring human-to-human
    or human-to-computer interaction.'
  id: totrans-935
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（Internet of Things）：物联网是一种由相互关联的计算设备、机械和数字机器组成的系统，具有唯一标识符和在网络上传输数据的能力，无需人与人之间或人与计算机之间的交互。
- en: 'Miner: Miners validate new blockchain transactions and record them on the blockchain.
    Miners compete to solve a difficult mathematical problem based on a cryptographic
    hash algorithm.'
  id: totrans-936
  prefs: []
  type: TYPE_NORMAL
  zh: 矿工：矿工验证新的区块链交易并记录它们在区块链上。矿工竞争解决基于加密哈希算法的困难数学问题。
- en: 'Peer-to-Peer (P2P): P2P computing is a distributed application architecture
    that partitions tasks between peers. Peers are equally privileged in the application.'
  id: totrans-937
  prefs: []
  type: TYPE_NORMAL
  zh: 点对点（P2P）：P2P 计算是一种分布式应用程序架构，将任务分配给对等方。对等方在应用程序中拥有相同的特权。
- en: 'REST API: Representational state transfer (REST) is a software architectural
    style that defines a set of constraints to be used for creating Web services.
    The application programming interface (API) defines interface functions.'
  id: totrans-938
  prefs: []
  type: TYPE_NORMAL
  zh: REST API：表述性状态转移（REST）是一种软件架构风格，定义了一组用于创建 Web 服务的约束条件。应用程序编程接口（API）定义了接口函数。
- en: 'RFID: Radio-frequency identification (RFID) uses electromagnetic fields to
    automatically identify and track tags attached to objects.'
  id: totrans-939
  prefs: []
  type: TYPE_NORMAL
  zh: RFID：射频识别（RFID）利用电磁场自动识别和跟踪附加在物体上的标签。
- en: 'Smart Contract: A smart contract is a vital component of a Blockchain; it is
    a self-enforcing agreement embedded in computer code managed by a blockchain.
    Agreement comes in force, automatically, when certain pre-agreed conditions are
    met.'
  id: totrans-940
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约：智能合约是区块链的重要组成部分；它是嵌入在区块链上由计算机代码管理的自执行协议。一旦满足了某些预先协议的条件，协议就会自动生效。
