- en: In supply chain applications, the regulator plays the role of checking regulations
    regarding various types of imports/exports, approving imports/exports, and keeping
    only the necessary records of them. The regulator cannot maintain ledgers of all
    the transactions and this proposed approach helps regulators to stay transparent
    to all other necessary blockchain networks. Moreover, the authors used blockchain
    explorer to visualize block statistics such as number, block hash, and previous
    hash as in Figure. 18, Figure. 19, and Figure. 20.
  id: totrans-882
  prefs: []
  type: TYPE_NORMAL
  zh: 在供应链应用中，监管机构的角色是检查各种类型进出口的法规、批准进出口，并仅保留这些进出口的必要记录。监管机构无法维护所有交易的账本，此提议的方法有助于监管机构对所有其他必要的区块链网络保持透明。此外，作者使用区块链浏览器可视化区块统计数据，例如图
