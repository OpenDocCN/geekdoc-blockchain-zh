- en: The results show that most of the respondents learnt about Blockchain technology
    from the Internet and from fellow professionals accounting for thirty-two and
    fifteen responses respectively. Four respondents indicated that they learnt about
    the technology through other means which they however did not specify. Three said
    that they learnt about Blockchain technology from friends while two indicated
    that they got to know about Blockchain via a university/college programme.
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
  zh: 结果显示，大多数受访者从互联网和同行专业人士那里了解了区块链技术，分别占了三十二和十五个回应。四位受访者表示他们是通过其他方式了解到这项技术的，但他们并没有具体说明。有三人表示他们是从朋友那里了解到区块链技术，而有两人表示是通过大学/学院课程了解到区块链。
- en: Another question posed to respondents was whether Blockchain could be used to
    manage records. Out of 54 respondents, 37 (80.43%) said it could be used to manage
    records, 3 (6.52%) said it cannot be used to manage records, 6 (13.04%) either
    gave answers such as “I don’t know” or “I am not sure” while eight respondents
    skipped the question. As depicted in the study’s findings, the majority of the
    respondents said Blockchain could be used to manage records.
  id: totrans-497
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个问题是询问受访者是否认为区块链可以用来管理记录。在54名受访者中，有37人（80.43%）表示可以用区块链来管理记录，3人（6.52%）表示不能用区块链来管理记录，6人（13.04%）回答类似于“我不知道”或“我不确定”，而有八名受访者跳过了这个问题。如研究结果所示，大多数受访者表示区块链可以用来管理记录。
- en: From the study’s findings, it is clear that the Internet is a major source of
    knowledge for archivists and records managers, at least for those in Botswana
    and Zimbabwe. Technological advances and the fast pace at which knowledge is acquired
    and gets outdated enables people to use additional forms of learning to update
    their knowledge in order to adapt to the ever-changing world and function in it.
    The Internet makes self-education easier due to the vast information resources
    online.
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: 从研究结果来看，互联网是博茨瓦纳和津巴布韦的档案馆员和记录管理人员的主要知识来源，至少是如此。技术进步和知识获取速度快以及知识迅速过时的速度使人们能够使用额外的学习形式来更新他们的知识，以适应不断变化的世界并在其中运作。互联网使自我教育变得更容易，因为在线拥有着广泛的信息资源。
- en: The Internet facilitates self-directed learning beyond the limitations of a
    classroom. This fact has become clearer in the face of Covid-19 pandemic of 2020,
    which has seen more people resorting to the internet for their various learning
    needs. Information has become ubiquitous and technology now plays a significant
    role in enabling the fast-paced acquisition of knowledge (Reader, 2018). The Internet
    facilitates self-conducted learning. An important factor which influences the
    effectiveness of Internet use in education is its ability to allow a user to work
    with information (UNESCO, 2003).
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网促进了超越课堂限制的自主学习。这一事实在2020年的新冠疫情面前变得更加清晰，这使得更多的人求助于互联网来满足他们的各种学习需求。信息已经无处不在，技术现在在促进知识的快速获取中发挥着重要作用（Reader，2018）。互联网促进了自主学习。影响互联网在教育中使用效果的一个重要因素是它允许用户与信息一起工作（联合国教科文组织，2003年）。
- en: Blockchain Uptake for Records Management
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在记录管理中的应用
- en: The overarching aim of the study was to take stock of Blockchain uptake for
    records and archives management in Botswana and Zimbabwe. None of the study participants
    indicated actual use of Blockchain technology in their respective organisations.
    However, when asked on whether Blockchain can be used to manage records, the study
    informants supplied the responses as depicted in Figure 2.
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究的总体目标是审视区块链在博茨瓦纳和津巴布韦的记录和档案管理中的应用情况。研究参与者中没有人表示他们的组织实际使用了区块链技术。然而，当被问及区块链是否可以用于管理记录时，研究知情者提供了如图2所示的回应。
- en: '| Figure 2\. Use of Blockchain for records management |'
  id: totrans-502
  prefs: []
  type: TYPE_TB
  zh: '| 图2. 用于记录管理的区块链的使用 |'
- en: '| ![Figure978-1-7998-6650-3.ch003.f02](i/ch003.f02.png) |'
  id: totrans-503
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch003.f02](i/ch003.f02.png) |'
- en: Figure 2 shows that the majority of the study participants believe that Blockchain
    can be used for records management. Nevertheless, there are a few who do not think
    that the technology is appropriate for records management. The large response
    to the effect that Blockchain can be used for records management is presumably
    because Blockchain has proven beneficial in application areas such as the financial
    sector, supply chain management, food industry and energy sector among others
    (Khatoon, 2020). This implies that records management can also benefit from Blockchain
    technology; hence the majority of the respondents indicated that Blockchain can
    be used for records management.
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2 显示，大多数研究参与者认为区块链可以用于记录管理。尽管如此，还有一些人认为这项技术不适合记录管理。对于区块链可以用于记录管理的大量回应，可能是因为区块链已在金融领域、供应链管理、食品行业和能源行业等应用领域证明了其益处（Khatoon，2020）。这意味着记录管理也可以从区块链技术中受益；因此，大多数受访者表示可以使用区块链进行记录管理。
- en: Uptake of Blockchain Based on Perceived Usefulness and Ease of Use
  id: totrans-505
  prefs: []
  type: TYPE_NORMAL
  zh: 基于感知有用性和易用性的区块链采用
- en: 'Amongst the objectives of the study was to establish if archivists and records
    managers in Botswana and Zimbabwe intend to use Blockchain if they perceived it
    to be useful for records management. As such, questions six up to nine (6 – 9)
    were structured in a related and interlinked manner that ultimately sought to
    establish the probable factors surrounding the potential uptake of Blockchain
    technology for records management. The questions were structured as follows:'
  id: totrans-506
  prefs: []
  type: TYPE_NORMAL
  zh: 研究的目标之一是确定博茨瓦纳和津巴布韦的档案馆员和记录管理人员是否打算使用区块链，如果他们认为它对记录管理有用的话。因此，问题六到九（6-9）被构建成相关且相互关联的方式，最终旨在确定围绕区块链技术潜在采用的可能因素。问题的结构如下：
- en: • If Blockchain is introduced in your organisation for records management, would
    you use it if it is easy to use?
  id: totrans-507
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 如果在您的组织中引入区块链用于记录管理，如果它易于使用，您会使用它吗？
- en: • If Blockchain is useful (improves records management), would you use it and
    encourage others to use?
  id: totrans-508
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 如果区块链有用（改善记录管理），你会使用它并鼓励其他人使用吗？
- en: • Do you intend to use Blockchain for records management if it is easy to use
    and useful for records management?
  id: totrans-509
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 如果区块链易于使用且对记录管理有用，您是否打算使用它进行记录管理？
- en: • Would you recommend Blockchain, toothers, as a records management technology?
  id: totrans-510
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 你会向他人推荐区块链作为记录管理技术吗？
- en: 48 out of 54 (88.9%) respondents revealed that they are willing to use Blockchain
    technology if it is easy to use, two indicated that they are not willing to try
    out the technology while the other four skipped the question. About encouraging
    others to use Blockchain, 50 out of 54 (92.6%) respondents indicated that they
    would encourage others to use it; while the remaining four (7.4%) skipped the
    question.
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
  zh: 54名受访者中有48名（88.9%）表示他们愿意使用区块链技术，如果它易于使用，两名表示他们不愿意尝试这项技术，而其他四名则跳过了这个问题。关于鼓励他人使用区块链，54名受访者中有50名（92.6%）表示他们会鼓励他人使用它；而剩下的四人（7.4%）跳过了这个问题。
- en: Regarding the question on intent to use Blockchain for records management if
    it is found to be easy to use and useful for records management, 48 indicated
    ‘Yes’, one said ‘No’, four skipped the question and the remaining one stated that
    “I thought for now it is more popular in managing financial records only. Unless
    it encompasses the wholesome management of different types of records e.g. staff
    files, policy, correspondence etc.” About recommending Blockchain for records
    management, 40 said ‘Yes’, four said ‘No’, eight skipped the question. One of
    the remaining two stated that “I can recommend it if the security of information
    is good and its effective” while the other one said “not sure”.
  id: totrans-512
  prefs: []
  type: TYPE_NORMAL
  zh: 关于是否打算在发现区块链易于使用且对记录管理有用时使用区块链的问题，48人表示‘是’，一人表示‘否’，四人跳过了这个问题，剩下的一人表示：“我认为现在它更受欢迎的是仅用于管理财务记录。除非它包含了对不同类型记录的全面管理，例如员工档案、政策、信函等。”
    关于推荐区块链用于记录管理，40人表示‘是’，四人表示‘否’，八人跳过了这个问题。剩下的两人中，一人表示“如果信息安全性好且有效，我可以推荐它”，而另一人表示“不确定”。
- en: The results obtained make it apparent that records managers and archivists in
    Botswana and Zimbabwe are keen on adopting Blockchain technology for records management
    if the technology is relatively user friendly and easy to implement. Perceived
    usefulness and perceived ease of use are amongst the critical variables that influence
    the adoption or rejection of technology (Jones et al., 2005; Totolo, 2007; Chaterera,
    2012 & Radif et al., 2016). As such, it is important to ensure that appropriate
    support systems are put in place when a decision is made to adopt any form of
    technology. Additionally, the personnel targeted to use the technology must receive
    proper orientation and training on how to use the technology (Mosweu et al., 2016).
    This is particularly important for records managers and archivists in Botswana
    and Zimbabwe as there have been numerous reports on poor records management owing
    to lack of training and expertise to manage electronic records.
  id: totrans-513
  prefs: []
  type: TYPE_NORMAL
  zh: 所获得的结果表明，如果区块链技术相对用户友好且易于实施，博茨瓦纳和津巴布韦的档案管理员和档案馆员都很愿意采用区块链技术进行记录管理。感知有用性和感知易用性是影响技术采纳或拒绝的关键变量之一（Jones等人，2005年；Totolo，2007年；Chaterera，2012年和Radif等人，2016年）。因此，在决定采用任何形式的技术时，确保建立适当的支持系统至关重要。此外，被指定使用该技术的人员必须接受有关如何使用该技术的适当定位和培训（Mosweu等人，2016年）。这对于博茨瓦纳和津巴布韦的档案管理员和档案馆员尤其重要，因为由于缺乏培训和管理电子记录的专业知识，已经出现了大量关于记录管理不善的报告。
- en: The results obtained in this study also bear testimony to the need for adequate
    training if Blockchain technology is to be adopted as a records management tool.
    One of the respondents frankly stated that they thought Blockchain technology
    was only meant to manage financial records. Such findings are in line with Chaterera-Zambuko
    (2019) who established that there was confusion on what Blockchain is all about
    as the informants of her study confused it with mostly Bitcoin and sometimes databases.
  id: totrans-514
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究的结果还证实，如果要将区块链技术作为记录管理工具采用，就需要充分的培训。其中一位受访者坦率地表示，他们认为区块链技术只用于管理财务记录。这些发现与Chaterera-Zambuko（2019年）的研究结果一致，该研究发现，受访者对区块链的真正作用存在困惑，因为他们将其与比特币大多混淆，并有时与数据库混淆。
- en: Benefits of Blockchain for Records Management Technology
  id: totrans-515
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链对记录管理技术的好处
- en: Being aware of Blockchain technology as a potential records management technology
    suggests that potential users would be aware of its benefits to an organisation.
    A question was posed to respondents to select the benefits of the use of Blockchain
    technology for records management from a number of choices. The findings as shown
    in Table 3 indicate that study respondents were indeed aware of the benefits of
    Blockchain for records management. The majority, 30 (73.17%) said that managing
    records in Blockchain ensures that they are immutable, authentic and have integrity.
    The least, 17 (41.46%) indicated that Blockchain established trust in the validity
    of records.
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
  zh: 意识到区块链技术作为潜在的记录管理技术，意味着潜在用户将意识到它对组织的好处。向受访者提出一个问题，从多个选择中选择使用区块链技术进行记录管理的好处。如表3所示的研究结果表明，研究受访者确实意识到区块链对记录管理的好处。大多数，30人（73.17%）表示，通过区块链管理记录可以确保其不可变、真实并且具有完整性。最少的，17人（41.46%）表示，区块链建立了对记录有效性的信任。
- en: Table 3\. Benefits of Blockchain as records management technology
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
  zh: 表3\. 区块链作为记录管理技术的优势
- en: '| Benefit | Responses |'
  id: totrans-518
  prefs: []
  type: TYPE_TB
  zh: '| 好处 | 反馈 |'
