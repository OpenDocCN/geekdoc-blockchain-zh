- en: KEY TERMS AND DEFINITIONS
  id: totrans-1130
  prefs: []
  type: TYPE_NORMAL
  zh: 关键术语和定义
- en: 'Anti-Money Laundering: Anti-money laundering (AML) refers to a group of laws,
    regulations and processes aimed at preventing criminals from disguising illegally
    obtained funds as legitimate income.'
  id: totrans-1131
  prefs: []
  type: TYPE_NORMAL
  zh: '**反洗钱**：反洗钱（AML）指的是一组旨在防止犯罪分子将非法获得的资金伪装为合法收入的法律、法规和流程。'
- en: 'Bitcoin: This refers to the decentralized and most popular virtual currency
    that can be sent from user to user on a peer-to-peer Bitcoin network without the
    need for intermediaries.'
  id: totrans-1132
  prefs: []
  type: TYPE_NORMAL
  zh: '**比特币**：这是指去中心化和最受欢迎的虚拟货币，可以在点对点的比特币网络上从用户发送到用户，而无需中间人。'
- en: 'Blockchain: It refers to a form of distributed ledger spread over multi computers
    for sustaining a permanent and tamper-proof record of transactional information
    of digital assets.'
  id: totrans-1133
  prefs: []
  type: TYPE_NORMAL
  zh: '**区块链**：它是一种分布式账本形式，分布在多台计算机上，用于维持数字资产交易信息的永久和防篡改记录。'
- en: 'Cryptocurrency: A digital currency for which encryption methods are used to
    regulate the generation of units of currency and verify the transfer of funds,
    operating independently of a central bank.'
  id: totrans-1134
  prefs: []
  type: TYPE_NORMAL
  zh: '**加密货币**：一种使用加密方法来调节货币单位的生成和验证资金转移的数字货币，独立于中央银行的运作。'
- en: 'KYC (Know Your Customer): KYC related practices are especially relevant in
    user and client relationships with business. It is the first step in a customer’s
    good relationship with a company.'
  id: totrans-1135
  prefs: []
  type: TYPE_NORMAL
  zh: '**KYC（了解您的客户）**：KYC 相关实践在与企业的用户和客户关系中尤其相关。这是客户与公司建立良好关系的第一步。'
- en: 'Proof-of-Work: In a PoW system, network participants have to solve the so-called
    “cryptographic puzzles” to be permitted to introduce new “blocks” into a Blockchain.'
  id: totrans-1136
  prefs: []
  type: TYPE_NORMAL
  zh: '**工作证明**：在 PoW 系统中，网络参与者必须解决所谓的“加密难题”，才能被允许将新的“区块”引入到区块链中。'
- en: 'Tax Compliance: Tax compliance means taxpayers'' decision to comply with tax
    laws and regulations by paying taxes timely and accurately.'
  id: totrans-1137
  prefs: []
  type: TYPE_NORMAL
  zh: '**纳税遵从**：纳税遵从意味着纳税人通过及时准确地缴纳税款来遵守税法和法规。'
- en: 'Tax Evasion: It refers to any criminal act or any offence of dishonesty punishable
    by civil penalties that is intended to lower or non-payment of taxation.'
  id: totrans-1138
  prefs: []
  type: TYPE_NORMAL
  zh: '**逃税**：它指的是任何犯罪行为或任何可由民事处罚惩罚的不诚实行为，旨在降低或不支付税款。'
