- en: Blockchain Types
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链类型
- en: 'There are generally three main types of Blockchain: public, private and federated
    (Bhasin, 2019). Public and Private Blockchains can be permissioned or permissionless
    (Singh, 2020). Federated Blockchain are also known as consortium. Brief explanation
    of these now follows.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，区块链主要有三种类型：公共、私有和联合（Bhasin, 2019）。公共和私有区块链可以是有权限或无权限的（Singh, 2020）。联合区块链也被称为财团。以下是对它们的简要解释。
- en: '• Public Blockchain: Here, anyone is allowed to participate in the network
    to add and run a public node. These Blockchains are decentralised and slower in
    nature as compared to private blockchain, however, they offer better anonymity.
    All members of the network can see the blocks and participate in consensus for
    validation. This variety has true decentralised structure and offers the greatest
    transparency and immutability. Examples are: Bitcoin and Ethereum.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 公共区块链：在这里，任何人都可以参与网络以添加和运行公共节点。这些区块链是分散的且速度较慢，与私有区块链相比，但它们提供更好的匿名性。网络的所有成员都可以看到块并参与验证的共识。这种类型具有真正的去中心化结构，并提供了最大的透明度和不可变性。例如：比特币和以太坊。
- en: '• Private Blockchain: In this case, the organisation that owns the Blockchain
    has the authority over who can join and access the network. It is, therefore,
    a centralised-decentralised network; where access permissions vary from node to
    node. Anonymity is not offered; however, these networks are less expensive to
    run than public Blockchains. This variety is more power efficient than Public
    networks, less volatile, and offers better privacy. Examples are: R3 and Corda.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 私有区块链：在这种情况下，拥有区块链的组织有权决定谁可以加入和访问网络。因此，这是一个中心化-去中心化的网络；访问权限因节点而异。不提供匿名性；然而，这些网络的运行成本比公共区块链低。这种类型比公共网络更节能，波动性更低，隐私性更好。例如：R3
    和 Corda。
- en: '• Federated or Consortium Blockchain: Here, multiple organisations form a federation
    that owns the network. It acts as a hub for multiple organisations to share and
    work concurrently. Networks are highly scalable and energy efficient, and offer
    the fastest output and lowest costs. This variety offers lower transaction fees
    and more robustness as criminal activity is much reduced as compared to public
    or private Blockchains. Examples are: Multichain and Monax.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 联盟或联合区块链：在这里，多个组织形成一个拥有网络的联合体。它充当多个组织共享和并行工作的中心。网络具有高度可扩展性和能源效率，并提供最快的输出和最低的成本。这种类型提供较低的交易费用和更强的健壮性，因为犯罪活动大大减少，与公共或私有区块链相比。例如：Multichain
    和 Monax。
- en: 'Another classification is as follows:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种分类如下：
- en: '• Permissionless Blockchains: These require no permission to join the network
    (like public Blockchains) and therefore these are ideal for running and managing
    digital assets. Their characteristics include: anonymity, true decentralisation,
    transparency, trusting, immutability with enhanced security. These are harder
    to scale, and less efficient. Ethereum (ETH) is one example. Some use cases include:
    digital identity, voting, and fundraising (Singh, 2020).'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 无权限区块链：这些无需获得加入网络的许可（类似于公共区块链），因此非常适合运行和管理数字资产。其特点包括：匿名性、真正的去中心化、透明度、信任、不可变性和增强的安全性。这些链难以扩展，效率较低。以太坊（ETH）是一个例子。一些应用场景包括：数字身份、投票和筹款（Singh，2020）。
- en: '• Permissioned Blockchains: These are more like private Blockchains where permission
    is required to join, from the owner organisations e.g. banks. Characteristics
    include: varying levels of decentralisation, governed by owning organisation,
    efficient, scalable. These are less transparent but more energy efficient. Use
    cases include: research, bank transactions, and supply chain management (Singh,
    2020).'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 权限链：这更像是私有区块链，需要来自拥有组织（如银行）的许可才能加入。其特点包括：不同程度的去中心化、由拥有组织管理、高效、可扩展。这些链透明度较低，但能源效率更高。应用场景包括：研究、银行交易和供应链管理（Singh，2020）。
- en: BLOCKCHAIN APPLICATIONS IN THE INDUSTRY
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 行业中的区块链应用
- en: As stated in I-Scope (2020), Blockchain appears to be a much bigger deal than
    the Internet of Things (IoT) vision. Blockchain applications and use cases in
    the industry go far beyond the financial transactions using cryptocurrencies such
    as Bitcoin. With the ability of Blockchain to provide more transparency and robustness,
    and with its characteristics such as immutability, this technology is impacting
    a wide variety of industries including finance, manufacturing, supply chain, logistics,
    and healthcare, to name a few. Some of the Blockchain applications in the said
    industries, and more, are now elaborated in the following sub-sections.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如《I-Scope》（2020）所述，区块链似乎比物联网（IoT）愿景更重要。区块链在行业中的应用和用例远远超出了使用比特币等加密货币进行金融交易。凭借区块链提供更多透明度和健壮性的能力，以及其不可变性等特点，这项技术正在影响着包括金融、制造业、供应链、物流和医疗保健在内的各种行业。下面将详细阐述该行业及更多领域中的一些区块链应用。
- en: Banking
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 银行业
- en: The financial institutions and the banking sector connect various groups of
    people and allow them all kinds of opportunities relating to trade and commerce.
    In this context, Blockchain provides a tool that can accomplish the same but on
    a wider scale, more securely and transparently. Therefore, Blockchain technology
    has a potential for global commerce. It can make trade more efficient by removing
    the manual and paper-based processes, and introducing streamlined and automated
    processes instead. A public Blockchain can be a great collaborative tool because
    it is decentralized. Besides, there is no human intervention in its operation.
    The following bullet points briefly discuss a number of use cases of the Blockchain
    technology in the banking sector (Concise Software, 2020; Shumsky, 2019).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 金融机构和银行业连接了各种群体，并为他们提供与贸易和商业相关的各种机会。在这种背景下，区块链提供了一种可以在更广泛范围内更安全和透明地完成相同任务的工具。因此，区块链技术具有全球商业潜力。它可以通过消除手工和纸质流程，并引入精简和自动化流程，使贸易更加高效。公共区块链可以成为一个伟大的协作工具，因为它是去中心化的。此外，在其运作中没有人类干预。以下要点简要讨论了区块链技术在银行业中的若干应用案例（《Concise
    Software》, 2020; Shumsky, 2019）。
- en: '• Faster payments: The banking sector is moving towards decentralised channels
    for payments and money transactions. And so, Blockchain technology is already
    being used for this purpose. By adopting this technology, payments become faster
    and banks are able to cut down on processing fees as well as the need for verification
    from third parties or intermediaries. There is every indication that Blockchain
    would change the banking industry fundamentally by 2025 (Concise Software, 2020).'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 更快的支付：银行业正朝着去中心化渠道进行支付和货币交易。因此，区块链技术已经被用于此目的。通过采用这项技术，支付变得更快，银行也能够减少处理费用以及来自第三方或中介的验证需求。一切迹象表明，到2025年，区块链将从根本上改变银行业（《Concise
    Software》，2020）。
- en: '• Reduction in fraud: Possibility of cyber-attacks is probably the main challenge
    facing the banking industry today. Blockchain technology, which is decentralized
    and therefore less prone to this type of fraud, would not only execute payments
    in real time but also with complete transparency which, in turn, would also enable
    real-time fraud analysis and prevention. The Blockchain ledger can also keep and
    provide a historical record of all actions and documents shared (Shumsky, 2019).'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 减少欺诈：网络攻击的可能性可能是银行业今天面临的主要挑战。分散化的区块链技术因此较少容易受到这类欺诈的影响，不仅能够实时执行支付，而且具有完全透明性，这反过来也将实现实时欺诈分析和预防。区块链账本还可以保留并提供所有行动和共享文件的历史记录。
- en: '• Buying and selling assets: In securities market, there is much reliance on
    financial assets brokers and custodian banks for buying and selling. This also
    involves a fee to be paid. Using Blockchain (and currencies such as Bitcoin and
    Ethereum) removes the middlemen, eliminates the exchange fees, makes the process
    more automatic, resilient and secure, and helps to create decentralised database
    of digital assets.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 购买和销售资产：在证券市场，很大程度上依赖金融资产经纪人和托管银行进行买卖。这也涉及支付费用。使用区块链（以及比特币和以太坊等货币）可以消除中间人，消除交易费用，使流程更加自动化、具有弹性和安全，并帮助创建数字资产的去中心化数据库。
- en: '• Peer-to-peer transfers: This allows customers to transfer funds online, however,
    there are many limitations e.g. large commission fees and, at times, lack of security
    of customer data. Here, Blockchain technology can help to decentralize applications
    for peer-to-peer transfers as Blockchain has no geographical limitations. Transactions
    are immutable and can take place in real time, and thus recipients will not need
    to wait until they receive the digital assets (Concise Software, 2020).'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 点对点转账：这允许客户在线转移资金，然而，存在许多限制，例如高额佣金和客户数据安全性的缺乏。在这里，区块链技术可以帮助去中心化点对点转账应用，因为区块链没有地理限制。交易是不可变的，可以实时进行，因此收款人不需要等待他们收到数字资产。
- en: '• Accounting and auditing: Accounting and auditing has been relatively slow
    to digitize, mainly because of the regulatory requirements for integrity, accuracy
    and validity of data. Thus, accounting is another area that can be transformed
    with Blockchain technology that can simplify compliance and streamline the traditional
    bookkeeping systems. Here, businesses are able to add transactions directly into
    a joint register that is distributed. As a result, records are more transparent
    and secure. Blockchain smart contracts can be used to pay for invoices automatically,
    as well.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 会计与审计：会计与审计在数字化方面进展相对较慢，主要是因为对数据完整性、准确性和有效性的监管要求。因此，会计是另一个可以通过区块链技术进行转型的领域，该技术可以简化合规流程并优化传统的簿记系统。在这里，企业可以直接将交易添加到分布式的联合注册中。因此，记录更加透明和安全。区块链智能合约也可以用于自动支付发票。
- en: Healthcare
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗保健
- en: The healthcare industry is beginning to adopt the Blockchain technology to provide
    integrated care to the patients; as well as to address the challenges of synchronising
    patient data that exist in multiple disparate Hospital Information Systems (HIS)
    while ensuring data security and privacy. It can also provide opportunities to
    ensure interoperability, integrity, patient identity, privacy, traceability, reduced
    operational costs, and ubiquitous access to its services (CitiusTech, 2018). Some
    of these features are briefly elaborated below.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗行业开始采用区块链技术，以为患者提供综合护理，并解决存在于多个不同医院信息系统（HIS）中的患者数据同步挑战，同时确保数据安全和隐私。它还可以提供机会，确保互操作性、完整性、患者身份、隐私、可追溯性、降低运营成本，并使其服务普遍可及（CitiusTech，2018）。以下简要阐述了其中一些特点。
- en: '• Nationwide interoperability: Healthcare organisations, forming part of a
    nation’s healthcare, follow different standards for exchange and sharing of data
    e.g. FHIR, CDA, or HL7 etc. This can result in reduced operability between different
    systems. The exchange of personal health records and Health Information Exchange
    (HIE) data via the Integrated Healthcare Enterprise (IHE) protocol is an important
    part of addressing the challenges of system interoperability and accessibility
    of medical records. Blockchain can help to resolve the issues by accessing and
    transferring data through the use of APIs. While Blockchain technology is not
    a panacea for data standardization or system integration challenges, it does offer
    a promising new distributed framework to amplify and support integration of health
    care information across a range of uses and stakeholders. It addresses several
    existing pain points and enables a system that is more efficient, disintermediated,
    and secure.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 全国范围的互操作性：医疗机构作为国家医疗保健的一部分，采用不同的标准进行数据交换和共享，例如 FHIR、CDA 或 HL7 等。这可能导致不同系统之间的操作性降低。通过综合医疗企业（IHE）协议交换个人健康记录和健康信息交换（HIE）数据是解决系统互操作性和医疗记录可访问性挑战的重要组成部分。区块链可以通过使用
    API 访问和传输数据来解决这些问题。虽然区块链技术并非数据标准化或系统集成挑战的灵丹妙药，但它确实提供了一个有前景的新的分布式框架，以加强和支持跨各种用途和利益相关者的医疗信息集成。它解决了几个现有的痛点，并实现了一个更高效、去中心化和安全的系统。
- en: '• Security: A growing concern that healthcare organisations have is to do with
    the possibility of tampering of sensitive data and various forms of security breaches
    from hackers. Since the data in a Blockchain is encrypted with private key of
    the sender and only the intended recipient can decrypt using the same key, it
    is very difficult for a hacker to tamper or modify such data. Also, the modification
    of data in a block requires validation from all other blocks in the chain, therefore,
    Blockchain also offers in-built security features.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 安全性：医疗机构日益关注的一个问题是敏感数据可能被篡改以及来自黑客的各种形式的安全漏洞。由于区块链中的数据使用发送者的私钥加密，只有预期的接收方才能使用相同的密钥解密，因此黑客很难篡改或修改这些数据。此外，要修改块中的数据，需要得到链中所有其他块的验证，因此，区块链还提供了内置的安全功能。
- en: '• Integrity: Blockchain is a distributed ledger and its transactions are immutable
    (i.e. they remain unchanged). This is a feature that ensures integrity of transaction
    (i.e. data in the blocks) while encryption of data enhances security across the
    entire network. With the implementation of Blockchain technology, multiple instances
    of obsolete patient data with various healthcare organisations are replaced with
    single source of latest patient information.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 完整性：区块链是一个分布式账本，其交易是不可改变的（即它们保持不变）。这是一个确保交易完整性（即区块中的数据）的特征，同时数据加密增强了整个网络的安全性。通过实施区块链技术，各个医疗机构中多个过时的患者数据实例被最新患者信息的单一来源所取代。
- en: '• Ubiquitous access: Managing timely access to patient data across healthcare
    organisations spread around the nation is a challenge. It is here that Blockchain
    technology can also help. Blockchain architecture ensures that required data is
    present at every node (i.e. in each block) and is available for use to the authorized
    users based on the access rights provided through smart contracts or other mechanisms.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 普遍访问：在全国范围内管理医疗机构传播的及时访问患者数据是一个挑战。区块链技术也可以在这方面提供帮助。区块链架构确保所需数据存在于每个节点（即每个区块）中，并且根据智能合约或其他机制提供的访问权限，授权用户可以使用这些数据。
- en: '• Cost of maintenance: Information Systems need to be maintained for the rest
    of their operational life. This involves, amongst other activities, operations
    such as regular backups and having recovery mechanisms in place. Here, the Blockchain
    technology can come to rescue. In case of Blockchain, data is distributed across
    the network and there is no single point of failure that could lead to inherent
    backup mechanism; also, a single version of data is copied on every node of the
    Blockchain. This reduces transaction volume that occurs between each information
    system reducing the burden on the healthcare ecosystem.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 维护成本：信息系统需要在其运营寿命的剩余时间内进行维护。这涉及到诸如定期备份和建立恢复机制等操作。在这方面，区块链技术可以发挥作用。在区块链中，数据分布在网络中，没有单一的故障点可能导致固有备份机制；而且，每个区块链节点上都复制了单一版本的数据。这减少了在每个信息系统之间发生的交易量，从而减轻了医疗生态系统的负担。
- en: For more applications of Blockchain in the healthcare sector, reader is referred
    to CitiusTech (2018).
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在医疗领域的更多应用，请参阅 CitiusTech (2018)。
- en: Manufacturing
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 制造业
- en: Manufacturing is a sector where Blockchain has probably the greatest potential
    to deliver business value. According to Forbes in Columbus (2019), cost savings,
    traceability, and transparency are the top three drivers behind the industry’s
    investment in Blockchain. Mire (2018) lists ten use cases in manufacturing where
    Blockchain technology can be usefully employed including supply chain management,
    3-D printing, reducing systematic failures, improving trust in products, authentication
    of IoT based devices, and better tracking and maintenance. Some of these are briefly
    discussed below.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 制造业是一个区块链可能具有最大商业价值的行业。根据 Forbes 在 Columbus (2019) 的报告，成本节约、可追溯性和透明度是该行业投资于区块链背后的前三大驱动因素。Mire
    (2018) 列出了制造业中可以有用地应用区块链技术的十个用例，包括供应链管理、3D打印、减少系统性故障、提高对产品的信任、对基于物联网的设备进行身份验证以及更好地跟踪和维护。其中一些简要讨论如下。
- en: '• Improving supply chain management: With time, Supply Chains (SC) are becoming
    more complex as businesses continues to globalize. Lack of skills in the sector
    is also becoming more obvious, and supply chains are becoming increasingly more
    expensive. It is in this context that Blockchain solutions can result in simplification
    of SC management to help maintain production levels and improve efficiency. As
    an example, businesses can develop systems by which all participants on a supply
    chain can refer to and update a single record for all to see. These systems can
    then allow manufacturers to reduce product loss, provide a measure of provenance
    to those who they pass the finished products to, and also to play a major role
    in regulatory compliance. Forbes in Columbus (2019) predict that the most investment
    in Blockchain will be in its adoption for the following five areas: digital market
    places, tracking supply chain parameters, tracking product quality, preventing
    counterfeits, tracking asset maintenance. Blockchain application in SC is further
    elaborated later in this chapter.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 改进供应链管理：随着时间的推移，供应链（SC）变得越来越复杂，因为企业继续全球化。该领域技能的缺乏也变得越来越明显，供应链成本也变得越来越昂贵。正是在这种背景下，区块链解决方案可以简化供应链管理，帮助维持生产水平并提高效率。举例来说，企业可以开发系统，使供应链上的所有参与者都可以参考和更新所有人都能看到的单个记录。这些系统可以帮助制造商减少产品损失，为他们传递成品的人提供可靠性的证明，并且在监管合规方面起到重要作用。《福布斯》在哥伦布（2019）预测，区块链的最大投资将用于以下五个领域的应用：数字市场，追踪供应链参数，追踪产品质量，防止伪劣产品，追踪资产维护。本章稍后将进一步阐述区块链在供应链中的应用。
- en: '• Reducing systematic errors: Manufacturing is not immune to data breaches.
    This sector which is so reliant upon supply chains may be particularly vulnerable,
    as 39% of executives surveyed, reported being the victims of data breaches in
    the previous 12 months; and 38% of them reported losing up to $10 million because
    of such breeches (Mire, 2018). One characteristic of the Blockchain is that it
    requires the consensus of all nodes in the chain to approve data entry or changes
    to the ledger; this is part of Blockchain security mechanism. Because manufacturing
    requires near-constant communication between suppliers, and a single data breach
    can easily compromise the operations of each party, appropriate level of security
    in the Blockchain can prevent fraudulent attempts and the resultant system failure.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 减少系统性错误：制造业并非免疫于数据泄露。这个如此依赖供应链的行业可能特别容易受到影响，因为39%的受访高管在过去12个月中报告称成为了数据泄露的受害者；其中38%的人报告称由于此类泄露而损失了高达$1000万（Mire,
    2018）。区块链的一个特点是，它需要链中所有节点的共识来批准数据录入或更改账本；这是区块链安全机制的一部分。因为制造业需要供应商之间几乎持续不断的沟通，而单一的数据泄露很容易损害每个方的运营，适当水平的区块链安全性可以防止欺诈尝试和由此导致的系统故障。
- en: '• Improving trust in products: Fraud in the manufacture and shipment, especially
    in case of ingestible products, is particularly dangerous, and can result in serious
    problems with health and even death. Manufacturers are also subjected to extensive
    certification and quality processes, and there is no reason that consumers should
    not be made party to such information. In this context, the Blockchain decentralized
    technology can allow this information to be shared, but not compromised or changed.
    Also, the information about supply chain provenance can be accessed fairly quickly.
    Through the employment of Blockchain technology, manufacturers can establish their
    credibility as reliable, and therefore, in turn, garnering stronger customer trust,
    loyalty and relationship.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 提高产品的信任度：制造和运输中的欺诈行为，特别是对可摄入产品的欺诈行为，尤其危险，可能导致严重的健康问题甚至死亡。制造商还要经受严格的认证和质量过程，消费者也应该知晓这些信息，没有理由不让他们参与其中。在这种情况下，区块链去中心化技术可以允许这些信息被分享，但不会被篡改或更改。此外，供应链溯源信息也可以被相当快速地获取。通过使用区块链技术，制造商可以建立其可靠性，从而获得更强的客户信任、忠诚度和关系。
- en: '• Authentication of networked devices: The Internet of Things (IoT) is impacting
    nearly all sectors of the society including manufacturing and logistics. According
    to one survey reported in Mire (2018), between 2016 and 2017, the IoT based device
    connections in manufacturing grew by 84%. Some issues relating to device connectivity
    via any network include: generation of huge amounts of diverse data, and safety
    and integrity of such data. Use of Blockchain technology provides a secure networking
    mechanism by which IoT based devices can be authenticated and monitored in a more
    robust manner. Here, information can also be securely passed along and immediately
    shared by the authorised users.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 网络设备的身份验证：物联网（IoT）正在影响几乎所有行业，包括制造业和物流业。根据 Mire（2018）报道的一项调查，在2016年至2017年间，制造业中基于物联网的设备连接增长了84%。通过任何网络连接设备的一些问题包括：生成大量不同类型的数据，以及这些数据的安全性和完整性。使用区块链技术提供了一种安全的网络机制，通过该机制，基于物联网的设备可以更加可靠地进行身份验证和监控。在这里，信息还可以安全地传递并立即由授权用户共享。
- en: Supply Chain
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链
- en: 'Managing today’s supply chains can be extraordinarily complex as successful
    supply chain operations rely on robust, transparent and end-to-end communication
    across geographically dispersed partners and other relevant organisations. Due
    to the complexity and lack of transparency in existing supply chains, the role
    of Blockchain for Supply Chain Management (SCM) is becoming an area of increasing
    interest. Some of the features of the Blockchain technology that SCM find attractive
    include consensus, provenance, immutability, trust, and finality (Morley, 2020).
    These features result in the following benefits for a more efficient SCM:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 管理当今的供应链可能异常复杂，因为成功的供应链运作依赖于在地理上分散的合作伙伴和其他相关组织之间的强大、透明和端到端的沟通。由于现有供应链的复杂性和不透明度，区块链对供应链管理（SCM）的作用正成为越来越受关注的领域。供应链管理（SCM）发现区块链技术吸引人的一些特性包括共识、溯源、不可变性、信任和最终性（Morley，2020）。这些特性为更高效的供应链管理带来了以下好处：
- en: '• Automation: Many supply chain processes are slow and paper based. Blockchain
    technology can replace these with an end-to-end digital process that delivers
    better visibility and transparency. However, this requires the creation of 100%
    digitally-enabled supply chain necessary for Blockchain to operate.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 自动化：许多供应链流程是缓慢且基于纸张的。区块链技术可以用端到端数字化流程取代这些流程，提供更好的可见性和透明度。然而，这需要创建100%数字化供应链，以便区块链能够运作。
- en: '• Better traceability: Increasing regulatory demand for provenance information
    is already driving the change. Companies are already turning to Blockchain for
    increased supply chain transparency, with the track and trace style application
    of Blockchain. This, in turn, leads to better delivery times, improved quality
    and traceability, and reduced loss of revenue.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 更好的可追溯性：对溯源信息的监管需求日益增加，这已经在推动变革。公司已经开始利用区块链提高供应链透明度，采用追踪和溯源式的区块链应用。这反过来促成了更好的交货时间、提高的质量和可追溯性，以及减少的收入损失。
- en: '• Reduced transaction costs: The ability of Blockchain-based transfer of funds
    without the need of an intermediary can speed up payments while saving on transaction
    and administration costs. Also, because of smart contracts, many operations can
    be triggered automatically (e.g. what should happen if the delivery is delayed),
    which can significantly reduce costs.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 降低交易成本：基于区块链的资金转移能力，无需中介即可加快支付速度，同时节省交易和管理成本。此外，由于智能合约，许多操作可以自动触发（例如，如果交货延迟会发生什么），这可以显着降低成本。
- en: '• Accelerated speed of operations: Blockchain technology protects the integrity
    of information and the transactions so that there are fewer errors and disputes.
    The entire process becomes faster as there is less need for product recalls or
    re-filling a missed order. In addition, the use of smart contracts means that
    the need for intermediaries (e.g. clearing houses) is reduced.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 加快操作速度：区块链技术保护信息和交易的完整性，从而减少错误和争议。整个过程变得更快，因为减少了产品召回或补发遗漏订单的需要。此外，使用智能合约意味着中介机构（例如清算所）的需求减少了。
- en: '• More ethical operations: Consumers demand ethical operations. Here, Blockchain
    can help in two ways: 1) supply chain professionals can use Blockchain provenance
    to establish where everything they use has come from, and pass this information
    to customers; and 2) because of inherent transparency, customers know how products
    are manufactured and shipped.'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 更多的道德操作：消费者要求道德操作。在这里，区块链可以在两个方面帮助：1）供应链专业人员可以使用区块链溯源来确定他们使用的每一件物品的来源，并将这些信息传递给客户；2）由于固有的透明度，客户知道产品是如何制造和运输的。
- en: Transportation and Logistics
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 运输和物流
- en: 'Opportunities that Blockchain offers to the industry are well recognised, and
    this is also true for the transportation sector. Blockchain in Transport Alliance
    (BiTA) is an example of the interest in Blockchain that was created (with members
    such as UPS and FedEx) as a forum for Blockchain education and standards development
    for the freight industry (Robinson, 2018). In transportation and logistics, Blockchain
    can usefully help in the following ways:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链为行业提供的机会得到了广泛认可，这对运输行业也是如此。区块链在运输联盟（BiTA）是一个关于区块链兴趣的例子，该联盟成立了一个论坛（成员包括UPS和联邦快递），用于运输行业的区块链教育和标准制定（Robinson，2018）。在运输和物流领域，区块链可以有助于以下方面：
- en: • To increase the efficiency and transparency of the entire shipping process
    including matching shippers with carriers - through the use of Blockchain smart
    contracts
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 提高整个航运流程的效率和透明度，包括通过区块链智能合约将承运人与运输公司进行匹配
- en: • To streamline payments - through using a Blockchain platforms such as Ethereum,
    and without human intervention
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 简化支付-通过使用以太坊等区块链平台，无需人为干预
- en: • To reduce the number of intermediaries - as Blockchain technology does not
    require human intervention at any stage
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 减少中介数量-因为区块链技术不需要任何阶段的人为干预
- en: • To show greater visibility of the entire supply chain - since each party in
    a Blockchain validates and records transactions throughout the process
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 展示整个供应链的更大可见性-因为区块链中的每一方都在整个过程中验证和记录交易
- en: • To increase transparency and tracking ability of transportation and shipping
    – which, in turn, would discourage attempts for cargo theft
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 增加运输和航运的透明度和跟踪能力-这反过来会阻止货物盗窃的尝试
- en: • To enhance the level of trust in the transportation and shipping process –
    as, through the use of Blockchain, multiple parties would be able to validate
    the process.
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 提高运输和航运过程中的信任级别 - 通过使用区块链，多个方将能够验证该过程。
- en: 'Blockchain is changing the face of transportation and logistics in a number
    of other ways as well including the following (Winnesota, 2020):'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链还以其他几种方式改变着运输和物流的面貌，包括以下几点（Winnesota，2020年）：
- en: '• Better freight tracking: With the increase in on-demand deliveries, customer
    expectations are also increasing but scaling up the process has proved to be problematic,
    especially when it comes to authentication. By using Blockchain for data authentication,
    the entire network can contribute and validate data which then becomes less susceptible
    to tempering by malicious outsider agents; efficiency of tracking also improves.'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 更好的货运跟踪：随着按需交付的增加，顾客的期望也在增加，但是扩展流程已经被证明是有问题的，特别是在身份验证方面。通过使用区块链进行数据认证，整个网络都可以贡献并验证数据，从而减少了对恶意外部代理人篡改数据的可能性；跟踪效率也得到了提高。
- en: '• Reduction in costs: This is always one of the core objectives to achieve,
    for all businesses. In this respect, smart contracts can be the single most impactful
    Blockchain enabled feature to the freight industry. Smart Contracts are essentially
    self-executing tasks that are coded through the Blockchain and executed when certain
    conditions are met. Blockchain smart contracts would completely eliminate the
    need for various administrative steps, cutting costs and virtually also removing
    all possibilities of human error.'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 成本降低：这一直是所有企业努力实现的核心目标之一。在这方面，智能合约可以是对货运行业最有影响力的区块链功能之一。智能合约本质上是通过区块链编码的自动执行任务，在满足某些条件时执行。区块链智能合约将彻底消除各种行政步骤的需要，降低成本，几乎也消除了所有人为错误的可能性。
- en: '• Increased liquidity in the supply chain: There are many inefficiencies in
    the supply chain management mainly due to interaction between multiple partner
    organisations. Most of the inefficiencies can be removed by employing Blockchain
    based technologies stack e.g. Sweetbridge as mentioned in Winnesota (2020). Such
    technologies can help to improve the efficiency of settlements (in case of disputes)
    between parties within the supply chain, and hence increase liquidity.'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 提高供应链流动性：供应链管理中存在许多低效问题，主要是由于多个合作伙伴组织之间的互动。通过采用基于区块链的技术栈，如Winnesota (2020)中提到的Sweetbridge，大多数低效问题都可以解决。这些技术可以帮助提高供应链内各方在解决争议时的结算效率，从而增加流动性。
- en: Education
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 教育
- en: 'The possibilities of use of Blockchain Technology (BC) in the education sector
    are many. As education becomes more diversified, democratised, and decentralised,
    there is an urgent need to maintain reputation and trust in the certification
    process and the learning experience, and to ensure more transparency in the educational
    processes. Blockchain can provide just such a system. Clark (2016) suggests ten
    ways where Blockchain can be used in education including: keeping a national database,
    organising global assessments, better continuous professional development, delivering
    corporate learning, providing vocation education e.g. apprenticeships, etc. Byon
    (2020) also suggests a number of ways that can help curb the issues with educational
    technologies relating to digital classrooms, smart classroom boards, remote learning,
    etc; and looks at what is driving the interest of educational institutes to implement
    Blockchain technology. Some of the ways in which Blockchain can prove useful,
    are briefly articulated below (Hance, 2020; Clark, 2016; Alacrity, 2020; Maaghul,
    2019):'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术（BC）在教育领域的应用可能性很多。随着教育变得更加多样化、民主化和去中心化，迫切需要在认证流程和学习体验中保持声誉和信任，并确保教育过程更加透明。区块链可以提供这样的系统。Clark（2016年）提出了区块链在教育中的十种用途，包括保留国家数据库、组织全球评估、更好的持续专业发展、提供企业培训、提供职业教育（例如学徒制）等。Byon（2020年）还提出了一些可以帮助缓解与数字教室、智能教室白板、远程学习等教育技术相关问题的方法，并研究了教育机构实施区块链技术的动因。以下简要介绍了区块链可能证明有用的一些方式（Hance，2020年；Clark，2016年；Alacrity，2020年；Maaghul，2019年）：
- en: '• Safe keeping of student records: These records (consisting of attendance,
    programmes of study, payment of fees, grades achieved, and coursework materials
    etc.) can become part of students’ personal Blockchain records. Since these records
    are immutable (i.e. cannot be deleted or modified without Blockchain consensus),
    it helps with the data security. Also, these records will now belong to students,
    rather than the institutions (Hance, 2020; Alacrity, 2020). Faculty records can
    also be kept safe and secure, using the same approach.'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 学生记录的安全保存：这些记录（包括出勤情况、学习计划、缴费情况、取得的成绩和课程材料等）可以成为学生个人区块链记录的一部分。由于这些记录是不可变的（即不能在没有区块链共识的情况下删除或修改），它有助于数据安全。此外，这些记录现在将属于学生，而不是机构（Hance，2020年；Alacrity，2020年）。采用相同方法也可以确保教职员工的记录安全可靠。
- en: '• Learning platform for all: It is important that there is a connect between
    students, teachers, course developers, and other academics. In this context, Blockchain
    and digital tokens (as part of Blockchain technology) can power an innovative
    learning platform to build an open-source internal learning education system where
    students can access materials and work on innovative projects. Digital tokens
    on the platform can be rewarded to students for their activities on the platform.
    Students can, then, use their tokens to access new study materials and keep the
    learning going on (Alacrity, 2020).'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 为所有人提供学习平台：重要的是学生、教师、课程开发者和其他学术人员之间有联系。在这种情况下，区块链和数字代币（作为区块链技术的一部分）可以推动一个创新的学习平台，构建一个开源的内部学习教育系统，学生可以在这个平台上访问材料并开展创新项目。平台上的数字代币可以作为对学生在平台上活动的奖励。学生可以使用他们的代币来获取新的学习材料，并继续学习下去（Alacrity,
    2020）。
- en: '• Standardisation and authenticity: There is need for a unified approach to
    tracking and managing student certificates from educational bodies, professional
    societies, trade associations, and state examination boards. A single database
    that is digitally accessed from anywhere and anytime creates a standard for verified
    credentials. If data is stored on a public Blockchain, it is stored on every node
    on the network (of institutions and educational bodies). If one node is compromised,
    the ledger would remain unaffected. Additionally, if any data were tampered with,
    this would affect the cryptographic hashing of the block, thus breaking the chain
    between the blocks. In this case, the breach would be broadcast to the entire
    network, and the compromised block would be rejected. This provides security and
    authenticity of standardised data (Maaghul, 2019).'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 标准化和真实性：有必要采取统一的方法来跟踪和管理来自教育机构、专业社团、行业协会和州考试委员会的学生证书。一个可以从任何地方随时数字访问的单一数据库创建了一个经过验证的证书标准。如果数据存储在公共区块链上，则存储在网络上的每个节点上（机构和教育机构）。如果一个节点受到
    compromise，账本将保持不受影响。此外，如果任何数据被篡改，这将影响到区块的密码哈希，从而打破区块之间的链条。在这种情况下，违规行为将被广播到整个网络，并且被篡改的区块将被拒绝。这提供了标准化数据的安全性和真实性（Maaghul，2019）。
- en: Internet of Things (IoT)
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）
- en: 'Currently, the convergence of Blockchain and the IoT is on the agenda for many
    organisations, not only in the financial services sector, but in nearly all sectors
    of the society, as already illustrated in the previous sections above. Core benefits
    that can be achieved from using Blockchain for the IoT can be summarised as follows:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，区块链与物联网的融合已经成为许多组织的议程，不仅在金融服务领域，在社会几乎所有领域都是如此，正如上文已经说明的那样。使用区块链为物联网带来的核心好处可以总结如下：
- en: • Building trust between users and IoT devices and reducing risk of collusion
    and tampering
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 在用户和物联网设备之间建立信任，并减少串通和篡改的风险
- en: • Reducing costs by removing overheads associated with the involvement of middlemen
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 通过消除涉及中间人的开销来降低成本
- en: • Accelerating speed of transactions by reducing settlement time between parties
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 通过缩短各方之间的结算时间加快交易速度
- en: • Increasing security of device connectivity and transmission of data.
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 增强设备连接和数据传输的安全性。
- en: In the following bullet point, some use cases of Blockchain in the IoT based
    applications are presented.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下项目符号中，介绍了一些区块链在物联网应用中的使用案例。
- en: '• Insurance: The main use case of Blockchain and IoT in insurance is with reference
    to smart contracts and the enhancement of processes such as claims management.
    Other applications include fraud management and reduction in security related
    threats, legally required applications and compliance, and even the use of technologies
    in an insurance context. The IoT data and Blockchain can lead to smart automated
    insurance policies (I-Scope, 2020).'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 保险：区块链和物联网在保险中的主要用例是与智能合约和增强诸如理赔管理等流程有关。其他应用包括欺诈管理和减少安全相关威胁，法律要求的应用和合规性，甚至在保险背景下使用技术。物联网数据和区块链可以导致智能自动化保险政策（I-Scope，2020）。
- en: '• Enterprise Resource Planning (ERP): Blockchain technology and the IoT are
    already playing an important role in supply chain management and production within
    the ERP systems domain. Blockchain can create a single version of relevant information
    and data, and ensure that all related systems speak through a Blockchain, without
    intervention of intermediaries. Blockchain can work as a complementary supplement
    that simplifies the integration between the parties and reduces the applications
    vulnerabilities due to the system''s inherent security (Active Business Systems,
    2020).'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 企业资源规划（ERP）：区块链技术和物联网已经在ERP系统领域的供应链管理和生产中发挥着重要作用。区块链可以创建相关信息和数据的单一版本，并确保所有相关系统通过区块链进行交流，无需中介的干预。区块链可以作为一种补充手段，简化各方之间的集成，并减少由系统固有安全性导致的应用漏洞（Active
    Business Systems，2020）。
- en: '• Autonomous vehicles: Currently, in terms of sharing machines like self-driving
    cars (e.g. through Uber or Google), data is centralised with service providers.
    Using a Blockchain-based service and the vehicles connected through the IoT, any
    number of individuals are able to form an agreement between themselves to purchase
    or share a self-driving vehicle and share its maintenance amongst themselves.
    Each cooperative group can then agree contracts with other groups and share usage
    of their vehicles amongst a wider group of peers (ConsenSys, 2016).'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 自动驾驶车辆：目前，像自动驾驶汽车（例如通过Uber或Google）这样的共享机器，数据是由服务提供商集中管理的。利用基于区块链的服务和通过物联网连接的车辆，任何数量的个人都能够在他们之间形成购买或共享自动驾驶车辆并共同维护的协议。然后，每个合作团体可以与其他团体达成协议，并在更广泛的同行群体中共享其车辆的使用（ConsenSys，2016）。
- en: CONCLUSION
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 结论
- en: Blockchain technology appears to be a much bigger deal than the Internet of
    Things vision (I-Scope, 2020). Blockchain case studies and applications in the
    industry go far beyond the financial transactions and transfer of cryptocurrencies.
    This is due to its ability for transparency, openness and fairness and with its
    highly attractive properties (such as immutability) and features such as consensus
    between the nodes, this technology is impacting a wide variety of industries including
    finance, manufacturing, healthcare, logistics, supply chain, automotive, and transportation,
    to name but a few.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术似乎比物联网愿景（I-Scope，2020）更重要。 区块链在行业中的案例研究和应用远远超出了金融交易和加密货币转移。 这是由于其透明度、开放性和公平性，以及其具有高度吸引力的特性（如不可变性）和节点之间的共识等特性，这项技术正在影响金融、制造业、医疗保健、物流、供应链、汽车和交通等各种行业。
- en: In this chapter, we have introduced the Blockchain technology and discussed
    its applications and case studies in various sectors of the society including
    banking, healthcare, transportation, manufacturing, supply chain, and education.
    Extension of the Internet of Things (IoT) vision using the Distributed Ledger
    Technology is also briefly discussed. We have described the essential terminology,
    outlined the essential characteristics and benefits, and described the underlying
    concepts and the Blockchain process.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们介绍了区块链技术，并讨论了其在社会各个领域的应用和案例研究，包括银行业、医疗保健、交通运输、制造业、供应链和教育。我们还简要讨论了使用分布式账本技术扩展物联网（IoT）视野的可能性。我们描述了基本术语，概述了基本特征和优势，并描述了基本概念和区块链过程。
