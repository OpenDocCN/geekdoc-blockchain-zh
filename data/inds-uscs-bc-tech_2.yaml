- en: ABSTRACT
  id: totrans-1605
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: Post-trade securities settlements entered the electronic age between 1980 and
    2000\. The introduction of technologies such as secure electronic messaging, and
    improvements in database technology, enabled the inception of central securities
    depositories (CSDs) as trusted third parties or intermediaries within the securities
    settlements post-trade landscape. The study reported in this chapter has a focus
    on CSDs and the application of the blockchain technology to securities settlements.
    The objective is to develop a model for securities settlements using blockchain
    technology for a CSD, as currently, globally, no CSD has introduced a production-ready
    blockchain-based solution for securities settlements. A conceptual model was created
    from the reported literature that was evaluated by international post-trade securities
    professionals. The findings have resulted in the acceptance of the main components
    of the model, with a focus on the cost of the solution, and with the identification
    of prerequisites to such a solution (e.g., legal/regulatory enablement).
  id: totrans-1606
  prefs: []
  type: TYPE_NORMAL
  zh: 1980年至2000年间，证券后交易结算进入了电子时代。诸如安全的电子消息传递技术的引入，以及数据库技术的改进，使得中央证券存管机构（CSDs）作为证券后交易结算领域的可信第三方或中介的概念成为可能。本章报告的研究重点放在CSDs以及区块链技术在证券结算中的应用上。其目标是为CSDs开发一个利用区块链技术的证券结算模型，因为目前全球范围内还没有任何一个CSDs引入了面向生产的基于区块链的证券结算解决方案。通过评估国际后期证券专业人士的报告文献，创建了一个概念模型。研究结果导致了对模型主要组成部分的接受，重点关注解决方案的成本，并确定了这样一个解决方案的先决条件（例如，法律/监管的支持）。
- en: INTRODUCTION
  id: totrans-1607
  prefs: []
  type: TYPE_NORMAL
  zh: 引言
- en: The financial services industry has introduced new payment methods and services
    globally as new technologies have emerged. The use of mobile devices and banking
    applications (Apps) have made banking services more accessible that have improved
    the user experience. Electronic cash can now be sent on a peer-to-peer basis (transfer
    of value) without the need for a financial services intermediary (Nakamoto, 2008).
    Both the cash and stocks (e.g. securities traded on a financial exchange) have
    value and can be transferred typically between a buyer and a seller. A buyer of
    stock interacts directly with a seller of that stock or the issuer of stock (e.g.
    a company which issues either an equity or debt stock), having the ability in
    the network to view the transaction (Gibson and Kirk, 2016).
  id: totrans-1608
  prefs: []
  type: TYPE_NORMAL
  zh: 随着新技术的出现，金融服务行业在全球范围内引入了新的支付方法和服务。移动设备和银行应用程序（App）的使用使银行服务更加便捷，从而改善了用户体验。现在可以点对点地发送电子现金（价值转移），而无需金融服务中介（Nakamoto,
    2008）。现金和股票（例如在金融交易所交易的证券）都具有价值，通常可以在买方和卖方之间转移。股票买方直接与股票卖方或股票发行者（例如发行股票或债务股票的公司）进行交互，在网络中有能力查看交易（Gibson
    and Kirk, 2016）。
- en: Cryptocurrencies, such as Bitcoin, Litecoin and Ethereum, have introduced a
    digital asset that can be exchanged between two parties. Peer-to-peer transactions
    are the core type of transaction which are undertaken in the Bitcoin Blockchain,
    that makes use of a cryptocurrency known as Bitcoin, which uses cryptography to
    secure peer-to-peer transactions in a verifiable database that cannot be changed
    or amended without detection (Swanson, 2015). Typically, these transactions can
    take place without geographical restriction and without the need to use the traditional
    banking services to do so.
  id: totrans-1609
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币，如比特币、莱特币和以太坊，引入了一种可以在两个当事方之间交换的数字资产。点对点交易是比特币区块链中进行的核心交易类型，该区块链使用了一种称为比特币的加密货币，利用密码学来保护点对点交易在一个可验证的数据库中，而这个数据库在没有检测到的情况下不能被改变或修改（Swanson,
    2015）。通常，这些交易可以在没有地理限制的情况下进行，而且不需要使用传统银行服务。
- en: Securities settlement is a business process whereby securities are delivered
    against a cash payment between two parties. The opportunity to achieve this type
    of peer-to-peer transaction in securities settlements (whereby an equity or debt
    instrument for example can be exchanged for cash) has resulted in much hype within
    the financial services sector, as the potential for disintermediation of financial
    services intermediaries exists within the securities settlements ecosystem (Gartner,
    2020).
  id: totrans-1610
  prefs: []
  type: TYPE_NORMAL
  zh: 证券结算是一种业务流程，其中证券以现金支付交付给两方之间。在证券结算中实现这种类型的点对点交易的机会（例如可以交换股票或债券工具以换取现金）在金融服务行业内引起了很大的热情，因为证券结算生态系统中存在着消除金融服务中介的潜力（Gartner,
    2020）。
- en: Gartner (2020) indicates that Blockchain technology is at the peak of inflated
    expectations. It is important to note that, although the technology in its current
    form is relatively new, many of the cryptographic techniques employed were developed
    as early as the 1970s (KPMG, 2018). Therefore, since the technology is underpinned
    by well-known cryptographic techniques and has been applied in the Bitcoin ecosystem,
    its application in securities settlements needs to be further explored.
  id: totrans-1611
  prefs: []
  type: TYPE_NORMAL
  zh: 根特（2020）指出，区块链技术正处于过度期望的顶峰。重要的是要注意，尽管当前形式下的技术相对较新，但其中许多加密技术早在1970年代就已经开发出来了（KPMG，2018）。因此，由于这项技术以公认的加密技术为基础，并已在比特币生态系统中应用，其在证券结算中的应用还需要进一步探讨。
- en: Over the last two decades, the traditional trading floors at stock exchanges
    have been replaced by virtual trading floors, however, whether virtual or physical,
    each provided the ability to connect investors wishing to buy and sell stocks
    (O'Connor, 2004). The processes, thereafter, allow the exchange of cash and securities
    after the trade in what is commonly known as the ‘post-trade’ process. The process
    has not undergone a significant change in the last 10 to 15 years despite various
    technological advances in Financial Services over this period.
  id: totrans-1612
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的二十年里，传统的股票交易所交易大厅已被虚拟交易大厅所取代，然而，无论是虚拟还是实体，每一个都提供了连接希望买卖股票的投资者的能力（O'Connor，2004）。随后的流程允许在交易后交换现金和证券，这通常被称为“后交易”流程。尽管在这段时间内金融服务领域出现了各种技术进步，但这个过程在过去的10至15年里并没有发生重大变化。
- en: In the trade to the post-trade environments, there are multiple, trusted third
    parties, such as Exchanges, Brokers, Dealers and Central Securities Depositories
    (CSDs). Karp (2015) highlights the potential to disrupt this particular sector
    of Financial Services through the use of Blockchain. CSDs, for example, are typically
    a trusted third party in most markets, which may only have one, or a small number
    of CSDs responsible for securities settlements in a specific market.
  id: totrans-1613
  prefs: []
  type: TYPE_NORMAL
  zh: 在交易到后交易环境中，存在多个受信任的第三方，如交易所、经纪人、交易商和中央证券存管机构（CSDs）。卡普（2015）强调了通过区块链技术颠覆金融服务这个特定领域的潜力。例如，CSDs在大多数市场通常是一个受信任的第三方，可能只有一个或少数几个负责特定市场证券结算的CSDs。
- en: Blockchain technology creates new opportunities and has great potential for
    securities settlements as a platform. The ability to exchange assets on a peer-to-peer
    basis, confirmed by an algorithm, is an appealing prospect to improve efficiency
    and reduce costs in any market. The technology, however, is not new and has been
    widely developed and documented for more than a decade.
  id: totrans-1614
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术为证券结算创造了新的机会，并具有巨大的潜力作为一个平台。通过算法确认的点对点资产交换能力是提高任何市场效率和降低成本的吸引人前景。然而，这项技术并不新鲜，已经有十多年的广泛发展和记录。
- en: This chapter aims to investigate why blockchain technology has not been successfully
    translated into a blockchain based production system for securities settlements.
    A model for securities settlements has been proposed using Blockchain technology.
    The model has been evaluated by a team of international role players.
  id: totrans-1615
  prefs: []
  type: TYPE_NORMAL
  zh: 本章旨在调查为什么区块链技术尚未成功转化为基于区块链的证券结算生产系统。已提出使用区块链技术的证券结算模型。该模型已由一组国际角色扮演者评估。
- en: PROBLEM STATEMENT AND RESEARCH OBJECTIVE
  id: totrans-1616
  prefs: []
  type: TYPE_NORMAL
  zh: 问题陈述和研究目标
- en: 'At the time of publication of this research study, no Central Securities Depository
    (CSD) exists that is settling securities using Blockchain technology globally,
    although many had issued press releases on planned research and implementations.
    In addition, the cryptocurrency market has continued to grow in parallel to the
    existing securities market. Therefore, the research problem investigated in this
    study is as follows:'
  id: totrans-1617
  prefs: []
  type: TYPE_NORMAL
  zh: 在发表本研究的时候，全球尚不存在任何一个利用区块链技术进行证券结算的中央证券存管机构（CSD），尽管许多机构已发布了计划中的研究和实施的新闻稿。此外，加密货币市场继续与现有证券市场并行增长。因此，本研究调查的研究问题如下：
- en: No Central Securities Depository (CSD), nor any Capital Markets infrastructure
    presently utilise the Blockchain technology for securities settlements.
  id: totrans-1618
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，没有任何中央证券存管机构（CSD）或任何资本市场基础设施利用区块链技术进行证券结算。
- en: The current research was initiated by identifying what risks a CSD mitigates,
    given the actors, intermediaries and various settlement models employed; and how
    existing technology and processes assist in achieving a successful outcome. Once
    these were identified, the research explored what expectations of securities settlements
    exist amongst the primary role players in capital markets securities settlements
    (namely the regulators, issuers and investors). The research evaluated the most
    suitable approach to implement the new blockchain technology in an established
    securities settlement market. This provided a balanced evaluation, consisting
    of the inherent risks and the perceived benefits of available Blockchain technologies.
    A conceptual model was then presented and its acceptance evaluated, not only by
    CSDs, but also by the primary international role players in the industry.
  id: totrans-1619
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的研究始于确定中央证券存管机构（CSD）减轻了哪些风险，考虑到参与者、中介和采用的各种结算模型；以及现有技术和流程如何帮助实现成功的结果。一旦确定了这些，研究便探讨了资本市场证券结算的主要角色（即监管机构、发行人和投资者）对证券结算存在哪些期望。该研究评估了在已建立的证券结算市场中实施新区块链技术的最合适方法。这提供了一个平衡的评估，包括现有区块链技术的固有风险和感知收益。然后提出了一个概念模型，并对其接受度进行了评估，不仅由CSDs评估，而且还由该行业的主要国际角色扮演者评估。
- en: 'The main research question for the study is:'
  id: totrans-1620
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究的主要研究问题是：
- en: What are the perceptions of the international role players in the industry,
    for a proposed model for securities settlements using Blockchain technology?
  id: totrans-1621
  prefs: []
  type: TYPE_NORMAL
  zh: 国际行业参与者对使用区块链技术进行证券结算的拟议模型有何看法？
- en: 'The main research objective of the study is:'
  id: totrans-1622
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究的主要研究目标是：
- en: To evaluate a proposed model for securities settlements using Blockchain technology
    for a Central Securities Depository by international role players.
  id: totrans-1623
  prefs: []
  type: TYPE_NORMAL
  zh: 由国际行业参与者评估一个针对中央证券存管机构使用区块链技术进行证券结算的拟议模型。
- en: This study is focused on CSDs and the application of the Blockchain technology
    to securities settlements. As most countries only have one or two CSDs, information
    had to be obtained from CSDs internationally as well as from the CSD in South
    Africa, namely Strate Ltd. The research was limited to evaluating a proposed model
    for securities settlements using blockchain technologies within a CSD of traditional
    CSD instruments, such as bonds, money markets and equities.
  id: totrans-1624
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究集中在中央证券存管机构和区块链技术在证券结算中的应用上。由于大多数国家只有一个或两个中央证券存管机构，因此必须从国际中央证券存管机构以及南非的中央证券存管机构Strate
    Ltd.获得信息。研究局限于评估在传统中央证券存管机构的证券结算中使用区块链技术的拟议模型，例如债券、货币市场和股票。
- en: Due to the rapid developments and innovation in this area of technology specifically,
    this research was carried out within a two-year period without re-evaluating the
    latest available information and developments on Blockchain technology. No software
    application was developed in this study, as the primary aim of the study was focused
    on addressing broad-based principles to apply the use of Blockchain technologies
    for securities settlements.
  id: totrans-1625
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这一技术领域的迅速发展和创新，本研究在两年内进行，而没有重新评估区块链技术的最新可用信息和发展。本研究未开发任何软件应用，因为研究的主要目的是专注于解决应用区块链技术进行证券结算的广泛原则。
- en: This research is aimed at providing a pragmatic conceptual design of the application
    of Blockchain technology to securities settlement in a manner which balances the
    true benefits of the technology without introducing undue risk. The risk of failure
    of the technology of a CSD or a system which provides settlement services to a
    market can be catastrophic to the economies of countries. Thus, this research
    study aims to play a positive role in ensuring that robust models are considered,
    as the technology which underpins these markets is fast evolving.
  id: totrans-1626
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究旨在以一种平衡技术真正好处的方式提供应用区块链技术于证券结算的实用概念设计，而不引入不必要的风险。证券交易所或为市场提供结算服务的系统技术失败的风险可能对国家经济造成灾难性影响。因此，本研究旨在确保考虑到健壮的模型，因为支撑这些市场的技术正在快速发展。
- en: LITERATURE REVIEW
  id: totrans-1627
  prefs: []
  type: TYPE_NORMAL
  zh: 文献综述
- en: The post-trade securities settlements ecosystem will be discussed in this section,
    followed by blockchain as a potential disrupter for CSDs and the use of distributed
    ledger technology for CSDs.
  id: totrans-1628
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将讨论交易后证券结算生态系统，随后讨论区块链作为对CSD（中央证券存管机构）的潜在颠覆者以及分布式账本技术在CSD中的应用。
- en: Post-Trade Securities Settlements Ecosystem
  id: totrans-1629
  prefs: []
  type: TYPE_NORMAL
  zh: 交易后证券结算生态系统
- en: 'Before providing detail about the post-trade processes, it is important to
    understand the context of the total ecosystem of actors, intermediaries and regulators
    who are involved in this industry. Harris (2004) determines that stocks (equities
    or debt instruments for example) can take many forms, such as equities, commodities
    or debt instruments. Stocks can be bought and sold on exchanges through brokers
    who are members of an exchange. Harris (2004) further defines trading as a search
    problem whereby buyers need to find sellers and sellers need to find buyers. The
    primary actors involved in the trading of stocks are:'
  id: totrans-1630
  prefs: []
  type: TYPE_NORMAL
  zh: 在提供关于交易后流程的详细信息之前，了解涉及该行业的总体生态系统的背景是很重要的，该生态系统涉及参与者、中介机构和监管机构。哈里斯（2004年）确定，股票（例如股票或债务工具）可以采用多种形式，如股票、商品或债务工具。股票可以通过交易所的经纪人进行买卖，这些经纪人是交易所的成员。哈里斯（2004年）进一步定义了交易为一种搜索问题，即买方需要找到卖方，卖方需要找到买方。参与股票交易的主要角色是：
- en: '• Brokers: They assist clients to find traders who are willing to trade with
    them;'
  id: totrans-1631
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 经纪人：他们协助客户找到愿意与他们交易的交易者；
- en: '• Dealers: Thy trade with clients as and when they want to trade. Where dealers
    buy and sell, prices are ‘bid’ and ‘offer’ respectively; and'
  id: totrans-1632
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 经销商：他们根据客户的需求进行交易。经销商买卖时，价格分别为‘买入价’和‘卖出价’；
- en: '• Exchanges and Brokerages: they help to reduce search costs for buyers and
    sellers by placing both on the same electronic trading platform, thus engaging
    buyers with sellers and vice versa. These platforms also provide important information
    on the best bids and offers for a particular stock.'
  id: totrans-1633
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 交易所和经纪公司：它们通过将买方和卖方放置在同一电子交易平台上来帮助降低买方和卖方的搜索成本，从而使买方与卖方相互接触。这些平台还提供了有关特定股票的最佳买入价和卖出价的重要信息。
- en: Once a buyer and seller have agreed on a price (between the bid and the offer)
    through their respective brokers at an exchange, the exchange sends a report to
    the brokers confirming the trade. A buyer must pay the broker who is purchasing
    stock (a term used interchangeably with security), then a number of days later
    (five days in South Africa), the seller receives payment for the stock while the
    buyer receives stock in the correct quantity, at the price already agreed (Harris,
    2004).
  id: totrans-1634
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦买方和卖方通过各自的经纪人在交易所上就价格达成一致（介于买入价和卖出价之间），交易所就会向经纪人发送一份报告，确认了该交易。买方必须支付购买股票的经纪人（股票和证券是可互换使用的术语），然后几天后（南非为五天），卖方收到股票的款项，而买方收到已达成的价格的股票，数量正确（哈里斯，2004年）。
- en: The first electronic stock exchange, NASDAQ, was created in 1971 in the United
    States and became fully electronic in 1980 (Atack and Neal, 2009; Gorham and Singh,
    2009). Electronic stock exchanges for the trading of securities require more efficient
    post-trade processing. Post-trade processing involves the processes of Clearing
    and Settlement. Loader (2002) describes clearing as the “the preparation through
    matching, recording and processing instructions of a transaction for settlement”
    and settlement as the “exchange of cash or assets in return for other assets”
    which includes the “exchange of legal ownership”. Gorham and Singh (2009) describe
    the process of manually clearing and settling matched trades as both tedious and
    complex and requires many institutions in financial markets to co-operate and
    work together. Managing the complexity of clearing and settlement, is also a key
    component of post-trade risk management, in order to ensure that a seller receives
    payment and the buyer receives the contractually agreed asset, thus mitigating
    credit and default risk (Gorham and Singh, 2009).
  id: totrans-1635
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个电子股票交易所NASDAQ于1971年在美国创建，并于1980年完全电子化（Atack和Neal，2009；Gorham和Singh，2009）。用于证券交易的电子股票交易所需要更有效的后期处理。后期处理涉及清算和结算流程。Loader（2002）将清算描述为“准备通过匹配、记录和处理交易指令以进行结算”的过程，结算为“交换现金或资产以换取其他资产”，其中包括“法定所有权的交换”。Gorham和Singh（2009）描述了手工清算和结算匹配交易的过程既繁琐又复杂，并且需要金融市场中的许多机构合作和共同努力。管理清算和结算的复杂性也是后期风险管理的关键组成部分，以确保卖方收到付款，买方收到合同约定的资产，从而减轻信贷和违约风险（Gorham和Singh，2009）。
- en: Securities Settlement Systems (SSS), more specifically in the form of Central
    Securities Depositories (CSDs), were introduced over twenty years ago in order
    to provide a centralised, safekeeping function for local markets and to expedite
    the processing of clearing and settlement in a centralised and electronic way
    (Loader, 2002). Local market issuers would typically have their entire issue in
    safekeeping at the CSD (Dickinson, 2015). Dickinson (2015) further elaborates
    that CSDs dematerialised physical stocks, which were previously kept as physical
    certificates either at investors, issuers or custodians. These stocks were prone
    to loss, damage and theft in addition to being expensive to store.
  id: totrans-1636
  prefs: []
  type: TYPE_NORMAL
  zh: 证券结算系统（SSS），更具体地说是以中央证券存管机构（CSDs）的形式，是在二十多年前引入的，旨在为本地市场提供集中式的保管功能，并以集中和电子化的方式加速清算和结算处理（Loader，2002）。本地市场发行人通常将他们的整个发行在CSD中保管（Dickinson，2015）。Dickinson（2015）进一步阐述了CSDs将以前作为实物证书保存在投资者、发行人或托管人处的实物股票进行了电子化处理。这些股票容易丢失、损坏和被盗，而且存储成本高昂。
- en: '| Figure 1\. Exchange Industry Value Chain [adapted from Floreani and Polato
    (2014)] |'
  id: totrans-1637
  prefs: []
  type: TYPE_TB
  zh: '| 图1. 交易所产业价值链 [改编自Floreani和Polato（2014）] |'
- en: '| ![Figure978-1-7998-6650-3.ch008.f01](i/ch008.f01.png) |'
  id: totrans-1638
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch008.f01](i/ch008.f01.png) |'
- en: 'CSDs are found at the end of the post-trade settlements process, which forms
    a subset of the overall exchange-industry value chain, as illustrated in Figure
    1, that suggests that there are three key phases in the value chain, namely Origination,
    Order Execution and Post-Trade; and that each of these activities is regulated
    and supervised in a given market or region (Floreani and Polato, 2014). CSDs are
    concerned with the post-trade activities of safekeeping and transfer of securities.
    Thus, a CSD could be considered as performing securities settlement per market
    or per region as part of the overall post-trade process. Caprio (2013) indicates
    that securities settlement is defined by four primary requirements, namely:'
  id: totrans-1639
  prefs: []
  type: TYPE_NORMAL
  zh: CSDs位于交易后结算流程的末端，这构成了整个交易所行业价值链的一个子集，如图1所示，该图表明价值链中有三个关键阶段，即起源、订单执行和交易后；并且每个这些活动都受到某个市场或地区的监管和监督（Floreani和Polato，2014）。CSDs关注证券的安全保管和转让的交易后活动。因此，CSD可以被认为是作为整体交易后流程的一部分，按照市场或地区执行证券结算的。Caprio（2013）指出，证券结算由四个主要要求定义，即：
- en: '• Securities Ownership: Settlement must complete the legal requirements in
    respect of transfer of ownership, within the legal framework of the applicable
    jurisdiction;'
  id: totrans-1640
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 证券所有权：结算必须在适用司法管辖区的法律框架内完成所有权转移的法律要求；
- en: '• Cash settlement: Although cash payment is an important aspect of securities
    settlement, what is of primary importance is the delivery of the property (securities/stocks/shares).
    Therefore, buyers or sellers should maintain ownership in the event of insolvency
    of an intermediary while cash or securities are being processed;'
  id: totrans-1641
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 现金结算：尽管现金支付是证券结算的重要方面，但最重要的是财产（证券/股票/股份）的交付。因此，在中介机构破产时，买方或卖方在现金或证券正在处理过程中应保持所有权；
- en: '• Settlements that are cost-effective and efficient: these should also be globally
    competitive and able to interoperate with other settlement systems globally; and'
  id: totrans-1642
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 经济高效的结算：这些结算也应具有全球竞争力，并能够与全球其他结算系统互操作；以及
- en: '• Settlements that do not change the nature of a transferred security: If the
    security had a right (a voting right for example) attributed to it against an
    issuer, holders of such a security must be able to exercise the right attributed
    to the particular security.'
  id: totrans-1643
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 不改变转让证券性质的结算：如果证券具有某种权利（例如投票权）针对发行人，持有这种证券的人必须能够行使特定证券所赋予的权利。
- en: 'CSDs however, are not the only trusted third party involved in the post-trade
    securities settlements between Issuers (i.e. institutions which issue debt or
    equities securities to raise capital) and Investors, as illustrated in Figure
    2\. Dickinson (2015) indicates the following differences inclusive of explanations
    for a) to h) as illustrated:'
  id: totrans-1644
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，CSDs并不是在发行人（即发行债务或股票证券以筹集资金的机构）和投资者之间进行交易后证券结算的唯一值得信赖的第三方，如图2所示。Dickinson（2015）指出了以下差异，包括对a）到h）的解释：
- en: (a) A direct investor (who either buys or sells securities/stocks) can appoint
    a custodian and has the authority to select one or many brokers;
  id: totrans-1645
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: (a) 直接投资者（无论是购买还是出售证券/股票）可以指定一个托管人，并有权选择一个或多个经纪人；
- en: (b) A custodian, in turn, will have a nominee account at a CSD, made up of direct
    investors and institutional investors;
  id: totrans-1646
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: (b) 托管人反过来将在中央证券存管机构拥有一个名义账户，由直接投资者和机构投资者组成；
- en: (c) Direct investors can also elect to have direct accounts at a CSD administered
    by a custodian;
  id: totrans-1647
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: (c) 直接投资者也可以选择在托管人管理的中央证券存管机构开立直接账户；
- en: (d) Direct investors who use brokers will have accounts with a broker who will
    in turn have an account at a CSD called a ‘Brokers Participant Account’;
  id: totrans-1648
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: (d) 使用经纪人的直接投资者将在经纪人名下拥有一个账户，该经纪人反过来在中央证券存管机构拥有一个名为“经纪人参与者账户”的账户；
- en: (e) Institutional clients are able to open accounts with one or many custodians
    directly;
  id: totrans-1649
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: (e) 机构客户可以直接在一个或多个托管人处开立账户；
- en: (f) Institutional clients would typically provide Investment Managers with access
    to their accounts as the custodian;
  id: totrans-1650
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: (f) 机构客户通常会授权投资经理使用其作为托管人的账户；
- en: (g) Investment managers may also appoint their own custodians; and
  id: totrans-1651
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: (g) 投资经理也可以指定自己的托管人；
- en: (h) Institutional clients can appoint an Investment Manager who has his/her
    own custodian as an alternative.
  id: totrans-1652
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: (h) 机构客户可以指定一个具有自己托管人的投资经理作为替代方案。
- en: '| Figure 2\. Post-Trade Settlement Landscape [adapted from Dickinson (2015)]
    |'
  id: totrans-1653
  prefs: []
  type: TYPE_TB
  zh: '| 图2. 后期交易结算格局 [来源：迪金森（2015年）改编] |'
- en: '| ![Figure978-1-7998-6650-3.ch008.f02](i/ch008.f02.png) |'
  id: totrans-1654
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch008.f02](i/ch008.f02.png) |'
- en: In Figure 2, the assumption is that Issuers have already issued securities (i.e.
    equities or debt). This provides an indication of the systemically important,
    interconnected, central role CSDs play in safekeeping and transferring securities.
    Any changes to the business model of how assets are transferred and kept in custody
    would impact all of the intermediaries depicted in Figure 2 and could even lead
    to an entirely new business model with disintermediation a distinct possibility
    for all intermediaries as represented by the World Economic Forum (2015).
  id: totrans-1655
  prefs: []
  type: TYPE_NORMAL
  zh: 在图2中，假设发行人已经发行了证券（即股票或债务）。这表明了中央证券存管机构在保管和转移证券方面所起的系统重要性、相互连接的中心作用。对于资产如何转移和保管的业务模式的任何变化都将影响到图2中所示的所有中介机构，甚至可能导致完全新的业务模式，其中去中介化是世界经济论坛（2015年）所代表的所有中介机构的一个明显可能性。
- en: Typically, each of these intermediaries interact with each other in some form
    as indicated in Figure 2\. This implies that there are systems, processes and
    people involved within the interconnected nature of what is represented in Figure
    2\. Bitcoin, when it was first introduced, posed a question as to whether or not
    it was necessary to have these intermediaries at all and whether or not it was
    possible to merely have buyers and sellers transacting on a peer-to-peer basis
    (Swan, 2015).
  id: totrans-1656
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，这些中介机构中的每一个都以某种形式相互作用，如图2所示。 这意味着在图2所代表的相互连接的性质中涉及了系统、流程和人员。 当比特币首次推出时，它提出了一个问题，即是否有必要完全取消这些中介机构，以及是否可能仅仅让买家和卖家之间进行点对点的交易（Swan，2015）。
- en: Blockchain as a Potential Disrupter for CSD’s
  id: totrans-1657
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链作为CSD的潜在颠覆者
- en: Zohar (2015) suggests that Blockchain Technology could be disruptive to existing
    business models, as no single entity is able to prevent transactions or charge
    fees. Blockchain technology effectively eliminates the need for a trusted third
    party to process transactions and provide record-keeping services, which poses
    threats to the core business functions of some intermediaries, such as CSDs.
  id: totrans-1658
  prefs: []
  type: TYPE_NORMAL
  zh: Zohar (2015) 提出，区块链技术可能对现有的商业模式产生破坏性影响，因为没有单个实体能够阻止交易或收取费用。 区块链技术有效地消除了需要信任的第三方来处理交易和提供记录保存服务的需求，这对某些中介机构的核心业务功能构成了威胁，比如CSDs。
- en: Swan (2015) posits that Blockchain for securities settlement could need more
    development and customisation, describing the eventual outcome as ‘Blockchain
    2.0’. This is an interesting concept in itself, as the development of Blockchain
    technology up to 2015 had already undergone extensive improvement and changes
    since its inception in 2008\. The application of Blockchain technology to the
    settlement of securities would need to enhance the four primary issues as defined
    by Caprio (2013), in order for there to be an appropriate business case as defined
    earlier by Evans (2003).
  id: totrans-1659
  prefs: []
  type: TYPE_NORMAL
  zh: Swan (2015) 提出，证券结算的区块链可能需要更多的开发和定制，将最终结果描述为“区块链2.0”。 这本身就是一个有趣的概念，因为到2015年为止，区块链技术的发展自2008年创立以来已经经历了广泛的改进和变化。
    将区块链技术应用于证券结算需要加强由Caprio (2013)定义的四个主要问题，以便像Evans (2003)之前定义的那样有一个适当的商业案例。
- en: A decentralised Blockchain technology model for securities settlement is not
    clearly defined because of the interconnected nature of securities settlement.
    It would require market co-ordination and planning with regulators, intermediaries,
    issuers and investors in order to validate a business case to proceed with the
    technology as a replacement for currently used technologies (Committee on Capital
    Markets Regulation, 2019).
  id: totrans-1660
  prefs: []
  type: TYPE_NORMAL
  zh: 由于证券结算的相互连接性质，去中心化的区块链技术模型并未清晰定义。 这将需要市场协调和与监管机构、中介机构、发行人和投资者进行规划，以验证一个商业案例，以便继续使用该技术作为目前使用的技术的替代品（Committee
    on Capital Markets Regulation，2019）。
- en: Blockchain technology continues to evolve, however the application of Blockchain
    technology for securities settlement is a complex exercise, given the interconnected
    landscape of the post-trade environment. A theoretical conceptual model for securities
    settlement using Blockchain technology could however be developed. This model
    will need to ensure that the benefits of Blockchain technology can be applied
    at CSDs for a given market without the introduction of additional risks.
  id: totrans-1661
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术不断发展，然而，将区块链技术应用于证券结算是一项复杂的工作，考虑到后期交易环境的相互关联。然而，可以制定一个证券结算的理论概念模型，使用区块链技术。这个模型将需要确保区块链技术的好处可以应用于特定市场的CSD，而不引入额外的风险。
- en: Swan (2015) describes Blockchain as a disruptive technology. This is contextualised
    in the sense that Blockchain provides the potential for transactions to take place
    without trusted third parties. A Central Securities Depository (CSD) is the de
    facto trusted third party for securities settlement in a given market. Thus, a
    CSD, as a trusted third party could become irrelevant, should this technology
    introduce a fundamentally new set of rules, which could determine how capital
    market settlements take place, perhaps without the need for a CSD (Karp, 2015).
  id: totrans-1662
  prefs: []
  type: TYPE_NORMAL
  zh: Swan（2015）将区块链描述为一种颠覆性技术。这是在上下文中进行的，因为区块链提供了在没有可信第三方的情况下进行交易的潜力。在特定市场中，中央证券存管机构（CSD）是证券结算的事实上的可信第三方。因此，如果这项技术引入了一套基本上新的规则，这些规则可以决定资本市场结算的方式，那么作为一个可信第三方的CSD可能会变得无关紧要（Karp，2015）。
- en: It is therefore important to understand why it has been more challenging to
    settle securities within the context of Blockchain technology, compared to peer-to-peer
    transactions using a cryptocurrency, such as Bitcoin. Almost, on a weekly basis,
    new prototypes or proof of concepts are announced by varying participants in capital
    markets, which aim to settle securities on a blockchain (Committee on Capital
    Markets Regulation, 2019). If this is technically feasible, there must be other
    conditions to consider beyond the technology itself.
  id: totrans-1663
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，了解为什么使用区块链技术进行证券结算比使用加密货币（如比特币）进行点对点交易更具挑战性是很重要的。几乎每周，资本市场的各方都会宣布新的原型或概念验证，旨在在区块链上进行证券结算（资本市场监管委员会，2019年）。如果这在技术上是可行的，那么除了技术本身之外，必须考虑其他条件。
- en: A disruptive technology has the potential to elevate an unknown business in
    an established industry while discarding a proven, even dominant incumbent. Since
    CSDs are ‘dominant’ in given markets (there are normally one or two CSDs per market),
    they seem to be a prime use case for a disruptive technology such as Blockchain,
    as it is the ‘trusted third party’ in most markets. CSDs are typically found in
    the middle of the post-trade settlement processes in capital markets between multiple
    entities/intermediaries, although at the end of the post trade process. This disruptive
    technology therefore provides a differentiating opportunity to eliminate the need
    for a dominant intermediary, such as a CSD and enable peer-to-peer settled transactions
    between buyers and sellers of given stocks. The observation could also be that
    a CSD is the obvious starting point to enable the technology to, in essence, disrupt
    itself.
  id: totrans-1664
  prefs: []
  type: TYPE_NORMAL
  zh: 一种颠覆性技术有可能在一个已建立的行业中提升一个不知名的企业，同时淘汰一个经过验证甚至是占主导地位的现有企业。由于在特定市场上CSDs（中央证券存管机构）是‘主导者’（通常每个市场通常只有一到两个CSDs），它们似乎是区块链等颠覆性技术的主要应用案例，因为在大多数市场中它是‘受信任的第三方’。CSDs通常位于资本市场后期交易结算流程的中间，处于多个实体/中介之间，尽管在后期交易流程的最后。因此，这种颠覆性技术提供了一个区别化的机会，可以消除对于像CSD这样的主导中介的需求，并使特定股票的买方和卖方之间的点对点交易成为可能。这一观察也可以是CSD是实现技术启动的明显起点。
- en: Blockchain technology has the potential to disintermediate any process in financial
    services (The Economist, 2014). This means that all financial service providers
    within the supply chain of a securities settlement transaction are potential points
    of disintermediation, including central banks, brokerages, custodian banks and
    CSDs. Disintermediation, however, would only take place if there are differentiating
    factors the technology could provide, which could lower cost, create efficiencies
    and increase information security (Committee on Capital Markets Regulation, 2019).
    At the time of writing, no disintermediation of any of the above-mentioned entities
    had taken place, even though the technology has been in use since 2008\. There
    are many initiatives underway throughout the spectrum of participants globally
    in the capital markets, but none have successfully implemented the technology
    in post-trade securities settlement on an end to end basis (Committee on Capital
    Markets Regulation, 2019).
  id: totrans-1665
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术有可能取消金融服务中的任何流程（《经济学家》，2014）。这意味着证券结算交易供应链中的所有金融服务提供者都是可能的去中介点，包括中央银行、经纪公司、托管银行和CSDs。然而，只有当技术能够提供不同iating因素时，去中介化才会发生，这些因素可以降低成本、创造效率并增加信息安全（资本市场监管委员会，2019）。截至撰写本文时，尽管该技术自2008年以来已经在使用，但尚未出现任何上述实体的去中介化。在全球资本市场参与者的广泛倡议中有许多正在进行的计划，但尚无一项能够成功地在端到端的基础上将该技术应用于后期交易证券结算（资本市场监管委员会，2019）。
- en: For Blockchain to realise its potential as a true disruptor, the technology
    needs to be a differentiator and not simply an enabler (Swan, 2015). Herein may
    be the key as to why there has been little disruption to date in post-trade securities
    settlement. It is important to note that there is much experimentation still taking
    place across the spectrum of intermediaries in capital markets, most of them accompanied
    by press releases about joint ventures with new fintech and established companies
    alike. This experimentation is necessary to understand the technology; however,
    the experimentation is not driven on a market-wide scale with a market-wide design
    to achieve common goals.
  id: totrans-1666
  prefs: []
  type: TYPE_NORMAL
  zh: 要使区块链实现其作为真正颠覆者的潜力，该技术需要成为一个差异化因素，而不仅仅是一个启用因素（Swan, 2015）。这可能是为什么到目前为止在后期证券结算方面没有发生太多颠覆的关键所在。重要的是要注意，资本市场的中介机构范围内仍在进行大量的实验，其中大多数伴随着与新金融科技公司和已建立的公司的合资企业的新闻发布会。这些实验是为了理解技术的必要性；然而，这些实验并不是在市场范围内驱动的，也没有市场范围内的设计来实现共同的目标。
- en: Securities Custody
  id: totrans-1667
  prefs: []
  type: TYPE_NORMAL
  zh: 证券保管
- en: This section introduces the concept of securities custody and how this is applied
    within the role of a CSD. Due to the physical nature of securities prior to dematerialisation,
    custodianship was sought by investors to keep their securities safe, effectively
    creating ‘indirect asset holdings’ (Eva, 2015). Advances in technology resulting
    in electronic securities holdings and in the use of CSDs, however, did not result
    in an elimination of indirect holdings, even though it significantly reduced risk
    and increased efficiencies. Eva (2015) mentions that the converse results in an
    increased number of indirect holdings at one or multiple custodians who administer
    and fulfil a safe-keeping function for the investor.
  id: totrans-1668
  prefs: []
  type: TYPE_NORMAL
  zh: 本节介绍了证券保管的概念以及这在 CSD 角色中的应用。由于在证券电子化之前的物理性质，投资者寻求托管以保护他们的证券，有效地创造了‘间接资产持有’（Eva,
    2015）。然而，技术的进步导致了电子证券持有的增加以及 CSD 的使用，但并没有消除间接持有，尽管它显著减少了风险并提高了效率。Eva（2015）提到，相反地，结果是投资者在一个或多个托管人那里有了更多的间接持有，这些托管人为其履行保管职能。
- en: 'Although it is still possible to be a direct investor (buyers/sellers), the
    investor still has the option to appoint a custodian (typically a Bank) and has
    the ability to select one or many brokers (Swanson, 2015). A non-exhaustive list
    of intermediaries, who could operate in a series of ‘custody chains’ are:'
  id: totrans-1669
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然仍然可能是直接投资者（买方/卖方），但投资者仍然有选择指定托管人（通常是银行）的选项，并且有能力选择一个或多个经纪人（Swanson, 2015）。一份非穷尽名单的中介机构，可能在一系列‘托管链’中运作：
- en: '• Brokers: have accounts at custodians either for their own positions or those
    of their clients;'
  id: totrans-1670
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 经纪人：在托管人那里有自己的头寸或客户的头寸；
- en: '• Custodians: have accounts with other custodians, typically sub-custodians
    or global custodians (European Central Bank, 2007);'
  id: totrans-1671
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 托管人：在其他托管人那里有账户，通常是子托管人或全球托管人（European Central Bank, 2007）；
- en: '• institutional clients: are able to open accounts with one or many custodians
    directly; they would typically provide investment managers with access to their
    accounts at the custodian; can appoint an Investment Manager who has his/her own
    custodian as an alternative; and'
  id: totrans-1672
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   机构客户：能够直接与一个或多个托管人开立账户；他们通常会为投资经理提供在托管人处访问其账户的权限；也可以选择任命一个拥有自己托管人的投资经理作为替代；以及'
- en: '• investment managers: may also appoint their own custodians.'
  id: totrans-1673
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   投资经理：也可以指定自己的托管人。'
- en: The custody chains listed above, represent a multi-layered account and an indirect
    holdings structure, which works together to support stable securities settlement
    (European Central Bank, 2016). Although these intermediaries co-operate to keep
    securities settlement stable, the custody chains have the ability to modify rights
    of investors, as there are multiple terms and conditions between custodians and
    their sub-custodians, which could be less beneficial for an investor (Eva, 2015).
  id: totrans-1674
  prefs: []
  type: TYPE_NORMAL
  zh: 上述的托管链代表了一个多层账户和间接持有结构，这两者共同支持着稳定的证券结算（欧洲央行，2016年）。尽管这些中介合作以保持证券结算的稳定，但是托管链有能力修改投资者的权利，因为托管人与其子托管人之间存在着多种条款和条件，这可能对投资者不利（Eva，2015年）。
- en: The distance between the issuer and the investor in terms of custody relationship
    has been intermediated by between one and three custodians, before the record
    of ownership is realised at the CSD. Furthermore, rights of the investor have
    been altered within this procedure, thus leading to a case of ‘indirect holding’
    for the ultimate investor (Eva, 2015). In addition, buyers and sellers each have
    their own custody arrangements. Custody services are typically offered as one
    service within a portfolio of services including tax, cash management, investment
    advice and brokerage; either only in a domestic market or in multiple geographic
    regions (European Central Bank, 2007). Settlement finality, which is supported
    by legal frameworks in each country, is a key component in the current settlement
    system within the custody chain and is typically affected by a transfer within
    a securities account at a custodian or at a CSD (Mori, 2016).
  id: totrans-1675
  prefs: []
  type: TYPE_NORMAL
  zh: 在证券持有人的记录最终实现在中央证券存管机构处之前，发行人与投资者之间的托管关系已经通过一到三个托管人进行了中介。此外，在此过程中，投资者的权利也已经发生了变化，从而导致了最终投资者的“间接持有”情况（Eva，2015年）。此外，买方和卖方各自都有自己的托管安排。托管服务通常作为服务组合中的一个服务提供，包括税务、现金管理、投资咨询和经纪服务；无论是在国内市场还是在多个地理区域（欧洲央行，2007年）。结算最终性是目前托管链中的结算系统的关键组成部分，由每个国家的法律框架支持，并且通常由托管人或中央证券存管机构的证券账户之间的转移来实现（Mori，2016年）。
- en: It is important to understand that buyers and sellers of stocks have, in effect,
    outsourced many of the administrative and operational functions required to settle
    securities to a series of intermediaries including custodians, sub-custodians,
    CSDs brokers and investment managers. According to the Financial Stability Board
    (2009), CSDs were introduced as a joint market initiative to electronically settle
    high volumes of dematerialised shares for a national market (country or region)
    and maintain a central register of ownership.
  id: totrans-1676
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要理解，股票的买方和卖方实际上已经将结算证券所需的许多行政和运营功能外包给了一系列中介，包括托管人，子托管人，CSDs经纪人和投资经理。根据金融稳定理事会（2009年）的说法，CSDs是作为一项联合市场倡议引入的，旨在为国家市场（国家或地区）以及维护所有权中央注册的电子化解决大量的资料化股份。
- en: Eva (2015) asserts that CSDs are typically found between intermediaries of the
    custody chain with one or many custodians (sub-custodians) interacting in a coordinated
    and orchestrated manner with the CSD to safeguard assets of investors. CSDs typically
    serve a national market and play an important role for national regulators of
    a given country (European Central Bank, 2007) and differ subtly in their implementation
    in different countries (Euroclear and Oliver Wyman, 2016). Euroclear and Wyman
    (2016) further clarify that this implies that there is a sovereign (i.e. country
    specific) requirement with regard to CSDs, as regulators would require direct
    supervision, oversight and tailored reporting based on individual market requirements.
  id: totrans-1677
  prefs: []
  type: TYPE_NORMAL
  zh: Eva (2015) 声称，CSDs（中央证券存管机构）通常在托管链的中间人之间与一个或多个托管人（子托管人）以协调和协调的方式与CSD合作，以保护投资者的资产。
    CSDs通常为一个国家市场服务，并且对于给定国家的国家监管机构（欧洲央行，2007年）起着重要作用，并且在不同国家的实施上略有不同（Euroclear和Oliver
    Wyman，2016）。 Euroclear和Wyman（2016）进一步澄清，这意味着关于CSDs存在主权（即国家特定）要求，因为监管机构将根据各自市场的要求要求直接监督，监督和定制报告。
- en: The Financial Stability Board (2009) concludes that CSDs are systemically important
    market infrastructures in the smooth functioning of capital markets, not only
    from a securities settlement perspective, but also for market conduct reasons
    (Euroclear and Wyman, 2016). Should a CSD experience distress or a failure because
    of the complexity and interconnectedness within capital markets, this would cause
    significant disruption to the wider financial system and to economic activity.
    According to Brennan and Lunn (2016), CSDs, a centralised ledger and by virtue
    of its current technology a record-keeping structure, are not immutable and are
    susceptible to censorship, forgery or transaction reversals. It is important to
    note that although the CSD record is not immutable, there are other logical and
    physical security controls in place which govern information security and data
    protection and have done so successfully. Given that CSDs also occupy a dominant
    position in a given market, the CSD system is required to interoperate with those
    of the various intermediaries and exchanges in local markets with pre-defined
    standards and protocols.
  id: totrans-1678
  prefs: []
  type: TYPE_NORMAL
  zh: 金融稳定委员会（2009）得出结论称，中央证券存管机构（CSDs）在资本市场的顺畅运作中具有系统性重要性，不仅从证券交割的角度来看，而且还因市场行为原因（Euroclear
    and Wyman，2016）。如果一个CSD因资本市场内复杂性和相互关联性而陷入困境或失败，这将对更广泛的金融体系和经济活动造成重大的中断。根据Brennan
    and Lunn（2016）的说法，CSDs、中心化账本和其当前技术上的记录结构并非不变且容易受到审查、伪造或交易撤销影响。重要的是要注意，尽管CSD记录并非不变的，但目前已经成功地实施了其他逻辑和物理安全控制来管理信息安全和数据保护。考虑到CSDs在特定市场中也占据重要地位，CSD系统需要与各种中介和交易所在本地市场内以预先定义的标准和协议进行互操作。
- en: Distributed Ledger Technology
  id: totrans-1679
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式账本技术
- en: This section assesses the suitability of Distributor Ledger Technology (DLT)
    for the current expectations of securities settlement. The various approaches
    to adopt DLT are introduced, in order to assess whether DLT could enable the benefits
    for securities settlement or create a differentiator from existing practices and
    technology.
  id: totrans-1680
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分评估了分布式账本技术（DLT）是否适合当前的证券交割期望。介绍了采用DLT的各种方法，以评估DLT是否能够为证券交割带来好处或者与现有做法和技术形成差异化。
- en: The adoption of a new platform for securities settlement in current markets
    globally, with incremental technology improvements or changes, is often implemented
    over a number of years. Typically, changes or improvements are considered by market
    committees and are implemented with synchronised timetables of each organisation
    matching those of other organisations in the ecosystem. One such example is Target
    2 Securities (T2S), driven by the European Central Bank (2015), which has taken
    over seven years to implement in Europe to harmonise settlement across borders.
  id: totrans-1681
  prefs: []
  type: TYPE_NORMAL
  zh: 当前全球市场证券结算采用新平台，通过增量技术改进或变革，往往需要数年时间来实施。通常，市场委员会会考虑变更或改进，并且会以与生态系统中其他组织相匹配的同步时间表来实施。一个例子是由欧洲央行（2015年）推动的Target
    2 Securities（T2S），该项目在欧洲实施了超过七年的时间，以实现跨境结算的协调。
- en: Although a disruptive change by the introduction of a new incumbent cannot be
    eliminated, the adoption of a relatively new technology would require a similar
    collaborative approach, given the interconnected nature of the entities affected.
    Morgan Stanley (2016), The European Securities and Market Authority (2016) as
    well as Euroclear and Oliver Wyman (2016) agree that the impact on connected legacy
    systems, processes and organisational changes are too complex to consider in a
    ‘big-bang’ manner and will in all probability be implemented in a coordinated
    approach using market forums or consortiums. There are a number of Blockchain
    consortiums comprising banks, market infrastructures and exchanges, focused on
    permissioned DLT solutions which have been formed as described by the World Federation
    of Exchanges (2016). These include R3 CEV, Hyperledger and the Post-Trade Distributed
    Ledger Group. This, however, does not mean that there are no other approaches
    to potential adoption, such as those identified by Euroclear and Oliver Wyman
    (2016).
  id: totrans-1682
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管通过引入新的参与者来引发颠覆性变化无法消除，但考虑到受影响实体的互联性质，采用相对新的技术将需要类似的协作方法。摩根士丹利（2016年）、欧洲证券和市场管理局（2016年）、以及欧洲清算所和奥利弗·维曼（2016年）都同意，对相关遗留系统、流程和组织变化的影响过于复杂，无法以“大爆炸”方式考虑，很可能会采用市场论坛或财团的协调方法进行实施。有许多由银行、市场基础设施和交易所组成的区块链财团，专注于已由世界交易所联合会（2016年）描述的权限分配式分布式账本解决方案。其中包括R3
    CEV、Hyperledger和后交易分布式账本组。然而，这并不意味着没有其他可能的采用方法，例如欧洲清算所和奥利弗·维曼（2016年）所指出的那些方法。
- en: Euroclear and Oliver Wyman (2016) state that collaboration could be another
    alternative. This is led by an existing market participant such as a CSD or an
    industry consortium, as described by DTCC (2016), which aims to develop the new
    technology in parallel with the existing technology. Typically, this is dependent
    on whether or not there is a business case to do so (Morgan Stanley, 2016). Finally,
    Mandated Policy is a further alternative, whereby a regulatory body mandates the
    use of the Blockchain technology to replace existing systems on a market-wide
    basis (Euroclear and Oliver Wyman, 2016).
  id: totrans-1683
  prefs: []
  type: TYPE_NORMAL
  zh: Euroclear 和 Oliver Wyman（2016）指出合作可能是另一种选择。这由现有市场参与者（如 CSD 或行业联盟）领导，如 DTCC（2016）所述，旨在与现有技术并行开发新技术。通常，这取决于是否存在业务案例（摩根士丹利，2016）。最后，强制政策是另一种选择，即监管机构命令在市场范围内使用区块链技术替代现有系统（Euroclear
    和 Oliver Wyman，2016）。
- en: Although there may not be a one-to-one match between functionality that DLT
    provides and what is required to facilitate securities settlements, it is important
    to acknowledge that DLT is still an emerging and evolving technology. Swan (2015)
    presents the concept of what the potential of ‘Blockchain 2.0’ could mean to the
    design of a DLT securities settlements system. There are indications of the technology
    evolving further, and this needs to be considered in the design of a new DLT based
    ecosystem.
  id: totrans-1684
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 DLT 提供的功能与促进证券结算所需的功能可能没有一对一的匹配，但重要的是要认识到 DLT 仍然是一项新兴和不断发展的技术。Swan（2015）提出了“Blockchain
    2.0”的潜力对于设计基于 DLT 的证券结算系统可能意味着什么的概念。有迹象表明技术正在进一步发展，这需要在设计新的基于 DLT 的生态系统时加以考虑。
- en: Using Blockchain technology is challenging and it is important to understand
    the underpinning design and the consequences thereof for certain use cases as
    described by Natoli and Gramoli (2016). Although there are many more platforms
    available to evaluate, the pre-eminent consortia that have been involved in post-trade
    DLT development, as already stated above, are R3 CEV, ChinaLedger, Hyperledger
    and the Post-Trade Ledger Group (Swan, 2015). Since there is no widely used commercial
    DLT solution for capital markets and given the rapid development and emergence
    of new technology in this field, it is important to investigate new technology
    developments, which could support securities settlements, and assist in developing
    a technological framework or ecosystem to support such a service.
  id: totrans-1685
  prefs: []
  type: TYPE_NORMAL
  zh: 使用区块链技术具有挑战性，重要的是要理解其基础设计以及对某些用例的后果，如 Natoli 和 Gramoli（2016）所述。虽然有许多可用于评估的平台，但已经参与过后期交易
    DLT 开发的主要联盟是 R3 CEV、ChinaLedger、Hyperledger 和后期交易账本组（Swan，2015）。由于目前没有广泛使用的商业
    DLT 解决方案用于资本市场，并且考虑到该领域的技术迅速发展和新技术的出现，因此重要的是调查可能支持证券结算的新技术发展，并协助开发支持此类服务的技术框架或生态系统。
- en: Multi-signature addresses are typically used in the Bitcoin Blockchain; however,
    the concept of multi-signature is a novel one when considering the custody chain.
    Payments or asset transfer can be affected by requiring more than one signature
    (i.e. the buyer, the seller and potentially a bank) and potentially the signature
    of an arbiter to complete the transaction (Natoli and Gramoli, 2016). This concept
    is further supported in the concept of a ‘Threshold Signature Scheme’, which reaches
    Byzantine agreement through the use of multi-signature (Pilkington, 2015).
  id: totrans-1686
  prefs: []
  type: TYPE_NORMAL
  zh: 多签名地址通常在比特币区块链中使用；然而，在考虑到托管链时，多签名的概念是一个新颖的概念。支付或资产转移可以通过要求超过一个签名（即买方、卖方和可能的银行）以及可能需要仲裁者的签名来完成交易（Natoli和Gramoli，2016）。这个概念在“阈值签名方案”的概念中得到了进一步的支持，通过多签名达成拜占庭协议（Pilkington，2015）。
- en: A ‘Control Layer’ is further required for regulatory purposes. It is important
    to note the work that Ripple and Multichain have performed in order to have the
    concept of a ‘metalayer’, which operates independently and outside of the Blockchain
    ‘layer’; and interacts with the ledger/Blockchain itself. Another option is Oracle,
    which is used extensively in the Ethereum protocol; it allows inputs from a third
    party into smart contracts (Wall and Malm, 2016).
  id: totrans-1687
  prefs: []
  type: TYPE_NORMAL
  zh: 还进一步需要一个“控制层”来满足监管的需要。值得注意的是，Ripple和Multichain已经进行的工作，以实现独立于区块链“层”的“元层”的概念；并与账本/区块链本身进行交互。另一个选择是Oracle，在以太坊协议中广泛使用；它允许第三方向智能合约提供输入（Wall和Malm，2016）。
- en: The DLT ecosystem could probably be a multi-ledger environment that should enable
    cross-chain/ledger delivery versus payment (DvP) (Wall and Malm, 2016). Thus,
    interoperability between ledgers is a key requirement of all DLT technologies
    for securities settlement in the future.
  id: totrans-1688
  prefs: []
  type: TYPE_NORMAL
  zh: DLT生态系统可能是一个多账本环境，应该能够实现跨链/账本交付与支付（DvP）（Wall和Malm，2016）。因此，账本之间的互操作性是未来所有DLT技术对证券结算的关键要求。
- en: A CONCEPTUAL MODEL FOR DISTRIBUTED SECURITIES DEPOSITORY
  id: totrans-1689
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式证券存管的概念模型
- en: In this section, a conceptual model for sovereign distributed securities depositories
    is presented. Figures 3 and 4 cover the design concept of the proposed sovereign
    distributed securities depository and the interoperability it requires, respectively.
    The conceptual model, depicted in Figure 3, is a ‘sovereign’ distributed securities
    depository, as opposed to a central securities depository, as it exists today.
    The significance of a ‘sovereign’ use case is that, typically, CSDs are operated
    on a country or regional basis. Thus, the proposed conceptual model should be
    built on this principle.
  id: totrans-1690
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，提出了主权分布式证券存管的概念模型。图3和图4分别涵盖了所提议的主权分布式证券存管的设计概念以及其所需的互操作性。图3中描述的概念模型是一个“主权”分布式证券存管，与今天的中央证券存管相对立存在。一个“主权”使用案例的重要性在于，通常情况下，CSD是在国家或地区基础上运行的。因此，所提议的概念模型应建立在这个原则上。
- en: '| Figure 3\. Sovereign Distributed Securities Ledger/Depository Platform DLT
    Ecosystem |'
  id: totrans-1691
  prefs: []
  type: TYPE_TB
  zh: '| 图 3\. 主权分布式证券账本/存证平台 DLT 生态系统 |'
- en: '| ![Figure978-1-7998-6650-3.ch008.f03](i/ch008.f03.png) |'
  id: totrans-1692
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch008.f03](i/ch008.f03.png) |'
- en: 'The identified design elements that have been graphically incorporated into
    a conceptual model represented in Figure 3, are summarised as follows:'
  id: totrans-1693
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3 所示的已图形化整合到概念模型中的识别的设计元素，总结如下：
- en: • A permissioned Blockchain using Practical Byzantine Fault Tolerance (PBFT)
    is used as opposed to permissionless within the DLT network. This is used within
    the actual DLT network represented by Sovereign Securities Distributed Ledger
    (element 3 in Figure 3);
  id: totrans-1694
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 在 DLT 网络中，与无许可相对的是使用 Practical Byzantine Fault Tolerance（PBFT）的许可 Blockchain。这是在实际的
    DLT 网络中使用的，由主权证券分布式账本（图 3 中的元素 3）表示；
- en: • As there are domestic laws, regulations and market disciplines, each domestic
    market requires its own ‘sovereign’ ledger. Most countries have their own CSD
    for these reasons (Euroclear and Oliver Wyman, 2016);
  id: totrans-1695
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 由于存在国内法律、法规和市场纪律，每个国内市场都需要其自己的‘主权’账本。出于这些原因，大多数国家都有自己的 CSD（Euroclear 和 Oliver
    Wyman，2016）；
- en: • Cash is kept and tracked in a separate cash ledger as described by Euroclear
    and Oliver Wyman (2016). The ‘Cash/Other Ledger’ (element 2 in Figure 3), has
    the ability (through smart contracts) to interact bilaterally with the sovereign
    ledger to enable DvP transactions;
  id: totrans-1696
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 现金存放和跟踪在一个单独的现金账本中，如 Euroclear 和 Oliver Wyman（2016）所述。‘现金/其他账本’（图 3 中的元素 2）具有与主权账本进行双边交互的能力（通过智能合约）以启用
    DvP 交易；
- en: • All securities are within the ‘sovereign’ distributed securities ledger (depository)
    (SDSD) distributed across known nodes. These nodes are representative of the custody
    chain with known entities/intermediaries. This ensures no market fragmentation
    can take place whereby some securities are in one ledger and others in another;
  id: totrans-1697
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 所有证券都在‘主权’分布式证券账本（存证处）（SDSD）中，分布在已知节点之间。这些节点代表了具有已知实体/中介的监管链。这确保了市场不会出现碎片化，即一些证券在一个账本中，而另一些在另一个账本中；
- en: • Known nodes within the ledger are given specific roles and access levels within
    a multi-signature discipline. For example, if an investor intends to purchase
    positions in stock from a particular seller, the investor mandates a broker to
    purchase the stock. The broker may have credit lines with a bank/custodian, who
    may also have bespoke applications built on top of the Metalayer (element 1 in
    Figure 3), in the ecosystem for their clients. The SDSD will use multi-signature
    technology to ensure that the investor purchases stock directly from a seller;
    however, the broker and bank/custodian signs/validates the transaction before
    it is concluded. This also means that since the DLT network provides the custodial
    functionality, the banks and brokers will focus on other customer service activities
    to retain customers;
  id: totrans-1698
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 账本内的已知节点在多签名纪律中被赋予特定角色和访问级别。例如，如果投资者打算从特定卖方购买股票头寸，投资者会委托经纪人购买股票。经纪人可能与银行/托管人有信用额度，后者可能还为其客户在
    Metalayer 顶部构建了定制应用程序（图3中的元素1）。SDSD 将使用多签名技术确保投资者直接从卖方购买股票；但是，经纪人和银行/托管人在交易结束前签署/验证交易。这也意味着由于
    DLT 网络提供托管功能，银行和经纪人将专注于其他客户服务活动以留住客户；
- en: • Regulatory intervention and oversight are catered for by the use of Oracles
    (Poelstra, 2014). Oracles (element 4 in Figure 3) are used to insert data into
    smart contracts or directly into the SDSD as well as regulatory read-access to
    information through the meta-layer platforms;
  id: totrans-1699
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 通过使用 Oracle（Poelstra, 2014）满足监管干预和监督的需求。Oracle（图3中的元素4）用于将数据插入智能合约或直接插入 SDSD，以及通过元层平台对信息进行监管读取访问；
- en: • The use of Oracles and multi-signature technology together adequately meet
    both the security and audit requirements of financial applications;
  id: totrans-1700
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 使用 Oracle 和多签名技术结合起来，充分满足金融应用程序的安全性和审计要求；
- en: • Meta-layer platforms and Oracles act similarly to regular databases to read
    and write to the Blockchain, respectively. They should bear the computational
    and storage burdens, leaving the SDSD as scalable as possible. This also provides
    the opportunity for a ‘full view’ of transactions for regulators. In addition,
    the Oracles can provide necessary trade flow and price information as examples.
    It is clear that the Blockchain component of such a model is not the technical
    focus, but would affect the design of the entire ecosystem; and
  id: totrans-1701
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 元层平台和 Oracle 与常规数据库类似，分别用于读取和写入区块链。它们应该承担计算和存储负担，使 SDSD 尽可能可扩展。这也为监管机构提供了对交易的“全景”视图的机会。此外，Oracle
    可以提供必要的交易流量和价格信息作为示例。显然，这种模型的区块链组件并不是技术关注的焦点，但会影响整个生态系统的设计；和
- en: • The combination of the above forms a platform whereby applications, legacy
    platforms and regulators as described by Caprio (2013) and Karp (2015) (elements
    5, 6 and 7 in Figure 3) can interact with the DLT settlement ecosystem.
  id: totrans-1702
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 上述组合形成了一个平台，应用程序、传统平台和监管机构可以与DLT结算生态系统交互，正如Caprio（2013）和Karp（2015）所描述的那样（图3中的元素5、6和7）。
- en: Given that the SDSD will only be applicable to one country/region, there is
    an important aspect that needs to be considered – the interoperability with other
    SDSDs, as markets require global asset mobility as the Bitcoin Blockchain provides.
    Figure 4 illustrates a conceptual model of how these sovereign ledgers could interface
    with each other.
  id: totrans-1703
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于SDSD仅适用于一个国家/地区，有一个需要考虑的重要方面——与其他SDSD的互操作性，因为市场需要像比特币区块链提供的全球资产流动性一样。图4说明了这些主权账本如何概念化地与彼此接口。
- en: '| Figure 4\. Conceptual Model for SDSD |'
  id: totrans-1704
  prefs: []
  type: TYPE_TB
  zh: '| 图4\. SDSD的概念模型 |'
- en: '| ![Figure978-1-7998-6650-3.ch008.f04](i/ch008.f04.png) |'
  id: totrans-1705
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch008.f04](i/ch008.f04.png) |'
- en: Figure 4 incorporates all elements of Figure 3 into the ‘sovereign distributed
    securities depositories’ block. This illustrates the importance of the SDSD to
    interoperate, as it will not operate in isolation and will need to have the ability
    to operate with on-chain and off-chain assets (such as legacy systems and cash
    ledgers), as well as other SDSDs in other markets, much like CSDs interoperate
    with each other today. Conceptually, SDSDs would need to be both trusted and known
    legal entities for each other, as the network between them would be yet another
    permissioned ledger to facilitate cross-border transactions.
  id: totrans-1706
  prefs: []
  type: TYPE_NORMAL
  zh: 图4将图3的所有元素整合到了‘主权分布式证券存管机构’块中。这说明了SDSD之间相互操作的重要性，因为它不会孤立运行，需要具备与链上和链下资产（例如传统系统和现金账簿）以及其他市场中的其他SDSD（就像CSD今天相互操作一样）相互操作的能力。从概念上讲，SDSD需要彼此成为可信任和已知的法律实体，因为它们之间的网络将是另一个权限账本，以促进跨境交易。
- en: Analysis of Success Factors for the Proposed Conceptual Model
  id: totrans-1707
  prefs: []
  type: TYPE_NORMAL
  zh: 提出概念模型的成功因素分析
- en: The following are the critical success factors for implementing the proposed
    conceptual model (as shown Figure 4) against the requirements of a settlements
    system.
  id: totrans-1708
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是按照一个结算系统的要求来实施提出的概念模型的关键成功因素（如图4所示）。
- en: Securities Ownership
  id: totrans-1709
  prefs: []
  type: TYPE_NORMAL
  zh: 证券所有权
- en: The immutability and consensus mechanism used e.g. Practical Byzantine Fault
    Tolerance (PBFT) provides settlement finality, especially in the case of Hyperledger.
    The model is designed to cater for the legal requirements in respect of transfer
    of ownership, within the legal framework of the applicable jurisdiction (Dickinson,
    2015).
  id: totrans-1710
  prefs: []
  type: TYPE_NORMAL
  zh: 所使用的不可变性和共识机制，例如实用拜占庭容错（PBFT），提供了结算的最终性，尤其是在超级账本的情况下。该模型旨在满足在适用司法管辖区的法律框架内的所有权转让方面的法律要求（Dickinson，2015）。
- en: Cash Settlement
  id: totrans-1711
  prefs: []
  type: TYPE_NORMAL
  zh: 现金结算
- en: Dickinson (2015) indicates that ownership is maintained in the event of insolvency,
    through the use of smart contracts and a DvP process based on the escrow of the
    assets and cash on their respective ledgers. However, cash will need to be issued
    onto the Blockchain to ensure a clearly enhanced service compared to current DvP
    processing. The escrow method does not improve on the model currently in existence;
    however, it will need to at least maintain its effectiveness.
  id: totrans-1712
  prefs: []
  type: TYPE_NORMAL
  zh: Dickinson（2015）指出，在破产情况下，通过智能合约和基于资产和现金在各自分类账上的托管的DvP过程来维持所有权。然而，为了确保与当前DvP处理相比的明显增强服务，现金将需要发行到区块链上。托管方法并不改善目前存在的模型；然而，至少需要维持其有效性。
- en: Cost-Effectiveness and Efficiency
  id: totrans-1713
  prefs: []
  type: TYPE_NORMAL
  zh: 成本效益和效率
- en: The potential to reduce settlement timelines across asset types is both efficient
    that will assist in the reduction of capital costs, and reconciliations across
    multiple actors in the custody chain.
  id: totrans-1714
  prefs: []
  type: TYPE_NORMAL
  zh: 减少各种资产类型的结算时间线的潜力既高效又能帮助降低资本成本，以及协助托管链中的多个参与者进行对账。
- en: Interoperability with other Settlements Systems
  id: totrans-1715
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他结算系统的互操作性
- en: The model (as shown in Figure 4) is conceptually designed to interoperate with
    other SDSDs globally, as well as with ‘off-chain’ and other ledgers (Dickinson,
    2015). The collaborative approach to the development of this model in domestic
    markets also provides the ability for standardisation for ‘off-chain’ transactions
    and other ledgers. Interoperability without a global plan could eliminate any
    cost saving benefits of the technology.
  id: totrans-1716
  prefs: []
  type: TYPE_NORMAL
  zh: 该模型（如图4所示）在概念上被设计为与全球其他SDSDs以及“链下”和其他分类账（Dickinson, 2015）进行互操作。在国内市场开发该模型的合作方法还提供了对“链下”交易和其他分类账的标准化能力。如果没有全球计划的互操作性，可能会消除技术的任何节省成本的好处。
- en: The settlements must not change the nature of a transferred security. This requirement
    is an essential element in the current post-trade securities settlement environment
    and is included in the model. If the security had a right attributed to it (a
    voting right for example) against an issuer, holders of such a security must be
    able to exercise the right attributed to the particular security (Dickinson, 2015).
    Each security is tracked and signed by the ledger with the aid of smart contracts
    to assist in asset servicing.
  id: totrans-1717
  prefs: []
  type: TYPE_NORMAL
  zh: 结算不得改变转让的证券性质。这一要求是当前后期证券结算环境的一个基本元素，并包含在该模型中。如果该证券被归属于某种权利（例如对发行人的投票权），持有此类证券的人必须能够行使归属于特定证券的权利（Dickinson,
    2015）。每个证券都由分类账跟踪和签署，辅助智能合约协助资产服务。
- en: Time to Market
  id: totrans-1718
  prefs: []
  type: TYPE_NORMAL
  zh: 上市时间
- en: The challenge that DLT solutions pose is due to the fact that no market-wide
    adoption exists, presently. The use of incumbents such as the CSD, custodians
    and brokers to work cooperatively with each other and the issuer, investor and
    regulators provide an evolutionary step towards implementing the technology in
    a domestic market without fragmenting markets. This also means that the majority
    of changes in initial stages should take place between custodians, brokers and
    the CSD, as a contained and manageable user-group.
  id: totrans-1719
  prefs: []
  type: TYPE_NORMAL
  zh: DLT解决方案带来的挑战在于目前尚不存在市场范围的采用。利用CSD、托管人和经纪人与发行人、投资者和监管机构合作，是向国内市场实施技术而不使市场分裂的一个进化性步骤。这也意味着在初始阶段大部分变化应该发生在托管人、经纪人和CSD之间，作为一个包含且可管理的用户群体。
- en: RESEARCH DESIGN AND METHODOLOGY
  id: totrans-1720
  prefs: []
  type: TYPE_NORMAL
  zh: 研究设计和方法论
- en: The current study is based on the research paradigm where a proposed conceptual
    model for securities settlement, based on Blockchain technology, is presented
    as a theoretical contribution artefact and intended for use by Security Settlement
    Systems (SSS), such as CSDs, globally. Practitioners working for CSDs internationally,
    were requested to evaluate and validate the proposed model. The proposed model
    is part of a business case study, which was included in a paper published in an
    industry-recognised journal by Everett et al. (2017). Given the niche nature of
    this study (securities settlements and post trade infrastructure), the intention
    was that respondents, who are already knowledgeable in the field, would be best
    able to evaluate the model.
  id: totrans-1721
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究基于研究范式，提出了一个基于区块链技术的证券结算概念模型，作为理论贡献的产物，并旨在供全球证券结算系统（SSS），如CSDs等使用。国际上为CSDs工作的从业者被要求评估和验证所提出的模型。该提出的模型是商业案例研究的一部分，该研究包含在Everett等人（2017年）发表的一篇行业公认的期刊论文中。鉴于这项研究的特殊性（证券结算和后期交易基础设施），希望已经在该领域有所了解的受访者最能够评估该模型。
- en: 'A positivistic research philosophy was used and data were collected through
    the use of a survey. Collis and Hussey (2013) assert that positivism is associated
    with quantitative analysis methodologies and requires quantitative research data.
    Yilmaz (2013) provides a generic set of characteristics of quantitative data inclusive
    of the following:'
  id: totrans-1722
  prefs: []
  type: TYPE_NORMAL
  zh: 使用了一种实证研究哲学，并通过调查收集了数据。Collis和Hussey（2013）断言，实证主义与定量分析方法学相关，并且需要定量研究数据。Yilmaz（2013）提供了一组定量数据的通用特征，包括以下内容：
- en: • A pre-constructed or standardised set of questions which are categorised;
  id: totrans-1723
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 事先构建或标准化的问题集，这些问题被分类；
- en: • Conversion of data into numerical values for the purposes of analysis and
    generalisation (finding the ‘norm’); and
  id: totrans-1724
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 将数据转化为数值以进行分析和泛化（找到‘规范’）； 和
- en: • A randomly selected large representative sample. Note that this is a general
    requirement, however in the case of this study, there are only a limited amount
    of CSDs globally (normally 1 or 2 per developed country), thus the size of the
    representative sample was be constrained by the niche industry represented.
  id: totrans-1725
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 一个随机选择的大型代表性样本。请注意，这是一个一般性要求，但在本研究案例中，全球范围内的 CSD 有限（通常每个发达国家只有 1 或 2 个），因此代表性样本的大小受到了所代表的利基行业的限制。
- en: A deductive approach was used, whereby a proposed conceptual model was developed,
    published and evaluated. Given the limited potential size of the target audience
    (population) and that sample units needed to be uniquely screened by the researcher,
    a minimum of 30 respondents needed to be identified from both within South Africa
    and internationally. A sample of 47 appropriately judged sample units was selected
    from 7 countries, with 33 respondents ultimately participating from all 7 countries
    targeted.
  id: totrans-1726
  prefs: []
  type: TYPE_NORMAL
  zh: 采用了演绎方法，即制定、发布和评估了一个提出的概念模型。鉴于目标受众（人口）的潜在规模有限，而且样本单位需要由研究人员进行唯一筛选，因此需要从南非和国际范围内各自确定至少
    30 名受访者。从 7 个国家中选择了 47 个适当判断的样本单位，最终来自所有 7 个目标国家的 33 名受访者参与了调查。
- en: Questionnaire and Evaluation Factors
  id: totrans-1727
  prefs: []
  type: TYPE_NORMAL
  zh: 问卷和评估因素
- en: The questionnaire, as presented in Appendix A, initially consisted of 6 factors
    (Figure 5) operationalised from literature and as discussed below. The six factors,
    after detailed statistical analysis and with the assistance of the university
    statistician, were mapped onto 10 factors (Figure 6).
  id: totrans-1728
  prefs: []
  type: TYPE_NORMAL
  zh: 问卷，如附录 A 中所示，最初由文献中得出的 6 个因素（图 5）操作化，如下所述。经过详细的统计分析，并在大学统计学家的协助下，这六个因素被映射到 10
    个因素（图 6）。
- en: '| Figure 5\. The Factors used in the Sovereign Distributed Securities Depository
    Survey |'
  id: totrans-1729
  prefs: []
  type: TYPE_TB
  zh: '| 图 5\. 主权分布式证券存管调查中使用的因素 |'
- en: '| ![Figure978-1-7998-6650-3.ch008.f05](i/ch008.f05.png) |'
  id: totrans-1730
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch008.f05](i/ch008.f05.png) |'
- en: Demographics and Perception (General)
  id: totrans-1731
  prefs: []
  type: TYPE_NORMAL
  zh: 人口统计和感知（一般）
- en: The purpose of this factor is to obtain basic information from respondents.
    However, given the context and the nature of this study, the perception and viewpoint
    of the respondent upfront is important to capture along with the age and designation
    of the respondent. The purpose of this factor is to provide general feedback on
    the conceptual model, which respondents were provided with. Primarily, respondents
    were asked to validate the foundational elements of the model, such as its sovereign
    nature versus public ledgers and general timelines around perceived implementations
    times.
  id: totrans-1732
  prefs: []
  type: TYPE_NORMAL
  zh: 这个因素的目的是从受访者那里获取基本信息。但是，考虑到研究的背景和性质，受访者的看法和观点以及受访者的年龄和职位前置是很重要的。这个因素的目的是为了提供关于概念模型的一般反馈，受访者已被提供。主要是，受访者被要求验证模型的基本要素，比如其主权性质与公共分类账以及围绕感知实施时间的一般时间表。
- en: Overview of the Model (Section A)
  id: totrans-1733
  prefs: []
  type: TYPE_NORMAL
  zh: 模型概述（A 部分）
- en: The purpose of this factor is to introduce and validate the conceptual model
    and to provide an overview and explanation of the conceptual model.
  id: totrans-1734
  prefs: []
  type: TYPE_NORMAL
  zh: 此因素的目的是介绍和验证概念模型，并提供概念模型的概述和解释。
- en: Functionality (Section B)
  id: totrans-1735
  prefs: []
  type: TYPE_NORMAL
  zh: 功能性（分区 B）
- en: The purpose of this factor is to ascertain general functional requirements as
    considered in the conceptual model. Positively stated functional requirements
    to validate the model were included with questions which could validate the model.
  id: totrans-1736
  prefs: []
  type: TYPE_NORMAL
  zh: 此因素的目的是确定在概念模型中考虑的一般功能要求。为验证模型而包含的积极陈述的功能要求，配以可能验证模型的问题。
- en: Technology (Section C)
  id: totrans-1737
  prefs: []
  type: TYPE_NORMAL
  zh: 技术（分区 C）
- en: The purpose of this factor is to validate the principle technology components
    as discussed in the model.
  id: totrans-1738
  prefs: []
  type: TYPE_NORMAL
  zh: 此因素的目的是验证模型中讨论的主要技术组件。
- en: Legal/Regulatory (Section D)
  id: totrans-1739
  prefs: []
  type: TYPE_NORMAL
  zh: 法律/法规（分区 D）
- en: The purpose of this factor is to validate legal and regulatory assumptions about
    the model, including the validation of the custody chains that will remain in
    the model. Additionally, to investigate the legal and/or regulatory framework
    for securities settlements as applicable to the new technology.
  id: totrans-1740
  prefs: []
  type: TYPE_NORMAL
  zh: 此因素的目的是验证有关模型的法律和监管假设，包括验证将保留在模型中的监护链。此外，调查适用于新技术的证券结算的法律和/或监管框架。
- en: General Questions about DLT (Section E)
  id: totrans-1741
  prefs: []
  type: TYPE_NORMAL
  zh: DLT（分区 E）的一般问题
- en: The purpose of this factor is to consider generic questions around the implementation
    of DLT, specifically after answering questions about the proposed model. This
    is important as each of these questions has the potential to be linked to other
    factors and provide meaningful validation to the questions asked about the model
    earlier in the survey.
  id: totrans-1742
  prefs: []
  type: TYPE_NORMAL
  zh: 此因素的目的是考虑关于 DLT 实施的一般问题，特别是在回答关于拟议模型的问题之后。这一点很重要，因为这些问题中的每一个都有可能与其他因素相关联，并为先前在调查中询问有关模型的问题提供有意义的验证。
- en: Survey Design and Sampling Methods
  id: totrans-1743
  prefs: []
  type: TYPE_NORMAL
  zh: 调查设计和抽样方法
- en: It is important to consider the nature of the questions in the survey which
    was later completed by respondents. Since a conceptual model was developed based
    on a technology, not yet fully proven in a production capacity, respondents are
    likely to provide their opinion rather than specific numeric or nominal answers.
    The design of the questionnaire therefore was of paramount importance and the
    sections discussed earlier, were used as a guideline to assist respondents. All
    questions were grounded in the literature review of the study. The questionnaire
    (in Appendix A) was sent to the target audience and was analysed using the Statistica
    software package to produce statistical results. In addition, Dr Danie Venter,
    a Nelson Mandela University statistical consultant was engaged to produce and
    analyse the statistical results.
  id: totrans-1744
  prefs: []
  type: TYPE_NORMAL
  zh: 在后来由受访者完成的调查中，考虑问题的性质非常重要。由于基于一种尚未在生产中完全证明的技术开发了一个概念模型，受访者可能会提供他们的意见，而不是具体的数值或名义答案。因此，问卷的设计至关重要，并且前面讨论的部分被用作指导以帮助受访者。所有问题都基于研究的文献综述。问卷（见附录A）被发送给目标受众，并使用Statistica软件包对其进行分析以生成统计结果。此外，纳尔逊·曼德拉大学统计顾问丹尼·文特博士被委托制作和分析统计结果。
- en: Given the size of the sample and that each respondent is uniquely screened by
    the researcher, an appropriate non-probability sampling method was selected. Saunders
    et al. (2012) describe a sampling technique called Judgement Sampling, which permits
    an experienced individual to select units of the sample based on personal judgement
    on the most appropriate characteristics of the sample member. Given the information
    provided earlier, this option was the most logical choice for this research.
  id: totrans-1745
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于样本的规模以及每个受访者都是研究人员独特筛选的，选择了适当的非概率抽样方法。Saunders等人（2012年）描述了一种称为判断抽样的抽样技术，允许经验丰富的个人根据对样本成员最合适的特征的个人判断来选择样本单位。鉴于先前提供的信息，这个选项是这项研究的最合适选择。
- en: Data and Statistical Analysis
  id: totrans-1746
  prefs: []
  type: TYPE_NORMAL
  zh: 数据和统计分析
- en: The study collected and analysed quantitative data using statistical analysis.
    The data were collected from respondents who read the case (Everett et al., 2017)
    for this study. The conceptual model (Figure 4) was tested by using both descriptive
    and inferential statistical methods.
  id: totrans-1747
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究使用统计分析收集和分析了定量数据。数据来自阅读本研究案例（Everett等人，2017年）的受访者。通过使用描述性和推断性统计方法测试了概念模型（图4）。
- en: 'The following descriptive statistics were conducted:'
  id: totrans-1748
  prefs: []
  type: TYPE_NORMAL
  zh: 进行了以下描述性统计分析：
- en: • Frequency distributions of understanding the respondent (age, understanding
    of the technology for example); and
  id: totrans-1749
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 理解受访者的频率分布（年龄、对技术的理解等）；
- en: • Central tendency and distribution per factor.
  id: totrans-1750
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 每个因素的中心趋势和分布。
- en: Statistical significance is an important objective and is represented by Alpha
    = 0.05 with a p-value of less than 0.05\. Cohen’s D is used for practical significance
    in a One-sample T-test. The ranges are illustrated in Table 1.
  id: totrans-1751
  prefs: []
  type: TYPE_NORMAL
  zh: 统计显著性是一个重要的目标，并且由 Alpha = 0.05 代表，p 值小于 0.05。Cohen’s D 用于一个样本 T 检验中的实际意义。范围在表1中说明。
- en: 'Table 1\. Interpretation Intervals for Cohen’s d (Gravetter and Wallnau, 2009:
    p 264)'
  id: totrans-1752
  prefs: []
  type: TYPE_NORMAL
  zh: '表1\. 科恩''s d 解释区间（Gravetter 和 Wallnau, 2009: p 264）'
- en: '| Interpretation intervals for Cohen''s d |'
  id: totrans-1753
  prefs: []
  type: TYPE_TB
  zh: '| 科恩''s d 解释区间 |'
- en: '| <0.20 | Not significant |'
  id: totrans-1754
  prefs: []
  type: TYPE_TB
  zh: '| <0.20 | 不显著 |'
- en: '| 0.20 - 0.49 | Small |'
  id: totrans-1755
  prefs: []
  type: TYPE_TB
  zh: '| 0.20 - 0.49 | 小 |'
- en: '| 0.50 - 0.79 | Medium |'
  id: totrans-1756
  prefs: []
  type: TYPE_TB
  zh: '| 0.50 - 0.79 | 中 |'
- en: '| 0.80+ | Large |'
  id: totrans-1757
  prefs: []
  type: TYPE_TB
  zh: '| 0.80+ | 大 |'
- en: Pearson’s Product Moment Correlations analysis were also conducted with a correlation
    coefficient being statistically significant if the p-value is at 0.05 for n=33
    (Gravetter and Wallnau, 2009). Pearson’s Chi-Square tests, ANOVAs and t-tests
    were conducted in order to examine the relationships between various demographic
    variables. Furthermore, an inferential ranking was conducted.
  id: totrans-1758
  prefs: []
  type: TYPE_NORMAL
  zh: Pearson 积矩相关分析也进行了，如果 n=33 的 p 值为 0.05，则相关系数是统计显著的 (Gravetter 和 Wallnau, 2009)。Pearson's
    卡方检验、方差分析和 t 检验被进行以检查各种人口统计变量之间的关系。此外，进行了推理排名。
- en: Reliability and Validity
  id: totrans-1759
  prefs: []
  type: TYPE_NORMAL
  zh: 可靠性和效度
- en: 'Research undertaken needs to be repeatable by other researchers, given that
    the same methods are applied to arrive at similar conclusions (Greener, 2008).
    Furthermore, Collis and Hussey (2014) are concerned with the robustness of a questionnaire
    and provide three possible reliability tests, which should be used in the design
    phase, namely:'
  id: totrans-1760
  prefs: []
  type: TYPE_NORMAL
  zh: 进行的研究需要其他研究者可以重复，假设相同的方法被应用来得出类似的结论（Greener, 2008）。此外，Collis 和 Hussey (2014)
    关注问卷的稳健性，并提供了三种可能的可靠性测试，这些测试应该在设计阶段使用，即：
- en: '• A re-test: This involved re-creating the conditions of the first survey and
    then requiring participants to re-test. This method is only recommended as a supplementary
    measure;'
  id: totrans-1761
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 重测：这涉及重新创建第一次调查的条件，然后要求参与者重新测试。这种方法只建议作为一种补充措施；
- en: '• Internal consistency: This method is statistically included to correlate
    the responses to questions in the questionnaire with other questions in the same
    questionnaire; and'
  id: totrans-1762
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 内部一致性：这种方法在统计上被包括以将问卷中问题的回答与问卷中其他问题相关联；和
- en: '• Alternative forms: This involves comparing responses to alternative/different
    forms of the same question.'
  id: totrans-1763
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 替代形式：这涉及比较对同一问题的替代/不同形式的回答。
- en: 'For the purpose of this study, internal consistency and alternative forms were
    used to ascertain reliability. According to Greener (2008), it is important that
    research covers all three components of validity, namely: face validity, construct
    validity and internal validity. Greener (2008) furthermore explains the differences
    between the three components and how they are interlinked, viz:'
  id: totrans-1764
  prefs: []
  type: TYPE_NORMAL
  zh: 为了本研究的目的，内部一致性和备用形式被用来确定可靠性。根据Greener（2008）的说法，研究覆盖有效性的三个组成部分是很重要的，即：外部效度、构想效度和内部效度。Greener（2008）进一步解释了这三个组成部分的区别以及它们如何相互关联，即：
- en: • Face validity ensures that a non-researcher is able to easily determine that
    this method of research is appropriate to answer the questions presented. To explain
    this further, the measuring method should be able to be used in the measurement
    (Collis and Hussey, 2014);
  id: totrans-1765
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 外部效度确保非研究人员能够轻松确定这种研究方法是否适合回答提出的问题。更进一步解释，测量方法应该能够在测量中使用（Collis和Hussey，2014）；
- en: • Construct validity focuses on measurability of what is being asked of respondents
    in a questionnaire. According to Greener (2008), this to ensure that the respondent
    understands the question correctly; and
  id: totrans-1766
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 构想效度关注于问卷中被要求的内容的可测量性。根据Greener（2008）的说法，这是为了确保被调查者正确理解问题；以及
- en: • Internal validity, according to Greener (2008) is necessary to ensure that
    independent variables (or factors) are solely responsible for outcomes in dependent
    variables (or effects) and to ensure these are not merely assumptions.
  id: totrans-1767
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 根据Greener（2008）的说法，内部效度是必要的，以确保自变量（或因素）完全负责因变量（或效应）的结果，并确保这些不仅仅是假设。
- en: The questionnaire items were operationalised from literature. In addition, academics
    in the Department of Computing Sciences and the NMU statistician were able to
    validate the questions to ensure the validity of the research instrument.
  id: totrans-1768
  prefs: []
  type: TYPE_NORMAL
  zh: 问卷项目是从文献中操作化的。此外，计算科学系的学者和NMU统计学家能够验证问题，以确保研究工具的有效性。
- en: Ethical Requirements
  id: totrans-1769
  prefs: []
  type: TYPE_NORMAL
  zh: 道德要求
- en: 'Collis and Hussey (2014) indicate that research ethics are vital for the success
    of a research project. Furthermore, they elaborate on guidelines to facilitate
    ethical requirements as:'
  id: totrans-1770
  prefs: []
  type: TYPE_NORMAL
  zh: Collis和Hussey（2014）指出，研究伦理对于研究项目的成功至关重要。此外，他们详细说明了促进道德要求的准则，如：
- en: • Privacy, confidentiality and anonymity of all participants must be ensured;
  id: totrans-1771
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 必须确保所有参与者的隐私、保密性和匿名性；
- en: • Participants need to have the ability to withdraw partially or in full;
  id: totrans-1772
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 参与者需要部分或全部撤回的能力；
- en: • Any potential discomfort, anxiety or harm should be avoided;
  id: totrans-1773
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 应该避免任何潜在的不适、焦虑或伤害；
- en: • Participants have the right to informed consent in relation to the questionnaire;
    and
  id: totrans-1774
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 参与者有权获得与问卷相关的知情同意；以及
- en: • Information should be collected transparently and honestly.
  id: totrans-1775
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 信息应该透明地和诚实地收集。
- en: Full ethics approval was obtained from the Nelson Mandela University Ethics
    Committee, H18-SCI-CSS-006.
  id: totrans-1776
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从纳尔逊·曼德拉大学伦理委员会获得了完整的道德批准，编号为 H18-SCI-CSS-006。
