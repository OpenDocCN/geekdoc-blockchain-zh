- en: 'It is disappointing to note that a thorough online literature search on Blockchain
    and records management could not yield any result from the African continent.
    In this regard, the assumptions made from this observation are that:'
  id: totrans-470
  prefs: []
  type: TYPE_NORMAL
  zh: 令人失望的是，在区块链和记录管理的彻底在线文献搜索中，没有发现来自非洲大陆的任何结果。在这方面，从这一观察中得出的假设是：
- en: 1\. Either records management practitioners in Africa are not aware of the Blockchain
    technology
  id: totrans-471
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在非洲，记录管理从业者可能不了解区块链技术
- en: 2\. Or Blockchain technology to manage records is being used but it has not
    been documented and published yet.
  id: totrans-472
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 或者区块链技术用于管理记录，但尚未有记录和发布。
- en: Considering the many reports that have been previously made by scholars in Africa,
    lamenting that professionals and practitioners lag behind in terms of adopting
    new technologies, the probability of assumption 1 above is likely to be true,
    hence the need for this chapter’s initiative to bring the attention of archivists
    and records managers in Africa to the existence of Blockchain and the potential
    it holds for them. On the academic front, a few scholars are beginning to delve
    into the subject, notable amongst them, e.g. Marutha (2019) who in a conference
    presentation proposes a framework to interconnect healthcare facilities for universal
    patient records access using Blockchain technology.
  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到之前非洲学者曾多次报告，抱怨专业人员在采用新技术方面落后，上述假设 1 的概率很可能是真实的，因此本章采取主动措施，引起非洲档案管理员和记录管理者对区块链的关注以及其对他们的潜在意义。在学术方面，一些学者开始深入研究这个课题，其中值得注意的有
    Marutha（2019）在一次会议报告中提出了一个框架，利用区块链技术将医疗设施相互连接，实现普遍患者记录访问。
- en: Blockchain based solutions are increasing and there is added interest in using
    the technology to manage records (Lemieux, 2016). This calls for archives and
    records management professionals to gain an understanding of Blockchain as a viable
    technology for the management and preservation of authentic digital records. It
    is in this context that this study sought to take stock of Blockchain uptake for
    records management in Botswana and Zimbabwe.
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: 基于区块链的解决方案正在增加，并且对使用该技术管理记录的兴趣日益增加（Lemieux, 2016）。这需要档案和记录管理专业人员了解区块链作为管理和保护真实数字记录的可行技术。正是在这种情况下，本研究试图盘点区块链在博茨瓦纳和津巴布韦记录管理中的使用情况。
- en: UPTAKE OF BLOCKCHAIN TECHNOLOGY USING TAM
  id: totrans-475
  prefs: []
  type: TYPE_NORMAL
  zh: 采用 TAM 的区块链技术
- en: The adoption and use of ICTs is associated with success. The automation of work
    process brings efficiency in the form of limited errors, cost reduction and some
    consistency in the delivery of services. Hence, ICTs have been adopted in different
    sectors of the economy such as education, health, governance, manufacturing and
    the banking industry (Luka, 2012). In turn, researchers have focused their attention
    on getting to understand issues surrounding technology adoption. These include
    factors that promote and hinder adoption of technology, using different technology
    adoption models. Some of the commonly used models to anchor such studies include
    but are not limited to the Technology Adoption Model (TAM), Unified Theory of
    Acceptance and Use of Technology (UTAUT), Technology–Organization–Environment
    Framework (TOEF), and the Diffusion of Innovation (DOI) (Davis, 1989; Tornatzky
    and Fleischer, 1990; Rogers, 2003; and Venkatesh & Davis, 2003).
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: ICT的采用和使用与成功相关联。工作流程的自动化带来了效率，表现为错误减少、成本降低和服务交付的一定一致性。因此，ICT已被采用到教育、卫生、治理、制造业和银行业等经济不同部门（Luka，2012年）。因此，研究人员将注意力集中在了解围绕技术采用的问题上。这些问题包括促进和阻碍技术采用的因素，使用不同的技术采用模型。一些常用的模型包括但不限于技术采用模型（TAM）、统一接受和使用技术理论（UTAUT）、技术-组织-环境框架（TOEF）和创新扩散（DOI）（Davis，1989年；Tornatzky和Fleischer，1990年；Rogers，2003年；Venkatesh和Davis，2003年）。
- en: Jones et al. (2005) used TAM in a descriptive case study to establish significant
    system factors that contributed to the success of an Online Assignment Submission,
    Infocom System (OASIS) used by distance learners in an Australian academic institution.
    Those students who were technology savvy perceived the system to be easy to use
    unlike those who viewed technology as difficult. The system was said to be easy
    to use when there were support mechanisms in place. The conclusion reached by
    the study was that perceptions of the ease of use of the system promoted its adoption.
    A similar research approach was used by Radif et al. (2016) to gauge the intention
    to use a Learning Management System (LMS) at Al-Qadisiyah University in Iraq.
    Chaterera (2012) also used the same strategy to examine the factors that influence
    the adoption of e-government services by citizens in Zimbabwe.
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
  zh: Jones等人（2005年）在一项描述性案例研究中使用了TAM，以确定对澳大利亚学术机构的远程学习者使用的在线作业提交信息系统（OASIS）成功的重要系统因素。那些技术娴熟的学生认为该系统易于使用，而那些认为技术困难的学生则不然。当存在支持机制时，该系统被认为易于使用。研究得出的结论是，对系统易用性的认知促进了其采用。Radif等人（2016年）采用了类似的研究方法，以评估伊拉克Al-Qadisiyah大学使用学习管理系统（LMS）的意向。Chaterera（2012年）也采用了相同的策略，以检验影响津巴布韦公民采用电子政府服务的因素。
- en: Totolo (2007) utilised TAM to anchor a study which investigated Botswana secondary
    school principals’ intention to adopt computer technology. The study found that
    there was substantial support for respondents to adopt and use computer technology
    for those who found it easy to use and also useful in their work. In addition,
    it emerged from the study that factors such as time constraints, phobia, lack
    of skills or training and the lack of practice with computers were barriers to
    adopt computer technology.
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: Totolo（2007）利用TAM来支撑一项研究，调查了博茨瓦纳中学校长采用计算机技术的意向。研究发现，对于那些发现使用计算机技术容易且在工作中有用的人来说，有大量支持他们采用和使用计算机技术。此外，研究还发现，时间限制、恐惧、缺乏技能或培训以及对计算机缺乏实践是采用计算机技术的障碍。
- en: In a study that sought to develop a suitable model for the adoption of an online
    transaction platform for retailers in Zimbabwe, it emerged that perceived ease
    of use of the system was the main driver for the adoption of the technology, followed
    by perceived usefulness among retailers (Dube and Gumbo, 2017). The third factor
    was the reliability of the system. For bankers, the factors that drove the acceptance
    of the online transaction system were system reliability and management attitude.
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
  zh: 在一项旨在为津巴布韦零售商开发适合的在线交易平台采用模型的研究中，发现系统的易用性被视为技术采用的主要驱动因素，其次是零售商的感知有用性（Dube and
    Gumbo, 2017）。第三个因素是系统的可靠性。对于银行家来说，推动接受在线交易系统的因素是系统的可靠性和管理态度。
- en: The few studies explored using TAM to predict the adoption of technology show
    that the model is good to use for assessing technology adoption. This is true
    for both developed and developing countries. To this effect, the current study
    uses TAM to investigate the uptake of Blockchain as a records management technology
    among archivists and records managers in Botswana and Zimbabwe.
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: 少数研究探讨了使用TAM来预测技术采用的情况，显示该模型很适合用于评估技术采用。这对于发达国家和发展中国家都是正确的。因此，当前研究使用TAM来调查区块链作为记录管理技术在博茨瓦纳和津巴布韦的档案管理员和记录管理人员中的接受情况。
- en: METHODOLOGY
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
  zh: 方法论
- en: A quantitative research approach through the use of a survey monkey tool was
    employed to conduct the study. The survey was distributed through electronic mail
    and the WhatsApp platform. Target population were archivists and records managers
    working in the public, private and parastatal organisations in Botswana and Zimbabwe.
    The respondents were selected through the snowball sampling strategy. Data collection
    started on 19 May 2020 and ended on 5 June 2020\. A total of 95 questionnaire
    scripts were sent out and 54 were returned, giving a response rate of 56.8%. This
    was deemed adequate to make conclusions from the empirical data collected.
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用Survey Monkey工具的定量研究方法来进行研究。调查通过电子邮件和WhatsApp平台进行分发。目标人群是在博茨瓦纳和津巴布韦的公共、私营和准政府组织工作的档案管理员和记录管理员。受访者是通过雪球抽样策略选取的。数据收集于2020年5月19日开始，于2020年6月5日结束。总共发送了95份问卷脚本，回收了54份，回收率为56.8%。这被认为是足够的，以便从收集到的实证数据中得出结论。
- en: FINDINGS OF THE STUDY
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: 研究结果
- en: This section presents the findings of the study obtained from empirical data
    collected from the participants. The results are presented and discussed thematically
    as derived in the study’s objectives.
  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
  zh: 本节呈现了从参与者那里收集到的实证数据所得出的研究结果。结果以主题方式呈现并进行讨论，这是根据研究的目标得出的。
- en: Blockchain Awareness
  id: totrans-485
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链意识
- en: Archives and records management does not happen in a vacuum. It takes place
    within an organization where transactions are documented. As such, the initial
    question of our study requested respondents to state the type of organization
    they work for. Out of the 54 study participants, 28 (51.85%) said they work for
    parastatals, 22 (40.74%) indicated that they work for public organisations while
    the remaining 5 (9.26%) worked for private organizations. Amongst the driving
    force of this study was to establish if records and archives management practitioners
    in Botswana and Zimbabwe are aware of Blockchain technology. Accordingly, question
    two requested study participants to indicate if they are aware of Blockchain technology.
    The findings revealed that 38 (70.4%) respondents answered in the affirmative
    while 16 (29.6%) gave a negative response.
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
  zh: 档案和记录管理并不是在真空中发生的。它发生在一个交易被记录的组织中。因此，我们研究的最初问题要求受访者说明他们所在组织的类型。在54名研究参与者中，28人（51.85%）表示他们在准政府机构工作，22人（40.74%）表示他们在公共机构工作，而剩下的5人（9.26%）在私营组织工作。本研究的驱动力之一是要确定博茨瓦纳和津巴布韦的记录和档案管理从业者是否了解区块链技术。因此，第二个问题要求研究参与者指出他们是否了解区块链技术。研究结果显示，38人（70.4%）回答肯定，而16人（29.6%）给出了否定的答复。
- en: Blockchain technology has been touted to be technological innovation of the
    21^(st) century. However, since its inception in 2008, awareness about its application
    has not really come to the fore, except for Bitcoin, cryptocurrency that underpinned
    its coming into being (Nakamoto, 2008; Notheisen et al., 2017). Although Blockchain
    technology has been adopted in many areas including records management, its application
    has been largely embraced in the financial sector (Sadhya and Sadhya, 2018).
  id: totrans-487
  prefs: []
  type: TYPE_NORMAL
  zh: 自2008年诞生以来，区块链技术一直被吹捧为21世纪的技术创新。然而，除了比特币这种加密货币是其诞生的基础外，对其应用的认识并没有真正凸显出来（Nakamoto，2008;
    Notheisen等，2017）。尽管区块链技术已经在许多领域被采用，包括记录管理，但其应用在金融领域得到了广泛的认可（Sadhya和Sadhya，2018）。
- en: A follow up question on how they learnt about Blockchain technology was asked
    to the respondents who had indicated that they are aware of Blockchain technology.
    Their responses which could include more than one choice from a given list, are
    tabulated in Table 2.
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些表示他们了解区块链技术的受访者，随后询问了他们是如何了解区块链技术的。他们的回答可能包括从给定列表中选择多个选项，如表2所示。
- en: Table 2\. Source of knowledge about Blockchain (sample size n = 38)
  id: totrans-489
  prefs: []
  type: TYPE_NORMAL
  zh: 表2. 区块链知识来源（样本容量 n = 38）
