- en: RESULTS
  id: totrans-1490
  prefs: []
  type: TYPE_NORMAL
  zh: 结果
- en: The legal and ethical issues related to the technologies used, methods of security,
    methods of secret sharing, benefits, and the challenges of the use of cryptocurrencies
    are presented in Tables 1-8\. An analysis of 30 peer review scientific publications
    was completed to determine the technologies used in each of the legal and ethical
    implications. Legal issues involving digital wallets, tax evasion, money laundering,
    drug markets, and theft of private keys were analyzed and now graphically presented
    in Figures 2-8\. Ethical issues involving decentralization, illegal activities,
    and anonymity examined are graphically presented in Figures 9-11.
  id: totrans-1491
  prefs: []
  type: TYPE_NORMAL
  zh: 使用的技术、安全方法、秘密分享方法、好处以及使用加密货币所面临的挑战所涉及的法律和道德问题已在表1-8中提出。已完成对30篇同行评审的科学出版物的分析，以确定每个法律和道德影响中所使用的技术。分析了涉及数字钱包、逃税、洗钱、毒品市场以及私钥被盗等法律问题，并现在以图2-8形式呈现。对涉及去中心化、非法活动和匿名性的道德问题进行了审查，并以图9-11形式进行了图形呈现。
- en: Evaluation of Legal Issues
  id: totrans-1492
  prefs: []
  type: TYPE_NORMAL
  zh: 法律问题的评估
- en: Based on the analysis of the 30 peer-reviewed scientific publications, the legal
    issues, their impact and inherent challenges were evaluated. Our contribution
    now provides step by step suggestion regarding the problems related to legal issues.
    The COUNTIF formula was used to count the percentages of the applications used
    among the range of other applications.
