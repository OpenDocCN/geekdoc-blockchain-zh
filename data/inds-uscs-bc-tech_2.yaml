- en: '| Cost savings (shorter processes without third parties) | 22 | 53.66% |'
  id: totrans-522
  prefs: []
  type: TYPE_TB
  zh: '| 节省成本（缩短流程，无需第三方） | 22 | 53.66% |'
- en: '| Improved security | 27 | 65.85% |'
  id: totrans-523
  prefs: []
