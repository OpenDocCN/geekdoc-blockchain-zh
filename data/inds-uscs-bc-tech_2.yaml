  prefs: []
  type: TYPE_NORMAL
  zh: 基于对30篇同行评审的科学出版物的分析，评估了法律问题、其影响和固有挑战。我们的贡献现在提供了关于与法律问题相关的问题的逐步建议。使用COUNTIF公式来计算在其他应用程序范围内使用的应用程序的百分比。
- en: 'The syntax of the COUNTIF function is COUNTIF (range, criteria). For instance,
    a Bitcoin Wallet application is mentioned by 23 authors among 30 different authors
    then, the range is equal to 31 applications (one author has compared two different
    wallets) and criteria is equal to Bitcoin Wallet. The syntax for counting Bitcoin
    Wallet within the specified range equals COUNTIF (C2: C33, Bitcoin Wallet), and
    therefore, the answer is 74%.'
  id: totrans-1494
  prefs: []
  type: TYPE_NORMAL
  zh: COUNTIF函数的语法是COUNTIF(范围，条件)。例如，30个不同的作者中有23个作者提到了比特币钱包应用程序，那么，范围等于31个应用程序（一个作者比较了两个不同的钱包），条件等于比特币钱包。计算指定范围内的比特币钱包的语法等于COUNTIF(C2:C33，比特币钱包)，因此，答案是74%。
- en: Legal Issues Related to Digital Wallets
  id: totrans-1495
  prefs: []
  type: TYPE_NORMAL
  zh: 与数字钱包相关的法律问题
- en: 'According to 30 peer-reviewed articles, the technologies used by various authors
    were analyzed and clustered together. The major categories being: Bitcoin Wallet,
    Bitcoin Core, Coin Join, Electrum, Testnet Bitcoin, Deterministic Wallets, Cryptocurrency
    Wallets, and the social-network based cryptocurrency wallets. The popularity of
    applications used in various studies is illustrated in Figure 2.'
  id: totrans-1496
  prefs: []
  type: TYPE_NORMAL
  zh: 根据30篇同行评审的文章，分析了各个作者使用的技术并将其聚类在一起。主要类别包括：比特币钱包、比特币核心、Coin Join、Electrum、Testnet比特币、确定性钱包、加密货币钱包和基于社交网络的加密货币钱包。各种研究中使用的应用程序的流行程度在图2中说明。
- en: '| Figure 2\. Overview of Different Digital Wallets Discussed by Different Authors
    |'
  id: totrans-1497
  prefs: []
  type: TYPE_TB
  zh: '| 图2. 不同作者讨论的不同数字钱包概览 |'
- en: '| ![Figure978-1-7998-6650-3.ch007.f02](i/ch007.f02.png) |'
  id: totrans-1498
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch007.f02](i/ch007.f02.png) |'
- en: Data analysis reveals that most of the authors preferred Bitcoin Wallet for
    their research because it provides the whole blockchain to the user. Electrum,
    on the other hand, is based on Simplified Payment Verification (SPV) wallets or
    lite wallets as they do not provide a full copy of the blockchain to verify the
    transactions. Electrum depends upon other computers on the network to provide
    the information; it is the most effective, robust, and secured desktop wallet.
  id: totrans-1499
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析显示，大多数作者更喜欢用于他们的研究的比特币钱包，因为它向用户提供了整个区块链。另一方面，Electrum基于简化支付验证（SPV）钱包或轻钱包，因为它们不提供区块链的完整副本来验证交易。Electrum依赖于网络中的其他计算机提供信息；它是最有效、最稳健和最安全的桌面钱包。
- en: According to the 30 peer-reviewed articles, the methods of storing keys referred
    by various authors (e.g. hot wallets or cold wallets) were analyzed and clustered
    together and now presented in Figure 3.
  id: totrans-1500
  prefs: []
  type: TYPE_NORMAL
  zh: 根据30篇同行评审的文章，各位作者提到的存储密钥的方法（例如热钱包或冷钱包）进行了分析和聚类，并现在在图3中呈现。
- en: '| Figure 3\. Overview of Methods Used for Digital Wallet Storage |'
  id: totrans-1501
  prefs: []
  type: TYPE_TB
  zh: '| 图3. 数字钱包存储使用的方法概览 |'
- en: '| ![Figure978-1-7998-6650-3.ch007.f03](i/ch007.f03.png) |'
  id: totrans-1502
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch007.f03](i/ch007.f03.png) |'
- en: Legal Issues Related to Tax Evasion
  id: totrans-1503
  prefs: []
  type: TYPE_NORMAL
  zh: 与逃税相关的法律问题
- en: 'The technologies mentioned by the various authors to prevent tax evasion include:
    Bitcoin Payment and Collection Scheme (BPCSS), Heuristic Clustering, behavior
    analysis, and pattern analysis. Various recommended methods like BPCSS, Escrow
    Mechanism, Heuristic Clustering, and combination of Transaction and User Networks
    were also evaluated in various studies. All this information is summarised in
    Figure 4.'
  id: totrans-1504
  prefs: []
  type: TYPE_NORMAL
  zh: 各位作者提到的防止逃税的技术包括：比特币支付和收款方案（BPCSS）、启发式聚类、行为分析和模式分析。各种推荐的方法，如BPCSS、担保机制、启发式聚类以及交易和用户网络的组合也在各种研究中得到评估。所有这些信息都总结在图4中。
- en: '| Figure 4\. Overview of Methods for Prevention of Illegal Issues Related to
    Tax Evasion |'
  id: totrans-1505
  prefs: []
  type: TYPE_TB
  zh: '| 图4. 防止逃税相关非法问题方法概述 |'
- en: '| ![Figure978-1-7998-6650-3.ch007.f04](i/ch007.f04.png) |'
  id: totrans-1506
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch007.f04](i/ch007.f04.png) |'
- en: Data analysis reveals that most authors preferred using behavior and transaction
    pattern analysis for tracking the flow of transactions in order to prevent tax
    evasion. A proper regime needs to be framed, which should include the Know Your
    Client (KYC) details, Data retrieval policies, and customer due diligence.
  id: totrans-1507
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析显示，大多数作者更喜欢使用行为和交易模式分析来跟踪交易流动，以防止逃税。需要制定一个适当的制度，其中应包括了解您的客户（KYC）细节、数据检索政策和客户尽职调查。
- en: Legal Issues Related to Money Laundering
  id: totrans-1508
  prefs: []
  type: TYPE_NORMAL
  zh: 与洗钱相关的法律问题
- en: 'Cryptocurrency offers secure and private transactions. Therefore, it has been
    used to launder money by illicit means. Cryptocurrency offers the grounds for
    money laundering as it is unregulated, anonymous, and privacy prevailed. Many
    methods have been suggested by various authors, and much research is still undergoing.
    Methods suggested include: analyzing the behavior & Transaction pattern analysis,
    Data Retrieval, KYC, and Patching Software. These methods used in various studies
    are shown in Figure 5.'
  id: totrans-1509
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币提供了安全和私密的交易。 因此，它已被用于通过非法手段洗钱。 加密货币提供了洗钱的基础，因为它是不受监管的，匿名的，并且隐私性是主导的。 许多方法已被各种作者提出，并且仍在进行大量研究。
    建议的方法包括：分析行为和交易模式分析、数据检索、KYC和打补丁软件。 在各种研究中使用的这些方法显示在图 5 中。
- en: Data Analysis reveals that majority of authors favoured KYC details, Customer
    due diligence, Heuristic Clustering, and Hierarchical cipher text-policy attribute-based
    encryption (CP-HABE). CP-HABE is recommended as it involves a regulation node
    which monitors the transactions, and reports doubtful transactions to the regulatory
    authority. Therefore, money laundering can be prevented using the CP-HABE method.
  id: totrans-1510
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析显示，大多数作者倾向于KYC详细信息、客户尽职调查、启发式聚类和分层密文-策略属性基加密（CP-HABE）。 推荐使用CP-HABE，因为它涉及监控交易的监管节点，并将可疑交易报告给监管机构。
    因此，可以使用CP-HABE方法防止洗钱。
- en: '| Figure 5\. Overview of Methods for Prevention of Illegal Issues Related to
    Money Laundering |'
  id: totrans-1511
  prefs: []
  type: TYPE_TB
  zh: '| 图 5\. 针对洗钱相关非法问题的预防方法概述 |'
- en: '| ![Figure978-1-7998-6650-3.ch007.f05](i/ch007.f05.png) |'
  id: totrans-1512
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch007.f05](i/ch007.f05.png) |'
- en: Legal Issues Related to Drugs Markets
  id: totrans-1513
  prefs: []
  type: TYPE_NORMAL
  zh: 与毒品市场相关的法律问题
- en: Silk Road Drug dealers and WannaCry ransomware cybercriminals demand the payments
    in Bitcoins. Many methods have been suggested by various authors, and much research
    is still undergoing to detect illegal transactions. The data related to the methodology
    suggested in 30 peer-reviewed scientific articles was evaluated and analyzed,
    in order to evaluate the methods. The methods are listed in Figure 6.
  id: totrans-1514
  prefs: []
  type: TYPE_NORMAL
  zh: Silk Road毒品交易商和WannaCry勒索软件网络犯罪分子要求以比特币支付。 许多方法已被各种作者提出，并且仍在进行大量研究以检测非法交易。 对30篇同行评审的科学文章中建议的方法进行了评估和分析，以评估这些方法。
    方法列在图 6 中。
- en: Data Analysis reveals that behaviour and transaction pattern analysis can detect
    the transactions related to drugs markets. The patterns can be analyzed, and money
    flow that is considered doubtful can be traced out. CP-HABE is recommended as
    it involves a regulation node which monitors the transaction and reports doubtful
    transactions to the regulatory authority. Drugs marketing can be prevented using
    the CP-HABE method, and the doubtful transactions reported to authorities.
  id: totrans-1515
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析显示，行为和交易模式分析可以检测与毒品市场相关的交易。 这些模式可以进行分析，并且被认为可疑的资金流可以被追踪出来。 CP-HABE被推荐，因为它涉及监控交易的监管节点，并将可疑交易报告给监管机构。
    可以使用CP-HABE方法防止毒品市场，并向当局报告可疑交易。
- en: '| Figure 6\. Overview of Methods for Prevention of Illegal Transactions in
    Drugs Market |'
  id: totrans-1516
  prefs: []
  type: TYPE_TB
  zh: '| 图6\. 防止非法药品交易方法概览 |'
- en: '| ![Figure978-1-7998-6650-3.ch007.f06](i/ch007.f06.png) |'
  id: totrans-1517
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch007.f06](i/ch007.f06.png) |'
- en: Legal Issues Related to Theft or Loss of Private Keys
  id: totrans-1518
  prefs: []
  type: TYPE_NORMAL
  zh: 与私钥盗窃或丢失相关的法律问题
- en: Cryptocurrency offers secure and private transactions and has been used to launder
    money through illicit means. Users neither access nor do transactions in the case
    of theft or loss of private keys. Many methods have been suggested by various
    authors, and much research is still undergoing to make wallets strong enough to
    mitigate these risks. The data related to the methodologies as suggested in 30
    peer-reviewed scientific articles are evaluated and clustered together to draw
    conclusions. The methods used to prevent theft or loss of private keys are presented
    in Figure 7.
  id: totrans-1519
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币提供了安全和私密的交易方式，并且已被用于通过非法手段洗钱。在私钥丢失或被盗的情况下，用户既不能访问也不能进行交易。许多方法已被各种作者提出，并且仍在进行大量研究，以使钱包足够强大，以减轻这些风险。评估了与30篇同行评审的科学文章中建议的方法相关的数据，并对其进行了聚类以得出结论。用于防止私钥盗窃或丢失的方法如图7所示。
- en: '| Figure 7\. Overview of Methods for Prevention of Theft or Loss of Private
    Keys |'
  id: totrans-1520
  prefs: []
  type: TYPE_TB
  zh: '| 图7\. 防止私钥盗窃或丢失方法概览 |'
- en: '| ![Figure978-1-7998-6650-3.ch007.f07](i/ch007.f07.png) |'
  id: totrans-1521
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch007.f07](i/ch007.f07.png) |'
- en: Data Analysis reveals that threshold signature scheme is the one mostly used
    by many researchers. It is the most secure and helpful method in mitigating risks
    related to loss or theft of private keys. Secret sharing encryption techniques
    were also studied and presented in Table 2\. These encryption techniques will
    surely enhance the security and help to mitigate the risk related to the loss
    or theft of private keys. According to the peer-reviewed articles, the methods
    of secret sharing used in wallets for encryption, as referred to by various authors,
    are analyzed and clustered together and presented in Figure 8.
  id: totrans-1522
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析表明，门限签名方案是许多研究人员最常用的方法。它是最安全和最有帮助的方法，可以减轻与私钥丢失或盗窃相关的风险。还研究并在表2中介绍了秘密共享加密技术。这些加密技术肯定会增强安全性，并有助于减轻与私钥丢失或盗窃相关的风险。根据同行评审的文章，通过各种作者引用的钱包中使用的秘密共享方法进行了分析和聚类，并在图8中呈现。
- en: '| Figure 8\. Overview of Methods Used in Secret Sharing for Prevention of Theft/Loss
    of Private Keys |'
  id: totrans-1523
  prefs: []
  type: TYPE_TB
  zh: '| 图8\. 用于防止私钥盗窃/丢失的秘密共享方法概览 |'
- en: '| ![Figure978-1-7998-6650-3.ch007.f08](i/ch007.f08.png) |'
  id: totrans-1524
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch007.f08](i/ch007.f08.png) |'
- en: Data analysis reveals that Shamir method and Secure Hash Algorithm-256 (SHA-256)
    are reportedly the most used, for reasons such as strong encryption and compatibility
    with other methods, apart from the threshold signature scheme. Multiplicative
    Secret Sharing is also commonly used. However, it is not strong enough and is
    only compatible with a few other methods. A bitcoin wallet uses SHA-256 for stronger
    encryption.
  id: totrans-1525
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析表明，Shamir方法和安全散列算法-256（SHA-256）据报道是最常用的，原因是强大的加密和与其他方法的兼容性，除了阈值签名方案。乘法秘密分享也经常使用。然而，它不够强大，并且只与少数其他方法兼容。比特币钱包使用SHA-256进行更强的加密。
- en: Evaluation of Ethical Issues
  id: totrans-1526
  prefs: []
  type: TYPE_NORMAL
  zh: 道德问题评估
- en: Ethical issues on decentralization, illegal activities, and anonymity, noted
    from the 30 peer-reviewed scientific articles were analyzed and based on the analysis,
    the ethical issues, their impact, and inherent challenges were evaluated. Our
    contribution in this chapter makes suggestions with respect to the various problems
    under the ethical issues heading.
  id: totrans-1527
  prefs: []
  type: TYPE_NORMAL
  zh: 从30篇同行评审的科学文章中分析了与去中心化、非法活动和匿名性有关的道德问题，并根据分析评估了道德问题、它们的影响和固有挑战。本章中的我们的贡献针对道德问题标题下的各种问题提出建议。
- en: Ethical Issues Related to Decentralization
  id: totrans-1528
  prefs: []
  type: TYPE_NORMAL
  zh: 与去中心化相关的道德问题
- en: Cryptocurrencies offer secure and private transactions and is completely decentralized.
    Decentralization is used to facilitate illegal transactions and to launder money
    through illicit means. Many methods have been suggested by various authors, and
    much research is still undergoing to track doubtful transactions, following the
    decentralization structure. The data related to the methodologies suggested for
    decentralization in 30 peer-reviewed scientific articles, as evaluated in the
    current study, are depicted in Figure 9.
  id: totrans-1529
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币提供了安全和私密的交易，并且完全是去中心化的。去中心化被用来促进非法交易，并通过非法手段洗钱。许多方法已被各种作者提出，仍然有许多研究正在进行以追踪可疑交易，遵循去中心化结构。本研究评估了30篇同行评审的科学文章中建议的去中心化方法的数据，并在图9中予以描述。
- en: Data analysis reveals that a combination of transaction and user networks is
    mostly used by various authors as they help in tracing out doubtful transactions
    while maintaining decentralization and anonymity. The CP-HABE is recommended as
    it involves a regulation node which monitors the transaction and reports doubtful
    transactions to the regulatory authority. Illegal activities can be prevented
    using the CP-HABE method, and the doubtful transactions can be reported to the
    regulatory authority.
  id: totrans-1530
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析表明，各种作者主要使用交易和用户网络的组合，因为它们有助于追踪可疑交易，同时保持去中心化和匿名性。CP-HABE被推荐，因为它涉及一个监管节点，该节点监控交易并向监管机构报告可疑交易。使用CP-HABE方法可以防止非法活动，并将可疑交易报告给监管机构。
- en: '| Figure 9\. Overview of Methods to Prevent Ethical Issues Related to Decentralization
    |'
  id: totrans-1531
  prefs: []
  type: TYPE_TB
  zh: '| 图9. 防止与去中心化相关的道德问题方法概述 |'
- en: '| ![Figure978-1-7998-6650-3.ch007.f09](i/ch007.f09.png) |'
  id: totrans-1532
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch007.f09](i/ch007.f09.png) |'
- en: Ethical Issues Related to Illegal Activities
  id: totrans-1533
  prefs: []
  type: TYPE_NORMAL
  zh: 与非法活动相关的道德问题
- en: Unfortunately, cryptocurrency related transactions offer a secure and private
    transaction platform for criminals for the handling of illegal transactional activities.
    Many methods have been suggested by various researchers, and much research is
    still undergoing to track doubtful transactions. The data related to the methodologies,
    as suggested by 30 peer-reviewed scientific articles, for preventing illegal activities,
    are evaluated and depicted in Figure 10.
  id: totrans-1534
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，加密货币相关的交易为处理非法交易活动提供了一个安全和私密的交易平台。许多方法已被各种研究人员提出，仍然有许多研究正在进行以追踪可疑交易。与预防非法活动相关的方法的数据，如
    30 篇同行评审的科学文章所建议的，进行了评估，并呈现在图 10 中。
- en: '| Figure 10\. Overview of Methods to Prevent and Detect Ethical Issues Related
    to Illegal Activities |'
  id: totrans-1535
  prefs: []
  type: TYPE_TB
  zh: '| 图 10\. 防止和检测与非法活动相关的道德问题的方法概览 |'
- en: '| ![Figure978-1-7998-6650-3.ch007.f10](i/ch007.f10.png) |'
  id: totrans-1536
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch007.f10](i/ch007.f10.png) |'
- en: Data analysis reveals that illegal activities can be traced by user behaviour
    and transaction pattern analysis. Many authors have favored this method as it
    analyses the flow of transactions and reports doubtful transactions. The CP-HABE
    is recommended as it involves a regulation node which monitors the transaction
    and reports doubtful transactions to the regulatory authority. Illegal activities
    can be prevented using the CP-HABE method, and the doubtful transactions can be
    reported to the regulatory authority.
  id: totrans-1537
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析显示，可以通过用户行为和交易模式分析来追踪非法活动。许多作者青睐这种方法，因为它分析了交易流程并报告了可疑交易。建议使用 CP-HABE 方法，因为它涉及一个监管节点，监视交易并向监管机构报告可疑交易。可以使用
    CP-HABE 方法预防非法活动，并将可疑交易报告给监管机构。
- en: Ethical Issues Related to Anonymity
  id: totrans-1538
  prefs: []
  type: TYPE_NORMAL
  zh: 与匿名性相关的道德问题
- en: Cryptocurrency offers secure and private transactions due to its anonymity characteristic.
    Users’ identity is not revealed and they remain completely anonymous, leading
    criminals to use cryptocurrencies for illegal transactions. Many methods have
    been suggested by various authors, and much research is still undergoing to track
    doubtful transactions. The methodologies suggested for preventing illegal activities
    related to anonymity, as suggested in 30 peer-reviewed scientific articles, are
    evaluated, clustered together, and presented in Figure 11.
  id: totrans-1539
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币由于其匿名特性而提供了安全和私密的交易。用户的身份不会被揭示，他们将完全匿名，导致犯罪分子使用加密货币进行非法交易。许多方法已被各种作者提出，仍然有许多研究正在进行以追踪可疑交易。在
    30 篇同行评审的科学文章中，为防止与匿名性相关的非法活动所提出的方法进行了评估，进行了聚类，并呈现在图 11 中。
- en: '| Figure 11\. Overview of Methods Used to Prevent Ethical Issues Related to
    Anonymity |'
  id: totrans-1540
  prefs: []
  type: TYPE_TB
  zh: '| 图 11\. 防止与匿名性相关的道德问题的方法概览 |'
- en: '| ![Figure978-1-7998-6650-3.ch007.f11](i/ch007.f11.png) |'
  id: totrans-1541
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch007.f11](i/ch007.f11.png) |'
- en: Data analysis reveals that anonymity feature is used to deal with illegal activities
    and transactions. However, it can be traced by user behaviour and transaction
    pattern analysis. Many authors have favoured this method as it analyses the transactions
    flow and reports doubtful transactions. The Elliptic Curve Digital Signature Algorithm
    (ECDSA) is recommended as it is more secure and, for this reason, commonly used.
    Bitcoin wallet favors ECDSA because it enhances anonymity.
  id: totrans-1542
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分   数据分析表明，匿名性特征被用来处理非法活动和交易。然而，它可以通过用户行为和交易模式分析进行追踪。许多作者倾向于这种方法，因为它分析了交易流程并报告了可疑交易。椭圆曲线数字签名算法（ECDSA）被推荐使用，因为它更安全，因此被普遍采用。比特币钱包青睐ECDSA，因为它增强了匿名性。
- en: DISCUSSION
  id: totrans-1543
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论
- en: Bitcoin money transfer has become the favorite mode of online transactions for
    criminals as well, due to its anonymity characteristic. Because of this, criminals
    are unable to be traced, and their identities remain undisclosed. However, the
    initial idea of Satoshi Nakamoto was very different, when he paved the way for
    the Bitcoin, as virtual currency. The reason for creating the Bitcoin and other
    alternative digital currencies was to provide an alternative and decentralized
    payment system. Ever since these cryptocurrencies were introduced, they have been
    used for illegal transactions as well, such as buying and selling illegal goods,
    drugs, and weapons (Kshetri & Voas 2017; Toyoda et al. 2017; Van Der Horst et
    al. 2017; Meiklejohn et al. 2013; Chadha & Kumar 2017). Most people think that
    cryptocurrency is outside the view of regulators and authorities to track down,
    but this is not true (Reid & Harrigan 2013; Wang et al. 2018; Toyoda et al. 2017;
    Van Der Horst et al. 2017; Chen et al. 2017; Yin et al. 2018).
  id: totrans-1544
  prefs: []
  type: TYPE_NORMAL
  zh: 由于比特币具有匿名性特征，因此成为了犯罪分子的在线交易的首选方式。因此，犯罪分子无法被追踪，他们的身份也不被披露。然而，最初的想法是由中本聪提出的，当时他开辟了比特币作为虚拟货币的道路。创建比特币和其他替代数字货币的原因是提供一种替代的去中心化支付系统。自从这些加密货币被引入以来，它们也被用于非法交易，如购买和出售非法商品、毒品和武器（Kshetri
    & Voas 2017; Toyoda et al. 2017; Van Der Horst et al. 2017; Meiklejohn et al.
    2013; Chadha & Kumar 2017）。大多数人认为加密货币不受监管机构和当局的追踪，但事实并非如此（Reid & Harrigan 2013;
    Wang et al. 2018; Toyoda et al. 2017; Van Der Horst et al. 2017; Chen et al. 2017;
    Yin et al. 2018）。
- en: Our chapter has highlighted the methodologies used by various researchers to
    detect the illegal activities based on using cryptocurrencies (Dikshit & Singh
    2017; Reid & Harrigan 2013; Gennaro et al. 2016; Narayanan et al. 2016; Kshetri
    & Voas 2017; Maurer et al. 2017; Wang et al. 2018). These solutions have helped
    and will support policymakers in making more informed decisions related to security
    and uncertainty of criminal activities through the use of cryptocurrencies.
  id: totrans-1545
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的章节重点介绍了各种研究人员基于使用加密货币来检测非法活动所采用的方法（Dikshit & Singh 2017; Reid & Harrigan
    2013; Gennaro et al. 2016; Narayanan et al. 2016; Kshetri & Voas 2017; Maurer
    et al. 2017; Wang et al. 2018）。这些解决方案已经帮助并将继续支持政策制定者通过使用加密货币来更加深入地了解犯罪活动的安全性和不确定性，从而做出更加明智的决定。
- en: The main contribution of this chapter is to focus on the areas of negative and
    illegitimate activities conducted online through using digital currencies like
    Bitcoin. The fact is that, at this point in time, there is a limited ability for
    policymakers to regulate cryptocurrencies, due to the reason that cryptocurrencies
    have allowed criminals to take advantage and to use them for unlawful activities.
    Therefore, our chapter is focused on helping the regulators and policymakers to
    make regulations and guidelines to control the unlawful activities being conducted
    online.
  id: totrans-1546
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的主要贡献是关注通过使用比特币等数字货币在线进行的负面和非法活动领域。事实上，目前为止，政策制定者对于监管加密货币的能力有限，因为加密货币让犯罪分子有机可乘，可以将其用于非法活动。因此，我们的章节着重于帮助监管机构和政策制定者制定规章和指南，以控制在线进行的非法活动。
- en: Another contribution of our chapter is presenting discussion on new applications
    that can be used to identify illicit activities and to regulate cryptocurrencies.
    The discussion on development of new approaches such as CP-HABE and Transaction
    and pattern analysis, and the way they can be utilized to detect illegal activities
    are the main aims of our chapter (Wang & Gao, 2018). Law enforcement authorities
    can use the applications mentioned in our chapter as surveillance mechanisms against
    the illicit activities such as selling drugs, weapons, and money laundering (Kshetri
    & Voas 2017; Toyoda et al. 2017; Van Der Horst et al. 2017; Chadha & Kumar 2017;
    Liu, Chen, et al. 2017). Tracking illegal activities and monitoring them through
    the afore applications can deter the illegal activities being carried on. This
    will, hopefully, curb the illicit transactions and unlawful trading in cryptocurrencies.
  id: totrans-1547
  prefs: []
  type: TYPE_NORMAL
  zh: 我们章节的另一个贡献是对可以用来识别非法活动并监管加密货币的新应用进行讨论。对于新方法的讨论，比如 CP-HABE 和交易及模式分析，以及它们如何被利用来检测非法活动，是我们章节的主要目标（Wang
    & Gao, 2018）。执法部门可以将我们章节提到的应用作为监视机制，用来对付非法活动，比如贩卖毒品、武器和洗钱（Kshetri & Voas 2017;
    Toyoda 等，2017; Van Der Horst 等，2017; Chadha & Kumar 2017; Liu, Chen, et al. 2017）。通过上述应用跟踪非法活动并监控它们，可以遏制正在进行的非法活动。这将有望遏制加密货币的非法交易和非法交易。
- en: This chapter has revealed the fact that dark web markets like Silk Road came
    into existence through Bitcoin and other digital currencies. People are buying
    illegal weapons, drugs from the dark web, and making their payments by using cryptocurrencies
    utilizing their anonymity feature (Kshetri & Voas 2017; Toyoda et al. 2017; Van
    Der Horst et al. 2017; Meiklejohn et al. 2013; Chadha & Kumar 2017). This is probably
    the reason why the street crime ratio has become smaller compared to the ratio
    of crimes handled online. There has been a migration of activities among people
    on trading drugs and illegal weapons online rather than on the streets. According
    to some authors, this has led to a reduction in violence occurring on streets
    (Christin, 2014). We have suggested in our present study that afore mentioned
    illegal activities can be prevented. The dark web can be prevented to a certain
    extent using applications mentioned in our chapter, and to “de-anonymize” the
    use of cryptocurrency to track the criminals.
  id: totrans-1548
  prefs: []
  type: TYPE_NORMAL
  zh: 本章揭示了诸如丝绸之路的暗网市场是通过比特币和其他数字货币而存在的事实。人们正在暗网上购买非法武器、毒品，并利用加密货币的匿名特性进行支付（Kshetri
    & Voas 2017; Toyoda et al. 2017; Van Der Horst et al. 2017; Meiklejohn et al.
    2013; Chadha & Kumar 2017）。这可能是街头犯罪比例变小的原因，与在线犯罪比例相比。人们在在线交易毒品和非法武器方面的活动已经从街头转移到了网络上。根据一些作者的说法，这导致了街头暴力事件的减少（Christin,
    2014）。我们在我们的研究中建议，上述的非法活动可以被预防。使用我们本章中提到的应用程序可以在一定程度上阻止暗网，并“去匿名化”使用加密货币来追踪犯罪分子。
- en: Our chapter has revealed that the Elliptic curve, a digital signature using
    a weighted threshold signature protocol (Gennaro et al. 2016; Dikshit & Singh
    2017), was used rather than a simple Elliptic curve digital signature using threshold
    signature protocol (Narayanan et al., 2016), as it gives one, share of secret
    keys to each player while accomplishing the requirements of weightage. This can
    be used as a solution to anonymity and for securing Bitcoin wallets. Our chapter
    can also help, in the future, for analyzing the scale of illegal activities and
    quantifying and comparing the illegal activities conducted online versus similar
    activities on the street. This contribution does not quantify the scale of operations
    done using the illegal websites, however; this can help to track down such websites
    by analyzing their activities, especially with respect to cryptocurrencies trade.
  id: totrans-1549
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的章节揭示了椭圆曲线，使用加权阈值签名协议的数字签名（Gennaro et al. 2016; Dikshit & Singh 2017），而不是使用阈值签名协议的简单椭圆曲线数字签名（Narayanan
    et al., 2016），因为它为每个参与者提供了一个秘密密钥份额，同时满足了权重的要求。这可以用作匿名性的解决方案，以及用于保护比特币钱包。我们的章节还可以在未来帮助分析非法活动的规模，并量化和比较在线进行的非法活动与街头类似活动。这一贡献并未量化使用非法网站进行的操作规模，然而；这可以通过分析它们的活动，特别是与加密货币交易有关的活动，帮助追踪此类网站。
- en: This chapter did not discuss the effects of price fluctuations that can occur
    in cryptocurrencies, although it highlighted the legal and ethical implications
    which can affect the prices drastically. For instance, genuine users of cryptocurrency
    are aware of the fact that it is being used in illegal activities, and this has
    some value in its trading prices online. In this scenario, a strict policy or
    a regulation by the government can affect prices adversely, to a large extent.
  id: totrans-1550
  prefs: []
  type: TYPE_NORMAL
  zh: 本章没有讨论加密货币价格波动可能产生的影响，尽管它强调了可能会严重影响价格的法律和道德问题。例如，加密货币的真正用户意识到它被用于非法活动，而这一事实在其在线交易价格中具有一定价值。在这种情况下，政府的严格政策或法规可能会对价格产生不利影响，影响程度相当大。
- en: To the regulators, this chapter provides value in understanding the overall
    legal and ethical issues in the said context. It can help to curb the growth of
    dark web related marketplaces. There are other dark marketplaces apart from Silk
    Road 2.0, Armory, and Agora, which are operating in the dark web and are yet to
    be discovered. Our chapter can help in tracking down new dark market places through
    analyzing the behavior and transaction patterns of use of cryptocurrency.
  id: totrans-1551
  prefs: []
  type: TYPE_NORMAL
  zh: 对于监管机构而言，本章提供了解上下文中整体法律和道德问题的价值。它可以帮助遏制与暗网相关的市场的增长。除了Silk Road 2.0、Armory和Agora之外，还有其他暗网市场正在运营，并且尚未被发现。我们的章节可以通过分析加密货币的使用行为和交易模式来帮助追踪新的暗网市场。
- en: Overall, the findings in our chapter summarize various illegal activities undertaken
    using cryptocurrencies and categorize them to give suggestions with recommended
    applications. Methods stated in our studies like behavior and transaction pattern
    analysis and network analysis can help in tracking these criminals. Our chapter
    can help the regulators and policymakers in developing a policy regime and regulating
    the use of cryptocurrencies. Additionally, our chapter provides some guidance
    to make the cryptocurrency wallets more secure by recommending the use of various
    applications. This can help to mitigate the risks, attacks, and theft related
    to the use of cryptocurrencies.
  id: totrans-1552
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，我们章节的发现总结了使用加密货币进行的各种非法活动，并对其进行分类，提出了建议和推荐应用。我们研究中提到的方法，如行为和交易模式分析以及网络分析，可以帮助追踪这些罪犯。我们的章节可以帮助监管机构和政策制定者制定政策体系，并监管加密货币的使用。此外，我们的章节提供了一些指导，通过推荐使用各种应用程序来使加密货币钱包更加安全。这可以帮助减轻与使用加密货币相关的风险、攻击和盗窃。
- en: CONCLUSION
  id: totrans-1553
  prefs: []
  type: TYPE_NORMAL
  zh: 结论
- en: Many countries have banned certain virtual currencies e.g. Bitcoin, because
    the governments have no control over the transactions being carried out using
    these. Cryptocurrencies like Bitcoin should not be made illegal by nations just
    because these are used by criminals for illicit or undesirable activities. Digital
    currencies are considered as future currencies and have the potential to create
    a new revolution in the financial system of the economy. Therefore, restricting
    their use and banning them is not the solution. These currencies have their rightful
    place in further development of world economies.
  id: totrans-1554
  prefs: []
  type: TYPE_NORMAL
  zh: 许多国家禁止某些虚拟货币，例如比特币，因为政府无法控制使用这些货币进行的交易。像比特币这样的加密货币不应该被各国禁止，仅仅因为它们被犯罪分子用于非法或不良活动。数字货币被认为是未来的货币，有潜力在经济金融体系中引发新的革命。因此，限制它们的使用并禁止它们并不是解决方案。这些货币在全球经济的进一步发展中有着正当的地位。
- en: This chapter has highlighted the various applications that can be used to regulate
    and to control the use of cryptocurrencies. We analyzed the data extracted from
    30 peer-reviewed scientific publications (that appeared in years 2011- 2018) describing
    experimental observations covering the legal and ethical aspects of cryptocurrencies
    like Bitcoin. We have suggested various methods to prevent tax evasion and money
    laundering, so that criminals are unable to take the profit out of criminal activities,
    and the regulators can regulate people trading in cryptocurrencies by making those
    concerned pay taxes and to disclose their income. Behavior and Transaction pattern
    analysis, KYC, CDD, and patching software can serve as anti-money laundering and
    counter-terrorism financing. There are various methods suggested in our chapter
    to help to mitigate the risks of theft or loss of private keys and to secure digital
    wallets in cryptocurrencies. As an example, the threshold signature scheme is
    used as the most efficient and optimal among other schemes for securing digital
    wallets. The SHA-256 is considered to provide the best form of encryption.
  id: totrans-1555
  prefs: []
  type: TYPE_NORMAL
  zh: 本章突出了各种可以用来规范和控制加密货币使用的应用。我们分析了从2011年至2018年出现的30篇同行评审的科学出版物中提取的数据，这些出版物描述了涵盖比特币等加密货币的法律和道德方面的实验观察。我们提出了各种方法来防止逃税和洗钱，以便犯罪分子无法从犯罪活动中获利，监管者可以通过让相关人士纳税和披露收入来监管进行加密货币交易的人群。行为和交易模式分析、KYC、CDD和补丁软件可以作为反洗钱和反恐融资工具。在我们的章节中提出了各种方法来帮助减轻私钥丢失或丢失的风险，并保护加密货币中的数字钱包安全。例如，阈值签名方案被用作保护数字钱包的最有效和最优方案。SHA-256被认为提供了最佳的加密形式。
- en: Our research has revealed that Bitcoin wallets are the most used due to their
    popularity in recent years with respect to trading and price fluctuations. It
    is also revealed that this has become popular among criminals due to anonymity,
    which means that criminals are not traced, and their identities remain undisclosed.
    We have mentioned how decentralization and anonymity could be used to track the
    criminals. Criminals can be traced through the combination of transaction and
    user network. This chapter has also mentioned methods to help with the prevention
    of drug marketing and other illegal activities such as trading of weapons and
    terrorist funding using cryptocurrencies. We highlighted different applications
    to track down the illegal activities as a solution for this e.g. use of prior
    transactions to track down the use of cryptocurrency.
  id: totrans-1556
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的研究表明，由于比特币钱包近年来在交易和价格波动方面的普及，比特币钱包是最常用的。同时也表明，由于匿名性，这在犯罪分子中变得流行，这意味着犯罪分子不会被追踪，他们的身份保持未公开。我们提到了如何利用去中心化和匿名性来追踪犯罪分子。通过交易和用户网络的结合，可以追踪到犯罪分子。本章还提到了帮助防止药品营销和其他非法活动，如使用加密货币交易武器和恐怖主义资金等方法。我们强调了不同的应用程序来追踪非法活动，这是一个解决方案，例如利用先前的交易追踪加密货币的使用。
- en: Many studies in the past have considered and discussed the legal issue related
    to cryptocurrencies, however, they have not satisfactorily studied the overall
    legal and ethical issues. Our chapter considered such concerns and provided informed
    suggestions along with existing applications to prevent illegal activities in
    relation to using cryptocurrencies. The anonymity feature of cryptocurrencies
    has made criminals think that they cannot be traced. Our chapter suggested various
    methods to de-anonymize cryptocurrencies and to track down the criminals. This
    can also prevent the growth of the dark web in the future.
  id: totrans-1557
  prefs: []
  type: TYPE_NORMAL
  zh: 过去的许多研究已经考虑并讨论了与加密货币相关的法律问题，然而，他们并没有令人满意地研究整体的法律和伦理问题。我们的章节考虑了这些问题，并提出了明智的建议，以及现有的应用程序来防止与使用加密货币相关的非法活动。加密货币的匿名特性使犯罪分子认为他们无法被追踪。我们的章节提出了各种方法来去匿名化加密货币并追踪犯罪分子。这也可以防止黑暗网络在未来的增长。
- en: Our current study can also assist the policymakers in making more informed decisions
    related to security enhancements that can remove the uncertainty that leads to
    the criminal activities being carried out through trading in cryptocurrencies.
  id: totrans-1558
  prefs: []
  type: TYPE_NORMAL
  zh: 我们目前的研究也可以帮助决策者做出更明智的决定，这些决定与加强安全有关，可以消除导致通过加密货币交易进行犯罪活动的不确定性。
