- en: The Hyperledger fabric technology stack for blockchain applications is presented
    in Figure. 5 (Composer, 2020).
  id: totrans-715
  prefs: []
  type: TYPE_NORMAL
  zh: 用于区块链应用程序的超级账本 Fabric 技术堆栈如图所示。5（Composer，2020）。
- en: '| Figure 5\. Hyperledger Fabric and Composer Technology Stack |'
  id: totrans-716
  prefs: []
  type: TYPE_TB
  zh: '| 图5\. 超级账本 Fabric 和 Composer 技术堆栈 |'
- en: '| ![Figure978-1-7998-6650-3.ch004.f05](i/ch004.f05.png) |'
