- en: The peers are members of the blockchain network. The business network was developed
    and installed in the above peers and a REST-API⁶ was created to perform end-to-end
    tracing of items. Hyperledger composer playground was used to implement and test
    scenarios and Hyperledger blockchain explorer was used to visualize blockchain
    statistics. Swagger⁷ was used to visualise and test REST endpoints. The trading
    transaction for packets of meat was defined as in Figure. 13\. The peers can be
    authorised miners or participants to mine supply chain transactions and a compensation
    model should be introduced for transaction verifications. However, there are no
    proper standards or miners available so far to mine supply chain transactions.
    These necessary developments can further revolutionise future supply chain systems.
