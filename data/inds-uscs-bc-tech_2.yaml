- en: ABSTRACT
  id: totrans-679
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: Modern supply chain applications are complex systems that play an important
    role in many different sectors. Supply chain management systems are implemented
    to handle increasing complexity and flows of goods. However, most of these systems
    are also increasing the complexity of providing trust and a global view of transactions
    in a distributed supply chain system. Blockchain technology introduces a new architectural
    style to support the traceability and trust of transactions performed by participants
    in a network. This chapter uses this emerging technology to realize a supply chain
    use case from JLP Meats in the UK with improved transparency, trust, and end-to-end
    querying while discussing potential challenges of realizing large-scale enterprise
    blockchain applications. The process of farm-to-fork is implemented and tested
    for traceability, item recall, block analysis, congestion enabling food safety,
    and sustainable agriculture. Potential challenges are highlighted in complex supply
    chains that need heterogeneous trade compliance and scalability.
  id: totrans-680
  prefs: []
  type: TYPE_NORMAL
  zh: 现代供应链应用是复杂系统，在许多不同领域中发挥着重要作用。供应链管理系统的实施是为了处理日益增加的复杂性和货物流动。然而，大多数这些系统也增加了在分布式供应链系统中提供信任和全局视图的复杂性。区块链技术引入了一种新的架构风格，以支持网络中参与者执行的交易的可追溯性和信任。本章利用这一新兴技术，通过改善透明度、信任和端到端查询来实现了来自英国
    JLP Meats 的供应链用例，同时讨论了实现大型企业区块链应用可能面临的挑战。实现了从农场到餐桌的过程，并对其进行了可追溯性、商品召回、区块分析、拥塞启用食品安全和可持续农业的测试。在需要异构贸易合规性和可扩展性的复杂供应链中突出显示了潜在的挑战。
- en: INTRODUCTION
  id: totrans-681
  prefs: []
  type: TYPE_NORMAL
  zh: 引言
- en: Supply Chain management is an integration of business processes that are implemented
    in distributed and heterogeneous systems from end-users to original suppliers
    (Cooper, Lambert, & Pagh, 1997). Current supply chain management systems have
    known limitations and the food supply chain is the most complex and fragmented
    of all supply chains (Martin, 2017). There are many participants involved in a
    supply chain and they are using distributed and heterogeneous systems increasing
    the complexity of integration, sharing information, end-to-end tracking, and compliance
    tracking. Moreover, various systems integrated with a supply chain can be exposed
    to cyber threats which will result in breaching the integrity of information in
    the supply chain (Gao, et al., 2018).
  id: totrans-682
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链管理是将业务流程集成到从最终用户到原始供应商的分布式和异构系统中（Cooper，Lambert和Pagh，1997）。当前的供应链管理系统存在已知的局限性，而食品供应链是所有供应链中最复杂和碎片化的。（Martin，2017）。供应链中涉及许多参与者，它们使用分布式和异构系统，增加了集成、信息共享、端到端跟踪和合规跟踪的复杂性。此外，与供应链集成的各种系统可能会受到网络威胁的影响，这将导致供应链中信息的完整性受损（Gao等，2018）。
- en: 'Blockchain Technology has emerged as a solution to the double-spending problem
    that promises traceability, immutability, and transparency of transactions (Nakamoto,
    2008). As stated by Consensys (2020), the blockchain technology coupled with smart
    contracts can enable:'
  id: totrans-683
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术已经成为解决双花问题的解决方案，承诺交易的可追溯性、不可变性和透明性（Nakamoto，2008）。正如Consensys（2020）所述，区块链技术与智能合约相结合可以实现：
- en: • Transparency of consumer goods from the source point to end consumption
  id: totrans-684
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 从源头到最终消费端的消费品透明度
- en: • Accurate asset tracking
  id: totrans-685
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 精确的资产跟踪
- en: • Enhance the licensing of services, products, and software.
  id: totrans-686
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 加强服务、产品和软件的许可。
- en: The shared IT infrastructure of blockchain can streamline workflows of all participants
    irrespective of the size of the business network. Moreover, this shared infrastructure
    enables the auditor greater visibility into the participant’s activities along
    the supply chain.
  id: totrans-687
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的共享IT基础设施可以简化所有参与者的工作流程，而不论业务网络的大小。此外，这种共享基础设施使审计员能够更清楚地了解供应链参与者的活动。
- en: In the context of supply chain for the food industry, the farm-to-fork food
    system is a complicated network of isolated systems. There is no widely adopted
    industry standard regarding how to record and track data for food traceability
    purposes. Since blockchain technology is emerging as a distributed, trusted, and
    immutable ledger, it can be used to record transactions in farm-to-fork food systems
    enabling traceability (Martin, 2017). The number of transactions in a supply chain
    network is always huge. As an example, Walmart is serving 260 million customers
    every week across 28 countries in nearly 12,000 stores (Yiannas, 2018). A few
    of such participants in one blockchain network create millions of transactions
    and blocks which are continuously growing, challenge the scalability of blockchain
    networks.
  id: totrans-688
  prefs: []
  type: TYPE_NORMAL
  zh: 在食品行业供应链的背景下，从农场到餐桌的食品系统是一个复杂的由孤立系统组成的网络。关于如何记录和追踪食品溯源数据，目前没有被广泛采用的行业标准。由于区块链技术作为一个分布式、可信、不可变的账本而出现，它可以用来记录从农场到餐桌的食品系统中的交易，实现追溯（Martin,
    2017）。供应链网络中的交易数量总是巨大的。以沃尔玛为例，它每周为28个国家的近12,000家门店的2.6亿客户提供服务（Yiannas, 2018）。一个区块链网络中的少数参与者就会产生数百万笔交易和区块，这些交易和区块不断增长，挑战着区块链网络的可伸缩性。
- en: Moreover, product companies in a supply chain network are producing thousands
    of various types of products before distributing them to their clients. Some of
    the detail of these transactions is redundant information. For example, thousands
    of packets of meat are made from one commodity hence only the packet identifier
    is different. Moreover, most of this information is needed for a certain limited
    period. Therefore, creating blocks of transactions for these types and have them
    stored in distributed ledgers of all other participants is a costly process in
    terms of congestion in the blockchain network and storage. On the other hand,
    having the same copy of records in all the ledgers support item traceability and
    auditing. However, end-to-end tracing of items is necessarily required in the
    modern complex supply chain systems.
  id: totrans-689
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，供应链网络中的产品公司在将产品分配给客户之前生产了数千种不同类型的产品。其中一些交易的细节是冗余信息。例如，数千包肉制品都是由同一种商品制成的，因此只有包装标识符不同。此外，大部分这些信息只在一定的时间段内需要。因此，为这些类型创建交易区块并将它们存储在所有其他参与者的分布式账本中是一种昂贵的过程，因为它会导致区块链网络的拥堵和存储问题。另一方面，在所有账本中具有相同副本的记录支持物品的追溯和审计。然而，在现代复杂的供应链系统中，必须要对物品进行端到端的追溯。
- en: The globalisation of the business sector has increased the cross-border movement
    of commodities and goods, and hence increased the complexity of global supply
    chains (Martin, 2017). The regulator’s role in a blockchain is extremely challenging
    in current complex supply chains with diverse established old laws, regulations,
    and institutions distributed in various countries (Kshetri, 2018). Playing a monitoring
    role as in Gao, et al (2018) is not sufficient since they need to approve or reject
    transactions providing reasons. Regulators are interested in only the relevant
    information required for compliance. It is not required for them to know heterogeneous
    transactions happening in various contexts of regulations. Current blockchain
    architecture supports distributed ledgers of the equal state. A regulatory organization
    to become a participant of all the blockchain networks which need regulatory compliance
    and maintain ledgers of them is not a practical approach. Hence, the position
    of a regulatory organization in a blockchain network is still not clear.
  id: totrans-690
  prefs: []
  type: TYPE_NORMAL
  zh: 全球化的商业部门增加了商品和货物的跨境流动，从而增加了全球供应链的复杂性（Martin，2017年）。在当前复杂多样的全球供应链中，监管机构在区块链中的角色非常具有挑战性，因为存在着分布在各个国家的各种既定的老法律、法规和机构（Kshetri，2018年）。像Gao等人（2018年）所述的扮演监控角色是不够的，因为他们需要批准或拒绝交易并提供理由。监管机构只对合规所需的相关信息感兴趣。他们不需要了解在各种法规环境中发生的异构交易。当前的区块链架构支持等状态的分布式账本。监管机构成为需要合规性的所有区块链网络的参与者，并维护这些网络的账本，这不是一种实际的方法。因此，监管机构在区块链网络中的位置仍然不明确。
- en: The public blockchain frameworks are optimised for transparency hence they create
    challenges to share private and sensitive information and enable only authorised
    participants to participate in a supply chain; for example, Bitcoin (Bitcoin,
    2020), Ethereum (Ethereum, 2020) and Litecoin (Litecoin, 2020). However, the permissioned
    blockchain platforms separate transactions into public transactions and private
    transactions and also enable authorisation, for example, Hyperledger Fabric (Hyperledger,
    2020) and Quorum (Quorum, 2020). Hyperledger Fabric has a reliable technology
    stack to implement supply chain applications compared to other private and permissioned
    blockchains and that has been highly used for pilots in major organisations such
    as IBM and Walmart (Kshetri, 2018). Hyperledger Fabric is a modular blockchain
    framework that supports plug-and-play components that are aimed for use within
    private enterprises (Kenton, 2020). However, most of these pilots are focussing
    on end-to-end tracing and still need to elaborate on other challenges such as
    item recall, blockchain congestion, data redundancy, scalability, regulatory compliance,
    etc.
  id: totrans-691
  prefs: []
  type: TYPE_NORMAL
  zh: 公共区块链框架优化了透明度，因此它们在共享私密和敏感信息方面存在挑战，并且只允许授权参与者参与供应链；例如，比特币（Bitcoin, 2020）、以太坊（Ethereum,
    2020）和莱特币（Litecoin, 2020）。 然而，许可区块链平台将交易分为公共交易和私人交易，并且还能够进行授权，例如 Hyperledger Fabric（Hyperledger,
    2020）和 Quorum（Quorum, 2020）。 与其他私有和许可区块链相比，Hyperledger Fabric 拥有可靠的技术堆栈来实现供应链应用，并且在
    IBM 和沃尔玛等主要组织的试点项目中得到了广泛使用（Kshetri, 2018）。 Hyperledger Fabric 是一个模块化的区块链框架，支持旨在私有企业内使用的即插即用组件（Kenton,
    2020）。 然而，大多数这些试点项目都专注于端到端追溯，仍然需要详细阐述其他挑战，如商品召回、区块链拥堵、数据冗余、可扩展性、监管合规性等。
- en: In this chapter, the authors discuss a supply chain use case implemented in
    Hyperledger Fabric (Hyperledger, 2020) for JLP Meats (JLP Meats, 2020) in the
    UK. Authors have selected Hyperledger Fabric framework because of its promise
    in developing supply chain applications, modular architecture which supports plug-and-play
    components required for private enterprises, and reliable technology stack for
    development and testing. Authors elaborate on the use case for end-to-end tracing,
    item recall, blockchain congestion, data redundancy, scalability, and position
    of a regulatory organization in a large scale blockchain network.
  id: totrans-692
  prefs: []
  type: TYPE_NORMAL
  zh: 本章中，作者讨论了在英国为 JLP Meats 实施的一个供应链使用案例，该案例采用了 Hyperledger Fabric（Hyperledger,
    2020）。 作者选择了 Hyperledger Fabric 框架，因为它在开发供应链应用方面有着很大的潜力，支持私有企业所需的即插即用组件的模块化架构，以及可靠的技术堆栈用于开发和测试。
    作者详细阐述了端到端追溯、商品召回、区块链拥堵、数据冗余、可扩展性以及监管机构在大规模区块链网络中的位置等使用案例。
- en: 'The organisation of this chapter is as follows: There are five main sections.
    Firstly, the authors discuss related work in the literature. Then, the authors
    discuss end-to-end tracing, blockchain congestion, and regulator’s position in
    a blockchain. In the next section, this chapter describes a use case of JLP Meats,
    a wholesale meat distributer in London, UK. The fourth section of the chapter
    describes the design, implementation, and testing using Hyperledger Fabric to
    elaborate end-to-end tracing, item recall, and congestion analysis. Finally, the
    chapter summarises the contribution and highlights the future work and directions.'
  id: totrans-693
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的组织如下：主要有五个部分。首先，作者讨论了文献中的相关工作。然后，作者讨论了端到端追踪、区块链拥堵以及监管者在区块链中的位置。在下一部分中，本章描述了JLP
    Meats的一个用例，这是一家位于英国伦敦的批发肉类经销商。本章的第四部分描述了使用Hyperledger Fabric进行端到端追踪、商品召回和拥堵分析的设计、实施和测试。最后，本章总结了贡献，并强调了未来的工作和方向。
- en: RELATED WORK
  id: totrans-694
  prefs: []
  type: TYPE_NORMAL
  zh: 相关工作
- en: In this section, the authors review related work in blockchain technology and
    supply chain management systems for security, privacy, traceability, item recall,
    and transaction congestion.
  id: totrans-695
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，作者回顾了与区块链技术和供应链管理系统相关的相关工作，包括安全性、隐私性、可追溯性、商品召回和交易拥堵。
- en: Supply chain management is an integration of business processes that are implemented
    in distributed and heterogeneous systems from end-users to original suppliers
    (Cooper, Lambert, & Pagh, 1997). The participants in a large supply chain are
    generally operating in so many countries under various constraints and legislations.
    Besides, the food supply chains are trying to provide a more diverse, convenient,
    and economical source of food while facing enormous new challenges. Moreover,
    in today’s food supply system, the output from one ingredient producer could end
    up in thousands of new products on a grocery store shelf (Yiannas, 2018). This
    distributed behaviour and the complexity of food supply chains becomes more complicated
    when also taking necessary actions for food contamination concerns such as the
    peanut butter Salmonella outbreak¹ in 2008, the E. coli. illness caused by contaminated
    flour² in 2016, Outbreak of E. coli. infections linked to clover sprouts³ in 2020,
    etc. The food supply chain also suffers dynamic costs, prices, and regulatory
    compliance.
  id: totrans-696
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链管理是一个集成了从最终用户到原始供应商的分布式和异构系统中实施的业务流程（Cooper，Lambert和Pagh，1997）。大型供应链中的参与者通常在许多国家中运营，受到各种限制和法规的约束。此外，食品供应链正试图在面临巨大新挑战的同时提供更多样化、便捷和经济的食品来源。而且，在当今的食品供应系统中，来自一个配料生产商的产品可能最终出现在千家万户的杂货店货架上（Yiannas，2018）。在针对食品污染的必要行动方面，如2008年花生酱沙门氏菌爆发¹、2016年受污染面粉引起的大肠杆菌疾病²、2020年与苜蓿豆芽有关的大肠杆菌感染爆发³等，食品供应链的分布行为和复杂性变得更加复杂。食品供应链还面临着动态成本、价格和法规合规性的挑战。
- en: There is no widely adopted industry standard for how each segment of the food
    supply chain (farmer, processor, distributor, retailer, etc.) tracks and records
    data for food traceability purposes (Yiannas, 2018). Most of the participants
    are still recording their data on paper or their legacy systems which do not enable
    necessary mapping records and communications needed for detailed traceability
    and transparency. Moreover, current supply chain applications suffer from the
    integration of isolated systems and security breaches regarding the integrity
    of transactions. Radio-frequency identification (RFID), telematics, barcode and
    2D codes, sensors-enabled technologies, Internet of Things(IoT), and numerous
    other technologies are used for tracking products through supply chains (Davor
    & Domagoj, 2018). However, the true potential of tracking data is not fully exploited
    as the underlying data is available only within companies or partially connected
    isolated systems. The communication between systems and the lack of trust between
    the segments of the systems are the main concerns in the current supply chain
    systems. The supply chain-related sustainability incidents suggest that firms
    with a global presence struggle to improve environmental, social, and economic
    outcomes in global supply chains (Esteban Koberg, 2018). The firms should be accountable
    for the environmental, social, and economic outcomes caused by their internal
    and supplier operations.
  id: totrans-697
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，食品供应链中的每个环节（农民、加工商、分销商、零售商等）在食品可追溯性目的上的数据跟踪和记录并没有广泛采纳行业标准（Yiannas, 2018）。大多数参与者仍然在纸上或他们的传统系统上记录数据，这些系统无法实现必要的映射记录和所需的详细可追溯性和透明度的通信。此外，当前的供应链应用由于集成了孤立系统和涉及交易完整性的安全漏洞而备受困扰。用于通过供应链跟踪产品的技术包括射频识别（RFID）、远程监控、条形码和二维码、传感器启用技术、物联网（IoT）及其他众多技术（Davor
    & Domagoj, 2018）。然而，由于基础数据仅在公司内或部分连接的孤立系统中可用，跟踪数据的真正潜力并没有完全发挥出来。当前供应链系统中的主要问题包括系统之间的通信及各段之间缺乏信任。与供应链相关的可持续性事件表明，全球存在的企业在全球供应链中改善环境、社会和经济结果方面面临困难（Esteban
    Koberg, 2018）。企业应对其内部和供应商操作造成的环境、社会和经济结果负责任。
- en: On the other hand, blockchain technology has emerged as a solution to the double-spending
    problem that promises traceability, immutability, and transparency of transactions
    (Nakamoto, 2008). The blockchain technology has evolved from cryptocurrency transactions
    and disrupts constantly enlarging areas of the economy (Davor & Domagoj, 2018).
    This technology can provide improved traceability, transparency, and tradability
    for supply chain systems (Consensys, 2020). Thus, blockchain and distributed ledger
    technologies are becoming increasingly popular in the supply chain applications
    domain (Martin, 2017). The blockchain technology promises overpowering trust issues
    and allows a secure and authenticated system for logistics and supply chains.
    This lead to revolutionise supply chain systems using blockchain technology. Pilot
    projects already exist within big organisations; for example, the farm-to-fork⁴
    process can adopt IoT and blockchain technologies to improve control and flexibility
    while increasing food trust and brand protection.
  id: totrans-698
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，区块链技术已经成为解决双花问题的解决方案，承诺交易的可追溯性、不可变性和透明性（Nakamoto，2008）。区块链技术已经从加密货币交易中发展出来，并不断扩大经济领域的领域（Davor
    & Domagoj，2018）。该技术可以为供应链系统提供改进的可追溯性、透明性和可交易性（Consensys，2020）。因此，区块链和分布式账本技术在供应链应用领域越来越受欢迎（Martin，2017）。区块链技术承诺解决信任问题，并为物流和供应链提供安全和经过验证的系统。这导致了使用区块链技术改革供应链系统。大型组织中已经存在试点项目；例如，从农场到餐桌⁴的过程可以采用物联网和区块链技术，以提高控制和灵活性，同时增加食品信任和品牌保护。
- en: Siemens merges its Mindsphere platform, private track and trace repositories,
    and blockchain management applications to implement track and trace use cases
    as shown in Figure. 1 (Siemens, 2019). These solutions use the blockchain technology
    to implement trust throughout the process. This framework allows companies to
    limit information viewing privileges hence sensitive information can be kept behind
    closed doors while exposing only critical information to other members of the
    supply chain. This platform further enables leveraging IoT and blockchain for
    a “digital twin” (Meyvaert, 2020). A digital twin in IoT is a virtual representation
    of a physical product or process, used to understand and predict the physical
    counterpart’s performance characteristics (Meyvaert, 2020). Digital twins are
    used throughout the product lifecycle and blockchain enables them to record all
    the information in immutable records.
  id: totrans-699
  prefs: []
  type: TYPE_NORMAL
  zh: 西门子将其Mindsphere平台、私有的追踪库以及区块链管理应用程序合并，以实施如图所示的追踪和追踪用例（Siemens，2019）。这些解决方案利用区块链技术在整个过程中实现信任。该框架允许公司限制信息查看权限，因此敏感信息可以被保密，同时只向供应链的其他成员公开关键信息。此平台进一步实现了利用物联网和区块链实现“数字孪生”（Meyvaert，2020）。在物联网中，数字孪生是物理产品或过程的虚拟表示，用于了解和预测其物理对应物的性能特征（Meyvaert，2020）。数字孪生在产品生命周期中被广泛使用，区块链使其能够记录所有信息在不可变记录中。
- en: '| Figure 1\. Siemens Mindsphere for Supply Chains |'
