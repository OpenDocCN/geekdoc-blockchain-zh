- en: ABSTRACT
  id: totrans-1306
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: In financial trading, cryptocurrencies like bitcoin use decentralization, traceability,
    and anonymity features to perform transactional activities. These digital currencies,
    using the emerging blockchain technologies, are forming the basis of the largest
    unregulated markets in the world. This creates various regulatory challenges,
    including the illicit purchase of drugs and weapons, money laundering, and funding
    terrorist activities. This chapter analyzes various legal and ethical implications,
    their effects, and various solutions to overcome the inherent issues that are
    currently faced by the policymakers and regulators. The authors present the result
    of an analysis of 30 recently published peer-reviewed scientific publications
    and suggest various mechanisms that can help in the detection and prevention of
    illegal activities that currently account for a substantial proportion of cryptocurrency
    trading. They suggest methods and applications that can also be used to identify
    the dark marketplaces in the future.
  id: totrans-1307
  prefs: []
  type: TYPE_NORMAL
  zh: 在金融交易中，像比特币这样的加密货币利用去中心化、可追踪性和匿名性功能来执行交易活动。利用新兴的区块链技术，这些数字货币正在形成世界上最大的未受监管市场的基础。这带来了各种各样的监管挑战，包括非法购买毒品和武器、洗钱和资助恐怖活动。本章分析了各种法律和伦理影响，它们的影响以及目前政策制定者和监管机构面临的固有问题的各种解决方案。作者提出了对30篇最近发表的同行评议科学出版物的分析结果，并提出了各种机制，可以帮助检测和预防当前占加密货币交易相当比例的非法活动。他们提出了未来也可以用来识别黑市场的方法和应用。
- en: INTRODUCTION
  id: totrans-1308
  prefs: []
  type: TYPE_NORMAL
  zh: 引言
- en: Trading in cryptocurrencies has become a global phenomenon in recent years.
    These are decentralized anonymous virtual currencies, that do not require central
    control by any central authority (Nakamoto, 2019). Cryptocurrencies can adapt
    to the challenges in the emerging digital economies and for funding purposes while
    engaging communities through crowdfunding and the peer-to-peer technology platforms
    (Tschorsch & Scheuermann, 2016). Therefore, cryptocurrencies, with the use of
    Blockchain technologies, have hit the news headlines due to their rapid growth
    in terms of both market volume and value, since around 2012 (Tschorsch & Scheuermann,
    2016).
  id: totrans-1309
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，加密货币交易已成为全球现象。这些是去中心化的匿名虚拟货币，不需要任何中央机构的中央控制（Nakamoto，2019）。加密货币可以适应新兴数字经济中的挑战，并用于资金筹集，同时通过众筹和点对点技术平台吸引社区（Tschorsch＆Scheuermann，2016）。因此，加密货币凭借区块链技术的使用，自2012年左右以来，市场交易量和价值方面的迅速增长成为新闻头条（Tschorsch＆Scheuermann，2016）。
- en: The first initiative for cryptocurrencies was the white paper, that was released
    under Satoshi Nakamoto pseudonym in 2008\. It combined the ideas of Blockchain
    technology, decentralization, finite supply, and perfect anonymity to pave the
    way for the first virtual currency known as Bitcoin (Nakamoto, 2019). Blockchain
    has been utilized in most of the business models, including supply chain (Alvarado
    & Halgamuge, 2019), multimedia (Shrestha et al., 2020), finance, and healthcare.
    In 2010, merchants like WordPress, Microsoft, and Expedia started accepting Bitcoin
    as their mode of payment, which led to the recognition of Bitcoin as a proper
    currency.
  id: totrans-1310
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币的第一个倡议是白皮书，该白皮书于2008年以中本聪的化名发布。它结合了区块链技术、去中心化、有限供应和完美匿名的理念，为第一种被称为比特币的虚拟货币铺平了道路（Nakamoto，2019）。区块链已被应用于大多数商业模型，包括供应链（Alvarado＆Halgamuge，2019）、多媒体（Shrestha等，2020）、金融和医疗保健。2010年，像WordPress、Microsoft和Expedia这样的商家开始接受比特币作为支付方式，这导致比特币被认可为一种正式货币。
- en: As Bitcoin gained popularity, the idea of encrypted and decentralized currencies
    emerged, and the first alternative cryptocurrency appeared. This currency, called
    Altcoin, focused on improving the original Bitcoin design by offering several
    advantages like higher speed and anonymity. Therefore, this period became attractive
    to new start-ups, with currencies such as Namecoin and Litecoin.
  id: totrans-1311
  prefs: []
  type: TYPE_NORMAL
  zh: 随着比特币的流行，加密和去中心化货币的理念出现了，并出现了第一种替代加密货币。这种货币被称为“Altcoin”，它专注于通过提供诸如更高的速度和匿名性等优势来改进原始的比特币设计。因此，这个时期对于像Namecoin和Litecoin等货币的新创企业变得有吸引力。
- en: Unsurprisingly, as a currency designed with a lack of control and anonymity
    in mind, Bitcoin proved to be a lucrative and attractive target for criminals.
    For example, in June 2014, a Bitcoin exchange called Mt. Gox went offline making
    the owners losing almost 750,000 Bitcoins. This case is still under investigation
    as it led to a total estimated loss of 400 million dollars. Due to such reasons,
    many countries have disallowed the use of cryptocurrencies like Bitcoin, as they
    fear of them being used for illegal purposes such as trades involved in the black
    market (Fraser & Bouridane 2017; Kshetri & Voas 2017; Toyoda et al. 2017; Van
    Der Horst et al. 2017; Meiklejohn et al. 2013; Chadha & Kumar 2017).
  id: totrans-1312
  prefs: []
  type: TYPE_NORMAL
  zh: 毫不奇怪，作为一种设计时考虑了缺乏控制和匿名性的货币，比特币被证明是犯罪分子的一项有利可图且有吸引力的目标。例如，在2014年6月，一个名为Mt. Gox的比特币交易所停止运营，使所有者损失了近75万比特币。这个案件仍在调查中，因为它导致了总估计损失4亿美元。由于这样的原因，许多国家禁止了像比特币这样的加密货币的使用，因为他们担心它们会被用于非法目的，如参与黑市交易（Fraser
    & Bouridane 2017; Kshetri & Voas 2017; Toyoda et al. 2017; Van Der Horst et al.
    2017; Meiklejohn et al. 2013; Chadha & Kumar 2017）。
- en: Misuse of Bitcoin is easily possible through the exploitation of pseudo-anonymity
    and use of Blockchain transactions. Moreover, the evidence for Bitcoins used in
    terrorist funding and money laundering has already been found (Kshetri & Voas
    2017; Toyoda et al. 2017; Van Der Horst et al. 2017; Chadha & Kumar 2017; Liu,
    Chen, et al. 2017). Therefore, there is a need for cooperation between the government
    agencies, with other agencies like banks and other financial regulators, to develop
    legal frameworks and to track the cryptocurrency transactions in order to put
    them in the tax domain.
  id: totrans-1313
  prefs: []
  type: TYPE_NORMAL
  zh: 通过滥用伪匿名和使用区块链交易，很容易对比特币进行误用。此外，已经发现了比特币用于恐怖主义资金和洗钱的证据（Kshetri & Voas 2017; Toyoda
    et al. 2017; Van Der Horst et al. 2017; Chadha & Kumar 2017; Liu, Chen, et al.
    2017）。因此，政府机构需要与其他机构如银行和其他金融监管机构合作，制定法律框架并跟踪加密货币交易，以将其纳入税收范畴。
- en: Most digital currencies are unregulated. Some countries consider them as legal,
    whereas others have banned them outright. For instance, use of cryptocurrency
    is banned in China, and even applying for Initial Coin Offerings (ICO) in China
    is considered as an illegal activity. Countries that have adopted it into their
    financial system are facing problems related to taxation and the growth of illegal
    activities (Kshetri & Voas 2017; Toyoda et al. 2017; Van Der Horst et al. 2017;
    Meiklejohn et al. 2013; Chadha & Kumar 2017). Due to this reason, proper legislation
    needs to be framed (Shehhi et al., 2014).
  id: totrans-1314
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数数字货币是不受监管的。一些国家将其视为合法，而另一些则完全禁止了它们的使用。例如，在中国，加密货币的使用是被禁止的，甚至在中国申请首次代币发行（ICO）都被视为非法活动。已将其纳入其金融体系的国家面临着与税收和非法活动增长相关的问题（Kshetri
    & Voas 2017; Toyoda et al. 2017; Van Der Horst et al. 2017; Meiklejohn et al.
    2013; Chadha & Kumar 2017）。因此，需要制定适当的立法（Shehhi et al., 2014）。
- en: With this background, this chapter attempts to analyze the legal and ethical
    implications of digital currencies to fill the gaps through the use of various
    relevant techniques.
  id: totrans-1315
  prefs: []
  type: TYPE_NORMAL
  zh: 基于此背景，本章尝试通过使用各种相关技术来分析数字货币的法律和道德影响，以填补现有的空白。
- en: '| Figure 1\. Overview of Legal & Ethical Implications of Use of Cryptocurrencies
    |'
  id: totrans-1316
  prefs: []
  type: TYPE_TB
  zh: '| 图1\. 加密货币使用的法律和道德影响概览 |'
- en: '| ![Figure978-1-7998-6650-3.ch007.f01](i/ch007.f01.png) |'
  id: totrans-1317
  prefs: []
  type: TYPE_TB
  zh: '| ![图978-1-7998-6650-3.ch007.f01](i/ch007.f01.png) |'
- en: So far, however, there has been little discussion about the use of cryptocurrencies.
    Most of the cryptocurrency articles focus only on Bitcoin, and no major study
    describes legal and ethical issues in the use of cryptocurrencies through the
    use of Blockchain trading. This chapter attempts to provide a glimpse of various
    issues in the use of cryptocurrencies and also to suggest methods and techniques
    to mitigate them.
  id: totrans-1318
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，到目前为止，人们对加密货币的使用还很少讨论。大多数加密货币文章只关注比特币，并且没有任何一项主要研究描述了通过区块链交易使用加密货币的法律和道德问题。本章试图提供对加密货币使用中各种问题的一瞥，并提出缓解这些问题的方法和技巧。
- en: Being digital and virtual, cryptocurrencies have also led to the growth of darknet
    marketplaces. Therefore, the way the black markets operate has transformed into
    black-market e-commerce using these cryptocurrencies. The law enforcement agencies
    like the FBI are still investigating and tracking criminals who are using cryptocurrencies
    as their mode of money transfer in illegal activities. The solutions proposed
    in our chapter are through analyzing 30 scientific peer-reviewed articles, including
    techniques and solutions proposed by various authors, to discuss legal and ethical
    aspect of the topic. As per the analysis, most researchers have only observed
    one or a few issues in the use of cryptocurrencies; however, in our chapter, we
    analyze many more issues, together with providing practical workable suggestions.
    The applications that can be utilized to mitigate these issues and to track down
    the criminals behind these transactions are also investigated.
  id: totrans-1319
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数字化和虚拟化的加密货币也导致了暗网市场的增长。因此，黑市运作的方式已经转变为利用这些加密货币的黑市电子商务。诸如FBI之类的执法机构仍在调查和追踪利用加密货币作为非法活动中的货币转移方式的罪犯。我们章节中提出的解决方案是通过分析30篇科学同行评审的文章，包括各种作者提出的技术和解决方案，来讨论这一主题的法律和道德方面。根据分析，大多数研究人员只观察到一两个加密货币使用中的问题；然而，在我们的章节中，我们分析了更多的问题，并提供了实用可行的建议。还调查了可以用来缓解这些问题并追踪这些交易背后的罪犯的应用程序。
- en: Another important research gap is with respect to the regulations in tracking
    those who are using cryptocurrencies as their mode of payment in money transactions.
    This happens due to the anonymity nature of cryptocurrencies. Therefore, many
    issues in tracing criminals involved in money laundering and tax evaders are still
    remaining to be resolved. Many researchers are developing applications to trace
    the defaulters and to take necessary actions against these criminals. The present
    contribution also attempts to provide mechanisms to help reduce the criminal activities
    and to assist the regulators in tracking down the criminals, through shedding
    light on the dark side of the use of cryptocurrencies.
  id: totrans-1320
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个重要的研究空白是关于追踪那些将加密货币作为货币交易支付方式的人的监管。这是由于加密货币的匿名性质所致。因此，在追踪涉及洗钱和逃税者的罪犯方面还有许多问题有待解决。许多研究人员正在开发应用程序来追踪违约者并采取必要行动打击这些罪犯。目前的贡献还尝试通过揭示加密货币使用的阴暗面来提供机制，以帮助减少犯罪活动并协助监管机构追踪罪犯。
- en: The main purpose of this chapter is to get a deeper understanding of the negative
    aspects and the challenges of using cryptocurrencies to form a legal and ethical
    framework in controlling the use of cryptocurrencies. In this respect, the legal
    and ethical implications of cryptocurrencies as represented in Figure 1\. Later
    in the chapter, we investigate the ethical and legal implications, and provide
    suggestions by analyzing the searched articles.
  id: totrans-1321
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的主要目的是更深入地了解使用加密货币构建法律和道德框架控制加密货币使用的负面方面和挑战。在这方面，加密货币的法律和道德影响如图1所示。在本章的后续部分，我们将调查道德和法律影响，并通过分析搜索到的文章提出建议。
- en: This chapter is divided into five parts. The introduction section deals with
    the necessary background information on the selected topic. The materials and
    methods section provides a detailed overview of the topic with the selection criterion
    of data acquisition for the data analysis, followed by data analysis Tables. The
    graphs illustrating recommendations and suggestions are presented in the Results
    section, followed by the discussion on relevant findings related to the literature
    and essential legal and ethical implications. Finally, this chapter concludes
    by suggesting important solutions for the future development of the related topic
    areas.
  id: totrans-1322
  prefs: []
  type: TYPE_NORMAL
  zh: 这一章分为五个部分。简介部分涉及所选主题的必要背景信息。材料和方法部分提供了对主题的详细概述，并提供了用于数据分析的数据获取选择标准，随后是数据分析表。在结果部分中呈现了说明建议和建议的图表，然后讨论了与文献相关的重要发现以及法律和道德问题。最后，本章通过提出相关主题领域的未来发展的重要解决方案来结束。
- en: MATERIALS AND METHODS
  id: totrans-1323
  prefs: []
  type: TYPE_NORMAL
  zh: 材料和方法
- en: Cryptocurrencies are decentralized structures that allow them to exist outside
    the control of the government bodies and other central authorities. So are the
    Blockchain structures that have characteristics of anonymity, security and no
    requirement of central authority to manage transactions. Since cryptocurrencies
    hold the promise of handling transactions easier without the need of third-party
    involvement, more money is flowing into the Bitcoin, Cryptocoin and other virtual
    currency ecosystems. In this section, we discuss the transactional areas where
    cryptocurrencies are being used and discuss the consequences of the manner in
    which these are transacted. Moreover, we attempt to analyze the legal and ethical
    implications of the use of cryptocurrencies, for a better understanding.
  id: totrans-1324
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币是分散的结构，使其得以在政府机构和其他中央机构的控制之外存在。区块链结构也是如此，具有匿名、安全和无需中央机构管理交易的特点。由于加密货币承诺更轻松地处理交易而无需第三方参与，因此更多的资金正在流入比特币、加密货币和其他虚拟货币生态系统。在本节中，我们讨论了加密货币被使用的交易领域，并讨论了这些交易方式的后果。此外，我们尝试分析使用加密货币的法律和道德影响，以便更好地理解。
- en: Collection of Raw Data for the Current Study
  id: totrans-1325
  prefs: []
  type: TYPE_NORMAL
  zh: 为当前研究收集原始数据
- en: We collected data from 30 recently published peer-review research publications.
    These have mentioned and discussed different aspects related to cryptocurrencies.
    Most of the publications have focused on Bitcoin; however, our chapter examines
    various other cryptocurrencies as well. Here an attempt is made to bring out the
    legal and ethical effects of the use of cryptocurrencies taking into account attributes
    like the technologies used, methods of security, secret manners of sharing, benefits
    and challenges; and look to reducing the adverse effects of undesirable activities
    (such as money laundering).
  id: totrans-1326
  prefs: []
  type: TYPE_NORMAL
  zh: 我们收集了30篇最近发表的同行评审研究出版物的数据。这些出版物提及并讨论了与加密货币相关的不同方面。大多数出版物都集中讨论了比特币；然而，我们的章节也考察了各种其他加密货币。在这里，我们试图揭示使用加密货币的法律和道德影响，考虑到使用的技术、安全方法、分享方式、益处和挑战；并致力于减少不良活动（如洗钱）的不良影响。
- en: Data Inclusion Criteria
  id: totrans-1327
  prefs: []
  type: TYPE_NORMAL
  zh: 数据纳入标准
- en: For the literature analysis, we considered data from various studies from 30
    research papers and examined algorithms used by authors of the papers to evaluate
    the security, and legal and ethical issues related to cryptocurrencies. Comparison
    Table 1-8 summarise our findings on legal and ethical implications as reported
    in the said research papers. As a result, the use of Hierarchical Cipher Text
    Policy Attribute Based Encryption (CP-HABE) scheme is recommended for the encryption
    of the user’s identities, and a regulation node is suggested for the prevention
    of issues related to the currency. The different technologies that can be used
    to mitigate the adverse effects are also suggested. The scientific publications
    that are not peer-reviewed were excluded.
  id: totrans-1328
  prefs: []
  type: TYPE_NORMAL
  zh: 在文献分析方面，我们考虑了来自30篇研究论文的各种研究数据，并检查了论文作者用于评估与加密货币相关的安全性、法律和伦理问题的算法。比较表1-8总结了我们在所述研究论文中报告的法律和伦理问题的发现。因此，建议使用分层密文策略属性基加密（CP-HABE）方案来加密用户的身份，并建议设置一个监管节点来预防与货币相关的问题。还建议使用不同的技术来减轻不利影响。未经同行评审的科学出版物被排除在外。
- en: Analysis of Raw Data for the Current Study
  id: totrans-1329
  prefs: []
  type: TYPE_NORMAL
  zh: 对当前研究的原始数据进行分析
- en: 'Data relating to the legal and ethical issues was analyzed, as shown in Tables
    1-8\. The attributes used for comparison are: the wider effects of ethical and
    legal issues, countries affected, various measures undertaken, technologies used,
    benefits achieved, and the challenges noted of using cryptocurrencies. Legal issues
    referring to digital wallets, tax evasion, money laundering, drug markets, and
    theft of private keys were also analyzed and graphically presented in Figures
    2-8\. Ethical issues that involve decentralization, Illegal activities and anonymity
    were analyzed and are graphically rpresented in Figures 9 -11.'
  id: totrans-1330
  prefs: []
  type: TYPE_NORMAL
  zh: 分析了与法律和伦理问题相关的数据，如表1-8所示。用于比较的属性包括：伦理和法律问题的更广泛影响、受影响的国家、采取的各种措施、使用的技术、取得的收益以及使用加密货币的挑战。还分析了涉及数字钱包、逃税、洗钱、毒品市场和私钥被盗等法律问题，并以图2-8图形化呈现。还分析了涉及分权、非法活动和匿名性等伦理问题，并以图9-11图形化呈现。
- en: When presenting these results with tables, the use of CP-HABE scheme was adopted.
    CP-HABE method is recommended by Wang and Gao (2018). Using this method, that
    includes users’ encrypted identities and Modified Signature (MS) algorithms for
    signatures, transactions are generated by users and sent to the blockchain first.
    The miners then verify the transactions, their signatures, and source of the used
    cryptocurrency. Finally, in the case where transactions are found suspicious,
    regulation nodes are used to decrypt the user's real identities. It can be used
    as a measurement in avoiding illegal transactions (Wang & Gao, 2018). This method,
    along with various other methods is used to fill the gaps in legal and ethical
    issues in cryptocurrencies as mentioned in Tables 1-8.
  id: totrans-1331
  prefs: []
  type: TYPE_NORMAL
  zh: 在呈现这些结果时，采用了CP-HABE方案。 CP-HABE方法是由王和高（2018年）推荐的。使用这种方法，包括用户加密身份和修改后的签名（MS）算法用于签名的交易首先由用户生成并发送到区块链。然后，矿工验证交易、它们的签名和使用的加密货币的来源。最后，在发现交易可疑的情况下，使用监管节点解密用户的真实身份。它可以用作避免非法交易的一种衡量标准（王&高，2018年）。这种方法以及其他各种方法被用来填补加密货币在法律和道德问题上的空白，如表1-8中所述。
- en: Studying these gaps, issues, and solutions with reference to relevant technologies
    enables regulators to develop a proper legal framework for cryptocurrencies. Hopefully,
    this also assists the regulators in tracking down the people behind the illegal
    activities and infringement of the relevant laws.
  id: totrans-1332
  prefs: []
  type: TYPE_NORMAL
  zh: 研究这些空白、问题和解决方案，参考相关技术，使监管机构能够制定适当的加密货币法律框架。希望这也能帮助监管机构追踪非法活动和侵犯相关法律的人。
- en: Legal Implications
  id: totrans-1333
  prefs: []
  type: TYPE_NORMAL
  zh: 法律影响
- en: Legal implications related to the use of cryptocurrencies in digital wallets,
    private keys, tax evasion, money laundering, and the drug market are now discussed
    here.
  id: totrans-1334
  prefs: []
  type: TYPE_NORMAL
  zh: 现在在这里讨论与加密货币在数字钱包、私钥、逃税、洗钱和毒品市场使用相关的法律影响。
- en: Digital Wallets
  id: totrans-1335
  prefs: []
  type: TYPE_NORMAL
  zh: 数字钱包
- en: Digital wallets hold the private keys of users and allow them to access their
    public keys. Digital wallets are not insured by the Federal Deposit Insurance
    Corporation (FDIC) and are not protected. Most of the digital wallet companies
    are going out of business because of this reason. Since, cryptocurrency transactions
    are tied to the “digital wallet ID”, rather than the user's actual name and their
    identity, these remain entirely anonymous. As a result of this, cryptocurrencies
    are being accepted as mode of transaction with respect to illegal products and
    services, for example, the “now-defunct Silk Road” (Kshetri & Voas 2017; Toyoda
    et al. 2017; Van Der Horst et al. 2017; Meiklejohn et al. 2013; Chadha & Kumar
    2017).
  id: totrans-1336
  prefs: []
  type: TYPE_NORMAL
  zh: 数字钱包持有用户的私钥，并允许他们访问其公钥。数字钱包不受联邦存款保险公司（FDIC）的保险保护。大多数数字钱包公司因此而倒闭。由于加密货币交易与“数字钱包ID”相关联，而不是与用户的实际姓名和身份相关联，因此这些交易保持完全匿名。由于此原因，加密货币被接受作为交易方式，涉及非法产品和服务，例如“已停用的Silk
    Road”（Kshetri & Voas 2017; Toyoda et al. 2017; Van Der Horst et al. 2017; Meiklejohn
    et al. 2013; Chadha & Kumar 2017）。
- en: Various threats and hacking incidents related to cryptocurrencies have been
    reported in recent years. Some of these are listed here. Bithumb, the top crypto
    exchange owned by North Korea and the world’s fourth-largest stock exchange, was
    hacked in June 2017\. The Digital Wallet of cryptocurrency named NiceHash was
    also hacked in December 2017\. Ethereum, which is the Digital wallets of Parity
    Technologies containing Ether was one of the biggest hacks that happened in November
    2017\. The Wannacry ransom affected nearly 100 countries, demanding ransom in
    bitcoin. Petya cyber-attack targeted the Cadbury chocolate factory in Tasmania,
    demanding bitcoins as ransom money (Wang & Gao, 2018). There are no legal regulations
    regarding managing and regulating cryptocurrencies. Users want to keep their transactions
    confidential to ensure that their privacy is protected. According to this, gaining
    the confidence of these crowds would be difficult.
  id: totrans-1337
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，与加密货币相关的各种威胁和黑客事件不断被报道。以下是其中一些。北朝鲜拥有的顶级加密货币交易所Bithumb在2017年6月遭到黑客攻击，成为世界第四大股票交易所。加密货币名为NiceHash的数字钱包也在2017年12月被黑客攻击。以太坊是Parity
    Technologies的数字钱包，内含以太币，是2017年11月发生的最大的黑客事件之一。Wannacry勒索软件影响了近100个国家，要求以比特币支付赎金。Petya网络攻击针对塔斯马尼亚州的Cadbury巧克力工厂，要求以比特币支付赎金（Wang
    & Gao，2018）。关于管理和监管加密货币尚无法律法规。用户希望保持其交易的机密性，以确保其隐私得到保护。根据这一点，获得这些人群的信任将会很困难。
- en: The key problem with digital wallets is with their security in preventing internal
    and external threats involving the private keys. There are two digital wallet
    types called Hot Wallets and Cold Wallets. Hot wallets require the private keys
    of the user to be stored on a machine that is connected to a network. On the other
    hand, Cold Wallets store private keys offline and not connected to a network.
    Based on this scenario, the threats that can take place using hot wallets and
    cold wallets work as follows.
  id: totrans-1338
  prefs: []
  type: TYPE_NORMAL
  zh: 数字钱包的关键问题在于它们在防止涉及私钥的内部和外部威胁方面的安全性。有两种数字钱包类型称为热钱包和冷钱包。热钱包要求用户的私钥存储在连接到网络的设备上。另一方面，冷钱包将私钥离线存储，不连接到网络。根据这种情况，使用热钱包和冷钱包可能发生的威胁如下所述。
- en: '1\. Hot Wallets - where Private keys are stored online:'
  id: totrans-1339
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1\. 热钱包 - 私钥存储在线上：
- en: a. Internal threats
  id: totrans-1340
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: a. 内部威胁
- en: These wallets are more prone to be attacked by insiders, and many incidents
    involve in theft or loss of private keys. For instance, the risk for theft of
    keys is exceptionally high in cases where the keys are printed and stored in a
    locker.
  id: totrans-1341
  prefs: []
  type: TYPE_NORMAL
  zh: 这些钱包更容易受到内部人员的攻击，许多事件涉及私钥的盗窃或丢失。例如，当密钥被打印并存储在储物柜中时，密钥被盗窃的风险异常高。
- en: b. External threats
  id: totrans-1342
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: b. 外部威胁
- en: External threats related to network security is high. In the past, there have
    been a few instances of stealing bitcoins via networks.
  id: totrans-1343
  prefs: []
  type: TYPE_NORMAL
  zh: 与网络安全相关的外部威胁很高。过去曾有过通过网络窃取比特币的几个案例。
- en: '2\. Cold Wallets - where Private keys stored offline:'
  id: totrans-1344
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2\. 冷钱包 - 私钥离线存储：
- en: a. Internal threats
  id: totrans-1345
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: a. 内部威胁
- en: These wallets face threats related to the physical storage of private keys.
    The private keys are stored offline. These keys can be stolen by accessing the
    storage place only. Therefore, a firm’s internal control policy is needed to mitigate
    such risks.
  id: totrans-1346
  prefs: []
  type: TYPE_NORMAL
  zh: 这些钱包面临与私钥的物理存储相关的威胁。私钥是离线存储的。只有访问存储位置才能窃取这些密钥。因此，需要一项公司内部控制政策来减轻这些风险。
- en: b. External threats
  id: totrans-1347
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: b. 外部威胁
- en: The cold wallets are safe from external threats as they are not connected to
    a network. Hence, network-related threats are mitigated because private keys stored
    in cold wallets are not available online.
  id: totrans-1348
  prefs: []
  type: TYPE_NORMAL
  zh: 冷钱包不受外部威胁影响，因为它们未连接到网络。因此，由于存储在冷钱包中的私钥不在线上可用，网络相关的威胁得到了缓解。
- en: Table 1 presents the legal implications related to digital wallets, including
    their benefits and challenges.
  id: totrans-1349
  prefs: []
  type: TYPE_NORMAL
  zh: 表 1 展示了与数字钱包相关的法律意义，包括它们的好处和挑战。
- en: Theft or Loss of Private Keys
  id: totrans-1350
  prefs: []
  type: TYPE_NORMAL
  zh: 私钥被盗或丢失
- en: Massive thefts like Mt. Gox have resulted in putting pressure on regulators
    to regulate and to bring bitcoin transactions under tax bracket. In case of deregulated
    nature of bitcoins, users can lose private keys, and then it becomes much harder
    to prove who still owns the coins. There have been many thefts related to the
    loss of private keys, using Denial of Service (DoS) attacks, also called the 51%
    attacks. Here, more than 51 present of computing power is needed to be capable
    of modifying, excluding, and self-reversing transactions. Such thefts have occurred
    in many countries in the past.
  id: totrans-1351
  prefs: []
  type: TYPE_NORMAL
  zh: 巨大的盗窃事件，比如 Mt. Gox，已经导致监管机构加强监管并将比特币交易纳入税收范畴。在比特币的非监管性质下，用户可能会丢失私钥，然后就更难以证明谁仍然拥有这些硬币。与丢失私钥相关的盗窃事件有很多，包括拒绝服务（DoS）攻击，也称为
    51% 攻击。在这种攻击中，需要超过 51% 的计算能力才能修改、排除和自行撤销交易。此类盗窃事件过去在许多国家都发生过。
- en: Techniques have been formulated to overcome issues with bitcoins that are based
    on transaction processing systems. The 51% attacks have been prevented through
    modifying the block header and by introducing extra bytes. During hash generation,
    the timestamp was effectively utilized to overcome issues related to this theft.
    However, proper formulation of strategies and implementation of security measures
    need to prevent this kind of theft. Detection of lost coins can be done by detecting
    the bitcoins having no movement on the blockchain. Table 2 shows the legal implications
    of the involvement of theft or loss of the private keys.
  id: totrans-1352
  prefs: []
  type: TYPE_NORMAL
  zh: 已经制定了技术来克服基于交易处理系统的比特币的问题。通过修改区块头和引入额外的字节来防止 51% 攻击。在哈希生成过程中，时间戳被有效利用来解决与此类盗窃有关的问题。然而，需要制定适当的策略并实施安全措施来防止这种类型的盗窃。可以通过检测在区块链上没有活动的比特币来检测丢失的硬币。表
    2 显示了私钥丢失或盗窃涉及的法律责任。
- en: Evasion of Taxes
  id: totrans-1353
  prefs: []
  type: TYPE_NORMAL
  zh: 税收逃避
- en: The evasion of taxes is caused mainly due to Pseudo anonymity of cryptocurrencies.
    Users generally tend to hide assets in order to avoid paying taxes. Taxes can
    be evaded through using online private keys, as there is no proper legal framework
    related to the taxation of cryptocurrencies. There have been cases where untaxed
    foreign currencies have been coming into the country through the use of cryptocurrencies.
    However, in some countries, cryptocurrencies are banned. In Australia, the Australian
    Taxation Office (ATO) considers cryptocurrency as a form of property, to bring
    it into tax brackets. The ATO is consulting tax experts and lawyers regarding
    the development of a proper regime to overcome the related issues. In order to
    do this, the government needs to track cryptocurrency transactions and make sure
    the payments of all its taxes are done on time. The ATO warns bitcoin as “neither
    money nor a foreign currency”, and therefore, it should be taxed as an asset,
    and should not be a subject to the Goods and Services Tax (GST). Consequently,
    it should be treated as an asset as income to calculate it as the Capital Gains
    Tax (CGT).
  id: totrans-1354
  prefs: []
  type: TYPE_NORMAL
  zh: 虚拟货币的伪匿名性主要导致了税收逃避问题。用户通常倾向于隐藏资产以避免纳税。税收可以通过使用在线私钥来逃避，因为目前没有关于虚拟货币税收的合适法律框架。有些情况下，未经纳税的外币通过虚拟货币进入国内。然而，在一些国家中，虚拟货币是被禁止的。在澳大利亚，澳大利亚税务局（ATO）将虚拟货币视为一种财产，将其纳入税收范畴。ATO正在与税务专家和律师商讨制定一个合适的制度以解决相关问题。为了做到这一点，政府需要追踪虚拟货币交易并确保所有税款及时缴纳。ATO警告比特币“既非货币也非外币”，因此，应将其视为资产征税，并且不应该受到消费税的影响。因此，它应被视为资本增值税的收入来计算。
- en: Many countries are suffering from tax evasion problem. Formal meetings are often
    conducted to discuss the policies for taxation. Governments with their regulatory
    officials are also working to develop a proper method for the taxation of such
    currencies. Efforts are being made to devise systems to detect the indication
    of tax evasion and making authorities for controlling currencies and payment systems
    responsible for taxation on transactions. For taxation of cryptocurrencies, legal
    frameworks are being developed in many countries. It is advised to cryptocurrency
    owners to keep proper records of their intentions, transactions, and records of
    whoever are receiving payments; otherwise, huge penalties could be levied in case
    of detection. Table 3 depicts the legal implications involved in the evasion of
    taxes.
  id: totrans-1355
  prefs: []
  type: TYPE_NORMAL
  zh: 许多国家都面临着逃税问题。通常会召开正式会议讨论税收政策。各国政府及其监管官员也在努力制定适当的虚拟货币税收方法。努力制定检测逃税迹象的系统，并使货币和支付系统的管理机构负责交易税收。许多国家正在制定虚拟货币税收的法律框架。建议虚拟货币所有者妥善记录其意图、交易和收款人的记录；否则，一旦被发现，可能会面临巨额罚款。表3描述了逃税所涉及的法律后果。
- en: Money Laundering
  id: totrans-1356
  prefs: []
  type: TYPE_NORMAL
  zh: 洗钱
- en: Money laundering is a critical problem, as money can be moved between countries
    without anyone monitoring and tracking their movements, due to the nature of Blockchain
    operations. Bitcoins are not outlawed in some countries such as South Korea. However,
    there is strict prosecution, in case of illegal activities involving Bitcoin,
    in some other countries. Money laundering is always illegal, regardless of how
    it is done. However, many loopholes are still existing in legal frameworks, and
    therefore, government and other financial regulators are cooperating to develop
    proper legal frameworks to prevent the laundering of money. To track money laundering,
    a proper authority should be established, and the users indulging in such activities
    should be accordingly punished. Table 4 illustrates the legal implications involved
    in money laundering.
  id: totrans-1357
  prefs: []
  type: TYPE_NORMAL
  zh: 洗钱是一个严重的问题，因为资金可以在国家之间自由流动，而无人监控和追踪它们的流动，这是由区块链运作的性质决定的。比特币在一些国家如韩国并没有被禁止。然而，在一些其他国家，如果涉及比特币的非法活动，会有严厉的起诉。无论洗钱如何进行，它始终是非法的。然而，在法律框架中仍然存在许多漏洞，因此，政府和其他金融监管机构正在合作制定适当的法律框架来防止洗钱。为了追踪洗钱，应该建立一个适当的权威机构，并相应地对参与此类活动的用户进行惩罚。表4说明了洗钱涉及的法律后果。
- en: Drugs Market and Financing Terrorism
  id: totrans-1358
  prefs: []
  type: TYPE_NORMAL
  zh: 毒品市场和资助恐怖主义
- en: Cryptocurrencies are being used in online drugs marketplace and for financing
    terrorist groups. Dark marketplaces like Silk Road were reported to be closed.
    However, similar places are now actively transacting without being traced because
    of the use of anonymity nature of bitcoins. Bitcoins are used in black markets
    as a mode of payment of contracts undertaken by drug dealers and murders in their
    illegal businesses. Cryptocurrencies are offered for buying weapons. There is
    considerable trade related to buying drugs, weapons, and other illegal things
    in darknet market websites. In 2015, the founder of the Silk Road website was
    sent to prison for such transactions, and the Silk Road was shut down. Silk Road,
    the Armory, and the General store have since been found active and transacting
    using cryptocurrencies. Every country is currently facing this problem. The governments
    and other financial regulators are cooperating to develop proper legal frameworks
    in this regard.
  id: totrans-1359
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币正在被用于在线毒品交易市场和资助恐怖组织。像丝绸之路这样的暗网市场据报道已经关闭。然而，由于比特币的匿名性质，类似的地方现在正在积极进行交易而不被追踪。比特币被用作黑市中由毒品贩子和谋杀犯进行的非法业务中的合同支付方式。加密货币也被用于购买武器。在暗网市场网站上，购买毒品、武器和其他非法物品的交易很常见。2015年，丝绸之路网站的创始人因此类交易被送进监狱，丝绸之路被关闭。丝绸之路、军火库和杂货店之后又被发现在积极使用加密货币进行交易。每个国家目前都面临着这个问题。政府和其他金融监管机构正在合作制定相应的法律框架。
- en: The dark web is the primary concern of the Federal Bureau of Investigation (FBI),
    the European Banking Authority, and others. It is essential to analyze how the
    network works, along with the associated mining processes. There should be a regulatory
    authority to track such activities. The extraction of illicit transactions can
    be done through Random Access Memory (RAM) analysis and hard disk analysis. Table
    5 depicts the legal implications involved in the use of cryptocurrencies in the
    drug market.
  id: totrans-1360
  prefs: []
  type: TYPE_NORMAL
  zh: 深网是联邦调查局（FBI）、欧洲银行管理局等的主要关注点。分析网络如何运作以及相关的挖矿过程至关重要。应设立监管机构来跟踪此类活动。可以通过随机存取存储器（RAM）分析和硬盘分析来提取非法交易。表5描述了在毒品市场使用加密货币涉及的法律影响。
- en: Ethical Implications
  id: totrans-1361
  prefs: []
  type: TYPE_NORMAL
  zh: 伦理问题
- en: The ethical implications related to the use of cryptocurrencies due to their
    decentralization and anonymity features, and how they are related to illegal activities,
    are now discussed here.
  id: totrans-1362
  prefs: []
  type: TYPE_NORMAL
  zh: 使用加密货币的伦理问题与其分散化和匿名性功能相关，以及它们与非法活动的关系，现在在这里讨论。
- en: Decentralization
  id: totrans-1363
  prefs: []
  type: TYPE_NORMAL
  zh: 分散化
- en: Decentralization is one of the key features of cryptocurrencies, which is making
    it beyond the control of any monetary controlling powers. Due to this and due
    to the way Blockchains work, all the transactions handled are irreversible. Proper
    maintenance of transaction ledgers at every node, and validation of transaction
    at the distributive node (not by the central authority), are necessary to make
    this process more secure. In the case of Bitcoin, users have transparency of the
    validating code used and can participate in software development. However, there
    is no government control in transactions handled in such a decentralized manner.
    Therefore, regulations may help in imposing taxes and preventing black money sustainably.
    Table 6 illustrates the ethical issues involved in decentralization.
  id: totrans-1364
  prefs: []
  type: TYPE_NORMAL
  zh: 分散化是加密货币的关键特征之一，使其超出任何货币控制权的控制范围。由于这个原因以及区块链的工作方式，所有处理的交易都是不可逆转的。在每个节点上正确维护交易分类帐，并在分布式节点上验证交易（而不是由中央机构），是使这一过程更加安全的必要条件。在比特币的情况下，用户可以透明地了解所使用的验证代码，并参与软件开发。然而，在这种分散的方式处理的交易中没有政府控制。因此，法规可能有助于征收税款并可持续地防止黑钱。表6说明了分散化涉及的伦理问题。
- en: Anonymity
  id: totrans-1365
  prefs: []
  type: TYPE_NORMAL
  zh: 匿名性
- en: There are untraceable electronic transfers due to the anonymity feature of cryptocurrencies.
    The Onion Routing (TOR) adds further to anonymity due to the layered encryption
    process. Due to the anonymity characteristic, users can transfer money without
    leaving a trace. Moreover, the Dark Net and ransomware are getting popular due
    to this. People behind these illegal activities go unnoticed due to this feature.
    Software like Tox allows us to make malware suitable, unfortunately, for malicious
    activities.
  id: totrans-1366
  prefs: []
  type: TYPE_NORMAL
  zh: 由于加密货币的匿名特性，存在无法追踪的电子转账。洋葱路由（TOR）通过分层加密过程进一步增加了匿名性。由于匿名特性，用户可以在不留下任何痕迹的情况下转账。此外，暗网和勒索软件因此而变得流行起来。这些非法活动背后的人由于这个特性而不被注意到。像
    Tox 这样的软件使我们能够制作适合于恶意活动的恶意软件。
- en: Various ethical issues are also caused due to anonymity. Around 100 countries
    were affected by the Wannacry ransom demanded in bitcoins. Similarly, the Petya
    cyberattack targeted the Cadbury chocolate factory in Tasmania. The criminals
    behind such attacks went unnoticed due to anonymity. Accounts cannot be frozen,
    and also nobody knows the real identity of the account holders. Therefore, regulation
    nodes are implemented to prevent this issue. These nodes are created to reveal
    the real identities of users. Suspicious and illicit transactions are automatically
    flagged and made to enable further investigation. True identities are revealed
    at regulation nodes. In this case, users are no longer allowed to mask their identity
    to surface the web. Even if ransomware is detected and deactivated, files are
    not restored, and therefore, framing appropriate laws in this regard is essential.
    Table 7 shows the legal issues related to anonymity feature of cryptocurrencies.
  id: totrans-1367
  prefs: []
  type: TYPE_NORMAL
  zh: 匿名性也引发了各种伦理问题。约有 100 个国家受到了以比特币支付勒索的 Wannacry 勒索软件的影响。同样，Petya 网络攻击针对了塔斯马尼亚的
    Cadbury 巧克力工厂。这些攻击背后的罪犯由于匿名性而未被注意到。账户无法被冻结，也没有人知道账户持有者的真实身份。因此，实施监管节点以防止这一问题是必要的。这些节点被创建用于揭示用户的真实身份。可疑和非法交易将自动被标记，并启用进一步的调查。真实身份将在监管节点上显露。在这种情况下，用户将不再被允许隐藏身份以浏览网络。即使勒索软件被检测到并停用，文件也不会被恢复，因此，制定相关法律至关重要。表
    7 显示了与加密货币匿名特性相关的法律问题。
- en: Illegal Activities
  id: totrans-1368
  prefs: []
  type: TYPE_NORMAL
  zh: 非法活动
- en: Cryptocurrencies are reportedly being used by drug cartels and for human trafficking,
    as already mentioned above. Users are combining cryptocurrencies with anonymity
    when dealing with illegal activities, such as trading drugs and weapons. Silk
    Road was closed with combined efforts of Interpol and FBI in 2013\. However, due
    to the high demand in the use of cryptocurrencies, and due to decentralization
    and anonymity, other Dark web markets like Silk Road 2.0, Evolution, Hydra, and
    Agora have emerged. Thus, many countries are being affected by such illegal activities.
  id: totrans-1369
  prefs: []
  type: TYPE_NORMAL
  zh: 据报道，毒品集团和人口贩运正在使用加密货币，就像上文已经提到的一样。用户在从事非法活动时将加密货币与匿名性结合起来，比如交易毒品和武器。2013年，丝绸之路在国际刑警组织和联邦调查局的共同努力下关闭。然而，由于加密货币的使用需求高涨，以及去中心化和匿名性的存在，其他像丝绸之路2.0、Evolution、Hydra和Agora这样的暗网市场相继出现。因此，许多国家都受到了这些非法活动的影响。
- en: Therefore, there is a need to track down these activities and to administer
    necessary penalties to the criminals involved in such activities. Regulating transactions
    and using relevant techniques can help in tracking down doubtful transactions.
    The ethical and moral implications mentioned by various authors with their suggested
    applications, benefits, and challenges of such implications and applications are
    presented in Table 8.
  id: totrans-1370
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，有必要追踪这些活动，并对参与此类活动的犯罪分子进行必要的惩罚。规范交易并使用相关技术可以帮助追踪可疑交易。各位作者提出的伦理和道德影响以及这些影响和应用的提议、益处和挑战在表8中进行了呈现。
