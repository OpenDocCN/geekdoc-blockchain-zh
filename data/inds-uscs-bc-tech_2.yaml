  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch004.f02](i/ch004.f02.png) |'
- en: On the other hand, Hyperledger Fabric introduces private data collections, which
    allow a defined subset of organizations on a channel the ability to endorse, commit,
    or query the private data (Hyperledger2, 2020). The private data is sent peer-to-peer
    via gossip protocol to only the organisations authorised to see it. The ordering
    service is not involved here and the orderer does not see the private data. The
    hash of the private data is endorsed, ordered, and written to the ledgers of every
    peer on the channel as in Figure. 3 (Hyperledger2, 2020).
  id: totrans-709
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，超级账本 Fabric 引入了私有数据集合，允许通道上的一组定义明确的组织具有背书、提交或查询私有数据的能力（Hyperledger2，2020）。私有数据通过流言协议点对点发送到仅有权限查看它的组织。在这里，订购服务不涉及，订购者不会看到私有数据。私有数据的哈希经过认可、排序并写入通道上每个对等方的账本，如图所示。3（Hyperledger2，2020）。
- en: '| Figure 3\. Private Data Store in Hyperledger Fabric |'
  id: totrans-710
  prefs: []
  type: TYPE_TB
  zh: '| 图3\. 超级账本 Fabric 中的私有数据存储 |'
