- en: The hashes of private data go through the orderer to the public ledger and preserve
    privacy. The hash can be used for state validation and audit purposes. The flow
    of transactions invocation in Hyperledger Fabric is illustrated in Figure. 4 (Thummavet,
    2020).
  id: totrans-712
  prefs: []
  type: TYPE_NORMAL
  zh: 私有数据的哈希通过订购方传递到公共账本上，并保护隐私。哈希可用于状态验证和审计目的。在超级账本 Fabric 中，交易调用的流程如图所示。4（Thummavet，2020）。
