- en: ABSTRACT
  id: totrans-1146
  prefs: []
  type: TYPE_NORMAL
  zh: '**摘要**'
- en: In recent years, blockchain has emerged as a popular data structure for use
    in software solutions. However, its meteoric rise has not been without criticism.
    Blockchain has been the subject of intense discussion in the field of cybersecurity
    because of its structural characteristics, mainly the permanency and decentralization.
    However, the blockchain technology in this field has also received intense scrutiny
    and caused to raise questions, such as, Is the application of blockchain in the
    field simply a localized trend or a bait for investors, both without a hope for
    permanent game-changing solutions? and Is blockchain an architecture that will
    lead to lasting disruptions in cybersecurity? This chapter aims to provide a neutral
    overview of why blockchain has risen as a popular pivot in cybersecurity, its
    current applications in this field, and an evaluation of what the future holds
    for this technology given both its limitations and advantages.
  id: totrans-1147
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，区块链作为一种流行的数据结构，已经在软件解决方案中得到了广泛应用。然而，它的迅猛崛起也并非没有受到批评。由于其结构特性，主要是永久性和去中心化，区块链一直是网络安全领域的热门话题。然而，这一领域的区块链技术也受到了严格审查，并引发了一些问题，比如，区块链在该领域的应用仅仅是一种局部趋势还是投资者的诱饵，两者都没有希望带来永久性的游戏改变解决方案？以及区块链是否是一种会导致网络安全持续颠覆的架构？本章旨在中立地概述为什么区块链在网络安全领域崛起为一种流行的转折点，以及其在该领域的当前应用，并评估鉴于其局限性和优势，该技术未来的发展前景。
- en: INTRODUCTION
  id: totrans-1148
  prefs: []
  type: TYPE_NORMAL
  zh: 介绍
- en: As an emergent technology, blockchain has been a crux of discussion and experimentation
    in many fields. One among these is cybersecurity - a fast-moving, ever-changing
    industry which is constantly at the mercy of changing norms. The blockchain technology
    did not emerge with cybersecurity solely in mind, but rather as a means of decentralizing
    data while maintaining trust between users. However, as blockchain grew in notability,
    its purpose expanded to academia and commerce, where it quickly developed in the
    cybersecurity area as well because of its intrinsic characteristics, commonly
    cited as immutability and decentralization.
  id: totrans-1149
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一种新兴技术，区块链已成为许多领域的讨论和实验的关键点。其中之一就是网络安全领域——一个快速发展、不断变化的行业，不断受到不同规范的影响。区块链技术并非仅仅出于网络安全的考虑而出现，而是作为一种在维护用户信任的同时去中心化数据的手段。然而，随着区块链的名声日益响亮，其用途扩展到了学术界和商业领域，在这个过程中，它也迅速在网络安全领域得到了发展，因为其固有特性，常被引用为不可变性和去中心化。
- en: Cybersecurity is a field which demands evolution at a more frequent rate than
    its constituent industries. As other technological norms evolve in tandem, cybersecurity
    must evolve at a relative rate in order to ensure the safety of - or alternatives
    to - such norms. To adhere to both the ever-changing norms of technology as well
    as the constant race for improved soundness and convenience for security, cybersecurity
    remains a field which is constantly evolving. As new architectures and protocols
    enter the public consciousness, such concepts always find their way into the sphere
    of cybersecurity discussion and research. Can these concepts be utilized to improve
    security? What implications do such concepts have for the field? One of these
    concepts is blockchain. The spur in discussion and research about blockchain has
    largely been fueled by both a desire for innovation as well as changing logistical
    cybersecurity structures which have already been considered as standard, such
    as the client-server or third-party authentication models. Blockchain stands as
    a contrast to historical architectures and security methodologies, and thus has
    brought some renewed hopes for researchers and businesses for the future, while
    others remain skeptical of its applicability.
  id: totrans-1150
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全是一个领域，其要求的演变速度比其组成行业更频繁。随着其他技术规范的同时演变，网络安全必须以相对的速度演变，以确保对这些规范的安全性或替代方案。为了遵循技术不断变化的规范以及对安全性的改进和便利性的不断追求，网络安全仍然是一个不断发展的领域。随着新的架构和协议进入公众意识，这些概念总是会进入网络安全讨论和研究的范畴。这些概念能够被利用来提高安全性吗？这些概念对该领域有什么影响？其中一个概念就是区块链。区块链讨论和研究的激增在很大程度上是由对创新的渴望以及已被视为标准的改变后的物流网络安全结构所推动的，比如客户端-服务器或第三方认证模型。区块链与历史架构和安全方法论形成对比，因此为研究人员和企业带来了对未来的一些新希望，而其他人则对其适用性持怀疑态度。
- en: The introduction of any elements considered ground-breaking or game-changing
    into a field, brings its own problems. These elements do exist in isolation, but
    alongside an omnipresent race for innovation, notability, or attracting the attention
    of investment without care for the integrity of proposed solutions. In the past
    few years, blockchain has shifted from a once curious concept into a pivotal discussion
    point in the fields of software, computer science, and cybersecurity. The exponential
    growth in popularity of blockchain has drawn rigorous debate; some voices purport
    blockchain to be a universal solution for filling prior gaps in historical fields,
    while others believe blockchain is simply a passing fad. As mentioned above, in
    cybersecurity especially, blockchain has remained a hot button yet also a controversial
    topic.
  id: totrans-1151
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何领域引入被认为是开创性或改变游戏规则的元素，都会带来自身的问题。这些元素并非孤立存在，而是伴随着对创新、知名度或吸引投资关注的普遍追求，而不关心所提出解决方案的完整性。在过去几年里，区块链已经从一个曾经引人好奇的概念转变为软件、计算机科学和网络安全领域的重要讨论点。区块链的普及程度呈指数级增长引发了激烈的讨论；一些声音声称区块链是填补历史领域前所未有差距的通用解决方案，而另一些人则认为区块链只是一种过时的潮流。如上所述，尤其在网络安全领域，区块链一直是一个敏感但又有争议的话题。
- en: This chapter aims to present an investigation into the place of blockchain within
    the current field of cybersecurity, and evaluate its possible presence in the
    field in the future. The organization of this chapter is broken into three sections
    as follows. The first section outlines the characteristics of blockchain as they
    pertain to cybersecurity, discussing both the advantages of the blockchain architecture
    as well as the limitations and liabilities that its implementation could propose.
    The second section uses the first as a springboard to both discuss and evaluate
    the most popular currently discussed applications of blockchain within the cybersecurity
    field. The third section discusses the future implications of what impact blockchain
    will have on the cybersecurity field; it discusses both what opportunities blockchain
    has created which may continue to be influential in the future, as well as what
    issues a blockchain-centric future for cybersecurity may create.
  id: totrans-1152
  prefs: []
  type: TYPE_NORMAL
  zh: 本章旨在调查区块链在当前网络安全领域的地位，并评估其未来在该领域可能存在的情况。本章的组织分为以下三个部分。第一部分概述了区块链的特点，就其在网络安全领域的优势以及可能提出的实施限制和责任进行讨论。第二部分以第一部分为跳板，讨论和评估了当前在网络安全领域内最受关注的区块链应用。第三部分讨论了区块链对网络安全领域的未来影响；它既讨论了区块链创造了哪些可能在未来仍然有影响的机会，也讨论了区块链为网络安全创造的可能会产生的问题。
- en: CHARACTERISTICS OF BLOCKCHAIN
  id: totrans-1153
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的特点
- en: 'The usages of blockchain within cybersecurity and other perpendicular fields
    such as finance, typically lean on the core architectural traits of blockchain
    rather than more tangential extrapolations of its functionalities. Possible usages
    of blockchain within the field which have been promoted both by studies and private
    firms have included digital identity management, including digital signatures
    which is a direct derivative of the inherent functionality of the data structure.
    There are typically five core architectural characteristics of blockchain: decentralized,
    immutable, anonymous, cryptographically encrypted, and trust-based. Each of these
    elements has their own extrapolations within the field of cybersecurity (Yeasmin,
    2019; Yassein, 2019). Brief explanation is as follows:'
  id: totrans-1154
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在网络安全等垂直领域的使用通常依赖于区块链的核心架构特征，而不是对其功能的更为间接的推演。研究和私人公司提出的区块链在该领域内的可能用途包括数字身份管理，包括数字签名，这是数据结构固有功能的直接派生物。区块链通常具有五个核心架构特征：去中心化、不可变、匿名、密码学加密和基于信任。这些元素在网络安全领域中都有各自的推演（Yeasmin,
    2019; Yassein, 2019）。简要解释如下：
- en: • Decentralization refers to the structure of inter-node communication within
    a blockchain network. This is dependent in part on the type of blockchain deployed,
    which is discussed within sections below. Decentralization, in general, typically
    means there is no centralized authority for assignment of permissions and storage.
  id: totrans-1155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 去中心化指的是区块链网络内部节点之间的通信结构。这在一定程度上取决于所部署的区块链类型，这将在下面的章节中讨论。一般来说，去中心化通常意味着没有中央机构来分配权限和存储。
- en: • Immutability typically is a guarantee that data retains integrity and cannot
    be modified once stored; this is achieved in blockchain through the mutual agreement
    upon data between ledgers.
  id: totrans-1156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 不可变性通常是指数据保持完整性且一旦存储就无法修改的保证；这是通过账本之间对数据的共同约定在区块链中实现的。
- en: • Anonymity is facilitated in part through the decentralized nature of blockchain.
    Since there is no central authority, identities are distinct only through their
    communication, not their identity. Since blockchain is typically built on asymmetric
    encryption, identities are based around keys rather than being tied to personal
    identifiable information. It should be noted that the anonymity facilitated by
    blockchain is not a lack of identity, but rather a lack of publicly centralized
    identity. The identity which exists is tied to a key rather than to an individual.
    This distinction is what allows smart contracts to exist. Theoretically, blockchain
    applications can eliminate anonymity by assigning identities to keys, but this
    would done be through a middleware implementation, not through an inherent function
    of blockchain itself.
  id: totrans-1157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 通过区块链的去中心化特性，部分地促进了匿名性。由于没有中央机构，身份仅通过其通信而不是其身份来区分。由于区块链通常建立在非对称加密之上，身份是基于密钥而不是个人可识别信息的。需要注意的是，区块链促进的匿名性并不意味着缺乏身份，而是缺乏公开的中心化身份。存在的身份与密钥相关联，而不是与个人相关联。这种区别是智能合约存在的基础。从理论上讲，区块链应用可以通过为密钥分配身份来消除匿名性，但这将通过中间件实现，而不是通过区块链本身的内在功能实现。
- en: • Cryptographic encryption is a self-evident facet, as blockchain is built on
    asymmetric encryption between ledger storage and clients. Data within the ledger
    is encrypted while respective clients possess needed keys for decryption and management
    of their own data.
  id: totrans-1158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 密码加密是不言而喻的，因为区块链是建立在账本存储和客户端之间的非对称加密之上的。账本中的数据被加密，而相应的客户端拥有解密所需的密钥，并管理自己的数据。
- en: • Trust-based is a slightly more complicated characteristic. Trust refers to
    the overall integrity and legitimacy of actions between authorities manipulating
    data within a wider network. Trust is built differently, depending on blockchain
    structure; “proof” mechanisms are used for facilitating access control, which
    is the basis of trust.
  id: totrans-1159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 基于信任的特性略微复杂一些。信任是指在更广泛的网络中，管理数据的权威之间行动的整体完整性和合法性。根据区块链结构的不同，建立信任的方式也不同；用于促进访问控制的“证明”机制是信任的基础。
- en: While these traits may overlap with fundamental concepts within cybersecurity,
    one striking issue which researchers have struggled with is the imprecise nature
    of blockchain. As a result of its vast usage and asymmetric, decentralized deployments
    from a wide variety of sources and usages, it is hard to universally consider
    any non-theoretical traits as standard. This lack of standardized foundations
    has meant that, especially in a concrete field such as cybersecurity (where standardized
    information, outcome, and reliability are apropos to applicability), blockchain
    can be hard to coherently develop solutions with or to study consistently. This
    has led to a strong nuance in research, which has in turn led to a strong communal
    desire for general classification for the purpose of further judging accessibility
    and applicability (Yassein, 2019).
  id: totrans-1160
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些特征可能与网络安全中的基本概念重叠，但研究人员一直在努力解决的一个突出问题是区块链的不精确性质。由于它的广泛使用和来自各种来源和用途的非对称、去中心化部署，很难普遍地将任何非理论特征视为标准。这种缺乏标准化基础意味着，在一个像网络安全这样的具体领域（在这个领域中，标准化的信息、结果和可靠性与适用性相关），区块链很难以一致的方式开发解决方案或进行一致的研究。这导致了研究中的强烈细微差别，反过来又引发了对一般分类的强烈社会愿望，以进一步评估可访问性和适用性（Yassein，2019）。
- en: The architecture of blockchain itself is not singular; there are different categories
    for the structure of ledgers, such as the nature of visibility, or for what algorithm
    is used to guarantee trust. As such, some architectures are not suited for all
    applications in all given fields, and some are better suited than others. Intense
    research has been done for lending credence to the applicability of blockchain,
    both for the more generalized universal concept of blockchain itself, as well
    as the differentiations between variant architectures. This has been referred
    to as blockchain applicability framework. In this framework, the functionality
    of an application is contrasted with various variables to determine how its ecosystem
    fits (or fails to fit) not just into a blockchain itself, but also into individual
    categorizations of blockchain (such as public or private). It is divided into
    five domains; data and participation, technical attributes, security, trust parameters,
    and performance/efficiency. Each of these domains is constituted by several sub-domains,
    which themselves are structured around the aforementioned variables to determine
    the needs of a given system (Gourisetti, 2019).
  id: totrans-1161
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链本身的架构并不是单一的；账本结构有不同的类别，如可见性的性质，或用于保证信任的算法。因此，某些架构并不适用于所有给定领域中的所有应用程序，有些比其他的更适合。已经进行了深入的研究，以证明区块链的适用性，既适用于更广泛的区块链概念，也适用于不同架构之间的差异。这被称为区块链适用性框架。在这个框架中，通过对比应用程序的功能与各种变量，来确定其生态系统如何（或不能）仅适用于区块链本身，而且还适用于区块链的个别分类（如公共或私有）。它分为私有）。它被分为五个领域：数据和参与、技术属性、安全、信任参数以及性能/效率。每个领域由多个子领域构成，它们自身围绕上述变量结构化，以确定给定系统的需求（Gourisetti，2019）。
- en: Blockchain Architecture
  id: totrans-1162
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链架构
- en: Blockchain’s extrapolation differs slightly depending on the architecture of
    the ledger. Although there are some elements which may overlap between categorizations,
    some categories of blockchain are best suited for certain applications over others,
    depending on the needs of the individual ecosystem.
  id: totrans-1163
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的   区块链的推演因账本结构而异。尽管某些元素在分类中可能有所重叠，但某些类型的区块链更适合于特定的应用程序，这取决于个体生态系统的需求。
- en: Types of Blockchain
  id: totrans-1164
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的类型
- en: There are three main types of blockchain, each with its own distinct structures.
    These include public, “consortium”, and private. Refer to Figure 1\. In a public
    blockchain, every node within the ledger participates in verification, and thus
    creates a decentralized data structure. Public blockchains are permission-less,
    with every node carrying equal participation. This category of blockchain is typically
    deployed in ecosystems where every node is considered equal, most popularly, in
    cryptocurrencies. In a consortium blockchain, there are distributed permissions,
    unlike a public version. As a result, it is partially centralized; however, this
    creates a more secure environment, as the permissioned nodes allow relative security
    functionality. As such, the trust process is not universally mutual, but permissioned.
    Lastly, a private blockchain is one which is fully centralized. These blockchains
    are strictly permissioned and typically reserved for dictation by a central organization.
    Certain functionalities, such as read or write permissions, are controlled by
    centralized preference. As a result of centralization however, data is not guaranteed
    full integrity; thus, data tampering may occur in some environments, which may
    present an issue depending on the purpose the blockchain is meant to fulfill (Yeasmin,
    2019; Gourisetti, 2019; Yassein, 2019).
  id: totrans-1165
  prefs: []
  type: TYPE_NORMAL
  zh: 有三种主要类型的区块链，每种都有其独特的结构。这些包括公开、"联盟"和私有。参见图 1。在公开区块链中，账本中的每个节点都参与验证，因此创建了一个分散的数据结构。公开区块链是无需许可的，每个节点都具有平等的参与权。这种类别的区块链通常部署在每个节点被视为平等的生态系统中，最流行的是加密货币。在联盟区块链中，存在分布式权限，与公开版本不同。因此，它在一定程度上是中央化的；然而，这创造了一个更安全的环境，因为获准的节点允许相对安全的功能。因此，信任过程不是普遍相互的，而是获准的。最后，私有区块链是完全中央化的区块链。这些区块链是严格许可的，通常由中央组织保留。某些功能，如读取或写入权限，由中央偏好控制。然而，由于中央集权的结果，数据不能保证完全完整性；因此，在某些环境中可能会发生数据篡改，这可能会根据区块链的目的提出问题（Yeasmin,
    2019; Gourisetti, 2019; Yassein, 2019）。
- en: '| Figure 1\. Visualization of blockchain architectures; from left to right:
    public, private, consortium. |'
  id: totrans-1166
  prefs: []
