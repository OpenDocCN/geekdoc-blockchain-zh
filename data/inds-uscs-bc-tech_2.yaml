  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch004.f01](i/ch004.f01.png) |'
- en: Blockchain technology can enable the creation of a decentralised, distributed,
    and trusted digital ledger that can be used to record transactions from multiple
    entities across a complex network (Yiannas, 2018). Data immutability and public
    accessibility of data streams can support compliance, reliability, and transparency
    of modern supply chain systems (Perboli, Musso, & Rosano, 2018). A supply chain
    as a blockchain, is a two-step block construction mechanism as suggested by Gao
    et al. (2018) classifies participants as ordinary users, third-party users, and
    supporting entities with different roles. In their approach, regulatory organizations
    are focusing on monitoring information. A monitoring agent to monitor and analyse
    blockchain transactions, nodes, blocks, and smart contracts to ensure blockchains
    operate legally, efficiently, and reliably are discussed in (Ko, Lee, Jeong, &
    Hong, 2018).
  id: totrans-702
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术可以实现分散化、分布式和可信赖的数字账本的创建，可用于记录跨复杂网络的多个实体的交易（Yiannas, 2018）。数据不可变性和数据流的公开访问性可以支持现代供应链系统的合规性、可靠性和透明度（Perboli,
    Musso, & Rosano, 2018）。供应链作为一个区块链，是一个两步的区块构建机制，由高等人等（2018）建议的分类为普通用户、第三方用户和不同角色的支持实体。在他们的方法中，监管机构正在专注于监测信息。讨论了一个监测代理来监测和分析区块链交易、节点、区块和智能合约，以确保区块链合法、高效、可靠地运作（Ko,
    Lee, Jeong, & Hong, 2018）。
- en: 'Authors in (Kshetri, 2018) summarize a set of successful use cases of blockchain
    implementations including: Danish shipping company Maersk (a blockchain application
    for international logistics), Provenance (a pilot project in Indonesia to enable
    the traceability in the fishing industry), Alibaba (a blockchain to fight for
    food fraud), Walmart (tracking produce from Latin America to the US, and Intel’s
    solution to track seafood supply chain, etc.'
  id: totrans-703
  prefs: []
  type: TYPE_NORMAL
  zh: (Kshetri, 2018) 中的作者总结了一系列成功的区块链实施用例，包括：丹麦航运公司马士基（用于国际物流的区块链应用）、Provenance（印度尼西亚的一个试点项目，用于渔业的可追溯性）、阿里巴巴（用于打击食品欺诈的区块链）、沃尔玛（从拉美到美国追踪农产品）、英特尔的解决方案来追踪海鲜供应链等。
- en: Traceability in a supply chain is an important area to explore (Westerkamp,
    Victor, & Küpper, 2018). In the current blockchain architectures, distributed
    ledgers provide transaction information accessible to all the participants in
    the blockchain network providing greater transparency (Zheng, Xie, Dai, Chen,
    & Wang, 2017). However, organizations are reluctant to expose sensitive information
    in a public ledger, and hence private data collections are introduced by Benhamouda,
    Halevi & Halevi (2018) to manage sensitive information. Privacy, scalability,
    and lack of governance are still major concerns for large scale industrial adaptation
    of blockchain paradigms (Li, Sforzin, Fedorov, & Karame, 2017).
  id: totrans-704
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链中的可追溯性是一个重要的探索领域（Westerkamp, Victor, & Küpper, 2018）。在当前的区块链架构中，分布式账本提供了所有参与者都可以访问的交易信息，从而提供了更大的透明度（Zheng,
    Xie, Dai, Chen, & Wang, 2017）。然而，组织不愿在公共账本上公开敏感信息，因此Benhamouda, Halevi & Halevi
    (2018)引入了私有数据集来管理敏感信息。隐私、可扩展性和缺乏治理仍然是大规模工业适应区块链范 paradigm 的主要关注点（Li, Sforzin,
    Fedorov, & Karame, 2017）。
- en: The public (permissionless) blockchain platforms are optimised for transparency,
    and transactions are public and transparent, for example, Bitcoin (Bitcoin, 2020),
    Ethereum (Ethereum, 2020), and Litecoin (Litecoin, 2020). However, the permissioned
    blockchain platforms separate transactions into public transactions and private
    transactions, for example, Hyperledger Fabric (Hyperledger, 2020) and Quorum (Quorum,
    2020). The private transactions share private and sensitive data between participants
    in a network (Hyperledger2, 2020).
  id: totrans-705
  prefs: []
  type: TYPE_NORMAL
  zh: 公共（无权限）区块链平台优化了透明度，交易是公开透明的，例如，比特币（Bitcoin, 2020）、以太坊（Ethereum, 2020）和莱特币（Litecoin,
    2020）。然而，有权限的区块链平台将交易分为公共交易和私有交易，例如，Hyperledger Fabric（Hyperledger, 2020）和Quorum（Quorum,
    2020）。私有交易在网络参与者之间共享私有和敏感数据（Hyperledger2, 2020）。
- en: Ethereum is a secure decentralised ledger that is optimized for transparency,
    hence it is difficult to share secrets on the platform (Ethereum, 2020). The main
    components of Ethereum are Ethereum Virtual Machine (EVM), miner, block, transaction,
    consensus algorithm, account, smart contract, mining, Ether, and gas (Modi, 2018).
    These are illustrated in Figure. 2\. The notion of private transactions and public
    transactions are introduced in Quorum (Quorum, 2020) which extends the transaction
    model of Ethereum to include an optional privateFor parameter and a new IsPrivate
    method to deal with such transactions.
  id: totrans-706
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊是一个安全的去中心化账本，优化了透明度，因此在该平台上共享秘密是困难的（Ethereum, 2020）。以太坊的主要组成部分包括以太坊虚拟机（EVM）、矿工、区块、交易、共识算法、账户、智能合约、挖矿、以太币和燃料（Modi,
    2018）。这些在图2中有所体现。私有交易和公共交易的概念被引入到Quorum（Quorum, 2020）中，它扩展了以太坊的交易模型，包括一个可选的 privateFor
    参数和一个新的 IsPrivate 方法来处理这种交易。
- en: '| Figure 2\. Components of Ethereum |'
  id: totrans-707
  prefs: []
