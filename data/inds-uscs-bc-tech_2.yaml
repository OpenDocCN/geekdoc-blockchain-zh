- en: Consensus Algorithms
  id: totrans-1168
  prefs: []
  type: TYPE_NORMAL
  zh: 共识算法
- en: 'As mentioned above, blockchain is built on the facilitation of trust between
    nodes. Within a given network, trust is one of the most important characteristics
    of any deployed system in cybersecurity. In order to build trust, blockchain architectures
    implement internal schemes called consensus algorithms, which are fundamental
    blueprints for how nodes communicate within a wider architecture. There are various
    different algorithms which can be used, and the choice of one over another typically
    relies on both the functionality as well as the category of blockchain in question.
    As such, choosing the correct algorithm, much like choosing the correct category
    of blockchain, is vital to an application’s functionality. These algorithms are
    used for fostering both reliable data integrity as well as the distribution of
    access control among nodes. There are three popular versions of consensus algorithms:
    proof of work, proof of stake, and proof of authority. In a proof of work algorithm,
    iterative blocks are created through challenges which are exponentially hard to
    create, but easy to verify. Thus, nodes must work to create a proof, creating
    an environment in which blocks are probabilistically near impossible to modify,
    and also work in an iterative chain manner. In a proof of stake algorithm, the
    trust is distributed. Nodes compete by offering relative proportions of their
    stake in a system in order to be selected as valid. Selected nodes then verify
    transactions as valid. Proof of authority works as a modified version of proof
    of stake; in addition to competing for validation, the identity of the node itself
    is put at stake when competing for validation.'
  id: totrans-1169
  prefs: []
  type: TYPE_NORMAL
  zh: 正如上文所述，区块链是建立在节点之间信任的基础上的。在给定网络中，信任是网络安全中任何部署系统的最重要特征之一。为了建立信任，区块链架构实施了称为共识算法的内部方案，这些算法是节点在更广泛的架构中进行通信的基本蓝图。有各种不同的算法可以使用，选择一个算法而不是另一个通常依赖于所讨论的区块链的功能性和类别。因此，选择正确的算法，就像选择正确的区块链类别一样，对应用程序的功能至关重要。这些算法用于促进可靠的数据完整性以及在节点之间分配访问控制。共识算法有三种流行的版本：工作量证明、股权证明和权威证明。在工作量证明算法中，通过挑战创建迭代块，这些挑战难以创建，但易于验证。因此，节点必须努力创建一个证明，从而创造一个几乎不可能修改的块的环境，并以迭代链的方式工作。在股权证明算法中，信任被分配。节点通过提供其在系统中的股份的相对比例来竞争被选中为有效。然后选定的节点验证交易是否有效。权威证明作为股权证明的修改版本；除了竞争验证外，节点的身份本身在竞争验证时也被置于风险之中。
- en: As such, limited nodes maintain authority for approval at any given time. It
    is important to note that these are not the only forms of consensus algorithms;
    there are at least a dozen popular other ones which have been employed by various
    blockchain applications. Other forms of consensus algorithms may include proof
    of burn, an algorithm where authority is proven by burning an amount of a stake
    in a system from a node. However, the three algorithms mentioned above are typically
    the most common in wider extrapolatable discussions (Yeasmin, 2019; Gourisetti,
    2019).
  id: totrans-1170
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，有限节点在任何给定时间都会维持批准权威。需要注意的是，这些不是唯一的共识算法；至少有十几种其他流行的共识算法被各种区块链应用所采用。其他形式的共识算法可能包括燃烧证明，这是一种通过烧掉节点系统中的一部分份额来证明权限的算法。然而，上述三种算法通常是更广泛可推断讨论中最常见的（Yeasmin,
    2019; Gourisetti, 2019）。
- en: Trust Factors
  id: totrans-1171
  prefs: []
  type: TYPE_NORMAL
  zh: 信任因素
- en: 'As seen above, trust is one of the most important factors which blockchain
    can be used to facilitate. This is, in part, why blockchain has been such a popular
    architecture within the field of information security. Trust can be most easily
    defined through the collective, foundational information security concepts of
    confidentiality, integrity, and availability. Research indicates that five primary
    factors support these operations: 1) the utilization of encryption algorithms
    to provide privacy, 2) identity-based algorithm through asymmetric or proof-of-identity
    techniques for authentication, 3) data immutability through storage and hash signatures
    for integrity, 4) the usage of digital operations such as signatures or certificates
    for guaranteeing non-repudiation, and 5) the examinable degradation, or presentable
    evidence regarding the norms of any given transactional operation. These five
    factors provide a continual foundation from which trust is built by the verifiability
    of transactions over time (Gorog, 2018).'
  id: totrans-1172
  prefs: []
  type: TYPE_NORMAL
  zh: 正如上文所述，信任是区块链可用于促进的最重要因素之一。这在一定程度上解释了为什么区块链在信息安全领域如此受欢迎。信任可以通过集体、基本的信息安全概念——机密性、完整性和可用性来最容易地定义。研究表明，五个主要因素支持这些操作：1）利用加密算法提供隐私，2）通过不对称或基于身份的算法进行身份验证，3）通过存储和哈希签名确保数据的不可变性，4）使用数字操作（如签名或证书）来保证不可否认性，以及5）可检查的退化，或者关于任何给定事务操作规范的可呈现证据。这五个因素通过随时间可验证的交易来建立信任的持续基础（Gorog,
    2018）。
- en: 'There are also five categories of trust implementable through blockchain transactions:
    suppression, validation, reliability, refutation, and deprivation. Blockchain
    can be used to foster trust through the fulfillment of such categories; in doing
    so, blockchain can provide not just immutability, but also traceability, a caveat
    which would otherwise disallow blockchain’s place in some fields (Gorog, 2018).'
  id: totrans-1173
  prefs: []
  type: TYPE_NORMAL
  zh: 通过区块链交易实施的信任也可以分为五类：抑制、验证、可靠性、驳斥和剥夺。区块链可以通过实现这些类别来培养信任；这样做，区块链不仅可以提供不可变性，还可以提供可追溯性，这一点在某些领域中会否定区块链的地位（Gorog,
    2018）。
- en: Smart Contracts
  id: totrans-1174
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约
- en: These are another important aspect of blockchain architecture. Similar to how
    anonymity and encryption are features which are derivative of intrinsic qualities
    of blockchain, smart contracts are derivative of both blockchain’s inherent features
    of identity management and integral data storage. It is a protocol pre-baked into
    the transactional structure of the architecture. They allow for permanent, immutable
    agreements to take place between parties, which are then stored encrypted on the
    blockchain ledger (Yeasmin, 2019; Abbas, 2019). These contracts happen between
    nodes on a ledger, and facilitate guaranteed transactions, as well as the permanency
    of signatures between two parties. This feature is related to “Digital Signatures”,
    another aspect of blockchain architecture which facilitates an important need
    within the cybersecurity field. Digital signatures are related to identity management,
    and allow for a node - presumably held by a consistent entity - to sign transactions.
    It is most commonly facilitated through asymmetric cryptography (Huynh, 2019).
  id: totrans-1175
  prefs: []
  type: TYPE_NORMAL
  zh: 这是区块链架构的另一个重要方面。类似于匿名性和加密是区块链固有特性的派生特征，智能合约是区块链固有特性身份管理和积分数据存储的派生特征。它是预先嵌入到架构的交易结构中的协议。它们允许在各方之间进行永久、不可变的协议，然后加密存储在区块链分类账上（Yeasmin,
    2019; Abbas, 2019）。这些合约发生在分类账上的节点之间，并促进了保证交易以及两个方之间签名的永久性。这个特性与“数字签名”有关，数字签名是区块链架构的另一个方面，它满足了网络安全领域的一个重要需求。数字签名与身份管理有关，并允许一个节点
    - 假设由一个一致的实体持有 - 签署交易。它最常见地通过非对称加密来实现（Huynh, 2019）。
- en: CURRENT CYBERSECURITY PARADIGMS
  id: totrans-1176
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的网络安全范式
- en: 'The goal of cybersecurity can be succinctly summarized as managing risk and
    protecting assets. A popular subcategory, information security, can be summarized
    with three facets: confidentiality, integrity, and availability of data (Andriole,
    2020). Researchers have noted that because of the exponential growth in reliance
    on technology, the demand for innovative cybersecurity tools and protocols has
    grown. Because of the timely presence and popularity of blockchain, it has become
    a popular staple within proposed cybersecurity whitepapers and studies. Some still
    ask, however, has blockchain proven itself as a pivotal concept to warrant such
    attention? Some academics, as well as business people, say it may be too early
    to tell, but the infant state of blockchain may foretell a future explosion of
    popularity, similar to the previous rise of cloud computing and cloud-based solutions
    (Andriole, 2020).'
  id: totrans-1177
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全的目标可以简要总结为管理风险和保护资产。一个流行的子类别，信息安全，可以概括为三个方面：数据的保密性，完整性和可用性（Andriole，2020）。研究人员指出，由于对技术依赖程度的指数增长，对创新网络安全工具和协议的需求增长了。由于区块链的及时存在和流行，它已经成为提议的网络安全白皮书和研究中的流行标志。然而，一些人仍然在问，区块链是否已经证明自己是一个值得如此关注的关键概念？一些学者以及商业人士说可能现在下结论还为时过早，但区块链的初生状态可能预示着未来类似于云计算和基于云的解决方案的先前崛起的流行爆发（Andriole，2020）。
- en: 'Blockchain’s looming presence in cybersecurity has mimicked its place within
    the wider private business sector. Because of its trending and attractive nature
    to investors, blockchain has largely been proposed as a solution for bridging
    gaps and solving unresolved issues in the field, regardless of the actual viability
    of it within that sub-category. This has also been a result of unproven theory;
    many business pitches and studies which tout blockchain have not provided proof-of-concept
    or deployed solutions, and have simply existed as quantifiably vague theory. However,
    with that having been said, this does not mean that blockchain cannot separately
    be a useful tool within the cybersecurity field aside from the above also being
    true. Four particular usages of blockchain have been more popularly touted as
    extrapolatable features: data integrity and confidentiality aside from human oversight,
    previously discussed data immutability and mutuality between nodes, scalability
    of usership, and permanency of user identities (Sharma, 2019).'
  id: totrans-1178
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在网络安全领域的潜在影响力仿效了它在更广泛的私营业务部门中的地位。由于其对投资者的吸引力和流行趋势，区块链大多被提议作为解决领域内未解决问题和填补差距的解决方案，而不考虑其在该子类别内的实际可行性。这也是未经证实的理论的结果；许多提倡区块链的商业提案和研究并未提供概念验证或部署解决方案，而只是以可量化的模糊理论存在。然而，话虽如此，这并不意味着区块链不能单独成为网络安全领域中有用的工具，除了上述情况也是真实的。已经有四种特定的区块链用途被更普遍地宣传为可推断的特性：数据的完整性和保密性除了人为监督，先前讨论的数据不可变性和节点之间的互通性，用户使用的可扩展性以及用户身份的永久性（Sharma，2019）。
- en: Application Determinacy
  id: totrans-1179
  prefs: []
  type: TYPE_NORMAL
  zh: 应用确定性
- en: 'Due to the explosion of proposals, a need has emerged for determining if blockchain
    is truly needed for a given solution. Prior research has recommended a four-step
    process for assessing the applications of emerging technology, under which blockchain
    would fall. The steps include: 1) technology’s background, 2) technology’s potential
    impact, 3) pilot demonstration identification, and 4) planned demonstration development
    (Andriole, 2020). In the cybersecurity field, many applications of blockchain
    have stalled at step three; there is an abundance of discussion about the theorized
    impact of blockchain as well as the traits of it as an emerging technology, as
    well as theoretical applications within localized fields, but many theories have
    not manifested in active demonstrations. In the business sector, there have been
    more demonstrations of blockchain technology, but many have not managed to fully
    extrapolate the concept to where such demonstrations are more practical to use
    than current traditional methodologies.'
  id: totrans-1180
  prefs: []
  type: TYPE_NORMAL
  zh: 随着方案的爆炸性增长，出现了一个需要确定区块链是否真正需要的解决方案的需求。先前的研究建议了一个评估新兴技术应用的四步骤过程，在其中区块链将被纳入考量。这些步骤包括：1）技术的背景，2）技术的潜在影响，3）试点演示识别，以及4）计划的演示开发（Andriole，2020）。在网络安全领域，许多区块链应用在第三步阶段就陷入了停滞；关于区块链的理论影响以及其作为新兴技术的特征以及局部领域内的理论应用的讨论非常丰富，但许多理论尚未在实际演示中体现出来。在商业领域，有更多的区块链技术演示，但许多演示尚未完全推广到使这些演示比当前传统方法更实用的程度。
- en: Cryptocurrency & Tokens
  id: totrans-1181
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币与代币
- en: It would also be impossible to discuss blockchain’s current applicative presence
    without discussing cryptocurrency, and cryptocurrency’s place in cybersecurity
    (Mohanta, 2019). While cryptocurrency is not a topic inherently related to cybersecurity,
    extrapolations of concepts introduced by cryptocurrency have found some level
    of integration - or at least discussion - within the field. This has been partially
    bolstered by the rise of features such as smart contracts popularized by the Ethereum
    platform (Polvora, 2020). Such extrapolations, besides smart contracts, have included
    ideas of permissioned policies and/or access controls based on relative token
    holding (Polvora, 2020). Such discussion has been largely influenced by ICOs,
    or “Initial Coin Offerings”, that are preliminary investment rounds of cryptocurrency
    ecosystems which mimic public company stock offerings. Ideas have included distributed
    token holdings, which in turn relate to relative access control or permissions
    in relation to an application’s ecosystem. Since the tokens are possessed immutably
    by wallets tied to specific identities, the owner of such identity can be considered
    to have concrete relative control as such (Polvora, 2020). Despite being in early
    stages, there has still been some level of proof-of-concept of many of these techniques.
    While there has, to some degree, been proof of such working - at least on small
    levels, in whitepapers, or in nascent stages - worries have still stemmed from
    various issues, such as identities being more at risk if compromised through tangential
    means (such as phishing or otherwise), as well as other more typical worries such
    as the previously discussed limitations of blockchain networks, which still ring
    true here.
  id: totrans-1182
  prefs: []
  type: TYPE_NORMAL
  zh: 谈论区块链当前的应用现状而不讨论加密货币以及加密货币在网络安全中的位置是不可能的（Mohanta, 2019）。虽然加密货币不是与网络安全固有相关的话题，但是由加密货币引入的概念的推导在该领域中找到了一定程度的整合
    - 或至少是讨论。这在某种程度上受到了以太坊平台智能合约等功能的推动（Polvora, 2020）。除了智能合约之外，这样的推导还包括基于相对代币持有的权限策略和/或访问控制的想法（Polvora,
    2020）。这种讨论在很大程度上受到了ICO的影响，即“首次代币发行”，这是加密货币生态系统的初步投资轮次，类似于公开公司的股票发行。其中的想法包括分布式代币持有，这又与应用生态系统中的相对访问控制或权限有关。由于代币被不可变地持有于与特定身份相关联的钱包中，因此这种身份的所有者可以被认为具有明确的相对控制权（Polvora,
    2020）。尽管处于早期阶段，但这些技术仍然在一定程度上得到了一些概念验证。虽然在白皮书中或在初期阶段至少在小规模上已经有了一定程度的工作证明，但仍然存在着各种问题的担忧，例如通过间接手段（如钓鱼或其他方式）威胁到身份的风险更高，以及其他更典型的担忧，例如之前讨论过的区块链网络的限制，在这里仍然适用。
- en: Blockchain vs. Cloud Computing
  id: totrans-1183
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链与云计算
- en: '| Figure 2\. Visualization of Cloud Computing |'
  id: totrans-1184
  prefs: []
  type: TYPE_TB
  zh: '| 图 2\. 云计算的可视化 |'
- en: '| ![Figure978-1-7998-6650-3.ch006.f02](i/ch006.f02.png) |'
  id: totrans-1185
  prefs: []
  type: TYPE_TB
  zh: '| ![图978-1-7998-6650-3.ch006.f02](i/ch006.f02.png) |'
- en: Blockchain has drawn significant comparisons to cloud computing. Refer to Figure
    2 for virtualization for Cloud distributed computing. Cloud-based security solutions
    have grown significantly in popularity over the last decade and have targeted
    similar solutions in similar fields. Unlike blockchain, however, cloud computing
    solutions at times amplify narrow vulnerabilities, or can even create new surfaces
    of attack, like centralized data storage or shared access control. Blockchain
    has been proposed as a solution for replacing more centralized cloud-computing
    structures with decentralized architectures and eliminating vulnerabilities in
    turn. This is not to say that blockchain is fully impenetrable, but rather that
    the surfaces of attack are greatly distilled in comparison to simple cloud-computing
    solutions; this is partially because of the lack of singular points of entry on
    most implementations of blockchain architectures (Kshetri, 2017).
  id: totrans-1186
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链已经被广泛地与云计算进行了比较。有关云分布式计算的虚拟化，请参考图2。在过去的十年里，基于云的安全解决方案在流行度上显著增长，并且已经针对类似领域中的相似解决方案。然而，与区块链不同的是，云计算解决方案有时会放大狭窄的漏洞，甚至可能会创建新的攻击面，例如集中式数据存储或共享访问控制。区块链已被提议作为一种解决方案，用于将更加集中化的云计算结构替换为分散式架构，并进而消除漏洞。这并不意味着区块链是完全无法渗透的，而是相对于简单的云计算解决方案，攻击面大大减少；这部分是因为大多数区块链架构的实施中缺乏单一的入口点（Kshetri，2017）。
- en: CYBERSECURITY SOLUTIONS AND DISCUSSION
  id: totrans-1187
  prefs: []
  type: TYPE_NORMAL
  zh: '**网络安全解决方案与讨论**'
- en: Current applications of blockchain, whether in cybersecurity or in wider fields,
    are hard to evaluate in full, which in turn has led to segmented evaluations of
    their usage. This is because current designs vary greatly, and thus have made
    implementation as well as deployment and maintenance, difficult. Unlike many current
    systems, blockchain’s relative infancy combined with its requirement of high levels
    of sophisticated technical knowledge and complex setup requirements make it harder
    to be adopted widely (Vance, 2019). This has raised questions, particularly in
    the field of cybersecurity where concrete knowledge of what one is working with
    is of utmost importance. Despite the constant desire for innovation within the
    field, precedent is also very important within the industry among professionals,
    and the lack of large-scale precedent for blockchain’s usage has been a detriment
    to the spread of its adoption. This is not to say, however, that there have not
    been successful test cases or proof-of-concepts, simply that the wider application
    of blockchain within cybersecurity has been handicapped because of unfamiliarity
    and decency, as well as lack of historical usages proving its usefulness over
    more traditional implementations and architectures.
  id: totrans-1188
  prefs: []
  type: TYPE_NORMAL
  zh: 目前区块链的应用，无论是在网络安全领域还是在更广泛的领域中，都很难进行全面评估，这反过来导致对其使用的分段评估。这是因为当前的设计差异很大，因此使得实施、部署和维护都变得困难。与许多当前系统不同，区块链相对年幼的阶段以及其对高水平复杂技术知识和复杂设置要求的需求使其更难被广泛采用（Vance，2019）。这引发了问题，特别是在网络安全领域，对自己所从事的工作有着明确的了解至关重要。尽管该领域对创新的渴望持续存在，但在业内，先例在专业人士中也非常重要，而区块链的使用缺乏大规模的先例对其采用的推广造成了不利影响。然而，这并不意味着没有成功的测试案例或概念验证，仅仅是因为缺乏历史性的使用证明其在更传统的实施和架构上的有效性，因此区块链在网络安全中的广泛应用受到了陌生和体面的限制。
- en: Blockchain and the Internet of Things
  id: totrans-1189
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链与物联网
- en: 'While there has been a general explosion in the popularity of blockchain, it
    has seen particular exponential interest in two cybersecurity fields: information
    security and Internet of Things (IoT) security. Out of these two subcategories,
    blockchain has received serious innovative attention for the Internet of Things.
    This has been a result of two major factors - the relative infancy of the IoT,
    and thus its timely popularity intersecting with the popularity of blockchain,
    as well the lack of current standardization and security measures for the IoT
    (Obaidat, 2019; Obaidat, 2020). Information security has also remained a popular
    category; though this is because of an overlap in motives between the field and
    the features of blockchain, namely, data integrity and availability (Ahram, 2017).
    Blockchain’s presence within the sphere of IoT cybersecurity discussion has been
    dual-faceted: the nature of the IoT can be said to simultaneously support and
    clash with blockchain architecture. On one hand, the need for standardized identity
    management, immutability of data, and peer-to-peer verification brought by blockchain
    perfectly suits the design structure of IoT devices and software. On the other
    hand, Blockchain’s exponential resource usage, especially when juxtaposed with
    the limited resources of IoT devices (Obaidat, 2019; Hassebo, 2018; Khodjaeva,
    2019), is a significant hurdle. While this has been an obstacle, it has not fully
    prevented possible solutions from manifesting; many theories have been proposed
    for circumventing this issue and maintaining the benefits of blockchain in turn,
    one such example being “LightChain” (Doku, 2019). The specifics of how blockchain
    may influence IoT spheres have been scattered and differ greatly between proposals
    and studies. Some ideas have included IoT devices as individual certified nodes,
    and all communications between such would be facilitated through smart contracts
    to guarantee validity, and track transactions (Kshetri, 2017).'
  id: totrans-1190
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管区块链的普及度爆炸式增长，但在两个网络安全领域，信息安全和物联网（IoT）安全领域，它受到了特别的指数级兴趣。在这两个子类别中，区块链对物联网的创新关注尤为严重。这是由于两个主要因素造成的——物联网的相对初期阶段，因此它的时机性流行与区块链的流行相交，以及目前物联网标准化和安全措施的缺乏（Obaidat，2019年；Obaidat，2020年）。信息安全也一直是一个热门类别；尽管这是因为该领域与区块链的特点之间存在动机上的重叠，即数据完整性和可用性（Ahram，2017年）。在物联网网络安全讨论范围内，区块链的存在是双重的：物联网的本质可以说既支持又与区块链架构相冲突。一方面，区块链带来的标准化身份管理、数据不可变性和点对点验证的需求完美地适合物联网设备和软件的设计结构。另一方面，区块链的指数资源使用，特别是与物联网设备有限资源相对比时（Obaidat，2019年；Hassebo，2018年；Khodjaeva，2019年），是一个重大障碍。尽管这是一个障碍，但并未完全阻止可能的解决方案出现；许多理论已被提出以规避这个问题，并在回报中维持区块链的好处，其中一个例子就是“轻链”（Doku，2019年）。关于区块链如何影响物联网领域的具体细节已经零散并在提案和研究之间差异很大。一些想法包括将物联网设备作为独立的认证节点，并通过智能合约促进所有此类通信以保证有效性并跟踪交易（Kshetri，2017年）。
- en: IoT’s intersection with blockchain has led to a fierce debate over leveled integration.
    The severity of IoT vulnerabilities alongside their popularity has led to such
    research being fast-tracked (Obaidat, 2019). Many startups have already started
    to roll out whitepapers and prototypes for the usage of blockchain in IoT systems.
    Large conglomerates such as IBM have taken interest in these and have begun to
    distribute blockchain services for supply chains to rely on. These inter-business
    facilitations have elevated blockchain to industrial level discussion. Blockchain-based
    protocols have been proposed for the deployment of such architectures as safeguards
    in industrial systems which rely on wireless communications. The use of blockchain
    to validate identities between sources has made it an important discussion point
    for devices that vitally rely on communication from a select source of valid entities
    (Kshetri, 2017). The intersection of IoT and blockchain proposals, however, have
    not been without issue; depending on the infrastructure of blockchain implementation,
    which would be determined by the type of blockchain, there are possible privacy
    issues, considering the vast amount of data collected and transferred between
    IoT devices. There are already large concerns about IoT device interactions in
    this regard which have not been solved by consensus yet, especially considering
    an industry-wide lack of standardization. Blockchain’s integration with the IoT
    does not inherently solve these issues and may open up new issues because of its
    ledger-based distribution structure. Possible solutions to this have included
    tiered networks with individual private blockchains connected to wider public
    blockchains, distributed with fine-grained access controls. These architectures,
    however, have largely not been tested. Blockchain has been proposed also as a
    management platform for IoT devices, essentially functioning as a middleware for
    managing data, establishing permanent identities, and tokenizing privileges (Ali,
    2019).
  id: totrans-1191
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网与区块链的交集引发了一场关于平整整合的激烈辩论。物联网漏洞的严重性以及它们的普及性已导致此类研究被加快推进（Obaidat，2019）。许多初创公司已经开始发布关于在物联网系统中使用区块链的白皮书和原型。像IBM这样的大型企业已经对此产生了兴趣，并已开始为供应链提供区块链服务。这些企业间的便利推动了区块链成为产业层面讨论的议题。已经提出了基于区块链的协议，用于部署依赖无线通信的工业系统的安全措施。区块链用于验证来源之间的身份已成为依赖于来自一组有效实体的通信的设备的重要讨论点（Kshetri，2017）。然而，物联网和区块链提案的交集并非没有问题；取决于区块链实施的基础设施，这将由区块链类型确定，可能存在隐私问题，考虑到物联网设备之间收集和传输的大量数据。关于此类物联网设备交互的问题已经引起了很大的关注，但尚未达成共识，特别是考虑到行业内缺乏标准化。区块链与物联网的整合并不本质上解决这些问题，并可能由于其基于账本的分布结构而引发新问题。解决这个问题的可能方案包括将个别私有区块链连接到更广泛的公共区块链的分层网络，分布式的细粒度访问控制。然而，这些体系结构大部分尚未经过测试。区块链还被提出作为物联网设备的管理平台，基本上是作为管理数据、建立永久身份和特权令牌化的中间件（Ali，2019）。
- en: Facilitation of API Functionalities
  id: totrans-1192
  prefs: []
  type: TYPE_NORMAL
  zh: API 功能的促进
- en: Blockchain’s cybersecurity functionality is by no means limited to IoT devices;
    blockchain as a non-IoT data management platform has also been tested separately
    as another popular means. Due to its node-based structure as well as its immutable
    nature, blockchain has been used as a platform for simplifying user management,
    particularly in relation to cloud-based applications. This assists in facilitating
    access control, as well as bolstering user authentication methods and implementing
    single sign-on capabilities. Blockchain has also been proposed methodically through
    other approaches, one being an “API Approach”, where blockchain functions as an
    API to facilitate other functionalities rather than acting as a functional platform
    in and of itself. Some of these usages have included DevOps, cloud integration,
    and data analytics, particularly for apps, businesses, and ads (Ahram, 2017).
    As mentioned before, this may echo traits of cloud platforms. Much capacity has
    been given to comparing facets of cloud computing and blockchain platforms. Research
    has noted that some cloud platforms follow “zero trust” security models, and,
    similar to blockchain, fully employ encrypted transactional models. Blockchain,
    as a decentralized model for the most part (outside of modified architectures
    such as consortium), does lack the segmented control schemes which cloud computing
    allows, such as administrator oversight. However, blockchain arguably employs
    better identity management and data immutability, at the cost of compromising
    that client nodes bear more serious implications because of such. However, with
    current technology, hacking into a blockchain node would be significantly harder,
    as attacks would be limited to brute-forcing or client hijacking, both of which
    have a far lower rate of success than man-in-the-middle, masquerade, or replay
    style attacks. However, both models are still susceptible to attacks based on
    human error, such as phishing or social engineering (Kshetri, 2017).
  id: totrans-1193
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的网络安全功能绝不仅限于物联网设备；作为非物联网数据管理平台的区块链也已经作为另一种流行的手段进行了单独测试。由于其基于节点的结构以及其不可变的性质，区块链已被用作简化用户管理的平台，特别是与基于云的应用相关的用户管理。这有助于促进访问控制，以及加强用户身份验证方法和实施单点登录功能。区块链还通过其他方法系统地提出，其中之一是“API方法”，在这种方法中，区块链充当API以促进其他功能，而不是作为一个功能性平台。其中一些用途包括
    DevOps、云集成和数据分析，特别是针对应用程序、企业和广告（Ahram，2017）。如前所述，这可能会反映出云平台的特性。已经大量比较了云计算和区块链平台的方面。研究注意到，一些云平台遵循“零信任”安全模型，并且，类似于区块链，完全采用了加密交易模型。区块链作为一个大部分是去中心化的模型（除了修改过的架构，如联合体），确实缺乏云计算允许的分段控制方案，比如管理员监督。然而，区块链可以说是更好的身份管理和数据不可变性，但代价是客户节点由于这种不可变性而承担了更严重的后果。然而，使用当前技术，入侵区块链节点将会变得更加困难，因为攻击将仅限于暴力破解或客户端劫持，这两种攻击的成功率远低于中间人、伪装或重放式攻击。但是，这两种模型仍然容易受到基于人为错误的攻击，如钓鱼或社会工程学（Kshetri，2017）。
- en: 'Given the above evaluations of blockchain functionalities, it is not hard to
    see how most current applications of blockchain are comparable to current applications
    of cloud computing. However, there are nuances between the two which may affect
    which is more viable for an application (or user/enterprise, in turn) to utilize.
    Cloud computing relies on a third party with physical infrastructure, while blockchain
    is decentralized through a ledger, but may be facilitated through a third-party
    vendor. These options may fit different companies differently: some may want a
    third party for validatory oversight, while others may want to eliminate middlemen.
    Similarly, physical infrastructure may suit some, while ledger-based immutability
    may be better for other companies. Blockchain and cloud computing are very similar,
    however, not on all fronts. For example, while both carry nuances in how they
    are permissioned, blockchain can be selected to operate as permission-less, while
    this would be a risk under most cloud computing paradigms. Other nuances between
    the two, such as the level of encryption, would be left up to individual organizations
    to evaluate depending on target and vendor specifications. Both still face challenges,
    however; cloud computing is a less recent and more developed standard, while blockchain
    still faces early implementation issues such as lack of security mechanisms. In
    theory, both face resource management issues, albeit for different reasons - blockchain
    because of the exponential growth of needed resources for transactions and ledger-size,
    while cloud computing because of limited hardware resources for storage and speed
    (Kshetri, 2017).'
  id: totrans-1194
  prefs: []
  type: TYPE_NORMAL
  zh: 给定上述对区块链功能的评估，不难看出大多数当前的区块链应用与当前的云计算应用相比较。然而，两者之间存在细微差别，这些差别可能会影响哪种更适合一个应用（或用户/企业，反之亦然）来利用。云计算依赖于具有物理基础设施的第三方，而区块链通过分布式账本实现去中心化，但可能通过第三方供应商进行促进。这些选项可能适用于不同的公司：一些公司可能希望借助第三方进行有效性监督，而另一些公司可能希望消除中间人。同样，物理基础设施可能适合某些公司，而基于账本的不可变性可能更适合其他公司。区块链和云计算非常相似，但并非在所有方面都相同。例如，尽管两者在权限控制方面都存在细微差别，但区块链可以被选择为无权限操作，而在大多数云计算范式下，这将是一种风险。两者之间的其他差异，如加密级别，将由各个组织根据目标和供应商规格进行评估。然而，两者仍然面临挑战；云计算是一个不太新的、更成熟的标准，而区块链仍然面临早期实施问题，例如缺乏安全机制。从理论上讲，两者都面临着资源管理问题，尽管原因不同——区块链是由于交易和账本大小所需资源的指数增长，而云计算是由于存储和速度的有限硬件资源（Kshetri,
    2017）。
- en: Identity Management
  id: totrans-1195
  prefs: []
  type: TYPE_NORMAL
  zh: 身份管理
- en: '| Figure 3\. Visualization of digital signing and signature verification process
    |'
  id: totrans-1196
  prefs: []
  type: TYPE_TB
  zh: '| 图3\. 数字签名和签名验证过程的可视化 |'
- en: '| ![Figure978-1-7998-6650-3.ch006.f03](i/ch006.f03.png) |'
  id: totrans-1197
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch006.f03](i/ch006.f03.png) |'
- en: Another functional usage of blockchain is the facilitation of digital certificates
    and signatures, an inherent attractive feature of its architecture. Refer to Figure
    3\. As such, its implementation has been simplified, but has not largely been
    deployed en masse. Many private companies have started either developing or rolling
    out solutions in this light, but, because of a race for innovation, these competing
    brands have largely crowded each other out from reaching wider accessibility.
    Larger brands such as Facebook or Twitter, however, have announced their own initiatives
    for developing blockchain-based solutions, some of which have intersected desires
    for immutable identity management and signatures (Ahram, 2017). Popular applications
    of digital certification have promised a functionality for replacing notarization
    and have hinted at ideas for replacing infrastructure for intangible assets such
    as copyrights or licenses, as well as storage for public and private records,
    and taking advantage of smart contracts for implementation of arbitration and
    real-life contracts. Current implementations of many of these practices leave
    systems open to data tampering or theft; blockchain solutions promise to bolster
    cybersecurity standards for storage and transaction through increased confidentiality
    and integrity. Many private companies have undertaken these ideas already but
    have yet to break into the mainstream for further serious consideration (Alexander,
    2019).
  id: totrans-1198
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种区块链的功能性用途是便利数字证书和签名，这是其架构固有的吸引人的特点。参见图3。因此，它的实现已经简化，但尚未大规模部署。许多私营公司已经开始开发或推出了相关解决方案，但由于创新的竞争，这些竞争品牌很大程度上互相挤出了更广泛的可访问性。然而，像Facebook或Twitter这样的大品牌也已宣布了他们自己的区块链解决方案的倡议，其中一些解决方案与不可变身份管理和签名的需求相交叉（Ahram，2017）。数字认证的流行应用承诺了一种取代公证的功能，并暗示着取代无形资产的基础设施，如版权或许可证，以及公共和私人记录的存储，并利用智能合约来实施仲裁和实际合同。目前许多这些实践的实施留下了系统容易受到数据篡改或盗窃的问题；区块链解决方案承诺通过增加机密性和完整性来增强存储和交易的网络安全标准。许多私营公司已经采纳了这些想法，但尚未走向主流，进一步受到严肃考虑（Alexander，2019）。
- en: Other Applications
  id: totrans-1199
  prefs: []
  type: TYPE_NORMAL
  zh: 其他应用
- en: Further deployments of blockchain include email and endpoint security. The insecurity
    of current emailing services and protocols has remained an issue for multiple
    years; blockchain has been proposed as an alternative, and unlike many claims,
    has been backed by proof-of-concept tests. Blockchain has posed itself as a decentralized
    solution for email because of immutable transaction records and identity nonrepudiation.
    Current issues of message authenticity, from which phishing and fraud emails currently
    stem, could be eroded by the implementation of blockchain systems. Endpoint security,
    on the other hand, ties into the aforementioned intersection of Blockchain’s popularity
    in relation to IoT security. Most IoT devices lack endpoint security measures,
    thus increasing the need for effective measures. Blockchain has been proposed
    as a solution primarily because attacks against blockchain-based architecture
    are weakened by the distributed architecture of blockchain, especially if data
    validation nodes are used. Much like email, use cases have been deployed for this
    as well, which have shown promising results (Vance, 2019).
  id: totrans-1200
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的进一步部署包括电子邮件和端点安全。当前电子邮件服务和协议的不安全性已经成为多年的问题；区块链被提议作为一种替代方案，并且与许多主张不同，它已经得到了概念验证测试的支持。由于不可变的交易记录和身份不可否认，区块链已经成为电子邮件的分散解决方案。当前消息真实性的问题，即钓鱼和欺诈电子邮件目前的来源，可以通过实施区块链系统来消除。另一方面，端点安全与区块链在物联网安全方面的流行交汇相关。大多数物联网设备缺乏端点安全措施，因此需要有效的措施。区块链被提议作为一种解决方案，主要是因为基于区块链的架构的攻击受到了区块链的分布式架构的削弱，尤其是如果使用数据验证节点。与电子邮件类似，针对此问题也已经部署了用例，并显示了有希望的结果（Vance，2019）。
- en: Advantages of using blockchain for the above mentioned applications have a level
    of nuance between implementation but, beyond decentralization, also present certain
    advantages which suit some purposes over others; this includes trust between nodes,
    local-remote synchronization, availability of unchangeable data, and cross-node
    synchronization. In applications which require communication between individual
    nodes, or applications which rely on synchronization, blockchain has become an
    important discussion pivot. This is very easy to see in its popularity in the
    IoT, but also applies to other fields, such as fields looking to synchronize clients
    without reliance on a centralized database. Peer to peer communicative clients,
    which still require a level of trust certification, have found blockchain to be
    a suitable solution. However, for larger peer networks, the resource consumption
    and scaling performance issues with blockchain have remained a discouraging disadvantage
    (Yassein, 2019).
  id: totrans-1201
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述应用中使用区块链的优势在实现之间有一定的细微差别，但除了去中心化之外，还提供了一些适合某些目的而不适合其他目的的优势；其中包括节点之间的信任、本地-远程同步、不可更改数据的可用性以及跨节点同步。在需要个体节点之间通信的应用程序中，或者依赖同步的应用程序中，区块链已成为重要的讨论焦点。这在其在物联网中的流行程度中非常容易看到，但也适用于其他领域，比如希望在不依赖于集中式数据库的情况下同步客户端的领域。仍然需要一定程度的信任认证的点对点通信客户端发现区块链是一个合适的解决方案。然而，对于更大的对等网络，区块链的资源消耗和扩展性能问题仍然是一个令人沮丧的劣势（Yassein，2019）。
- en: Functionality Challenges
  id: totrans-1202
  prefs: []
  type: TYPE_NORMAL
  zh: 功能挑战
- en: Besides the inconsistencies between deployments of blockchain, other issues
    have been discussed widely in academic research of Blockchain’s capabilities,
    especially in regards to security and privacy. Issues which the blockchain architecture
    possesses include balancing authority with integrity/data consistency, proportional
    control in a ledger’s network by users, and exponential size of operations and
    size. Balancing confidentiality with the connective nature of blockchain has also
    remained an issue. Blockchain’s immutability can be a double-edged sword as well,
    in the case of mistakes from users or organizations. The exponential cost and
    size of blockchain ledgers, as previously mentioned, has remained a massive issue,
    even for enterprise organizations (Yassein, 2019).
  id: totrans-1203
  prefs: []
  type: TYPE_NORMAL
  zh: 除了区块链部署之间的不一致性外，学术界对区块链能力的讨论还涉及其他广泛讨论的问题，特别是在安全性和隐私方面。区块链架构存在的问题包括在权限和完整性/数据一致性之间取得平衡，由用户在分类帐网络中的比例控制，以及操作和大小的指数增长。在保密性与区块链的连接性之间取得平衡也一直是一个问题。区块链的不可变性也可能成为一个双刃剑，因为用户或组织的错误会导致问题。如前所述，区块链分类帐的指数成本和大小也一直是一个巨大的问题，即使对于企业组织也是如此（Yassein，2019）。
- en: Various solutions have been proposed for solving many of these limitations,
    such as further deployment of encryption techniques, as well as the implementation
    of new data structures (Yassein, 2019). The infancy and lack of standardization
    of blockchain has been a catalyst in many of these limitations (Ahram, 2017).
    Blockchain is not only a complex system in and of itself, but also it does not
    suit a “plug and play” style of development. This is a potential drawback for
    two reasons. Firstly, as blockchain is a relatively nascent architecture, it discourages
    many from adopting such because of it being unproven. However, the lack of adoption,
    in turn, means a lack of widespread security mechanisms have been tested or developed
    on a wide scale basis, in comparison to traditional methods which are more easily
    tested. The complex and intended large, decentralized nature of blockchain makes
    proof-of-concepts hard to evaluate in low-density or testing environments (Kshetri,
    2017). However, as blockchain matures as an architecture, many of these issues
    are expected to be solved, especially as it attracts more academic attention for
    research (Ahram, 2017; Kshetri, 2017).
  id: totrans-1204
  prefs: []
  type: TYPE_NORMAL
  zh: 已经提出了各种解决这些限制的方案，例如进一步部署加密技术，以及实施新的数据结构（Yassein, 2019）。区块链的初期和缺乏标准化在许多这些限制中扮演了催化剂的角色（Ahram,
    2017）。区块链不仅本身是一个复杂的系统，而且不适合“即插即用”的开发风格。这是一个潜在的缺点，有两个原因。首先，作为一个相对新生的架构，区块链因为尚未得到证实而阻碍了许多人的采用。然而，缺乏采用反过来意味着相对于更容易测试的传统方法而言，缺乏广泛安全机制被测试或开发。区块链复杂而意图大，分散的本质使得概念验证难以在低密度或测试环境中评估（Kshetri,
    2017）。然而，随着区块链作为一种架构的成熟，预计许多这些问题将得到解决，特别是当它吸引更多的学术关注进行研究时（Ahram, 2017; Kshetri,
    2017）。
- en: Common Attacks and Threats
  id: totrans-1205
  prefs: []
  type: TYPE_NORMAL
  zh: 常见攻击和威胁
- en: '| Figure 4\. Example of a “majority” attack in a blockchain, where malicious
    blocks outweigh original blocks, and thus overwrite them. |'
  id: totrans-1206
  prefs: []
  type: TYPE_TB
  zh: '| 图 4\. 区块链中“多数”攻击的示例，恶意区块超过原始区块，因此覆盖它们。'
- en: '| ![Figure978-1-7998-6650-3.ch006.f04](i/ch006.f04.png) |'
  id: totrans-1207
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch006.f04](i/ch006.f04.png) |'
- en: A variety of attacks also exist because of intrinsic features of blockchain
    networks. “Majority” attacks, as exemplified in Figure 4, remain an issue in many
    networks, which can occur when a node controls the majority of stakes in a given
    environment. Similarly, “selfish mining” has remained an issue, where miners participate
    in creating blocks on a private branch and then only broadcast them to the public
    network once the chain is longer than the public network, thus replacing them
    (Abbas, 2019; Huynh, 2019). Distributed Denial of Service (DDoS) attacks are also
    a threat to blockchain networks. This may occur when a dishonest node uses a large
    number of other nodes to attempt to overwhelm requests on the rest of the blockchain
    ledger (Huynh, 2019; Oksiiuk, 2020).
  id: totrans-1208
  prefs: []
  type: TYPE_NORMAL
  zh: 由于区块链网络固有特征的存在，还存在各种攻击。像在图4中所示的“多数”攻击，仍然是许多网络的问题，这可能发生在一个节点控制了给定环境中大多数股权的情况下。类似地，“自私挖矿”一直是一个问题，挖矿者参与在私有分支上创建区块，然后只有在该链比公共网络更长时才向公共网络广播，从而取代它们（Abbas，2019；Huynh，2019）。分布式拒绝服务（DDoS）攻击也是对区块链网络的威胁。这可能发生在一个不诚实的节点使用大量其他节点试图压倒区块链总账簿上的请求时（Huynh，2019；Oksiiuk，2020）。
- en: It is also important to note that, while blockchain bolsters authentication
    measures, because of its integrity of permanency and ability to foster digital
    signature and identity management, the immutable status of identities on a blockchain
    also brings its own worries. While authentication strength is partially dependent
    on the strength of cryptographic implementation, there are tangential vulnerabilities
    which may call for greater worry than their non-blockchain counterparts. Primarily,
    phishing and social engineering carry more grave risks for blockchain authentication
    than they do for other authentication procedures. This is because of the immutable,
    permanent nature of identities on a blockchain; if information regarding an identity
    is compromised, depending on the nature of the Blockchain’s implementation, it
    may be permanently compromised (Oksiiuk, 2020).
  id: totrans-1209
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，虽然区块链增强了身份验证措施，由于其永久性和促进数字签名和身份管理的完整性，区块链上身份的不可变状态也带来了自己的担忧。虽然身份验证强度在一定程度上取决于加密实施的强度，但还存在着与非区块链对应物相比更令人担忧的相关性漏洞。主要的，网络钓鱼和社会工程学对区块链身份验证造成的风险比其他身份验证程序更大。这是因为在区块链上身份的不可变、永久性的特性；如果有关身份的信息受到损害，根据区块链实施的性质，它可能会永久受损（Oksiiuk，2020）。
- en: Limitations
  id: totrans-1210
  prefs: []
  type: TYPE_NORMAL
  zh: 限制
- en: 'Blockchain is commonly brought up in information security discussions for “big
    data” applications but suffers from some limitations which are often ignored.
    Firstly, block capacity is a large limitation. Wider implementations of blockchain
    have low block capacities, and while larger blocks can store more data, they cause
    significant performance and scaling issues. Smaller blocks, on the other hand,
    are reliable, but obviously limit the actual space for records. Secondly, because
    blockchain is a distributed ledger, the storage mechanism for large blockchains
    often does not take into account that ledgers are copied to the side of all users.
    This is, of course, dependent on implementation: some may circumvent this by using
    vendors or applications which simply facilitate access to a blockchain rather
    than distributing client nodes. Nevertheless, this remains an issue for some implementations;
    while this data is encrypted, it still opens data to data mining and other attacks
    depending on how the ledgers are actually accessed. It also means that attackers
    can potentially store permanent malicious data in a ledger (Dai, 2017).'
  id: totrans-1211
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在“大数据”应用中经常被提及，但却存在一些通常被忽视的限制。首先，区块容量是一个很大的限制。更广泛的区块链实施具有较低的区块容量，而更大的区块可以存储更多的数据，但会导致重大的性能和扩展性问题。另一方面，较小的区块是可靠的，但显然限制了实际记录的空间。其次，因为区块链是一个分布式账本，大型区块链的存储机制通常不考虑账本被复制到所有用户端的情况。当然，这取决于实施方式：一些实施方式可能通过使用供应商或仅仅是简单地为用户提供对区块链的访问而不是分发客户节点来规避这一点。尽管如此，这仍然是一些实施方式的问题；虽然这些数据是加密的，但它仍然会使数据暴露于数据挖掘和其他攻击，具体取决于账本是如何被访问的。这也意味着攻击者可能会在账本中存储永久恶意数据（戴，2017年）。
- en: FUTURE TRAJECTORIES AND DISCUSSION
  id: totrans-1212
  prefs: []
  type: TYPE_NORMAL
  zh: 未来轨迹和讨论
- en: Blockchain’s future is still unclear; the technology is bright and is still
    drawing much attention and investment but is also mired by limitations and worries
    which have not been verifiably solved yet, despite their continual subjection
    to academic debate. Future applications of blockchain within the cybersecurity
    sphere will largely depend on the scale under which blockchain protrudes into
    the wider technical sphere. Both private and public (governmental) entities have
    commissioned research for enterprise implementations, but many of such remain,
    as aforementioned, confined to theorization or small-scaling testing rather than
    large-scale deployment. Most cybersecurity implications of where blockchain may
    shine in the future lies in either information security derivative functionalities
    or the facilitation of trust between transacting entities (Gorog, 2018).
  id: totrans-1213
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的未来仍然不明朗；这项技术光明灿烂，仍然受到很多关注和投资，但也受到尚未得到解决的限制和担忧的困扰，尽管它们不断地受到学术辩论的审查。未来区块链在网络安全领域的应用很大程度上取决于区块链在更广泛技术领域中的突出程度。私人和公共（政府）实体都已委托进行企业实施的研究，但许多这样的研究仍然，如前述，局限于理论化或小规模测试，而不是大规模部署。未来区块链可能发光的大多数网络安全影响要么是信息安全衍生功能，要么是在交易实体之间促进信任的便利性（Gorog,
    2018）。
- en: Studies largely fall into two camps when considering which path blockchain may
    take in the future. One position is an optimistic view of integration on the public,
    communal level, replacing the foundations of many inter-entity communications
    (Aggarwal, 2019). On the other hand, a more pessimistic view which either passes
    off blockchain as a fad or instead proposes that current limitations on blockchain
    application architecture are enough to prevent it from being further pervasive
    in the future. Much discussion derivative of the former point does not necessarily
    agree with the possibility of blockchain’s ability to constitute such functionality.
    When it comes to the integration of blockchain with concepts such as contracts,
    financial transactions, or other communal activities, there is not much debate
    as to if such integration can be done, but rather if it should be done (Aggarwal,
    2019). There is much technical consensus on how these concepts could be implemented,
    but there is less consensus from an organizational standpoint insofar as the realistic
    measures under which such applications could be deployed.
  id: totrans-1214
  prefs: []
  type: TYPE_NORMAL
  zh: 对于未来区块链可能走向的两种情况，研究大体上可以分为两派。一种立场是乐观地看待在公共、共享层面上整合区块链，取代许多实体间通信的基础（Aggarwal,
    2019）。另一种则是更为悲观的观点，要么将区块链视为一时的风潮，要么提出目前对区块链应用架构的限制足以阻止它在未来进一步普及。从前一观点派生的许多讨论并不一定认同区块链构成这种功能的可能性。当涉及将区块链与合同、金融交易或其他共享活动等概念整合时，不太会有太多关于是否可以进行这种整合的争论，而更多地是关于是否应该这样做（Aggarwal,
    2019）。对于这些概念如何实施，技术上有很多共识，但从组织角度来看，关于这些应用可以部署在何种现实措施下的共识较少。
- en: Propositions and Frameworks
  id: totrans-1215
  prefs: []
  type: TYPE_NORMAL
  zh: 命题与框架
- en: Research has indicated that future public implementations of blockchain must
    be open, transparent, and auditable, in order to circumvent worries which may
    otherwise manifest from the nature of the architecture. Most research on the future
    of blockchain in cybersecurity, and in wider fields to an extent, has indicated
    that the strongest promises of the architecture come from its facilitation of
    decentralization, and the ability for mutual, decentralized validation without
    the need for arbitrary authority (Oksiiuk, 2020). Such future implementations
    of blockchain may not be restricted solely to using public architectures but will
    have to pay close attention to caveats in individual blockchain categorizations
    according to the need of their applications. For example, applications which seek
    better privacy protections and better performance are more likely to depend on
    consortium blockchain models (Cai, 2018). It is important to note, however, that
    moving forward, the usage of the prior mentioned “blockchain applicability framework(s)”
    will be vital for this reason. Incorrect blockchain application may result not
    just in decreased performance but also in heightened security risks.
  id: totrans-1216
  prefs: []
  type: TYPE_NORMAL
  zh: 研究表明，未来区块链的公共实施必须是开放的、透明的和可审计的，以避免由于架构的本质而可能产生的担忧。大多数关于区块链在网络安全和在某种程度上更广泛领域的未来的研究表明，该架构最强大的承诺来自于其促进去中心化的能力，以及无需任意权威的互相去中心化验证（Oksiiuk，2020）。这样未来的区块链实施可能不仅仅局限于使用公共架构，而且将不得不密切关注根据其应用需求的个别区块链分类中的注意事项。例如，寻求更好的隐私保护和更好性能的应用更有可能依赖于联盟区块链模型（Cai，2018）。然而，需要注意的是，未来，使用前述的“区块链适用性框架”将是至关重要的。不正确的区块链应用可能导致不仅性能降低，而且安全风险增加。
- en: Developing decentralized applications is a lucrative measure with a high demand
    but presents unique challenges. It requires extra scrutiny, which blockchain may
    not be fully self-sufficient to handle. When dealing with the trust and assets
    of enterprises at high levels in particular, decentralized applications must be
    evaluated as holistically secure. This means that individual parts of the architecture
    - the consensus algorithm, the category of blockchain, and even the separate structure
    of the application - must all be given strict security and performance guidelines
    (Cai, 2018). Future opportunities for blockchain in this light may not just present
    themselves as innovations utilizing blockchain but rather as innovations built
    off of blockchain perpendicularly aimed at making blockchain utilization more
    accessible and/or secure to either users or to commercial or governmental enterprises.
  id: totrans-1217
  prefs: []
  type: TYPE_NORMAL
  zh: 开发去中心化应用是一项利润丰厚的举措，需求量大，但也带来了独特的挑战。它需要额外的审查，而区块链可能无法完全自给自足地处理。特别是在处理企业的信任和资产时，去中心化应用必须被全面评估为安全。这意味着架构的各个部分
    - 共识算法、区块链的类别，甚至是应用程序的独立结构 - 必须都受到严格的安全和性能指导（Cai，2018）。未来，区块链在这方面的机遇可能不仅仅是作为利用区块链的创新，而更可能是作为基于区块链构建的创新，垂直地旨在使区块链的利用对用户、商业或政府企业更加可访问和/或安全。
- en: Blockchain-as-a-Service
  id: totrans-1218
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链即服务(Blockchain-as-a-Service)
- en: '| Figure 5\. Comparison of service infrastructures. |'
  id: totrans-1219
  prefs: []
  type: TYPE_TB
  zh: '| 图 5. 服务基础设施的比较。 |'
- en: '| ![Figure978-1-7998-6650-3.ch006.f05](i/ch006.f05.png) |'
  id: totrans-1220
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch006.f05](i/ch006.f05.png) |'
- en: Future implementations of blockchain may replicate the current usage of cloud
    providers. Referring to Figure 5, just as cloud-based cybersecurity applications
    are provided as a service, alongside the rise of SaaS (Software-as-a-Service),
    PaaS (Platform-as-a-Service), and IaaS (Infrastructure-as-a-Service) models, research
    has indicated that the future of blockchain may popularize the model of Blockchain-as-a-Service
    (Andriole, 2020). This concept heavily ties into prior mentions of comparisons
    between blockchain and cloud computing; the similarity in service model and focused
    solutions also creates similarities on this front. Unlike cloud computing, however,
    a vendor would facilitate access rather than facilitate hosting. This is slightly
    different from the current cloud-computing model because a vendor is also liable
    for the actual maintenance of the core foundations of the platform. While the
    core functionality would be dependent on both the category of blockchain and consensus
    algorithm deployed, in this evolved model, a vendor would simply act as a front
    end for providing access to a ledger and, at best, moderate data on the application
    layer rather than the underlying data structure of blockchain. Some studies have
    noted that the rise of peer-to-peer ecosystems and contractor (“gig”) platforms
    could be similarly bolstered by implementations of blockchain. This would be because
    of the identity management functionality of the architecture as well as the decentralized
    structure, the implementation of cryptocurrencies and tokens, and, most importantly,
    the smart contract functionality. Such implementations would likely mimic “as-a-service”
    infrastructures (Fraga-Lamas, 2019).
  id: totrans-1221
  prefs: []
  type: TYPE_NORMAL
  zh: 未来的区块链实现可能会复制当前云服务提供商的使用方式。如图5所示，正如基于云的网络安全应用程序作为服务提供一样，随着SaaS（软件即服务）、PaaS（平台即服务）和IaaS（基础设施即服务）模型的兴起，研究表明，未来的区块链可能会普及区块链即服务（Andriole，2020）。这个概念与之前提到的区块链与云计算的比较密切相关；服务模型的相似性和专注解决方案也在这方面产生了相似之处。然而，与云计算不同，供应商将促进访问而不是提供托管。这与当前的云计算模型略有不同，因为供应商还要负责平台核心基础设施的实际维护。虽然核心功能取决于部署的区块链类别和共识算法，但在这种进化的模型中，供应商只需充当提供对账本访问的前端，最多只能在应用层上对数据进行适度处理，而不是区块链的基础数据结构。一些研究指出，点对点生态系统和承包商（“零工”）平台的崛起可能同样受到区块链实现的支持。这是因为架构的身份管理功能以及去中心化结构、加密货币和代币的实现，以及最重要的智能合约功能。这样的实现可能会模仿“即服务”基础设施（Fraga-Lamas，2019）。
- en: Blockchain as Infrastructure
  id: totrans-1222
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链作为基础设施
- en: As previously discussed, there is much discussion over Blockchain’s possible
    place in replacing and/or aiding the foundational architectures of communal and
    legal activities, such as securing the integrity and availability of inter-entity
    contracts or providing a secure basis for voting (Aggarwal, 2019). While there
    has not been practical mass application of most of such proposals to date, surveyed
    and commissioned research has pinpointed that blockchain could be utilized as
    a cybersecurity tool for securing government level infrastructural needs; research
    into such has been commissioned by multiple governments, including the UK for
    energy infrastructure, the US for secured domestic messaging between officials
    and for identity certification, and Australia for securing communication between
    entities inside of wider “smart cities” (Vance, 2019). Blockchain has also been
    proposed as a means of securing voting from malicious influence; proposals have
    stated that blockchain would bolster risk reduction through identity validation
    as well as increase the speed of digitization while minimizing infrastructural
    interactions (Alexander, 2019). On this government level, blockchain has been
    proposed not only for civilian level transactions but also for trans-active systems
    on an infrastructural level. For example, the integration of blockchain into power
    grids may allow for permissioned, traceable, and immutable records of transactions
    which provide a higher security than otherwise purely centralized mechanisms often
    currently deployed. Smart contracts have been proposed as having a strong usage
    in infrastructural concerns, both akin to power grids as mentioned prior, as well
    as other societal needs, such as field devices or generators (Li, et al., 2019).
  id: totrans-1223
  prefs: []
  type: TYPE_NORMAL
  zh: 正如先前讨论的，关于区块链在取代和/或辅助基础架构方面的讨论很多，例如确保实体间合同的完整性和可用性，或为投票提供安全基础（Aggarwal，2019）。虽然目前大多数这类提议还没有实际大规模应用，但调查和委托研究指出，区块链可以被用作安全保障政府级基础设施需求的网络安全工具；多个政府已经委托进行了这方面的研究，包括英国针对能源基础设施、美国用于官员之间的安全国内通信和身份认证，以及澳大利亚用于保障“智慧城市”内部实体间通信的安全（Vance，2019）。区块链还被提议作为一种保障选举免受恶意影响的手段；提议指出，区块链将通过身份验证来增强风险降低，并增加数字化速度，同时将基础设施交互降至最低（Alexander，2019）。在政府层面上，区块链不仅被提议用于民用交易，还被提议用于基础设施层面上的交易系统。例如，将区块链整合到电网中可能允许交易记录的许可、可追溯和不可改变，从而提供比目前常见的纯集中式机制更高的安全性。智能合约被提议在基础设施问题上有着广泛的用途，既像之前提到的电网一样，也适用于其他社会需求，如现场设备或发电机（Li等，2019）。
- en: Elsewhere, blockchain has persisted in discussions of infrastructural means
    through the proposals for usage of ensuring trust and cybersecurity for complex
    energy transactions and data exchanges (Mylrea, 2017). Researchers have pointed
    out that, not only are many grids centralized but also that interconnectivity
    alongside current outdated technological means has made both energy grids as well
    as associated electrical infrastructure, greatly insecure. As cities move toward
    visions of smart cities, securing infrastructure becomes increasingly important
    as new vectors of attack become available. Blockchain’s ability to create a decentralized
    “Energy Internet of Things” makes systematic attacks on infrastructural grids
    harder by decentralizing vulnerabilities. The usage of smart contracts may also
    increase resilience and more reliably track energy transactions within infrastructure.
    Researchers note that the integration of blockchain will also help both single
    out anomalous entities or transactions within a system and allow for a more streamlined
    intersection of infrastructural needs such as electricity and the reporting of
    data. These ideas have been tested on a small scale within testbeds but have not
    yet been extrapolated to apply to large cities. Much like other specialized, large-scale
    theories, these concepts are often found trapped in a limbo of not being able
    to be deployed because of a lack of proof but also not carrying proof because
    of their need for large-scale deployment in order to create such (Mylrea, 2017).
  id: totrans-1224
  prefs: []
  type: TYPE_NORMAL
  zh: 在其他地方，区块链一直在讨论基础设施手段的讨论中持续存在，通过确保信任和网络安全来实现复杂能源交易和数据交换的提议（Mylrea，2017）。研究人员指出，许多电网不仅是集中化的，而且连接性以及当前过时的技术手段使得能源电网以及相关的电气基础设施极为不安全。随着城市朝着智慧城市的愿景迈进，保护基础设施变得越来越重要，因为新的攻击向量变得可用。区块链创建去中心化的“能源物联网”的能力通过分散化漏洞使得对基础设施网的系统性攻击变得更加困难。智能合约的使用也可能增加韧性并更可靠地跟踪基础设施内的能源交易。研究人员指出，区块链的整合还将帮助确定系统内的异常实体或交易，并允许更加流畅地交汇基础设施需求，例如电力和数据报告。这些想法已经在测试基地小规模测试，但尚未推广应用于大城市。就像其他专业的大规模理论一样，这些概念通常被困在一个无法部署的状态，因为缺乏证据，但也因为它们需要大规模部署才能创造出这样的证据（Mylrea，2017）。
- en: Specialized Usage
  id: totrans-1225
  prefs: []
  type: TYPE_NORMAL
  zh: 专业用途
- en: 'New opportunities regularly arise, such as those recently proposed within the
    automotive economy (Fraga-Lamas, 2019). The integration of blockchain within the
    sphere of automotive technology intersects with the recent rise of the intelligent
    automotive economy. The term “intelligent automotive” does not just apply to autonomous
    cars: it applies to any car with onboard technology for data processing. Many
    newer models of cars feature on-board computers, with some relying at least partially
    on cloud-based information. Given the absolute need for safety as a priority within
    an automobile, as computer systems are embedded in them, the need for cybersecurity
    arises. Cybersecurity for automotive may apply to different categorizations, not
    only the traditional categories of preventing cyber-attacks and ensuring reliability
    and validity of cloud information, but also new functionalities such as ensuring
    the validity of parts and protecting against counterfeits, and protecting the
    integrity of the production process. Studies say that blockchain may be utilized
    for the prevention of counterfeits through blockchain-based certificates; meanwhile,
    integrity during production processes may be facilitated through the usage of
    smart contracts. Other such benefits that blockchain may bring to smart-automobiles,
    essentially mimic the benefits blockchain brings to other integrations, namely
    information integrity and security through encryption, standardization, and decentralization
    (Narbayeva, 2020).'
  id: totrans-1226
  prefs: []
  type: TYPE_NORMAL
  zh: 新的机遇经常出现，比如最近在汽车经济领域提出的那些（Fraga-Lamas，2019）。将区块链融入汽车技术领域与智能汽车经济的最近崛起相交汇。术语“智能汽车”不仅适用于自动驾驶汽车：它适用于任何具有用于数据处理的车载技术的汽车。许多新型汽车配备了车载计算机，其中一些至少部分依赖于基于云的信息。鉴于在汽车中嵌入了计算机系统，安全性是汽车的首要任务，因此对网络安全的需求就产生了。汽车网络安全可能适用于不同的分类，不仅包括传统分类，防止网络攻击，确保云信息的可靠性和有效性，还包括新功能，如确保零件的有效性和防范伪造以及保护生产过程的完整性。研究表明，区块链可以通过基于区块链的证书防止伪造；同时，通过使用智能合约可以促进生产过程中的完整性。区块链可能为智能汽车带来的其他好处，本质上模仿了区块链为其他集成带来的好处，即通过加密、标准化和去中心化实现信息的完整性和安全性（Narbayeva，2020）。
- en: Whether or not blockchain can meet other more specialized purposes is still
    undecided. A significant amount of research has been dedicated to these more focused
    fields, as seen above, despite the otherwise scattered nature of scouting opportunities
    for blockchain to fulfill. Much like the considerations given to blockchain as
    a foundation for securing communal activities, much of the question of integration
    does not lay on how or why, but rather if. Surveyed research has found a significant
    number of benefits for blockchain, and, without a doubt, there will be continued
    discussion, especially for as long as a standard fails to exist otherwise for
    the IoT. Given the virtues and wide discussion of blockchain in relation to these
    narrow implementation ideas, there is much reason to think optimistically about
    their future. However, non-technical factors, such as business considerations,
    must also be taken into account in this regard (Ali, 2019).
  id: totrans-1227
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是否能满足其他更专业的目的仍未确定。尽管区块链的机会散落，但大量研究已经致力于这些更专注的领域，正如前文所见。与将区块链作为保障公共活动基础的考虑类似，集成问题的大部分并不在于如何或为什么，而在于是否。调查研究发现了区块链的许多益处，毫无疑问，会有持续的讨论，尤其是在物联网缺乏其他标准的情况下。鉴于区块链在这些狭窄实施理念方面的优点和广泛讨论，有很多理由对其未来持乐观态度。然而，非技术因素，如业务考虑，在这方面也必须考虑进去（Ali，2019）。
- en: Open Research and Current Challenges
  id: totrans-1228
  prefs: []
  type: TYPE_NORMAL
  zh: 开放式研究和当前挑战
- en: As previously mentioned, if blockchain is to be deployed as massively accessible
    architecture, future implementations of blockchain will still have various hurdles
    to overcome which have not yet been solved. The most important of these includes
    the lack of scalability of blockchain - not of usership but instead with regards
    to processing transactions and consumption of resources. Furthermore, there are
    some privacy concerns within blockchain, e.g. those originating from the public
    nature of ledgers. Research has also indicated that bootstrapping could pose an
    issue for blockchain applications, as related to large commercial enterprise files
    and frameworks (Sharma, 2019). Accessibility is generally held back in a technical
    fashion; accessibility for blockchain must also be improved at a user-derivative
    level. As mentioned in the evaluation section, blockchain has been handicapped
    in its adoption because of the complexity surrounding its development, deployment,
    and maintenance. Experts in the cybersecurity field believe that, because of the
    importance of concrete understanding of employed metrics and concepts, the future
    of blockchain applications will be dependent on its ability to develop user friendly
    adaptations (Vance, 2019).
  id: totrans-1229
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，如果区块链要作为大规模可访问的架构部署，未来的区块链实现仍然面临各种尚未解决的障碍。其中最重要的包括区块链的可扩展性不足——不是用户规模的问题，而是处理交易和消耗资源的问题。此外，区块链中存在一些隐私问题，例如源自账本公开性质的隐私问题。研究还表明，引导启动可能会对区块链应用构成问题，尤其是与大型商业企业文件和框架相关的问题（Sharma，2019）。可访问性在技术上受到限制；区块链的可访问性也必须在用户派生级别上得到改善。正如评估部分所述，区块链在其发展、部署和维护的复杂性围绕下使其在采用方面受到了阻碍。网络安全领域的专家们认为，由于对采用的度量和概念的具体理解至关重要，区块链应用的未来将取决于其开发用户友好的适应性（Vance，2019）。
- en: Performance
  id: totrans-1230
  prefs: []
  type: TYPE_NORMAL
  zh: 性能
- en: Many of the previously discussed limitations of blockchain, particularly in
    regards to performance and exponential resource usage, remain serious concerns
    for widespread adoption in the future. While individual implementations may not
    find these limitations as stifling due to their scope, many company products and
    academic studies which purport blockchain as a solution, intend for such to be
    deployed on a massive scale. Currently, these issues are generally incurred on
    wide scales and create worries in many of the organizations and clients who otherwise
    may be apt to adopt such innovative measures. The direct adoption, as well as
    the further discussion, of blockchain has not been fully blockaded by these issues.
    The reason being that there has been a significant interest in solving the issues,
    but progress has nonetheless been significantly slowed down. Many conclude that
    before blockchain can reach peak cybersecurity implementation in both the general
    public and within individual private sectors, these issues will have to be solved
    (or alternatively, at least addressed in part), due to them eclipsing the benefits
    blockchain otherwise brings (Alexander, 2019). These worries carry over to many
    of the more focused implementation ideas which outline blockchain as a solution,
    such as the previously discussed IoT, and thus may prove to be some of the biggest
    hurdles which blockchain will need to overcome before seeing wider implementation
    even within these narrow pigeonholes (Ali, 2019).
  id: totrans-1231
  prefs: []
  type: TYPE_NORMAL
  zh: 以前讨论过的区块链的许多限制，特别是在性能和指数资源使用方面，仍然是未来广泛采用的严重问题。虽然个别实施可能由于其范围而不会发现这些限制，但许多将区块链视为解决方案的公司产品和学术研究都打算大规模部署。目前，这些问题通常在广泛范围内发生，并引起许多组织和客户的担忧，否则他们可能会倾向于采用这些创新措施。直接采用区块链以及进一步讨论尚未完全受到这些问题的阻碍。原因在于人们对解决这些问题产生了极大的兴趣，但进展仍然受到了显著的拖累。许多人得出结论，在区块链可以在普通公众和个人私营部门中实现最高网络安全性之前，这些问题必须得到解决（或者，至少在某种程度上得到解决），因为它们超越了区块链带来的其他好处（亚历山大，2019年）。这些担忧也延伸到了许多更专注的实施想法，这些想法将区块链作为解决方案，例如先前讨论的物联网，因此这些可能是区块链需要克服的一些最大障碍，即使在这些狭窄的鸽子洞内也是如此（阿里，2019年）。
- en: User Identification
  id: totrans-1232
  prefs: []
  type: TYPE_NORMAL
  zh: 用户识别
- en: While it has been previously discussed that decentralization, and thus strengthened
    anonymity measures, are possible future strengths for the Blockchain platform,
    this is a double-edged sword. Anonymity also implies a lack of traceability which
    may be a worry when considering the facilitation of illegal activity through blockchain.
    Since cybersecurity also involves offensive tactics rather than just defensive,
    blockchain architectures may hinder the ability of law enforcement to enforce
    laws regarding illegal transactions; alternatively, because of data permanency,
    the ability to hinder or delete the spread of illegal materials online (Oksiiuk,
    2020).
  id: totrans-1233
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然先前已经讨论过，区块链平台的去中心化，以及因此而加强的匿名措施，可能是未来的优势，但这是一把双刃剑。匿名性也意味着缺乏可追踪性，这在考虑通过区块链促进非法活动时可能是一个担忧。由于网络安全也涉及进攻性战术而非仅仅是防御性，区块链架构可能会阻碍执法部门执行关于非法交易的法律；或者，由于数据的永久性，阻碍或删除在线非法材料的传播可能性也可能受到影响（Oksiiuk,
    2020）。
- en: Accessibility and Propagation
  id: totrans-1234
  prefs: []
  type: TYPE_NORMAL
  zh: 可访问性和传播
- en: The future of blockchain’s implementation in cybersecurity especially, parallel
    to its dependence on user accessibility, will also be heavily determined by the
    quality of research which discusses the concept. Academics have noted that claims
    about blockchain are tricky to make. For example, blockchain carries a reputation
    for immutability of data but is also vulnerable to majority or 51% of the attacks,
    which allows data to be modified. This creates concerns as to whether claims for
    the concept are fully understood and justified in how they are propagated between
    researchers, developers, governments, and business people. Current dissonances,
    for example, in claims of blockchain being fully immutable would be technically
    false because of the existence of these attacks. Nevertheless, such claims continue
    to be made (Vance, 2019).
  id: totrans-1235
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是在网络安全领域，区块链实施的未来，与其依赖于用户可访问性的并行发展，也将严重依赖于讨论该概念的研究质量。学术界已经注意到，关于区块链的说法是棘手的。例如，区块链被称为数据不可变的名声，但也容易受到多数或51%攻击的影响，使数据可以被修改。这引发了对于这些概念是否被充分理解和合理传播给研究人员、开发者、政府和商业人士的担忧。例如，关于区块链完全不可变的说法存在当前的不一致，因为这些攻击的存在。尽管如此，这些说法仍在持续地被宣传（Vance,
    2019）。
- en: As with the aforementioned topics, it is likely conclusive that, given the current
    status of blockchain as well as the consensus drawn around certain points, the
    future of blockchain will lie in specialized implementations rather than as a
    replacement for systems constituting historical methods and foundations. This
    is not to say that blockchain would not provide theoretical strengths in its implementation
    for these systems; rather, the viability of such will be likely limited to theory
    rather than practice. However, this is also not an ultimate conclusion but rather
    an evaluation of the current status of blockchain and its implementations which
    notes their highly volatile nature (Fraga-Lamas, 2019).
  id: totrans-1236
  prefs: []
  type: TYPE_NORMAL
  zh: 与前述话题一样，可以基本确定，考虑到目前区块链的状态以及对某些观点的共识，区块链的未来将在于专业化实现，而不是作为构成历史方法和基础的系统的替代品。这并不意味着区块链在为这些系统实现中不提供理论上的优势；相反，这种可行性可能主要限于理论而非实践。然而，这也不是最终结论，而是对当前区块链及其实现状况的评估，指出它们具有高度不稳定性（Fraga-Lamas，2019）。
- en: Applicability
  id: totrans-1237
  prefs: []
  type: TYPE_NORMAL
  zh: 适用性
- en: The benefits of implementation within many of these new opportunities typically
    overlap with those proposed for other such systems. For example, we earlier discussed
    the possible usage of blockchain as a foundation for further technical standardization
    of communal activities (Fraga-Lamas, 2019). Many of these overlaps, even within
    these specialized systems, as seen with the above explanation of automotive integration,
    typically boil down to the same infrastructural benefits and limitations; these
    being standardization, identity management, and information security benefits,
    alongside limitations of scalability, complexity, and maintenance, amongst many
    others. Given that many of these benefits overlap concretely, it is hard to conclude
    whether blockchain is actually benefiting the individual fields or whether the
    field is simply absorbing the nature of blockchain. In other words, the discussion
    has often fallen on pivots of “How would this function on blockchain?” rather
    than “How would this benefit from blockchain?” Hence both the vague generality
    and the benefits being traits of blockchain rather than improved traits of the
    individual fields. It is important to note that this is not necessarily universal;
    fields such as the IoT have had far more conclusive discussion on the purpose
    and individualized benefits of blockchain implementation. However, from a wider
    generalized perspective, this harkens back to the early mentions of the “blockchain
    applicability framework”. The question is often not what traits of blockchain
    could be integrated with an application but rather if the application benefits
    enough from blockchain to render its integration as being worthwhile.
  id: totrans-1238
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多这些新机遇中实施的好处通常与其他类似系统提出的好处重叠。例如，我们之前讨论过将区块链用作进一步技术标准化社区活动的基础的可能用途（Fraga-Lamas，2019）。即使在这些专业系统中，许多这些重叠，如上述汽车集成的解释中所见，通常都归结为相同的基础设施优势和限制；这些包括标准化、身份管理和信息安全优势，以及可扩展性、复杂性和维护等方面的限制。鉴于许多这些好处明显重叠，很难断定区块链实际上是否有益于个别领域，还是该领域只是吸收了区块链的性质。换句话说，讨论往往集中在“这在区块链上如何运作？”而不是“这如何从区块链中受益？”因此，区块链的模糊泛化和好处更多地成为区块链的特征，而不是个别领域的改进特征。重要的是要注意，这不一定是普遍适用的；像物联网这样的领域已经对区块链实施的目的和个性化好处进行了更为确切的讨论。然而，从更广泛的泛化角度来看，这又回到了“区块链适用性框架”的早期提及。问题通常不是区块链的哪些特性可以与应用集成，而是应用是否从区块链中受益足够，使其集成变得值得。
- en: Summary of Open Research and Debate
  id: totrans-1239
  prefs: []
  type: TYPE_NORMAL
  zh: 开放研究和辩论摘要
- en: 'To summarize, current research challenges in blockchain typically can be boiled
    down to six categories (Mohanta, 2019):'
  id: totrans-1240
  prefs: []
  type: TYPE_NORMAL
  zh: 总结起来，目前区块链领域的研究挑战通常可以归纳为六个类别（Mohanta，2019）：
- en: • Efficiency of distributed systems in regards to wider scalability
  id: totrans-1241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 在更广泛的可扩展性方面的分布式系统的效率
- en: • Correct distribution of trust and/or permission between nodes without compromising
    usability and cybersecurity, depending on the architecture of the blockchain
  id: totrans-1242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 在不影响可用性和网络安全性的情况下，在区块链的架构中正确分配信任和/或权限。
- en: • Exponential resource usage
  id: totrans-1243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 指数资源使用
- en: • Universality of smart contract designs
  id: totrans-1244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 智能合约设计的通用性
- en: • Task scheduling on blockchain networks
  id: totrans-1245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 在区块链网络上进行任务调度
- en: • Efficient validation of data between nodes as networks grow exponentially
    in size.
  id: totrans-1246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 随着网络规模呈指数增长，节点之间数据的有效验证变得效率高。
- en: Several other discussed challenges also exist; however, such is the complexity
    of blockchain and its relative nascence (Fraga-Lamas, 2019) as well as the existence
    of prior mentioned cyber-attacks (Oksiiuk, 2020). Lastly, the actual applicability
    of blockchain itself for certain functionalities over others remains a debate,
    hence the discussed existence of applicability frameworks (Gourisetti, 2019).
  id: totrans-1247
  prefs: []
  type: TYPE_NORMAL
  zh: 还存在其他讨论的挑战；然而，区块链的复杂性及其相对年轻（Fraga-Lamas，2019），以及之前提到的网络攻击的存在（Oksiiuk，2020），导致了这样的复杂性。最后，区块链本身对某些功能的适用性是否优于其他功能仍然存在争议，因此讨论了适用性框架的存在（Gourisetti，2019）。
- en: CONCLUSION
  id: totrans-1248
  prefs: []
  type: TYPE_NORMAL
  zh: 结论
- en: Blockchain is an exciting, relatively new architecture which has spurred a significant
    interest in both public and private sectors, particularly regarding its possible
    place within the cybersecurity field. However, despite the significant proposed
    innovation and sheer amount of discussion taking place, there is still no consensus
    as to what the future may hold for wider implementation. There is certainly a
    significant amount of both research and theory for projecting that the future
    of blockchain is bright. However, these promising implementations are held back
    by current limitations for which there is yet to be a consensus on how to fix,
    such as scalability and exponential resource usage. Specialized niches, especially
    within narrow uses such as IoT security, show the most promise for blockchain
    as an application structure.
  id: totrans-1249
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一种令人兴奋的相对新颖的架构，它在公共和私人领域都引起了极大的兴趣，特别是在网络安全领域可能的地位。然而，尽管有大量提议的创新和讨论，但对于更广泛的实施未来可能会如何仍然没有共识。无疑，有大量的研究和理论认为区块链的未来是光明的。然而，这些有前途的实施受到当前限制的限制，对于如何解决这些限制尚无共识，例如可扩展性和指数资源使用。专业化的领域，特别是在狭窄用途中，例如物联网安全，显示出区块链作为应用结构的最有前途的地方。
- en: Researchers mostly agree that the future of blockchain will largely be dependent
    on the ability of the architecture to adapt to the needs of enterprises which
    wish to adopt it. While there is much consensus as to the security benefits the
    adoption of blockchain may bring, questions about its detractions or about the
    sheer complexity and maintenance of its implementation, particularly on a wide-scale,
    have acted as a barrier for it penetrating further within the sphere of cybersecurity.
    As discussed within this chapter, the universality of Blockchain’s benefits have
    led to discussion about the actual benefits of blockchain, rather than if Blockchain’s
    usage actually suits an application or if blockchain itself just carries certain
    traits which applications adopting it would adopt in turn. These have led to frameworks
    being developed for the purpose of determining whether or not blockchain is actually
    needed. Some may say the excitement surrounding blockchain has, in part, obscured
    its adoption, because through its wider proposals for almost all forms of cybersecurity
    gaps, specialized sectors, for which its implementation is better suited, have
    received less attention.
  id: totrans-1250
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员大多同意，区块链的未来在很大程度上取决于其架构能否适应希望采用它的企业的需求。虽然对于区块链采用可能带来的安全优势存在广泛的共识，但对其缺点或者对其实施的复杂性和维护特别是在广泛范围内的问题，已经成为了其在网络安全领域进一步渗透的障碍。正如本章所讨论的，区块链的普适性优势已经引发了关于区块链的实际好处的讨论，而不是区块链的使用是否真正适合应用，或者区块链本身是否只是具有某些特质，应用采用了它后会相应采用。这些讨论已经导致了为确定是否真正需要区块链而开发的框架的产生。有些人可能会说，围绕区块链的兴奋部分地模糊了其采用，因为通过其对几乎所有形式的网络安全漏洞提出更广泛的提议，其实施更适合的专业部门受到了较少关注。
- en: 'While blockchain continues to receive much attention, its place in cybersecurity
    is still uncertain. Although the benefits of the architecture may be inarguable,
    propositions of its integration beckon logistical and theoretical questions. Most
    importantly, the questions arise as to: should blockchain be integrated just because
    it can be? and do the benefits of blockchain outweigh the complexity and downsides?
    Unfortunately, there is no universal answer to such questions. Instead, the answers
    are largely determined by the individual factors of the application in question.
    Just as with the wider cybersecurity field, no matter what benefits may be innate
    to blockchain, the individual nuances and caveats of deployments are more determinate
    factors for integration than the supposed benefits of what is being integrated
    itself. As a result of this, it is no surprise that the proposed integrations
    of blockchain, which shine the most, are those which come from specialized systems,
    such as the Internet of Things. These systems do not benefit from blockchain solely
    because of the traits of blockchain but instead because the nature of such systems
    intersect with the structure and functionalities made available by blockchain
    architecture.'
  id: totrans-1251
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管区块链持续受到广泛关注，但其在网络安全中的地位仍然不确定。尽管该架构的优点是毋庸置疑的，但其整合建议引发了各种的实际和理论问题。最重要的是，问题出现在：仅仅因为可以整合区块链，就应该整合吗？区块链的利益是否超过了复杂性和缺点？遗憾的是，对这些问题没有通用答案。相反，答案很大程度上取决于具体应用的个体因素。就像更广泛的网络安全领域一样，无论区块链固有的好处可能是什么，部署的个体细节和注意事项都比所谓集成本身的好处更具决定性作用。因此，毫不奇怪，区块链提出的穷尽可能最明显的集成方案，是那些源自专门系统的集成方案，比方说物联网。这些系统之所以使用区块链并非仅因为区块链的特征，而是因为这些系统的本质与区块链架构提供的结构和功能相交。
