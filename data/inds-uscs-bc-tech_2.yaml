- en: 'The results reported in Tables 4 and 5 raise the following interesting points,
    namely:'
  id: totrans-1813
  prefs: []
  type: TYPE_NORMAL
  zh: 表 4 和表 5 报告的结果提出了以下有趣的观点，即：
- en: • The number of respondents (n=24 respondents or 73%) who believe the change
    will be evolutionary, is similar to those who either claim to have an intermediate
    or better knowledge of the technology. Upon further investigation, 17 of the 24
    respondents claimed to have an intermediate or better knowledge of the technology,
    while 21% (n=6) of these respondents claimed a basic understanding of the technology.
    Furthermore 17 (71%) of the 24 respondents are Senior Managers, while the remaining
    7 (29%) of respondents are made up of Legal/Regulatory, Operations and Technologists/Consultants;
  id: totrans-1814
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 认为变革将是渐进的受访者数量（n=24，占 73%）与那些声称对该技术有中级或更好了解的受访者数量相似。进一步调查发现，这 24 名受访者中，有 17
    名声称对该技术有中级或更好的了解，而其中 21%（n=6）的受访者声称对该技术有基本了解。此外，这 24 名受访者中有 17 名（71%）是高级经理，而其余
    7 名（29%）的受访者由法律/监管、运营和技术/顾问组成；
- en: • Two respondents (6%) who believe the technology is immature and not suitable
    for securities settlement are designated as a Senior Manager with a basic understanding
    of the technology and an Operations respondent with an intermediate understanding
    of the technology;
  id: totrans-1815
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 两位受访者（6%）认为这项技术尚不成熟，不适用于证券结算，分别被指定为对该技术有基础了解的一位高级经理和一位对该技术有中级了解的运营受访者；
- en: • Three respondents (9%) who believe the technology is a 'fad' and will ultimately
    only be used for niche applications are designated as two Senior Managers with
    a basic and intermediate understanding of the technology respectively and one
    Technology/Consultant respondent with an intermediate understanding of the technology;
    and
  id: totrans-1816
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 三位受访者（9%）认为这项技术是‘时尚’，最终只会用于利基应用，分别被指定为对该技术有基础和中级了解的两位高级经理，以及一位对该技术有中级了解的技术/顾问受访者；和
- en: • Four respondents (12%) who believe the technology will be revolutionary for
    securities settlements all have an intermediate or advanced understanding of the
    technology and are split between a single Senior Manager, Legal/Regulatory respondent
    and two Technologists/Consultant respondents.
  id: totrans-1817
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 四位受访者（占12%）认为这项技术将对证券结算产生革命性影响，他们中间的所有人对该技术都有中级或高级的理解，并且在一位高级经理、法律/监管受访者和两位技术人员/顾问受访者之间存在分歧。
- en: 'The results of the respondents’ views can be further analysed in more detail
    as follows:'
  id: totrans-1818
  prefs: []
  type: TYPE_NORMAL
  zh: 受访者的观点结果可以进一步详细分析如下：
- en: • None of the six Technologists/Consultants who responded (i.e. 18%) believe
    the technology is not suitable for Securities Settlement. It is important to note
    that Technologists/Consultants have the best overall understanding of the technology
    (with the most advanced understanding of any user group). This provides an implicit
    acknowledgement from the more technically oriented respondents, that the technology
    is suitable for securities settlement;
  id: totrans-1819
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 六位技术人员/顾问中的任何一个（即18%）都不认为这项技术不适用于证券结算。值得注意的是，技术人员/顾问对技术有着最全面的了解（比任何其他用户群都有更高级的理解）。这意味着更加技术导向的受访者隐含地承认，这项技术适用于证券结算；
- en: • Five respondents (15%), three Senior Managers one Operations and one Technologist/Consultant,
    are seemingly not in favour of using the technology and were the only user group
    to identify that the technology is immature and not suitable for securities settlement
    and that it is a 'fad' and will ultimately only be used for niche applications.
    It is also important to note that these respondents either have a basic or intermediate
    understanding of the technology. It is likely that these respondents are currently
    employed at intermediaries such as CSDs, Banks, etc.; and
  id: totrans-1820
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 五位受访者（占15%），其中三位是高级经理，一位是运营人员，一位是技术人员/顾问，似乎不赞成使用该技术，并且是唯一一组认为该技术尚不成熟、不适用于证券结算并且只会用于利基应用的用户群。还需要注意的是，这些受访者对技术有基本或中级的理解。这些受访者很可能目前在中介机构工作，如中央证券存管机构、银行等。
- en: • Most Senior Managers (n=19 or 58% of respondents) either believe the technology
    will be implemented in either an evolutionary or in a revolutionary way. It must
    be noted that the evolutionary option was considerably more of a popular option
    with approximately 90% of Senior Managers more in favour of an evolutionary implementation
    of the technology than a revolutionary one.
  id: totrans-1821
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 大多数高级经理（即19位受访者中的58%）要么认为这项技术将以渐进式方式，要么以革命性方式实施。必须注意的是，渐进式选项是一种更受欢迎的选项，大约90%的高级经理更倾向于以渐进方式实施技术，而不是革命性实施技术。
- en: Figure 6 illustrates three phases relevant to the development of the final sub-factors
    to be used. The reason this exercise was undertaken was at the advice of the Nelson
    Mandela University statistician, Dr. Danie Venter, in order to improve the statistical
    relevance of the data gathered. This exercise was performed in three phases, whereby
    a set of statistical analysis was conducted on the factors in Phase 1 and then
    adjusted and re-performed in Phase 2\. Finally, these factors were further adjusted
    for a third time to form the third and final Phase 3, which was used for statistical
    analysis.
  id: totrans-1822
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6 描述了与最终用于使用的最终子因素的发展相关的三个阶段。进行此练习的原因是出于尼尔森·曼德拉大学的统计学家丹尼·文特博士的建议，以提高收集到的数据的统计相关性。此练习分三个阶段进行，第一阶段对因素进行了一系列的统计分析，然后在第二阶段进行了调整和重新执行。最后，这些因素在第三次进一步调整以形成第三个和最后一个阶段
    3，该阶段用于统计分析。
