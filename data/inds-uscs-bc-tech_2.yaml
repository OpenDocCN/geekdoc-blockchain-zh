    Accessed August 2016
  id: totrans-1981
  prefs: []
  type: TYPE_NORMAL
  zh: Brennan, C., & Lunn, W. (2016), 信任颠覆者，https://www.finextra.com/finextra-downloads/newsdocs/document-1063851711.pdf，于2016年8月访问
- en: Caprio, G. (2013). Securities settlement systems. In Handbook of Key Global
    Financial Markets, Institutions, and Infrastructure (pp. 547–563). Academic Press.
  id: totrans-1982
