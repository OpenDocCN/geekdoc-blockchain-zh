- en: CHAPTER 1
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: CHAPTER 1
- en: How I Became a Dot-com Millionaire
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我如何成为了一位点 com 百万富翁
- en: “I got you a surprise.”
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: “我给你准备了一个惊喜。”
- en: The year was 1995, and my wife, Jade, and I were standing outside the technology
    media company where I worked. A black stretch limo, sleek as a hot buttered dolphin,
    rounded the corner and drove up to us.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 1995年，我和我妻子Jade站在我工作的科技媒体公司外面。一辆黑色的加长豪华轿车，流线型如同涂了黄油的热带鱼，拐过弯开到我们面前。
- en: I laughed and squeezed her hand. “This is the best birthday ever.”
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我笑着握紧她的手。“这是我过得最好的生日。”
- en: “It gets better,” she promised.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: “会更好的，”她保证道。
- en: Sticking his head out the sunroof, my coworker Ned yelled, “Wooo! Happy thirtieth
    birthday!”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我的同事Ned把头伸出天窗大喊，“哇！三十岁生日快乐！”
- en: The limousine doors opened, and out spilled a raucous group of friends and coworkers,
    young technology professionals riding high on the dot-com bubble.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 豪华轿车门打开，从中涌出一群喧嚣的朋友和同事，他们是年轻的科技专业人士，正处在点 com 泡沫的高峰。
- en: '“This is really something else,” I observed as Jade and I climbed into the
    limo. Our company had recently gone public on the New York Stock Exchange, and
    everyone was celebrating: party hats, champagne . . . There was a platter of oysters
    perched precariously on a seat, and when my friend and coworker Genevieve climbed
    in, she accidentally sat on them.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “这真是太棒了，”我在Jade和我一起坐进轿车时观察到。我们公司最近在纽约证券交易所上市，每个人都在庆祝：派对帽子，香槟……有一盘牡蛎危险地放在座位上，当我的朋友兼同事Genevieve爬进车时，她不小心坐在了它们上面。
- en: “Gen sat on the oysters!” Chris shouted, and everyone erupted in howls, including
    Gen.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “Genevieve坐在了牡蛎上！”Chris大喊，大家都爆发出笑声，包括Genevieve。
- en: “Have some shrimp!” Chris shouted, throwing a shrimp at me. “And a boilermaker!”
    He handed me a drink.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “吃些虾吧！”Chris大喊，向我扔了一只虾。“还有，一杯锅炉工！”他递给我一杯饮料。
- en: “What’s a boilermaker?” I asked.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “锅炉工是什么？”我问。
- en: “Beer with a shot of whiskey!” Chris responded cheerfully. “Boilermakers for
    everyone!” He stuck his head out the sunroof as the limo pulled out. “Boilermakers
    for Boston!” He grabbed a handful of shrimp and tossed them at an innocent pedestrian.
    The limo erupted in laughter.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “啤酒加一杯威士忌！”Chris愉快地回应。“锅炉工给所有人！”当轿车启动时，他把头伸出天窗。“锅炉工给波士顿！”他抓起一把虾，向一个无辜的行人扔去。轿车里爆发出笑声。
- en: “A drive-by shrimping!” Gen laughed.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “来次驱车虾击！”Genevieve笑着说。
- en: “This will end badly,” I predicted, taking a big swig. It tasted like jet fuel
    and hops. “Where are we going?”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “这将以悲剧收场，”我预测，大口喝酒。它尝起来像喷气燃料和啤酒花。“我们要去哪里？”
- en: “That’s the best part.” Jade’s eyes sparkled. “You know how you’ve always wanted
    to see that comedy hypnotist?”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “那是最精彩的部分。”Jade的眼睛闪闪发光。“你知道你一直想看那个喜剧催眠师吗？”
- en: “Get out,” I said. “The one who gets you onstage and makes you think you’re
    a donkey?”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “下车，”我说。“就是那个让你上台并让你以为自己是一头驴的人？”
- en: “That’s the one.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “就是那一个。”
- en: “You are the most thoughtful wife ever.” I squeezed her thigh.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “你是最体贴的妻子。”我挤压她的腿。
- en: “Hey, what’s our stock price?” Ned asked.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “嘿，我们的股价是多少？”Ned问。
- en: “Closed just above $19,” Gen replied, dabbing at the cocktail sauce on her dress
    with a handful of napkins.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “刚刚收盘价在19美元以上，”Genevieve回答，用一把纸巾擦她连衣裙上的鸡尾酒酱。
- en: There was a brief silence as everyone calculated the value of their stock options
    while pretending not to. I did some quick mental math and had one of the greatest
    shocks of my life.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 大家 calculating 了几秒钟自己股票期权的价值，假装不 care。我快速心算，这是我人生中最大的震惊之一。
- en: I was a millionaire.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我成了百万富翁。
- en: True, it was just on paper; I didn’t have a million dollars in cash. I had stock
    options worth a million dollars. That meant if I stayed with the company another
    year and the stock price stayed at $19, I could then sell the stock, making a
    million dollars in the trade.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 确实，这只是纸面上的；我并没有现金一百万美元。我有一百万美元的股票期权。这意味着如果我在公司再待一年，股价保持在19美元，我就可以卖出股票，在一笔交易中赚一百万美元。
- en: Who cared? Technically, I was a millionaire. On my thirtieth birthday!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 谁在乎？技术上来说，我成了百万富翁。就在我三十岁生日那天！
- en: No one knew how many stock options everyone else held, so we had to keep all
    this to ourselves. Suddenly a dam exploded, and the limo erupted in cheers. “Woo-hoo!”
    yelled Chris, lighting up a Roman candle and firing it out the sunroof. FOOM.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人知道每个人持有多少股票期权，所以我们不得不保守这个秘密。突然间，大坝爆炸，轿车里爆发出欢呼。“哇呼！”Chris大喊，点燃一根罗马蜡烛，从天窗扔出去。FOOM。
- en: “What are you doing?!” Genevieve laughed. FOOM.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “你在做什么？！“Genevieve笑着爆炸了。FOOM。
- en: “Hey!” The limo driver pounded on the glass partition. “You have to stop that.”
    FOOM.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “嘿！”豪华轿车司机猛敲玻璃隔板。“你们必须停下来。”FOOM。
- en: I looked over at Jade. I knew she had already made the same calculations, probably
    figuring in tax and depreciation. She had also mentally run several what-if scenarios
    with best-case, worst-case, and likely-case stock prices in a year, when we could
    cash out. We shared a kiss.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '-   我转向Jade。我知道她已经做了同样的计算，可能还包括税收和折旧。她还设想了几种最佳、最坏和可能的股票价格情景，以便我们在一年后套现。我们接了一个吻。'
- en: “Get a limo, you two!” Chris shouted now, then stuck his head out the window.
    “Limos for everyone!”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '-   “给你们俩弄辆豪华轿车！”Chris现在喊道，然后把头伸出窗外。“每个人都有豪华轿车！”'
- en: Maybe it was the boilermaker kicking in, but the scene suddenly seemed surreal.
    I had grown up in a middle-class neighborhood in Ohio, then moved to Boston to
    become a comedy writer. I wasn’t born into wealth or privilege; my trust fund
    was a Honda Civic. Now I was a millionaire riding in a limo?
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '-   可能是这杯混合酒开始发挥作用，但场景突然变得超现实。我曾在俄亥俄州的一个中产阶级社区长大，然后搬到波士顿成为一名喜剧作家。我并非出生于富裕或特权家庭；我的信托基金是一辆本田思域。现在我是一个百万富翁，乘坐豪华轿车？'
- en: Head spinning, I tried to reverse engineer how this had happened.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '-   头晕目眩的我试图倒推这一切是如何发生的。'
- en: '![images](../images/bulld.jpg) True, I had worked like crazy since graduating
    college five years earlier. But this seemed too good, like something you’d see
    in the opening chapter of a book. I looked around, wondering if we were already
    at the comedy hypnotist and I was dreaming the entire scene.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bulld.jpg) 确实，自从五年前大学毕业以来，我一直像疯了一样工作。但这一切似乎太好了，就像你会在书的第一章看到的东西。我环顾四周，想知道我们是否已经到了喜剧催眠师那里，而我在梦寐以求整个场景。'
- en: '![images](../images/bulld.jpg) When the Internet happened, it was the right
    place and the right time. I had landed a job with a media company that published
    computer magazines like PC Magazine and Computer Shopper. (For younger readers,
    magazines were stacks of colored paper that were sold in things called bookstores.)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/bulld.jpg) 互联网发生时，地点和时间都是对的。我找到了一份在一家媒体公司的工作，该公司出版《PC杂志》和《计算机购物者》等计算机杂志。（对于年轻读者来说，杂志是些在书店里卖的彩色纸堆。）'
- en: '![images](../images/bulld.jpg) We understood this stuff. The company was one
    of the first to start publishing its articles online, so we were well-positioned
    when Internet companies started taking over Wall Street. We were not only reporting
    on dot-coms; we had also built one of the biggest dot-coms. We were dot-com double
    dipping.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bulld.jpg) 我们理解这些。公司是最早开始将其文章在线发布的出版社之一，因此当互联网公司开始接管华尔街时，我们的位置非常好。我们不仅报道.com公司；我们还在最大的.com公司之一建立了自己的公司。我们在.com上双重投资。'
- en: '![images](../images/bulld.jpg) I was also following my passion: the Internet
    was so intellectually fascinating, so technologically seductive, that I couldn’t
    stop playing with it. I wanted to share it. So I fused my comedy writing with
    my love of technology to become a comedy-tech writer, explaining the Internet
    in a way that was simple and fun.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bulld.jpg) 我还在追随我的激情：互联网如此令人 intellectualy着迷，如此 technologyly诱人，以至于我无法停止玩弄它。我想分享它。因此，我将我的喜剧写作与我对技术的热爱融合在一起，成为了一名喜剧技术作家，用简单有趣的方式解释互联网。'
- en: '![images](../images/bulld.jpg) Finally, there was an element of luck—but not
    as much as you might think. (See the chart below.)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/bulld.jpg) 最后，运气因素在里面——但并没有你想象的那么多。（见下表。）'
- en: How to Become an Internet Millionaire
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '- 如何成为互联网百万富翁'
- en: '![images](../images/f0006-01.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0006-01.jpg)'
- en: 95 percent of this you can learn in this book.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '-   这本书里你能学到95%的东西。'
- en: “My friends,” I said, raising my half-drained boilermaker, “it is a privilege
    to share my thirtieth birthday with you, the people I love so much, doing the
    job I love so much, with the wife”—I looked at Jade, her eyes shining—“with the
    wife I love so much. A toast to health, wealth, and happiness.”
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '-   “我的朋友们，”我举起喝了一半的混合酒说，“能和你们这些我如此爱的人，在我如此热爱的岗位上，和我如此热爱的妻子——”我看着Jade，她的眼睛闪闪发光——“和我如此热爱的妻子一起庆祝我的三十岁生日，这是一种荣幸。为健康、财富和幸福干杯。”'
- en: “Hear, hear!” shouted everyone in the limousine, and someone cranked up Madonna’s
    “Ray of Light.”
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '-   “干杯！”豪华轿车里的人大声喊道，然后有人放大了麦当娜的《光芒》。'
- en: “Of all the decisions I’ve made,” I whispered to Jade, “the best one was marrying
    you.” I drained my boilermaker and leaned back with my arm around the love of
    my life. Nerds were cool, the Internet was hot, and new media was the new black.
    Surely, I thought, this is the greatest time to be alive.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '-   “在我所做的所有决定中，”我低声对Jade说，“最好的决定是和你结婚。”我喝光了我的混合酒，然后用胳膊搂着我生命中的最爱，靠了回去。极客很酷，互联网很热，新媒体是新黑色。我心想，这肯定是有史以来最伟大的时代。'
- en: '* * *'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '- - -'
- en: The comedy hypnotist wasn’t that funny and he didn’t hypnotize me. He did bring
    me up onstage as one of several volunteers, but then I tried to steal the microphone
    from him so I could hypnotize the audience myself.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 那位喜剧催眠师并不怎么有趣，也没有催眠我。他确实把我带上舞台，和其他几个志愿者一起，但随后我试图从他那里夺走麦克风，好让自己来催眠观众。
- en: “You are all getting sleepy!” I slurred as the hypnotist tried to wrestle control
    of the mic. I grabbed it from him, and he chased me as I weaved my way through
    the other volunteers, who legitimately thought they were donkeys. “Hee-haw,” I
    said, lightly touching each one on the head as I ran by. “Hee-haw. Hee-haw.”
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: “你们都变得越来越困了！”我含糊不清地说，同时催眠师试图夺回麦克风控制权。我从他那里抓起麦克风，他追着我跑，我摇摇晃晃地穿过其他志愿者，他们真心认为自己是一只只驴子。“嘿哦，”我跑过他们时，轻轻地拍了一下他们的头。“嘿哦。嘿哦。”
- en: A bouncer jumped onto the stage and pulled me down, and I landed on the opening
    band’s drum kit. A cymbal crashed on my head.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 一个保安跳上舞台，把我拉下来，我摔在了 opening band 的鼓架上。一个铙钹砸在我的头上。
- en: “On behalf of the boilermakers,” Chris whispered to Jade, who had her head buried
    in her hands, “I’d like to apologize.”
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: “代表焊工，”克里斯小声对埋着头的翠儿说，“我想表示歉意。”
- en: A few months later, and reminiscent of that cymbal, the entire stock market
    came crashing down. The dot-com bubble burst, taking the world economy with it.
    Jade and I went from being millionaires back to being thousandaires. Eventually
    we lost all our money.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 几个月后，整个股市像那个铙钹一样崩溃了。互联网泡沫破裂，带着世界经济一起沉沦。翠儿和我从百万富翁又回到了千富翁。最后，我们失去了所有的钱。
- en: Then we got it all back again, with a new technology called blockchain.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们又再次拥有了这一切，这次是因为一种新技术——区块链。
- en: This book is the story of that journey from riches to rags to riches again.
    I’m sharing it with you because I want you to become rich while hopefully avoiding
    the rags. Wealth is not a zero-sum game. There is limitless abundance for all,
    enough for everyone on earth—and blockchain will help us share that wealth.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书讲述的是一段从富有到贫穷再到富有的旅程。我与你分享它，是因为我希望你能在避免贫穷的同时变得富有。财富并非零和游戏。对所有人来说，财富是无限的，地球上每个人都有足够的食物——而区块链将帮助我们分享这份财富。
- en: 'You don’t need any special powers to understand blockchain. All you need is
    a love of learning. This you already have: it’s why you’re reading this story!
    So be a learning sponge, soak up knowledge, and quench your thirst.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你不需要任何特殊能力就能理解区块链。你需要的只是对学习的热爱。这就是你正在阅读这个故事的原因！所以要做一个学习海绵，吸收知识，满足你的渴望。
- en: I thought the dot-com days were the greatest time to be alive. I never thought
    I’d be lucky enough to see that kind of excitement and energy a second time. If
    anything, blockchain is even better.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾以为互联网时代的日子是最美好的。我从未想过自己有幸再次见证那种激动人心、充满活力的时刻。事实上，区块链甚至更胜一筹。
- en: Here’s the story of how I ended up on the front line of the Blockchain Revolution.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我如何成为区块链革命前线的故事的经过。
