- en: '[Chapter 5: How Does Cryptocurrency Work?](c002.xhtml#TOC)'
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[第五章：加密货币是如何工作的？](c002.xhtml#TOC)'
- en: '![image](d2d_images/chapter_title_below.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![image](d2d_images/chapter_title_below.png)'
- en: Just like with any traditional currency, you can use cryptocurrency to make
    purchases both in the store and online. You can also use them as investment tools
    or as a means of trading or bartering. While digital currency doesn't necessarily
    have a face value as in a physical instrument, you can hold it in your hand and
    carry it from one place to the next via your "wallet." In essence, your wallet
    holds the lines of code that connects you to your currency maintained in the database.
    Once all the conditions of a transaction are met, the currency can be transferred
    to the individual or organization for completion.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 就像任何传统货币一样，你可以用加密货币在实体店和在线购物。你还可以将它们用作投资工具或交易或交换手段。虽然数字货币不一定具有与实体工具相同的面值，但你可以把它拿在手里，并通过你的“钱包”从一个地方带到另一个地方。本质上，你的钱包持有连接你与数据库中维护的货币的代码行。一旦满足交易的所有条件，货币就可以转让给个人或组织以完成交易。
- en: While this explanation may sound a little complicated, there is really very
    little difference between conducting a transaction in a traditional bank and trading
    in cryptocurrency. When you put your money into a bank account, there are certain
    conditions that you must meet to reclaim it. You may be asked to provide identification,
    a history of past transactions, or give a signature that matches one they have
    on file.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这个解释可能听起来有点复杂，但传统银行交易和加密货币交易之间实际上并没有太大区别。当你把钱存入银行账户时，你必须满足某些条件才能取回它。他们可能会要求你提供身份证、过去交易的记录，或者提供一个与他们档案中匹配的签名。
- en: In this case, the bank serves as the third-party to verify the data they have
    on file before you can make any changes to your account. With cryptocurrency,
    however, you eliminate the middleman, and through the use of a code, you are the
    party responsible for ensuring that all the conditions are met before deciding
    to transfer the funds.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，银行作为第三方，在你可以对账户进行任何更改之前，验证他们档案中的数据。然而，在使用加密货币时，你消除了中间人，并通过代码，你成为确保在决定转移资金之前满足所有条件的责任人。
- en: There are several steps involved in making a cryptocurrency transaction.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币交易过程中有几个步骤。
- en: The transaction is submitted online
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 交易是在线提交的。
- en: The request is received by the P2P network nodes.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请求被P2P网络节点接收。
- en: The network then verifies the identity of the requester and the details of the
    transaction.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 网络随后验证请求者的身份和交易详情。
- en: The miners then verify, accept, or deny the request
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 矿工随后对请求进行验证、接受或拒绝。
- en: If approved, it is logged into the digital database (the Blockchain)
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果批准，它将被记录到数字数据库（区块链）中。
- en: The transaction is then added to a list of stored lines of code. (Once entered
    here, it can never be altered or deleted.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 交易随后被添加到存储代码列表中。（一旦进入此处，它将无法被修改或删除。
- en: The transaction is then listed as complete.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 交易随后被列为已完成。
- en: While there are quite a few steps involved in this type of transaction, it can
    usually be finalized in just a matter of minutes. The system is quite efficient
    and very easy to do. Still, let’s take a look at what happens in just a little
    more detail.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这类交易涉及几个步骤，但通常只需几分钟就能完成。该系统相当高效且易于操作。不过，让我们再详细看看发生了什么。
- en: Encryption/Decryption
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 加密/解密
- en: Encryption is simply the tool used to convert the data relating to the transaction
    into a line of code. This is done to keep all but the interested parties from
    accessing the information. Just as you have passwords and key codes to get information
    on your bank account online, your digital currency will do the same but in a little
    more detail. The user will create two keys that are linked to each other by a
    mathematical equation. The public key is used to create the code, which is called
    the encryption and the second key, called the private key is used to decode or
    decrypt the code.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 加密仅仅是将交易相关的数据转换成一行代码的工具。这样做是为了让除了感兴趣的各方之外的所有人都无法访问这些信息。就像你在网上银行账户上使用密码和密钥代码一样，你的数字货币也会做同样的事情，但会更加详细。用户将创建两个通过数学方程式相互关联的密钥。公钥用于创建代码，这被称为加密，第二个密钥，称为私钥，用于解码或解密代码。
- en: When you are ready to make a payment or purchase, you can do so by giving the
    other party the public key, which gives them access to your virtual wallet. However,
    for them to collect on your payment, they must also have the private key, which
    gives them access to the allocated funds.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当你准备支付或购买时，你可以通过提供给对方你的公钥来完成，这会让他们访问你的虚拟钱包。然而，为了让对方收取你的付款，他们还必须拥有私钥，这会让他们访问到分配的资金。
- en: Decentralized
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化
- en: Cryptocurrency removes the decision-making power from a central location and
    transfers it to the parties involved. Rather than having all the data maintained
    on a single server, the information is stored on a network of centric systems
    that all follow the same basic mathematical rules that have already been agreed
    upon.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币将决策权从中心位置移交给各方参与。而不是将所有数据保存在单一服务器上，信息存储在遵循相同基本数学规则的网络同心系统中。
- en: With a decentralized network, no individual or group has a lot of control over
    what happens to the money. Its value is determined by the people who are actually
    using the system. Since every person is connected to every other person, there
    is no centralized point of weakness where it can fail and impact a mass number
    of members.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在去中心化网络中，没有个人或团体对资金的流向有太多控制权。其价值由实际使用该系统的人决定。由于每个人都与每个人相连，没有中心化的弱点会导致系统失败并影响大量成员。
- en: Distributed Systems
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式系统
- en: Closely related to the decentralized network, a distributed system is a network
    of autonomous computers that are joined together with middleware. They all share
    the same resources and perform similar functions for users within an integrated
    network.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式系统与去中心化网络紧密相关，它是由一群通过中间件连接起来的自主计算机组成的网络。它们共享相同的资源，为用户提供集成的网络环境内相似的功能。
- en: These collections of computers work together as one single unit and share the
    processing power provided by millions of personal computers around the globe.
    Those who wish to become a part of this type of network generally must first download
    and run a small program that kicks on whenever the computer is out of use.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这些计算机集合作为一个单一的单元一起工作，并分享全球数百万台个人计算机提供的处理能力。想要成为这种网络的一部分的人通常必须首先下载并运行一个小型程序，该程序在计算机空闲时启动。
- en: Open Source Code
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 开源代码
- en: 'An open source code is a software program that anyone can inspect, modify,
    and enhance. It usually comes with a license allowing programmers to adjust the
    software in a way that may support their needs. To open source code, the software
    must meet several different criteria:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 开源代码是一种任何人都可以检查、修改和提高的软件程序。它通常附带一个许可证，允许程序员按照可能支持他们需求的方式调整软件。为了开源代码，软件必须满足几个不同的标准：
- en: ●  Free redistribution of software
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ● 软件的免费再分发
- en: Allows the user to sell or give away the software as a part of an aggregate
    distribution program from other sources. As a condition of the license, they cannot
    demand a royalty or fee for this distribution.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 允许用户作为来自其他来源的聚合分发计划的一部分出售或赠送软件。作为许可证的一个条件，他们不能要求为此分发支付版税或费用。
- en: ●  Availability of source code
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ● 源代码的可用性
- en: The source code must be made available and distribution must be allowed along
    with the compiled form. How to obtain the source code must be well publicized
    and made available through the Internet for a reasonable cost.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 源代码必须公开提供，且允许与编译后的形式一起分发。获取源代码的方法必须广泛宣传，并通过互联网以合理的价格提供。
- en: ●  Derived works
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ● 派生作品
- en: Licenses must permit the code to be modified and the works resulting from the
    modifications must be free to be distributed under the same conditions as the
    license associated with the original software.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 许可证必须允许代码被修改，修改后的工作必须免费根据与原始软件相关的相同条件进行分发。
- en: ●  Integrity of the author’s source code
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ● 作者源代码的完整性
- en: Restrictions on modifying the source code are only allowed if the license permits
    “patch files” to be distributed when the intent is to modify the program during
    a build time. It must be clearly stated in the license that the distribution can
    only come from a modified source code and may require derived works to use a different
    name from the original software.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 修改源代码的限制只有在许可证允许在构建时分发“补丁文件”的情况下才允许。许可证必须明确说明，分发只能来自修改后的源代码，并且可能要求衍生作品使用与原始软件不同的名称。
- en: ●  Anti-discrimination policies
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: ● 反歧视政策
- en: Distribution of an open source code cannot discriminate in any way against any
    person or group.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 开源代码的分发在任何方式上都不能对任何个人或团体进行歧视。
- en: ●  No discrimination against any specific field or endeavor
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: ● 不能对任何特定领域或事业进行歧视
- en: There can also be no discrimination against any type of business or any particular
    endeavor. Distribution cannot be refused by any group or organization.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 不能对任何类型的业务或任何特定的事业进行歧视。分发不能被任何团体或组织拒绝。
- en: ●  Distribution of License
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: ● 许可证分发
- en: Rights to the program apply to any group or organization it is distributed to.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 程序的权利适用于任何接收分发的组或组织。
- en: ●  License cannot be limited to any specific product
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: ● 许可证不能限制任何特定产品
- en: It cannot be dependent on any program or any specific distribution.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 不能依赖于任何程序或任何特定的分发。
- en: ●  It cannot be allowed to restrict any other software program.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: ● 不能允许限制任何其他软件程序。
- en: It is not permitted to require any other program to also be open-source or come
    in any other form.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 不允许要求任何其他程序也必须是开源的，或者以任何其他形式出现。
- en: ●  It must be technology-neutral
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: ● 必须技术中立
- en: It cannot rely on any individual technology or interface.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 不能依赖于任何个人技术或界面。
- en: With open source code, there are different types of licenses that allow for
    programmers to modify their software under certain conditions.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 开源代码有不同的许可证类型，允许程序员在一定条件下修改他们的软件。
- en: There are several advantages of using open source code
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 使用开源代码有几个优点
- en: You get a higher quality of results when the source code is continuously being
    modified. Each time it is passed around it is tested and modified, improving the
    code with each phase.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当源代码持续修改时，您可以获得更高质量的结果。每次传递时都会进行测试和修改，从而在每个阶段提高代码质量。
- en: It is a great way for programmers to learn and apply new skills to many popular
    programs.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于程序员来说，这是一种学习并应用新技能的好方法，可以应用到许多流行的程序中。
- en: Many believe the open source code is more reliable and secure than the proprietary
    software as problems are more likely to be identified and corrected.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 许多人认为开源代码比专有软件更可靠、更安全，因为问题更有可能被识别和纠正。
- en: It is more likely to be available for longer since it is found in the public
    domain.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 由于它出现在公共领域，因此更有可能长期可用。
- en: In most cases, it is free to use and modify,
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在大多数情况下，使用和修改是免费的，
- en: Public Ledgers (Blockchain)
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 公共账本（区块链）
- en: At the very heart of the database is the public ledger. Sometimes referred to
    as the Blockchain, it is a public recording of every transaction made on the network.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 数据库的核心是公共账本。有时被称为区块链，它是网络上的每一笔交易进行的公共记录。
- en: The public ledger maintains a continuous list of "blocks" where each transaction
    is recorded in linear and chronological order. As each block is added the ledger,
    each computer connected to the network (node) automatically receives a downloaded
    copy.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 公共账本保持一个连续的“区块”列表，其中每笔交易以线性、按时间顺序记录。每当添加一个区块到账本中时，与网络连接的每台计算机（节点）都会自动接收一个下载的副本。
- en: Transaction
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 交易
- en: A transaction is created when you use an encrypted electronic signature to send
    any type of digital currency. It is then added to the Blockchain via a public
    ledger that is sent out to every node in the network.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 当您使用加密电子签名发送任何类型的数字货币时，就会创建一个交易。然后通过公共账本添加到区块链中，该账本发送到网络上的每个节点。
- en: Node
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 节点
- en: Any computer that is part of the global network and is using the protocol to
    allow the nodes to communicate with each other is a node. Each node is able to
    authenticate or verify every transaction in the block.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 任何参与全球网络并且使用协议让节点之间进行通信的计算机都是一个节点。每个节点都能够验证区块中的每一笔交易。
- en: It takes the data from the transaction and verifies every detail and then reconciles
    it against its own ledger to ensure that the funds have not already been spent.
    If it receives any information that is incorrect, it will first reject the transaction
    and will cease all communication with you. This forces the node with incorrect
    information to be isolated and forced out of the system.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 它从交易中获取数据并验证每一个细节，然后将其与自己的账本对齐，以确保资金没有被提前花费。如果它收到任何不正确的信息，它将首先拒绝交易，并将与你的所有通信停止。这迫使含有不正确信息的节点被隔离并被迫退出系统。
- en: Mining
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 挖矿
- en: The process of verifying transactions and adding them to the Blockchain or the
    public ledger is called mining. This involves collecting all transactions and
    forming them into blocks and solving the mathematical codes. It’s sort of a first
    come first served basis. Any computer that solves the puzzle first gets to add
    the next block to the Blockchain and gets a reward for finding the solution.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 验证交易并将它们添加到区块链或公共账本的过程称为挖矿。这涉及到收集所有交易并将它们形成成区块，以及解决数学代码。这有点像先到先得。任何首先解决谜题的计算机都有权将下一个区块添加到区块链上，并因找到解决方案而获得奖励。
- en: Since every transaction takes place with an entire network of peers, everyone
    in the system has the same access to all transaction histories. Even if a database
    cannot be changed, everyone will still have access to every transaction in the
    entire network including the identities of each participant (encoded). Each record
    will also contain the buyer or seller's private keys, which contain all the confirmations
    of each transaction.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 由于每一笔交易都是在一个完整的同伴网络中进行的，系统中每个人都对所有交易历史有相同的访问权限。即使数据库无法更改，每个人仍然可以访问整个网络中包括每个参与者身份（已编码）的每一笔交易。每个记录还将包含买方或卖方的私钥，其中包含每笔交易的所有确认信息。
- en: When a new transaction is established, it is automatically entered into the
    system, and once all the confirmation processes are verified, every single peer
    on the network will receive it.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 当建立新的交易时，它会被自动输入系统，一旦所有确认过程都被验证，网络上的每一个同伴都会收到它。
- en: If no confirmation is done, the request never moves beyond the initial stage
    and can be canceled. However, once they have been confirmed, it is added to the
    Blockchain; from then on, it is impossible to alter. The miner's job is to confirm
    all those transactions within the network.
