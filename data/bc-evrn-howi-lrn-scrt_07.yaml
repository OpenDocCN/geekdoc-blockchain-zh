- en: '![images](../images/bullds.jpg) Description: Programming blockchain is hard,
    so developers need platforms that make it easier (much as platforms like Windows
    make it easier for us to use computers). Ethereum is currently the standard for
    blockchain projects, much as English is the lingua franca for much of the world.
    While the terms are sometimes used interchangeably, Ethereum is technically the
    platform, while Ether is the “currency” used to run applications on that platform.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bullds.jpg) 描述：编程区块链是困难的，因此开发者需要使它更容易的平台（正如Windows这样的平台使我们更容易使用计算机）。以太坊目前是区块链项目的标准，正如英语是世界上许多地区的通用语言。虽然这些术语有时可以互换使用，但以太坊在技术上是一个平台，而以太币是用于在该平台上运行应用程序的“货币”。'
