- en: '![images](../images/bullds.jpg) Description: An early bitcoin clone, Litecoin
    has been quick to roll out further improvements to the original bitcoin system.
    You might think of it as a testbed for many of the improvements proposed for bitcoin.
    It’s meant to be faster and lighter than bitcoin, hence the name.^([13](notes.html#ch00-fn13))'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/bullds.jpg) 描述：早期比特币的克隆，Litecoin迅速推出原始比特币系统的进一步改进。你可以把它看作是许多提议用于比特币的改进的测试平台。它旨在比比特币更快、更轻，因此得名。^([13](notes.html#ch00-fn13))'
- en: If Satoshi’s introduction of bitcoin was blockchain’s big bang, then all these
    altcoins were the primal particles that formed in the seconds that followed. How
    do we decide how much they should be worth?
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 如果中本聪引入比特币是区块链的大爆炸，那么所有这些山寨币就是在接下来的几秒钟内形成的原始粒子。我们如何决定它们的价值是多少？
- en: '![images](../images/commonb.jpg)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/commonb.jpg)'
- en: 'As they talked, I took out my Moleskine notebook and quietly sketched this:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在他们交谈的时候，我拿出我的Moleskine笔记本，悄悄地画下了这个：
- en: '![images](../images/f0051-01.jpg)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f0051-01.jpg)'
- en: Before long, the lecture hall was packed, with people sitting elbow to elbow.
    The heat and humidity were stifling, but I kept my jacket on . . . until Chris
    Burniske took the stage.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 不久，演讲厅就挤满了人，人们肩并肩地坐着。热度和湿度令人窒息，但我还是穿着夹克 . . . 直到Chris Burniske走上舞台。
- en: 'As the paralytic was there to hear Jesus, I was there to hear Chris Burniske.
    A young Stanford graduate, Burniske was the blockchain projects lead at ARK Investment
    Management. Dressed in a suit of contrasting grays, with a faceful of stubble,
    he looked the part: a young Wall Street wizard.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 正如那个瘫痪的人去听耶稣讲话，我去听Chris Burniske的讲话。这位年轻的斯坦福毕业生是ARK投资管理公司的区块链项目负责人。他穿着一套对比鲜明的灰色西装，脸上长满了胡渣，看起来很符合这个角色：一位年轻的华尔街巫师。
- en: “ARK is the only public fund manager to invest in bitcoin,” he said by way of
    introduction. “We bought it in 2015\. A lot of people thought we were crazy and
    buying into a Ponzi scheme, and expected bitcoin to die a long, slow death. That
    narrative has changed.”^([14](notes.html#ch00-fn14))
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 他说着作为介绍：“ARK是唯一一个投资比特币的公共基金管理者。” “我们在2015年买入的。很多人认为我们疯了，买入了一个庞氏骗局，并预计比特币会慢慢死去。这种说法已经改变了。”^([14](notes.html#ch00-fn14))
- en: 'He pulled up a slide. “Bitcoin is the number one position in two of our funds—above
    Facebook, Amazon, Netflix, Google, in order to give you an idea of our conviction.
    But in order to add bitcoin to our funds, we had to investigate it as we would
    investigate any stock.” I scribbled wildly in my Moleskine notebook:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 他展示了一张幻灯片。“比特币是我们两个基金中的头号仓位——超过了Facebook、亚马逊、Netflix、谷歌，以显示我们的信心。但是，为了将比特币加入我们的基金，我们必须像研究任何股票那样研究它。”我疯狂地在我的Moleskine笔记本上写着：
- en: '![images](../images/f0052-01.jpg)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0052-01.jpg)'
- en: 'To put a price on bitcoin, Burniske explained, we had to figure out how much
    was speculation and how much was valuation. In other words, forget the skyrocketing
    price: Where should bitcoin be valued?'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: Burniske解释说，要给比特币定价，我们必须弄清楚其中有多少是投机，有多少是估值。换句话说，忘记飞速上涨的价格：比特币应该值多少钱？
- en: “We can do a thought experiment,” he continued. “Let’s say bitcoin is going
    to take 10 percent of the remittances market. Now, the global remittances market
    is $500 billion. If we take 10 percent of that, that’s $50 billion in value.”
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: “我们可以做一个思想实验，”他继续说。“假设比特币将占据汇款市场的10%。现在，全球汇款市场是5000亿美元。如果我们从中拿出10%，那就是500亿美元的市值。”
- en: 'I quickly googled “remittances market.” Money sent by immigrant families to
    their relatives overseas. International wire transfers! I flashed back to Sean
    the Leprechaun’s three-day bank transfer. Suddenly it clicked: altcoins were so
    much cheaper and faster that they would almost certainly replace sending money
    the old-fashioned way.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '我迅速在谷歌上搜索了“汇款市场”。是移民家庭向他们海外的亲属发送的钱。国际电汇！我回想起Sean这个小精灵的三天银行转账。突然间它 clicked:
    altcoins比发送钱的传统方式便宜得多，速度也快得多，它们几乎肯定会取代这种方式。'
- en: Burniske was taking a thing we could measure (the $500 billion remittances market),
    imagining that bitcoin takes some percentage of that (10 percent), and giving
    it a “real-world” value ($50 billion). If we divide that by the number of bitcoin,
    we get a price. Eureka!
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: Burniske拿了一个我们可以衡量的东西（5000亿美元的汇款市场），想象比特币能从中分得一部分（10%），并给它一个“现实世界”的价值（500亿美元）。如果我们把那除以比特币的数量，我们就得到了一个价格。欧几里得！
- en: 'I understood that he was pulling the 10 percent out of thin air: I had endured
    enough business presentations to know that future sales projections were usually
    nothing more than educated guesses. It was the framework that mattered.'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 我明白他提出的10%是凭空想象出来的：我已经忍受了足够多的商业演讲，知道未来的销售预测通常不过是 educated guesses。重要的是框架。
- en: He was blazing a trail from the geeks of bitcoin to the cliques of big money—from
    the weirdos to Wall Street. Burniske was making it legitski.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 他从极客的比特币到金钱大佬的圈子——从怪胎到华尔街。Burniske正在使其合法化。
- en: '![images](../images/f0053-01.jpg)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0053-01.jpg)'
- en: I was listening so hard, I was sweating. Also, the room was now packed, and
    I think the air-conditioning had gone out. The excitement in the crowd felt barely
    contained, on the edge of mania.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 我听得如此专注，以至于都出汗了。此外，现在房间已经挤满了人，我觉得空调已经停了。人群中的兴奋感几乎无法抑制，处于狂热边缘。
- en: 'I wrote feverishly in my Moleskine notebook:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 我疯狂地在我的Moleskine笔记本上写着：
- en: '![images](../images/f0054-01.jpg)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0054-01.jpg)'
- en: It was clear that even Burniske needed a translation layer. We had to make this
    stuff simple and fun to learn.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 很明显，即使是Burniske也需要一个翻译层。我们必须让这些内容变得简单有趣，易于学习。
- en: '![images](../images/f0054-02.jpg)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0054-02.jpg)'
- en: Burniske went on to explain that stocks have generally accepted valuation methods,
    like price to earnings ratios (P/E ratio) and earnings per share (EPS). Blockchain
    assets needed a similar framework.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: Burniske接着解释说，股票通常有公认的估值方法，比如市盈率（P/E比率）和每股收益（EPS）。区块链资产需要一个类似的框架。
- en: I saw that if you could come up with these metrics, you could hire analysts
    to value each of these blockchain assets—like the stock analysts you see on CNBC.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现如果你能提出这些指标，你就可以雇佣分析师来评估这些区块链资产——就像你在CNBC上看到的股票分析师一样。
- en: '![images](../images/f0055-01.jpg)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0055-01.jpg)'
- en: 'It was a real aha moment: these things were real, and you could think of them
    like a real investor. For the rest of the day, I listened to presentations from
    the entrepreneurs and coders who had created their own altcoins, making notes
    on each:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个真正的顿悟时刻：这些都是真实存在的，你可以像真正的投资者一样去思考它们。在接下来的时间里，我听取了那些创造了自己山寨币的创业者和程序员们的演讲，并对他们做了笔记：
- en: '![images](../images/bulld.jpg) Privacy-based altcoin. Led by funny South African
    guy. Big community of users, but not impressed. Pass.'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bulld.jpg) 基于隐私的山寨币。由一个有趣的南非人领导。有很多用户社区，但我不太印象深刻。跳过。'
- en: '![images](../images/bulld.jpg) Cloud storage altcoin. Just raised $30 million.
    Worth a look.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bulld.jpg) 云存储山寨币。刚刚筹集了3000万美元。值得关注。'
- en: '![images](../images/bulld.jpg) Derivatives trading altcoin. Founder seems unpolished.
    Pass.'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bulld.jpg) 衍生品交易山寨币。创始人看起来不太圆滑。跳过。'
- en: I didn’t understand half of what they were saying, but as I would later find
    out, neither did anyone else. We were at a strange crossroads of technology and
    finance. As I looked around the stuffed, stifling auditorium, I realized that
    half the crowd was wearing suits and half was wearing hoodies.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 我一半以上的话都没听懂，但后来我发现，其他人也没懂。我们正处在科技与金融的奇怪交汇点。当我环顾那个拥挤、闷热的会议室时，我意识到一半的人穿着西装，另一半的人穿着连帽衫。
- en: The audience was hanging on every word from these guys, the leaders of the Blockchain
    Revolution. Some of them had made overnight fortunes by launching their own altcoins
    and keeping a generous amount for themselves—like printing money and holding on
    to a vault full of it.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 观众们都在密切关注这些区块链革命的领导者们的每一个字。他们中的一些人通过推出自己的山寨币并在其中留下一部分丰厚的利润而一夜暴富——就像印钞票并持有金库一样。
- en: Blockchain billionaires—close enough to touch!
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链亿万富翁——近在咫尺！
- en: Finally, I couldn’t take the heat. At the last break, I quietly made my way
    to the door, my head spinning with the hoopla and the hotcha. I pushed through
    the mob, almost at the exit . . .
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，我无法忍受这种氛围。在最后一次休息时，我静静地走向门口，头脑中充满了喧嚣和热闹。我推开人群，几乎就要到达出口了……
- en: “Excuse me.” A gentleman wearing a suit and a clipboard stopped me. Here it
    comes.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: “打扰一下。”一位穿着西装、拿着记事本男士拦住了我。接下来就是了。
- en: “Yes, sir?”
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，先生？”
- en: “Would you mind filling out a satisfaction survey?” he asked, handing out the
    clipboard. “About how much you enjoyed the conference?”
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 他问：“您能否填写一份满意度调查？关于您对这次会议的享受程度。”然后递给我记事板。
- en: “I would like to very much.” I smiled.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: “我非常愿意。”我微笑着说。
- en: 'How easy it seemed! Easy to understand, easy to use, easy to invest. How easy
    it must have seemed for the great explorer Sir Walter Raleigh: “Just sail over
    to South America, set up camp, then find El Dorado, the mythical city of unbounded
    wealth!”'
