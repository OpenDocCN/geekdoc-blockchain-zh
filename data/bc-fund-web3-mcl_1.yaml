- en: The artist—Sammy Hexter-Andrews
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 艺术家——萨米·赫克特-安德鲁斯
- en: '![image](images/pg27.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![图片](images/pg27.png)'
- en: Sammy is an abstract artist from Hampshire in the United Kingdom. Passion for
    art and the desire to create is what keeps Sammy’s mind racing with ideas for
    her artwork. She works in a variety of mediums, so, when viewing Sammy’s portfolio
    for the first time you could easily be under the impression that the artworks
    presented are the creations of several artists. The diversity in her styles is
    breathtaking—explosive abstract art paintings and contemporary mixed media collage
    art are just two of the styles you will discover when you delve into Sammy’s work.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 萨米是来自英国汉普郡的抽象艺术家。对艺术的热情和创作的愿望是萨米的思想充满艺术灵感的源泉。她使用多种媒介进行创作，所以，当你第一次查看萨米的作品集时，你可能会误以为展示的艺术作品是几位艺术家的创作。她风格的多样性令人惊叹——爆炸性的抽象艺术绘画和当代混合媒介拼贴艺术只是你在深入萨米的作品时会发现的几种风格。
- en: Sammy's cover art for this book was commissioned by the authors, and the original
    piece is acrylic/mixed media on canvas. The painting truly captures the evolution
    of blockchain as we move inexorably towards Web 3.0.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这幅书的封面艺术是作者委托萨米创作的，原作是丙烯酸/混合媒介画在画布上。这幅画确实捕捉到了区块链的演变，我们坚定不移地走向Web 3.0。
- en: See Sammy's art at **[www.track5art.com](http://www.track5art.com)**.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 请访问**[www.track5art.com](http://www.track5art.com)**查看萨米的艺术作品。
