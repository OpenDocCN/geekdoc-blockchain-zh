  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 作者致谢
- en: Many people informed and shaped this research program. We are especially thankful
    to all of the thought leaders and pioneers interviewed for this research. We hope
    this book fittingly trumpets their visions and achievements.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人告知并塑造了这一研究项目。我们尤其感谢所有为本研究接受采访的思想领袖和先驱。我们希望这本书恰当地宣扬了他们的愿景和成就。
- en: We have many people to thank at our respective institutions.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在各自机构中有许多要感谢的人。
- en: '**The Blockchain Center of Excellence at the University of Arkansas.** In June
    of 2018, Mary became the Director of the Blockchain Center of Excellence (BCoE)
    at the Sam M. Walton College of Business (WCOB) at the University of Arkansas.
    It was an opportunity of a lifetime to work with fellow blockchain enthusiasts
    including Professor Matt Waller, the Dean of the Walton College; Professor Rajiv
    Sabherwal, Chair of the Information Systems (ISYS) Department; Professor Paul
    Cronan, Director of Management Information Systems (MIS) graduate programs; and
    Dr. Zach Steelman, Associate Professor of IS (and resident blockchain guru). They
    laid the groundwork for the BCoE. From there, the BCoE grew to include the exceedingly
    capable team: Kathryn Carlisle, BCoE Senior Managing Director; Professor Dan Conway,
    BCoE Associate Director; Professor Remko Van Hoek from Walton College’s Supply
    Chain Management department; Professor Carol Goforth from the School of Law, and
    Andrea Morgan, ISYS Department Assistant. A special thanks to Srividya Yellepeddi
    and Tchetahan ''Nato'' Silué, two rock-star Professional MIS students who helps
    with BCoE activities in 2021-2022.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**阿肯色大学区块链卓越中心。** 2018年6月，Mary成为了阿肯色大学Sam M. Walton商学院（WCOB）区块链卓越中心（BCoE）的主任。这是一个难得的机会，可以与包括Walton商学院院长Matt
    Waller教授、信息系统（ISYS）系主任Rajiv Sabherwal教授、管理信息系统（MIS）研究生项目负责人Paul Cronan教授，以及IS系的Zach
    Steelman副教授（同时也是常驻区块链专家）在内的区块链爱好者一起工作。他们为BCoE奠定了基础。从那时起，BCoE增长为一支非常出色的团队：Kathryn
    Carlisle，BCoE高级管理总监；Dan Conway教授，BCoE Associate Director；Walton商学院供应链管理系的Remko
    Van Hoek教授；法学院Carol Goforth教授，以及ISYS系的Andrea Morgan助理。特别感谢2021-2022年期间帮助BCoE活动的两位明星专业MIS学生Srividya
    Yellepeddi和Tchetahan ''Nato'' Silué。'
- en: The BCoE’s mission is mission to make the Sam M. Walton College of Business
    a premiere academic leader in research and education of blockchain-enabled technologies
    and digital ecosystems. We believe that future professionals with skills and knowledge
    in blockchain-enabled technologies and digital ecosystems will transform businesses
    and society into more efficient, sustainable, and profitable networks. Twelve
    Executive Advisory Board Member firms contribute to the mission, namely, Accenture,
    ArcBest, EY, FedEx, FIS, Golden State Foods, IBM, J.B. Hunt Transport Services,
    McKesson, Microsoft, Tyson Foods, and Walmart. Many of the insights for this book
    came from the BCoE’s Executive Advisory Board workshops. See [https://blockchain.uark.edu/](https://blockchain.uark.edu/)
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: BCoE的使命是使Sam M. Walton商学院成为区块链技术及数字生态系统的研发和教育领域的顶尖学术领导者。我们相信，具备区块链技术及数字生态系统技能和知识的未来专业人士将把商业和社会转变为更高效、可持续和盈利的网络。有十二家执行顾问委员会成员公司致力于这一使命，分别是Accenture、ArcBest、EY、FedEx、FIS、Golden
    State Foods、IBM、J.B. Hunt Transport Services、McKesson、Microsoft、Tyson Foods和沃尔玛。本书许多洞见来自于BCoE的执行顾问委员会研讨会。详见[https://blockchain.uark.edu/](https://blockchain.uark.edu/)
- en: '**The Center for Blockchain and Digital Innovation (CBDI) at the University
    of Wyoming.** The CBDI is an interdisciplinary center focused on emerging technologies
    to foster innovation, economic development, and education. The CBDI is shared
    by the College of Business, College of Engineering and Applied Science, College
    of Agriculture and Natural Resources, and the School of Energy Resources; it is
    also working with the state’s community colleges. The CBDI is working with government
    and industry partners on several projects, including SheepChain ranch management
    system, ESG tokenization of carbon credits, tokenization of environmental credits,
    including Sage Grouse habitat preservation, and clean water credits as well as
    blockchain-based healthcare filing system.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**怀俄明大学的区块链与数字创新中心（CBDI）。**CBDI是一个跨学科中心，专注于新兴技术以促进创新、经济发展和教育。CBDI由商学院、工程学院与应用科学学院、农业与自然资源学院以及能源资源学院共同拥有，还与该州的社区学院合作。CBDI正在与政府和企业伙伴合作进行几项项目，包括SheepChain牧场管理系统、ESG碳信用代币化、包括
    sage Grouse栖息地保护在内的环境信用代币化，以及清洁能源水信用，以及基于区块链的医疗记录系统。'
- en: Many thanks to State of Wyoming for providing us with American Rescue Plan Act
    to Recovery funding to support this project. We also thank EPIC Publishing, SB
    Publishing, and the University of Arkansas press. Our gratitude to Matt Waller
    for launching the EPIC book series and for his vision, kindness, and leadership.
    SB Publishing, whose editing and production services bring our best work to market
    faster than any traditional publishing route, has been a great partner for years.
    Thank you to Mike Bieker, Director of the University of Arkansas Press, for understanding
    and accommodating the unique needs of business publications.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢怀俄明州为我们提供美国救援计划法案复苏资金，支持此项目。我们还感谢EPIC出版公司、SB出版公司和阿肯色大学的出版社。我们对马特·沃尔er启动EPIC图书系列以及他的愿景、善良和领导表示感激。SB出版公司，其编辑和生产服务比任何传统出版途径都更快地将我们的最佳作品推向市场，多年来一直是我们的伟大合作伙伴。感谢阿肯色大学出版社的米克·贝克，他理解并适应了商业出版物的独特需求。
- en: 'Mary expresses her heartfelt gratitude to her family and friends: *“Thank you
    to my parents, Dr. Paul and Joan Lacity; my son, Michael Christopher; my sisters,
    Karen, Diane (always close) and Julie, and dear friends, Michael McDeviitt, Beth
    Nazemi, and Val Graeser for your unwavering support and humor. Christine Emma
    Cotney Benson,* *thank you for entertaining me during my many research trips to
    New York City. Finally, to the man who makes all this worthwhile, Jerry Pancio,
    my past, present, and future.”*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 玛丽深情地感谢她的家人和朋友：*“感谢我的父母保罗·拉acity博士和琼；我的儿子迈克尔·克里斯托弗；我的姐妹， Karen、Diane（总是很亲密）和Julie，还有亲爱的朋友，迈克尔·麦克德维特、贝丝·纳泽米和瓦莱·格雷瑟尔，感谢你们坚定不移的支持和幽默。克里斯蒂娜·艾玛·科特尼·本森，感谢你在我去纽约进行许多研究旅行时招待我。最后，感谢那个让这一切都变得值得的人，杰里·潘西奥，我的过去、现在和未来。”*
- en: 'Steve expresses his thanks: *“I will start by thanking my daughter Abigail
    and my partner Caitlin for their love and guidance. Both drive me to be my best
    every day and are pillars of support. I’d like to thank Chris Land—a truly talented
    lawyer that understands digital assets like no one else—and University of Wyoming
    Deans Rasco, Wright, and Krutka for their inspiration and vision for blockchain
    education. Also, thanks go to Wyoming Governors Mead and Gordon who provided leadership
    when few understood the power and impact of this new asset class. Finally, my
    thanks to the legislators of Wyoming whose courage drove them to see possibilities
    that other states are still trying to comprehend and the people of Wyoming who
    live the ‘Cowboy Code’ every day.”*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 史蒂夫表达了他的感谢：*“首先我要感谢我的女儿艾比盖尔和我的伴侣凯特琳给予我的爱和指导。他们每天都激励我成为最好的自己，是我坚强的支持柱。我想感谢克里斯·兰德——一位真正有才华的律师，他比任何人都更了解数字资产——以及怀俄明大学的副校长拉斯科、赖特和克鲁特卡对区块链教育的启发和愿景。此外，还要感谢怀俄明州的州长梅伊和戈登，他们在很少有人理解这个新资产类别的力量和影响时提供了领导。最后，感谢怀俄明州的立法者，他们的勇气驱使他们看到了其他州仍在努力理解的可能性，以及怀俄明州的人民，他们每天都践行着‘牛仔准则’。”*
