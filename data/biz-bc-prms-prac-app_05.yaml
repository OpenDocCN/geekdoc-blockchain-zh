- en: LIGHTHOUSE INDUSTRIES & NEW INTERMEDIARIES
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 灯塔行业与新中介
- en: '*“Fool you are to say you learn by your experience! I prefer to profit by others’
    mistakes, and avoid the price of my own.”*'
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “ fool you are to say you learn by your experience! I prefer to profit by others’
    mistakes, and avoid the price of my own.”
- en: ''
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: –PRINCE OTTO VON BRISMARCK
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: –奥托·冯·布里辛斯克亲王
- en: THIS CHAPTER COVERS the blockchain’s impact in a handful of industries outside
    of banking and capital markets.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本章讨论了区块链在银行和资本市场之外的几种行业中的影响。
- en: Outside the realm of corporations, there are larger, global problems that are
    potential targets for the blockchain, and they are related to the economy, industries,
    government, or society. Some of these problems are rooted by philosophical or
    ideological underpinnings. Pick your flavor of grievance or issue around the world,
    and there might be a decentralization-based alternative flavor for a solution
    that is undoubtedly linked to a blockchain.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在企业领域之外，还有更大、全球性的问题，这些问题是区块链的潜在目标，它们与经济、产业、政府或社会有关。其中一些问题有着哲学或意识形态的基础。挑选世界上关于不满或问题的各种口味，可能就有基于去中心化的替代解决方案，这种解决方案无疑与区块链有关。
- en: If you want to look at true innovation with the blockchain, the common denominator
    points to no incumbents in that equation. The new startups give no regards to
    existing central services, and they attempt to build a better service that takes
    advantage of the decentralization features of the blockchain.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要看看区块链上的真正创新，那么共同因素指向那个方程中没有既得利益者。新的初创公司不关心现有的中央服务，并试图利用区块链的去中心化特性建立更好的服务。
- en: 'Here is another new paradigm about the blockchain: data and programs are public.
    Semi-public to be precise, because the information is cryptographically secure,
    and only visible if you have access rights. It means anyone can publish data on
    the blockchains. Previously, everything important was behind hidden databases,
    or a physical service counter, and we had to go somewhere to verify something.
    Now, we will learn to expose data, and break databases into pieces, without security
    fears.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个关于区块链的新范例：数据和程序是公开的。确切地说，是半公开的，因为信息是加密安全的，只有有权访问的人才能看到。这意味着任何人都可以在区块链上发布数据。以前，所有重要的事情都隐藏在隐藏的数据库中，或是一个物理服务柜台后，我们必须去某个地方验证某事。现在，我们将学会暴露数据，而没有安全顾虑地打破数据库。
- en: You need to believe that you can safely run programs on a public infrastructure
    that is arguably more secure than some traditional computing environments. Blockchain
    infrastructures have multiple built-in redundancies, and are very resilient.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要相信，你可以在公共基础设施上安全地运行程序，这种基础设施在某些方面比传统计算环境更安全。区块链基础设施具有多种内置冗余，非常具有弹性。
- en: THE NEW INTERMEDIARIES
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 新中介
- en: Old intermediaries that are threatened by technology always die hard. They do
    not simply roll over. They keep fighting while they are shrinking. Newspapers,
    cable television providers, and travel agents are some examples.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 受到技术威胁的旧中介总是难以被打败。他们不会简单地屈服。他们在缩小的时候仍在坚持战斗。报纸、有线电视提供商和旅行社就是一些例子。
- en: 'The blockchain attacks some old intermediaries: central counterparty clearinghouses,
    notaries, escrow services, and any services with a built-in trust component. While
    the blockchain chips away at some functions from these existing intermediaries,
    it also enables the creation of new players.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链攻击了一些旧的中介：中央对手清算所、公证人、担保服务以及任何具有内置信任组件的服务。虽然区块链逐渐削弱了这些现有中介的某些功能，但它也使新参与者的创建成为可能。
- en: Initially, blockchain services will look like “alternative” offerings that are
    adjunct to the mainstream, but this is how Internet services started. With increased
    adoption, these alternative choices become mainstream.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，区块链服务看起来像是“替代”主流的提供，但互联网服务就是从这样的状态开始的。随着采用率的提高，这些替代选择成为主流。
- en: Unbundling is the main reason why new intermediaries emerge. Unbundling takes
    away some layers of functionality, creating entry point weaknesses for new intermediaries
    who exploit them. What is unbundled around the core stops protecting the core.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 解耦是新兴中介出现的主要原因。解耦移除了一些功能层，为利用这些功能的新中介创造了弱点。围绕核心解耦的内容不再保护核心。
- en: The Web was a new intermediary platform that replaced newspapers, entertainment
    media, and travel agents.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 万维网是一个新的中介平台，取代了报纸、娱乐媒体和旅行社。
- en: Who will be the new blockchain-based intermediaries?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 新的基于区块链的中介会是谁呢？
- en: '***Proof of Trust Authorities***'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**信任证明权威**'
- en: 'Soon, we will be able to get a “proof for everything.” The vision is this:
    trust checking should be a frictionless process, as easy as your searches on Google.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 很快，我们将能够获得“一切事物的证明”。这个愿景是：信任检查应该是一个无摩擦的过程，就像你在谷歌上搜索一样简单。
- en: 'We can imagine a flurry of blockchain-based services that will become the new
    “trust authorities.” You start by time-stamping something. Others can verify what
    you have done. Here are some examples to get inspired from:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以想象到一大批基于区块链的服务将变成新的“信任权威”。你首先对某件事进行时间戳标记。其他人可以验证你所做的事情。以下是一些启发性的例子：
- en: '***Proof of Identity***: Get your identity verified by blockchain-based certificate
    authorities.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**身份验证**：通过基于区块链的证书机构验证你的身份。'
- en: '***Proofs of Existence****:* Record an audio/video, take a picture or receive
    a file, and share these proofs.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**存在证明**：录制音频/视频、拍照或接收文件，并分享这些证明。'
- en: '***Oracles-as-a-Business****:* Oracles will become reference authorities, because
    they contain useful information that is always updated.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**预言机即商业**：预言机将成为参考权威，因为它们包含始终更新的有用信息。'
- en: '***Smart Contracts-as-a-Service****:* Consult smart contracts directories straight
    from your browser (e.g., Pax Directory)'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**智能合约即服务**：直接从你的浏览器访问智能合约目录（例如，Pax Directory）'
- en: '***Proof-of-Affidavit****:* Verify that you purchased something, such as a
    licensed arm, a lotto ticket, a medication, or a fishing license.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**购买证明**：验证你购买了某些东西，比如licensed arm、彩票、药物或钓鱼许可证。'
- en: '***Proof-of-Location****:* Prove that you were in a given location.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**位置证明**：证明你在一个特定的地点。'
- en: '***Proof-of-Ownership****:* Answer the question, who owns this?'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**所有权证明**：回答这个问题，这个东西是谁的？'
- en: '***Proof-of-Leads Generation****:* Help ensure that you are buying credible
    marketing leads, without fraud.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**销售线索生成证明**：帮助确保你没有购买不可信的营销线索，没有欺诈。'
- en: '*The DAOs Are Coming*'
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**DAO即将到来**'
- en: One representation of decentralized governance is depicted by the arrival of
    Distributed Autonomous Organizations (DAOs) whose governance and operations run
    on the blockchain. Arguably, this could be the epitome of business decentralization.
    In the near future, anyone will be able to “work” for a DAO without permission,
    and benefit economically from it.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化治理的一种表现形式是分布式自治组织（DAO）的出现，其治理和运营基于区块链。可以说，这可能是商业去中心化的典范。在不久的将来，任何人都可以未经授权为DAO“工作”，并从中获得经济利益。
- en: The concept of a Distributed Autonomous Organization/Corporation (DAO/DAC) is
    an idealistic outcome of the crypto-tech revolution. Its roots originate in themes
    on organizational decentralization that were depicted by Ori Brafman in *The Starfish
    and the Spider* (2007), and ones about “peer production,” aptly described by Yochai
    Benkler in *The Wealth of Networks* (2007). But these two themes were recently
    joined by the advent of cryptocurrency-related technologies by Dan Larimer who
    observed that Bitcoin is the original DAC, and Vitalik Buterin who expanded on
    that construct by generalizing it further as a DAO, noting that the DAO has “internal
    capital.” Deregulation of crowdfunding and unbundling of services were two aliitionally
    paired themes that alied to this combustion, and the whole thing was turbo-charged
    by a crypto-tech governance layer of technologies and trust-based automations
    to allow DAOs to “run without any human involvement under the control of an incorruptible
    set of business rules.”^([1](part0012.xhtml#c05-note-1))
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式自治组织/公司（DAO/DAC）的概念是加密技术革命的理想主义成果。它的根源起源于奥里·布拉夫曼在《海星与蜘蛛》（2007年）中所描述的组织去中心化主题，以及约柴·本克勒在《网络的财富》（2007年）中适当地描述的“同伴生产”主题。但是这两个主题最近被丹·拉里默观察到的加密货币相关技术的出现所补充，他注意到比特币是原始的DAC，维塔利克·布特林进一步将这一结构泛化为DAO，指出DAO具有“内部资本”。众筹的去监管和服务解包是两个相互配对的主题，它们与这种混合反应相结合，而加密技术治理层的技术和基于信任的自动化则允许DAO“在没有人类参与的情况下运行，受不可腐蚀的一套商业规则的控制”。^([1](part0012.xhtml#c05-note-1))
- en: '![images](../Images/image00141.jpeg)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![images](../Images/image00141.jpeg)'
- en: We are still missing real experiences and a deeper dive into the realities of
    operating a DAO. Certainly not all DAOs will be born by following a cookbook.
    And there will be variations and shades of purity in DAO principles, for practical
    purposes.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们仍然缺少真实的体验和对运营DAO现实的深入了解。当然，不是所有的DAO都会按照食谱诞生。DAO原则将会有变体和纯度的不同，这是出于实际考虑。
- en: So how do you get there, and what are the pieces of the puzzle from an operational/practical
    view?
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，你如何实现这一点，以及从运营/实际角度来看，这个谜团的哪些部分需要解决呢？
- en: Just because we can ali crypto-tech does not mean that the DAO will be successful.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们能够利用加密技术并不意味着DAO就会成功。
- en: 'Although it is possible to aim for a DAO from day one of planning, it is also
    possible to evolve towards it, and it is equally feasible to incorporate parts
    of a DAO construct into a traditional organization. If the DAO is the actual nirvana
    in terms of autonomous agents doing their work through artificial intelligence
    or smart programs, then we could imagine a path to an evolutionary sequence, where
    each subsequent stage builds on the functions of the previous one, according to
    the following evolution:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然从规划的第一天就瞄准去中心化自治组织（DAO）是可能的，但也可以逐步发展成DAO，同样可行的是将DAO的某些结构部分整合到传统组织中。如果DAO是自主代理通过人工智能或智能程序完成工作的实际涅槃，那么我们可以设想一个进化序列的路径，其中每个后续阶段都建立在之前一个阶段的功能之上，根据以下进化过程：
- en: '**Participative** – users voluntarily and independently participate in loose
    tasks'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**参与性** – 用户独立自愿地参与松散的任务'
- en: '**Collaborative** – users collaborate and ali value towards common goals or
    objectives'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**协作性** – 用户协作并将价值共同导向共同的目标或任务'
- en: '**Cooperative** – users expect some shared gains to be returned'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**合作性** – 用户期望获得一些共享收益'
- en: '**Distributed** – starts the propagation of these functions by multiplying
    them across a wider net'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分布式** – 通过在更广泛的网络上传播这些功能来开始其传播'
- en: '**Decentralized** – further scalability is reached by instilling more powers
    to the edges'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**去中心化** – 通过赋予边缘更多权力来达到进一步的可扩展性'
- en: '**Autonomous** – autonomous agents, smart programs, and (later) increased levels
    of artificial intelligence and AI algorithms provide self-sustainability in operations
    and value creation at the centers, edges, and arteries of an organization.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自主性** – 自主代理、智能程序以及（后来）更高水平的 artificial intelligence 和 AI 算法在组织的中心、边缘和动脉提供自我维持运营和价值创造。'
- en: 'There are various pieces that you need to think about in a methodical manner,
    as an implementation checklist that you gradually tackle:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要系统地考虑各种事项，作为逐步解决的实施清单：
- en: '*What Scope?* The users are at the center of this evolution, and so is the
    architectural backbone to support these user actions. Note that the participative,
    collaborative, cooperative functions are user-based, whereas the distributed,
    decentralized, autonomous ones are architecture-based.'
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**范围是什么？** 用户是这个进化的中心，支持这些用户行动的建筑结构骨架也是如此。注意，参与性、协作性、合作性功能是基于用户的，而分布式、去中心化、自主性功能是基于架构的。'
- en: '*Types of Ownership Stake.* There are three ways to be involved in a DAO. You
    can buy shares, cryptocurrency, or tokens; they can be granted to you; or you
    can earn them. The earning part is interesting because it involves some work that
    is active or passive. An example of active working includes delivering on bounties
    for specific projects such as finding bugs, developing software, ethical hacking,
    or any task that is required by the DAO. Passive working is typically accomplished
    by sharing something, such as your computer processing cycles, Internet access,
    storage, or even your data.'
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**所有权份额类型**。参与DAO有三种方式。你可以购买股份、加密货币或代币；它们可以被授予给你；或者你可以赚取它们。赚取这部分很有趣，因为它涉及到一些积极或被动的工作。积极工作的例子包括为特定项目交付赏金，如寻找漏洞、开发软件、道德黑客或DAO需要的任何任务。被动工作通常是通过分享来完成的，比如分享你的计算机处理周期、互联网访问、存储，甚至你的数据。'
- en: '*Units of Value.* What you receive in return for your stake can also take many
    forms. Of course, the traditional instrument is a share (or a warrant/option for
    shares), but value can also come in points, tokens, rewards or a cryptocurrency.
    Note that tokens could have multiple purposes, as they can represent product usage
    rights or ownership rights tied to some intrinsic value.'
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**价值单位**。你为你的股份所获得的东西也可以有多种形式。当然，传统工具是股份（或股份/认股期权），但价值也可以以积分、代币、奖励或加密货币的形式出现。请注意，代币可能有多个目的，因为它们可以代表产品使用权或与某些内在价值相关的所有权。'
- en: '*Transparency in Governance.* Getting governance right is not easy, but it
    must be done. Autonomy does not imply anarchy, so you’ll need to think about the
    various parts that make up governance, whether or not stakeholders are involved
    actively (e.g., voting, managing, creating rules, checking rules, decision-making,
    reporting, regulations), or passively (e.g., feeling empowered, valued, respected,
    fairly compensated^([2](part0012.xhtml#c05-note-2))). Regardless, transparency
    in governance must prevail.'
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**治理透明度**。正确地做好治理并不容易，但这必须去做。自治并不等同于无政府状态，因此你需要考虑组成治理的各种部分，无论利益相关者是积极参与（例如，投票，管理，制定规则，检查规则，决策，报告，法规），还是被动参与（例如，感到有力量，被重视，受尊重，公平地得到补偿^([2](part0012.xhtml#c05-note-2))）。不管怎样，治理的透明度必须占主导地位。'
- en: '*Gains Appreciation.* In the traditional sense, we have had profit sharing
    or dividend participation as a form of collective gain redistribution. But in
    a DAO these benefits might include voting/special rights, or being given a special
    status. Ultimately, there has to be value growth happening through internal capital
    appreciation, either in the form of cryptocurrency or cryptographically secure
    tokenization of some sort.'
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**增值收益**。在传统意义上，我们已经有利润分享或股息参与作为集体收益再分配的一种形式。但在DAO中，这些利益可能包括投票/特殊权利，或被授予某种特殊地位。最终，必须通过内部资本增值发生价值增长，无论是以加密货币还是以某种加密安全令牌化的形式。'
- en: '*Crypto-based Technology.* The blockchain and crypto-currency-based protocols
    and platforms are just enablers for the consensus mechanism. Typically, these
    are open source decentralized consensus and decentralized trust protocols that
    enable the irrefutability, verifiability and veracity of all transactions and
    smart programs. These protocols can be general purpose (e.g., Ethereum, Bitcoin),
    or special purpose (e.g., La’ZooZ for decentralized transportation or MaidSafe
    for decentralized storage). There are three aliitional functional components that
    should be included in the technology platform: a) a user data layer, with an assumption
    that data is owned by the user, and only accessible in a specific aggregate or
    blind form by the DAO, b) smart programs which are the actual transaction engines,
    and c) various application program interfaces (APIs) to interface with value-alied
    services or partners that are ancillary to a DAO.'
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**基于加密的技术**。区块链和基于加密货币的协议和平台只是共识机制的推动者。通常，这些都是开源的、去中心化的共识和去中心化的信任协议，它们使所有交易和智能程序的不可争辩性、可验证性和真实性成为可能。这些协议可以是通用目的的（例如，以太坊，比特币），也可以是特殊目的的（例如，La’ZooZ用于去中心化交通或MaidSafe用于去中心化存储）。技术平台应该包括三个附加的功能组件：a)
    用户数据层，假设数据归用户所有，并且DAO只能以特定的汇总或盲形式访问；b) 智能程序，实际上是交易引擎；c) 各种应用程序编程接口（API），以便与与DAO相关的辅助价值服务或合作伙伴进行接口。'
- en: A key objective of a DAO is value creation or production, and to make that happen,
    there needs to be a specific linkage between user actions and the resulting effects
    of those actions on the overall value to the organization, as symbolized by the
    value of the cryptocurrency that is underlying it. That is where entrepreneurial
    creativity needs to take place, and where business models will be concocted.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: DAO的一个关键目标是价值创造或生产，为了实现这一目标，需要有用户行动和这些行动对组织整体价值的影响之间的特定链接，这一点由其下层的加密货币价值所象征。创新和创造力的企业家精神需要在这里发挥作用，商业模型也将在此处制定。
- en: Usage without value linkage is a waste, and will result in a failure backlash.
    Yes, this is a a warning. Many of these DAOs will be theoretical in their inception
    stages. A cryptocurrency crowdsale only enables the DAO to start on a path. At
    the end of the day, a new DAO is like a startup. It requires a product/market
    fit, business model realization, and a lot of users (customers) to move forward.
    Early on, a lot of assumptions are made, and the DAO may resemble a science fiction
    project, until the product or service hits the reality of market forces that decide
    its viability. The “proof of success” will be sustainability in the market, not
    the crowdfunding success.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 没有价值链接的使用是浪费，这将导致反作用力失败。是的，这是一个警告。许多这样的DAO在其创立阶段将是理论性的。加密货币众筹只能让DAO走上启动之路。说到底，新的DAO就像一家初创公司。它需要产品/市场匹配、商业模式实现，以及大量用户（客户）的参与才能推进。在早期，会做出许多假设，DAO可能看起来像一个科幻项目，直到产品或服务触及市场力量现实的考验，决定其可行性。“成功的证明”将是市场可持续性，而不是众筹的成功。
- en: Despite its coveted status, getting to a DAO is a step-by-step, gradual building
    block process that cannot be artificially accelerated. A DAC/DAO has degrees of
    purity in its implementation. There will be cases where only a percentage of a
    company is a DAC or operates like one.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管DAO备受追捧，但要达到DAO，是一个逐步构建的过程，不能人为加速。DAC/DAO在实施上有纯度的不同。将会有公司只有一部分是DAC或像DAC一样运营的情况。
- en: LIGHTHOUSE INDUSTRIES
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 灯塔产业
- en: '*Governments and Governance*'
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*政府和治理*'
- en: 'Governments and governance-related applications are ripe for blockchain technology.
    We categorize them in three segments:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 政府和治理相关的应用程序非常适合区块链技术。我们将它们分为三个部分：
- en: Existing jurisdictions in national, state, provincial, county, city or municipality
    settings
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现有的国家级、州级、省级、县级、市级或地方政府辖区
- en: Virtual governance for nations or organizations
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 国家或组织的虚拟治理
- en: Board governance for companies
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 公司治理
- en: Existing “brick and mortar” governments who move some of their services to the
    blockchain will see it as an evolution from the current e-services being offered.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 现有的“实体”政府将一些服务转移到区块链上，将其视为从目前提供的电子服务演变而来。
- en: '| SOME BLOCKCHAIN-BASED SERVICES FOR TRADITIONAL GOVERNMENTS |'
  id: totrans-59
  prefs: []
  type: TYPE_TB
  zh: '| 传统政府的一些基于区块链的服务 |'
- en: '| --- |'
  id: totrans-60
  prefs: []
  type: TYPE_TB
  zh: '| --- |'
- en: '|'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Marriage registration
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 婚姻登记
- en: Procurement auctions
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 采购拍卖
- en: Passport issuance
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 护照发行
- en: Benefits collection
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 福利领取
- en: Land registration
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 土地注册
- en: Licenses
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许可证
- en: Birth certificates
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 出生证明
- en: '|'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Property ownership
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 财产所有权
- en: Motor vehicle registration
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机动车注册
- en: Patents
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专利
- en: Taxes
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 税收
- en: Voting
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投票
- en: Government bonds
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 政府债券
