- en: In [Figure 6](#b_9783110660807-009_fig_006), we observe the key statistics with
    regards to transaction fees in the market for Bitcoin. We observe that the total
    transaction fees grew quite substantially during periods of sharp price appreciation,
    reaching over $20 million in late-2017\. However, we also observe that cost as
    a proportion of the transaction volume has sharply declined over time while the
    cost per transaction has increased to a sustained high level since early-2017\.
    In [Figure 7](#b_9783110660807-009_fig_007), we can clearly identify the sharp
    growth in interest in the mining of Bitcoin as a product. There has been a consistent
    level of growth in the number of unique addresses mining the product, peaking
    during the largest price appreciations in Bitcoin. The has been echoed by the
    confirmed transactions per day in Bitcoin and the total number of transactions.
    In [Figure 8](#b_9783110660807-009_fig_008), we see the behaviour of the number
    of unspent transaction output (UTXO) which is an abstraction of Electronic Money.
    Each UTXO represents a chain of ownership implemented as a chain of Digital Signatures
    where the owner signs a message (transaction) transferring ownership of their
    UTXO to the receiver’s Public Key. The total UTXOs present in a blockchain represent
    a set, every transaction thus consumes elements from this set and creates new
    ones that are added to the set. The set thus represents all the coins in the system.
    In early-2018, while Bitcoin prices starts to decline from lifetime highs, the
    UTXO declined in a similar fashion, remaining elevated during some periods of
    short-term panic in mid-2019, but being quite low otherwise. Further, the mempool
    size, representing the aggregate size of transactions waiting to be confirmed
    has had a number of short-term spikes value over the past three years as measured
    in bytes per second. These large spikes can indicate that a number of miners have
    left the process. Further, the spike could also mean that the Bitcoin protocol
    is under threat, simply because transactions are not processing at their usual
    pace. It is also possible that the spike is because someone is spamming the network
    on purpose, to either raise fees or prevent certain transactions from processing.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图6](#b_9783110660807-009_fig_006)中，我们观察了关于比特币市场交易费用的关键统计数据。我们发现，在比特币价格急剧上涨的时期，总交易费用增长相当显著，2017年底总交易费用超过了2000万美元。然而，我们也观察到，随着时间的推移，交易成本占交易量的比例急剧下降，而自2017年初以来，每笔交易的费用已增加到一个新的高水平的持续状态。在[图7](#b_9783110660807-009_fig_007)中，我们可以清楚地看到对比特币矿产品开采兴趣的急剧增长。在比特币价格大幅上涨期间，矿产品的唯一地址数量保持一致的增长水平。比特币的每日确认交易次数和交易总数也有所增长。在[图8](#b_9783110660807-009_fig_008)中，我们看到未花费交易输出（UTXO）的数量行为，这是一种电子货币的抽象。每个UTXO代表一个作为数字签名链实现的拥有链，其中所有者签署一个消息（交易），将他们的UTXO的拥有权转给接收者的公钥。区块链中存在的总UTXO代表一个集合，因此，每笔交易都会从这个集合中消耗元素，并创建新的元素添加到集合中。这个集合
    thus 代表系统中的所有货币。2018年初，比特币价格从历史高点开始下跌，UTXO以类似的方式下降，在2019年中期的某些短期恐慌期间保持高位，但在其他时间相对较低。此外，内存池大小，代表等待确认的交易的综合大小，在过去三年中以每秒字节值测量，出现了几次短期高峰。这些大的高峰可能表明有多个矿工离开了过程。此外，高峰还可能意味着比特币协议正受到威胁，仅仅因为交易没有以通常的速度处理。还有一种可能是，高峰是因为有人故意骚扰网络，要么提高费用，要么阻止某些交易处理。
- en: We observe the number of unspent transaction outputs in [Figure 9](#b_9783110660807-009_fig_009),
    which has been at a lifetime high of almost 70 million outputs in late-2019\.
    Further, we observe the output value, which contains instructions for sending
    bitcoins. The value is the number of Satoshi (1 BTC = 100,000,000 Satoshi) that
    this output will be worth when claimed. ScriptPubKey is the second half of a script
    and there can be more than one output, and they share the combined value of the
    inputs. Because each output from one transaction can only ever be referenced once
    by an input of a subsequent transaction, the entire combined input value needs
    to be sent in an output if you don’t want to lose it. There have been a number
    of distinct, sharp increases in this value, most notably in early-2016 and mid-2019\.
    In [Figure 10](#b_9783110660807-009_fig_010), we observe that the estimated transaction
    value has reduced consistently over time, however, as the price of Bitcoin increased,
    so did the estimated USD($) transaction value. Finally, [Figure 11](#b_9783110660807-009_fig_011)
    presents the user count of blockchain wallet users over time. We can clearly see
    a sharp growth of user numbers in the period since 2014, peaking in excess of
    45 million in the period since early-2019.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我们观察图9中的未花费交易输出数量，在2019年底达到了近7000万输出的历史最高值。此外，我们观察输出价值，其中包含发送比特币的指令。这个价值是指当这个输出被认领时，它将值多少
    Satoshi（1 BTC = 100,000,000 Satoshi）。ScriptPubKey 是脚本的第二部分，可以有多个输出，它们共享输入的组合价值。因为一个交易的一个输出只能被后续交易的输入引用一次，所以如果你不想丢失它，整个组合输入的价值需要在输出中发送。这个值已经出现了几次明显的增长，尤其是在2016年初和2019年中。然而，在图10中，我们观察到估计的交易价值随时间持续下降，但随着比特币价格的上涨，估计的美元（USD）交易价值也随之上涨。最后，图11展示了区块链钱包用户数量随时间的增长。我们可以清楚地看到，自2014年以来，用户数量急剧增长，自2019年初以来，用户数量峰值超过了4500万。
