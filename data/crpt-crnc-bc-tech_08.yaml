- en: The environmental effects of cryptocurrencies
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 加密货币的环境影响
- en: Shaen CorbetLarisa Yarovaya
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 谢恩·科比特拉丽莎·亚罗瓦亚
- en: 1 Introduction
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: This chapter discusses the environmental aspects of cryptocurrency markets and
    as to how their rapid growth can influence the environment and through which channels
    this process manifests. While it is not popular discussion among investors, we
    find that environmental issues can be of interest by wider society, students,
    policy makers and stakeholders of FinTech companies. Environmentalism has a long
    history, and controversy around this subject is remains quite substantial, thus
    to not make our discussion over-complicated, in this chapter we will focus on
    the area where to date, we possess the most thorough data and evidence through
    which we can build the case, namely electricity consumption associated with the
    mining of cryptocurrencies. The total carbon footprint of the industry is now
    estimated to have surpassed that of many large industrial nations. This chapter
    investigates the multiple knock-on effects and consequential behaviour of this
    rapid growth in energy usage, such as an increase in global temperature, the growth
    of mining companies who have targeted third world infrastructures, and the complete
    shutdown of the internet as we know it. Saying that, we encourage investors not
    to ignore these environmentalism matters, since we also show that electricity
    consumption is proven to be one of the commonly used variable in valuation of
    mineable cryptocurrencies and identification of their fair value, which affect
    investments returns and should be considered in their trading strategies.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章讨论了加密货币市场环境方面的影响，以及其快速增长如何影响环境，以及这一过程是如何表现出来的。虽然这并不是投资者们热门的讨论话题，但我们发现环境问题可以引起更广泛社会的、学生、政策制定者和金融科技公司的利益相关者的兴趣。环保运动有着悠久的历史，围绕这个主题的争议也相当大，因此为了不让我们的讨论过于复杂，在本章中，我们将重点关注一个领域，即到目前为止，我们拥有最全面的数据和证据，可以构建案例的领域，即与加密货币挖矿相关的电力消耗。该行业的总碳足迹现在估计已经超过了许多大型工业国家。本章调查了这种快速增长能源使用带来的多重连锁反应和后续行为，例如全球温度的升高，针对第三世界基础设施的挖矿公司的增长，以及我们所知的互联网的完全关闭。尽管如此，我们鼓励投资者不要忽视这些环保问题，因为我们还显示，电力消耗已被证明是估值可挖加密货币和确定其公平价值的一个常用变量，这影响到投资回报，并在他们的交易策略中应该予以考虑。
- en: As cryptocurrencies as a financial market product continue to evolve, it is
    becoming more certain that innovative solutions are going to be needed to solve
    some substantial forthcoming issues with regards to energy usage and technological
    capacity. The energy usage of Bitcoin mining has increased from 4.8 Twh to 73.12 Twh
    over the last two years, and the whole network now consumes more energy than Austria.[¹](#fn_38)
    The estimated energy footprint per Bitcoin transaction is over 600 Kwt, which
    is estimated to be equivalent to over 300,000 contactless payment transactions,
    or to the power consumption of an average household for over 22 days. Bitcoin
    in its current form is a very expensive transmission mechanism. The major fuel
    used by these networks, due to its relatively majority-based Chinese point of
    origin, is coal-fired power plants, which has resulted in an extensive carbon
    footprint for each transaction. This raises questions about the environmental
    sustainability of cryptocurrencies. The participation in the validation and mining
    process of Bitcoin requires both special hardware and a substantial amount of
    energy, therefore, there is on-going carbon production. The computing power required
    to solve one Bitcoin has quadrupled throughout 2019, compared to the same period
    twelve months previous. This has led to some concern within the sector of the
    imminent need for broad international regulation in a bid to stall such exponential
    growth in energy usage. However, there are difficulties in providing definitive
    estimates. Further, the argument has been even more substantially muddied, as
    cryptocurrency proponents have stated that the usage of renewable energy has not
    been appropriately accounted for.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 随着加密货币作为金融市场产品不断发展，越来越明确的是，创新解决方案将需要解决关于能源使用和技术能力方面的一些重大即将出现的问题。比特币挖矿的能源使用量在过去两年从4.8太瓦时增加到73.12太瓦时，整个网络现在消耗的能源超过奥地利。[¹](#fn_38)
    每笔比特币交易的估计能源足迹超过600千瓦时，这估计相当于超过30万次无接触支付交易，或者是一个普通家庭超过22天的能源消耗。比特币目前的形式是一种非常昂贵的传输机制。这些网络主要使用的燃料，由于其相对多数基于中国的起源，是煤电发电厂，这导致了每笔交易的广泛碳足迹。这引发了关于加密货币环境可持续性的问题。参与比特币的验证和挖矿过程需要特殊的硬件和大量的能源，因此，持续产生碳。解决一个比特币所需的计算能力在2019年翻了两番，与前一年同期相比。这导致该领域对迫切需要广泛的国际法规以阻止能源使用呈指数级增长感到担忧。然而，提供确切的估计存在困难。此外，由于加密货币支持者表示没有适当地考虑到可再生能源的使用，因此争论变得更加混乱。
- en: Research by [Li et al.](#b_9783110660807-009_ref_017) ([2019](#b_9783110660807-009_ref_017))
    presented evidence through data analysis and experiments, that the estimated electricity
    for Monero, could consume 645.62 GWh of electricity in the world in a single year
    after the hard fork. If there is 4.7% mining activity happening in China, the
    consumption is at least 30.34 GWh, contributing a carbon emission of between 19.12
    and 19.42 thousand tons in a single year. [Stoll et al.](#b_9783110660807-009_ref_022)
    ([2019](#b_9783110660807-009_ref_022)) utilised a methodology for estimating the
    power consumption associated with Bitcoin mining based on IPO filings of major
    hardware manufacturers. The authors then translate the power consumption estimates
    into carbon emissions, using the localisation of IP-addresses. As of late 2018,
    the authors estimate the electricity consumption of Bitcoin to be 48.2 TWh, and
    estimate that annual carbon emissions range from 23.6 to 28.8<math altimg="../graphic/b_9783110660807-009_ineq_001.png"
    alttext="MtCO2"><msub><mrow><mtext>MtCO</mtext></mrow><mrow><mn>2</mn></mrow></msub></math>,
    similar to that produced by the nations of Jordan and Mongolia, a result that
    the authors consider to be conservative. Should other cryptocurrency markets such
    as Ethereum, Monero and zCash among others be considered, this figure could well
    double, a sum equivalent to that of Portugal. Further, [Krause and Tolaymat](#b_9783110660807-009_ref_016)
    ([2018](#b_9783110660807-009_ref_016)) had previously identified that that mining
    Bitcoin, Ethereum, Litecoin and Monero consumed an average of 17, 7, 7 and 14 MJ
    of energy to generate one US$, respectively. While presenting results largely
    in line with [Stoll et al.](#b_9783110660807-009_ref_022) ([2019](#b_9783110660807-009_ref_022)),
    it was also estimated that it took four times more energy for mining 1 US$ of
    Bitcoin than it did to mine one US$ of copper and double that of either platinum
    or gold. [Mora et al.](#b_9783110660807-009_ref_019) ([2018](#b_9783110660807-009_ref_019))
    showed that when basing their calculations on projected Bitcoin usage, under the
    assumption that it follows the rate of adoption of other broadly adopted technologies,
    this new cryptocurrency had the potential to create enough <math altimg="../graphic/b_9783110660807-009_ineq_002.png"
    alttext="CO2"><msub><mrow><mtext>CO</mtext></mrow><mrow><mn>2</mn></mrow></msub></math>
    emissions to push warming above 2 degrees Celsius within less than three decades.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 李等人([2019](#b_9783110660807-009_ref_017))的研究通过数据分析与实验，提供了证据，表明在硬分叉后，以Monero为代表的加密货币可能在全球范围内消耗645.62吉瓦时(GWh)的电力。如果中国有4.7%的挖矿活动，那么电力消耗至少为30.34吉瓦时(GWh)，在一年的时间里，这将导致19.12至19.42万吨的碳排放。[Stoll等人([2019](#b_9783110660807-009_ref_022))利用了基于主要硬件制造商IPO文件的方法来估算与比特币挖矿相关的电力消耗。然后，作者将电力消耗的估计值转化为碳排放，利用IP地址的本地化。截至2018年底，作者估计比特币的电力消耗为48.2太瓦时(TWh)，并估计年碳排放量在23.6至28.8<math
    altimg="../graphic/b_9783110660807-009_ineq_001.png" alttext="MtCO2"><msub><mrow><mtext>MtCO</mtext></mrow><mrow><mn>2</mn></mrow></msub></math>之间，这一结果作者认为较为保守。如果考虑其他加密货币市场，如以太坊(Ethereum)、门罗币(Monero)和Zcash等，这一数字可能会翻倍，相当于葡萄牙的总量。此外，[Krause和Tolaymat](#b_9783110660807-009_ref_016)
    ([2018](#b_9783110660807-009_ref_016))先前已经指出，挖矿比特币、以太坊、莱特币和门罗币分别消耗了平均17、7、7和14兆焦耳(MJ)的能量来产生一美元。虽然他们的研究结果与[Stoll等人](#b_9783110660807-009_ref_022)
    ([2019](#b_9783110660807-009_ref_022))的结果基本一致，但同时也估计，挖矿一美元比特币所需的能量是挖矿一美元铜的四倍，是铂金或黄金的两倍。[Mora等人([2018](#b_9783110660807-009_ref_019))的研究表明，在假设比特币的使用率与其他广泛采用的技术的使用率相同的情况下，这种新的加密货币有可能在一不到三代人的时间里，产生足够的<math
    altimg="../graphic/b_9783110660807-009_ineq_002.png" alttext="CO2"><msub><mrow><mtext>CO</mtext></mrow><mrow><mn>2</mn></mrow></msub></math>排放，导致全球变暖超过2摄氏度。
- en: While opponents of such estimates largely point towards the omission in such
    research of renewable energy usage, it is highly probable given the relatively
    small share of renewable in most countries with large mining pools that the net
    effects of the growth of cryptocurrency is carbon positive and detrimental to
    our environment at its current rate of growth. Recent research has focused on
    issues such as the sharp growth in cybercriminality ([Corbet et al.](#b_9783110660807-009_ref_005)
    ([2019](#b_9783110660807-009_ref_005))), and the use of cryptocurrency for illicit
    purposes ([Foley et al.](#b_9783110660807-009_ref_013) ([2019](#b_9783110660807-009_ref_013))),
    but little research to date has been done on the environmental impacts of cryptocurrencies
    ([Truby](#b_9783110660807-009_ref_023) ([2018](#b_9783110660807-009_ref_023));
    [Easley et al.](#b_9783110660807-009_ref_011) ([2019](#b_9783110660807-009_ref_011));
    [Greenberg and Bugden](#b_9783110660807-009_ref_014) ([2019](#b_9783110660807-009_ref_014));
    [Li et al.](#b_9783110660807-009_ref_017) ([2019](#b_9783110660807-009_ref_017))).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管反对者主要指出此类研究忽略了可再生能源的使用，但考虑到在大多数拥有大型挖矿池的国家中，可再生能源的比例相对较小，因此加密货币的增长的净影响在当前的增长速度下是碳正面的，对我们的环境有害。近期研究主要关注诸如网络犯罪激增（[Corbet
    et al.](#b_9783110660807-009_ref_005) ([2019](#b_9783110660807-009_ref_005))）、加密货币用于非法目的（[Foley
    et al.](#b_9783110660807-009_ref_013) ([2019](#b_9783110660807-009_ref_013))）等问题，但迄今为止，对加密货币环境影响的研究却很少([Truby](#b_9783110660807-009_ref_023)
    ([2018](#b_9783110660807-009_ref_023)); [Easley et al.](#b_9783110660807-009_ref_011)
    ([2019](#b_9783110660807-009_ref_011)); [Greenberg and Bugden](#b_9783110660807-009_ref_014)
    ([2019](#b_9783110660807-009_ref_014)); [Li et al.](#b_9783110660807-009_ref_017)
    ([2019](#b_9783110660807-009_ref_017))）。
- en: 1.1 Why should we care about the environmental effects of cryptocurrencies?
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1 为什么我们应该关心加密货币的环境影响？
- en: It is not surprising that environmental aspects are often put aside in finance
    academic literature and financial industries. While there are many goals that
    enterprise may have, firms in the financial sector are less likely to directly
    aim at environmental actions without incentivisation, such as improving air and
    water quality, wildlife and habitats protection. Investment companies and funds
    are interested in maximising financial returns and decreasing the risks of investments,
    while incorporation of environmental goals and values into their strategy in majority
    of cases seems unnecessary, excessive, and most importantly, too expensive. This
    is also reflected in the finance research and papers published in reputable finance
    journals, where the majority of those analysing the risk-return characteristics
    of financial assets rather than the environmental implications of their growth.
    However, the situation is ever evolving. With elevated attention to the importance
    of the environment among society, and acknowledgement of the climate change issues
    facing society by the majority of governments and institutions worldwide, we observed
    emergence of environmental and climate finance field, as well as expansion of
    the research addressing urgent multidisciplinary research questions in finance
    and environmental science simultaneously. Corporate social responsibility matters
    shaped not only business and accounting processes, but further encouraged emergence
    of various ethically-cleansed financial assets and instruments, that are available
    for investors, which cause the changes in their investment objectives. The investors
    more often follow the ethical values and beliefs in making investment decisions,
    and environmental factors could be a strong influence.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 毫不奇怪，在金融学术文献和金融行业中，经常将环境方面放在一边。尽管企业可能有众多目标，但除非有激励措施，否则金融部门的公司不太可能直接针对环境行动，比如改善空气质量、水质、野生动物和栖息地保护。投资公司和基金热衷于最大化金融回报并降低投资风险，而在大多数情况下，将环境目标和价值观纳入其策略似乎是不必要的、过度的，最重要的是，成本太高。这也反映在金融研究和在知名金融期刊上发表的论文中，其中大多数分析的是金融资产的风险回报特征，而不是他们成长的的环境影响。然而，情况在不断变化。随着社会对环境重要性的关注程度提高，以及全球大多数政府和机构承认社会面临的气候变化问题，我们观察到环境与气候金融领域的出现，以及同时扩大研究，解决金融与环境科学的紧急跨学科研究问题。企业社会责任问题不仅塑造了商业和会计流程，还进一步鼓励了各种道德清洗的金融资产和工具的出现，这些工具可供投资者使用，从而改变了他们的投资目标。投资者在做出投资决策时，更多地遵循道德价值观和信念，环境因素可能是一个强有力的影响因素。
- en: As to whether cryptocurrency investors care about the carbon footprint of this
    industry and its environmental impacts is a significant question. We can only
    guess, but the easiest assumption to make here is that they do not care about
    it. If they do care about the increased mining difficulty and electricity consumption,
    then only in the context of the increased cost of mining and its impact on the
    prices and consequentially investment returns, while wider environmental impacts
    might be not considered. The majority of mining pools are situated in China and
    around 80% of Bitcoins minded there, followed by 10% in Czech Republic, and Iceland,
    Japan, Georgia and Russia account approximately 2% of network hashrate each. The
    location of mining pools matters due to the energy sources, environmental standards,
    and clean energy alternatives available in the countries. Not only the power consumption
    itself is important, but also energy sources which determine the carbon footprint
    of this industry.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 至于加密货币投资者是否关心这个行业的碳排放和环境影响，这是一个重要的问题。我们只能猜测，但在这里最容易做出的假设是他们不关心。如果他们确实关心挖矿难度增加和电力消耗，那么只有在挖矿成本增加以及其对价格和投资回报影响的背景下，才会考虑这些问题，而更广泛的环境影响可能不会被考虑。大多数矿池位于中国，大约有80%的比特币是在那里挖出的，其次是10%在捷克共和国，冰岛、日本、格鲁吉亚和俄罗斯各自约占网络哈希率的2%。矿池的位置很重要，因为这涉及到国家可用的能源来源、环境标准和清洁能源替代品。不仅电力消耗本身很重要，而且能源来源也决定了这个行业的碳足迹。
- en: According to [Mora et al.](#b_9783110660807-009_ref_019) ([2018](#b_9783110660807-009_ref_019))
    cumulative Bitcoin mining emissions likely to warm the planet by 2 degrees Celsius
    within 22 years if the current rate is similar to some of the slowest broadly
    adopted technologies, or within 11 years if adopted at the fastest rate at which
    other technologies have been incorporated. However, this estimates are based on
    assumption that the sources of fuel will be fixed and remained unchanged over
    the target period of time.Thus, it is still possible to decrease the environmental
    impacts of Bitcoin mining and it is critical to explore the ways to decrease the
    carbon footprint of cryptocurrencies.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[Mora et al.](#b_9783110660807-009_ref_019) ([2018](#b_9783110660807-009_ref_019))的研究，如果当前的速率与一些被广泛采用的最慢技术相似，累积的比特币挖矿排放可能在22年内使地球温度升高2摄氏度，或者如果以其他技术被整合的最快速度进行，可能在11年内实现。然而，这些估计是基于假设，即燃料来源在目标时间内将是固定的且保持不变。因此，仍然有可能减少比特币挖矿的环境影响，并且探索减少加密货币碳足迹的方法至关重要。
- en: 1.2 Technological vs ecological environmentalism
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2 技术与生态环保主义
- en: The nature of debates around any new technological development can be better
    understood if by referring to an early study by [O’Riordan](#b_9783110660807-009_ref_020)
    ([1985](#b_9783110660807-009_ref_020)) who discussed the differences between technological
    and ecological environmentalism, comparing technocentrists and ecocentrists viewpoints
    and beliefs. Technocentrism denotes that humans and technologies can impact environment,
    and by using adequate management we can minimise the negative impacts of economic
    growth on nature. This assumes that humans relationships with environment related
    to utility and usefulness of resources that are provided by nature. Thus, as individuals
    and as society we would care about negative impacts on environment only if we
    are directly benefiting from it and our negative impacts are subsequently reducing
    those benefits. In contrast, ecocentrism provides more romanticised interpretation
    of environmental protection suggesting that it’s moral obligation of all human
    kinds to respect and protect the nature regardless of its use and its value referring
    to wild nature as to integral companion of man. Thus, people should try to avoid
    causing any harm to nature and environments since they are directly harming their
    own natural habitat.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 关于任何新技术发展的争论，如果参考[O’Riordan](#b_9783110660807-009_ref_020)（[1985](#b_9783110660807-009_ref_020)）的早期研究，可以更好地理解其性质，他讨论了技术环境主义和生态环境主义的区别，比较了技术中心主义者和生态中心主义者的观点和信仰。技术中心主义意味着人类和技术可以影响环境，并且通过使用适当的管理，我们可以最小化经济增长对自然的负面影响。这假设人类与环境的联系与自然提供的资源的效用和有用性有关。因此，作为个人和社会，我们只会在直接受益以及我们的负面影响随后减少这些益处时，关心环境受到的负面影响。相比之下，生态中心主义为环境保护提供了更加浪漫化的解释，认为尊重和保护自然，无论其用途和价值如何，都是人类的一种道德义务，将野生自然视为人类的一个整体伴侣。因此，人们应尽量避免对自然和环境造成任何伤害，因为他们正在直接伤害自己的自然栖息地。
- en: 1.3 Are all cryptocurrencies equally bad for the environment?
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3 所有的加密货币对环境都有同样的负面影响吗？
- en: 'There are various digital currencies available and some of those are less energy
    consuming than others. A useful classification of the digital assets provided
    by [Corbet et al.](#b_9783110660807-009_ref_006) ([2020a](#b_9783110660807-009_ref_006))
    who explained that financial cryptocurrencies that are intended solely for the
    transfer of wealth and to be used as payments systems, are just one of the possible
    applications on the top layer of the blockchain stack. Authors classify each digital
    asset in one of three categories:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多种类的数字货币可供选择，其中一些比其他的耗能少。有用的一种分类是由[Corbet等人](#b_9783110660807-009_ref_006)（[2020a](#b_9783110660807-009_ref_006)）提供的，他们解释说，旨在仅用于财富转移和作为支付系统的金融加密货币，只是区块链栈顶层可能的应用之一。作者将每种数字货币分为三个类别之一：
- en: '1.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '1.'
- en: '*Currencies*: Digital assets whose primary (and in most cases, only) use is
    that of financial payment or monetary transfer.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*货币*：主要（在大多数情况下，唯一）用途是金融支付或货币转移的数字资产。'
- en: '2.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '2.'
- en: '*Blockchains/Protocols*: Digital assets whose primary usage is that of a blockchain
    platform, or protocol, on which other applications can be built.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*区块链/协议*：主要用途是作为区块链平台或协议的数字资产，其他应用程序可以建立在其上。'
- en: '3.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '3.'
- en: '*Decentralised Applications (dApps)*: Applications combining a user interface,
    and a decentralised back-end, built upon an already existing blockchain.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*去中心化应用（dApps）*：结合了用户界面和去中心化后端的应用程序，建立在现有的区块链之上。'
- en: 'For the first category, digital currencies, to possess value, they must be
    scare, a shortcoming of all previous attempts at creating digital currencies.
    The mining process creates, and ensures scarcity. Miners allocate resources, in
    the form of computing power, to this pursuit, in the hope of receiving a block
    reward (a payment of Bitcoin to the first node to arrive at the correct solution
    to the mathematical problem). Digital assets derive their value, and the scarcity
    necessary for value, from this mining process. Digital assets can be stored using
    a variety of methods: online wallets, online exchanges, hardware wallets and paper
    wallets (cold storage) being just a selection of the possible storage methods.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对于第一类，数字货币要具有价值，它们必须稀缺，这是所有创建数字货币的先前尝试的不足之处。挖矿过程创造了这种稀缺性，并确保其存在。矿工将计算能力这种资源分配给这一追求，希望收到区块奖励（向第一个解决数学问题的节点的比特币支付）。数字货币的价值，以及其必要的稀缺性，来源于这一挖矿过程。数字货币可以通过多种方式存储：在线钱包、在线交易所、硬件钱包和纸钱包（冷存储）只是可能的存储方式中的一部分。
- en: Thus mining process is what mainly cause the environmental unsustainability
    of the digital currencies. Bitcoin is the most well-known, but not the only mineable
    cryptocurrency that is currently traded. Another popular mineable cryptocurrency
    is Ether which is built on Ethereum protocol. Ethereum use the same proof-of-work
    algorithm as Bitcoin, and even though the carbon footprint per transaction is
    lower, the entire Ethereum network also consumes the amount of electricity comparable
    with whole countries. Overall, all cryptocurrencies can be divided by mineable
    and non-mineable currencies.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，挖矿过程是导致数字货币环境不可持续的主要原因。比特币是最为人所知的，但目前交易的加密货币中，绝非唯一可挖矿的加密货币。另一种流行的可挖矿加密货币是建立在以太坊协议上的以太币。以太坊和比特币一样使用相同的工作量证明算法，尽管每笔交易的碳排放量较低，但整个以太坊网络消耗的电力与整个国家相当。总的来说，所有加密货币可以分为可挖矿与不可挖矿货币两大类。
- en: 2 Proof-of-work algorithm
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 工作量证明算法
- en: 2.1 Bitcoin mining
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 比特币挖矿
- en: Bitcoin’s trust-minimising consensus has been enabled by its proof-of-work algorithm.
    The machines completing the algorithms consume substantial amounts of energy while
    completing their tasks. New sets of blocks are added to Bitcoin’s blockchain approximately
    every 10 minutes by miners. The code that supports Bitcoin includes several rules
    to validate new transactions. Every miner individually confirms whether transactions
    adhere to these rules, eliminating the need to trust other miners, instead trusting
    the process. Every miner in the network is constantly tasked with preparing the
    next batch of transactions for the blockchain. Only one of these blocks will be
    randomly selected to become the latest block on the chain.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币的工作量证明算法使其信任最小化的共识成为可能。完成算法的机器在执行任务时消耗大量能量。大约每10分钟，矿工会在比特币区块链上添加一组新的区块。支持比特币的代码包括几条规则来验证新交易。每个矿工单独确认交易是否符合这些规则，消除了信任其他矿工的需要，而是信任这个过程。网络中的每个矿工都不断忙于为区块链准备下一批交易。这些区块中只有一个会被随机选中，成为链上的最新区块。
- en: In proof-of-work, the next block comes from the first miner that produces a
    valid one. The difficulty is regularly adjusted by the protocol to ensure that
    all miners in the network will only produce one valid block every 10 minutes on
    average. Once one of the miners finally manages to produce a valid block, it will
    inform the rest of the network and other miners will accept this block once they
    confirm it adheres to all rules, and then discard whatever block they had been
    working on themselves. The lucky miner gets rewarded with a fixed amount of coins,
    along with the transaction fees belonging to the processed transactions in the
    new block. Then the cycle begins once again.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在工作量证明中，下一个区块来自第一个产生有效区块的矿工。协议定期调整难度，确保网络中的所有矿工平均每10分钟只能产生一个有效区块。当一个矿工终于成功产生一个有效区块时，他会通知网络中的其他矿工，一旦他们确认这个区块符合所有规则，就会接受这个区块，并丢弃他们自己一直在工作的区块。幸运的矿工将获得一定数量的固定硬币，以及新区块中处理交易的手续费。然后，这个过程再次开始。
- en: The continuous block mining cycle incentivises miners to mine Bitcoin. As mining
    can provide a solid stream of revenue, these miners are very willing to run machines
    that consume substantial amounts of energy in an attempt to generate reward. Over
    the years this has caused the total energy consumption of the Bitcoin network
    to grow to unsustainable levels, as the price of the currency reached new highs.
    It is widely considered that Bitcoin alone uses more power when mining than that
    of countries such as the Philippines, Chile, Venezuela, the Czech Republic and
    Austria. Bitcoin’s biggest problem is perhaps not even its massive energy consumption,
    but the fact most mining facilities in Bitcoin’s network are located in regions
    that rely heavily on coal-based power. A Bitcoin ASIC miner will, once turned
    on, not be switched off until it either breaks down or becomes unable to mine
    Bitcoin at a profit. Because of this, Bitcoin miners increase both the baseload
    demand on a grid, as well as the need for alternative (fossil-fuel based) energy
    sources to meet this demand when renewable energy production is low. In the worst
    case scenario, the presence of Bitcoin miners may thus provide an incentive for
    the construction of new coal-based power plants, or reopening existing ones. This
    impact would be even harder to quantify.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 持续的区块挖矿周期激励矿工挖掘比特币。由于挖矿可以提供稳定的收入流，这些矿工非常愿意运行消耗大量能源的机器以试图产生奖励。多年来，这使得比特币网络的总能源消耗增长到不可持续的水平，因为货币的价格达到了新的高点。广泛认为，比特币在挖矿时的能源消耗甚至超过了菲律宾、智利、委内瑞拉、捷克共和国和奥地利的总和。比特币最大的问题也许不是它巨大的能源消耗，而是比特币网络中大多数挖矿设施都位于依赖煤炭发电的地区。一旦开启，比特币ASIC矿工将不会关闭，直到它损坏或无法盈利地挖掘比特币。由于这一点，比特币矿工增加了电网的基本负荷需求，以及需要替代（化石燃料为基础）能源来源来满足这一需求，当可再生能源产量低时。在最坏的情况下，比特币矿工的存在可能因此为建造新的煤炭发电厂或重新开放现有发电厂提供激励。这种影响将更难量化。
- en: 'In late 2017, Credit Suisse estimate that a bitcoin price of $50,000 would
    increase the electricity consumption tenfold. And at a bitcoin price of $1.1 m,
    it would be profitable to use almost all the electricity currently generated in
    the world for mining. The bank views the latter prospect as not worth worrying
    about, for two reasons: it doesn’t think bitcoin will ever reach that value, since
    the competition from other cryptocurrencies is too strong; and it thinks that
    power consumption of mining will fall over time as better technologies are used
    for miners. Credit Suisse explicitly compares bitcoin to marijuana cultivation
    and data centres, two other industries that once sparked fears they would have
    huge power draws.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年底，瑞士信贷估计，比特币价格为5万美元将使电力消耗增加十倍。而当比特币价格为110万美元时，使用几乎全世界目前产生的所有电力进行挖掘将是有利可图的。银行认为后者的前景不值得担心，有两个原因：它认为比特币永远不会达到那个价值，因为其他加密货币的竞争太强；它认为随着时间的推移，矿工将使用更好的技术，挖矿的电力消耗将会下降。瑞士信贷明确将比特币与大麻种植和数据中心相比较，这两个行业也曾引发人们担心它们将会有巨大的电力消耗。
- en: 2.2 Ethereum
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 以太坊
- en: The power usage of Bitcoin is somewhat in contrast to that of other large cryptocurrencies
    such as Ethereum. Ethereum has plans to change its proof-of-work algorithm to
    an energy efficient proof-of-stake algorithm called Casper. This change would
    minimise energy consumption and will be implemented gradually. For now, Ethereum
    is still running on proof-of-work completely. In its current state the entire
    Ethereum network consumes more electricity than a number of countries, based on
    a report published by the International Energy Agency while Bitcoin had been estimated
    to use 73 TWh per year, Ethereum’s power usage was substantially lower at 7.65 TWh
    per year. Proof-of-work was the first consensus algorithm that managed to prove
    itself, but it is not the only consensus algorithm. More energy efficient algorithms,
    like proof-of-stake, have been in development over recent years. In proof-of-stake
    coin owners create blocks rather than miners, thus not requiring power hungry
    machines that produce as many hashes per second as possible. Because of this,
    the energy consumption of proof-of-stake is negligible compared to proof-of-work.
    Bitcoin could potentially switch to such an consensus algorithm, which would significantly
    improve sustainability. The only downside is that there are many different versions
    of proof-of-stake, and none of these have fully proven themselves yet. Nevertheless
    the work on these algorithms offers good hope for the future.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币的能源使用与其他大型加密货币如以太坊形成鲜明对比。以太坊计划将其工作量证明算法改为一种节能的工作量证明算法，名为Casper。这种改变将最小化能源消耗，并将逐步实施。目前，以太坊仍然完全基于工作量证明运行。根据国际能源机构发布的一份报告，以太坊目前的整个网络消耗的电力超过了一些国家的电力消耗，而比特币每年估计消耗730亿瓦时电力，以太坊的能源消耗要低得多，为每年76.5亿瓦时。工作量证明是第一个成功证明自己的共识算法，但它不是唯一的共识算法。近年来，像工作量证明这样的更节能的算法一直在开发中。在工作量证明中，币的所有者创建区块，而不是矿工，因此不需要尽可能每秒产生更多哈希值的耗电机器。正因为如此，工作量证明的能源消耗与工作量证明相比可以忽略不计。比特币可能会潜在地切换到这样的共识算法，这将显著提高可持续性。唯一的缺点是，有很多不同版本的工作量证明，而这些都没有完全证明自己。尽管如此，对这些算法的研究为未来提供了很好的希望。
- en: As cryptocurrency markets continue to develop, it is to be expected that solutions
    are imminently necessary to solve some substantial forthcoming issues. The energy
    use of Bitcoin mining has increased from 4.8 Twh to 68.9 Twh over the last two
    years and the whole network now consumes more energy than Czech Republic. The
    energy footprint per Bitcoin transaction is now in excess of 500 Kwt, which is
    equivalent to 350,000 visa transactions. Energy wise, Bitcoin in an expensive
    transmission mechanism. Nowadays, most mining pools, i. e. groups of miners working
    in specialised warehouses with extensive amounts of mining hardware, are situated
    in China. The major fuel used by these networks is thus from coal-fired power
    plants, which results in an extensive carbon footprint for each transaction. Some
    estimates say more than 60 percent of the processing power used to mine bitcoin
    is in China, where it relies heavily on the burning of coal. An estimated 85%
    of cryptocurrency mining occurs in China, where electricity is cheap and largely
    sourced from environmentally unsustainable sources like coal-powered plants. As
    the cryptocurrency industry grows, and the adoption of blockchain technology increases,
    it is increasingly important for cryptocurrencies’ blockchain technology to be
    more environmentally conscious. By prioritising efficiency, these new cryptocurrencies
    also reduce their environmental impact. In doing so, the industry neatly exemplifies
    how improving the environmental output of an industry can be linked to enhanced
    productivity and effectiveness. Coal and other fossil fuels are also the largest
    generator of electricity for the rest of the world, and coal is a significant
    contributor to man-made climate change. Burning it produces carbon dioxide, a
    gas that is a primary contributor to global warming. This reliance on fossil fuels
    has given rise to speculation that bitcoin’s energy consumption will continue
    to rise as it grows in popularity. This raises questions about the environmental
    sustainability of cryptocurrencies.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 随着加密货币市场的持续发展，预计很快就需要解决方案来解决一些重大且即将出现的问题。比特币挖矿的能源使用量在过去两年从4.8太瓦增加到68.9太瓦，整个网络现在的能源消耗已经超过了捷克共和国。每个比特币交易的能源足迹现在超过500千瓦时，这相当于35万次签证交易。从能源角度看，比特币是一种昂贵的传输机制。如今，大多数矿池，也就是在专门仓库中使用大量挖矿硬件工作的矿工群体，都位于中国。这些网络主要使用的燃料来自燃煤发电厂，这使得每次交易的碳足迹变得非常巨大。一些估计称，用于挖掘比特币的处理能力超过60%在中国，这里严重依赖煤炭的燃烧。估计有85%的加密货币挖矿发生在中国，这里的电力价格低廉，主要来源于像燃煤发电厂这样对环境不可持续的能源。随着加密货币行业的成长，以及区块链技术采用率的提高，加密货币的区块链技术更加注重环境意识变得日益重要。通过优先考虑效率，这些新的加密货币也减少了它们的环境影响。这样做的同时，行业很好地展示了如何提高一个行业的环境产出可以与提高生产率和效率联系起来。煤炭和其他化石燃料也是世界上其他地区电力最大的来源，煤炭是人为气候变化的一个重大因素。燃烧煤炭会产生二氧化碳，这是一种导致全球变暖的主要气体。对化石燃料的依赖引发了一种猜测，即随着比特币越来越受欢迎，其能源消耗将继续上升。这引发了关于加密货币环境可持续性的问题。
- en: Participation in the validation and mining process of Bitcoin requires both
    special hardware and a substantial amount of energy. Thus there is embedded carbon
    and ongoing carbon production. The computing power required to solve one Bitcoin
    as of 2019 has quadrupled compared to twelve months previous. Evidence of this
    substantial growth in difficulty is presented in [Figure 1](#b_9783110660807-009_fig_001).
    This has led to some concern within the sector of the imminent need for broad
    international regulation in a bid to stall such exponential growth in energy usage.
    However, there are difficulties in providing definitive estimates and the argument
    has been even further muddied as cryptocurrency proponents have stated that the
    usage of renewable energy has not been appropriately accounted for.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 参与比特币的验证和挖矿过程需要特殊的硬件和大量的能源。因此，其中包含了碳足迹和持续的碳排放。2019年解决一个比特币所需的计算能力与12个月前相比已经翻了四倍。这一巨大增长难度的证据在[图1](#b_9783110660807-009_fig_001)中有所展示。这导致一些业内人士担心，迫切需要广泛的国际法规来阻止能源使用量的指数级增长。然而，提供确切的估计存在困难，而随着加密货币支持者表示可再生能源的使用没有得到适当的计算，这一争论变得更加混乱。
- en: 'Note: The top two figures represent the price and volatility of Bitcoin between
    2010 and 2019\. The middle pair of figures presents the hashrate and mining difficulty
    respectively. The bottom figures represents the number of unique addresses used
    to mine Bitcoin and the block size respectively.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 注：上面两幅图代表了2010至2019年间比特币的价格和波动性。中间一对图分别展示了算力和挖矿难度。下面一组图则分别表示用于挖矿的独特地址数量和区块大小。
- en: '![](../graphic/converted/b_9783110660807-009_fig_001.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](../graphic/converted/b_9783110660807-009_fig_001.jpg)'
- en: Figure 1 The Changing Characteristics of Bitcoin, 2010–2019.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图1 2010-2019年比特币的变化特征。
- en: The rest of this chapter is as follows. Section [3](#b_9783110660807-009_s_008)
    presents a thorough review of the literature relating to the growth of energy
    usage within the cryptocurrency sector along with the main identified issues that
    exist today. Section [4](#b_9783110660807-009_s_009) presents an overview released
    data to date, with associated commentary as to what the trends have being presenting
    and as to whether multiple sources are generating the same conclusions. Section
    [5](#b_9783110660807-009_s_010) outlines and explains the multiple issues that
    have been identified to date. Section [6](#b_9783110660807-009_s_014) presents
    a concise overview of the proposed solutions to the analysed issues, while Section
    [7](#b_9783110660807-009_s_015) concludes.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本章余下部分如下。第[3](#b_9783110660807-009_s_008)节对与加密货币领域能源使用增长相关的文献进行了全面回顾，并概述了今天存在的主要问题。第[4](#b_9783110660807-009_s_009)节概述了迄今为止发布的数据，并附上相关评论，说明趋势是什么以及多个来源是否产生了相同的结论。第[5](#b_9783110660807-009_s_010)节概述并解释了迄今为止确定的多个问题。第[6](#b_9783110660807-009_s_014)节简要概述了针对分析问题的拟议解决方案，而第[7](#b_9783110660807-009_s_015)节作结。
- en: 3 Previous literature
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 先前文献
- en: Research by [Stoll et al.](#b_9783110660807-009_ref_022) ([2019](#b_9783110660807-009_ref_022))
    utilised a methodology for estimating the power consumption associated with Bitcoin
    mining based on IPO filings of major hardware manufacturers, insights on mining
    operations, and mining pool compositions. The authors then translate the power
    consumption estimates into carbon emissions, using the localisation of IP-addresses.
    As of late 2018, the authors estimate the electricity consumption of Bitcoin to
    be 48.2 TWh, and estimate that annual carbon emissions range from 23.6 to 28.8<math
    altimg="../graphic/b_9783110660807-009_ineq_003.png" alttext="MtCO2"><msub><mrow><mtext>MtCO</mtext></mrow><mrow><mn>2</mn></mrow></msub></math>,
    similar to that produced by the nations of Jordan and Mongolia, a result that
    the authors consider to be conservative. Should other cryptocurrency markets such
    as Ethereum, Monero and zCash among others be considered, this figure could well
    double, a sum equivalent to that of Portugal. [Krause and Tolaymat](#b_9783110660807-009_ref_016)
    ([2018](#b_9783110660807-009_ref_016)) had previously identified that that mining
    Bitcoin, Ethereum, Litecoin and Monero consumed an average of 17, 7, 7 and 14 MJ
    of energy to generate one US$, respectively. While presenting results largely
    in line with [Stoll et al.](#b_9783110660807-009_ref_022) ([2019](#b_9783110660807-009_ref_022)),
    it was also estimated that it took four times more energy for mining 1 US$ of
    Bitcoin than it did to mine one US$ of copper and double that of either platinum
    or gold. [Mora et al.](#b_9783110660807-009_ref_019) ([2018](#b_9783110660807-009_ref_019))
    showed that when basing their calculations on projected Bitcoin usage, under the
    assumption that it follows the rate of adoption of other broadly adopted technologies,
    this new cryptocurrency had the potential to create enough <math altimg="../graphic/b_9783110660807-009_ineq_004.png"
    alttext="CO2"><msub><mrow><mtext>CO</mtext></mrow><mrow><mn>2</mn></mrow></msub></math>
    emissions to push warming above 2 degrees Celsius within less than three decades.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[Stoll 等人的研究](#b_9783110660807-009_ref_022)（[2019](#b_9783110660807-009_ref_022)），研究利用了大型硬件制造商的IPO文件、采矿运营的见解以及采矿池的组成，来估算与比特币采矿相关的电力消耗。作者然后将电力消耗的估计转化为碳排放，利用IP地址的本地化。截至2018年底，作者估计比特币的电力消耗为48.2
    TWh，并估计年碳排放量在23.6至28.8<math altimg="../graphic/b_9783110660807-009_ineq_003.png"
    alttext="MtCO2"><msub><mrow><mtext>MtCO</mtext></mrow><mrow><mn>2</mn></mrow></msub></math>之间，这与约旦和蒙古国的碳排放量相似，作者认为这一结果是保守的。如果考虑其他加密货币市场，如以太坊、门罗币和零知识证明币等，这个数字可能会翻一番，相当于葡萄牙的总量。[Krause
    和 Tolaymat](#b_9783110660807-009_ref_016)（[2018](#b_9783110660807-009_ref_016)）之前已经指出，采矿比特币、以太坊、莱特币和门罗币分别平均消耗17、7、7和14
    MJ能量来产生一美元。虽然结果与[Stoll 等人的研究](#b_9783110660807-009_ref_022)（[2019](#b_9783110660807-009_ref_022)）大体一致，但估计挖矿1美元比特币所需的能量是挖矿1美元铜的四倍，是铂金或黄金的两倍。[Mora
    等人的研究](#b_9783110660807-009_ref_019)（[2018](#b_9783110660807-009_ref_019)）表明，当基于预计的比特币使用量进行计算时，假设它遵循其他广泛采用的技术的采用率，这种新的加密货币有望产生足够的<math
    altimg="../graphic/b_9783110660807-009_ineq_004.png" alttext="CO2"><msub><mrow><mtext>CO</mtext></mrow><mrow><mn>2</mn></mrow></msub></math>排放，在不到三十年的时间里将全球变暖推高至2摄氏度以上。
- en: While opponents of such estimates largely point towards the omission in such
    research of renewable energy usage, it is highly probable given the relatively
    small share of renewable in most countries with large mining pools that the net
    effects of the growth of cryptocurrency is carbon positive and detrimental to
    our environment at its current rate of growth. This research sets out to specifically
    investigate as to whether the price volatility effects of such cryptocurrencies,
    proxied by Bitcoin, has generated dynamic correlations with electricity and utilities
    providers in countries that contain the largest international mining pools. Such
    increased demand through the cryptocurrency mining process should theoretically
    manifest in changing financial dynamics for these identified companies. We have
    also selected to investigate as to whether any dynamic relationship exists between
    Bitcoin and the markets for green energy ETFs and the market for ICE EUX Carbon
    Credits, where one lot of 1,000 <math altimg="../graphic/b_9783110660807-009_ineq_005.png"
    alttext="CO2"><msub><mrow><mtext>CO</mtext></mrow><mrow><mn>2</mn></mrow></msub></math>
    EU Allowances provides an entitlement to emit one tonne of carbon dioxide equivalent.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管反对者主要指出这类研究忽略了可再生能源的使用，但由于大多数拥有大型矿池的国家可再生能源的份额相对较小，因此很可能加密货币的增长净效应在当前增长速度下是碳正面的，并对我们的环境产生不利影响。本研究旨在特别调查加密货币（以比特币为代表）的价格波动效应是否与包含最大国际矿池的国家的电力和公用事业提供商产生了动态相关性。通过加密货币挖矿过程产生的这种增加需求理论上应该会在这些确定的公司中表现出改变金融动态。我们还选择研究比特币与绿色能源ETF市场和ICE
    EUX碳信用市场之间是否存在任何动态关系，其中1,000份<math altimg="../graphic/b_9783110660807-009_ineq_005.png"
    alttext="CO2"><msub><mrow><mtext>CO</mtext></mrow><mrow><mn>2</mn></mrow></msub></math>欧盟排放许可提供了一吨二氧化碳当量排放的权利。
- en: Recent research has focused on issues such as the sharp growth in cybercriminality
    ([Corbet et al.](#b_9783110660807-009_ref_005) ([2019](#b_9783110660807-009_ref_005))),
    and the use of cryptocurrency for illicit purposes ([Foley et al.](#b_9783110660807-009_ref_013)
    ([2019](#b_9783110660807-009_ref_013))), but little research to date has been
    done on the environmental impacts of cryptocurrencies ([Truby](#b_9783110660807-009_ref_023)
    ([2018](#b_9783110660807-009_ref_023)); [Easley et al.](#b_9783110660807-009_ref_011)
    ([2019](#b_9783110660807-009_ref_011)); [Greenberg and Bugden](#b_9783110660807-009_ref_014)
    ([2019](#b_9783110660807-009_ref_014)); [Li et al.](#b_9783110660807-009_ref_017)
    ([2019](#b_9783110660807-009_ref_017))). Further, there is much evidence to suggest
    that this new financial product has continued to progress with evidence provided
    of growing efficiency ([Bariviera](#b_9783110660807-009_ref_003) ([2017](#b_9783110660807-009_ref_003)))
    and product and pricing enhancement through the use of related derivatives products
    ([Corbet et al.](#b_9783110660807-009_ref_008) ([2018](#b_9783110660807-009_ref_008));
    [Akyildirim et al.](#b_9783110660807-009_ref_002) ([2019](#b_9783110660807-009_ref_002))).
    While the main stream of cryptocurrency research is currently focused on the dilemma
    as to whether this is a currency or speculative asset ([Baur et al.](#b_9783110660807-009_ref_004)
    ([2018](#b_9783110660807-009_ref_004))); and conducting analysis of the multiple
    forms of pricing inefficiencies ([Urquhart](#b_9783110660807-009_ref_024) ([2017](#b_9783110660807-009_ref_024));
    [Sensoy](#b_9783110660807-009_ref_021) ([2019](#b_9783110660807-009_ref_021));
    [Mensi et al.](#b_9783110660807-009_ref_018) ([2019](#b_9783110660807-009_ref_018));
    [Katsiampa et al.](#b_9783110660807-009_ref_015) ([2019](#b_9783110660807-009_ref_015))),
    [Corbet et al.](#b_9783110660807-009_ref_009) ([2019](#b_9783110660807-009_ref_009))
    have provided a concise systematic review of the literature associated with cryptocurrency
    markets at large, and note that more research is needed to assess environmental
    and energy use issues. As this new financial product continues to develop through
    improved market efficiency ([Ekinci et al.](#b_9783110660807-009_ref_012) ([2019](#b_9783110660807-009_ref_012));
    [Corbet et al.](#b_9783110660807-009_ref_007) ([2020b](#b_9783110660807-009_ref_007)))
    and portfolio design ([Akhtaruzzaman et al.](#b_9783110660807-009_ref_001) ([2019](#b_9783110660807-009_ref_001));
    [Corbet et al.](#b_9783110660807-009_ref_010) ([2018](#b_9783110660807-009_ref_010))),
    it is imperative that we continue to understand the true risks associated. While
    considering the broad improvement in pricing efficiency and market efficiency,
    indicative of a rapidly developing financial market product, our paper assesses
    the financial long terms impacts of Bitcoin energy usage.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 近期研究主要关注于网络犯罪活动（[Corbet et al.](#b_9783110660807-009_ref_005) ([2019](#b_9783110660807-009_ref_005))）的急剧增长，以及加密货币用于非法目的（[Foley
