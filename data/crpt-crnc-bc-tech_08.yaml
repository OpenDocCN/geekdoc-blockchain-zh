- en: In [Figure 1](#b_9783110660807-009_fig_001), we present the 1) mining difficulty;
    2) hashrate; 3) the number of daily transactions; 4) the number of unique Bitcoin
    mining addresses and 5) block size of Bitcoin. Through each particular variable,
    we observe the growing maturity of this new financial product over time. Mining
    difficulty reflects how difficult it is to find a new block compared to the easiest
    that it could be, recalculated every 2016 blocks to a value such that the previous
    2016 blocks would have been generated in exactly two weeks had everyone been mining
    at the same difficulty. As more miners join, the rate of block creation will increase,
    which causes the difficulty to increase in compensation to push the rate of block
    creation back down. A hash is the output of a hash function, and the hashrate
    is the speed at which a compute is completing an operation in the Bitcoin code.
    A higher hashrate when mining increases your opportunity of finding the next block
    and receiving the reward. The increased difficulty in mining has led to a need
    for more powerful technology and increased energy usage to mine cryptocurrency.
    Of course, the source of this additional required energy is central to the issues
    that Bitcoin, among other cryptocurrencies, faces.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图1](#b_9783110660807-009_fig_001)中，我们展示了1)挖矿难度；2)算力；3)每日交易次数；4)独特的比特币挖矿地址数量和5)比特币区块大小。通过每个特定变量，我们观察到这一新型金融产品随时间的成熟。挖矿难度反映了与可能的最简单难度相比，找到新块的难度，每2016个块重新计算到一个值，使得前2016个块在每个人以相同难度挖矿的情况下恰好生成于两周内。随着更多矿工的加入，区块创建的速度将会增加，这会导致难度增加以补偿区块创建速度的降低。散列是哈希函数的输出，算力是计算机在比特币代码中完成操作的速度。挖矿时算力越高，您找到下一个块并获得奖励的机会就越大。挖矿难度的增加导致了需要更强大的技术和增加的能源使用来挖取加密货币。当然，这种额外所需能源的来源是比特币及其他加密货币面临问题的关键。
- en: Due to the growing number of mining pools across the world, we focus specifically
    on the six largest. China accounts for 81% of mining pool concentration, the Czech
    Republic 10%, while Iceland, Japan, Georgia and Russia account for 2% respectively.
    After a thorough analysis, only China, Japan and Russia possess publicly traded
    electricity companies or core utility companies that trade primarily in energy.
    Further, there have been issues identified with the very nature of such concentration.
    [Stoll et al.](#b_9783110660807-009_ref_022) ([2019](#b_9783110660807-009_ref_022))
    found that the four largest Chinese pools now provide almost 50% of the total
    hashrate, with Bitcoin operating three of such pools.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 由于全球矿池数量不断增加，我们特别关注最大的六个。中国占据了81%的矿池集中度，捷克共和国占10%，而冰岛、日本、格鲁吉亚和俄罗斯分别占2%。经过彻底分析，只有中国、日本和俄罗斯拥有公开交易的电力公司或主要交易能源的核心公用事业公司。此外，已经发现了此类集中的本质问题。[Stoll等人](#b_9783110660807-009_ref_022)
    ([2019](#b_9783110660807-009_ref_022))发现，四个最大的中国矿池现在几乎提供了总算力的50%，其中比特币运营了三个这样的矿池。
- en: 4 What does the data tell us?
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 数据告诉我们什么？
- en: As of December 2019, it has been estimated that annualised global revenue available
    through the mining of Bitcoin alone was estimated to be $5.4 billion. The global
    estimated cost to generate this revenue is approximately $3.9 billion. Consider
    this, with one cryptocurrency, the potential rewards for mining is a spoil of
    a pool of $1.5 billion. Considering the incredibly rapid growth in the number
    of cryptocurrencies that exist today, it is easy to comprehend as to how large
    this market, and the profits that exist for the most efficient miners in the market.
    It is this market efficiency that has come into sharp focus with costs accounting
    for approximately 70% of revenues. Much of the cost surrounds the technological
    challenges that miners face. In terms of mining cryptocurrency, substantial energy
    is allocated towards heat reduction. Countries with warmer climates have been
    broadly linked with substantial technological issues and machine malfunctions.
    While considering that a basic miner can use approximately 1,500 watts per hour,
    much of this energy is converted directly to heat output, which can be in excess
    of 5,000 BTU per hour. When considering the fact that some mines possess up to
    5,000 of these miners in close proximity, it is very easy to quickly identify
    the scale of the temperature issues that are faced. The task is not aimed at cooling
    the air, but rather to evacuate it from the areas surrounding the miners using
    industrial fans. Evaporative coolers are then used to cool the physical infrastructure
    surrounding the miners, controlling for moisture and evaporation from the heat
    exchange which can create disastrous consequences for the electrical infrastructure.
    If for example, a mine consumes 40 MW of electricity per hour, and given an energy
    consumption of about 1,500 watts per hour per Bitcoin mining machine, these miners
    can consume over 75% of the electricity consumption with regards to the cryptocurrency
    mining process. Therefore, the cooling process of the miners can account for up
    to 25% of the total energy usage costs of a mine. We must further consider as
    to how hard these miners are working. In some cases, to reduce machine wear-and-tear,
    some miners are set to run below their maximum operating capacity. This would
    cause such cooling estimates to vary quite considerably. For example, some mining
    machines have controllers that gauges the ambient temperature and sets the fan
    speed and the voltage and clock speed of the machine accordingly. During periods
    of warm weather, this process will result in mining machines running at slower
    speeds (as measured in terahashes per second) to keep the chips cooler and reduce
    the risk of significant damage.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 截至2019年12月，据估计，仅通过挖掘比特币，全球可获得的年化收入预计为54亿美元。产生这笔收入的全球估计成本大约为39亿美元。想想看，仅凭一种加密货币，挖掘的潜在回报就是一个15亿美元的池子。考虑到当今存在的加密货币数量极其迅速的增长，很容易理解这个市场以及市场上最有效矿工的利润有多大。正是这种市场效率，随着成本约占收入的70%，引起了人们的关注。成本中的大部分是矿工面临的技术挑战。在挖掘加密货币方面，大量能源用于散热。气候较温暖的国家与重大的技术问题和机器故障广泛相关。考虑到一个基本的矿工每小时可以使用大约1500瓦特的能量，其中大部分直接转化为热能输出，每小时可能超过5000个英热单位。当考虑到一些矿井拥有多达5000台这样的矿机紧密排列时，很快就能识别出所面临的温度问题的规模。任务不是为了冷却空气，而是使用工业风扇将空气从矿工周围的区域排出。然后使用蒸发式冷却器来冷却矿工周围的物理基础设施，控制热量交换中的湿气和蒸发，这对电气基础设施可能造成灾难性的后果。例如，如果一个矿井每小时消耗40兆瓦的电力，考虑到每个比特币挖掘机每小时大约消耗1500瓦特的能量，这些矿工可以消耗与加密货币挖掘过程相关的超过75%的电力。因此，矿工的冷却过程可以占到一个矿井总能源使用成本的25%以上。我们还需要考虑矿工的工作强度。在某些情况下，为了减少机器的磨损，一些矿工被设置在其最大运行能力的下方运行。这会导致冷却估计有很大的变化。例如，一些挖掘机器有控制器，可以测量环境温度并相应地设置风扇速度和机器的电压及时钟速度。在温暖天气期间，这个过程会导致挖掘机器以更低的速度（以每秒太哈希为单位）运行，以保持芯片冷却并降低重大损坏的风险。
- en: '[Stoll et al.](#b_9783110660807-009_ref_022) ([2019](#b_9783110660807-009_ref_022))
    found directly estimated the significant carbon footprint. The authors demonstrated
    a methodology for estimating the power consumption associated with Bitcoin’s blockchain
    based on IPO filings of major hardware manufacturers, insights on mining facility
    operations, and mining pool compositions. We then translate our power consumption
    estimate into carbon emissions, using the localisation of IP addresses. We determine
    the annual electricity consumption of Bitcoin, as of November 2018, to be 45.8 TWh
    and estimate that annual carbon emissions range from 22.0 to 22.9 Mt <math altimg="../graphic/b_9783110660807-009_ineq_006.png"
    alttext="CO2"><msup><mrow><mtext>CO</mtext></mrow><mrow><mn>2</mn></mrow></msup></math>.
    However, this validation process uses this ‘vast amounts of electricity’, to earn
    cryptocurrency without spending any money. To estimate the electricity consumption,
    the authors used IP addresses and hardware data from recent IPO filings. The authors
    wrote that their study points to potential drawbacks of blockchain technology
    that should be considered by policymakers. As of late 2019, the total network
    hashrate (1,000,000 GH/s) was estimated to be 121,669 PH/s with an estimated energy
    footprint per transaction of 640 KW/h. This is found to represent almost 7.2 million
    households that could be powered by the equivalent energy that Bitcoin is accounting
    for, or otherwise 22 households could be powered for one day by the electricity
    consumed for a single transaction. This indicates that Bitcoin’s electricity consumption[²](#fn_39)
    as a percentage of the world’s electricity consumption was estimated to be 0.35%,
    with an annual carbon footprint 36,947 kt of <math altimg="../graphic/b_9783110660807-009_ineq_007.png"
    alttext="CO2"><msub><mrow><mtext>CO</mtext></mrow><mrow><mn>2</mn></mrow></msub></math>,
    with a carbon footprint per transaction 303 kg of <math altimg="../graphic/b_9783110660807-009_ineq_008.png"
    alttext="CO2"><msub><mrow><mtext>CO</mtext></mrow><mrow><mn>2</mn></mrow></msub></math>.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[Stoll 等](#b_9783110660807-009_ref_022)（[2019](#b_9783110660807-009_ref_022)）直接估算了显著的碳排放量。作者展示了一种基于主要硬件制造商的IPO文件、矿场运营的洞察以及矿池组成的方法来估算与比特币区块链相关的电力消耗。我们将电力消耗估计转化为碳排放，使用IP地址的本地化。我们确定，截至2018年11月，比特币的年电力消耗为45.8
    TWh，并估计年碳排放量范围在22.0至22.9 Mt <math altimg="../graphic/b_9783110660807-009_ineq_006.png"
    alttext="CO2"><msup><mrow><mtext>CO</mtext></mrow><mrow><mn>2</mn></mrow></msup></math>。然而，这个验证过程使用这些“大量的电力”，不花任何钱就能赚取加密货币。为了估计电力消耗，作者使用了来自最近IPO文件的IP地址和硬件数据。作者写道，他们的研究指出了区块链技术可能存在的潜在缺点，政策制定者应该考虑。截至2019年底，总网络哈希率（1,000,000
    GH/s）估计为121,669 PH/s，每笔交易的能源足迹估计为640 KW/h。这发现几乎代表了比特币所占的等效能量能够供电720万个家庭，或者换句话说，一个家庭一天的电力消耗等于一笔交易所消耗的电力。这表明，比特币的电力消耗[²](#fn_39)占世界电力消耗的估计0.35%，年碳排放量为36,947
    kt <math altimg="../graphic/b_9783110660807-009_ineq_007.png" alttext="CO2"><msub><mrow><mtext>CO</mtext></mrow><mrow><mn>2</mn></mrow></msub></math>，每笔交易的碳排放量为303
    kg <math altimg="../graphic/b_9783110660807-009_ineq_008.png" alttext="CO2"><msub><mrow><mtext>CO</mtext></mrow><mrow><mn>2</mn></mrow></msub></math>。'
