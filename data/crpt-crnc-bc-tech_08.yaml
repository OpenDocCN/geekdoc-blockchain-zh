- en: In Tables [2](#b_9783110660807-009_tab_002) and [3](#b_9783110660807-009_tab_003),
    we observe estimates of the electricity prices facing both households and businesses
    as of 2019\. Within this list, we observe that countries such as Iran, Iraq and
    other middle eastern nations such as Qatar present evidence of substantially reduced
    household charges for electricity. Germany represents the most expensive country
    to buy domestic electricity per kW, closely followed by Denmark, Belgium, Portugal,
    Jamaica and Japan. In terms of the business charges in [Table 3](#b_9783110660807-009_tab_003),
    although rates are broadly reduced in comparison to household estimates, Denmark
    is the most expensive at US$0.28 per kW. This is closely followed by Jamaica and
    Costa Rica. In terms of the cheapest countries in which to buy electricity, Venezuela,
    Libya and Ethiopia represent the cheapest countries in which to run potential
    cryptocurrency mining operations.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 从[表2](#b_9783110660807-009_tab_002)和[表3](#b_9783110660807-009_tab_003)中，我们观察到2019年家庭和企业所面临的电价估算。在此列表中，我们发现伊朗、伊拉克和其他中东国家如卡塔尔的家庭用电费用大幅降低的证据。德国是每千瓦最贵的国家，其次是丹麦、比利时、葡萄牙、牙买加和日本。关于[表3](#b_9783110660807-009_tab_003)中的企业费用，尽管与家庭费用相比大体上有所降低，但丹麦是每千瓦最贵的，为每千瓦0.28美元。其次是牙买加和哥斯达黎加。在购买电力最便宜的国家方面，委内瑞拉、利比亚和埃塞俄比亚是运行潜在的加密货币挖掘业务最便宜的国家。
