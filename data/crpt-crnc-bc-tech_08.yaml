- en: 'In each country, a substantial number of mining companies have harnessed a
    large amount of network hash power in their mining efforts, creating a more centralised
    structure of the mining process. The three countries with the largest production
    of Bitcoin include:'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 在各个国家，大量的挖矿公司已经在其挖矿活动中利用了大量网络的哈希计算能力，从而使挖矿过程变得更加集中化。比特币产量最大的三个国家包括：
- en: '1.'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: '1.'
- en: 'China: which mines the most bitcoins of any nation and has been driven, in
    part, by cheaper electricity in comparison to international counterparts. Chinese
    Bitcoin miners have gained an advantage by capturing a large percentage of Bitcoin’s
    hash power. China is home to many of the top Bitcoin mining companies such as
    F2Pool, AntPool, BTCC, and BW. It’s estimated that these mining pools own somewhere
    around 60% of Bitcoins hash power, meaning they mine about 60% of all new Bitcoins.'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 中国：中国是全球比特币挖矿量最大的国家，部分原因是与国际社会相比，中国的电费更便宜。中国的比特币挖矿者通过掌握比特币大部分的哈希计算能力获得了优势。中国有许多顶尖的比特币挖矿公司，例如F2Pool、AntPool、BTCC和BW。据估计，这些挖矿池拥有大约60%的比特币计算能力，这意味着它们挖出大约60%的新比特币。
- en: '2.'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: '2.'
- en: 'Czech Republic: accounts for approximately 10% of all mining and is home to
    Slush Pool, which was the first mining pool and currently mines about 11% of all
    blocks. Slush is probably one of the best and most popular mining pools despite
    not being one of the largest.'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 捷克共和国：约占所有挖矿总量的10%，是Slush Pool的所在地，Slush Pool是世界上第一个挖矿池，目前挖掘了大约11%的区块。尽管Slush不是最大的挖矿池之一，但它可能是最好的、最受欢迎的挖矿池之一。
- en: '3.'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: '3.'
- en: 'Iceland: accounts for 2% of cryptocurrency mining. The new industry’s relatively
    sudden growth has been raising concerns for its environmental impact. Iceland’s
    energy comes from hydroelectric dams and geothermal power plants, creating electricity
    without carbon emissions. It has been the relatively cheap, and abundant amounts
    of energy that have attracted multiple companies to Iceland.'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 冰岛：冰岛的加密货币挖矿占全球总量的2%。这个新兴产业相对突然的增长已经引起了人们对其环境影响的一些担忧。冰岛的能源来自于水力发电和地热发电站，发电过程中没有碳排放。正是这种相对便宜且丰富的能源吸引了多家公司到冰岛投资。
- en: '4.'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: '4.'
- en: 'Japan: accounts for approximately 2% of mining, driven by cheap electricity
    and low setup fees, both of which are a substantial advantage for venture businesses.
    There has been a large drive for Japanese companies setting up cryptocurrency
    mining processes both at home and abroad. Japanese companies moving into the business
    in anticipation of future growth. For example, DMM.com, has set up Japan’s largest
    cryptocurrency mining operation in the central city of Kanazawa, while GMO Internet
    has one in Scandinavia.'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 日本：约占全球挖矿总量的2%，这主要得益于便宜的电费和低廉的设备启动费用，这两点对于初创企业来说都是巨大的优势。目前有很多日本公司在国内外积极设立加密货币挖矿业务。一些日本公司正进入这一行业，期待未来的增长。例如，DMM.com在日本金泽市中心建立了日本最大的加密货币挖矿业务，而GMO
    Internet在斯堪的纳维亚半岛也有相应的业务。
- en: '5.'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: '5.'
- en: 'Russia: accounts for 10% of international mining. Russia as a whole currently
    mines one-tenth of the world’s bitcoin production. RMC previously raised $43 million
    in an initial coin offering (ICO) in 2017, which was identified as the largest
    Russian ICO at the time.'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 俄罗斯：俄罗斯的全球挖矿量占10%。俄罗斯整体目前挖掘了全球比特币产量的十分之一。RMC在2017年的首次代币发行（ICO）中筹集了4300万美元，这是当时最大的俄罗斯ICO。
- en: '6.'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: '6.'
- en: 'Georgia: accounts for approximately 2% of Bitcoin mining and is home to a company
    known as BitFury who acts as one of the largest players in the Bitcoin mining
    business segment, known particularly for their role in the development and sales
    of efficiency streaming hardware to Bitcoin users and businesses. Bitfury is one
    of leading full service Blockchain technology companies and one of the largest
    private infrastructure providers in the Blockchain ecosystem. In late 2016, the
    company became famous as they were estimated to be mining approximately 15% of
    all Bitcoins in the world.'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 格鲁吉亚：约占比特币挖矿总量的2%，这里有一家名为BitFury的公司，是比特币挖矿业务领域的最大参与者之一，尤其以向比特币用户和企业提供高效流媒体硬件的开发和销售而闻名。Bitfury是领先的区块链技术服务公司之一，也是区块链生态系统中最大的私人基础设施提供商之一。2016年底，该公司因其被估计在全球挖掘大约15%的比特币而闻名。
- en: 'Within these companies, there are a number of substantial mining pools. A mining
    pool is a joint group of cryptocurrency miners who combine their computational
    resources over a network. Individually, participants in a mining pool contribute
    their processing power toward the effort of finding a block. If the pool is successful
    in these efforts and is rewarded with cryptocurrency tokens as a result, the mining
    pool divides up these rewards to individuals who contributed according to the
    proportion of each individual’s processing power or work relative to the whole
    group. In some cases, individual miners must show proof of work in order to receive
    their rewards. There are broadly three types of mining pools: 1) Proportional
    mining pools are among the most common. In this type of pool, miners contributing
    to the pool’s processing power receive shares up until the point at which the
    pool succeeds in finding a block. After that, miners receive rewards proportional
    to the number of shares they hold; 2) Pay-per-share pools operate somewhat similarly
    in that each miner receives shares for his or her contribution. However, these
    pools provide instant payouts regardless of when the block is found. A miner contributing
    to this type of pool can exchange shares for proportional payout at any time;
    and 3) Peer-to-peer mining pools aim to prevent the pool structure from becoming
    centralised. As such, they integrate a separate blockchain related to the pool
    itself and designed to prevent the operators of the pool from cheating as well
    as the pool itself from failing due to a single central issue.'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些公司中，有许多大型矿池。矿池是由一群通过网络联合其计算资源的加密货币矿工组成的。单独来看，矿池中的参与者将他们的计算能力贡献给了寻找区块的努力。如果矿池在这些努力中成功，并因此获得加密货币代币作为奖励，那么矿池会将这些奖励根据每个个体贡献的处理能力或工作相对于整个群体的比例分配给个人。在某些情况下，个体矿工必须出示工作证明以获得他们的奖励。矿池大致可以分为三种类型：1）比例挖矿池是最常见的。在这种类型的池中，为池贡献处理能力的矿工将获得份额，直到池成功找到一个区块。之后，矿工根据他们持有的份额获得奖励；2）按份额支付的矿池在操作上与之类似，每个矿工为其贡献获得份额。然而，这些池子提供即时支付，无论区块何时被找到。为这种类型的池子贡献的矿工可以随时用份额换取比例支付；3）点对点挖矿池旨在防止池结构变得集中化。因此，它们集成了与池本身相关的独立区块链，旨在防止池运营商作弊以及池本身因单一中心问题而失败。
