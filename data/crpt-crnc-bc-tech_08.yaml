- en: While success in individual mining grants lead to complete ownership of the
    reward, the probability of achieving success is very low because of high power
    and resource requirements. Further, due to the increasing difficulty of mining
    in recent years as popularity of these digital currencies has grown, mining is
    often not a profitable venture for individuals. The costs associated with expensive
    hardware necessary to be a competitive miner as well as electricity oftentimes
    outweigh the potential rewards. The benefits of mining pools are found within
    a number of key characteristics. First, they require less of each individual participant
    in terms of hardware and electricity costs, thereby increasing the chances of
    profitability. Whereas an individual miner might stand little chance of successfully
    finding a block and receiving a mining reward, a mining pool dramatically improves
    the success rate as the cumulative effort leads to better chances of finding a
    block, though the joint effort comes at the cost of shared reward. However, by
    taking part in a mining pool, individuals give up some of their autonomy in the
    mining process. They are typically bound by rules established within the pool
    while they are further required to share any potential rewards, which reduces
    profits in comparison to working alone.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然个人采矿成功可以带来奖励的完全所有权，但由于高电力和资源需求，成功的概率非常低。此外，由于近年来随着这些数字货币的流行，采矿的难度不断增加，对个人来说，采矿往往不是一个盈利的生意。成为有竞争力的矿工所需的昂贵硬件以及电力费用往往超过了潜在的回报。采矿池的好处在于几个关键特征。首先，它们在硬件和电力成本上要求每个参与者投入较少，从而增加了盈利的可能性。尽管个人矿工成功找到区块并获得采矿奖励的机会很小，但采矿池大大提高了成功率，因为累计的努力增加了找到区块的机会，尽管共同努力要以共享回报为代价。然而，通过加入采矿池，个人在采矿过程中放弃了一些自主权。他们通常受到池内制定的规则的约束，并且他们还必须分享任何潜在的回报，这使得与单独作业相比利润减少。
- en: 5 What are the main identified issues to date?
  id: totrans-212
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 目前主要识别出了哪些问题？
- en: 5.1 Do cryptocurrency miners take advantage of developing regions?
  id: totrans-213
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 加密货币矿工是否利用发展中国家？
- en: As we have been developing, cryptocurrency miners seek low cost electricity
    and permissive policy environments, which can also unfortunately create environmental
    hazards and substantial impacts upon local consumers without producing any benefit
    for communities. The energy needs of these miners means that mining is in fact
    quite mobile. China has been a dominant force in the cryptocurrency industry,
    acting as a home to the world’s largest Bitcoin mining companies. Regions such
    as the Xinjiang or Sichuan possess substantial surplus energy which can be made
    available to these mobile mining operations. Since 2018, China has however begun
    to exert regulatory pressure on provincial governments to encourage the closure
    of crypto mining operations and has withdrawn incentivised taxation offers. Further,
    China has consistently attempted to enact financial regulations on cryptocurrencies.
    Notably, The People’s Bank of China, China’s central bank, implemented measures
    prohibiting domestic Bitcoin exchanges and banning the practice of raising public
    funds for the development new cryptocurrencies, while China’s financial regulatory
    measures have been found to correlate with depreciation in Bitcoin’s value. Due
    to these issues and similar problems in North America and Western Europe, these
    operators have been continuing to explicitly seek out countries with looser regulatory
    environments and physical environments that favour the cost of crypto-mining production.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们的发展，加密货币矿工寻求低成本电力和宽容的政策环境，不幸的是，这也可能不幸地造成环境危害，并对当地消费者产生重大影响，而社区却得不到任何好处。这些矿工的能源需求意味着采矿实际上是相当流动的。中国一直在加密货币行业中占据主导地位，是世界上最大的比特币矿业公司的所在地。新疆或四川等地区有大量的过剩能源可以提供给这些流动的采矿作业。然而自2018年以来，中国开始对省级政府施加监管压力，鼓励关闭加密货币采矿作业，并取消了激励税收政策。此外，中国一直在努力对加密货币实施金融监管。值得注意的是，中国人民银行，中国的中央银行，实施了禁止国内比特币交易所的措施，并禁止公众资金用于开发新的加密货币的做法，同时中国的金融监管措施被发现与比特币价值的贬值有关。由于这些问题以及北美和西欧类似的困境，这些运营商一直在继续寻找监管环境宽松和有利于加密货币采矿生产成本的物理环境的国家。
- en: Crypto-mining facilities potentially subsidise the development of renewable
    energy resources by seeking the cheapest resource, optimising consumption value.
    In 2017, 80% of China’s Bitcoin mining operations were based in Sichuan, a province
    that generates approximately 90% of its energy production from renewable resources,
    thereby accounting for 43% of global Bitcoin mining operations. The profitability
    of cryptocurrency mining is dependent on the currency’s market value in concurrence
    with the price of electricity. The most efficient mining operations are those
    that can operate at the lowest cost by obtaining the cheapest electricity capable
    of supporting extreme consumption. As a result, miners seek cheap electricity
    markets while benefiting from policy environments that do not regulate the ways
    in which electricity can be consumed. This can manifest in a number of quite unusual
    outcomes. With regards to countries without substantial asset resorts, the Democratic
    Republic of Congo for example, has been linked with a number of substantial projects
    that could help to protect children there from forced labour.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币挖矿设施可能通过寻求最便宜的资源、优化消费价值来补贴可再生能源资源的发展。2017年，中国80%的比特币挖矿业务位于四川，这个省大约有90%的能源生产来自可再生能源，因此占全球比特币挖矿业务的43%。加密货币挖矿的盈利能力取决于货币的市场价值以及电力价格。最有效的挖矿业务是那些能够以最低成本运行，并获得能够支持极端消费的最便宜电力业务。因此，矿工在享受不规定电力如何消费的政策环境好处的同时，寻求便宜的电力市场。这可能会导致一系列相当不寻常的结果。例如，对于没有大量资产避风港的国家，刚果民主共和国就是与一系列重大项目有关，这些项目可能有助于保护那里儿童免受强迫劳动。
- en: One particular project has the ambition to provide global manufacturers of high-tech
    devices like smartphones with a guarantee that cobalt used in lithium-ion batteries
    was not mined by children which has been an incredibly broad issues associated
    with cobalt development in the country. The Democratic Republic of Congo is reported
    to possess in excess of half of the world’s cobalt resources, which will become
    ever more valuable as companies attempt to develop electric cars. Other substantial
    issues have been identified in Venezuela, where hyperinflation has prompted dramatic
    shortages of basic necessities and food, bitcoin and other cryptocurrencies could
    help ease the strain. Given its global usage and the relative ease of cross-border
    payments and transfers, cryptocurrency has been a viable alternative to an increasingly
    problematic local fiat money for many Venezuelan citizens. The Petro (PTR) has
    its origin in the idea of president Hugo Chavez of a strong currency backed by
    raw materials. The blockchain allows the transfer of value and information, without
    third parties, they provide the tools to successfully face the challenge of creating
    platforms and financial instruments that are transparent, efficient and inclusive.
    Petro was aimed to be a sovereign crypto asset backed by oil assets and issued
    by the Venezuelan State as a spearhead for the development of an independent,
    transparent and open digital economy open to the direct participation of citizens.
    It is also aimed to serve as a platform for the growth of a fairer financial system
    that contributes to development, autonomy and trade between emerging economies.
    Venezuelan oil assets will be used to promote the adoption of crypto assets and
    technologies based on the country’s blockchain. The ambition of the State is to
    promote and encourage the use of Petro with a view to consolidating it as an investment
    option, savings mechanism and means of exchange with State services, industry,
    commerce, and citizens in general. Petro aspired to be an instrument for to develop
    Venezuela’s economic stability and financial independence, while also providing
    an opportunity to create a freer, more balanced and fairer international financial
    system.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 一个特定的项目有野心为全球高科技设备制造商，如智能手机制造商提供保证，即用于锂离子电池的钴不是由儿童开采的，这已经成为与该国钴开发相关的一个非常广泛的问题。刚果民主共和国据称拥有全球超过一半的钴资源，随着公司试图开发电动汽车，这些资源将变得越来越有价值。在委内瑞拉，恶性通货膨胀引发了基本生活必需品和食品的急剧短缺，比特币和其他加密货币可能有助于缓解压力。考虑到其全球使用范围以及跨境支付和转账相对的便捷性，加密货币已经成为许多委内瑞拉人越来越成问题的本地法定货币的一个可行的替代品。石油币（PTR）源于前总统乌戈·查韦斯提出的一种强大货币的想法，这种货币由原材料支持。区块链允许在没有第三方的情况下传输价值和信息，它们提供了成功创建透明、高效和包容的平台和金融工具的工具。石油币旨在成为一种由石油资产支持的、由委内瑞拉国家发行的主权加密资产，作为发展独立、透明和开放的数字经济的前锋，直接面向公民的参与。它还旨在成为促进一个更公平的金融系统增长的平台，该系统有助于发展中经济体之间的发展、自主和贸易。委内瑞拉的石油资产将用于促进基于国家区块链的加密资产和技术的采用。国家的野心是通过促进和鼓励使用石油币来巩固其作为投资选择、储蓄机制和与政府服务、工业、商业和公民一般进行交换的手段。石油币希望成为发展委内瑞拉经济稳定和金融独立的工具，同时提供一个创造一个更自由、更平衡和更公平的国际金融系统的机会。
- en: Further, Haiti, a country that has been still reeling from natural disaster,
    and possessing a gross national Income per capita of approximately $900, have
    also attempted to benefit from blockchain. The Haitian government has suggested
    that blockchain technology could be used to record and register property transactions,
    voting, intellectual property and other aspects of the national bureaucracy. Proponents
    of blockchain believe that its further development in such regions could enhance
    the distribution of government services, therefore helping to provide identity
    services and even help to enhance freedom of speech while counteracting corruption
    which has been prevalent in these jurisdictions.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，海地这个仍然在自然灾害中挣扎的国家，人均国民收入大约900美元，也试图从区块链中受益。海地政府提出，区块链技术可以用来记录和注册财产交易、投票、知识产权等国家行政机构的各个方面。区块链的拥护者认为，这种技术在这些地区的进一步发展可以改善政府服务的分配，因此有助于提供身份服务，甚至有助于增强言论自由，同时对抗这些地区普遍存在的腐败现象。
- en: 5.2 Global warming effects?
  id: totrans-218
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2 全球变暖的影响？
- en: A key element of many cryptocurrencies, including bitcoin, is that so-called
    miners compete to complete complex mathematical calculations to get the right
    to add a ‘block’ to the blockchain. The addition of the block stores information
    about a transaction, and the winning miner is rewarded for its work. The rise
    in cryptocurrency mining can therefore be seen as environmentally damaging in
    two ways. Firstly, the mining of cryptocurrency requires substantial volumes of
    electricity. Secondly, cryptocurrency mines are distributed in a way that enables
    them to take advantage of cheap electricity in countries that utilise power generation
    from non-renewable resources such as coal, effectively giving the industry a commercial
    preference towards unsustainable energy. Additionally, bitcoin mining falls outside
    conventional environmental regulatory frameworks designed to address traditional
    mining. While the physical damage on-site remains minimal, the indirect environmental
    damage these mines produce as a result of their electricity consumption remains
    unchecked. Similarly, bitcoin miners are not required to offset or mitigate their
    electricity consumption as other forms of mining or even industrial operations
    may be required to do. Consequently, not only do bitcoin mines use vast amounts
    of electricity, they are not held to any form of environmental standard for either
    where they source their electricity, nor are they required to mitigate the environmental
    damage they cause.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 许多加密货币（包括比特币）的一个关键要素是，所谓的矿工们竞争完成复杂的数学计算，以获得将一个“区块”添加到区块链上的权利。添加区块可以存储关于交易的信息，获胜的矿工为其工作获得奖励。因此，加密货币挖矿的兴起可以从两个方面被视为对环境有害。首先，加密货币的挖矿需要大量的电力。其次，加密货币矿山以一种可以在利用煤炭等非可再生能源发电的国家利用廉价电力的方式分布，实际上使该行业偏向于不可持续能源的商业优惠。此外，比特币挖矿不受旨在解决传统采矿问题的传统环境监管框架的约束。虽然现场物理损害最小，但这些矿山由于电力消耗而产生的间接环境损害仍然没有得到控制。同样，比特币矿工不需要抵消或减轻其电力消耗，而其他形式的采矿甚至工业操作可能需要这样做。因此，不仅比特币矿山使用了大量的电力，它们也不需要符合任何关于电力来源的环境标准，也不需要减轻它们所造成的环境损害。
- en: In a 2018 study that examined the entire chain of events that leads to the creation
    of Bitcoin, researchers at University of Hawaii at Manoa[³](#fn_40) examined how
    the projected growth of this cryptocurrency would harm the climate. By way of
    comparison, the scientists compiled data on the uptake of forty different technologies
    ranging from dishwashers and e-books to electric power and the Internet. Compiling
    data on the electricity consumption of the various computing systems used for
    Bitcoin verification at present and the emissions from electricity production
    in the countries of the companies that performed such computing, the authors estimated
    that in 2017, Bitcoin usage emitted 69 MtCO2e. They used this information to estimate
    the rate of uptake this cryptocurrency will see in the coming years. Based on
    their most conservative appraisal, the team found that the cumulative emissions
    from bitcoin would be enough to push global warming beyond 2C in 22 years. If
    the average rate of technology uptake is used instead, this number is closer to
    16 years. To work it out, the scientists analysed the power efficiency of computers
    used in bitcoin mining, the location of miners around the world and the CO2 emissions
    from electricity in those countries. The finding that emissions from an expanding
    bitcoin could push the Earth beyond 2C of warming above the pre-industrial level
    is particularly stark given the Intergovernmental Panel on Climate Change’s recent
    report on the impacts of such a temperature rise. The report’s authors warned
    that to avoid the worst impacts of climate change, such as coral reef extinction
    and Arctic ice disappearance, warming must be limited to 1.5C. Though bitcoin
    has growing rapidly in the decade since it was introduced, this growth has somewhat
    stagnated over the past 10 months, suggesting fears about its climate impacts
    may be premature. However, this research was met with some opposition. Given the
    decentralised nature of Bitcoin and the need to maximise economic profits, its
    computing verification process is likely to migrate to places where electricity
    is cheaper, suggesting that electricity de-carbonisation could help to mitigate
    Bitcoin’s carbon footprint — but only where the cost of electricity from renewable
    sources is cheaper than fossil fuels. One of the key arguments proposed by opponents
    surrounded the efficiency of the mining process. While the future growth of cryptocurrencies
    like bitcoin is highly unpredictable, we do know that the global electric power
    sector is de-carbonising and that information technologies, including cryptocurrency
    mining rigs, are becoming much more energy efficient.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 在2018年的一项研究中，夏威夷大学马诺阿分校的研究人员[³](#fn_40)审视了导致比特币诞生的整个事件链。他们研究了这种加密货币预计增长如何损害气候。作为比较，科学家们汇编了从洗碗机和电子书到电力和互联网的四十种不同技术的数据。研究者们收集了目前用于比特币验证的各种计算系统的电力消耗数据以及公司所在国电力生产的排放数据，估计2017年，比特币的使用排放了6900万吨二氧化碳当量。他们利用这些信息来估算这种加密货币在未来几年将看到的采用率。根据他们最保守的评估，该团队发现比特币的累计排放量足以在22年内将全球变暖推至超过2°C。如果采用平均技术采用率，这个数字更接近于16年。为了计算这个数字，科学家们分析了用于比特币挖掘的计算机的电力效率，全球矿工的位置以及这些国家的电力二氧化碳排放。这一发现尤其引人注目，即不断扩大的比特币可能会使地球的变暖超过工业化前水平的2°C。鉴于政府间气候变化专门委员会最近关于此类温度升高影响的报告，这一发现尤其引人注目。报告的作者警告说，为了避免气候变化的最坏影响，如珊瑚礁灭绝和北极冰消失，必须将升温限制在1.5°C以内。尽管自比特币问世以来，它在过去十年中迅速增长，但过去十个月来，这种增长已经
    somewhat 停滞，这表明对其气候影响的担忧可能为时尚早。然而，这一研究遭到一些反对。考虑到比特币的去中心化性质和最大化经济利润的需要，其计算验证过程可能会转移到电力更便宜的地方，这表明电力脱碳可能有助于缓解比特币的碳足迹——但仅当可再生能源的电力成本低于化石燃料时。反对者提出的的主要论点之一是挖掘过程的效率。虽然未来像比特币这样的加密货币的增长高度不可预测，但我们确实知道全球电力部门正在脱碳，包括加密货币挖掘设备在内的信息技术正在变得更加节能。
- en: 5.3 Could Bitcoin stop hinder functionality of the Internet?
  id: totrans-221
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.3 比特币能阻止互联网功能的进一步发展吗？
- en: 'The continuing argument surrounding the benefits and complications that the
    development of Bitcoin and other cryptocurrencies provide has provided much substantial
    debate. However, at times, it has often teetered somewhat on brink of exceptionally
    alarmist and sensationalist accusations, such as that which accused Bitcoin of
    containing enough disruptive force to hinder and even stop the functionality of
    the Internet. This accusation obtained far more credibility when in June 2018,
    the Bank of International Settlements released a report[⁴](#fn_41) which stated
    that amongst a number of substantial concerns, the rapid growth of Bitcoin could
    generate substantial issues with regards to the functionality of the Internet.
    One of the key elements of the report read: “To process the number of digital
    retail transactions currently handled by selected national retail payment systems,
    even under optimistic assumptions, the size of the ledger would swell well beyond
    the storage capacity of a typical smartphone in a matter of days, beyond that
    of a typical personal computer in a matter of weeks and beyond that of servers
    in a matter of months. But the issue goes well beyond storage capacity, and extends
    to processing capacity: only supercomputers could keep up with verification of
    the incoming transactions. *The associated communication volumes could bring the
    Internet to a halt, as millions of users exchanged files on the order of magnitude
    of a terabyte*.” This would manifest through the need for an incredible amount
    of computer storage for major cryptocurrencies to keep up with the speed of transaction-processing
    systems that are currently in place. This finding presents a major issue for the
    process surround the scaling-up of cryptocurrencies. Each miner is required to
    download and verify the history of all transactions ever made, including amount
    paid, payer, payee and other details. The issues then surrounds the growth of
    this enormous history, with every transaction more information, the ledger continues
    to grow substantially as time passes. As of January 2020, the size of the Bitcoin
    blockchain alone was 240 GB. [Figure 12](#b_9783110660807-009_fig_012) presents
    the estimated energy consumption that this represents between 2017 and 2019\.
    Other cryptocurrencies, such as Ethereum, Litecoin and Bitcoin Cash, for example,
    were 181 GB, 22 GB, 158 GB respectively. To deal with this issue, cryptocurrencies
    have limits on the throughput of transactions in order to keep the size and of
    the ledger and the time needed to verify all transactions manageable.'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 围绕比特币和其他加密货币发展所带来的利益和复杂性引发的持续争论，为实质性辩论提供了很多素材。然而，有时这些争论常常有点过于夸张和耸人听闻，比如指责比特币具有足够破坏性，可能阻碍甚至停止互联网的功能。这种指责在2018年6月国际结算银行发布的一份报告[⁴](#fn_41)中得到了更多可信度，报告指出，在众多重大担忧中，比特币的快速增长可能对互联网的功能产生重大问题。报告中的一个关键要素写道：“即使在最乐观的假设下，为了处理选定的国家零售支付系统目前处理的数字零售交易数量，账本的大小也会在几天内膨胀到超出典型智能手机的存储能力，在几周内超出典型个人电脑的存储能力，在几个月内超出服务器的存储能力。但问题远远超出了存储能力，还涉及到处理能力：只有超级计算机才能跟上
    incoming transaction 的验证。*相关的通信量可能会使互联网陷入停滞，因为数百万用户交换着相当于数个 terabyte 的文件*。”这会通过需要大量计算机存储来满足主要加密货币与目前存在的交易处理系统速度保持一致的需求而表现出来。这一发现对加密货币扩容过程提出了重大问题。每个矿工都需要下载并验证所有曾经发生的交易历史，包括支付金额、支付者和收款者以及其他详细信息。问题随后围绕着这笔巨大历史的增长，每笔交易更多信息，账本随着时间推移继续显著增长。截至2020年1月，比特币区块链的大小本身就已经达到了240 GB。图12[](#b_9783110660807-009_fig_012)展示了2017年至2019年这代表的能源消耗估计。其他加密货币，例如以太坊、莱特币和比特币现金等，分别为181 GB、22 GB、158 GB。为了解决这个问题，加密货币对交易吞吐量设有限制，以保持账本大小和验证所有交易所需时间在可管理范围内。
- en: 'Note: The above data was obtained from [https://digiconomist.net/bitcoin-energy-consumption](https://digiconomist.net/bitcoin-energy-consumption).'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 注：上述数据来自[https://digiconomist.net/bitcoin-energy-consumption](https://digiconomist.net/bitcoin-energy-consumption)。
- en: '![](../graphic/converted/b_9783110660807-009_fig_012.jpg)'
  id: totrans-224
  prefs: []
  type: TYPE_IMG
  zh: '![](../graphic/converted/b_9783110660807-009_fig_012.jpg)'
- en: Figure 12 Bitcoin Energy Consumption.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 图12 比特币能源消耗。
- en: The disintegration of the actual processing power of cryptocurrency would manifest
    when considering the number of digital retail transactions currently handled by
    selected national retail payment systems. When considering the average computer
    used during the retail process, or indeed the mobile technology used for cost-efficiency
    throughout, one can easily understand how quickly that the size of the cryptocurrency
    ledger would overwhelm the storage capacity of such technology, it presents a
    clear example as to how the continued evolution of digital technology could actually
    lead to substantial issues without further technological evolution. Despite this
    extremely negative finding, the BIS did however add that blockchain and its associated
    distributed ledger technology could provide some benefits for the global financial
    system. It stated that the software have the potential to make the sending of
    cross-border payments more efficient, and with the regards to international flows
    could improve the exporting and importing industry.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 当考虑到选定的国家零售支付系统目前处理的数字零售交易数量时，加密货币的实际处理能力的分解就会显现出来。考虑到零售过程中使用的普通计算机，或者为了成本效益而使用的移动技术，我们可以很容易地理解，加密货币账本的大小如何迅速超过这些技术的存储容量，这清楚地表明，如果没有进一步的技术发展，数字技术的持续演变实际上可能会导致重大问题。尽管这一发现极其负面，但BIS还是补充说，区块链及其相关的分布式账本技术可以为全球金融系统提供一些好处。它表示，该软件有潜力使跨境支付的发送更加高效，关于国际流动，可以改善出口和进口行业。
- en: 6 Does there exist regulatory solutions?
  id: totrans-227
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 是否存在监管解决方案？
- en: 'There are a number of potential solutions to the problem as to how to reduce
    the environmental impacts sourced within the Bitcoin mining process. There are
    a number of schools of thought with regards to such a solution, but theory suggests
    that two prevail: first, policy-makers could stand aside and let the market attempt
    to solve the issue on its own, while secondly, the government could immediately
    stand in and regulate the entire market in a rigid manner should the stated issues
    continue to escalate.'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 关于如何减少比特币挖矿过程中产生的环境影响，存在许多潜在的解决方案。关于这种解决方案，有许多不同的观点，但理论认为有两种主流观点：首先，政策制定者可以置身事外，让市场试图独立解决问题；其次，如果所述问题继续升级，政府可以立即介入，以严格的方式规范整个市场。
- en: When allowing that the market will solve these environmental issues on its own,
    it is assumed that the market participant will acquire information about the externalities
    on a voluntary basis, while then working to solve them without government involvement.
    Generally, such markets often become more efficient over time as they will theoretically
    correct government failures. The process of mining somewhat counteracts this theory.
    Bitcoin’s blockchain system involves multiple miners competing to be first to
    successfully undertake verification work, where only the first successful miner
    will be rewarded, leading to significant delays in transaction processing times
    and costs. To counteract this, miners have become innovative and developed the
    technology that they use, but this advancement on its own is not enough. This
    approach remains problematic as it relies on the market naturally identifying
    cost driven solutions that are also environmentally beneficial. As outlined, this
    can work, but the most cost-effective solution will not always be an environmentally
    beneficial one, particularly as the cost-driven approach in the past has been
    for mining to occur in low cost jurisdictions like China, where the environmental
    costs of bitcoin mining are more pronounced. If markets identified more commercially
    effective means of improving efficiency this may see progress towards more environmentally
    efficient outcomes stall.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 当认为市场将自行解决这些环境问题时，假设市场参与者会自愿获取有关外部性的信息，然后在没有政府参与的情况下解决问题。通常，这样的市场随着时间推移会变得更加高效，因为它们理论上会纠正政府失灵。挖矿过程在一定程度上抵消了这一理论。比特币的区块链系统涉及多个矿工竞争第一个成功完成验证工作，只有第一个成功的矿工才会获得奖励，导致交易处理时间和成本显著延迟。为了抵消这一点，矿工已经变得有创新精神并开发了他们使用的技术，但这种进步本身是不够的。这种方法仍然存在问题，因为它依赖于市场自然地识别既具有成本效益又对环境有益的解决方案。正如所概述的，这可以奏效，但最具成本效益的解决方案并不总是对环境有益的，特别是过去成本驱动的方法使得挖矿在中国等低成本司法管辖区发生，那里的比特币挖矿环境成本更为明显。如果市场识别出更多商业有效的提高效率的手段，这可能会使朝着更环保效率成果的进步停滞。
- en: The alternative solution is to implement government regulation. Regulatory frameworks
    can help to internalise environmental costs, so that commercial-effective solutions
    directly take into account environmentally-effective ones. Such frameworks can
    introduce rules and requirements which have the effect of better controlling or
    mitigating the environmental impacts of cryptocurrency while they could also include
    conventional cap and trade schemes designed specifically for the cryptocurrency
    industry, to control the amount of electricity used by bitcoin mines. Alternatively
    (or additionally), incentivising the use of clean energy sources in bitcoin mining
    could be further encouraged as a more environmentally conscious developments in
    the industry. If one country introduces onerous regulations to improve the environmental
    impacts of cryptocurrencies, and this comes at a commercial cost, cryptocurrency
    miners may move offshore to a country that does not enforce or have such regulations
    in place (broadly like miners did to utilise low cost electricity in China). Regulations
    must therefore take into account the unconventional nature of bitcoin mines and
    their ability to easily relocate if regulations are unfavourable. Globally coordinated
    efforts to regulate cryptocurrency’s environmental impacts may mitigate this outcome,
    though present regulatory agreement and diverse policy approaches make this unlikely
    in the short term. However, there are many other issues that must be addressed
    in a regulatory construct in advance of such deep-rooted industrial concerns.
    There have bee many issues with the generation of fake ICOs, where energy is wasted
    in a manner that eventually leads to those operating the ICO simply walking away
    with the funds of unsuspecting investors. Such types of fraud have been exceptionally
    damaging for the industry at large, creating a broad opinion that cryptocurrencies
    have been ripe with fraud. This image was not helped as substantial rumours began,
    later supported by evidence that the exchanges had been largely driven by fake
    volumes traded. There are now developing broad fears that such interactions might
    have been misstated due to the widespread allegations that now exist based on
    the presence of fake volumes. In a recent SEC report,[⁵](#fn_42) Bitwise Asset
    Management examined exchanges for fake volume, and found that roughly 95% of reported
    trading volume in Bitcoin is fake or non-economic in nature. Bitwise used screen
    scrapers to collect live trading data from over eighty exchanges for a period
    of several months. The only ten exchanges that passed Bitwise’s tests were Binance,
    Bitfinex, Coinbase, Kraken, Bitstamp, bitFlyer, Gemini, itBit, Bittrex, and Poloniex.
    This research compared the number of website visits to trading volume across exchanges
    to identify suspects that participate in faking trading volume, as indicated by
    disproportionately high volume relative to website visits. In all, the report
    utilises forty-eight cryptocurrency exchanges, focusing on monthly traffic between
    November 2018 and April 2019\. There were nearly 800 million cryptocurrency exchange
    website visits in that time period, while the total reported trading volume was
    $1.96 trillion, of which only $272.5 billion appears to be real trading volume
    on non-volume faking exchanges. About 86% of the trading volume looks to be fake
    with 65% of that total real volume originating on Binance and Bitfinex, both of
    which have virtually no regulatory oversight. Such fake volume is found to be
    either the fraudulent movement of cash or those generated from washing trades
    as per the definition in the Bitwise Report[⁶](#fn_43) who also argues that the
    prices on exchanges with fake volume do not influence the price of bitcoin in
    the real spot market.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 替代方案是实施政府监管。监管框架可以帮助内部化环境成本，从而使商业有效的解决方案直接考虑到环境有效的 ones。此类框架可以引入规则和要求，从而更好地控制或减轻加密货币的环境影响，同时它们也可以包括专门为加密货币行业设计的传统限额和交易计划，以控制比特币矿场的电力使用量。另外（或另外），激励比特币挖矿使用清洁能源源可以进一步鼓励，作为行业更具环境意识的发展。如果一个国家引入了繁重的监管来改善加密货币的环境影响，而这又会带来商业成本，那么加密货币矿工可能会转移到没有实施此类监管或没有此类框架的国家（大致类似于矿工为了利用中国的低成本电力而转移）。因此，监管必须考虑到比特币矿山的非传统性质及其在监管不利时容易搬迁的能力。全球协调努力监管加密货币的环境影响可能会减轻这种结果，尽管目前的监管协议和多样化的政策方法使得短期内这种可能性不大。然而，在深入解决如此根深蒂固的工业问题之前，还有许多其他问题必须在监管构架中得到解决。在伪造ICO的产生过程中出现了许多问题，其中能源以最终导致ICO操作者简单地拿走
    unsuspecting 投资者的资金的方式被浪费。这种类型的欺诈对整个行业造成了特别大的损害，创造了一种广泛的观点，即加密货币充满了欺诈。这种形象在后来得到了加强，证据开始出现，表明交易所的交易量主要由伪造的交易量构成。现在，人们普遍担心这种互动可能由于现在普遍存在的基于伪造交易量的指控而失实。在最近美国证券交易委员会（SEC）的一份报告中，Bitwise资产管理公司研究了交易所的伪造交易量，并发现大约95%的比特币报告交易量是伪造的或非经济性质的。Bitwise使用了屏幕抓取工具，从八十多个交易所收集了数月的实时交易数据。只有通过了Bitwise测试的十家交易所：Binance，Bitfinex，Coinbase，Kraken，Bitstamp，bitFlyer，Gemini，itBit，Bittrex和Poloniex。该研究通过比较交易所的网站访问量与交易量，来识别参与伪造交易量的嫌疑人，这些嫌疑人的交易量相对于网站访问量异常偏高。总的来说，该报告利用了四十八家加密货币交易所，重点关注2018年11月至2019年4月之间的月流量。在那段时间里，加密货币交易所网站的访问量接近8亿次，而总报告交易量为1.96万亿美元，其中只有2725亿美元似乎是在没有伪造交易量的交易所上的真实交易量。大约86%的交易量看起来是伪造的，其中65%的总真实交易量起源于Binance和Bitfinex，这两个交易所几乎没有受到监管监督。这种伪造交易量被发现要么是现金的欺诈性流动，要么是按照Bitwise报告的定义，来自洗钱交易。该报告还认为，具有伪造交易量的交易所的价格不会影响比特币在实际现货市场的价格。
- en: To mitigate these continued developing issues, cryptocurrency market regulation
    would necessitate deep-rooted exchange regulation. Almost all foreign exchange
    flows through banks or currency houses where all transactions should run through
    an exchange that is regulated. In recent times, British banks are turning away
    cryptocurrency exchanges, and even closing customers’ accounts for wiring to an
    exchange, so even if they’d prefer to be based in the UK, exchanges have to open
    accounts in mainland European countries such as Slovenia. Without tight regulation,
    they fear the funds could be used by criminals on the dark web or for money laundering.
    If they are part of that process, they could get fined or shut down. Exchanges
    should then be allowed to manage ICOs, to reduce the number of fake or fraudulent
    ICOs that exist. Investors would then follow Know-Your-Customer and Anti-Money
    Laundering processes. Many of the warnings issued by various countries also note
    the opportunities that cryptocurrencies create for illegal activities, such as
    money laundering and terrorism. Some of the countries surveyed go beyond simply
    warning the public and have expanded their laws on money laundering, counter-terrorism,
    and organized crimes to include cryptocurrency markets, and require banks and
    other financial institutions that facilitate such markets to conduct all the due
    diligence requirements imposed under such laws. For instance, Australia, Canada,
    and the Isle of Man recently enacted laws to bring cryptocurrency transactions
    and institutions that facilitate them under the ambit of money laundering and
    counter-terrorist financing laws. Some jurisdictions have gone even further and
    imposed restrictions on investments in cryptocurrencies, the extent of which varies
    from one jurisdiction to another. Some (Algeria, Bolivia, Morocco, Nepal, Pakistan,
    and Vietnam) ban any and all activities involving cryptocurrencies. Qatar and
    Bahrain have a slightly different approach in that they bar their citizens from
    engaging in any kind of activities involving cryptocurrencies locally, but allow
    citizens to do so outside their borders. There are also countries that, while
    not banning their citizens from investing in cryptocurrencies, impose indirect
    restrictions by barring financial institutions within their borders from facilitating
    transactions involving cryptocurrencies (Bangladesh, Iran, Thailand, Lithuania,
    Lesotho, China, and Colombia).
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 为了减轻这些持续发展中的问题，加密货币市场监管需要深入的交易所监管。几乎所有的外汇都是通过银行或货币兑换处流动，在这些地方所有交易都应该通过一个受监管的交易所进行。近年来，英国银行正在拒绝加密货币交易所的业务，甚至关闭向交易所转账的客户的账户，因此，即使他们更愿意在英国设立，交易所也必须在诸如斯洛文尼亚之类的欧洲大陆国家开设账户。没有严格的监管，他们担心资金可能会被暗网上的犯罪分子或用于洗钱。如果他们参与这个过程，他们可能会被罚款或被迫关闭。交易所应该被允许管理ICO，以减少存在的虚假或欺诈性ICO的数量。投资者将遵循了解你的客户（Know-Your-Customer）和反洗钱（Anti-Money
    Laundering）流程。许多国家发出的警告也注意到加密货币为非法活动创造的机会，例如洗钱和恐怖主义。进行调查的一些国家不仅仅是警告公众，而是扩大了关于洗钱、反恐和有组织犯罪的法律，以包括加密货币市场，并要求银行和其他金融服务机构执行这些法律所要求的所有尽职调查要求。例如，澳大利亚、加拿大和马恩岛最近颁布了法律，将加密货币交易及为其提供便利的机构纳入洗钱和反恐融资法律的监管范围。一些司法管辖区走得更远，对加密货币投资施加了限制，其程度因司法管辖区而异。有些国家（阿尔及利亚、玻利维亚、摩洛哥、尼泊尔、巴基斯坦和越南）禁止涉及加密货币的任何和所有活动。卡塔尔和巴林的方法略有不同，它们禁止本国公民在国内进行任何涉及加密货币的活动，但允许公民在国外这样做。还有一些国家，虽然没有禁止本国公民投资加密货币，但通过禁止境内的金融机构
    facilitating transactions involving cryptocurrencies 来施加间接限制（孟加拉国、伊朗、泰国、立陶宛、莱索托、中国和哥伦比亚）。
- en: One of the final necessary changes would be to clean up the international tax
    ambiguity with regards to cryptocurrencies. Blockchains do not work without a
    token, and tokens need to be traded in and out of fiat (government backed currencies
    like the US dollar). This means there will always be a chance to profit (in fiat
    terms), so governments needs to clarify their stance. One of the many questions
    that arise from allowing investments in and the use of cryptocurrencies is the
    issue of taxation. In this regard the challenge appears to be how to categorise
    cryptocurrencies and the specific activities involving them for purposes of taxation.
    This matters primarily because whether gains made from mining or selling cryptocurrencies
    are categorised as income or capital gains invariably determines the applicable
    tax bracket. One, singular universal approach might warrant further investigation
    when analysing the variety of tax treatments for cryptocurrency. For example,
    in the UK, when using cryptocurrencies, corporations pay corporate tax, unincorporated
    businesses pay income tax, individuals pay capital gains tax. While in Argentina
    and Spain, the assets are subject to income tax, while in Denmark they are subject
    to income tax with the losses deducted. In Israel, they are taxed as an asset,
    in Bulgaria cryptocurrency is taxed as a financial asset, while in Switzerland
    they are taxed as foreign currency. It is very easy to see how the broad treatment
    of cryptocurrency can be deemed to be confusing, but also possessing many pathways
    through which illicit behaviour can occur once international tax treaty’s and
    cross-border transfer legislation is also considered. Such international tax revenue
    could also be best served to be partially ring-fenced, acting as an insurance
    policy for any potential environmental damage that cryptocurrencies could generate.
    However, such legislative behaviour would necessitate a standardisation of the
    international approach.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 最后必要的改变之一将是解决与国际税收有关的加密货币的模糊问题。没有代币，区块链是无法运行的，而代币需要在法币（如美元这样的政府支持货币）之间买卖。这意味着总是有机会获得利润（以法币计算），因此政府需要阐明其立场。允许投资和使用加密货币引发的一个问题是如何征税。在这方面，挑战似乎在于如何对加密货币及其具体活动进行分类以用于征税目的。这主要重要，因为从挖矿或出售加密货币获得的收益是归类为收入还是资本收益，这通常决定了适用的税级。一种单一的普遍方法可能需要在分析加密货币的各种税收处理时进一步研究。例如，在英国，使用加密货币时，公司支付公司税，未注册企业支付所得税，个人支付资本利得税。而在阿根廷和西班牙，资产受到所得税的约束，而在丹麦，则可以扣除亏损的所得税。在以色列，它们被视为资产征税，在保加利亚，加密货币被视为金融资产征税，而在瑞士，它们被视为外币征税。很容易看出，加密货币的广泛处理方式可能会被认为是令人困惑的，但同时也提供了许多途径，一旦考虑到国际税收协定和跨境转移立法，非法行为就可能发生。这种国际税收收入最好部分地被隔离，充当任何加密货币可能产生的潜在环境损害的保险政策。然而，这种立法行为将需要国际方法的标准化。
- en: 7 Concluding comments
  id: totrans-233
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7 结论性评论
- en: As cryptocurrencies as a financial market product continue to evolve, it is
    becoming more certain that innovative solutions are going to be needed to solve
    some substantial forthcoming issues with regards to energy usage and technological
    capacity. The major fuel used by these networks, due to its relatively majority-based
    Chinese point of origin, is coal-fired power plants, which has resulted in an
    extensive carbon footprint for each transaction. This raises questions about the
    environmental sustainability of cryptocurrencies. The participation in the validation
    and mining process of Bitcoin requires both special hardware and a substantial
    amount of energy, therefore, there is on-going carbon production. As the cryptocurrency
    industry grows, and the adoption of blockchain technology increases, it is increasingly
    important for cryptocurrencies’ blockchain technology to be more environmentally
    conscious. By prioritising efficiency, these new cryptocurrencies also reduce
    their environmental impact. In doing so, the industry neatly exemplifies how improving
    the environmental output of an industry can be linked to enhanced productivity
    and effectiveness. Coal and other fossil fuels are also the largest generator
    of electricity for the rest of the world, and coal is a significant contributor
    to man-made climate change. This reliance on fossil fuels has given rise to speculation
    that bitcoin’s energy consumption will continue to rise as it grows in popularity.
    This raises questions about the environmental sustainability of cryptocurrencies.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 随着加密货币作为金融市场产品持续发展，越来越明确的是，创新解决方案将需要解决关于能源使用和技术能力的一些重大问题。这些网络主要使用的燃料，由于其相对多数基于中国的起源点，是燃煤发电厂，这导致了每次交易有大量的碳足迹。这引发了关于加密货币的环境可持续性的问题。参与比特币的验证和挖矿过程需要特殊的硬件和大量的能源，因此，持续有碳产生。随着加密货币行业的增长，以及区块链技术的采用增加，加密货币的区块链技术更加注重环境变得日益重要。通过优先考虑效率，这些新的加密货币也减少了它们的环境影响。这样做，行业很好地展示了如何改善一个行业的环境输出可以与提高生产力和效率联系起来。煤炭和其他化石燃料也是世界上其他地区电力最大的发电机，煤炭是人为气候变化的重要贡献者。这种对化石燃料的依赖引发了猜测，随着比特币越来越受欢迎，其能源消耗将继续上升。这再次引发了关于加密货币的环境可持续性的问题。
- en: When observing estimates of the electricity prices facing both households and
    businesses, we observe that countries such as Iran, Iraq and other middle eastern
    nations such as Qatar present evidence of substantially reduced household charges
    for electricity. In terms of the cheapest countries in which to buy electricity,
    Venezuela, Libya and Ethiopia represent the cheapest countries in which to run
    potential cryptocurrency mining operations. This makes such countries attractive
    to cryptocurrency miners. However, the political stability of some might not be
    feasible. Further, crypto-mining facilities potentially subsidise the development
    of renewable energy resources by seeking the cheapest resource, optimising consumption
    value. The profitability of cryptocurrency mining is dependent on the currency’s
    market value in concurrence with the price of electricity. The most efficient
    mining operations are those that can operate at the lowest cost by obtaining the
    cheapest electricity capable of supporting extreme consumption. As a result, miners
    seek cheap electricity markets while benefiting from policy environments that
    do not regulate the ways in which electricity can be consumed. This can manifest
    in a number of quite unusual outcomes, such as those experienced in the Democratic
    Republic of Congo, Venezuela and Haiti. Proponents of blockchain believe that
    its further development in such regions could enhance the distribution of government
    services, therefore helping to provide identity services and even help to enhance
    freedom of speech while counteracting corruption which has been prevalent in these
    jurisdictions.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 观察到伊朗、伊拉克和其他中东国家如卡塔尔的的家庭和企业的电力价格估计，我们发现这些国家的家庭电力收费大幅降低。在购买电力的最便宜国家方面，委内瑞拉、利比亚和埃塞俄比亚是运行潜在加密货币采矿操作的最便宜国家。这使得这些国家对加密货币采矿者具有吸引力。然而，一些国家的政治稳定可能并不可行。此外，加密货币采矿设施可能会通过寻求最便宜的资源，优化消费价值，从而潜在地补贴可再生能源资源的发展。加密货币采矿的盈利能力取决于货币的市场价值以及电力价格。最有效的采矿操作是那些能够以最低成本运行的操作，通过获取最便宜的电力来支持极端消费。因此，矿工在享受不规范电力消费政策的益处的同时，寻求便宜的电力市场。这可能会导致一系列相当不寻常的结果，如在刚果民主共和国、委内瑞拉和海地所经历的那样。区块链的拥护者认为，该技术在这些地区的进一步发展可以增强政府服务的分配，因此有助于提供身份服务，甚至有助于提高言论自由，同时对抗在这些司法管辖区普遍存在的腐败现象。
- en: The rise in cryptocurrency mining can therefore be seen as environmentally damaging
    in two ways. Firstly, the mining of cryptocurrency requires substantial volumes
    of electricity. Secondly, cryptocurrency mines are distributed in a way that enables
    them to take advantage of cheap electricity in countries that utilise power generation
    from non-renewable resources such as coal, effectively giving the industry a commercial
    preference towards unsustainable energy. Additionally, bitcoin mining falls outside
    conventional environmental regulatory frameworks designed to address traditional
    mining. While the physical damage on-site remains minimal, the indirect environmental
    damage these mines produce as a result of their electricity consumption remains
    unchecked. Similarly, bitcoin miners are not required to offset or mitigate their
    electricity consumption as other forms of mining or even industrial operations
    may be required to do. Consequently, not only do bitcoin mines use vast amounts
    of electricity, they are not held to any form of environmental standard for either
    where they source their electricity, nor are they required to mitigate the environmental
    damage they cause. The disintegration of the actual processing power of cryptocurrency
    would manifest when considering the number of digital retail transactions currently
    handled by selected national retail payment systems. When considering the average
    computer used during the retail process, or indeed the mobile technology used
    for cost-efficiency throughout, one can easily understand how quickly that the
    size of the cryptocurrency ledger would overwhelm the storage capacity of such
    technology, it presents a clear example as to how the continued evolution of digital
    technology could actually lead to substantial issues without further technological
    evolution.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，加密货币挖矿的兴起可以从两个方面被视为对环境有害。首先，加密货币挖矿需要大量的电力。其次，加密货币矿山以一种可以利用像煤炭这样的非可再生能源发电的国家的便宜电力的方式分布，从而使该行业在商业上偏向于不可持续能源。此外，比特币挖矿超出了旨在解决传统采矿的传统环境监管框架。虽然现场物理损害仍然很小，但这些矿山因电力消耗产生的间接环境损害仍然没有得到控制。同样，比特币矿工无需抵消或减轻其电力消耗，而其他形式的采矿甚至工业操作可能需要这样做。因此，比特币矿山不仅使用了大量的电力，而且它们在电力来源方面也没有任何环境标准要求，也不需要减轻它们所造成的环境损害。加密货币实际处理能力的瓦解可以从考虑当前由选定的国家零售支付系统处理的数字零售交易数量来看。在考虑零售过程中使用的普通计算机，或者为了成本效益而使用的移动技术时，可以很容易地理解加密货币账本的大小是如何迅速超过这些技术的存储能力的，这清楚地表明了数字技术的持续发展实际上可能会导致没有进一步技术发展的大问题。
- en: Overall, the total carbon footprint of the industry is now estimated to have
    surpassed that of many large industrial nations. This chapter has investigated
    the multiple knock-on effects and consequential behaviour of this rapid growth
    in energy usage, such as an increase in global temperature, the growth of mining
    companies who have targeted third world infrastructures, and the complete shutdown
    of the Internet as we know it. Considering the evidence provided, we encourage
    investors not to ignore these environmentalism matters, particularly due to the
    substantial electricity consumption from coal in countries such as China. Further
    investigation of these issues are exceptionally important, as should they continue
    to be made without fair supporting analysis, it could be considered to be an unfair
    attack on this developing industry. However, should such problems continue to
    transpire with evidence provided, it is of the utmost importance that regulators,
    policy-makers and governments alike take appropriate action.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，该行业的总碳排放量现在估计已经超过了许多大型工业国家的水平。本章探讨了能源使用快速增长的多重连锁反应及其后果，例如全球温度的上升，针对第三世界基础设施的矿业公司的增长，以及我们所知互联网的完全关闭。考虑到所提供的证据，我们鼓励投资者不要忽视这些环境问题，特别是由于中国等国家的煤炭电力消耗巨大。进一步调查这些问题尤为重要，因为如果继续在没有公平支持分析的情况下进行，这可能被视为对这一新兴行业的不公平攻击。然而，如果这些问题继续提供证据发生，最重要的是监管机构、政策制定者和政府采取适当的行动。
