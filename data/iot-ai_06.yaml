- en: 6.1 Introduction
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.1 简介
- en: Digitization  of healthcare is facilitating the healthcare data to be open and
    hence becomes the reason for the revolution in the healthcare industry. Government,
    Private, and Public stakeholders are now progressed toward data transparency by
    collecting data from different sources, preprocessing the data, and storing in
    an isolated repository that is searchable and actionable. Wearable devices, medical
    apps, wireless monitoring devices, tablets, and Smartphone have made the healthcare
    service omnipresent. It is expected that the adoption of connected medical devices
    will grow drastically in the coming years (Zhang et al., [2014](#CR49)). This
    increasing number of connected devices with the support of software and programming
    languages is making the healthcare industry a productive platform for pervasive
    healthcare.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗健康数字化促进了医疗数据的公开，成为医疗行业革命的原因。政府、私人和公共利益相关者现在通过从不同来源收集数据、预处理数据并存储在一个可搜索和可操作的隔离仓库中，以实现数据透明化。可穿戴设备、医疗应用、无线监测设备、平板电脑和智能手机使医疗服务无处不在。预计连接医疗设备的采用量将在未来几年内急剧增长（Zhang
    et al.，[2014](#CR49)）。这种不断增加的连接设备数量，以及软件和编程语言的支持，正在使医疗行业成为普遍医疗的高效平台。
- en: The objective of the healthcare system should support patients with the quality
    of life by guaranteeing the overall health monitoring system that paves the way
    for the notion of pervasive health status of the health by providing medical facilities
    irrespective of the locality of the user. Traditionally, people are following
    a hospital-based healthcare system  (Porter & Heppelmann, [2014](#CR37)), but
    due to the worst health condition of the patient and to save time most people
    prefer health service at their residence.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗系统的目标应该通过提供医疗设施，无论用户的位置如何，都能保证对患者的生活质量进行支持，从而为健康的普遍状态的概念铺平道路。传统上，人们遵循基于医院的医疗保健系统（Porter
    & Heppelmann，[2014](#CR37)），但由于患者健康状况恶化，为了节省时间，大多数人更喜欢在家中接受医疗服务。
- en: Wearable devices (Castillejo et al., [2013](#CR8)), the Internet of Things (IoT)
    (Atzori et al., [2010](#CR3)), and Smart sensors (Dey et al., [2017](#CR13)) have
    improved the healthcare services by providing remote monitoring. For instance,
    if a patient is suffering from diabetics, then the glucose monitoring system may
    remind the patient to take the medicine on time. For elderly and pediatric patients,
    it sends the alert to their caretaker. In IoT with smart sensors, the users or
    the caretakers can get the patient details, their diet, health issues, and lifestyle-related
    details remotely. In some cases, gathering the clinical data is not sufficient
    and to get the real picture of the health details, the data have to be analyzed
    regularly (Wang et al., [2018](#CR43)). With this advanced option, the physician
    can monitor the patient continuously without any physical appearance. The significant
    role of pervasive healthcare application has considerably enhanced the health-related
    data liquidity, which in turn increased the healthcare sector as never before.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 可穿戴设备（Castillejo等，[2013](#CR8)），物联网（IoT）（Atzori等，[2010](#CR3)），以及智能传感器（Dey等，[2017](#CR13)）通过提供远程监控改善了医疗服务。例如，如果患者患有糖尿病，则葡萄糖监测系统可能会提醒患者按时服药。对于老年人和小儿科患者，它会将警报发送给他们的照料者。在具有智能传感器的物联网中，用户或照料者可以远程获取患者的详细信息，包括他们的饮食、健康问题和与生活方式相关的详细信息。在某些情况下，收集临床数据是不够的，为了真正了解健康详情，数据必须定期进行分析（Wang等，[2018](#CR43)）。通过这种先进的选项，医生可以在没有任何物理出现的情况下持续监控患者。普遍医疗应用的重要作用极大地增强了与健康相关的数据流动性，从而使医疗保健部门前所未有地增加了。
- en: In the pervasive healthcare system (JE, [2008](#CR27)), patients can track their
    medical records on their own and can-do basic analysis to decide the specialty
    of the doctor they need to consult. Advanced apps in association with medical
    devices with databases are facilitating the users to access the data ubiquitously
    through handheld portable devices. The main objective of this chapter is to explain
    the goal of personalized pervasive healthcare sensors and devices, its application
    in medical diagnosis, and the follow-up treatment to improve the life quality.
    This chapter contributes the key components of pervasive healthcare devices that
    envision the personalized monitoring technologies, challenges of traditional healthcare,
    IoT-based smart healthcare devices, and various health sensors. Care that monitors
    the roadmap of this chapter is as follows. Section [6.2](#Sec2) gives the general
    idea of the Internet of Things (IoT) and pervasive computing. Section [6.3](#Sec3)
    emphasizes the challenges faced in the conventional healthcare procedure. Section
    [6.4](#Sec4) highlights the concepts of connected healthcare in comparison with
    telemedicine. Section [6.5](#Sec7) covers the role of IoT in the healthcare sector.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在无处不在的医疗保健系统（JE，[2008](#CR27)）中，患者可以自行跟踪他们的医疗记录，并进行基本分析以决定他们需要咨询的医生的专业领域。与数据库结合的先进应用程序与医疗设备相结合，使用户能够通过手持便携设备在任何地方访问数据。本章的主要目标是解释个性化无处不在的医疗传感器和设备的目标，其在医学诊断中的应用以及后续治疗以提高生活质量。本章介绍了无处不在的医疗保健设备的关键组成部分，构想了个性化监测技术、传统医疗保健的挑战、基于物联网的智能医疗保健设备和各种健康传感器。本章的监测路线图如下。第
    [6.2](#Sec2) 节概述了物联网（IoT）和无处不在计算的一般概念。第 [6.3](#Sec3) 节强调了传统医疗程序面临的挑战。第 [6.4](#Sec4)
    节重点介绍了连接医疗与远程医疗相比的概念。第 [6.5](#Sec7) 节涵盖了物联网在医疗保健行业中的作用。
- en: 6.2 Mobile and Pervasive Healthcare
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.2 移动与无处不在的医疗保健
- en: Embedding the healthcare sector with the IoT sensibly enables pervasive systems.
    Pervasive features such as adaptability, mobility, and context awareness give
    the correct data to the concerned person at the correct time. Pervasive healthcare
    transforms the healthcare system from illness to be well and to be healthy. Furthermore,
    pervasive applications such as mobility, wireless links, and handheld devices
    allow the medical record to reach the doctor before the patient is being admitted
    to the hospital. That is, when the patient is on the way to the hospital, their
    confidential health-related details like blood glucose level, blood pressure,
    allergies, and insurance details can be sent before the arrival of the patient
    to the doctors who can preassess any precautionary measures before starting the
    treatment. Moreover, the doctors can go through the patient records either officially
    or from home.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 将医疗部门与物联网相结合，明智地实现了普及系统。普及系统的特性，如适应性、移动性和上下文意识，在正确的时间为相关人员提供正确的数据。普及医疗将医疗系统从治病转变为健康。此外，普及应用程序，如移动性、无线链接和手持设备，允许医疗记录在患者入院之前送达医生。也就是说，当患者前往医院时，他们的机密健康相关信息，如血糖水平、血压、过敏反应和保险详情，可以在患者到达之前发送给医生，医生可以在开始治疗之前进行预防性评估。此外，医生可以在正式场合或家中查看患者记录。
- en: Wearable devices and IoT-based health monitoring sensors collect the patient’s
    health-related information such as blood oxygen level, heart rate, glucose, body
    temperature, and blood pressure. RFID and GPS are used to provide Location-based
    services that facilitate tracking people with mental illness, disability, and
    elderly people and to locate their place. Healthcare-related mobile applications
    like personalized monitoring, telemedicine, emergency response, and context-based
    services alert the patients about their routine medications based on their present
    health context (Doukas & Maglogiannis, [2008](#CR14)).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 可穿戴设备和基于物联网的健康监测传感器收集患者的健康相关信息，如血氧水平、心率、血糖、体温和血压。RFID 和 GPS 被用来提供基于位置的服务，以便追踪患有精神疾病、残疾以及老年人的人，并定位他们的位置。与健康相关的移动应用程序，如个性化监测、远程医疗、紧急响应和基于上下文的服务，会根据患者目前的健康情况提醒他们按时服药（Doukas
    & Maglogiannis，[2008](#CR14)）。
- en: The main feature of the pervasive healthcare system is adaptability  . The patient’s
    diagnostics decisions are derived from their contextual information like the background,
    location, social relationship, and habits, which leads to accurate treatment.
    Pervasive technology follows the tag line prevention is better than cure, it not
    only cures the disease but also focuses on the future well-being too. Pervasive
    technology allows the sensor collected data to fuze to study past, present, and
    future medical complications (Arnrich et al., [2010](#CR2)).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 普遍医疗系统的主要特点是**适应性**。患者的诊断决策源自其背景、位置、社交关系和习惯等上下文信息，这导致了准确的治疗。普遍技术遵循预防胜于治疗的口号，它不仅治疗疾病，还关注未来的健康。普遍技术允许传感器收集的数据融合以研究过去、现在和未来的医疗并发症（Arnrich等人，[2010](#CR2)）。
- en: 6.3 Connected Healthcare
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.3 连接医疗
- en: Human beings are facing massive social and healthcare challenges. The increase
    in the population and the cost of living are directly proportional to each other,
    which includes health-related expenses. It is assumed that there should be new
    technology to manage social and healthcare throughout their lifetime. Poon and
    Zhang suggested that preventive, preemptive, and predictive healthcare decisions
    should be made in a pervasive, participatory, and personalized manner (Poon &
    Zhang, [2008](#CR33)). Some people have not accepted this concept, but now it
    is a technological revolutionary world where innovations are occurring at an exponential
    rate. Modern technologies reimagine the healthcare sector toward leveraging technology
    to innovate cost-efficient and effective healthcare models (Wilson & Cram, [2012](#CR45)).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 人类面临着巨大的社会和医疗挑战。人口增加和生活成本是直接相关的，其中包括与健康相关的费用。人们认为应该有新技术来管理他们一生的社会和医疗。Poon和Zhang建议应以普遍、参与和个性化的方式做出预防性、预防性和预测性的医疗决策（Poon和Zhang，[2008](#CR33)）。有些人尚未接受这个概念，但现在是一个技术革命的世界，创新正在以指数速度发生。现代技术重新构想了医疗部门，以利用技术创新成本效益高、有效的医疗模式（Wilson和Cram，[2012](#CR45)）。
- en: The word ‘Connected Health’ is being frequently used in recent years to assist
    healthcare system. Connected healthcare is associated with terms such as telehealth,
    mobile, wireless, electronics, and digital to service people using their health-related
    data. The stakeholders associated with this process are connected with devices
    with sharing or restricted access. This approach converts the traditional healthcare
    system into a proactive model that unites the stakeholders from their residence
    to the acute care setting throughout their lifetime as shown in Fig. [6.1](#Fig1).![../images/504166_1_En_6_Chapter/504166_1_En_6_Fig1_HTML.png](../images/504166_1_En_6_Chapter/504166_1_En_6_Fig1_HTML.png)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “连接的健康”一词近年来频繁被使用来协助医疗系统。连接的医疗保健与诸如远程医疗、移动、无线、电子和数字等术语相关联，以服务使用其健康相关数据的人们。与此过程相关的利益相关者通过共享或限制访问与设备连接。这种方法将传统的医疗保健系统转变为一个将利益相关者从他们的住所连接到急性护理环境的积极模式，如图[6.1](#Fig1)所示。![../images/504166_1_En_6_Chapter/504166_1_En_6_Fig1_HTML.png](../images/504166_1_En_6_Chapter/504166_1_En_6_Fig1_HTML.png)
- en: Fig. 6.1
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.1
- en: Pervasive healthcare applications
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 普适医疗保健应用
- en: Connected healthcare is an IoT sensor-based application that monitors the patient
    who resides remotely but connected over the internet. Connected Health approach
    empowers the patient, healthcare planners, and clinicians to access and avail
    the services and health-related information at key touchpoints. The main function
    of the connected health cycle is the collection of health-related data from the
    patient, as the data are considered as the fuel for the process as shown in Fig.
    [6.2](#Fig2). The acquired data are processed and undergone standard biomedical
    investigations to find or observe the symptoms or behaviors. The key features
    of the connected health are the ability that a patient can manage their health
    details by themselves.![../images/504166_1_En_6_Chapter/504166_1_En_6_Fig2_HTML.png](../images/504166_1_En_6_Chapter/504166_1_En_6_Fig2_HTML.png)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 连接的医疗保健是一种基于物联网传感器的应用，监测远程居住但通过互联网连接的患者。连接的健康方法赋予患者、医疗保健规划者和临床医生在关键接触点访问和获取服务和健康相关信息的能力。连接的健康循环的主要功能是从患者收集与健康相关的数据，因为这些数据被认为是过程的燃料，如图[6.2](#Fig2)所示。获取的数据经过处理并进行标准生物医学调查，以发现或观察症状或行为。连接健康的关键特征是患者可以自行管理其健康详情。![../images/504166_1_En_6_Chapter/504166_1_En_6_Fig2_HTML.png](../images/504166_1_En_6_Chapter/504166_1_En_6_Fig2_HTML.png)
- en: Fig. 6.2
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.2
- en: Connected health management model
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 连接健康管理模型
- en: 6.4 Pervasive Healthcare and Telemedicine
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.4 普适医疗保健与远程医疗
- en: Both pervasive healthcare and telemedicine sound the same, involving remote
    operations, and they are confused often, but both follow different approaches.
    Telemedicine provides healthcare services such as identification of diseases and
    recommending follow-up action from a remote place using telecommunication as the
    interaction medium. Here, the consulting doctors are away from the patient’s residence.
    (Telehealth, Wiki, [2020](#CR44)). A pervasive healthcare system collects health-related
    data, analyzes it, and predicts the disease.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 普适医疗和远程医疗听起来相似，都涉及远程操作，常常会被混淆，但它们采用不同的方法。远程医疗提供诸如疾病识别和推荐远程地点的后续行动等医疗服务，使用远程通信作为交互介质。在这里，会诊医生远离患者的居住地（Telehealth，Wiki，[2020](#CR44)）。普适医疗系统收集健康相关数据，进行分析，并预测疾病。
- en: 6.4.1 Telemedicine
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.4.1 远程医疗
- en: Telemedicine is a method of practicing clinical services remotely through telecommunication.
    The main objective of this is to overcome the distance difficulties and the shortage
    of physicians in remote areas. Telemedicine approach is classified into three
    categories (Blanchet, [2008](#CR6)).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 远程医疗是通过远程通信远程实践临床服务的方法。其主要目标是克服偏远地区的距离困难和医生短缺问题。远程医疗方法分为三类（Blanchet，[2008](#CR6)）。
- en: 'Store and forward (Cush, [2014](#CR12)): In this method, the patient’s healthcare
    data are sent to the physician for analysis. The physician and the patient won’t
    need to present at the same time, and hence, it is considered as an asynchronous
    process.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 存储和转发（Cush，[2014](#CR12)）：在这种方法中，患者的医疗数据被发送给医生进行分析。医生和患者不需要同时出现，因此被视为异步处理过程。
- en: 'Remote monitoring: The physician monitors the patients remotely in a real-time
    fashion where sessions were created with a prior appointment through telecommunication
    link (ATA, [2020](#CR44)). Here, the physicians can diagnose the patient’s health
    condition, can make the decision, and recommend the follow-up procedures.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 远程监测：医生通过预约的远程通信链路实时远程监控患者，在这里，医生可以诊断患者的健康状况，做出决策，并推荐后续程序（ATA，[2020](#CR44)）。
- en: 'Real-time Interaction: Technologies such as the internet, video conferencing,
    scanners, fax, and mobile communication are the primary sources of communication
    to exchange health-related documents in real time. The medical practitioner analyses
    the patient based on X-ray, video, photographs, sonography, pathological report,
    prescriptions, and ECG reports. Telemedicine is a low-cost process that fills
    the gap between the doctor and the patient (Merrell, [2010](#CR30)).'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 实时交互：诸如互联网、视频会议、扫描仪、传真和移动通信等技术是实时交换健康相关文档的主要通信来源。医生会基于X光、视频、照片、超声波、病理报告、处方和心电图报告对患者进行分析。远程医疗是一个低成本的过程，填补了医生和患者之间的差距（Merrell，[2010](#CR30)）。
- en: 6.4.2 Pervasive Healthcare
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.4.2 普适医疗
- en: Pervasive healthcare is an IoT-based approach to monitor health in an automated
    fashion. Sensors  are used to sense the clinical data, and the analysis is accurate;
    hence, the popularity of the pervasive healthcare system is increased with new
    applications like remote elderly care, health monitoring, and caring disabled
    people. The components of IoT healthcare systems  are the internet, sensors, ubiquitous
    computing, embedded devices, and Wi-Fi network (Poongodi et al., [2020a](#CR34)).
    Biosensors  are used in IoT to collect physiological data, and these sensors are
    connected with the data processing unit through the internet. Biosensors are categorized
    into active or passive type. Active sensors  are injected into the body of the
    patient to collect the physiology data, whereas passive sensors are not inserted
    into the body but placed on the body to collect the data (Indrakumari et al.,
    [2020](#CR20)).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 普适医疗是一种基于物联网的自动监测健康状况的方法。传感器用于感知临床数据，分析准确；因此，普适医疗系统的流行度随着新的应用，如远程老年人护理、健康监测和残疾人护理而增加。物联网医疗系统的组成部分包括互联网、传感器、泛在计算、嵌入式设备和Wi-Fi网络（Poongodi等人，[2020a](#CR34)）。生物传感器用于在物联网中收集生理数据，这些传感器通过互联网与数据处理单元连接。生物传感器分为主动或被动类型。主动传感器被注入到患者体内以收集生理数据，而被动传感器则不插入到体内，而是放置在体表上以收集数据（Indrakumari等人，[2020](#CR20)）。
- en: The collected data are processed, analyzed, and stored to find any anomalies.
    IoT sensors collect data continuously, and hence, previous data are available
    to predict future health conditions. The popularity of biosensors  and wearable
    healthcare devices has led to the development of enormous healthcare applications
    (Poongodi et al., [2020b](#CR35)). Some of the popular sensors to monitor patients
    are Temperature Sensors, Bioelectrical Sensors (EEG, EMG, and ECG), Inertial motion
    Sensors (Body posture capturing sensor), and Electrochemical Sensors. The Benefits
    of Connected Healthcare Patient engagement and care management are Real-time data,
    Elevated treatment outcomes, A quick and meaningful response to emergencies, Better
    care for the remote patient, IoT for persons with a disability, IoT as error reducer,
    Smart medicine, and Cost reduction.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 收集的数据经过处理、分析和存储以发现任何异常。物联网传感器不断收集数据，因此，以往的数据可用于预测未来的健康状况。生物传感器和可穿戴医疗设备的流行使得大量医疗应用的开发成为可能（Poongodi等人，[2020b](#CR35)）。用于监测患者的一些常见传感器包括温度传感器、生物电传感器（脑电图、肌电图和心电图）、惯性运动传感器（体态捕捉传感器）和电化学传感器。联网医疗的好处患者参与和护理管理是实时数据、提高治疗结果、对紧急情况做出快速和有意义的反应、更好地照顾远程患者、残疾人的物联网、物联网作为错误减少器、智能药物和降低成本。
- en: 6.5 Challenges of Traditional Healthcare
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.5 传统医疗的挑战
- en: There are several challenges faced by traditional healthcare such as growing
    population, aging, evolving healthcare needs, diagnostic procedure, test report
    analysis, clinical guidelines, and practices. The significant transformation in
    the healthcare system is vital to overcome difficulties, prevent errors, improve
    quality, and increase consumer confidence.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 传统医疗面临着诸多挑战，如人口增长、老龄化、不断演变的医疗需求、诊断程序、检测报告分析、临床指南和实践。医疗系统的重大转型对于克服困难、预防错误、提高质量和增强消费者信心至关重要。
- en: 'Growing Population: Overpopulation creates adverse health hazards. The population
    has increased from 1 billion in 1800 to 7.8 billion in 2020\. The average population
    increase is 81 million per year at present. When the population is dense, it is
    obvious that diseases spread easily at a high rate. As people are closer to each
    other, epidemic or pandemic disease can affect dense population adversely. Also,
    in the occurrence of any unexpected incidents such as natural disasters or the
    spread of diseases, managing huge populations needs proper healthcare funding
    and planning. Scaling up the healthcare facilities and systems to meet the alarming
    growth of the population in adverse situations is a great challenge to the governments.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人口增长：人口过剩会造成不利的健康危害。人口从1800年的10亿增加到2020年的78亿。目前，平均人口增长率为每年8100万。当人口密集时，疾病很容易以较高的速率传播。由于人与人之间更密切，流行病或大流行病会对密集人口产生不利影响。此外，在发生任何意外事件，如自然灾害或疾病传播时，管理庞大的人口需要适当的医疗保健资金和规划。扩大医疗设施和系统以满足不利情况下人口的惊人增长是各国政府面临的重大挑战。
- en: 'Ageing Population  : According to the WHO report, the rate of population aging
    is increasing at a very fast pace and the number of people over the age of 60 years
    is expected to increase from 900 million in 2015 to 2 billion in 2050\. That is
    the proportion of the world’s population over 60 years of age will nearly double
    from 12% in 2015 to 22% in 2050\. Also, low- and middle-income countries will
    have 80% of older people. The quality of life spent and the contributions by the
    old people highly depend upon their health conditions. The Healthcare industry
    should be prepared in meeting the needs of the old age population such as patient
    care, assembling workforce, advancements in technologies to align the health systems
    with the needs of the old people, insurance, changing practices and routines,
    and providing people-centered and integrated services.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人口老龄化：根据世界卫生组织的报告，人口老龄化的速度正在以非常快的速度增加，60岁以上的人口预计从2015年的9亿增加到2050年的20亿。这意味着世界60岁以上人口的比例将从2015年的12%增加到2050年的22%。此外，低收入和中等收入国家将有80%的老年人口。老年人的生活质量和贡献高度依赖于他们的健康状况。医疗保健行业应该准备满足老年人口的需求，如患者护理、组建人员队伍、推动技术进步以使健康系统与老年人的需求相适应、保险、改变实践和常规，并提供以人为中心和综合的服务。
- en: 'Evolving Healthcare Needs: Healthcare needs  to keep on evolving as people
    are aware of new and existing technologies, like to participate in discussions
    with the physicians, opt for feasible treatments they like, and make health-related
    decisions. So, healthcare systems that satisfy customer needs are essential, and
    hospitals and clinics with qualified and trained professionals are a prerequisite
    to meet the needs.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 健康需求的演变：随着人们对新技术的认识和现有技术的了解，他们希望参与与医生的讨论，选择他们喜欢的可行治疗方法，并做出与健康相关的决定，因此，满足客户需求的医疗系统至关重要，而具有合格和经过培训的专业人员的医院和诊所是满足这些需求的先决条件。
- en: 'Costs Incurred in Medical Advancements: The cost spent on healthcare increases
    mainly due to advancements in medical technology. This includes medicines, medical
    equipment, medical procedures, and support systems in which the patients are treated.
    The advancements can also be incremental where improvements are appended to the
    already existing system. These advancements efficiently provide value-added services
    by decreasing the mortality rate but incur more costs. It is very tedious to determine
    the level of investment in new technologies, which would yield fruitful results.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 医疗进步所产生的成本：医疗支出的增加主要是由于医疗技术的进步。这包括药物、医疗设备、医疗程序以及对患者进行治疗的支持系统。进步也可以是渐进的，其中改进被附加到已经存在的系统中。这些进步通过降低死亡率有效地提供增值服务，但也产生更多成本。确定投资新技术的水平，以获得有益结果非常繁琐。
- en: 'Supply Chain Management: Supply chain management  in healthcare is the strategic
    planning of getting products from the manufacturer and delivering it to the healthcare
    centers, which can be hospitals, clinics, laboratories, or the physician’s office
    efficiently and cost-effectively. This has to be done with the least lead time
    and lower cost to the patients. Healthcare products can be stocked and do not
    depend on supply and demand. But the changing expectations of the patients and
    the regulated nature of healthcare is a great challenge and necessitates a change
    in the traditional system. Also, the affordability and quality of patient care
    and the cost structure of healthcare organizations have to be considered. The
    supply chain is one of the huge expenses that a healthcare or a hospital system
    faces and should be well planned. It encompasses not only the product cost but
    also the hidden costs such as taxes, duties, insurance and logistics costs, etc.
    So, data gathering and analysis would yield good results in the management of
    the supply chain. But unfortunately, in traditional systems  , most of the activities
    are manually done. So, implementing an automated technology system to track products
    and inventory in real time would provide quality patient care with reduced cost.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 供应链管理：供应链管理在医疗保健领域是指从制造商获取产品并将其有效、经济地交付给医疗中心的战略规划，这些中心可以是医院、诊所、实验室或医生办公室。这必须在最短的交货时间和更低的成本下完成，以造福患者。医疗产品可以进行库存，并不取决于供求关系。但患者的期望不断变化和医疗保健的监管性质是一个巨大的挑战，需要改变传统系统。此外，必须考虑患者护理的可负担性和质量，以及医疗机构的成本结构。供应链是医疗保健系统或医院面临的巨大支出之一，应该进行良好规划。它不仅涵盖产品成本，还包括诸如税费、关税、保险和物流成本等隐藏成本。因此，数据收集和分析将在供应链管理中产生良好的结果。但不幸的是，在传统系统中，大多数活动都是手工完成的。因此，实施一个能够实时跟踪产品和库存的自动化技术系统将能够提供降低成本的高质量患者护理。
- en: 'Digital Transformation  : Unlike other sectors, the health industry is slow
    to adapt to new technology. Changing customer expectations and personalized healthcare
    needs necessitates the need for digital transformation in the health sector. Also,
    the medical data are growing at an exponential rate with different data types
    and new technologies and analytics have to be incorporated to gain meaningful
    insights from the data, thereby gaining profit and improving value-added services
    to the patients. The fear of accepting new transformation and the cost incurred
    in such a process are reasons for inhibitions in digital transformation. The investors
    would look for Return on Investment (ROI) for implementing any new system. Data
    maintenance, interoperability, changing business needs, outdated legacy systems,
    cost, and complexity of newly arriving technologies, security, and privacy of
    medical data are other major challenges in digital transformation.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字化转型：与其他行业不同，医疗行业对新技术的适应速度较慢。不断变化的客户期望和个性化的医疗需求需要医疗行业进行数字化转型。此外，医疗数据以指数增长的速度增长，具有不同的数据类型和新技术，必须结合新技术和分析来从数据中获得有意义的见解，从而获得利润并改善对患者的增值服务。接受新变革的恐惧以及在此过程中产生的成本是数字化转型受阻的原因。投资者将寻求对实施任何新系统的投资回报率（ROI）。数据维护、互操作性、不断变化的业务需求、过时的遗留系统、成本以及新技术的复杂性、医疗数据的安全性和隐私性是数字化转型面临的其他主要挑战。
- en: 'Transparency  : It can be defined as the process of making healthcare information
    available to the public understandably and reliably for quality of the service,
    cost, patient experience, medical errors, governance, personal healthcare data,
    and the communication of all these data and information. It can improve the lowering
    of cost, improved medical care, and increased productivity, ensuring that all
    the stakeholders in the healthcare process are benefited in a balanced way. Transparency  in
    medical prices can make customers aware of the cost and can make the providers
    competitively lower the price. However, achieving transparency is a complex process
    that can be achieved only by establishing collaboration among all countries involving
    patients, providers, and stakeholders involved in the process. Also, standards
    and policies should be leveraged for the level of transparency among all channels.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 透明度：可以定义为向公众提供医疗信息的过程，使其易于理解和可靠，以获取服务质量、成本、患者体验、医疗错误、治理、个人医疗数据以及所有这些数据和信息的沟通。透明度可以改善降低成本、改善医疗护理和提高生产率，确保医疗过程中的所有利益相关者都以平衡的方式受益。医疗价格的透明度可以使客户了解成本，并促使提供者在竞争中降低价格。然而，实现透明度是一个复杂的过程，只有通过在所有涉及患者、提供者和参与过程的利益相关者之间建立合作关系才能实现。此外，应利用标准和政策来促进所有渠道之间的透明度水平。
- en: 'Interoperability  : In healthcare, it is the ability of different devices,
    information systems, and software applications to communicate and exchange data
    with the use of data standards and data exchange models, which help in providing
    value-added services to patients. The lack of communication standards across EHRs
    (Electronic Health Records), high cost of integration, lack of patient identification
    across Health Information Exchange (HIE), and lack of data sharing are the major
    challenges of interoperability.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 互操作性：在医疗领域，不同设备、信息系统和软件应用之间通过使用数据标准和数据交换模型进行通信和数据交换的能力，有助于为患者提供增值服务。医疗信息交换（HIE）缺乏跨电子健康记录（EHR）的通信标准、集成成本高、HIE跨患者识别不足以及数据共享不足是互操作性的主要挑战。
- en: 'Privacy and Security: Healthcare data  are slowly being digitized, and so ensuring
    the security of the data is essential. They are under continuous breach, and proper
    safety measures should be implemented to ensure the security and privacy of patient
    data. Also, it incurs a huge cost in recovering from those cyber-attacks. So,
    standardized protocols with proper centralized management of data with healthcare
    cybersecurity are needed.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 隐私与安全：医疗数据正在慢慢数字化，因此确保数据安全至关重要。它们经常受到侵犯，必须采取适当的安全措施来确保患者数据的安全和隐私。此外，从这些网络攻击中恢复会产生巨大成本。因此，需要具有适当的集中化数据管理和医疗保健网络安全的标准化协议。
- en: 'Payment Models: In traditional methods  generally, there are three forms of
    reimbursement methods, which are as follows: In Fee for Service (FFS) or Volume-based
    payments, the patients are charged by the corresponding costs of the individual
    service provided by the physician. When treating chronic diseases, patients pay
    every time separately for the services, which can add up to huge expenses at the
    end. The disadvantage of this method is without any need, the provider can increase
    the number of services to increase his revenue. In Capitation Payments  , the
    provider provides all services for a group of people for a particular period.
    The provider’s revenue depends on the number of people being treated. In Bundled
    or Episode-based payments  , the expected total costs for all services provided
    for a particular problem (e.g., Heart surgery) over a particular period is estimated
    by the provider and the payment is made for an episode of treatment. It is the
    combination of FFS and the capitation payment model. In the FFS model, patients
    may be burdened with unwanted services, leading to more payment of money, and
    in capitation, services may be compromised. So, patients expect a value-added
    reimbursement model that focuses on effective patient care with the minimum cost
    incurred. The healthcare system is very complex, and designing the right payment
    mechanism is a big challenge.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支付模式：在传统方法中，通常有三种形式的报销方法，分别如下：在按项目收费（FFS）或基于量的付款中，患者按医生提供的每项服务的相应费用收费。治疗慢性疾病时，患者每次都要单独支付服务费，最终可能会产生巨额费用。这种方法的缺点是，提供者可以不必要地增加服务数量以增加收入。在按人头付费中，提供者在特定时期为一组人提供所有服务。提供者的收入取决于正在接受治疗的人数。在捆绑或基于事件的付款中，提供者估计了在特定问题（例如，心脏手术）上提供的所有服务的预期总成本，并且支付是针对治疗事件进行的。它是FFS和按人头支付模式的组合。在FFS模式中，患者可能会负担不需要的服务，导致更多的费用支出，而在按人头付费模式中，服务可能会受到影响。因此，患者期望一种增值的报销模式，该模式侧重于以最低费用提供有效的患者护理。医疗保健体系非常复杂，设计正确的支付机制是一项巨大的挑战。
- en: 'Healthcare Policy: Healthcare policies  adopted by any individual are extremely
    useful in unexpected or adverse situations to cover the major expense to be spent.
    Healthcare policies are made by the policymakers that deal with healthcare coverage
    and also the cost associated with healthcare. The policies should be made in such
    a way that the customers are not overburdened with the amount they pay and assure
    that they get reasonable healthcare service for the coverage. The challenge lies
    in making healthcare policies that balance all the constraints.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 医疗保健政策：任何个人采取的医疗保健政策在意外或不利情况下都非常有用，以覆盖即将发生的主要费用。医疗保健政策由政策制定者制定，涉及医疗保障以及与医疗保健相关的成本。政策应该这样制定，以免客户支付过多的金额，并确保他们得到合理的医疗保健服务。挑战在于制定能够平衡所有限制的医疗保健政策。
- en: 'User Acceptance  : Patients, physicians, and centers related to healthcare
    show reluctance in accepting new technologies. This is due to their unfamiliarity
    in using the new system, anxiety, or insecurity in accepting new technologies.
    So, convincing a community of people is a great challenge to the healthcare industry,
    and this may take a different amount of time depending upon the people concerned.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户接受度：与医疗保健相关的患者、医生和中心对于接受新技术都表现出一定的犹豫。这是因为他们对于使用新系统不太熟悉，对于接受新技术会产生焦虑或不安。因此，说服这一群体的人对医疗行业来说是一个巨大的挑战，而这可能需要根据相关人员的不同而需要不同的时间。
- en: 6.6 IoT Healthcare Services
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.6 物联网医疗服务
- en: 'IoT is expected to facilitate numerous healthcare services with the most promising
    solutions. The common IoT protocols require trivial modifications to ensure the
    proper functioning of different healthcare scenarios. In general, the services
    may include internet services, protocol connectivity, interoperability among heterogeneous
    devices, resource sharing, etc. Also, the device designed to provide healthcare
    services should be more secured, fast, less power consumed, and easy to access.
    Some of the healthcare services along with the potential solutions for healthcare
    applications are discussed below:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 预计物联网将为众多医疗服务提供最有前途的解决方案。通用的物联网协议需要进行微小的修改，以确保不同医疗场景的正常运行。一般来说，这些服务可能包括互联网服务、协议连接、异构设备之间的互操作性、资源共享等。此外，用于提供医疗服务的设备应更加安全、快速、耗能更少，且易于访问。下面将讨论一些医疗服务及其应用的潜在解决方案：
- en: Ambient Assisted Living
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 环境辅助生活
- en: More specialized IoT services  are required for elderly persons. The platform
    leveraged by artificial intelligence and IoT for incapacitated and aged persons
    to address their healthcare issues is known as Ambient Assisted Living (AAL).
    Moreover, it assists the elderly persons to lead their life independently that
    too more conveniently and safely. The predominant solutions of AAL make elderly
    persons life confident in the case of any serious issues. The architecture is
    proposed to have proper communication, security, and automation with the help
    of IoT systems (Shahamabadi et al., [2013](#CR40)). The framework is particularly
    introduced to provide healthcare services to elderly individuals. Various technologies
    such as Radio Frequency Identification (RFID), 6LoWPAN, and Near-Field Communication
    (NFC) are exploited for active and passive communications. The framework that
    is designed can also be extended by incorporating different algorithms focusing
    on the medical requirement to diagnose the problems faced by elderly individuals.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 对于老年人来说，需要更多专门的物联网服务。利用人工智能和物联网为失能和年迈的人提供医疗解决方案的平台被称为环境辅助生活（AAL）。此外，它帮助老年人更方便、更安全地独立生活。AAL的主要解决方案在遇到任何严重问题时都使老年人的生活充满信心。所提出的架构旨在通过物联网系统实现适当的通信、安全和自动化（Shahamabadi等人，[2013](#CR40)）。该框架特别介绍了为老年人提供医疗保健服务。利用无线射频识别（RFID）、6LoWPAN和近场通信（NFC）等各种技术进行主动和被动通信。所设计的框架也可以通过引入针对医疗需求的不同算法来扩展，以诊断老年人面临的问题。
- en: A general AAL  paradigm along with IoT smart objects enables closed-loop services
    among stakeholders such as physicians, caregivers, family members, and elderly
    individuals. An open flexible and secure platform focusing on cloud computing
    and IoT is presented in Zhang and Zhang ([2011](#CR48)). It addresses some limitations
    such as data storage, feasibility in the installation of the gateway, security,
    interoperability, and streaming Quality of Service (QoS). Furthermore, AAL-based
    IoT services  for medication control are also investigated in detail (Goncalves
    et al., [2013](#CR15)).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 一个通用的AAL范式以及物联网智能对象使得各利益相关者之间的闭环服务成为可能，这些利益相关者包括医生、照顾者、家庭成员和老年人。Zhang和Zhang（[2011](#CR48)）提出了一个面向云计算和物联网的开放、灵活和安全的平台，解决了一些限制，如数据存储、网关安装的可行性、安全性、互操作性和流媒体服务质量（QoS）。此外，还详细调查了基于AAL的物联网服务，用于药物控制（Goncalves等人，[2013](#CR15)）。
- en: Medical Internet of Things (M-IoT)
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗物联网（M-IoT）
- en: M-health  is about medical sensors, mobile computing, and communication technologies
    used to provide healthcare services (Istepanian et al., [2004](#CR22)). A novel
    connectivity model in m-IoT is characterized by connecting 6LoWPAN, which evolves
    4G networks that afford m-healthcare services shortly. Moreover, m-IoT represents
    the healthcare services with IoT devices due to its intrinsic features, which
    enables entities to participate globally. The utilization of m-IoT services has
    been investigated to sense (noninvasive) the glucose level and challenges, implementation
    issues, and architecture is also addressed (Istepanian et al., [2011](#CR23)).
    M-IoT ecosystems and context-aware problems are significant challenges in m-IoT
    services (Istepanian, [2011](#CR21)).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: M-健康是关于医疗传感器、移动计算和通信技术用于提供医疗保健服务（Istepanian等，[2004](#CR22)）。在m-IoT中，一种新颖的连接模型的特征是连接6LoWPAN，它演变成提供m-健康保健服务的4G网络。此外，m-IoT通过其固有特性代表了医疗保健服务与物联网设备之间的连接，这使得实体能够在全球范围内参与。已经研究了利用m-IoT服务来感知（非侵入式）葡萄糖水平以及挑战、实施问题和体系结构也得到了解决（Istepanian等，[2011](#CR23)）。M-IoT生态系统和上下文感知问题是m-IoT服务中的重大挑战（Istepanian，[2011](#CR21)）。
- en: Adverse Drug Reaction
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 不良药物反应
- en: An adverse Drug Reaction (ADR)  is a type of injury occurring by consuming a
    medication (ICH Expert Working Group, [1996](#CR19)). This kind of injury may
    occur by taking a single dose of one drug or the combination of more drugs. In
    particular, it is inherently generic means that it is not specific for any particular
    disease. Hence, there is a common requirement for the design, which can handle
    common technical problems and provide solutions (ADR services). An IoT-based ADR
    system is proposed (Jara et al., [2010](#CR24)); in this, the patient’s node can
    detect the drug-using NFC or barcode enabled devices. The system can be coordinated
    with the pharmaceutical intelligent system to recognize the drug is compatible
    with the historical record stored in a repository  (Electronic Health Record).
    The iMedPack is designed using RFID and Controlled Delamination Material (CDM)
    to address ADR services (Yang et al., [2014](#CR46)).
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 不良药物反应（ADR）是指通过摄入药物而发生的一种伤害（ICH专家工作组，[1996](#CR19)）。这种伤害可能是由单一药物的一剂量或多种药物的组合引起的。特别是，它本质上是通用的，意味着它不特定于任何特定的疾病。因此，对于可以处理常见技术问题并提供解决方案（ADR服务）的设计存在普遍要求。提出了一种基于物联网的ADR系统（Jara等，[2010](#CR24)）；在这个系统中，患者的节点可以通过NFC或条形码启用的设备检测使用药物。该系统可以与制药智能系统协调工作，以识别药物是否与存储在库中的历史记录兼容（电子健康记录）。iMedPack采用RFID和受控剥离材料（CDM）设计，以解决ADR服务（Yang等，[2014](#CR46)）。
- en: Community Healthcare
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 社区卫生保健
- en: IoT-based community healthcare monitoring  focuses on the local community area
    such as residential areas, municipal hospitals, rural communities, etc. A specialized
    service known as community healthcare service is unavoidable to meet the set of
    technical requirements. An IoT based energy-efficient rural healthcare monitoring
    system is proposed (Rohokale et al., [2011](#CR38)), and a distinct authorization
    and authentication mechanisms are required to be incorporated in this cooperative
    network. A community healthcare monitoring network (You et al., [2011](#CR47))
    is proposed, which integrates several Wireless Body Area Networks (WBANs) to provide
    healthcare services. The topological structure of a community network is perceived
    as a “virtual hospital,” which enables access to remote medical services.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 基于物联网的社区医疗监测关注于像居民区、市立医院、农村社区等本地社区范围内。一种称为社区医疗服务的专门服务是不可避免的，以满足一系列技术要求。提出了一种基于物联网的节能型农村医疗监测系统（Rohokale等人，[2011](#CR38)），并且需要在这个合作网络中加入明确的授权和认证机制。提出了一种社区医疗监测网络（You等人，[2011](#CR47)），它整合了几个无线体域网（WBANs）以提供医疗服务。社区网络的拓扑结构被视为一个“虚拟医院”，它使得远程医疗服务能够被访问。
- en: Wearable Devices
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 可穿戴设备
- en: Several noninvasive sensors  are developed to deliver different health services
    to a wide range of applications (Chung et al., [2008](#CR11)). The heterogeneity
    of wearable devices and medical devices with the appropriate features with the
    IoT framework poses significant challenges among developers toward the integration.
    The convergence of wearable devices into WSN applications for different IoT scenarios
    is examined (Castillejo et al., [2013](#CR8)). A prototype is introduced to function
    with diversified healthcare applications via mobile computing devices like smartwatches
    and smartphones. Remote monitoring using wearable devices  with an IoT framework
    is demonstrated, and how WBAN functions with Bluetooth Low Energy (BLE) for wearable
    devices is also addressed.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 几种无创传感器被开发出来，以向广泛的应用提供不同的健康服务（Chung等人，[2008](#CR11)）。可穿戴设备和医疗设备的异构性与IoT框架相适配的适当功能提出了开发者之间的重大挑战。可穿戴设备融入不同IoT场景的WSN应用的融合被检验了（Castillejo等人，[2013](#CR8)）。提出了一个原型来通过智能手表和智能手机等移动计算设备运行多样化的医疗应用。演示了利用IoT框架进行远程监测的可穿戴设备，以及WBAN如何通过蓝牙低功耗（BLE）用于可穿戴设备。
- en: 6.7 IoT-Based Smart Healthcare System
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.7 基于物联网的智能医疗系统
- en: IoT applications are user-centric and can be used directly by the patients and
    users. Medical devices  such as wearables and gadgets are currently available
    nowadays and render numerous healthcare solutions. The exponential growth in the
    world’s population creates a decisive challenge to the healthcare services available
    at present.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网应用以用户为中心，可以直接被患者和用户使用。如今，诸如可穿戴设备和小工具等医疗设备已经普遍存在，并提供了众多医疗解决方案。世界人口的指数增长对当前可用的医疗服务构成了决定性挑战。
- en: Although the cutting-edge technology  and healthcare infrastructure are improving
    every day, the medical system still faces several issues. As the population aging
    increases, there is a huge demand for medical support, which in turn leads to
    unplanned visits to the hospitals. At last, the effectiveness of the conventional
    approach is lost. There is always a physical limitation in the traditional hospital
    system; a high inpatient occupancy rate resulted in unsatisfied service. A huge
    number of resources are required for long-term care to face the challenges of
    demographic changes.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管尖端技术和医疗基础设施每天都在改善，但医疗系统仍然面临着几个问题。随着人口老龄化的加剧，对医疗支持的需求巨大，这反过来导致了对医院的不计划的访问。最后，传统方法的有效性丧失了。传统医院系统中总是存在着物理限制；高住院率导致了服务不满意。长期护理需要大量资源来应对人口结构变化的挑战。
- en: E-health  radically improves healthcare services using Information and Communication
    Technologies (ICT). The health data stored in a repository can be transmitted,
    shared, and applied for any clinical purposes. IoT and big data technologies are
    exploited to leverage effective connections among healthcare stakeholders. E-health
    data enable the checking of patients’ conditions, and their health status can
    be predicted. In this “Preventive and Predictive” healthcare model, significant
    measurements are taken before improving the health status of humans.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '[电子健康](https://wiki.example.org/e_health)通过信息和通信技术（ICT）彻底改善了医疗保健服务。存储在存储库中的健康数据可以传输、共享，并应用于任何临床目的。物联网和大数据技术被利用来促进医疗保健利益相关者之间的有效联系。电子健康数据使得能够检查患者的状况，并可以预测其健康状况。在这种“预防性和预测性”医疗模式下，在改善人类健康状况之前采取了重要的措施。'
- en: M-health  refers to the utilization of multimedia technologies and telecommunications
    to deliver health-related information and healthcare services. Using a smartphone,
    patients can obtain information related to treatment adherence and health awareness.
    Moreover, patients can interact with medical faculties and staff members. Medical
    staff can refer to the clinical guidelines using remote intelligent resources
    to obtain diagnostic support and to make interactions with the clients. IoT assists
    in monitoring patients remotely in a smart healthcare system, and it minimizes
    the treatment costs and geographical barriers as well. In the smart healthcare
    system, the data generated by IoT sensors are collected and transmitted to the
    server through IoT networks to accomplish intelligent analytics. The communication
    technologies can be employed based on the application requirement.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: M-健康是指利用多媒体技术和电信技术来传递与健康相关的信息和医疗服务。患者可以通过智能手机获取与治疗依从性和健康意识相关的信息。此外，患者还可以与医务人员进行互动。医务人员可以利用远程智能资源查阅临床指南，获取诊断支持和与客户进行互动。物联网在智能医疗系统中协助远程监测患者，并且能够降低治疗成本和地理障碍。在智能医疗系统中，物联网传感器生成的数据通过物联网网络传输到服务器进行智能分析。通信技术可以根据应用需求进行应用。
- en: The smart healthcare system can provide an appropriate treatment plan for the
    personalized user based on their physical condition. The system significantly
    influences the patient indirectly via persuasion techniques; the main objective
    is to change the attitude of the user to improve their health status. It also
    promotes predictive maintenance. For instance, a sensor can identify the patient
    is about to experience the heart attack by sensing the patient’s ECG signal. The
    smart healthcare paradigm transforms the way of approach, how the patient can
    connect and communicate, identify and access the new healthcare options, and share
    health-related information. It alerts people to stay away from various chronic
    diseases rather than undergoing treatment. Persistent monitoring and ubiquitous
    sensing are the significant features that are essential for critical and safety
    applications such as public safety, healthcare, and assisted living. It is programmed
    in such a way that it is capable of dealing with many sophisticated medical cases.
    The smart IoT health application opportunities are mentioned in Table [6.1](#Tab1).Table
    6.1
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 智能医疗系统可以根据用户的身体状况为个性化用户提供适当的治疗方案。该系统通过说服技术对患者产生显著影响，其主要目标是改变用户的态度以改善其健康状况。它还促进了预测性维护。例如，传感器可以通过感知患者的心电图信号来识别患者即将发生心脏病发作。智能医疗范式改变了接近方式，患者如何连接和交流，识别和访问新的医疗选择，并分享与健康相关的信息。它警示人们远离各种慢性疾病，而不是接受治疗。持续监控和无处不在的感知是重要特征，对于关键和安全应用程序（如公共安全，医疗保健和辅助生活）至关重要。它编程得如此之好，能够处理许多复杂的医疗案例。智能物联网健康应用机会在表[6.1](#Tab1)中提及。
- en: Smart IoT health application opportunities
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 智能物联网健康应用机会
- en: '| In hospitals | Personal and community |'
  id: totrans-73
  prefs: []
  type: TYPE_TB
  zh: '| 在医院中 | 个人和社区 |'
- en: '| --- | --- |'
  id: totrans-74
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Smart alert system | Stress monitoring |'
  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: '| 智能警报系统 | 压力监测 |'
- en: '| Equipment tracking | Remote treatment |'
  id: totrans-76
  prefs: []
  type: TYPE_TB
  zh: '| 设备跟踪 | 远程治疗 |'
- en: '| Behavior modification | Detection and diagnosis |'
  id: totrans-77
  prefs: []
  type: TYPE_TB
  zh: '| 行为修改 | 检测与诊断 |'
- en: '| Prevention of medication errors | Remote monitoring |'
  id: totrans-78
  prefs: []
  type: TYPE_TB
  zh: '| 预防用药错误 | 远程监测 |'
- en: '| Real-time monitoring | Self-management of chronic diseases |'
