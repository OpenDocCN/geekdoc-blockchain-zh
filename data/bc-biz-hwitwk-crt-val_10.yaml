  type: TYPE_NORMAL
  zh: 区块链是一个存储在公共数据库中的链，由包含数字信息的块组成。尽管批评者对其耐久性、安全性和稳定性提出挑战，但区块链凭借其在许多应用中的巨大影响，正式改变了无数人的生活。区块链作为一种新颖的分布式共识方案出现，允许交易和其他数据在不需要任何中心化权威的情况下安全存储和验证。分布式信任以及因此带来的安全性和隐私性是区块链技术的核心，它们有可能使区块链成功，也有可能导致其失败。尽管区块链技术的特性可能为我们提供更可靠、更便捷的服务，但这种创新技术背后的安全问题和挑战也是一个我们需要关注的的重要话题。在本章中，我们将尝试介绍针对区块链的安全威胁，因为黑客无法修改区块链上的数据，因为每个用户都有一份账本，并且区块中的数据是加密的。本章还描述了针对开发高级区块链系统的安全攻击及其预防措施。
