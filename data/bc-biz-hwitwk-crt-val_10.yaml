    is far from expandable. And when we have to rely on key developers for all the
    future of technology, loyal users and investors to avoid falsifying applications,
    and relying on mining pools to secure transactions, it’s not really reliable.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，区块链并没有整合到传统网络中，而且离扩展还很远。当我们不得不依赖关键开发者来决定技术的未来、忠诚的用户和投资者避免伪造应用程序，以及依赖采矿池来保障交易时，这并不是真的可靠。
- en: P.S. If blockchain was unreliable and fragmented, how important would it be?
    No one on the blockchain bubble has ever heard of foreign exchange.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 附言：如果区块链是不可靠和分裂的，那它有多重要？区块链泡沫中没有人听说过外汇。
- en: Dapps (Decentralized Application) is available with standard browsers like Google
    Chrome anyway, and the front end may still work. Most people never look for smart
    contracts (let alone know what that means).
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: Dapps（去中心化应用）可以通过标准浏览器如Google Chrome使用，前端可能仍然有效。大多数人从未寻找过智能合约（更不用说知道那意味着什么）。
- en: At the end of the day, you need a better reason to use blockchain than say “we
    split X.”
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你需要一个比说“我们分割X”更好的理由来使用区块链。
- en: 10.9 Blockchain Model Challenges
  id: totrans-186
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.9 区块链模型挑战
- en: You need to address these issues in order to run a successful business.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要解决这些问题，才能使你的企业运营成功。
- en: Blockchain technology is becoming more and more popular these days. The blockchain
    technology originally created by Satoshi Nakamoto for the popular digital currency
    bitcoin has now been developed to be more useful and valuable to tech users.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术近年来越来越受欢迎。最初由中本聪为流行的数字货币比特币创建的区块链技术，现在已经发展成为对技术用户更有用、更有价值的技术。
- en: Despite the expansion of blockchain, not all businesses are open to the concept
    of blockchain. With a decentralized system that does not monitor the standard
    body; many still have doubts about how safe this new technology is.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管区块链的扩展，但并非所有企业都接受区块链的概念。在一个去中心化系统不监控标准机构的背景下；许多人仍然对这项新技术的安全性持怀疑态度。
- en: If you really want to integrate blockchain into your business, here are five
    challenges blockchain entrepreneurs [9] must overcome in order to have a successful
    business.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你真的想将区块链整合到你的企业中，以下是区块链企业家必须克服的五个挑战，以便拥有成功的企业。
- en: 'Creating a new business model: The term “business model” refers to the overall
    structure of the organization to create a profitable business that includes the
    company’s goals, objectives and detailed plans. Some business models are about
    creating a profitable product and selling it to interested customers. Ordering
    products from wholesalers, implementing inventory guidelines, creating an online
    catalog, processing orders, shipping domestically or internationally is more difficult.
    Most companies use a combination of different business models to ensure a successful
    business.'
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建新的商业模式：所谓“商业模式”是指组织整体的结构，旨在创建盈利的商业活动，包括公司的目标、任务和详细计划。有些商业模式是关于创造盈利的产品并将其销售给感兴趣的客户。从批发商那里订购产品，实施库存指南，创建在线目录，处理订单，国内或国际运输更为困难。大多数公司使用不同商业模式的组合来确保成功的商业运营。
- en: Traditional business models have no blockchain and very few modern business
    models have their own set of rules. Due to the ever-changing constraints on blockchain
    technology, you always need to adjust your business model or create something
    new to suit the legitimacy. Unfortunately, this can be diﬃcult, especially for
    a startup company that does not have the manpower or funding. If you want to avoid
    all the obstacles and legal implications that may arise in the future, it is best
    to create a new business model from scratch. This means rethinking all aspects
    of the business model, especially your channels, revenue streams, key sources
    and cost structure.
  id: totrans-192
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 传统的商业模式没有区块链，而且很少有现代商业模式有自己的规则集。由于区块链技术不断变化的限制，您总是需要调整您的商业模式或创造一些新东西以适应合法性。不幸的是，这对初创公司来说可能很困难，特别是那些没有足够人力或资金的公司。如果您想避免未来可能出现的所有障碍和法律问题，最好是从头开始创建一个新的商业模式。这意味着重新思考商业模式的所有方面，尤其是您的渠道、收入流、关键来源和成本结构。
- en: 'Integrating Blockchain: Startups have diﬃculty integrating blockchain into
    their existing businesses. Blockchain needs special attention, which is why business
    owners need to be creative with their innovations. Business owners who plan to
    integrate blockchain into their systems should know about the blockchain themselves
    and avoid or avoid any potential problems along the way.'
  id: totrans-193
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 整合区块链：初创公司很难将其区块链整合到现有业务中。区块链需要特别关注，这就是为什么企业主在创新时需要有创造性。计划将区块链整合到其系统的企业主应该了解区块链，并避免或解决沿途可能出现的问题。
- en: 'Finding talent: People in the company are not just business owners; they must
    be knowledgeable about the blockchain. Employees also need to learn something
    about the blockchain.'
  id: totrans-194
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 寻找人才：公司里的人不仅仅是创业者，他们还必须了解区块链。员工还需要学习一些区块链相关的内容。
- en: Unfortunately, despite the growing acknowledgement of such technology, it is
    diﬃcult to find talented and knowledgeable people on the blockchain. Before implementing
    blockchain fully in the organization, employees need additional training and guidance,
    especially blockchain fundamentals such as crypto economics and cryptographic
    mathematics.
  id: totrans-195
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不幸的是，尽管这种技术得到了越来越多的认可，但在区块链上找到有才能和知识的人仍然很困难。在组织中全面实施区块链之前，员工需要接受额外的培训和指导，尤其是区块链基础，如密码经济学和密码学数学。
- en: 'Get proper funding: Blockchain based businesses are very diﬃcult to obtain
    financing due to their nature. Because of all the risks associated with blockchain,
    investors usually think twice before investing in these startups.'
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 获得适当的资金：基于区块链的业务由于其性质很难获得融资。由于与区块链相关的所有风险，投资者通常在投资这些初创公司之前会三思。
- en: To receive funding, blockchain entrepreneurs must seek out investors, especially
    those in the industry, who are open to blockchain. Another option is to look for
    a reliable connection that can introduce your company to investors and explain
    why your company is a good investment. Your target investor may be another person
    or company that has already invested in you and is well connected and profitable.
    The more successful your connection, the better chance you have of getting finance.
  id: totrans-197
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为了获得资金，区块链创业者必须寻找投资者，尤其是那些对区块链行业持开放态度的投资者。另一种选择是寻找一个可靠的联系，该联系可以介绍您的公司给投资者，并解释为什么您的公司是一个好的投资。您的目标投资者可能是已经对您进行过投资、人脉广泛且盈利的人或公司。您的联系越成功，获得资金的机会就越大。
- en: 'Misrepresentation of business: Many blockchain entrepreneurs have trouble assessing
    correctly. When you first get out; it is only natural that you are optimistic
    about the future returns of your company.'
  id: totrans-198
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 业务描述不实：许多区块链企业家在评估时都有困难。当你刚开始时，你对公司未来的收益持乐观态度是很自然的。
- en: The problem arises when your equity profits do not match the expectations of
    your investors. This can result in investors losing their money or losing trust
    in your business. To avoid this, be sure to properly calculate your future profit
    before giving an estimate of your company’s value.
  id: totrans-199
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当你的股权收益不符合投资者的期望时，问题就出现了。这可能导致投资者失去他们的钱或对你的业务失去信任。为了避免这种情况，一定要在估计公司价值之前正确计算你的未来利润。
- en: If you want to use blockchain technology in your business, remember to prepare
    well in advance to overcome these challenges successfully. Blockchain may be a
    good new technology, but it can easily find its place in your new purpose.
  id: totrans-200
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你想在你的业务中使用区块链技术，记得要提前做好准备，成功地克服这些挑战。区块链可能是一种很好的新技术，但它很容易在你的新目标中找到它的位置。
