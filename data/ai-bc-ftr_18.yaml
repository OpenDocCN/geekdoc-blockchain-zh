  zh: 区块链具有去中心化、不可变性和透明性等关键特征，因此在AV中被广泛采用的潜力巨大，因为它能够无缝地解决AV可能出现的许多问题。本文全面审查了区块链技术在自动驾驶汽车中当前用例的文献资料。我们首先概述了自动驾驶汽车，然后概述了区块链架构。然后，我们根据区块链在自动驾驶汽车中的使用情况将当前用例分成三大类——作为去中心化存储和安全机制，用于改进AV功能，优化相关产业。最后，我们对这些用例进行了简要分析，讨论了它们的相关性和问题。作为未来的范围，比特币的闪电网络（LN）可以用于货运链活动的支付通道或主要支付轨道协调。
    LN是一个第二层解决方案，使比特币能够每秒处理超过一百万笔交易（比特币的7倍），并在毫秒内在对等之间进行支付路由。正如我们的分析所示，在AV中集成区块链技术有着巨大的潜力。我们的调查主要表明，需要对本文中提到的AV的不同方面使用区块链进行更多的研究。
