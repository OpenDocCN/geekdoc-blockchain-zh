- en: Abstract
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Autonomous vehicles have the potential to revolutionize the automotive industry
    and are gaining immense attention from academia as well as industry. However,
    facets of autonomous vehicle systems related to the interconnection of independent
    components pose vulnerabilities to the system. These vulnerabilities aren’t guaranteed
    to be solved by traditional security methods. Blockchain technology is a powerful
    tool that can aid in improving trust and reliability in such systems. This paper
    provides a survey on how blockchain can help improve not only security but also
    other aspects of the AV systems, focussing on the two major blockchain ecosystems
    as of this writing - Ethereum and Bitcoin. Our survey found that blockchain technology
    can assist in different use cases related to AVs, such as providing shared storage,
    enhancing security, optimizing vehicular functionalities, and enhancing related
    industries. This paper suggests directions for improvement in the sectors of Autonomous
    Vehicles (AV), which can be achieved with the incorporation of blockchain into
    Intelligent Transport Systems (ITS) or individual vehicular units.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 自动驾驶车辆有潜力彻底改变汽车行业，并受到学术界和工业界的极大关注。然而，与独立组件相互连接的自动驾驶车辆系统的方面对系统构成了漏洞。这些漏洞不一定能够通过传统的安全方法来解决。区块链技术是一种强大的工具，可以帮助改善这类系统的信任和可靠性。本文调查了区块链如何不仅可以提高安全性，还可以改善AV系统的其他方面，重点关注本文写作时的两个主要区块链生态系统
    - 以太坊和比特币。我们的调查发现，区块链技术可以在与AV相关的不同用例中提供帮助，例如提供共享存储、增强安全性、优化车辆功能以及增强相关行业。本文提出了在自动驾驶车辆（AV）领域改进的方向，可以通过将区块链纳入智能交通系统（ITS）或单个车辆单元来实现。
- en: KeywordsBlockchainDistributed Ledger Technology (DLT)Autonomous Vehicle (AV)Connected
    Vehicles (CV)Intelligent Transportation System (ITS)
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 关键词：区块链分布式账本技术（DLT）自动驾驶车辆（AV）连接车辆（CV）智能交通系统（ITS）
- en: 1 Introduction
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Transport systems have evolved from being a status symbol to being necessary
    for the current day and age. We cannot imagine a world without the means of transport
    that we have at our disposal today. With the advancement of associated technologies,
    we see a shift to the usage of electric vehicles and autonomous vehicles, which
    are expected to reduce the strict operating requirements (e.g. personal driving
    license), energy usage, and environmental impact. Autonomous Vehicles (AVs) are
    intended to be eco-friendly and energy-conscious and provide a comfortable user
    experience, cause an increase in consumer savings, and reduce the number of traffic
    deaths. With reduced private ownership of vehicles, the value of the AV’s service
    will not be based on the brand, but on the quality of service and experience provided.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 运输系统已经从一种地位象征逐渐演变成当今时代必不可少的东西。我们无法想象一个没有现有交通工具的世界。随着相关技术的进步，我们看到电动车和自动驾驶车辆的使用正在增加，预计将减少严格的操作要求（例如个人驾驶执照）、能源使用和环境影响。自动驾驶车辆（AVs）旨在环保节能，并提供舒适的用户体验，增加了消费者的储蓄，并减少了交通事故死亡人数。随着私人车辆所有权的减少，AV的服务价值将不再基于品牌，而是基于所提供的服务和体验的质量。
- en: However, there are specific issues that need to be addressed before AVs can
    become ubiquitous. AVs rely on trust in the sharing and communication of information
    within components of a single vehicular unit, or multiple vehicles interacting
    with each other in a Vehicular Ad-hoc Network (VANET). AVs use a multitude of
    technologies to make this communication possible. The state information consists
    of combinations of location and time references of objects for precise and continuous
    position tracking related to other objects or vehicles around the AV. The working
    of the AV happens in stages - sight (sensors), communication (Vehicle-to-Everything
    (V2X) technology), and movement (actuators). Asmaa Berdigh and Khalid El Yassini
    (2017) [[4](#CR4)] give an overview of these technologies. V2V focuses on wireless
    communication of relevant information between vehicles to provide a more efficient
    driving experience, like better safety. Vehicular utilisation of multimedia services
    using V2I uses cellular network infrastructures. Intelligent Transportation Systems
    are better managed Vehicle-to-Roadside or V2R connectivity, using real-time updates
    on road statuses.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在AV普及之前有一些特定问题需要解决。AV依赖于对单个车辆单元内部组件之间或多个车辆在车辆自组织网络（VANET）中进行信息共享和通信的信任。AV使用多种技术使此通信成为可能。状态信息包括与AV周围的其他对象或车辆相关的对象的精确和持续的位置跟踪的位置和时间引用的组合。AV的工作分为视觉（传感器）、通信（车辆对一切（V2X）技术）和运动（执行器）阶段。Asmaa
    Berdigh和Khalid El Yassini（2017）[[4](#CR4)]概述了这些技术。V2V侧重于车辆之间相关信息的无线通信，以提供更高效的驾驶体验，例如更好的安全性。使用V2I的车辆多媒体服务利用了蜂窝网络基础设施。智能交通系统更好地管理了车辆对路侧或V2R的连接，使用了关于道路状况的实时更新。
- en: The two main tasks of AVs include perception and prediction. The shared information
    and data, the signals from LiDAR, GPS, etc., are susceptible to multiple security
    threats and attacks. Apart from the data security issues, there arises the concern
    of liability management in accidents caused by AVs. Blockchain is most known for
    being extremely secure for storing data, in the sense that modifying previously
    entered data is impossible without affecting any other blocks (in the blockchain).
    Blockchain technology can offer a seamless decentralized platform where information
    about insurance, proof of ownership, patents, repairs, maintenance and tangible/intangible
    assets can be securely recorded, tracked and managed. In this paper, we survey
    the use of blockchain technology to help tackle these issues and concerns in AVs.
    We also suggest room for improvement in the current vehicular functionalities,
    and how blockchain technology can be leveraged to improve related industries.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: AV的两个主要任务包括感知和预测。共享信息和数据，来自LiDAR、GPS等的信号，容易受到多种安全威胁和攻击。除了数据安全问题外，还存在由AV引起的事故责任管理问题。区块链以其极高的数据存储安全性而闻名，即在不影响区块链中的其他区块的情况下修改先前输入的数据是不可能的。区块链技术可以提供一个无缝的去中心化平台，可以安全地记录、跟踪和管理与保险、所有权证明、专利、维修、维护以及有形/无形资产相关的信息。在本文中，我们调查了区块链技术在解决AV中的这些问题和关注点方面的应用，并建议如何改善当前车辆功能，以及如何利用区块链技术改进相关行业。
- en: 'The rest of the paper is organized as follows: Sect. [2](#Sec1) provides an
    overview of blockchain and autonomous vehicles and discusses autonomous vehicles’
    issues. In Sect. [3](#Sec10), current use cases which use blockchain to solve
    these problems in AVs are discussed. Section [4](#Sec14) discusses the analysis
    of these recent use cases, with suggested directions to address them. Conclusion
    and future directions are presented in Sect. [5](#Sec20) with references at the
    end.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本文的其余部分组织如下：第 [2](#Sec1) 节概述了区块链和自动驾驶车辆，并讨论了自动驾驶车辆的问题。在第 [3](#Sec10) 节中，讨论了当前使用区块链解决AV问题的用例。第
    [4](#Sec14) 节讨论了这些最近用例的分析，并提出了解决这些问题的建议方向。结论和未来方向在第 [5](#Sec20) 节中以参考文献形式呈现。
- en: 2 Background
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 背景
- en: We define some of the terminologies that are common across different papers
    that we have reviewed.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们定义了一些在我们审查的不同论文中普遍存在的术语。
- en: 2.1 Autonomous Vehicles
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 自动驾驶车辆
- en: The terms ‘self-driving vehicles’ or ‘autonomous vehicles’ refer to vehicles
    that navigate without human intervention by the integration of hardware sensors
    and software algorithms of intelligence.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “自动驾驶车辆”或“自主驾驶车辆”一词指的是通过硬件传感器和智能软件算法集成而无需人类干预的车辆。
- en: 'As per the NHTSA [[29](#CR29)] guidelines, autonomous vehicles have the following
    levels:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 NHTSA[[29](#CR29)] 指南，自动驾驶汽车具有以下级别：
- en: 'Level 0: No Automation'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 0 级：无自动化
- en: This level consists of completely manual driving.
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 该级别包括完全手动驾驶。
- en: 'Level 1: Driving Assistance'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 级：驾驶辅助
- en: The vehicle can assist with steering or accelerating/braking but not both simultaneously.
    A driver is required to drive the vehicle.
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 车辆可以辅助转向或加速/制动，但不能同时进行。需要驾驶员驾驶车辆。
- en: 'Level 2: Partial Automation'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2 级：部分自动化
- en: At this level, steering and accelerating/braking can be performed simultaneously,
    but the driver must monitor the driving environment and perform the remaining
    driving operations.
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在这个级别上，可以同时进行转向、加速/制动，但驾驶员必须监控驾驶环境并执行剩余的驾驶操作。
- en: 'Level 3: Conditional Automation'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3 级：有条件自动化
- en: At this level, the car can perform all aspects of driving, but a driver must
    be present if the system requests so.
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在这个级别上，汽车可以执行驾驶的所有方面，但如果系统要求，则必须有驾驶员在场。
- en: 'Level 4: High-Driving Automation'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4 级：高级驾驶自动化
- en: This a fully functional driving system that requires no assistance and does
    not need the driver to pay much attention
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这是一个完全功能的驾驶系统，不需要任何帮助，也不需要驾驶员过多关注
- en: 'Level 5: Fully Autonomous (Unconditional)'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5 级：完全自主（无条件）
- en: In this system, human occupants are just passengers and not drivers. This is
    the highest level of automation.
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在这个系统中，人类乘员只是乘客，不是司机。这是最高级别的自动化。
- en: 'For this paper, we will consider autonomous vehicles to be those of Level 3
    and higher. AVs use a multitude of technologies integrated and thus have various
    components. These components all have different uses but should, as explained
    by Alberto Broggi et al. (2008) [[7](#CR7)], contribute to giving five major functionalities
    to the AV:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对于本文，我们将自动驾驶车辆视为 3 级及以上的车辆。AV 使用了多种集成技术，因此具有各种组件。这些组件具有不同的用途，但正如 Alberto Broggi
    等人（2008年）[[7](#CR7)] 所解释的那样，应该为 AV 提供五个主要功能：
- en: '1.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: Vehicular state estimation (static/dynamic);
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 车辆状态估计（静态/动态）；
- en: '2.'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Information retrieval about the surrounding (static/moving objects);
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 关于周围环境的信息检索（静止/移动物体）；
- en: '3.'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: Information collection on driver/occupant state (to prevent casualties or report
    them);
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 驾驶员/乘员状态信息收集（以防止伤亡或报告伤亡）；
- en: '4.'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: Communication with other vehicles and other infrastructure (traffic lights or
    stop signs);
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 与其他车辆和其他基础设施（交通信号灯或停车标志）的通信；
- en: '5.'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: Enabling access to a Positioning System (perhaps GPS).
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用定位系统（也许是 GPS）。
- en: 2.2 Technologies Used in AV Systems
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 AV 系统中使用的技术
- en: Perception in AVs happens through raw information inputted through Vehicle-to-Vehicle
    (V2V) components or sensors. The critical process of obstacle detection (to detect
    static and moving objects) is done in the perception task. Based on perception,
    AVs act by maps, weather, traffic data, topological conditions, and surrounding
    vehicles positions. Ultrasonic, LiDAR (light detection and ranging), RADAR (radio
    detection and ranging), and cameras aid in perception. Ultrasonic sensors are
    mainly used in parking sensors, and radar is only used for extremely long-distance
    tracking used for Adaptive Cruise Control (ACC). Cameras are generally only used
    to find lane markings and display signs such as speed limits on a vehicle’s dashboard.
    The combination of RADAR and LiDAR can capture images and transfer them through
    electrical interfaces. The in-vehicle micro-computer will process the information
    acquired and analyse the data to make driving decisions by making an almost instantaneous
    3D map of the area around the vehicle. The use of the created 3D map, combined
    with GPS, is used for tackling the problem of identifying an ego vehicle’s position,
    a critical piece of information required for autonomous vehicles.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 自动驾驶汽车的感知是通过车辆间通信（V2V）组件或传感器输入的原始信息实现的。感知任务中的关键过程是障碍物检测（检测静止和移动物体）。基于感知，自动驾驶汽车根据地图、天气、交通数据、地形条件和周围车辆位置行动。超声波、LiDAR（光探测与测距）、雷达（无线电探测与测距）和摄像头协助感知。超声波传感器主要用于停车传感器，雷达仅用于用于自适应巡航控制（ACC）的极远距离跟踪。摄像头通常仅用于查找车道标线，并在车辆仪表盘上显示诸如限速等标志。雷达和LiDAR的组合可以捕获图像并通过电气接口传输。车载微型计算机将处理所获取的信息并分析数据，通过制作几乎即时的车辆周围区域的3D地图来做出驾驶决策。利用创建的3D地图结合GPS用于解决确定自动驾驶汽车位置的问题，这是自动驾驶汽车所必需的关键信息之一。
- en: Accurate perception is the key to ensuring safety in an AV. Perception aids
    AVs make decisions spontaneously, using quantifiable variables that estimate environmental
    factors (surrounding vehicle’s location/condition, pedestrians locations/conditions,
    vehicle occupant’s conditions, maps, weather and traffic data). It uses many sensors
    like GPS (Global Positioning System) LiDAR (Light Detection and Ranging for accurate
    reliable and cost-effective mapping), RADAR (Radio Detection and Ranging used
    for Adaptive Cruise Control [ACC]) and ultrasonic sensors (used for parking).
    Obstacle Detection (a crucial task) is accomplished using Computer Vision (using
    a camera that transmits captured information to in-vehicle microprocessors). Some
    suggested techniques include KITTI for pedestrian and cyclist detection, PSPnet
    by Zhao et al. (2012) [[28](#CR28)].
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 准确的感知是确保自动驾驶汽车安全的关键。感知帮助自动驾驶汽车使用可量化的变量即时做出决策，估计环境因素（周围车辆位置/状态、行人位置/状态、车辆乘员状况、地图、天气和交通数据）。它使用许多传感器，如GPS（全球定位系统）、LiDAR（用于准确可靠且具有成本效益的制图的光探测与测距）、雷达（用于自适应巡航控制[ACC]的无线电探测与测距）和超声波传感器（用于停车）。障碍物检测（关键任务）是使用计算机视觉（使用将捕获的信息传输到车载微处理器的摄像头）完成的。一些建议的技术包括KITTI用于行人和骑行者检测，Zhao等人的PSPnet（2012年）[[28](#CR28)]。
- en: Technologies used for AVs build upon the native functions of traditional, level
    0 vehicles to optimize them specifically. Correa, et al. (2017) [[9](#CR9)] propose
    a design for a parking system for AVs, implemented on a Vehicular Sensor Networks
    with minimal infrastructural overhead. The research simulates a parking layout
    using mathematical models, defining its accessibility rate in parking place availability
    for AVs. Geng and Cassandras (2012) [[11](#CR11)] propose methods used by traditional
    AV systems for navigation in geographical scenarios, like VANETs, ultrasounds,
    in addition to oft-used GPS and LoS (Line of Sight) with their analyses. Received
    Signal Strength (RSS), the Time of Arrival (ToA) and the Time Difference of Arrival
    (TDoA) both in anchor-based solutions and in cooperative approaches, are used
    in GPS-denied environments. One of the notable mentions in enlisting previous
    research is Roadside Units (RSUs), used to utilise AVs’ unused resources—like
    a rechargeable battery and storage capacity—using IPARK [[28](#CR28)], a system
    for guided parking over infrastructure-less VANETs.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 用于 AV 的技术建立在传统的 0 级车辆的本地功能之上，以特定优化它们。Correa 等人（2017年）[[9](#CR9)] 提出了一个针对 AV
    的停车系统的设计，该系统在具有最小基础设施开销的车辆传感器网络上实现。该研究使用数学模型模拟停车布局，定义了停车位可用性对 AV 的可访问性率。Geng 和
    Cassandras（2012年）[[11](#CR11)] 提出了用于传统 AV 系统在地理场景中导航的方法，例如 VANETs、超声波，以及常用的 GPS
    和 LoS（视线）与它们的分析。在没有 GPS 的环境中，接收信号强度（RSS）、到达时间（ToA）和到达时间差（TDoA）都在基于锚点的解决方案和合作方法中使用。在没有
    GPS 的环境中使用 IPARK [[28](#CR28)]，RSU 是列举先前研究的一个值得一提的项目，用于利用 AV 的未使用资源，如可充电电池和存储容量，进行有指导的停车。
- en: 2.3 Vehicular ad-hoc Networks (VANETs), Intelligent Transport Systems (ITS)
    and Connected Vehicles (CVs)
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 车辆自组织网络（VANETs）、智能交通系统（ITS）和联网汽车（CVs）
- en: A ‘Vehicular Ad-hoc Network (VANET)’ is a group of stationary and moving vehicles
    connected via a wireless network. An ‘Intelligent Transport System (ITS)’ is an
    infrastructure where vehicles are connected using smart devices [[12](#CR12)].
    The term ‘Connected Autonomous Vehicles (CAVs)’ refers to a group of autonomous
    vehicles that may connect to the internet and provide improved data sharing in
    the form of risk data, sensory and localization data and environmental perception.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: ‘车辆自组织网络（VANET）’是通过无线网络连接的一组静止和移动车辆。‘智能交通系统（ITS）’是一个基础设施，车辆使用智能设备连接其中 [[12](#CR12)]。‘联网自动驾驶车辆（CAVs）’这个术语指的是一组连接到互联网的自动驾驶车辆，它们可以提供改进的数据共享，包括风险数据、感官和定位数据以及环境感知。
- en: 'Figure [1](#Fig1) is the depiction of how network users can access and utilize
    deployed applications. Each participant is registered on the blockchain (Ethereum
    blockchain) and has an address (Ethereum address). Benjamin Leiding et al. [[5](#CR5)],
    made possible by Ethereum Blockchain, applications for enforcement of provision
    rules regarding services are available to all network users. The cost of running
    the chain is self-regulating, which happens because of a price being paid for
    each transaction in the form of Ethereum - gas. Consequently, each automobile
    pays a fee for each transaction made. This concept of making cars pay for the
    infrastructure and computing has a limitation: The most loyal customers (who use
    the charging station more frequently), incur more penalty. Although this means
    that there is a big incentive for providing RSUs and other essential tools, the
    fee goes to miners and computational services for mining transactions and mining-pools.![../images/507793_1_En_15_Chapter/507793_1_En_15_Fig1_HTML.png](../images/507793_1_En_15_Chapter/507793_1_En_15_Fig1_HTML.png)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图 [1](#Fig1) 描绘了网络用户如何访问和利用部署的应用程序。每个参与者都在区块链（以太坊区块链）上注册，并拥有一个地址（以太坊地址）。由 Benjamin
    Leiding 等人 [[5](#CR5)] 利用以太坊区块链实现的，针对服务规定执行的应用程序对所有网络用户都可用。运行链的成本是自我调节的，这是因为每笔交易都要支付以太坊
    - gas 的形式的费用。因此，每辆汽车都要为每笔交易支付费用。使汽车为基础设施和计算付费的这一概念有一个局限性：最忠实的客户（更频繁地使用充电站的客户）会承担更多的惩罚。尽管这意味着提供
    RSU 和其他必要工具有很大的激励，但费用都会支付给矿工和用于挖掘交易和挖掘池的计算服务。![../images/507793_1_En_15_Chapter/507793_1_En_15_Fig1_HTML.png](../images/507793_1_En_15_Chapter/507793_1_En_15_Fig1_HTML.png)
- en: Fig. 1
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1
- en: Ethereum-based service provision and rule enforcement in self-managed VANETs
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 基于以太坊的服务规定和自我管理 VANETs
- en: 2.4 Blockchain
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.4 区块链
- en: A blockchain [[6](#CR6)] is a growing list of records, called blocks linked
    using cryptography. Each block contains a cryptographic hash of the previous block,
    a timestamp, and transaction data (Fig. [2](#Fig2)) (generally represented as
    a Merkle tree) [[21](#CR21)]. Blockchains can be either public (everyone can view
    and verify the data), private (governed by a single entity), consortium (semi-private,
    shared across various organizations with restricted access) or hybrid (features
    of both private and public blockchains). The most popular blockchains are the
    Bitcoin network and the Ethereum blockchain.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链[[6](#CR6)] 是一系列记录的不断增长的列表，使用密码学进行链接。每个区块包含前一个区块的密码哈希、时间戳和交易数据（一般表示为 Merkle
    树）[[21](#CR21)]。区块链可以是公共的（每个人都可以查看和验证数据）、私有的（由单一实体管理）、联盟的（半私有的，由各种组织共享且受限制的访问）或混合的（具有私有和公共区块链的特征）。最流行的区块链是比特币网络和以太坊区块链。
- en: 'The key properties of blockchain are:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的关键属性是：
- en: '1.'
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: 'Decentralized: There is no centralized authority, as the blockchain is not
    owned by a single entity.'
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 去中心化：没有集中的权威，因为区块链不是由单一实体拥有的。
- en: '2.'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: 'Secure: The data stored is in encrypted form using hash functions, making it
    secure.'
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 安全：使用哈希函数对存储的数据进行加密，使其安全。
- en: '3.'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: 'Immutable: Data once inserted into the blockchain, cannot be changed due to
    the blockchain structure itself, thus making it tamper-resistant.'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不可变：一旦数据插入到区块链中，由于区块链结构本身，数据就无法更改，从而使其防篡改。
- en: '4.'
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: 'Transparent: Since it is a distributed ledger, anyone can access the data on
    the blockchain.'
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 透明：由于它是一个分布式账本，任何人都可以访问区块链上的数据。
- en: 'Components of a blockchain are:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的组成部分是：
- en: '1.'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: 'Node: User or computer within a blockchain network'
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 节点：区块链网络中的用户或计算机
- en: '2.'
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: 'Transaction: the smallest building block of a blockchain system'
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 交易：区块链系统中最小的构建块
- en: '3.'
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: 'Block: a data structure used for keeping a set of transactions which is distributed
    to all nodes in the network'
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 区块：用于保存一组交易的数据结构，分布到网络中的所有节点
- en: '4.'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: 'Chain: a sequence of blocks in a particular order'
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 链：按特定顺序排列的一系列区块
- en: '5.'
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: 'Miners: specific nodes which perform block verification and add nodes to the
    chain'
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 矿工：执行区块验证并将节点添加到链中的特定节点
- en: '6.'
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '6.'
- en: 'Consensus: a set of rules and regulations mutually agreed upon by all the nodes
    in the blockchain'
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 共识：由区块链中所有节点共同同意的一组规则和法规
- en: A *‘state channel’* is an off-chain channel through which two or several blockchain
    users can atomically exchange blockchain-compliant information to be added on-chain
    later when closing the channel. The channel is closed on either completion or
    failure of such atomic transactions (transfer or exchange).![../images/507793_1_En_15_Chapter/507793_1_En_15_Fig2_HTML.png](../images/507793_1_En_15_Chapter/507793_1_En_15_Fig2_HTML.png)
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '*‘状态通道’* 是一个离链通道，通过该通道，两个或多个区块链用户可以原子地交换符合区块链的信息，以后在关闭通道时将其添加到链上。当完成或失败这样的原子交易（转移或交换）时，通道被关闭。![../images/507793_1_En_15_Chapter/507793_1_En_15_Fig2_HTML.png](../images/507793_1_En_15_Chapter/507793_1_En_15_Fig2_HTML.png)'
- en: Fig. 2
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 图2
- en: Structure of blockchain
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链结构
- en: 2.5 Scalability with Blockchains
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.5 区块链的可扩展性
- en: Another issue with current IoT networks is that of scalability. As the number
    of devices connected through an IoT network grows, current centralised systems
    to authenticate, authorise and connect different nodes in a network will turn
    into a bottleneck. This would necessitate huge investments into servers that can
    handle a large amount of information exchange, and the entire network can go down
    if the server becomes unavailable.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 当前物联网网络的另一个问题是可扩展性。随着通过物联网网络连接的设备数量增加，当前的集中式系统用于认证、授权和连接网络中的不同节点将成为瓶颈。这将需要大量投资到可以处理大量信息交换的服务器，并且如果服务器不可用，整个网络可能会崩溃。
- en: In public blockchains such as Bitcoin, very time and computationally intensive
    mining-based consensus mechanisms are often used to establish trust between entirely
    anonymous parties. Thus significant transaction times result which results not
    only in poor performance but also poor scalability. This leads to the creation
    of side chains to offload transaction processing from the main chain.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在诸如比特币之类的公共区块链中，通常使用耗时和计算密集的基于挖矿的共识机制来建立完全匿名各方之间的信任。因此，会产生显著的交易时间，这不仅导致性能不佳，而且导致可扩展性不佳。这导致创建侧链来从主链中卸载交易处理。
- en: In business cases to business (B2B) and business to consumer (B2C) interactions,
    the use of private and permissioned blockchain is preferred. Private blockchains
    have a reduced number of nodes, which results in a far faster consensus mechanism
    and in general, improves scalability and performance.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在企业间（B2B）和企业对消费者（B2C）交互的业务案例中，更倾向于使用私有和受权限控制的区块链。私有区块链具有较少的节点数量，这导致了更快的共识机制，总体上改善了可扩展性和性能。
- en: There are now new blockchains coming up, termed blockchain 3.0, which are based
    on the principles of DLT. These blockchains improve scalability and performance
    by the use of DAG (Directed Acyclic Graph) and novel validation and voting mechanism
    [[14](#CR14)].
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 现在出现了新的区块链，被称为区块链3.0，它们基于DLT原则。这些区块链通过使用DAG（有向无环图）和新颖的验证和投票机制提高了可扩展性和性能[[14](#CR14)]。
- en: Another mechanism proposed by Lyubomir Stoykov et al. [[18](#CR18)] is the VIBES
    architecture. VIBES uses configurable input parameters like network-information
    and number of miners, to provide a flexible solution. The simulator includes information
    about throughput and cost-per-transaction. To bypass most heavy computations for
    large scale applications, the paper suggests improving scalability via fast-forward
    computing. This helps complete simulations before time. Nodes try to estimate
    computational costs and ask for permission to fast forward. After green-lighting
    the operation, the orchestrator declares the operation complete and skips forward.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个由Lyubomir Stoykov等人提出的机制是VIBES架构。 VIBES使用可配置的输入参数，如网络信息和矿工数量，提供了灵活的解决方案。模拟器包括吞吐量和每笔交易成本等信息。为了绕过大规模应用中的大部分重计算，该论文建议通过快速前向计算来提高可扩展性。这有助于在时间之前完成模拟。节点试图估计计算成本并请求快速前进的许可。在批准操作后，协调者声明操作完成并跳过。
- en: 2.6 Consensus Mechanism
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.6 共识机制
- en: A consensus mechanism is used to tackle fault-tolerance. It is used to arrive
    at a group consensus regarding the data to be added to the network or the network’s
    state. The famous consensus mechanisms are Proof of Work (used by Bitcoin, Litecoin,
    and Monero), Proof of Stake (used by Ethereum 2.0 and Dash), Proof of Vote and
    Proof of Burn.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 共识机制用于解决容错问题。它用于达成关于要添加到网络或网络状态的数据的群体共识。著名的共识机制包括工作证明（比特币，莱特币和门罗使用），股权证明（以太坊2.0和Dash使用），投票证明和燃烧证明。
- en: Ole Meyer et al. (2018) [[23](#CR23)] propose a consensus algorithm for autonomous
    vehicles that do not rely on a central authority for control and monitoring. An
    autonomous entity in the system called an agent, can predict dangerous situations
    and trigger a protocol to resolve or avoid it. Parallel solutions generated simultaneously
    might lead to suboptimal solutions. In such cases, priority is allotted based
    on a parameter specific to the situation. For example, to avoid an impending collision
    between two autonomous cars, the car about to reach a place first should slow
    down and the other halt, instead of both the cars halting. The parameter for priority
    ordering can also be a characteristic that can be independently determined by
    both the parties; the information regarding which can be easily obtained by them.
    The protocol must yield invariant solutions. This ensures that the consensus can
    be achieved even without communication between the participants, reducing overhead
    for exchange over a network and hardware prerequisites for facilitating it.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: Ole Meyer等人（2018）[[23](#CR23)]提出了一种用于无需依赖中央控制和监控的自动驾驶车辆的共识算法。系统中的一个自主实体称为代理，可以预测危险情况并触发协议以解决或避免它。同时生成的并行解决方案可能导致次优解。在这种情况下，基于特定于情况的参数分配优先级。例如，为了避免两辆自动驾驶车之间的即将发生的碰撞，首先到达目的地的车应减速，而另一辆车应停车，而不是两辆车都停车。优先级排序的参数也可以是双方可以独立确定的特征;有关该特征的信息可以很容易地由它们获得。该协议必须产生不变解。这确保了即使在参与者之间没有通信的情况下也可以实现共识，从而减少了在网络上进行交换的开销和为其提供便利的硬件先决条件。
- en: 2.7 Use of Blockchain to Ensure Security
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.7 使用区块链确保安全性
- en: An essential worry within autonomous vehicles is the high dependence on IoT
    devices. These IoT devices are often vulnerable to Distributed Denial of Service
    (DDoS) attacks. Blockchain technology can prove to be extremely useful in this
    aspect. Blockchain eliminates a single point of failure-based attacks and provides
    a medium for auditable and traceable changes. Further, blockchains provide help
    with authentication and identification of devices over a distributed database.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 自动驾驶汽车中的一个重要问题是对物联网设备的高度依赖。这些物联网设备往往容易受到分布式拒绝服务（DDoS）攻击。区块链技术在这方面可以证明极为有用。区块链消除了基于单一故障点的攻击，并提供了可审计和可追溯变更的媒介。此外，区块链还帮助对设备进行认证和识别，以在分布式数据库上进行操作。
- en: 2.8 Problems and Improvements Associated with AVs
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.8 自动驾驶汽车相关问题和改进
- en: With the expectation of AVs becoming a norm, the number of AVs on the road will
    go on increasing. As self-driving vehicles are equipped with more sensors and
    network connectivity than non-autonomous ones, the number of security vulnerabilities
    and thus, the attack surface of an AV is undoubtedly increased. Adversaries today
    are becoming increasingly skillful [[27](#CR27)]. These skills coupled with feasible
    low-cost offensive devices, can enable them to break into car security systems
    easily and in the worst case, allow complete unauthorized control of the vehicle
    or data tampering. Further, with autonomy, comes a lack of accountability. When
    autonomous vehicles are involved in accidents (collisions between themselves,
    or collisions with conventional vehicles, pedestrians or other objects), how should
    such events be recorded for forensic purposes to determine liability? Also, how
    could such recorded events be verified, trusted, and not tampered with? Such issues
    become critical when there exist incentives for various parties involved to tamper
    with the recorded events to avoid punitive penalties [[8](#CR8)].
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 随着自动驾驶汽车成为常态的预期，道路上的自动驾驶汽车数量将继续增加。由于自动驾驶车辆配备的传感器和网络连接比非自动驾驶车辆多，因此汽车的安全漏洞数量和攻击面无疑增加了。如今的对手变得越来越熟练[[27](#CR27)]。这些技能加上可行的低成本攻击设备，可以使他们轻松地破解汽车安全系统，并在最坏的情况下，允许完全未经授权地控制车辆或篡改数据。此外，随着自主性的增加，缺乏问责制。当自动驾驶汽车发生事故（彼此之间的碰撞，或与常规车辆，行人或其他物体的碰撞）时，应如何记录此类事件以确定责任？此外，这些记录的事件如何验证，信任和不受篡改？当存在各方有动机篡改记录的事件以避免惩罚性罚款时，此类问题变得至关重要[[8](#CR8)]。
- en: The expected functionalities of autonomous vehicles could be enhanced due to
    the integration of vehicle sensors and blockchain. The revolution of autonomous
    vehicles and the aid of blockchain technology could affect closely related industries.
    For instance, blockchain in these AVs could negate middle parties’ need, be it
    brokers in fleet management systems or ride-sharing companies like Uber.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 自动驾驶汽车的预期功能可能会因车辆传感器和区块链的整合而得到增强。自动驾驶汽车的革命和区块链技术的帮助可能会影响密切相关的行业。例如，在这些自动驾驶汽车中使用区块链可以消除中间方的需求，无论是车队管理系统中的经纪人还是像Uber这样的拼车公司。
- en: 3 Use of Blockchain in AVs
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 区块链在自动驾驶汽车中的应用
- en: 3.1 Decentralised Storage and Security Mechanism
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 去中心化存储和安全机制
- en: On surveying, we noticed that blockchain could serve as shared storage to facilitate
    accident management and can be used to tackle AVs’ security attacks. Below is
    the detailed summary of the two cases.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在调查中，我们注意到区块链可以作为共享存储，以促进事故管理，并可用于应对自动驾驶汽车的安全攻击。下面是两种情况的详细摘要。
- en: Accident Reporting and Verification.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 事故报告和验证。
- en: Hao Guo, Ehsan Meamari and Chien-Chung Shenis (2018) [[13](#CR13)] focus on
    event recording mainly for accident forensics. They propose Proof of Event as
    a consensus mechanism, a recording and broadcasting mechanism for the events.
    The collections of records are accepted as new nodes to the blockchain depending
    on the verifier and participant nodes (vehicles). The credit score is a measure
    of how ‘trusted’ a vehicle is. This includes being a witness or a verifier to
    an accident. Since the Proof of Event protocol provides no tangible award, credit
    scores are an attempt at incentivisation. Higher credit scores may reflect lower
    insurance premiums on the vehicle.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: Hao Guo，Ehsan Meamari和Chien-Chung Shenis（2018）[[13](#CR13)]主要关注事故法庭记录。他们提出了事件证明作为共识机制，一种事件记录和广播机制。根据验证者和参与者节点（车辆），记录的集合将被接受为区块链的新节点。信用评分是衡量车辆“可信度”的指标。这包括成为事故的见证者或验证者。由于事件证明协议没有实质性的奖励，信用评分是一种激励措施。较高的信用评分可能反映在车辆的较低保险费上。
- en: Further, they adumbrate the protocols necessary for implementing the system.
    Proposal for a reward-based smart vehicle data-sharing framework is proposed by
    Singh (2017) [[20](#CR20)] for intelligent vehicle communication using blockchain.
    The concept is abstract and introduces a blockchain network model for communication
    over a VCC (Vehicular Cloud Communication) for reporting safety–critical incidents
    and (the possibility or occurrences of) hazards to drivers. It uses Proof of Driving
    as the consensus mechanism where crypto tokens provide the incentivisation in
    IVTP (Intelligent Vehicle Trust Points).
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，他们概述了实施该系统所需的协议。Singh（2017）[[20](#CR20)]提出了一个基于奖励的智能车辆数据共享框架的提案，用于使用区块链进行智能车辆通信。该概念是抽象的，并引入了一个区块链网络模型，用于在VCC（车辆云通信）上报告安全关键事件和（可能发生或发生的）危险。它使用驾驶证明作为共识机制，其中加密令牌提供IVTP（智能车辆信任点）中的激励。
- en: Narbayeva, Saltanat et al. (2020) [[22](#CR22)] present a mathematical foundation
    to use blockchain technology to increase information integrity by sending parameters
    of each vehicle’s current state, verified by the signals of neighbouring vehicles.
    The authors have developed a tracking system for car actions using the blockchain
    system based on the Exonum platform.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: Narbayeva，Saltanat等人（2020）[[22](#CR22)]提出了使用区块链技术增加信息完整性的数学基础，通过发送每辆车当前状态的参数，并由邻近车辆的信号验证。作者已经开发了一个基于Exonum平台的区块链系统的汽车行为跟踪系统。
- en: Security in Connected Autonomous Vehicles.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 连接自动驾驶车辆的安全性。
- en: AVs are more susceptible to malicious cyber-attacks due to increased Vehicle-to-Vehicle
    (V2V) communication via VANETs [[15](#CR15)]. Vrizlynn L.L. Thing et al. (2016)
    [[26](#CR26)] classify attacks possible on autonomous vehicles. The two classes
    of attacks are physical access and remote access attacks. Physical access attacks
    include invasive attacks like code modification, code injection, packet sniffing,
    packet fuzzing and in-vehicle spoofing. Remote access attacks include external
    signal spoofing and jamming. The security issues concerning CAVs are addressed
    in the paper by Rathee, Geetanjali, et al. (2019) [[25](#CR25)]. They have proposed
    a blockchain-based solution where each IoT device (sensor/actuator) and the vehicle
    are registered to the network before acquiring any of the services. Initially,
    the vehicular number, along with IoT device data, will be stored on the blockchain.
    Given the high amount of computation power and time needed for the large amount
    of data generated further, they propose that only the IoT devices store relevant
    information to the blockchain, which can also be analyzed. Any alteration on information
    can then easily be detected as it will alter previous records as well.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 由于通过车辆对车辆（V2V）通信增加了车辆自组网（VANETs）[[15](#CR15)]，AV更容易受到恶意网络攻击的影响。Vrizlynn L.L.
    Thing等人（2016年）[[26](#CR26)]对自动驾驶车辆可能发生的攻击进行了分类。攻击的两类是物理访问和远程访问攻击。物理访问攻击包括入侵攻击，如代码修改，代码注入，数据包嗅探，数据包模糊化和车内欺骗。远程访问攻击包括外部信号欺骗和干扰。有关CAV的安全问题在Rathee，Geetanjali等人（2019）的论文中得到解决[[25](#CR25)]。他们提出了一种基于区块链的解决方案，其中每个IoT设备（传感器/执行器）和车辆在获得任何服务之前都要注册到网络中。最初，车辆编号以及IoT设备数据将存储在区块链上。考虑到进一步生成的大量数据所需的大量计算能力和时间，他们建议只有IoT设备存储与区块链相关的信息，这些信息也可以被分析。然后，任何信息的更改都可以很容易地被检测到，因为它还将更改先前的记录。
- en: First, there is no reliable mechanism to keep track of compromised sensors which
    are a crucial part of the ecosystem of CAVs. Additionally, in a scenario where
    CAVs are used for a cab-booking service, technical experts may hack into the system
    and change important information like accidents the car has been associated with,
    for personal gains. Data falsification attacks are a primary security issue where
    vehicles in a network rely on other vehicles’ information.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，目前没有可靠的机制来跟踪受损传感器，这是无人驾驶汽车生态系统中至关重要的一部分。此外，在无人驾驶汽车用于打车服务的情况下，技术专家可能会入侵系统并更改重要信息，例如车辆涉及的事故，以谋取个人利益。数据篡改攻击是一个主要的安全问题，其中网络中的车辆依赖于其他车辆的信息。
- en: The standard encryption schemes like AES will not be feasible for CVs since
    they produce many data as mentioned by Jolfaei, A., & Kant, K (2019) [[16](#CR16)].
    Key management could become an issue for each of the devices and they can cause
    a potential weakness in the system.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 标准的加密方案，如AES，对于无人驾驶汽车将不可行，因为正如Jolfaei，A.，& Kant，K（2019）[[16](#CR16)]所述，它们产生了大量数据。密钥管理可能会成为每个设备的问题，并可能导致系统的潜在弱点。
- en: Anil Saini et al. (2019) [[3](#CR3)] propose a new blockchain network to accommodate
    priority vehicles. The regular blockchain networks have many drawbacks. Some limitations
    include dealing via crypto-currencies (instead of trust messages/events) and higher
    latency (reduced by using 2-levels in the proposed network). The proposed network
    would use 2-levels and the first level will consist of authorised nodes (placed
    in different areas). If an RSU node wants to become a participant of the network,
    it must first get verified by the authorised nodes. The second level consists
    of registered RSU nodes. The vehicles register with its nearby RSU, after which
    the RSU verifies the vehicle’s identity and stores it on the blockchain. The RSU
    also receives information generated by the vehicles, like traffic congestion,
    accident-related information, etc. This information is distributed to the neighboring
    roadside nodes to be validated in the blockchain network of RSUs. There exists
    no central authority in this entire process, thus enabling decentralization.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: Anil Saini等人（2019年）[[3](#CR3)] 提出了一个新的区块链网络，以适应优先车辆。常规的区块链网络存在许多缺点。一些限制包括通过加密货币进行交易（而不是通过信任消息/事件）和更高的延迟（通过在提议的网络中使用2级来减少）。所提议的网络将使用2级，第一级将由授权节点组成（放置在不同区域）。如果RSU节点想成为网络的参与者，它必须首先通过授权节点进行验证。第二级包括注册的RSU节点。车辆向附近的RSU注册，之后RSU验证车辆的身份并将其存储在区块链上。RSU还接收车辆生成的信息，如交通拥堵、与事故相关的信息等。这些信息分发给邻近的路边节点，以在RSU的区块链网络中进行验证。在整个过程中不存在中央机构，从而实现了去中心化。
- en: 3.2 Blockchain to Improve AV Functionalities
  id: totrans-101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 区块链改善自动驾驶汽车功能
- en: While surveying, we noticed that blockchain could improve an autonomous vehicle’s
    functionality in the ways mentioned below.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在调查中，我们注意到区块链可以改善自动驾驶汽车的功能，具体体现在以下几个方面。
- en: Verifying Vehicle Lifecycle.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 验证车辆生命周期。
- en: The automotive supply chain industry can be quite complex, ranging from government
    regulatory parties, manufacturers, suppliers, and vendors to spare parts suppliers.
    *P. K. Sharma, N. Kumar and J. H. Park (2019)* [[24](#CR24)] delineate into each
    phase of the automotive industry (regulator, manufacturer, dealer, leasing company,
    user, maintenance, scrap) and explained the benefits of using smart contracts
    for the digitization of this process. They give a complete overview of the process.
    They propose a blockchain and smart contract-based scalable distributed framework
    model for the lifecycle tracking of vehicles. A miner node selection algorithm
    based on the Fruit Fly Optimization algorithm (FOA) has been suggested to avoid
    the mining process during the block generation carried out by a unique miner pool
    and limited by miners.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 汽车供应链行业可能非常复杂，涵盖政府监管部门、制造商、供应商、供应商以及备件供应商。*P. K. Sharma、N. Kumar 和 J. H. Park（2019年）*
    [[24](#CR24)] 深入研究了汽车行业的每个阶段（监管机构、制造商、经销商、租赁公司、用户、维修、报废），并解释了使用智能合约进行该流程数字化的好处。他们对该过程进行了完整的概述。他们提出了一个基于区块链和智能合约的可扩展分布式框架模型，用于跟踪车辆的生命周期。提出了一种基于果蝇优化算法（FOA）的矿工节点选择算法，以避免由独特的矿工池进行的区块生成期间的挖掘过程，并由矿工限制。
- en: Insurance and Payments.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 保险和支付。
- en: M. Demir, O. Turetken and A. Ferworn (2019) [[19](#CR19)] propose a tamper-free
    ledger of events as an insurance record of motor vehicles for the provision of
    evidence in the event of a dispute. This can include all aspects of insurance
    transactions. The system uses a permissioned blockchain (Hyperledger based) for
    obtaining, sharing and verifying insurance records will help stakeholders as a
    reliable sharing platform and a ledger of events. Alejandro Ranchal Pedrosa and
    Giovanni Pau (2018) [[2](#CR2)] provide a detailed algorithm for the payment of
    a refuelling scenario in autonomous vehicles using Ethereum State Channels. The
    use of these state channels aims to support instant and reliable trading of information,
    goods and currency.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: M. Demir，O. Turetken 和 A. Ferworn（2019年）[[19](#CR19)] 提议将事件的防篡改账本作为机动车辆保险记录，以便在纠纷事件中提供证据。这可以包括保险交易的所有方面。该系统使用权限链（基于超级账本）来获取，共享和验证保险记录，将有助于利益相关者作为可靠的共享平台和事件账本。Alejandro
    Ranchal Pedrosa 和 Giovanni Pau（2018年）[[2](#CR2)] 提供了一个关于使用以太坊状态通道进行自动驾驶车辆加油场景支付的详细算法。使用这些状态通道旨在支持信息，商品和货币的即时可靠交易。
- en: Charging Stations and Power Requirements.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 充电站和功率需求。
- en: Alejandro Ranchal Pedrosa and Giovanni Pau (2018) [[2](#CR2)] suggest using
    Ethereum State Channels as an unforgeable recording, flexibility and scalability
    for Machine to Machine (M2M) transactions in charging stations. A detailed algorithmic
    approach has been developed to cover all pertinent use cases during the interactions
    between the AV and the charging station. The use of these state channels aims
    to support instant and reliable trading of information, goods and currency.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: Alejandro Ranchal Pedrosa 和 Giovanni Pau（2018年）[[2](#CR2)] 建议在充电站中使用以太坊状态通道进行机器对机器（M2M）交易的无法伪造记录，灵活性和可扩展性。已经制定了一种详细的算法方法，以涵盖自动驾驶车辆与充电站之间的所有相关用例交互。使用这些状态通道旨在支持信息，商品和货币的即时可靠交易。
- en: Fabian Knirsch et al. (2017) [[17](#CR17)] provides a protocol for allowing
    the driver of an electric vehicle to find the cheapest charging station in a given
    location radius. The bids sent by different charging stations are stored on a
    blockchain to provide transparency and verifiability. The phases of requesting
    and serving corresponding charging locations have been elaborated upon (Fig. [3](#Fig3)).![../images/507793_1_En_15_Chapter/507793_1_En_15_Fig3_HTML.png](../images/507793_1_En_15_Chapter/507793_1_En_15_Fig3_HTML.png)
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: Fabian Knirsch 等人（2017年）[[17](#CR17)] 提供了一种协议，允许电动汽车驾驶员在给定位置半径内找到最便宜的充电站。不同充电站发送的出价存储在区块链上，以提供透明度和可验证性。已经详细阐述了请求和服务相应充电位置的阶段（图
    [3](#Fig3)）。![../images/507793_1_En_15_Chapter/507793_1_En_15_Fig3_HTML.png](../images/507793_1_En_15_Chapter/507793_1_En_15_Fig3_HTML.png)
- en: Fig. 3
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 图3
- en: Details of how a charging event would occur and the entities/tasks involved
    in this process
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 充电事件的发生方式以及涉及此过程的实体/任务的详细信息
- en: Instead of the Vehicle Engine Control Unit, Raspberry Pi is proposed by Felix
    Kohlbrenner et al. (2019) [[10](#CR10)]. This can be used to collect the required
    data and utilize the real vehicle bus data. This provides a similar environment
    with similar restrictions. Once the charger is plugged in, the event of “start
    charging is triggered”. Various vehicle information is recorded and saved in a
    hash (updated when required), this upholds the trustworthiness of the charging
    system. Still, user-data is saved off-chain due to privacy concerns. With the
    help of a signed transaction, the charging status is stored on the Ethereum Blockchain.
    A payment request is triggered when a certain charging threshold is reached (any
    payment method can be used).
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 费利克斯·科尔布雷纳等人（2019年）[[10](#CR10)] 提出使用树莓派而不是车辆引擎控制单元。这可以用来收集所需数据并利用真实的车辆总线数据。这提供了一个类似的环境和类似的限制。一旦插入充电器，“开始充电”事件被触发。各种车辆信息被记录并保存在哈希中（根据需要更新），这保证了充电系统的可信度。然而，由于隐私问题，用户数据被保存在链下。借助签名交易，充电状态被存储在以太坊区块链上。当达到一定的充电阈值时触发付款请求（可以使用任何付款方式）。
- en: Parking for AVs.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 自动驾驶车辆的停车。
- en: There are intelligent parking management architectures that are suited specifically
    for the system heterogeneity of AVs. Jennath, H. S. et al. (2019) [[15](#CR15)]
    propose a blockchain-based solution for the creation of parking pools using a
    non-fungible token system for rentals of users’ unused land for a stipulated amount
    of time with little or no legal hassles. Additionally, this method leverages income
    from unused property, which is an added advantage. Smart contracts over blockchain
    enforce the contractual agreement between the participants ensuring financial
    transparency in the proposed system. This system can be implemented in the present
    scenario for traditional cars and extended to AVs in the future. With an increase
    in automation levels, some decision-making tasks—such as the inclusion of vehicles
    in parking pools—may also be taken by AVs instead of humans.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些智能停车管理架构特别适用于 AVs 的系统异构性。Jennath, H. S. 等人 (2019) [[15](#CR15)] 提出了一种基于区块链的解决方案，用于创建停车池，使用非同质化代币系统租用用户未使用的土地，以少量或没有法律麻烦的时间。此外，这种方法利用了未使用的财产收入，这是一个额外的优势。区块链上的智能合约强制执行参与者之间的合同协议，确保在所提出的系统中的财务透明度。此系统可以在传统汽车的当前情况下实施，并在未来扩展到
    AVs。随着自动化水平的提高，一些决策任务，例如将车辆纳入停车池，也可能由 AVs 而不是人类来执行。
- en: 3.3 Optimizing Related Industries
  id: totrans-115
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 优化相关行业
- en: The AV industry is not standalone and affects other related industries, like
    transport and freight, human involvement, inter-industry dependency, and consumer
    experience. Advancements in AV sectors by the integration of blockchain will,
    by extension, affect these industries. Additionally, it can also be used to address
    corresponding improvements.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: AV 行业不是独立存在的，它影响其他相关行业，如交通和货运、人类参与、跨行业依赖性和消费者体验。通过集成区块链来推动 AV 行业的进步，将间接影响这些行业。此外，它还可以用于解决相应的改进。
- en: Vehicle Sharing.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 车辆共享。
- en: Using Proof of Work consensus algorithm for the validation of Demand Response,
    Abubaker Zain et al. (2019) [[1](#CR1)] present in this paper a block-chain based
    mechanism to provide users with real-time availability of on-network intelligent
    vehicles. In the system, vehicles can provide services, as part of a fleet on
    a single Intelligent Transport System (ITS) network. This paper uses the Proof
    of Work consensus algorithm to validate Demand Response (DR) events.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 使用工作量证明共识算法验证需求响应，Abubaker Zain 等人 (2019) [[1](#CR1)] 在本文中提出了一种基于区块链的机制，为用户提供网络智能车辆的实时可用性。在该系统中，车辆可以作为车队的一部分在单一智能交通系统
    (ITS) 网络上提供服务。本文使用工作量证明共识算法验证需求响应 (DR) 事件。
- en: Freight Industries.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 货运行业。
- en: '*Dogar, Ghulam and Javaid, Nadeem (2019)* [[9](#CR9)] proposed a system in
    which vehicles that belong to a fleet can be part of a single Intelligent Transport
    System (ITS) network, providing services to all the autonomous vehicles and carrying
    out their jobs normally. Special vehicles that are part of a fleet will be registered
    with their respective organization only by registering with the Intelligent Vehicle
    Trust Point (IVTP). To facilitate the assignment of tasks and task-completion,
    an incentive-based blockchain-based Fleet Management System (BFMS) is proposed.
    Such a system can prove extremely useful in parking and charging cases where queries
    (for bids) can be used to provide the intelligent-vehicle options, from which
    the best can be chosen.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '*Dogar, Ghulam 和 Javaid, Nadeem (2019)* [[9](#CR9)] 提出了一个系统，其中属于一个车队的车辆可以成为单一智能交通系统
    (ITS) 网络的一部分，为所有自动驾驶车辆提供服务，并正常执行它们的任务。作为车队一部分的特殊车辆将仅通过向智能车辆信任点 (IVTP) 注册与其各自的组织注册。为了便于任务分配和任务完成，提出了一种基于激励的区块链车队管理系统
    (BFMS)。这样的系统在停车和充电情况下可以证明极其有用，其中查询 (用于竞标) 可以用来提供智能车辆选项，从中选择最佳选项。'
- en: 4 Analysis
  id: totrans-121
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 分析
- en: The analysis of the previous section is divided into the following categories.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 前一节的分析被划分为以下类别。
- en: 4.1 Relevance of Blockchain
  id: totrans-123
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 区块链的相关性
- en: DLTs vs Blockchain.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: DLTs vs 区块链。
- en: While many use cases of AVs rightly require blockchain, there has been a trend
    to misuse blockchain as a technology, which means using them without a proper
    consensus mechanism. Many use cases simply require storage immutability, which
    can easily be provided by permissioned Distributed Ledger Technologies (DLT),
    and using a blockchain in such cases is not exclusively required.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然许多AV的用例确实需要区块链，但近来出现了一种滥用区块链作为技术的趋势，这意味着在没有适当的共识机制的情况下使用它们。许多用例仅需要存储不可变性，这可以很容易地由许可的分布式分类账技术提供，并且在这些情况下使用区块链并非是必须的。
- en: Tamper Resistance.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 抗篡改性。
- en: 'Specific research papers focus on ‘tamper-free ledgers to ensure data integrity
    over AV communication. Distinguishing the terms tamper-free, tamper-tolerant,
    and tamper-resistant, has implications on understanding what the technology provides.
    A blockchain is tamper-resistant: It resists (the possibility of) being modified,
    by design. In the possibility of a modification, its protocols are resilient enough
    for it to resist the effects of tampering. Based on our study, the terms tamper-free
    and tamper-tolerant point at something possible to be tampered with, the results
    of which can be rectified later - by rollback, late control, or implementational
    modifications.'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 特定的研究论文关注于‘防篡改分类账’以确保AV通信中的数据完整性。区分防篡改、耐篡改和抗篡改这些术语，对于理解技术提供的内容有着重要意义。区块链是抗篡改的：它通过设计抵抗（可能性的）修改。在可能修改的情况下，其协议足够强大，可以抵制篡改的影响。根据我们的研究，防篡改和耐篡改这些术语指的是可能被篡改的东西，其结果可以通过回滚、后期控制或实现修改进行纠正。
- en: Lack of Appropriate Consensus Mechanisms.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 缺乏适当的共识机制。
- en: The prevalent consensus mechanisms for blockchain—Proof of Work, Stake, and
    Authority—are criticized in a few research papers for their inability to maintain
    the decentralization of control in the blockchain, eventually resulting in the
    concentration of power in the regions with higher computational power and resources,
    respectively. However, proposed alternatives to these, as stated in the papers,
    lack incentivization. For shared records of AV lifecycle and logs for vehicle
    sharing, each participant on the chain should verify the on-chain information
    by its existence alone. Since the verification results from the consensus mechanism,
    which operates only on the on-chain data, it follows that the data source must
    also be on-chain. These data sources must be intrinsic to the blockchain for verification
    to happen as a part of the working. Unless it is made possible to embed some kind
    of metadata in the AV records that make its source on-chain, the verification
    remains external in all systems currently proposed, rendering the consensus mechanism
    of little use by itself. Looking at the potential of blockchains as an ecosystem,
    we opine that it remains underutilised in such use cases.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的主流共识机制——工作证明、股份和权威——在一些研究论文中因无法维持区块链控制权的去中心化而受到批评，最终导致权力集中在具有更高计算能力和资源的地区。然而，论文中提出的这些替代方案缺乏激励机制。对于AV生命周期的共享记录和车辆共享的日志，链上的每个参与者都应该仅凭存在就验证链上的信息。由于验证结果来自于共识机制，后者仅在链上数据上运行，因此数据来源也必须在链上。这些数据源必须是区块链的固有部分，以便验证成为工作的一部分。除非能够在AV记录中嵌入某种元数据，使其源自链上，否则所有当前提出的系统中的验证都是外部的，从而使共识机制本身几乎无用。从区块链作为一个生态系统的潜力来看，我们认为在这样的用例中它仍然被低估了。
- en: 4.2 Issues with the Use of Blockchain in AV Systems
  id: totrans-130
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 区块链在自动驾驶系统中使用存在的问题
- en: Scalability.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 可扩展性。
- en: The concept of transparency in the blockchain is based on the fact that each
    node in the blockchain stores a separate copy of the entire data present on the
    blockchain. This isn’t feasible for AVs due to rapid generation of large amounts
    of data. An increase in the number of vehicles (nodes) will add to this data,
    decreasing the system’s efficiency. A possible solution would be to store only
    the bare minimum information on the blockchain and store the rest of the data
    on a shared file system like IPFS.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链中透明度的概念是基于区块链中的每个节点存储着整个数据的副本。由于大量数据的快速生成，这对于AV来说是不可行的。车辆（节点）数量的增加将增加这些数据量，降低系统的效率。一个可能的解决方案是仅在区块链上存储最基本的信息，将其余数据存储在像IPFS这样的共享文件系统上。
- en: Feasibility of Computation.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 计算的可行性。
- en: Blockchain consensus mechanism requires a large amount of computational power.
    These computations may not be feasible on AVs, which might, in turn, result in
    low throughput of the system, by causing an increase in latency.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链共识机制需要大量的计算能力。这些计算可能在自动驾驶汽车上不可行，这可能导致系统吞吐量降低，增加延迟。
- en: 4.3 Future of Related Industries
  id: totrans-135
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3 相关行业的未来
- en: Exploring the current proposals and analyzed possibilities, advancements in
    the AV sector with blockchain or DLTs would improve the experience around providing
    insurance, with extended services around providing a clean driving record, or
    for vehicle lending or sharing. DLTs will facilitate mainstream adoption of car
    sharing by scheduling and matching rides without a middleman’s need. Distributed
    ledger technologies can allow information on vehicle availability to be made publicly
    accessible so that users and car owners can match journeys easily.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 探索当前的提案和分析可能性，AV部门的区块链或分布式账本技术的进步将改善提供保险的体验，提供扩展服务，如提供清洁驾驶记录，或用于车辆租赁或共享。分布式账本技术将通过无需中间人即可安排和匹配乘车，促进汽车共享的主流采用。分布式账本技术可以使车辆可用性信息公开可访问，以便用户和车主可以轻松地匹配行程。
- en: Blockchain could also aid in effective supply chain management in the freight
    industry. However, simply using blockchain technology does not ensure the effective
    transport and delivery of goods. Tampering with RFID tags attached to goods and
    cases of smuggling can lead to incorrect information stored on the blockchain,
    which voids the use of blockchain in the first place.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链还可以帮助货运业进行有效的供应链管理。然而，仅仅使用区块链技术并不能确保货物的有效运输和交付。篡改与货物相关的RFID标签和走私案例可能导致存储在区块链上的信息不正确，从而使区块链的使用失效。
- en: 4.4 Using Cryptocurrency
  id: totrans-138
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4 使用加密货币
- en: With vehicles becoming driverless, payment can be tackled by providing a payment
    method that is intrinsic or facilitated by the blockchain infrastructure itself.
    This would mean that payments for parking and toll, payment can be made using
    cryptocurrencies.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 随着车辆变得无人驾驶，支付可以通过提供内在的支付方法或由区块链基础设施本身进行简化。这意味着停车和过路费的支付可以使用加密货币进行。
- en: However, the use of cryptocurrencies will be unfavourable in case of a 51% miner
    attack. However, this kind of attack requires massive computation on popular blockchain
    platforms like Bitcoin and Ethereum. In the case of smaller blockchains, it is
    not difficult to amass the computational power for these attacks, and such an
    attack could be possible. Therefore, autonomous vehicles must be very careful
    before selecting their desired blockchain for payments.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在51%矿工攻击的情况下使用加密货币是不利的。然而，这种攻击需要在比特币和以太坊等流行的区块链平台上进行大量的计算。在较小的区块链中，积累这些攻击所需的计算能力并不困难，这种攻击是可能的。因此，自动驾驶汽车在选择所需的区块链进行支付之前必须非常小心。
- en: Further, the volatility of crypto currencies is a significant limitation for
    adopting blockchain-based payments-especially if it is to be integrated as a long
    term solution with autonomous vehicles. This volatility is a consequence of state-specific
    fiscal policies and standards, and not an intrinsic property of cryptocurrencies
    itself. An optimistic approach might predict that this stability increases; an
    overly optimistic approach might say that fiat currencies shall be measured in
    terms of cryptocurrencies in the future (converse of the present scenario). A
    practical approach is to gauge the market behaviours due to fiat-crypto exchange
    interactions and adoptions and see how one system can address the weakness (es)
    of another.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，加密货币的波动性是采用基于区块链的支付的一个重要限制，尤其是如果它被视为与自动驾驶车辆的长期解决方案相结合。这种波动性是特定国家的财政政策和标准的结果，并不是加密货币本身的固有属性。一个乐观的方法可能会预测这种稳定性增加；一个过于乐观的方法可能会说，在未来，法定货币将以加密货币的形式衡量（与当前情况相反）。一个实际的方法是评估市场行为，由于法币与加密货币的交换互动和采用，以及看看一个系统如何解决另一个系统的弱点。
- en: 4.5 Resolution of Security Issues
  id: totrans-142
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.5 安全问题的解决
- en: It is impossible to address all security attacks mentioned in Sect. 3A, but
    blockchain-based solutions can be implemented to prevent specific security attacks.
    The issues of code modification and code injection can be reduced by incorporation
    of a permissioned blockchain. This will prevent unauthorized access to the AVs
    and thus minimise the possibility of such attacks. External signals like GPS and
    LiDAR signals can be verified using blockchain to prevent external signal spoofing
    attacks.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 不可能解决第 3A 节提到的所有安全攻击，但可以实施基于区块链的解决方案来防止特定的安全攻击。通过引入许可区块链可以减少代码修改和代码注入的问题。这将防止未经授权的访问车辆，从而最小化此类攻击的可能性。可以使用区块链验证外部信号，如
    GPS 和 LiDAR 信号，以防止外部信号欺骗攻击。
