  zh: 总之，作者们描述了区块链策略以及量子策略。区块链如何在不同领域应用，并伴随着创新。一种基于信息理论稳定认证的区块链协议，该协议基于一个网络，其中每一对节点都通过QKD链接相连。我们通过一个三方城市光纤网络QKD对我们的协议进行了实验测试。除了将QKD用于认证外，它重新定义了添加新区块的协议，这与现有加密货币的方法截然不同。我们采用了信息理论上稳定的广播协议，在此协议下，所有节点对新区块达成一致意见的条件相同。我们的区块链协议的一个重要优势是其能够抵御量子算法攻击，保持交易的透明度和完整性。因此，我们的结果为实现可扩展的量子安全区块链系统打开了机会。如果实现，这样的区块链平台可以限制量子计算技术的突破所带来的经济和社会风险。目前可用的QKD技术的典型密钥技术成本足以运行基于我们协议的大规模区块链系统。此外，量子通信理论和实践取得了显著进展，包括地面到卫星的QKD实验和量子中继器的最新实验，这可能为建立公共全球QKD网络（“量子互联网”）和扩展量子安全区块链系统到全球范围打开大门。建立“量子互联网”将使我们的协议能够保持每个网络成员的匿名性。成员将能够从任何站点访问全球QKD网络，使用他们的私有种子密钥（见方法）对其他方进行身份验证，并执行所需的交易。量子和区块链范式将在许多领域带来创新。
