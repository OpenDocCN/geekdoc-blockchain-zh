  zh: • 基于多项式方程的密码学。Patarin 和 Matsumoto 和 Imai 的 Hidden Field Equations（无变体）（1996）公钥签名系统是许多有趣实例之一（[Trichni
    et al., 2022](#r32); [Xu et al., 2022](#r40)）。
