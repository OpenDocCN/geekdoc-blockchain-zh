  prefs: []
  type: TYPE_NORMAL
  zh: 区块链和量子技术的突破目前正在各种论坛上公开讨论。由于这些技术，有许多应用和能力可以提供透明、冗余、安全、可追溯的环境。为了确保资源依赖型的高安全性要求，可以有效地使用某些加密原语和协议。量子证明、安全的量子解决方案和抗量子系统将评估任何系统是否存在量子攻击，并创建一个安全的量子计算系统。因此，这项工作旨在鼓励来自不同领域的专家提供技术整合解决方案，这些解决方案既经济实惠又具有质量保证，可以快速、安全地满足需求。研究人员将被鼓励提供有助于处理后量子技术实时应用的概述和指导。
