- en: 'Day, Mark Stuart. Bits to Bitcoin: How Our Digital Stuff Works. Cambridge,
    MA: MIT Press, 2018\. This book describes the digital infrastructure (software)
    beneath our operating systems and explains how blockchain allows different parties
    to trust one another.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 'Day, Mark Stuart. 《从比特到比特币：我们数字产品的运作原理》（Bits to Bitcoin: How Our Digital Stuff
    Works）. 马萨诸塞州剑桥：麻省理工学院出版社，2018\。这本书描述了我们的操作系统下面的数字基础设施（软件），并解释了区块链如何使不同的各方互相信任。'
- en: 'Gilder, George. Life after Google: The Fall of Big Data and the Rise of the Blockchain
    Economy. Washington, DC: Regnery Gateway, 2018\. A far-reaching description of
    the tech world today as dominated by Google, and why blockchain will replace it.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 'Gilder, George. 《谷歌之后的生活：大数据的衰落与区块链经济的崛起》（Life after Google: The Fall of Big
    Data and the Rise of the Blockchain Economy）. 华盛顿特区：Regnery Gateway, 2018\。描述了当今由谷歌主导的科技界，以及为什么区块链将取代它。'
- en: 'Lewis, Antony. The Basics of Bitcoins and Blockchains: An Introduction to Cryptocurrencies
    and the Technology That Powers Them. Coral Gables, FL: Mango, 2018\. As the title
    implies, this is a no-nonsense introduction to cryptocurrencies and the blockchain
    technology that allows them to function.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 'Lewis, Antony. 《比特币与区块链基础：加密货币及其技术简介》（The Basics of Bitcoins and Blockchains:
    An Introduction to Cryptocurrencies and the Technology That Powers Them）. 珊瑚角，FL：Mango,
    2018\。正如标题所暗示的，这是一本关于加密货币和使它们得以运行的区块链技术的直白介绍。'
- en: 'Malekan, Omid. The Story of the Blockchain: A Beginner’s Guide to the Technology
    Nobody Understands. Syosset, NY: Triple Smoke Stack, 2018\. This book explains
    in very simple terms how cryptocurrencies were created, how they have evolved,
    and the crises they have faced throughout their short history.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 'Malekan, Omid. 《区块链的故事：初学者指南》（The Story of the Blockchain: A Beginner’s Guide
    to the Technology Nobody Understands）. 纽约：Triple Smoke Stack, 2018\。这本书用非常简单的话解释了加密货币是如何创建的，它们是如何发展的，以及它们在其短暂的历史中所面临的危机。'
- en: 'Tapscott, Don, and Alex Tapscott. Blockchain Revolution: How the Technology
    behind Bitcoin Is Changing Money, Business, and the World. New York: Penguin,
    2016\. Read about the implications of Bitcoin and blockchain technology in all
    aspects of the economy and society.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 'Tapscott, Don, and Alex Tapscott. 《区块链革命：比特币背后的技术如何改变货币、商业和世界》（Blockchain Revolution:
    How the Technology behind Bitcoin Is Changing Money, Business, and the World）.
    纽约：企鹅出版社，2016\。阅读有关比特币和区块链技术在经济社会各个方面影响的著作。'
- en: 'Vigna, Paul, and Michael J. Casey. The Truth Machine: The Blockchain and the
    Future of Everything. New York: St. Martin’s, 2018\. This is an in-depth exploration
    of blockchain and how it enables strangers to enter into agreements without an
    intermediary.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 'Vigna, Paul, and Michael J. Casey. 《真相机器：区块链与未来一切》（The Truth Machine: The Blockchain
    and the Future of Everything）. 纽约：圣马丁出版社，2018\。这是对区块链的深入探讨，以及它如何使陌生人能够在没有中介的情况下达成协议。'
