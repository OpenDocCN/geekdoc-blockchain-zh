- en: Glossary
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语表
- en: 'altcoin:  a shortened version of “Bitcoin alternative” that applies to the
    number of digital coins in circulation, many of them forks of Bitcoin with minor
    changes to the proof of work'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 山寨币：缩写自“比特币替代品”，适用于流通中的数字货币，其中许多是比特币的小幅修改版，工作量证明也有所不同。
- en: 'block: a file of data recorded on the blockchain network that includes the
    record of some or all new blockchain transactions. New blocks are secured to the
    rest of the chain via cryptography, and none can be altered without changing the
    rest of the chain.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 区块：记录在区块链网络上的数据文件，包括某些或所有新的区块链交易记录。新区块通过密码学与链上的其他区块安全连接，任何区块都无法更改而不改变整个链。
- en: 'blockchain:  a decentralized, digital ledger of records that cannot be changed
    without the consensus of the majority of participants. Transactions are recorded
    and time-stamped in “blocks” that are linked together with cryptography.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链：一种去中心化的、不可更改的数字记录账本，除非大多数参与者达成共识，否则无法更改。交易被记录并时间戳标记在“区块”中，并通过密码学链接在一起。
- en: 'cryptocurrencies: currencies based on blockchain that use cryptography and
    a decentralized system to corroborate and verify transactions'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币：基于区块链的、使用密码学和去中心化系统来验证和确认交易的货币。
- en: 'Dapp (decentralized application):  a decentralized, open-source, autonomous
    application, with all records stored on a blockchain. It can distribute tokens.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Dapp（去中心化应用）：一种去中心化、开源、自主的应用程序，所有记录都存储在区块链上。它可以分发代币。
- en: 'Ethereum: an open-source software platform that uses blockchain technology
    to enable developers to write smart contracts and build and deploy Dapps'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊：一个开源软件平台，使用区块链技术，使开发者能够编写智能合约，并构建和部署Dapps。
- en: 'fiat currency:  physical money, such as paper bills or coins'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 法定货币：如纸币或硬币等实体货币。
- en: 'fork:  the splitting of a blockchain into two simultaneous versions that share
    blocks. The community decides which version to use, and the discarded version
    becomes an orphan.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 分叉：区块链分成两个同时共享区块的版本。社区决定使用哪个版本，被抛弃的版本成为孤儿。
- en: 'hard fork:  a change to the rules of a blockchain that requires all users to
    adapt to the change'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 硬分叉：需要所有用户适应的区块链规则变化。
- en: 'initial coin offering (ICO): crowdfunding through blockchain, with ideas, individuals,
    and projects looking for support by distributing coins or tokens'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 首次币发行（ICO）：通过区块链进行的众筹，想法、个人和项目通过分发代币或通证寻求支持。
- en: 'intermediary: a person or organization that takes part in the transaction process
    but is not the seller or buyer'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 中介：参与交易过程但不是卖方或买方的人或组织。
- en: 'mining:  the process through which miners on a decentralized network add blocks
    to a blockchain'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 挖矿：去中心化网络上矿工向区块链添加区块的过程。
- en: 'node:  a computer on a blockchain network that stores a copy of the ledger'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 节点：区块链网络上的计算机，存储账本的一个副本。
- en: 'private key:  a randomly generated number that a user of a cryptocurrency wallet
    needs to make transactions over the blockchain'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 私钥：用户需要通过区块链进行交易的一个随机生成的数字。
- en: 'security: a financial asset, usually in the form of a stock or bond that can
    be traded'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 安全：一种通常以股票或债券形式的金融资产，可以进行交易。
- en: 'smart contract: a protocol that can verify and enforce the terms of a contract
    without third parties'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约：一种协议，可以验证并执行合同条款，无需第三方介入。
- en: 'soft fork:  a change to the rules of a blockchain that only invalidates old
    blocks'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 软分叉：只使旧区块无效的区块链规则变化。
- en: 'token: exchangeable digital assets that are typically based on blockchain.
    They can be used to pay participants for helping a blockchain function.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 代币：基于区块链的、可交换的数字资产。它们可以用来支付帮助区块链运行的参与者。
