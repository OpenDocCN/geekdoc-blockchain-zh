- en: 15.2 Blockchain Genomics
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 15.2 区块链基因组学
- en: Genomics deals with the information of DNA of an individual. The more accurate
    information about the DNA can be helpful in better identification of disease at
    an early stage and it will be helpful in treatment of many diseases. Several diseases
    which are genetic in nature can be controlled. However, a large amount of data
    needs to be processed in genome sequencing. Few years back, the cost of genome
    sequencing was pretty high. However, the advancement in computing has opened new
    avenues in this area. The block chain technology is giving path-breaking solutions
    in this domain.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 基因组学涉及个体的DNA信息。关于DNA的更准确信息有助于早期更好地识别疾病，并有助于许多疾病的治疗。可以控制一些遗传性疾病。然而，在基因组测序中需要处理大量的数据。几年前，基因组测序的成本相当高。然而，计算技术的进步为这一领域开辟了新的途径。区块链技术在这个领域提供了突破性的解决方案。
- en: The genome sequencing ([Figure 15.4](#figure4)) is of high importance. Since
    block chain is a digital public ledger and the processing is done on distributed
    computers. The security of genome data carries risk. The genome sequencing is
    a computing intensive process. The traditional data storage servers act as a single
    source of data storage and distribution. If the server fails then the data cannot
    be used. The distributed computing provides decentralisation of data.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 基因组测序([图15.4](#figure4))非常重要。由于区块链是一个数字公共账本，且处理工作分布在多台计算机上。基因组数据的安全性存在风险。基因组测序是一个计算密集型的过程。传统的数据存储服务器作为数据存储和分发的单一来源。如果服务器发生故障，则数据无法使用。分布式计算提供了数据的去中心化。
- en: '![Schematic illustration of Genome sequencing. ](images/fig15_4.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![基因组测序的示意图](images/fig15_4.jpg)'
- en: '**[Figure 15.4](#figureanchor15-4)** Genome sequencing.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图15.4](#figureanchor15-4)** 基因组测序。'
- en: The genome sequencing using blockchain can facilitate the large scale uses in
    controlling the chronic disease prediction, development of new vaccinations. A
    large number of companies are involved in lot of research in this area. Since
    this technology is still in infancy stage and a lot of issues related to storage,
    transmission and managing such big data imposes a challenge. This technological
    advancement can be a boon for all the stakeholders such as patients, insurance
    companies and medical institutions.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 使用区块链的基因组测序可以促进大规模的慢性疾病预测、新疫苗开发等应用。许多公司正从事于这一领域的大量研究。由于这项技术仍处于初级阶段，与存储、传输和管理大数据相关的许多问题构成挑战。这项技术进步可以为所有利益相关方带来福音，包括患者、保险公司和医疗机构。
- en: A lot of challenges still need to be answered such as unclear ownership of genome
    sequencing data. Since, the blockchain is a distributed public ledger, so the
    computing will be done using more than one computer. Since, all the computers
    are working at a peer level such issue need require further deliberations. Earlier
    the data was stored by an authorised organisation but if the genome related data
    is stored on any such central repository, there is risk of data being used without
    the permission of an individual.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 仍有许多挑战需要解决，比如基因组测序数据的权属不明确。因为区块链是一个分布式公共账本，所以计算将使用多台计算机完成。由于所有计算机都在 peer 级别工作，这类问题需要进一步的审议。以前，数据是由授权组织存储的，但如果基因组相关数据存储在任何一个这样的中心仓库中，个体未经许可使用数据的风险就会增加。
- en: But the traceability and verifiability feature can help in tracing of data.
    This traceability can be done with the help of timestamp technology. Traceability
    helps to verify an item’s history and location by using identification documents.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，可追溯性和可验证性特征可以帮助追踪数据。这种可追溯性可以通过时间戳技术来实现。通过使用识别文件，可追溯性有助于验证物品的历史和位置。
- en: 15.3 Blockchain Learning
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 15.3 区块链学习
- en: Bitcoin MOOCs and Smart Contract Literacy
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币MOOC和智能合约素养
- en: In today’s era, the technology based learning is very widely accepted by students,
    teachers and other stake-holders such as parents ([Figure 15.5](#figure5)). The
    use of blockchain will infuse more transparency into the learning landscape. The
    immutable ledger technology help in tracing what kind of transactions have taken
    place between the student and the teacher. This will force the student community
    to be more alert and active. The teacher will also be more concern about teaching
    quality and pedagogy. The records will be created at every stage. Neither the
    teacher nor the student can lose any information. Every education system has third
    party assessment organisations for carrying out the quality audit. Since all the
    records are online, the quality audit will also be done smoothly.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在当今时代，基于技术的教学已经得到学生、教师和其他利益相关者（如家长）的广泛接受([图15.5](#figure5))。区块链的使用将使学习景观更加透明。不可变的账本技术有助于追踪学生与教师之间发生了哪些交易。这将迫使学生社区更加警觉和活跃。教师也将更加关注教学质量和教学方法。在每一个阶段都会创建记录。教师和学生都不会丢失任何信息。每个教育体系都有第三方评估组织进行质量审计。由于所有记录都是在线的，质量审计也将顺利进行。
- en: The student, teacher and university will engage in digital contract about course
    outcome and programme outcome. Each party will be under obligation to carry out
    the expected role. There will be immediate benefit to the learner. The university
    and teacher can incentivize the student for scoring good grades and for following
    all the instructions.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 学生、教师和大学将就课程成果和项目成果签订数字合同。每一方都将承担履行预期角色的义务。学习者将立即获得好处。大学和教师可以激励学生取得好成绩和遵守所有指示。
- en: '![Photo depicts students in a smart learning classroom. ](images/fig15_5.jpg)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![照片描绘了学生在智能学习课堂上的情景。](images/fig15_5.jpg)'
- en: '**[Figure 15.5](#figureanchor15-5)** Smart Learning (Courtesy: Manav Rachna).'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图15.5](#figureanchor15-5)** 智能学习（图片由Manav Rachna提供）。'
- en: Educational records can be maintained in the form of tamper-proof ledgers for
    long term by making use of block chain technology. The transactions are verifiable
    and it is a permanent and perfect method of storing educational certificates.
    The documents are cryptographically signed and open standard for digital signature
    needs to be followed. The open standard of digital signature is helpful in globally
    verifiable documents.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 利用区块链技术，教育记录可以作为防篡改账本长期维护。交易是可验证的，这是存储教育证书的永久且完美方法。文件经过加密签名，需要遵循数字签名所需的开放标准。开放标准的数字签名有助于全球验证文件。
- en: Two leading organizations, MIT media lab and Learning Machine, have developed
    a software named BlockCerts. BlockCerts is using block chain as the underlying
    technology and is freely available for creating and sharing educational certificates
    which can be verified online for its authenticity. Another leading organization,
    SAP, has also introduced block chain based TrueRec software. It is a digital repository
    and based on Ethereum.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 两个领先的机构，MIT媒体实验室和Learning Machine，开发了一种名为BlockCerts的软件。BlockCerts使用区块链作为底层技术，并免费提供创建和分享教育证书，可以在网上验证其真实性。另一个领先的机构，SAP，也推出了基于区块链的TrueRec软件。它是一个数字存档，基于以太坊。
- en: 15.4 Community Coin
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 15.4 社区币
- en: Community Coin may provide us with a very novel approach of democratizing currency.
    The community currency works as a peer-to-peer, trust-based currency among a related
    group. The community currency is limited to a particular geographical location.
    The peer-to-peer community based currency is not under the direct control of any
    central agency. The concept of digital currency will empower people to have their
    own currency and it can be used within the group ([Figure 15.6](#figure6)).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 社区币可能为我们提供了一种非常新颖的民主化货币的方法。社区货币在相关的群体内作为点对点、基于信任的货币发挥作用。社区货币限于特定的地理区域。点对点的社区货币不受任何中央机构的直接控制。数字货币的概念将赋予人们拥有自己的货币的能力，并且可以在群体内使用([图15.6](#figure6))。
- en: The Community Coin empowers the members to transfer money among peer network.
    There is no limit on the amount to be transferred and no charges in the form of
    levy are involved. The transfer of funds is instant and the member can spend the
    currency once received.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 社区币使成员能够在点对点网络之间转移资金。转账金额没有限制，不涉及任何形式的征税。资金转移是即时的，成员在收到货币后可以花费。
- en: '![Photo depicts a Blockchain-based Bitcoin. ](images/fig15_6.jpg)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![照片描绘了基于区块链的比特币。](images/fig15_6.jpg)'
- en: '**[Figure 15.6](#figureanchor15-6)** Blockchain-based Bitcoin.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图15.6](#figureanchor15-6)** 基于区块链的比特币。'
- en: Introduction of new community coin can be done with the help of Proof-of-Stake
    methods to carry out all transactions. The community coin can be used by anyone
    and the transaction will be recorded in the ledger. The same ledger can be used
    to check the authenticity of the transaction. The community coin involves the
    use of online wallet. The wallet has to be online to carry out transaction. Your
    power comes on the amount of community coins held by you and staking performed
    by you. The community coin is public in nature and uses open source code. The
    public and distributed nature of community currency makes it powerful and nobody
    has authority than anything else.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 新社区币的引入可以通过权益证明（Proof-of-Stake）方法来完成所有交易。任何人都可以使用社区币，并且交易会被记录在账本上。同一个账本也可以用来验证交易的真实性。社区币涉及在线钱包的使用。进行交易时，钱包必须保持在线状态。你的权益取决于你持有的社区币数量以及你进行的质押操作。社区币具有公共性质，并使用开源代码。社区货币的公共和分布式特性使其具有强大的力量，没有任何权威能超过其他事物。
- en: 15.4.1 Monetary and Non-Monetary Currencies
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 15.4.1 货币与非货币货币
- en: A cryptocurrency is a type of digital asset that works by combining cryptography
    and digital signature for asset transfers. This combination can be used for peer-to-peer
    networking and decentralization. In certain scenarios either proof-of-work or
    proof-of-stake scheme is used to create and manage the currency. It permits electronic
    money systems to be decentralized. Bitcoin is most popular form of cryptocurrency,
    a peer-to-peer electronic monetary system based on cryptography. The asset class
    which can be exchanged against cash is known as monetary currency. The monetary
    asset can be converted in cash, if there is a need. The amount of money lying
    in any bank account, fixed deposits in any bank and the cash in hand comes under
    monetary assets. Blockchain-based virtual currency is a type of unregulated digital
    currency that is only available in electronic form. It is stored and transacted
    only through designated software, mobile or computer applications, or through
    dedicated digital wallets, and the transactions occur over the internet through
    secure, dedicated networks. Virtual currency is considered to be a subset of the
    digital currency group, which also includes cryptocurrencies, which exist within
    the blockchain network.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币是一种通过结合密码学和数字签名来执行资产转移的数字资产类型。这种结合可以用于点对点网络和去中心化。在某些场景下，要么使用工作量证明（proof-of-work）要么使用权益证明（proof-of-stake）方案来创建和管理货币。它允许电子货币系统去中心化。比特币是最受欢迎的加密货币形式，一种基于密码学的点对点电子货币系统。可以兑换成现金的资产类别被称为货币货币。如果需要，货币资产可以兑换成现金。任何银行账户中的金额、任何银行的定期存款以及手中的现金都属于货币资产。基于区块链的虚拟货币是一种仅以电子形式存在的未受监管的数字货币。它只能通过指定的软件、移动或电脑应用程序，或通过专用的数字钱包进行存储和交易，交易是通过安全的专用网络在互联网上进行的。虚拟货币被认为是数字货币群体的一个子集，该群体还包括加密货币，它们存在于区块链网络中。
- en: Non-monetary assets comprised of those assets which do not have fixed exchange
    rate at which a deal can be carried out. The example of non-monetary assets includes
    the buildings, the physical facilities such as plant and warehouse, etc. In case
    of non-monetary assets, the rate of selling will depend on various external factors
    also such as demand in the market for that asset class, the general economy conditional
    of that particular geographical location. The investment in the share-market instruments
    such as equity, commodity, gold and silver also varies according to the trajectory
    of the market ([Figures 15.7](#figure7) and [15.8](#figure8)). The government
    advisories and the changes in laws many times change the situation drastically.
    The government can control the above assets by appointing watchdog to ensure interest
    of the larger groups. [Table 15.1](#table1) shows difference between monetary
    assets and non-monetary assets based on various parameters such as effect of demand
    and supply, cash value, how to liquidate the asset, etc.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 非货币资产包括那些没有固定汇率可以进行交易的资产。非货币资产的例子包括建筑物、工厂和仓库等物理设施。在非货币资产的情况下，出售率将取决于各种外部因素，比如对该资产类别的市场需求、特定地理区域的总体经济状况。在股票市场工具如股票、商品、黄金和银方面的投资也根据市场的轨迹而变化([图15.7](#figure7)和[15.8](#figure8))。政府的建议和法律的变化往往会使情况发生巨大变化。政府可以通过任命监管机构来控制上述资产，以确保大多数人的利益。[表15.1](#table1)根据诸如供求影响、现金价值、如何清算资产等参数，展示了货币资产和非货币资产之间的区别。
