  zh: 对未来疫情的准备可能至关重要。考虑到西班牙流感、埃博拉、寨卡和COVID19病毒的过去经验；可以利用区块链设计一个健壮的系统，有助于减少各个机构之间的沟通。因此，可以总结出精心使用区块链可以帮助我们：
