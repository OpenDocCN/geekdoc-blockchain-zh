- en: 'The cryptocurrency based ALTCOINS have revolutionized the world while keeping
    in mind the business perspective and the purpose of currency. A few concerns still
    need to be addressed to make it fool-proof and to enhance the confidence of the
    users. The risks involved are:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 基于加密货币的山寨币已经从商业角度和货币目的改变了世界。在使其无懈可击并增强用户信心方面，仍有一些问题需要解决。涉及的风险包括：
- en: a. There is no central authority. The currency is community and trust based.
    This very feature gives rise to risk.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: a. 没有中央当局。货币是基于社区和信任的。这一特性导致了风险的产生。
- en: b. The transactions in cryptocurrencies are irreversible, after confirmation.
    If some wrong transaction is done, it can’t be reversed.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: b. 加密货币的交易在确认后是不可逆的。如果进行了错误的交易，它无法被撤销。
- en: c. There is no third party for arbitration.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: c. 没有第三方进行仲裁。
- en: d. In certain part of the world, the cryptocurrencies are not legalized and
    the user will not be able to approach any authority in such countries.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: d. 在世界的某些地区，加密货币尚未合法化，用户在这样的国家将无法向任何当局求助。
- en: All the users are recognized with the help of their digital codes. There is
    no physical identification like Social Security Number, etc. So this anonymity
    increases risk factor.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 所有用户都是通过他们的数字代码来识别的。没有像社会安全号码这样的物理识别。因此，这种匿名性增加了风险因素。
- en: 15.5 Demurrage Currencies
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 15.5 滞纳货币
- en: Demurrage is the cost incurred in owning or holding currency over a given period
    of time. It is also referred as a carrying cost of money. For commodity money such
    as gold, demurrage is the cost of storing and securing the gold. For paper currency,
    there is printing cost involved, it can take the form of a periodic tax, such
    as a  stamp tax, on currency holdings. Demurrage is sometimes cited as economically
    advantageous, usually in the context of complementary currency systems.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 滞纳金是在拥有或持有货币一段时间内所发生的成本。它也被称为货币的持有成本。对于商品货币，如黄金，滞纳金是存储和保护黄金的成本。对于纸币，涉及印刷成本，它可以形式为对货币持有的定期税收，如印花税。滞纳金有时被引用为经济上有利的，通常是在辅助货币系统的情境下。
- en: However, the circulation and usage of blockchain based currency can drastically
    reduce the demurrage. Cryptocurrency don’t have any printing cost like cash. Cryptocurrency
    don’t have any storage and procuring cost like gold and silver. Hence, it can
    be summarised that implementing cyrptocurrency will increase the printing, transferring
    and storage cost of currency. It can be used with a great ease and will benefit
    the society in a big way.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，基于区块链的货币的流通和使用可以大幅减少滞留。加密货币没有像现金那样的印刷成本。加密货币没有像黄金和银那样的存储和采购成本。因此，可以总结说，实施加密货币将增加货币的印刷、传输和存储成本。它可以被轻松使用，并将以很大的方式造福社会。
