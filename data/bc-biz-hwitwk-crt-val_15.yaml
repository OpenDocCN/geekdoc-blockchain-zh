- en: '***Abstract***'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**摘要**'
- en: The blockchain technology is going to revolutionize the world in the near future.
    It will become a household name in times to come. The blockchain technology can
    be used for wide range of services such as making secure online transactions,
    creating digital identifications, improving eﬃciency of supply chain, and can
    be used to create data backup which can’t be mutated. It can be utilized by hospitals
    for maintaining patient records. The blockchain technology provides much needed
    privacy for patient data. The crime control agencies can use blockchain technology
    for tracking ownership of weapons. The future applications of blockchain technology
    are numerous and it is very diﬃcult to explain it in a single chapter. However,
    the topics such as community supercomputing, blockchain geonomics, blockchain
    learning, community coin, monetary and non-monetary currencies, some prominent
    alternate coins, demurrage currencies have been discussed in detail.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术将在不久的将来彻底改变世界。它将成为未来的家喻户晓的名字。区块链技术可以用于各种服务，例如进行安全的在线交易，创建数字身份，提高供应链效率，还可以用来创建不可篡改的数据备份。医院可以利用区块链技术来维护患者记录。区块链技术为患者数据提供了急需的隐私保护。执法机构可以利用区块链技术追踪武器的所有权。区块链技术的未来应用众多，很难在单章中解释清楚。然而，社区超级计算，区块链地租经济学，区块链学习，社区币，货币和非货币货币，一些杰出的代币，以及滞纳货币等主题已经进行了详细的讨论。
- en: '***Keywords:*** Blockchain, bitcoin, supercomputing, genomics, non-monetary
    currencies'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键词：** 区块链，比特币，超级计算，基因组学，非货币货币'
- en: 15.1 Community Supercomputing
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 15.1 社区超级计算
- en: Community supercomputing is a novel concept and blockchain is the underlying
    technology which helps to make it possible. The world population is 7.8 billion
    plus and the number of connected devices is 22 billion plus worldwide. This number
    is bound to grow exponentially with the rise of new technology like Internet of
    Things (IoT) where all the devices will be converted into smart and communicating
    devices. The community supercomputing wants to take advantage of the hardware
    devices which are used by people for their personal works. An average resident
    uses computing resources for only few hours in an entire day and for major part
    of the day the computing power of a computing device is either underutilized or
    unutilized. In supercomputing, the members of the community pool their hardware
    resources using blockchain technology and create supercomputing. Here the usage
    of community resources will be based on payment basis. If an individual shares
    his computing resources with other members of the community, the computing power
    user has to pay the money to the hardware service provider and vice-versa. This
    concept may become as a source of passive income for community members. As seen
    in [Figure 15.1](#figure1) x-axis and y-axis denotes the length and breadth of
    any typical city. The connected thin lines depict interconnected computer. The
    multi-color filled circles depict blockchain-based supercomputers by using the
    hardware of connected computers of the community.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 社区超级计算是一个新概念，区块链是使其成为可能的底层技术。世界人口超过78亿，全球连接的设备超过22亿。随着物联网等新技术的出现，这个数字注定会呈指数级增长，所有设备都将被转换为智能和通信设备。社区超级计算希望利用人们用于个人工作的硬件设备。平均居民每天只使用计算资源几小时，而大部分时间计算设备的计算能力要么被低效利用，要么未被利用。在超级计算中，社区成员使用区块链技术共享硬件资源，创建超级计算。在这里，社区资源的使用将基于支付基础。如果个人将其计算资源与其他社区成员共享，计算力用户必须向硬件服务提供商支付费用，反之亦然。这个概念可能成为社区成员的被动收入来源。如图15.1所示，x轴和y轴表示任何典型城市的宽度和长度。连接的细线描绘了相互连接的计算机。多色填充圆圈描绘了通过社区连接计算机的硬件实现的基于区块链的超级计算机。
- en: The community supercomputing platform can help in enhancing the speed and simultaneously
    lower the cost of computing. This platform can act as a great booster for graphics
    rendering, scientific research, machine learning and scientific research. This
    feat can be achieved by using household computers ([Figure 15.2](#figure2)).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 社区超级计算平台可以帮助提高计算速度，同时降低成本。这个平台可以成为图形渲染、科学研究、机器学习等科学研究的巨大推动器。这一成就可以通过使用家用电脑来实现([图
    15.2](#figure2))。
- en: Bitcoin for Contagious disease relief
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 比特币用于传染病救济
- en: The blockchain technology can enable us in controlling pandemic. Whenever, any
    person is infected by the contagious disease, that person acts as a spreader and
    other people are infected by him. Once it is identified that an individual is
    having symptoms of the communicable disease, it becomes vital to trace the contacts
    of that person. A person may infect others during interaction with others at various
    places such as oﬃce, park, neighborhood, etc. The block chain makes use of distributed
    ledgers which can be used to respond faster during health crisis.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术可以帮助我们控制疫情。无论何时，任何人都可能被传染病感染，那个人就会成为传播者，然后其他人会被他感染。一旦确定某人有传染病的症状，追踪那个人的联系人就变得至关重要。一个人在与他人交往的过程中，如办公室、公园、社区等地方，可能会感染其他人。区块链利用分布式账本，可以在健康危机期间更快地做出反应。
- en: Surveillance of contagious disease and the infected can be the key in controlling
    the spread of disease. The inherent feature of blockchain technology helps to
    avoid hacking of disease related data. Duplicity of data can also be avoided using
    blockchain. The disease related records created by blockchain are immutable, decentralized,
    deterministic, data integrity and resilient to attacks. The workgroups involved
    in contagious disease control belong to various independent departments such as
    hospitals, pathology laboratories, police, municipality, disaster management,
    etc. The blockchain infrastructure can play a key role in providing coordinated
    efforts and thus it will eventually help in controlling the epidemic ([Figure
    15.3](#figure3)).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对传染病和感染者的监测可能是控制疾病传播的关键。区块链技术的固有特性有助于避免疾病相关数据的黑客攻击。使用区块链可以避免数据的重复。区块链创建的与疾病相关的记录是不可变的、去中心化的、确定性的、保证数据完整性的，并且对攻击具有弹性。参与传染病控制的工作组属于各种独立部门，如医院、病理实验室、警察、市政府、灾害管理等。区块链基础设施可以在提供协调努力方面发挥关键作用，从而最终有助于控制疫情([图
    15.3](#figure3))。
