- en: 12. Technological Revolutions and Financial Capital
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 12. 技术革命与金融资本
- en: 'Vikram Dhillon^(1 ), David Metcalf¹ and Max Hooper¹(1)Orlando, Florida, USAThe
    global financial markets are undergoing a drastic change that makes it clear that
    without innovation most business and financial models could soon become obsolete.
    A recent overview of the global financial system described the current system
    as a:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Vikram Dhillon^(1 )、David Metcalf¹和Max Hooper¹（1）美国佛罗里达州奥兰多全球金融市场正在发生剧变，这清楚地表明，如果没有创新，大多数商业和金融模型很快就会过时。最近一次对全球金融体系的概述将当前系统描述为：
- en: system that moves trillions of dollars a day and serves billions of people,
    but the system is rife with problems, adding cost through fees and delays, creating
    friction through redundant and onerous paperwork, and opening up opportunities
    for fraud and crime. To the best of our knowledge, 45 percent of financial intermediaries,
    such as payment networks, stock exchanges, and money transfer services, suffer
    from economic crime every year; the number is 37 percent for the entire economy
    and only 20 percent and 27 percent for the professional services and technology
    sectors respectively. It’s no small wonder that regulatory costs continue to climb
    and remain a top concern for bankers. This all adds cost, with consumers ultimately
    bearing the burden. [¹](#Fn1)
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个系统每天转移数万亿美元，服务数十亿人，但系统充满问题，通过费用和延迟增加成本，通过冗余和繁琐的文件工作制造摩擦，并为欺诈和犯罪提供机会。据我们所知，45%的金融中介，如支付网络、股票交易所和货币转移服务，每年都会受到经济犯罪的影响；对于整个经济来说，这个数字为
- en: 'Dan Tapscott pointed out that our financial system is inefficient for a multitude
    of reasons. Three specific realities are:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 丹·塔普斯科特指出，我们的金融系统由于多种原因而效率低下。其中三个具体现实是：
- en: First, because it’s antiquated, a kludge of industrial technologies and paper-based
    processes dressed up in a digital wrapper. Second, because it’s centralized, which
    makes it resistant to change and vulnerable to systems failures and attacks. Third,
    it’s exclusionary, denying billions of people access to basic financial tools.
    Bankers have largely dodged the sort of creative destruction that, while messy,
    is critical to economic vitality and progress.” [²](#Fn2)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 首先，因为它是过时的，是一种工业技术和纸质流程的混合物，打扮成了数字外壳。其次，因为它是中心化的，这使得它抵制变革并容易受到系统故障和攻击的威胁。第三，它是排他性的，剥夺了数十亿人接触基本金融工具的机会。银行家们很大程度上避开了创造性破坏，尽管这种破坏可能会很混乱，但对经济的活力和进步至关重要。[²](#Fn2)
- en: 'We begin this chapter with issues related to the global financial markets and
    why blockchain can be an innovative solution for efficiencies in the financial
    markets. Then we move to the topics of venture capital, ICOs, cryptocurrencies,
    tokens, and exchanges. We address the significant ICO market impact, state of
    regulation, Securities and Exchange Commission (SEC) involvement, unique technologies,
    business models, RegTech, and related issues. As we review these concepts and
    issues there are several questions and thoughts to hold in mind:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从全球金融市场相关问题开始本章，以及为何区块链可以成为金融市场效率的创新解决方案。然后我们转向风险投资、ICO、加密货币、代币和交易所的话题。我们探讨了ICO市场的重大影响、监管状况、证券交易委员会（SEC）的参与、独特技术、商业模式、监管科技等相关问题。在我们审查这些概念和问题时，有几个问题和思考值得记在心中：
- en: How does crowdfunding scale blockchain applications?
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 众筹如何扩展区块链应用？
- en: How can new companies and lending platforms be created?
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新公司和借贷平台如何创建？
- en: Can RegTech answer the need in the market for efficient compliance?
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监管科技能否满足市场对高效合规的需求？
- en: What is the market impact of FinTech for banking and investment banking?
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 金融科技对银行业和投资银行的市场影响如何？
- en: What is the state of ICO fundraising and the ICO bubble?
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ICO筹款和ICO泡沫的现状是什么？
- en: How can people of all levels of wealth participate in financial markets as technology
    helps democratize financial opportunities?
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随着技术帮助民主化金融机会，各个财富水平的人如何参与金融市场？
- en: We close the chapter with the state of multiple large financial groups and their
    state of involvement in blockchain, FinTech, and other financial technologies.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在本章中总结了多个大型金融集团的现状以及它们在区块链、金融科技和其他金融技术方面的参与情况。
- en: State of the Blockchain Industry
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区块链行业现状
- en: The state of the blockchain industry indicates massive growth in the second
    quarter of 2017\. According to Smith & Crown, this proved to be a period of growth
    across the Blockchain industry. The cryptotokens markets rose, doubling and tripling
    in value in the span of a few weeks. The Smith & Crown Index (SCI) over this quarter
    reflected a bull market, more than doubling in value between April and June. The
    growth of capitalization in cryptotoken markets was accompanied by a frenzy of
    activity in the token sale market. By all accounts, the second quarter of 2017
    has been a record-setting period.[³](#Fn3)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链行业的现状显示，2017年第二季度增长迅猛。据Smith＆Crown称，这证明了区块链行业的增长期。加密代币市场在几周内的价值翻倍和翻三倍。这一季度的Smith＆Crown指数（SCI）反映了牛市，4月至6月间翻了一番以上。加密代币市场资本化的增长伴随着代币销售市场的狂热活动。据所有报道，2017年第二季度创下了记录。[³](#Fn3)
- en: Blockchain Solution
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 区块链解决方案
- en: 'As we have stated in previous chapters, blockchain is an innovative solution
    for disrupting the inefficiencies in the financial system. Kastelein noted that
    there are five basic principles underlying the blockchain technology that allows
    blockchain to change how financial market transactions are created. It’s worth
    repeating here the five basic principles underlying the technology:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在之前的章节中所述，区块链是打破金融系统低效性的创新解决方案。卡斯特莱因指出，区块链技术的五个基本原则使得区块链可以改变金融市场交易的创建方式。值得在这里重申一下技术的五个基本原则：
- en: 'Distributed database : Each party on a blockchain has access to the entire
    database and its complete history. No single party controls the data or the information.
    Every party can verify the records of its transaction partners directly, without
    an intermediary.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分布式数据库：区块链上的每个参与方都可以访问整个数据库及其完整的历史记录。没有单一方控制数据或信息。每个参与方都可以直接验证其交易伙伴的记录，而无需中介。
- en: 'Peer-to-peer transmission : Communication occurs directly between peers instead
    of through a central node. Each node stores and forwards information to all other
    nodes.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点对点传输：通信直接发生在对等节点之间，而不是通过中心节点。每个节点都存储并将信息转发给所有其他节点。
- en: 'Transparency with pseudonymity : Every transaction and its associated value
    are visible to anyone with access to the system. Each node, or user, on a blockchain
    has a unique 30-plus-alphanumeric address that identifies it. Users can choose
    to remain anonymous or provide proof of their identity to others. Transactions
    occur between blockchain addresses.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 透明度与匿名性：每笔交易及其关联的价值对于任何具有系统访问权限的人都是可见的。区块链上的每个节点或用户都有一个唯一的30多个字母数字地址来标识它。用户可以选择保持匿名或向其他人提供身份证明。交易发生在区块链地址之间。
- en: 'Irreversibility of records : Once a transaction is entered in the database
    and the accounts are updated, the records cannot be altered, because they’re linked
    to every transaction record that came before them (hence the term chain). Various
    computational algorithms and approaches are deployed to ensure that the recording
    on the database is permanent, chronologically ordered, and available to all others
    on the network.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记录的不可逆性：一旦交易被输入到数据库中并更新了账户，记录就无法更改，因为它们与之前的每一笔交易记录都有关联（因此称为链）。各种计算算法和方法被部署以确保数据库上的记录是永久的、按时间顺序排序的，并且对网络上的所有其他人可用。
- en: 'Computational logic: The digital nature of the ledger means that blockchain
    transactions can be tied to computational logic and in essence programmed. Users
    can therefore set up algorithms and rules that automatically trigger transactions
    between nodes.[⁴](#Fn4)'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算逻辑：账本的数字特性意味着区块链交易可以与计算逻辑相结合，并且实质上是可编程的。用户因此可以设置算法和规则，自动触发节点之间的交易。
- en: 'Tapscott stated:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 塔普斯科特说道：
- en: For the first time in human history, two or more parties, be they businesses
    or individuals who may not even know each other, can forge agreements, make transactions,
    and build value without relying on intermediaries (such as banks, rating agencies,
    and government bodies such as the US Department of State) to verify their identities,
    establish trust or perform the critical business logic—contracting, clearing,
    settling, and record-keeping tasks, that are foundational to all forms of commerce.
    [⁵](#Fn5)
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '人类历史上首次，两个或更多的方，无论是企业还是个人，甚至可能彼此不认识，都可以在不依赖于中间人（如银行、评级机构和政府机构，如美国国务院）的情况下达成协议，进行交易，并创建价值，以验证他们的身份、建立信任或执行关键的商业逻辑——合同、结算、清算和记录任务，这些是所有形式的商业的基础。 '
- en: Blockchain applications can reduce transaction costs for all participants in
    an economy via peer-to-peer transactions and collaboration. Blockchain is truly
    a game-changing financial markets solution using new technology and empowered
    by thought leadership.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链应用可以通过点对点交易和合作降低所有经济参与者的交易成本。区块链是一个真正改变游戏规则的金融市场解决方案，
- en: Venture Capital and ICOs
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 风险投资和ICO
- en: 'The real question is this: Will ICOs supplant traditional venture capital as
    a fundraising model? Few could ever imagine that in one year the venture capital
    industry could be outpaced and changed by new innovative methods of fundraising
    called ICOs. ICOs, also known as token sales , came together as blockchain technology,
    crowdfunding, innovative wealth ideas, and cryptocurrencies investing developed
    new models. ICOs are both a threat and an opportunity for the venture capital
    industry.The traditional venture capitalist sees opportunities in ICOs for profits
    from cryptocurrency, blockchain investments, liquidity, and potential for faster
    financial gains. There might be a disruption in the way traditional venture capitalists
    operate and their position in the market. This is a great concern and time of
    change in the financial markets driven by technological innovation. The SEC recently
    asserted in a letter that ICOs are subject to security laws. The certainty that
    the SEC will act on cryptocurrency issues and ICOs clears up one big question.
    However, it is unclear how individuals, groups, and offerings become SEC compliant.
    The process will take time to resolve and for rules and precedents to be established.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的问题是：ICO是否会取代传统的风险投资作为筹集资金的模式？几乎没有人能想象到，在一年内，风险投资行业会被名为ICO的新型创新筹资方法超越并改变。ICO，也被称为代币销售，是区块链技术、众筹、创新的财富理念和加密货币投资发展出的新模式。ICO既是对风险投资行业的威胁，也是机遇。传统的风险投资家看到ICO中加密货币、区块链投资、流动性和更快金融收益的利润机会。传统风险投资家的运作方式和市场地位可能会受到干扰。这是由技术创新驱动的金融市场的一个重大关注和变革时期。美国证券交易委员会最近在一封信中断言，ICO受到证券法的约束。SEC将就加密货币问题和ICO采取行动的确定性解决了一个重大问题。然而，目前尚不清楚个人、团体和发行如何成为符合SEC标准。这个过程需要时间来解决，并建立规则和先例。
- en: Initial Coin Offerings
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 首次代币发行
- en: An ICO is a means of crowdfunding the release of a new cryptocurrency. Generally,
    tokens for the new cryptocurrency are sold to raise money for technical development
    before the cryptocurrency is released. Unlike an initial public offering (IPO)
    , acquisition of tokens does not grant ownership in the company developing the
    new cryptocurrency. Unlike an IPO, there is no (comprehensive) government regulation
    of an ICO.[⁶](#Fn6)ICOs and new funding models using distributed ledger methodologies
    are starting to disrupt both public markets (IPOs) and private investments (venture
    capital). An article from Coin Desk illustrated the blockchain’s impact on venture
    capital formation. Coin Desk further noted, “There is proven demand and interest
    from both the entrepreneurial and investor audiences and limited regulatory guidance.
    ICOs could continue to gain steam as a funding mechanism.”[⁷](#Fn7)“Initial Coin
    Offerings (ICOs) are changing the cryptocurrency markets in rapid and expanding
    ways. Additionally, the venture capital industry is trying to understand this
    new financial investment. The bitcoin community created the situation by a convergence
    of blockchain technology, new wealth, clever entrepreneurs, and crypto-investors
    who are backed by blockchain-fueled ideas,” stated Harvard Business Review writer
    Richard Kastelein.[⁸](#Fn8)ICOs are dominating the overall crowdfunding charts
    in terms of funds raised, with half of the top 20 raises coming from the crypto
    community. The companies, such as Goldman Sachs, Nasdaq, and Intercontinental
    Exchange, the U.S. holding company that owns the New York Stock Exchange, which
    dominate the IPO and listing business, have been among the largest investors in
    blockchain ventures.[⁹](#Fn9)An ICO is explained by Coin Telegraph as
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ICO 是众筹发布新加密货币的一种方式。通常，在发布新加密货币之前，新加密货币的代币被出售以筹集技术开发资金。与首次公开募股（IPO）不同，获取代币不会授予对开发新加密货币的公司的所有权。与
    IPO 不同，ICO 没有（全面的）政府监管。[⁶](#Fn6)使用分布式分类账方法的 ICO 和新的融资模式开始扰乱公开市场（IPO）和私人投资（风险投资）。Coin
    Desk 的一篇文章阐明了区块链对风险投资形成的影响。Coin Desk 进一步指出：“来自创业者和投资者受众的需求和兴趣得到了证明，而监管指导有限。 ICO
    可能继续作为一种融资机制获得动力。”[⁷](#Fn7)“首次代币发行（ICO）正在以快速而扩展的方式改变加密货币市场。此外，风险投资行业正试图理解这种新的金融投资。哈佛商业评论作家理查德·卡斯特莱因表示：“比特币社区通过区块链技术、新财富、聪明的企业家和由区块链推动的想法支持的加密投资者的汇聚创造了这种情况。”[⁸](#Fn8)ICO
    在筹集资金方面占据主导地位，资金规模最大的 20 家公司中有一半来自加密社区。高盛、纳斯达克和洲际交易所等公司，美国控股公司，拥有纽约证券交易所，已成为区块链项目中最大的投资者之一。[⁹](#Fn9)Coin
    Telegraph 解释了 ICO 如下：
- en: a recently emerged concept of crowdfunding projects in the cryptocurrency and
    bBlockchain industries. When a company releases its own cryptocurrency with a
    purpose of funding, it releases a certain number of crypto-tokens and then sells
    those tokens to its intended audience, most commonly in exchange for Bitcoins,
    but it can be fiat money as well. As a result the company gets the capital to
    fund the product development and the audience members get the crypto tokens share,
    plus, they have complete ownership of these shares. [^(10)](#Fn10)
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个最近出现的概念是在加密货币和区块链行业中众筹项目。当一家公司发布自己的加密货币以筹集资金时，它会释放一定数量的加密代币，然后将这些代币销售给其目标受众，最常见的是用比特币交换，但也可以是法定货币。因此，公司获得资金用于产品开发，而观众成员获得加密代币份额，并完全拥有这些份额。[^(10)](#Fn10)
- en: 'A specific example of how an ICO is created and the steps for execution are
    described in the SONM execution model. First of all, what is SONM? “SONM is a
    global operating system that is also a decentralized worldwide fog computer. It
    has the potential to include unlimited computing power (IoE, IoT). Worldwide computations
    organized using the SONM system can serve to complete numerous tasks from CGI
    rendering to scientific computations.”[^(11)](#Fn11)The defining feature of SONM
    is its decentralized open structure, where buyers and workers can interact with
    no middleman, while building a market profitable for them first, unlike other
    cloud services (e.g., Amazon, Microsoft, Google).Unlike widespread centralized
    cloud services, the SONM project implements a fog computing structure, a decentralized
    pool of devices, all of which are connected to the Internet (IoT/IoE).SONM is
    implemented using the SOSNA architecture for fog computing.The specific execution
    steps in the SONM ICO are as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如何创建 ICO 以及执行步骤的具体示例在 SONM 执行模型中进行了描述。首先，什么是 SONM？“SONM 是一个全球操作系统，也是一个分布式全球雾计算机。它有潜力包含无限的计算能力（IoE，IoT）。使用
    SONM 系统组织的全球计算可以用于完成从 CGI 渲染到科学计算等众多任务。”[^(11)](#Fn11)SONM 的定义特征是其去中心化的开放结构，买家和工人可以在没有中间人的情况下进行交互，同时首先建立对他们有利的市场，与其他云服务（例如，亚马逊，微软，谷歌）不同。与广泛使用的集中式云服务不同，SONM
    项目实现了雾计算结构，一种分散的设备池，所有这些设备都连接到互联网（IoT/IoE）。SONM 使用 SOSNA 架构实现了雾计算。SONM ICO 中的具体执行步骤如下：
- en: The SONM platform uses a token of the same name, SONM (ticker SNM).
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SONM 平台使用同名代币 SONM（票号 SNM）。
- en: Total supply of SNM will be limited to the amount of tokens created during the
    crowdfunding period.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SNM 的总供应量将限制在众筹期间创建的代币数量。
- en: SNM tokens will be used by the computing power buyers to pay for the calculations
    using the smart-contracts-based system.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 买方将使用 SNM 代币通过基于智能合约的系统支付计算费用。
- en: SNM is a token issued on Ethereum blockchain using standards of implementation
    and storage and management of tokens including Ethereum wallet.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SNM 是在以太坊区块链上发行的代币，使用了包括以太坊钱包在内的标准来实现和存储以及管理代币。
- en: SONM project crowdfunding, ICO , and SNM creation will take place using Ethereum
    smart contracts.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SONM 项目的众筹，ICO 和 SNM 创建将使用以太坊智能合约进行。
- en: Participants willing to support the SONM project development will send Ether
    to a specified ICO Ethereum address creating SNM tokens by this transaction at
    the specified SNM/ETH exchange rate.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 愿意支持SONM项目发展的参与者将以指定的ICO以太坊地址向其发送Ether，通过此交易以指定的SNM/ETH汇率创建SNM代币。
- en: ICO participants will be able to send Ether to the SONM crowdfunding Ethereum
    address only after the start of the crowdfunding period (specified as the Ethereum
    block number).
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ICO参与者只能在众筹期开始后（以以太坊区块号指定）向SONM众筹以太坊地址发送Ether。
- en: Crowdfunding will finish when the specified end block is created or when the
    ICO cap is reached.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 众筹将在创建指定的结束区块或达到ICO上限时结束。
- en: SNM tokens sale ICO.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SNM代币销售ICO。
- en: SONM presale launched on April 15, 2017, and was successfully finished in less
    than 12, hours raising 10,000 Ethereum.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SONM预售于2017年4月15日启动，并在不到12小时内成功结束，筹集了10,000个以太坊。
- en: Pre-ICO tokens will be transferred into the main token contract through a special
    safe migration function.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预ICO代币将通过特殊的安全迁移功能转移到主代币合约中。
- en: Token allocations are completed to all parties.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代币分配已完成给所有相关方。
- en: Transaction is complete.[^(12)](#Fn12)
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交易完成。[^(12)](#Fn12)
- en: This process is shown in Figure [12-1](#Fig1).![A430562_1_En_12_Fig1_HTML.jpg](Images/A430562_1_En_12_Fig1_HTML.jpg)Figure
    12-1.ICO process for the SONM token illustrated visually
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程在[图12-1](#Fig1)中显示。![A430562_1_En_12_Fig1_HTML.jpg](Images/A430562_1_En_12_Fig1_HTML.jpg)图12-1.SONM代币的ICO流程以视觉方式呈现
- en: Digital Currency Exchanges
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数字货币交易所
- en: Digital currency exchanges (DCEs) or Bitcoin exchange are businesses that allow
    customers to trade digital currencies for other assets, such as conventional fiat
    money, or different digital currencies. They can be market measures that typically
    take the bid–ask spreads as transaction commissions for their services or simply
    charge fees as a matching platform.[^(13)](#Fn13)Typically DCEs operate outside
    of Western countries, avoiding regulatory oversight and complicating prosecutions.
    A U.S.-based global Bitcoin exchange named Kracken is located in San Francisco.
    The Kracken web site says Kracken is the world’s largest global Bitcoin exchange
    in Euro volume and liquidity. Poloniex is described on its web site as a U.S.-based
    digital asset exchange offering maximum security and advanced trading features.As
    one works with DCEs and for all aspects of operating in the world, it is very
    important to establish identity easily and exactly. The future of identity management
    looks different with blockchain technology in a decentralized digital world. Digital
    identity networks built on blockchain drives trust among businesses as a social
    enterprise by leveraging shared ledgers, smart contracts, and governance to standardized
    management, at the same time reducing the cost, risk, time, and complexity of
    decentralized identity management.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 数字货币交易所（DCEs）或比特币交易所是允许客户交易数字货币以换取其他资产，如传统法定货币或不同数字货币的企业。他们可以是通常以买卖价差作为交易佣金的市场措施，也可以只是收取费用作为匹配平台。[^(13)](#Fn13)通常，DCEs在西方国家之外运营，避免监管监督并使起诉复杂化。一家总部位于美国的全球比特币交易所名为Kracken，位于旧金山。Kracken网站称Kracken是欧元交易量和流动性最大的全球比特币交易所。Poloniex在其网站上被描述为一家总部位于美国的数字资产交易所，提供最高级的安全性和先进的交易功能。在与DCEs合作以及在全球范围内运营的所有方面，很重要的是轻松而准确地建立身份。在去中心化数字世界中，基于区块链的数字身份网络呈现出不同的身份管理未来。利用共享账本、智能合约和治理来标准化管理，同时降低去中心化身份管理的成本、风险、时间和复杂性，数字身份网络在企业间驱动信任。
- en: Status of ICO Regulation
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ICO监管状况
- en: 'At this time, Coin Desk discusses the state of ICO regulation with a focus
    on legal status in six nations. Several points of interest are quoted by a recent
    report from Autonomous Next, a FinTech and research firm. The report considers
    Switzerland and Singapore to be the two most advanced nations for creating welcoming
    environments for FinTech and cryptocurrencies . In Switzerland, the law is that
    cryptocurrencies are assets rather than securities. The same is true for Singapore.
    The Singapore MAS authority does not regulate virtual currency transactions, but
    does monitor KYC and AML, the report states.The report singled out the United
    Kingdom and United States as jurisdictions with high activity, but a lack of legal
    clarity. The United States, with many regulatory groups and 50 states that implement
    rules, makes the process of regulation more complex. The state of Delaware has
    recently passed blockchain-related legislation. In China, tokens are considered
    a nonmonetary digital asset. Russia has been welcoming of cryptocurrencies. Cryptotokens
    are categorized as legal financial instruments similar to derivatives.[^(14)](#Fn14)Smith
    & Crown stated a significant problem in the legal status of token sales still
    being in question. Participants in token sales might not enjoy the same legal
    status or protections as investors in private and public equity sales. Uncapped
    token sale raises and structures that allow projects to raise large sums of capital
    while retaining majority control over their token economy could exacerbate this
    problem by drawing attention from regulatory agencies. A number of countries are
    actively exploring new regulatory frameworks for token sales, and several groups,
    including Smith & Crown, are developing guidelines for best practices and self-regulation.[^(15)](#Fn15)The
    current regulation status is that the SEC in the United States issued a letter
    stating that ICOs , cryptocurrencies , and related matters are viewed by the SEC
    as securities. As stated previously, this brings some clarity to the marketplace
    on this issue. Although some will read it positively and others negatively, ultimately
    the SEC statement set in motion an entirely new understanding of the regulatory
    environment both in the United States and globally.A Securities Law Framework
    for Blockchain Tokens describes multiple key thoughts and actions for anyone that
    is interested in blockchain tokens. “The Framework focuses on US federal securities
    laws because these laws pose the biggest risk for crowd sales of blockchain tokens.
    In many jurisdictions, there may also be issues under anti-money laundering laws
    and general consumer protection laws, as well as, specific laws depending on what
    the token actually does.” The Howey Test establishes the test for whether an investment
    contract is a security (SEC v. Howey).[^(16)](#Fn16)The framework illustrates
    six best practices for token sales :'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 此时，Coin Desk讨论了ICO监管状况，重点关注了六个国家的法律地位。最近一份来自FinTech和研究公司Autonomous Next的报告引述了一些值得关注的观点。该报告认为瑞士和新加坡是为FinTech和加密货币创造欢迎环境的两个最先进的国家。在瑞士，法律规定加密货币是资产而不是证券。新加坡也是如此。新加坡金融管理局不监管虚拟货币交易，但确实监控KYC和AML，报告称。报告指出，英国和美国是活动频繁但法律不明确的司法管辖区。美国有许多监管机构和50个实施规则的州，使监管过程变得更加复杂。特拉华州最近通过了与区块链相关的立法。在中国，代币被视为非货币数字资产。俄罗斯对加密货币持开放态度。加密代币被归类为类似衍生品的合法金融工具。[^(14)](#Fn14)Smith
    & Crown指出，关于代币销售法律地位仍存在重大问题。参与代币销售的参与者可能不享受与私募和公募股权销售投资者相同的法律地位或保护。不受限制的代币销售筹集和结构使项目能够筹集大量资本，同时保留其代币经济的主要控制权，这可能会引起监管机构的注意。许多国家正在积极探索代币销售的新监管框架，包括Smith
    & Crown在内的一些团体正在制定最佳实践和自律准则。[^(15)](#Fn15)当前的监管状况是美国证券交易委员会发出了一封信，声明ICO、加密货币和相关事项被视为证券。正如之前所述，这为市场对这个问题有了一些明确的认识。尽管有些人会积极地阅读它，而其他人则会消极地阅读它，但最终SEC的声明在美国乃至全球范围内开启了一种全新的监管环境理解。针对区块链代币的证券法框架描述了任何对区块链代币感兴趣的人的多个关键想法和行动。“该框架侧重于美国联邦证券法，因为这些法律对区块链代币的众筹销售构成了最大的风险。在许多司法管辖区，根据代币实际所做的事情，还可能存在反洗钱法和一般消费者保护法等问题，以及特定的法律。”
    Howey测试确立了投资合同是否为证券的测试（SEC v。Howey）。[^(16)](#Fn16)该框架说明了代币销售的六个最佳实践：
- en: 1.Publish a detailed whitepaper.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 1.发布详细的白皮书。
- en: 2.For a presale, commit to a development roadmap.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2.针对预售，承诺一个发展路线图。
- en: 3.Use an open, public blockchain and publish all codes.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 3.使用开放、公开的区块链，并发布所有代码。
- en: 4.Use clear, logical, and fair pricing in the token sale.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 4.在代币销售中使用清晰、逻辑和公平的定价策略。
- en: 5.Determine the percentage of tokens set aside for the development team.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 5.确定为开发团队设置的代币百分比。
- en: 6.Avoid marketing the token as an investment .
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 6.避免将代币作为投资进行营销。
- en: Pros and Cons of ICO Investments
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: ICO投资的利弊
- en: 'The pros and cons of investing in ICOs are illustrated by Jim Reynolds in a
    recent article from “Invest It In: Investment Ideas.” This list of pros and cons
    is by no means exhaustive, but it does contain many points to consider.The following
    are the pros of ICOs .For ICO Founders: Entrepreneurs'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '最近，“Invest It In: Investment Ideas”中Jim Reynolds在一篇文章中阐明了投资ICO的利弊。这份利弊清单并非详尽无遗，但确实包含了许多需要考虑的观点。以下是ICO的利益。对于ICO创始人：企业家'
- en: Raise capital efficiently.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高效筹集资金。
- en: ICOs are much cheaper than IPOs.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ICO比IPO便宜得多。
- en: ICOs require much less documentation than IPOs.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ICO所需的文件比IPO少得多。
- en: Branding and marketing opportunity to get exposure for an altcoin.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为替代币获得曝光的品牌和营销机会。
- en: Community building.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社区建设。
- en: Create skin in the game with early adopters; this will make them part of the
    marketing mechanism of the project.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与早期采用者建立利益关系；这将使他们成为项目营销机制的一部分。
- en: Entrepreneurs share both the risks and the benefits of their efforts with the
    investors.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 企业家与投资者分享努力的风险和收益。
- en: Founders/developers have a method that can help them finance a project that
    can make the best use of their skills to the maximum possible extent.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创始人/开发者拥有一种可以帮助他们充分利用自己技能的方法来筹资项目。
- en: Well-respected crypto-experts have a channel to cash in on the skills and credibility
    they built over the years.
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 受人尊敬的加密专家们有一个机会利用多年来积累的技能和信誉获得回报。
- en: Proof of stake altcoins resolve the problem of fair distribution through ICOs,
    and in PoS the coins come to fruition immediately.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 股权证明替代币通过ICO解决了公平分配的问题，在PoS中，代币立即成熟。
- en: Venture capital funding is much more intrusive on the founder’s Vision360\.
    An alternative to an ICO is borrowing, but this has many implications on the project
    cash flow that is not always possible to manage in altcoin/crypto projects.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 风险投资资本对创始人的愿景360°更具侵入性。ICO的一种替代方案是借贷，但这对项目的现金流有许多影响，不总是能在替代币/加密项目中管理。
- en: Some transparency; for example, an escrow can be used to verify how the funds
    are being spent after the ICO.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些透明度；例如，可以使用第三方担保验证ICO后资金的使用情况。
- en: Early investors will have more liquidity in early-stage companies .
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 早期投资者在初创公司中拥有更多的流动性。
- en: Early access to a token that has the potential for capital growth.
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提前访问具有资本增长潜力的代币。
- en: Not regulated or registered with any government organization and there are usually
    no investor protections other than what is built into the platform itself.
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未受任何政府组织的监管或注册，并且通常没有除平台内建的投资者保护之外的其他保护措施。
- en: Investors can be part of a community.
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投资者可以成为社区的一部分。
- en: An innovative way to deploy capital.
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部署资本的创新方式。
- en: An ICO that uses existing networks such as Stratis, Ardor, and Ethereum, is
    tapping into the network capital of an existing ecosystem.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用现有网络如Stratis、Ardor和Ethereum的ICO，正在利用现有生态系统的网络资本。
- en: Divest from main cryptocurrencies into altcoins.
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从主要加密货币中转移到替代币。
- en: Investors are usually the first users of the altcoin; thus, unlike holding a
    stock of a company whose products an investor never used, ironically altcoins
    can be more tangible than other investments.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投资者通常是替代币的首批用户；因此，与持有从未使用过其产品的公司股票不同，具有讽刺意味的是，替代币比其他投资更具体。
- en: The returns from investing in ICOs can be up to 1,000 percent, and also could
    be complete losses.
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投资ICO的回报率可高达1,000%，但也可能完全亏损。
- en: Diversification into other assets.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多样化投资到其他资产。
- en: A high-risk, high-reward investment which is (to some extent) disconnected from
    the stock market and the economy.
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是一种高风险、高回报的投资，它在某种程度上与股票市场和经济脱钩。
- en: Own an alternative asset not based on fiat currency.
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有不以法定货币为基础的替代资产。
- en: For the Cryptocurrency Community
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 针对加密货币社区
- en: Altcoins will fuel the race to build Web 3.0, a decentralized web. The Internet
    stack becomes fully independent from any central entity.
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 替代币将推动构建Web 3.0，一个去中心化的网络。互联网协议堆栈变得完全独立于任何中央实体。
- en: Altcoins are the cutting edge of FinTech, even if an altcoin project technology
    fails. There will be lessons learned regarding the technology and business model
    being proposed that will benefit the whole community.
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虽然一些替代币项目技术可能失败，但它们是金融技术的前沿。关于所提出的技术和商业模式的经验教训将使整个社区受益。
- en: More competition in the crypto space makes the competitors leaner, meaning the
    “invisible hand” of the market frets much faster in terms of creative destruction
    and survival of the fittest the more altcoin projects are launched.
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加密领域中的更多竞争使竞争对手更加精简，这意味着市场的“看不见的手”在更多替代币项目推出时将更快地进行创造性破坏和适者生存。
- en: Intra-altcoin competition is healthy, as it prepares the altcoins for the real
    competition, the crypto-based decentralized projects vs. traditional firms .
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 替代币之间的内部竞争是健康的，因为它为真正的竞争——基于加密的去中心化项目与传统公司——做准备。
- en: 'There are two schools of thought: Bitcoin maximalists who consider Bitcoin
    as the one and only true cryptocurrency and altcoins as experiments. Others think
    the altcoins will eventually replace Bitcoin, just like the video was replaced
    by the CD, Myspace by Facebook, and old cameras by digital ones .'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有两种思路：比特币至上主义者认为比特币是唯一真正的加密货币，而替代币则是实验。其他人认为替代币最终将取代比特币，就像视频被CD、Myspace被Facebook和旧相机被数码相机所取代一样。
- en: The following are the risks of investing in ICOs .
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是投资ICO的风险。
- en: Scammers take advantage of an unregulated industry.
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 骗子利用无监管的行业。
- en: Amateurs can use ICOs to launch projects that are doomed to fail.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业余人士可以利用ICO来启动注定会失败的项目。
- en: Long project delivery timelines increase the risk that competitive products
    will be launched before.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 长期项目交付时间线增加了竞争产品可能在之前发布的风险。
- en: Exchanges need to accept the altcoin for there to be a market for the altcoin.
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交易所需要接受替代币才能形成替代币市场。
- en: An ICO can be surrounded by hype, and “pumping” to mask the cons of the ICOs
    and make investors invest emotionally, only to find out later that it was all
    hot air. This is done by piggybacking on the success of Bitcoin, Ethereum, and
    Dash without offering anything real back in return.
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ICO可能被炒作，并“泵动”以掩盖ICO的缺点，并使投资者情感投资，只是后来发现这一切都是热气。这是通过依靠比特币、以太坊和Dash的成功而背后提供了任何真实回报。
- en: Regulators can change rules and make coins with certain functionality illegal
    in the future.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监管机构可以改变规则，并在未来使具有某些功能的币种非法化。
- en: Altcoin technology is extremely new, and basic issues such as agreement on protocols
    are not yet established. Many altcoins will be born, and others will dissipate
    in the past until we eventually see the Google, Facebook and YouTube of cryptocoins.
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 替代币技术非常新，诸如协议协议上的一致性等基本问题尚未解决。许多替代币将诞生，而其他替代币将消失，直到我们最终看到加密币的谷歌、Facebook和YouTube。
- en: Certain tokens can be copied (forked) and made better. The clone can eventually
    have more value than the original. This happens when the token is not an intrinsic
    part of the network.[^(17)](#Fn17)
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 某些代币可以被复制（分叉）并改进。克隆品最终可能比原版更有价值。当代币不是网络的固有部分时就会发生这种情况。
- en: 'Regulation Technology: RegChain'
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 监管技术：RegChain
- en: 'Regulation technology (RegTech) is a new innovation area that holds great promise
    for the regulation industry. RegTech is defined by Investopedia as “a blend word
    of regulating technology” that was created to address regulatory challenges in
    the financial services sector through innovative technologies. RegTech consists
    of a group of companies that use technology to help businesses comply with regulations
    efficiently and inexpensively.[^(18)](#Fn18)A summary in EY’s publication “Innovating
    with Reg Tech” illustrates several benefits offering regulation technology:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 监管技术（RegTech）是一个新的创新领域，对监管行业有很大的潜力。 RegTech 是由 Investopedia 定义的，“是监管技术的混合词”，旨在通过创新技术解决金融服务领域的监管挑战。
    RegTech 包括一组公司，这些公司利用技术帮助企业以高效、低成本地遵守法规。EY 出版物《与监管技术创新》中总结了几个提供监管技术的优势：
- en: Supports innovation.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持创新。
- en: Provides analytics.
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供分析。
- en: Reduces cost of compliance.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 降低合规成本。
- en: 'There are also some short-term benefits :'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一些短期利益：
- en: Cost reduction.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成本降低。
- en: Sustainable and scalable solutions.
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可持续和可扩展的解决方案。
- en: Advanced data analytics.
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 先进的数据分析。
- en: Control and risk platforms to be linked seamlessly.
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 控制和风险平台实现无缝链接。
- en: 'Long-term benefits include the following:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 长期收益包括以下内容：
- en: Positive customer experience.
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 积极的客户体验。
- en: Increased market stability.
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增加市场稳定性。
- en: Improved governance.
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进治理。
- en: Enhanced regulatory reporting.[^(19)](#Fn19)
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增强的监管报告。[^19](#Fn19)
- en: A current innovation experience of a RegTech model created by Deloitte is RegChain
    .
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: Deloitte 创建的 RegTech 模型的当前创新体验是 RegChain。
- en: Deloitte, in collaboration with Irish Funds and their members, advanced “Project
    Lighthouse” to assess blockchain technology’s ability to service regulatory reporting
    requirements. The project tested the ability for a platform to provide individual
    nodes for fund administrators to store and analyze fund data while coding regulatory
    reporting requirements into smart contracts for execution and data validation.
    A regulator node was also facilitated, allowing the safe and secure exchange of
    data between firms and the regulator, as well as to increase overall reporting
    efficiency and market transparency. In addition to technical design and development,
    a comparative business analysis was undertaken to review the cost–benefit analysis
    of the proposed blockchain solution.RegChain was developed using Deloitte’s rapid
    prototyping process, which uses an experiment-driven agile methodology. Key phrases
    included solution visioning definition of design and test parameters, development
    sprints, and ongoing reviews with an industry subcommittee with participants from
    across the fund administrator and fund management world .A key consideration and
    cornerstone for this project was to ensure collaboration among technologists and
    industry representatives from operations, regulatory teams, and senior management.
    This was deemed critical in order to have a comprehensive PoC design, and moreover,
    to help define how a future production solution could be realized. [^(20)](#Fn20)
  id: totrans-113
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Deloitte 与爱尔兰基金及其成员合作，推进了“灯塔项目”，以评估区块链技术服务监管报告要求的能力。该项目测试了一个平台能否为基金管理员提供个别节点来存储和分析基金数据，同时将监管报告要求编码到智能合约中进行执行和数据验证。还提供了一个监管者节点，允许公司与监管机构之间的安全交换数据，以及增加整体报告效率和市场透明度。除了技术设计和开发之外，还进行了一项比较商业分析，以审查所提议的区块链解决方案的成本效益分析。RegChain
    使用 Deloitte 的快速原型制作流程开发，该流程采用基于实验的敏捷方法论。关键短语包括解决方案愿景定义、设计和测试参数、开发冲刺以及与产业小组委员会的持续审查，该委员会由基金管理员和基金管理界的参与者组成。该项目的一个关键考虑和基石是确保技术人员和来自运营、监管团队和高级管理层的行业代表之间的合作。这被认为是至关重要的，以便拥有全面的
    PoC 设计，而且，更重要的是，以帮助定义未来的生产解决方案如何实现。[^20](#Fn20)
- en: 'Blockchain technology was used due to a number of features and characteristics
    that can enhance the overall ability to meet reporting requirements:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 由于一些特征和特性，区块链技术被用于提高满足报告要求的整体能力：
- en: Data integrity.
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据完整性。
- en: Reliability.
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可靠性。
- en: Storage and speed.
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储和速度。
- en: Analytics.
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析。
- en: Proof-of-concept (PoC) .
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 概念验证（PoC）。
- en: The PoC created RegChain , a blockchain-based platform that streamlined the
    traditional regulatory reporting processes by acting as a central repository for
    the safe storage and review of a large volume of regulatory data. RegChain has
    been used in the marketplace successfully in multiple applications and gives hope
    that the future will see wider adoption and enjoy the benefits of this model .
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: PoC 创建了 RegChain，这是一个基于区块链的平台，通过作为大量监管数据的安全存储和审查的中央仓库，简化了传统的监管报告流程。 RegChain
    已在市场上成功地应用于多个应用程序，并带来了未来将更广泛采用和享受该模型的好处的希望。
- en: New Blockchain Companies and Ideas
  id: totrans-121
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 新的区块链公司和想法
- en: A Harvard Business Review article states, “Many businesses have yet to make
    the leap from the Industrial Age to the Information Age, and the gap between technological
    and organizational progress is widening.”[^(21)](#Fn21) Goldman Sachs has taken
    a series of steps that are bold and decisive in the area of digital innovation
    and blockchain applications. Goldman has been involved in some blockchain technology-based
    companies like Circle and Digital Assets Holdings. Additionally, in October 2016
    Goldman Sachs introduced an online platform offering unsecured personal loans
    to consumers.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 《哈佛商业评论》一篇文章称：“许多企业尚未从工业时代跨越到信息时代，技术和组织进步之间的差距正在加大。”[^(21)](#Fn21) 高盛已经在数字创新和区块链应用领域采取了一系列大胆而果断的步骤。高盛参与了一些基于区块链技术的公司，如
    Circle 和 Digital Assets Holdings。此外，2016 年 10 月，高盛推出了一个在线平台，为消费者提供无抵押个人贷款。
- en: Homechain and SALT
  id: totrans-123
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Homechain 和 SALT
- en: Another new company is Homechain , described as the future of loan origination
    and regulatory compliance. The business idea is reducing the home loan origination
    and regulatory compliance process from 42 days to 5 days. RegChain allows for
    compliance to reporting bodies.At this time, blockchain technology is at the stage
    where the Internet was in 1992, and it is opening up a wealth of new possibilities
    that have the promise to add value to numerous industries, including finance,
    health, education, music, art, government, and more.[^(22)](#Fn22)The SALT lending
    platform allows the holders of blockchain to leverage their holdings as collateral
    for cash loans. SALT is the first asset-based lending platform to give blockchain
    asset holders access to liquidity with them having to sell their tokens. SALT
    provides investors an innovative and secure opportunity to lend against a high-growth
    asset class through a fully collateralized debt vehicle. SALT is traditional lending
    secured by nontraditional collateral.Each SALT token is representative of a membership
    to the SALT Lending Platform. The token is an ERC20 smart contract.Blockchain
    technology is making waves in many industries. Companies in various sectors are
    innovating and using blockchain to create new applications and start up disruptive
    companies. A report by Accenture shows the cost data of eight of the world’s largest
    investment banks, and states that blockchain technology could help reduce the
    costs of investment banks by as much as $12 billion per annum by 2025\. There
    are multiple benefits for investment banks using blockchain technology, including
    safer data , more secure data, and cost reductions.[^(23)](#Fn23)
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 另一家新公司是 Homechain ，被描述为贷款起源和监管合规性的未来。其业务理念是将房屋贷款起源和监管合规流程从 42 天缩短到 5 天。RegChain
    允许合规性向报告机构报告。目前，区块链技术正处于互联网 1992 年的阶段，它正在开启一系列新的可能性，有望为包括金融、健康、教育、音乐、艺术、政府等在内的众多行业增添价值。SALT
    借贷平台允许区块链持有者将其持有的资产作为抵押物获得现金贷款。SALT 是第一个基于资产的借贷平台，为区块链资产持有者提供了获得流动性的机会，而不必出售其代币。SALT
    通过完全抵押的债务工具为投资者提供了一种创新和安全的机会，以对高增长资产类别进行贷款。SALT 是传统贷款，以非传统抵押物担保。每个 SALT 代币都代表对
    SALT 借贷平台的会员资格。该代币是一个 ERC20 智能合约。区块链技术正在许多行业掀起波澜。各个领域的公司正在创新，并利用区块链创建新应用并创办颠覆性公司。Accenture
    的一份报告显示了世界上八家最大投资银行的成本数据，并指出到 2025 年，区块链技术可以帮助投资银行将成本降低多达 120 亿美元。投资银行使用区块链技术有多种好处，包括更安全的数据、更安全的数据和成本降低。[^(23)](#Fn23)
- en: Ambrosus, Numerai, and SWARM
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Ambrosus、Numerai 和 Swarm
- en: 'Another example of a new company that was recently created is a Swiss blockchain
    company, Ambrosus . This company was launched to employ smart contracts to track
    food quality. Innovation using blockchain technology is being adapted everywhere.Numerai
    is a new kind of hedge fund built by a network of data scientists. Numerai is
    a crowdsourced hedge fund for machine learning experts. In the first year of collection,
    7,500 data scientists created algorithms on the Numerai platform as reported by
    Tech Crunch. Numerai announced Numeraire, a cryptocurrency token to incentivize
    data scientists around the world to contribute AI. The Numerai smart contract
    was deployed to Ethereum and more than 1.2 million tokens were sent to 19,000
    data scientists around the world, as reported by Numerai.[^(24)](#Fn24)The startup
    company Swarm advanced several new concepts into the marketplace and was at the
    leading edge of two emerging concepts, crowdfunding and cryptocurrency, while
    creating a startup in a market with complex and evolving regulations. The idea
    was to transform the way entrepreneurs raise money. Swarm created a new idea called
    crypto-equity , a token that represents the success of your project.Swarm was
    built on the following three components:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 最近成立的另一个新公司的例子是瑞士区块链公司 Ambrosus 。该公司推出的目的是利用智能合约跟踪食品质量。利用区块链技术进行创新已经在各个领域得到了应用。Numerai
    是一种由一群数据科学家构建的新型对冲基金。Numerai 是一家面向机器学习专家的众包对冲基金。据 Tech Crunch 报道，在第一年收集的数据科学家有
    7500 名在 Numerai 平台上创建了算法。Numerai 宣布了一种名为 Numeraire 的加密货币代币，以激励全球的数据科学家贡献人工智能。据
    Numerai 报道，Numerai 智能合约已经部署到以太坊，并向全球 19000 名数据科学家发送了超过 120 万个代币。Swarm 创业公司在市场上推进了几个新概念，并处于两个新兴概念的前沿，即众筹和加密货币，同时在一个具有复杂和不断发展的法规的市场中创建了一家创业公司。其想法是改变企业家筹集资金的方式。Swarm
    创建了一个名为加密权益的新概念，这是一个代表您的项目成功的代币。Swarm 建立在以下三个组成部分之上：
- en: Crypto-equity.
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加密权益。
- en: Crowdsourced due diligence.
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 众包尽职调查。
- en: Coins distributed to all Swarm holders. The best description of Swarm is like
    a crypto-Kickstarter offered via coins.
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有 Swarm 持有者分发的硬币。Swarm 最好的描述就像是通过硬币提供的加密版 Kickstarter。
- en: 'KICKCO is a new company with a unique model. Their web site states:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: KICKCO 是一家新公司，具有独特的模式。他们的网站说明如下：
- en: 'KICKCO sits at the intersection of two young industries: blockchain and crowdfunding.
    KICKCO moves crowdfunding from centralized platforms such as Kickstarter, to Ethereum-based
    smart contracts. This not only allows us to implement the crowdfunding model in
    a decentralized way—significantly reducing overhead—it also provides a mechanism
    to protect backers from failed projects—guaranteeing their investment with blockchain
    based tokens called KickCoins. KICKCO will provide users with a powerful, convenient,
    and up to date platform for both ICO and crowdfunding campaigns. KICKCO is a site
    for automated and independent ICOs, pre-ICOs, and crowdfunding campaigns built
    on Ethereum and funded by cryptocurrencies. The purpose of KICKCO is to solve
    the aforementioned problems and create a single platform that will unite the creators
    and backers of ICO and crowdfunding campaigns to form an active up to date community.
    [^(25)](#Fn25)'
  id: totrans-131
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: KICKCO处于两个年轻产业的交汇处：区块链和众筹。KICKCO将众筹从Kickstarter等集中平台转移到基于以太坊的智能合约上。这不仅允许我们以分散的方式实施众筹模式——大大降低了开销，还提供了一种机制来保护支持者免受失败项目的影响——用基于区块链的代币KickCoins来保证他们的投资。KICKCO将为用户提供一个功能强大、方便、最新的平台，用于ICO和众筹活动。KICKCO是一个自动化和独立的基于以太坊的ICO、预ICO和众筹活动平台，由加密货币资助。KICKCO的目的是解决上述问题，创建一个将ICO和众筹活动的创作者和支持者汇集在一起形成活跃、最新的社区的单一平台。[^(25)](#Fn25)
- en: The companies that have been described show some of the innovation and creative
    thought that works around the blockchain models. The blockchain continues to advance
    new and exciting ways for financial markets to become more efficient.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 所描述的公司展示了围绕区块链模型展开的一些创新和创造性思维。区块链不断推动金融市场变得更加高效的新颖方式。
- en: Democratizing Investment Opportunities
  id: totrans-133
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 民主化投资机会
- en: Blockchain can help the world’s poorest people. A World Economic Forum article
    described the way that transactions can be recorded in an inexpensive and transparent
    way, allowing for money to be exchanged without fear, fraud, or theft. Blockchain
    smart contracts, sending money internationally, reducing costs, insurance services,
    helping small businesses, humanitarian aid, and blockchain-powered identity systems
    are just some of the ways blockchain can help many people. For those without passports,
    birth certificates, phones, or e-mail, blockchain records can speed processing,
    allowing for a better way of life for many people.Through crowdfunding smaller
    investment amounts and many new capital formation ventures, people who have previously
    not had the opportunity for sharing in the economies of a growing financial market
    can participate. Blockchain helps to democratize finance and affect lives in new
    ways.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以帮助世界上最贫困的人们。世界经济论坛的一篇文章描述了交易可以以低成本和透明的方式记录，这样就可以让资金在没有恐惧、欺诈或盗窃的情况下进行交换。区块链智能合约、国际汇款、降低成本、保险服务、帮助小型企业、人道主义援助以及基于区块链的身份系统只是区块链可以帮助许多人的一些方式。对于没有护照、出生证明、手机或电子邮件的人来说，区块链记录可以加快处理速度，为许多人带来更好的生活方式。通过众筹更小的投资金额和许多新的资本形成项目，之前没有机会分享不断增长的金融市场经济的人们可以参与其中。区块链有助于使金融民主化，并以新的方式影响人们的生活。
- en: Summary
  id: totrans-135
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: 'The future is for creation, innovation, change, and global impact as crowdfunding
    enables blockchain on a global scale. Reports from both EY and Innovate Finance
    delve into the capital markets landscape. Chris Skinner, in his blog, “Fintech
    and the World of Investment Banking,” stated that, “there is a raft of new technologies
    that are architecting the landscape of capital markets and hundreds of start-ups
    leveraging these new technologies to both assist and attack the inefficiencies
    in the investment banking world. Rather than ignoring these changes the biggest
    banks are investing in them.”[^(26)](#Fn26)Goldman Sachs, Citicorp, JPMorgan,
    Morgan Stanley, Wells Fargo, and Bank of America are just some of the large banks
    and investment bankers investing millions in FinTech, blockchain, and other technology
    innovations.Disruption in the capital markets is moving at a rapid pace. A recent
    Forbes article indicated that there are more than 900 cryptocurrencies in existence
    now, with more being added each day. The ICO market has raised more money than
    the venture capital market in the last six months as of mid-2017\. There will
    be many future market ups and downs, with new regulations coming to the market,
    and many changes on the way as we experience technological revelations and financial
    capital changing rapidly.A special salute goes to the innovators, dreamers, individuals,
    and groups that are in the marketplace and see the future of a better financial
    world for everyone. The incredible commitment of incubators, accelerators, universities,
    and investment firms working toward blockchain efficiencies and innovation will
    change the way the world views financial capital.Examples of innovation are everywhere.
    Goldman Sachs, JPMorgan, Nasdaq, and special alternative investment firms such
    as Triloma Securities offer unique products, services, innovation, and capital.
    What is occurring in many local markets is a collaboration of groups configured
    and aligned working together for common goals in the technology area. One unique
    group in the Orlando and central Florida area has come together to help startups
    and advance blockchain research and applications. This group is comprised of various
    organizations including Florida Angel Nexus, Merging Traffic, StartUp Nations
    Ventures, Institute of Simulation & Training, METIL (Mixed Emerging Technology
    Integration Lab), the Medical Tourism Association, and many others, all working
    in a robust public–private partnership ecosystem that drives change for the good
    of all in the marketplace.Blockchain will bring a unique technological revolution
    in financial capital.Footnotes[1](#Fn1_source)[https://hbr.org/2017/03/how-blockchain-is-changing-finance](https://hbr.org/2017/03/how-blockchain-is-changing-finance)[2](#Fn2_source)[http://hrb.org/2017/03/how-blockchain-is-changing-finance](http://hrb.org/2017/03/how-blockchain-is-changing-finance)[3](#Fn3_source)[https://www.smithandcrown.com/categories/feature/](https://www.smithandcrown.com/categories/feature/)[4](#Fn4_source)[https://hrb.org/2017/03/what-initial-coin-offerings-are-and-why-vc-firms-care](https://hrb.org/2017/03/what-initial-coin-offerings-are-and-why-vc-firms-care)[5](#Fn5_source)[https://hrb.org/2017/03/how-blockchain-is-changing-finance](https://hrb.org/2017/03/how-blockchain-is-changing-finance)[6](#Fn6_source)[https://en.wikipedia.org/w/index.php?title=Initial_coin_offering&oldid=784220634](https://en.wikipedia.org/w/index.php?title=Initial_coin_offering&oldid=784220634)[7](#Fn7_source)[https://www.coindesk.com/ico-investments-pass-vc-funding-in-blockchain-market-first/](https://www.coindesk.com/ico-investments-pass-vc-funding-in-blockchain-market-first/)[8](#Fn8_source)[http://hrb.org/2017/03/what-initial-coin-offerings-are-and-why-vc-firms-care](http://hrb.org/2017/03/what-initial-coin-offerings-are-and-why-vc-firms-care)[9](#Fn9_source)[http://hrb.org/2017/03/what-initial-coin-offerings-are-and-why-vc-firms-care](http://hrb.org/2017/03/what-initial-coin-offerings-are-and-why-vc-firms-care)[10](#Fn10_source)[https://cointelegraph.com/explained/ico-explained](https://cointelegraph.com/explained/ico-explained)[11](#Fn11_source)[https://sonm.io/Somn-BusinessOverview.pdf](https://sonm.io/Somn-BusinessOverview.pdf)[12](#Fn12_source)[https://sonm.io/Somn-BusinessOverview.pdf](https://sonm.io/Somn-BusinessOverview.pdf)[13](#Fn13_source)[https://en.wikipedia.org/wiki/Digital_currency_exchange](https://en.wikipedia.org/wiki/Digital_currency_exchange)[14](#Fn14_source)https:
