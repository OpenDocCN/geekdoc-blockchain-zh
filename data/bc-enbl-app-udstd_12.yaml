  zh: 未来属于创造、创新、变革和全球影响，因为众筹使区块链在全球范围内得以实现。来自安永和创新金融的报告深入探讨了资本市场的格局。克里斯·斯金纳在他的博客《金融科技与投资银行的世界》中指出：“有一大批新技术正在构筑资本市场的格局，数以百计的初创公司正在利用这些新技术来协助和攻击投资银行界的低效率。最大的银行并没有忽视这些变化，而是在投资于这些技术。”[^(26)](#Fn26)
    高盛、花旗集团、摩根大通、摩根士丹利、富国银行和美国银行等大型银行和投资银行家正在向金融科技、区块链和其他技术创新投资数百万美元。资本市场的颠覆正在以迅猛的速度发展。最近一篇《福布斯》文章指出，现在已经有超过900种加密货币存在，每天还在增加。自2017年中期以来，ICO市场筹集的资金超过了风险投资市场。未来将会有许多市场的起起落落，市场上会出台新的监管措施，我们将经历技术革新和金融资本迅速变化的许多变化。对于那些身处市场并看到更好的金融世界未来的创新者、梦想家、个人和团体致以特别的敬意。孵化器、加速器、大学和投资公司为区块链效率和创新而努力的不懈承诺将改变世界对金融资本的看法。创新无处不在。高盛、摩根大通、纳斯达克以及特别的另类投资公司如Triloma
    Securities提供独特的产品、服务、创新和资本。在许多地方市场上正在发生的情况是，一些组织结合在一起，为技术领域的共同目标而合作和对齐。奥兰多和中佛罗里达地区的一个独特团体已经联合起来帮助初创企业，并推进区块链研究和应用。该团体由包括佛罗里达天使网络、Merging
    Traffic、StartUp Nations Ventures、模拟与培训研究所、混合新兴技术整合实验室（METIL）、医疗旅游协会在内的各种组织组成，所有这些组织都在一个健全的公私合作生态系统中共同推动变革，造福市场中的所有人。区块链将带来金融资本的独特技术革命。脚注[1](#Fn1_source)[https://hbr.org/2017/03/how-blockchain-is-changing-finance](https://hbr.org/2017/03/how-blockchain-is-changing-finance)[2](#Fn2_source)[http://hrb.org/2017/03/how-blockchain-is-changing-finance](http://hrb.org/2017/03/how-blockchain-is-changing-finance)[3](#Fn3_source)[https://www.smithandcrown.com/categories/feature/](https://www.smithandcrown.com/categories/feature/)[4](#Fn4_source)[https://hrb.org/2017/03/what-initial-coin-offerings-are-and-why-vc-firms-care](https://hrb.org/2017/03/what-initial-coin-offerings-are-and-why-vc-firms-care)[5](#Fn5_source)[https://hrb.org/2017/03/how-blockchain-is-changing-finance](https://hrb.org/2017/03/how-blockchain-is-changing-finance)[6](#Fn6_source)[https://en.wikipedia.org/w/index.php?title=Initial_coin_offering&oldid=784220634](https://en.wikipedia.org/w/index.php?title=Initial_coin_offering&oldid=784220634)[7](#Fn7
