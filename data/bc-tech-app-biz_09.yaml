- en: To support suppliers who want to join in this energy transition, Eni has implemented
    tools like EniSpace and Open-es. Open-es is the new digital platform dedicated
    to sustainability in industrial supply chains and open to all companies involved
    in the energy transition process. It is an innovative, inclusive, and open tool
    for all companies engaged in the energy transition process (Eni website, 2021).
    The platform is open to all companies willing to play a leading role in enhancing
    the industrial ecosystem on sustainability aspects in Italy and worldwide. It
    results from the partnership between Eni, Boston Consulting Group (BCG), and Google
    Cloud.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 为了支持希望加入这场能源转型的供应商，恩伊实施了一些工具，如EniSpace和Open-es。Open-es是恩伊新推出的致力于工业供应链可持续性的数字平台，向所有参与能源转型过程的公司开放。这是所有致力于能源转型过程公司的创新、包容和开放的工具（恩伊网站，2021）。该平台向所有愿意在意大利及全球提升工业生态系统可持续性方面的领导角色的公司开放。它是由恩伊、波士顿咨询集团（BCG）和谷歌云之间的合作伙伴关系产生的。
- en: 'One thousand companies on average have already joined the community in a collaborative,
    non-competitive process for common growth on four pillars that are fundamental
    to our present and future: the Planet, People, Economic Prosperity and, The Principles
    of Corporate Governance. Thanks to this initiative, the synergy between the transition
    towards decarburization targets and digital transformation is fully realized,
    enabling the exploitation of sustainability experiences and best practices throughout
    the industrial chain. In order to promote the dissemination of sustainability
    culture, other companies have joined the spirit of the initiative. Rina and Techedge
    Group provide their expertise and play a key role in validating the data and the
    platform’s evolution, ensuring its reliability and scalability (Eni website, 2021).'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 平均已有1000家公司加入了这个以共同增长为目标的社区，通过协作、非竞争的过程：这四个支柱对我们现在和未来都至关重要——地球、人民、经济繁荣和公司治理原则。得益于这一举措，实现了去碳化目标和数字化转型的协同，使整个工业链能够开发可持续性经验和最佳实践。为了推广可持续性文化，其他公司加入了这一倡议的精神。里纳和Techedge集团提供他们的专业知识，并在验证数据和平台演变中发挥关键作用，确保其可靠性和可扩展性（恩伊网站，2021）。
- en: 'EniSpace, on the other hand, is Eni’s supplier collaboration platform. The
    platform was created to develop a shared ‘space’ with suppliers and involve them
    in Eni’s energy transition path. The interactive platform becomes a showcase dedicated
    to those who work or want to work with Eni. On this platform, maximum attention
    is paid to the user-friendly nature of the navigation experience, which is more
    direct, immediate, and intuitive, with the possibility of being updated on the
    candidature or qualification, on the status of a competition, or for self-service
    management of one’s data, or specific channels in which to share experiences and
    compare notes. EniSpace is divided into four macro sections:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，eni空间是eni的供应商合作平台。该平台创建是为了与供应商共同发展一个共享的“空间”，并让他们参与eni的能源转型路径。互动式平台成为了一个展示给与eni合作或希望与eni合作的人的展示厅。在这个平台上，对导航体验的用户友好性给予了最大关注，使得体验更加直接、即时和直观，同时可以更新申请或资格认证、比赛状态，或进行自助数据管理，或分享经验和交流心得的特定渠道。eni空间分为四个宏观部分：
- en: '• “JUST’: suppliers at the heart of Eni’s energy transition'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • “JUST”：将供应商置于eni能源转型的核心
- en: • A continuous update on “Business Opportunities.”
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 对“商业机会”进行持续更新。
- en: '• “Innovation Match”: to share innovative, virtuous, and sustainable ideas
    and solutions'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • “创新匹配”：分享创新、道德和可持续的想法和解决方案
- en: '• “Agora’: a virtual marketplace for sharing best experiences'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • “Agora”：一个分享最佳经验的虚拟市场
- en: In this way, current and prospective suppliers will be able to stay up-to-date
    and actively participate in Eni’s Innovation journey, having an overview of all
    the areas of study addressed. Eni also organizes workshops with suppliers to discuss
    sustainable subjects. Each workshop addresses a specific topic with suppliers
    concerned by that topic. During the workshop, suppliers explain what their companies
    have achieved concerning sustainability. This is a support measure for suppliers
    implemented by Eni in addition to the tools already available.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这种方式，现有和潜在的供应商能够保持最新，积极参与eni的创新之旅，全面了解所涉及的所有研究领域。eni还与供应商组织研讨会，讨论可持续性话题。每个研讨会都针对一个特定的主题，与该主题相关的供应商参与。在研讨会上，供应商解释他们的公司在可持续性方面取得了哪些成就。这是eni为供应商实施的除现有工具之外的另一项支持措施。
- en: THE PROCUREMENT PROCESS AT ENI
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: ENI的采购过程
- en: As already mentioned above, Eni’s operations range from exploration, development,
    and extraction of oil and natural gas to circular economy processes. As an energy
    company, its procurement service is much more indirect than direct.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如上所述，eni的业务范围从石油和天然气的勘探、开发和提取到循环经济过程。作为一个能源公司，其采购服务比直接服务更为间接。
- en: Upstream of the procurement process, we have both the supplier qualification
    process and the activation of the procurement process that can be carried out
    concurrently.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在采购过程的上游，我们有供应商资格认证过程和采购过程的激活，这两个过程可以同时进行。
- en: • The activation of the procurement process defines the activities, roles, and
    responsibilities of all the parties involved.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 采购过程的激活定义了所有参与方的活动、角色和职责。
- en: This is the preparation or the planning phase of the procurement process at
    Eni. Based on the requirements planning, the requesting units identify their needs.
    Afterward, they meet with the procurement unit, and the requesting unit issue
    the purchase requisition, which is the act that finalizes the activation of the
    procurement process. The Purchasing requisition must contain specific minimum
    requirements before being processed; otherwise, it can be rejected. For instance,
    the request should be consistent with the approved budgets, contain all the information/documentation
    necessary for the procurement unit to accept the purchase requisition, and be
    approved by an authorized internal officer with the appropriate authority. However,
    sending the purchase order by the requesting units must also consider the time
    required to complete the procurement activity. The information between the requesting
    units and the procurement units must be documented and traceable.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这是eni采购过程中的准备或规划阶段。根据需求计划，请求单位确定其需求。之后，他们与采购单位会面，请求单位发布采购申请，这是最终激活采购过程的行为。采购申请在处理前必须包含特定的最低要求，否则可能会被拒绝。例如，请求应与批准的预算一致，包含采购单位接受采购申请所需的所有信息/文件，并得到具有适当权限的授权内部官员的批准。然而，请求单位发送采购订单时还必须考虑完成采购活动所需的时间。请求单位和采购单位之间的信息必须记录下来并可追溯。
- en: • The vendor qualification process
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 供应商资格认定流程
- en: The qualification process identifies suppliers who can be potential candidates
    for the vendor list. It is based on several criteria, from technical aspects to
    sustainability, that suppliers must meet before being qualified as Eni suppliers.
    During this process, the procurement unit asks a set of questions to all prospective
    suppliers. The answers to these questions and the documentation provided will
    determine who is eligible and who is not. The answers provided by the prospective
    suppliers are data that should be certified and validated in order to be reliable
    and be used as competitive lever (Sacco and De Giovanni, 2019).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 供应商资格认定流程确定了可以是供应商名单潜在候选人的供应商。它基于从技术方面到可持续性的多个标准，供应商必须在被认定为eni供应商之前满足这些标准。在这个过程中，采购单位向所有潜在供应商提出一组问题。这些问题的回答和提供的文件将决定谁有资格，谁没有。潜在供应商提供的答案是应该得到认证和验证的数据，以便可靠并作为竞争杠杆使用（Sacco和De
    Giovanni, 2019）。
- en: • Contract preparation and award framework
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合同准备和授予框架
- en: After the activation of the procurement process, the procurement unit prepares
    the contract. It defines the best contract solution to be used and the type of
    contract to be assigned based on the purchasing requisition contents. It also
    defines the number of contracts to be awarded and the tender evaluation criteria.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在激活采购过程后，采购单位准备合同。它根据采购申请内容确定要使用的最佳合同解决方案和要分配的合同类型。它还确定要授予的合同数量和投标评估标准。
- en: • The vendor selection
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 供应商选择
- en: The vendors to be invited to the bidding process shall be selected from the
    Eni list of qualified vendors. The selection depends on the product group or commodity
    class of the scope of the contract to be assigned. Criteria used to select a short
    vendor list shall be objective, not discriminatory, and relevant to the scope
    of the contract to be awarded.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 邀请参与投标的供应商应从eni合格供应商名单中选出。选择取决于即将分配的合同的产品组或商品类别。用于筛选短名单的供应商的标准应客观、不歧视，并与即将授予的合同范围相关。
- en: • Invitation to tender
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 招标邀请
- en: Bid management or preparation of the invitation to tender is the responsibility
    of the procurement unit, using the available contract standards, according to
    the approved contractual strategy, and in full respect of the principles of transparency
    and equal treatment of all the tenderers
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 招标管理或招标邀请的准备工作是采购单位的职责，使用现有的合同标准，根据已批准的合同策略，并完全尊重所有投标者的透明和平等原则。
- en: '• Bid evaluation: Tenders are usually composed of three separate sections:
    The administrative, technical, and economic sections (priced tender).'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投标评估：投标文件通常由三个独立部分组成：行政部分、技术部分和经济部分（有定价的投标）。
- en: 'Bid evaluation phases:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 投标评估阶段：
- en: 1. Notice of the beginning of the evaluation activities (Tenderers in the vendor
    selection list, date, and place of the first session, technical evaluation subcommittee)
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1. 评估活动开始的通告（供应商名单中的投标者，第一次会议的日期、地点，技术评估小组）
- en: 2. Opening of envelopes
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2. 开启信封
- en: '3. Opening and evaluating the administrative section: The administrative section
    contains all those documents/self-certifications provided by the bidders related
    to legal obligations and requested by Eni regulations.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3. 开启和评估行政部分：行政部分包含投标者提供的所有与法律义务相关的文件/自证文件，这些文件是根据Eni的规定要求的。
- en: '4. Opening and evaluating the technical section: Evaluate the tender according
    to the criteria indicated in the contract strategy and the invitation to tender.
    The evaluation criteria and formulas cannot be changed after opening the envelopes.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4. 开启和评估技术部分：根据合同策略和招标邀请中指明的标准来评估投标。开标后，评价标准和公式不能更改。
- en: The final results of the technical evaluation are communicated to the procurement
    unit.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 技术评估的最终结果通知采购单位。
- en: '5. Opening and evaluation of the economic section: Check the consistency of
    the economic value of the bid and define the final ranking.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5. 开启和评估经济部分：检查投标的经济价值的一致性，并确定最终排名。
- en: '• Contract award: after a series of activities, the procurement unit awards
    the contract. The appointed managers examine the Contract Award Memorandum and
    the contract award proposal for approval or rejection.'
  id: totrans-70
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 合同授予：经过一系列活动后，采购单位授予合同。指定的管理人员审查合同授予备忘录和合同授予提案，进行批准或拒绝。
- en: 'Contract finalization and handover: The procurement unit sends the contract
    proposal to the awarded tenderer, receives and records the acceptance form from
    the tenderer, Manages the handover activity following the “Post-award Contract
    Management.”'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 合同最终确定和交接：采购单位将合同提案发送给中标投标者，收到并记录投标者的接受表，按照“合同授予后的合同管理”管理交接活动。
- en: • Equipment/ service delivery process
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 设备/服务交付流程
- en: After the contract award, the supplier should deliver the equipment or the service
    requested by the procurement unit. The equipment or service should comply with
    the specifications provided by the supplier during the tendering process. Information
    certification is also needed for equipment compliance checking. It is required
    to validate the compliance between the information provided during the bidding
    and supplied products.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 合同授予后，供应商应向采购单位提供所需的设备或服务。设备或服务应符合供应商在招标过程中提供的规格。还需要对设备符合性进行认证检查。要求验证投标过程中提供的信息和供应产品的符合性。
- en: • Supplier relationship management
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 供应商关系管理
- en: After the contract, the organization and the suppliers should keep a good relationship.
    Eni does so by managing a good relationship with its suppliers through platforms
    and other tools available.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 合同签订后，组织和供应商应保持良好关系。Eni通过管理供应商关系平台和其他可用工具来实现这一点。
