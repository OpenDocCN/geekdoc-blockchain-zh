  type: TYPE_TB
  zh: '| 信息来源：Pradip S., Sign’s |'
- en: Each platform has a different number of transactions per second. However, even
    the lowest transaction speed blockchain would execute transactions faster than
    traditional systems. Therefore, implementing Blockchain would result in substantial
    time savings. Referring to the supplier qualification process, Blockchain would
    reduce the execution time from weeks to days.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 每个平台每秒的交易量都不同。然而，即使是交易速度最低的区块链也比传统系统执行交易快。因此，实施区块链将导致大量时间节省。提到供应商资格认证过程，区块链将执行时间从几周减少到几天。
