- en: ABSTRACT
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: The study aims at investigating the potential use of blockchain technology in
    procurement processes. To better understand how the procurement process works,
    the case study of Eni is analyzed. Eni seeks to decarburize all its products by
    2050, and its fight towards the energy transition is committed to working with
    suppliers ready to support it in this vision. After understanding the procurement
    process within Eni and identifying the potential uses of blockchain within these
    processes, the chapter proves that blockchain could be a powerful tool for the
    procurement process, especially for supplier qualification.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究旨在调查区块链技术在采购过程中的潜在用途。为了更好地理解采购过程如何进行，分析了 ENI 的案例研究。ENI 寻求到 2050 年使其所有产品去碳化，并致力于与准备支持其愿景的供应商合作，以应对能源转型。在理解
    ENI 内的采购过程并确定区块链在这些过程中的潜在用途之后，本章证明区块链可能是采购过程中的一个强大工具，尤其是对于供应商资格认证。
- en: INTRODUCTION
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 引言
- en: The energy transition has been trending over recent years all over the world
    and particularly in Europe, fast-tracking the fusion of many technologies and
    shaping the new industrial environment (De Giovanni, 2021a). The energy sector
    is of the highest economic importance with a turnover of around EUR 1.9 trillion
    along the supply chain in the EU (Eurostat, 2018). This shows the significant
    impact the sector has on countries’ GDPs and how efficient the transition process
    should be to avoid massive capital and job losses.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，全球范围内，特别是在欧洲，能源转型一直在趋势，加速了许多技术和新工业环境的融合（De Giovanni, 2021a）。能源部门具有最高的经济重要性，在欧盟供应链中的营业额约为
    1.9 万亿欧元（Eurostat, 2018）。这显示了该部门对国家 GDP 的重大影响，以及过渡过程应有多高效，以避免大规模资本和就业损失。
- en: Alongside the European Union as well as the European Commission, which have
    pledged in their 2030 framework on climate and energy to move gradually green
    (EEA, 2019), many companies in the energy sector have set up a clear roadmap,
    implemented many projects in different world regions and incorporated the 17 United
    Nations 2030 Agenda Sustainable Development Goals (SDGs) in order to comply with
    the new related regulations that are being implemented.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 与欧盟以及欧洲委员会一起，后者在其 2030 年框架内承诺逐步实现绿色（EEA, 2019），许多能源领域的公司已经制定了明确的路线图，在不同的世界地区实施了许多项目，并将
    17 个联合国 2030 年议程可持续发展目标（SDGs）纳入其中，以遵守正在实施的新相关法规。
- en: To this end, they are committed to working with suppliers who meet specific
    criteria in line with sustainability. A careful selection and evaluation of suppliers
    are the initial steps to ensure the sustainability of supply chains (Wenyan S.,
    2017). This endeavor is carried out by the procurement department, which includes
    procuring goods, raw materials, services, infrastructure, and maintenance in exchange
    for financial assets (Preeker and De Giovanni, 2018). It is part of the upstream
    supply chain that has the most profound influence on the overall supply chain
    and can affect its resilience (Sarkis J., 2019). Green procurement, however, consists
    of considering environmental sustainability practices in the most traditional
    procurement activities, from supplier selection to equipment or service delivery
    (De Giovanni and Cariola, 2020).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为此，他们致力于与满足特定标准的供应商合作，这些标准与可持续性相一致。精心挑选和评估供应商是确保供应链可持续性的第一步（文燕 S., 2017）。这一努力由采购部门进行，包括采购商品、原材料、服务、基础设施和维护，以换取金融资产（Preeker
    和 De Giovanni, 2018）。这是对整个供应链影响最大的上游供应链的一部分，可以影响其弹性（Sarkis J., 2019）。然而，绿色采购是在最传统的采购活动中考虑环境可持续性实践，从供应商选择到设备或服务交付（De
    Giovanni 和 Cariola, 2020）。
- en: Studies show that almost 14% of the GDP expenditure in the European Union is
    dedicated to public procurement simply because a robust procurement system fosters
    development and brings economic growth to a country (Sanchez, 2019). Following
    the same trend, procurement in the private sector represents one of the most significant
    expenses. A report on best practices in procurement, written by the Aberdeen Group,
    an international marketing company, explained that the procurement of goods and
    services not directly involved in the production processes usually constitutes
    thirty to sixty percent of its total expenditures (Orr, 2002). Being part of the
    upstream supply chain, procurement has a high level of influence on the remaining
    part of the supply chain and, this is true even in terms of sustainability.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 研究表明，欧盟国内生产总值（GDP）的近14%支出用于公共采购，仅仅因为一个健全的采购系统会促进发展，并为一个国家带来经济增长（Sanchez, 2019）。遵循同样的趋势，私营部门的采购是最大的开支之一。国际营销公司Aberdeen
    Group撰写的一份关于采购最佳实践的报告解释说，对不直接涉及生产过程的商品和服务的采购通常占其总支出的一半（Orr, 2002）。作为上游供应链的一部分，采购对供应链的其余部分有很高的影响力，这在可持续性方面同样正确。
- en: A survey carried out in Western European firms reveals that sustainable supplier
    cooperation generally positively affects firm performance across social, green,
    and economic dimensions. It adds that investments in sustainability result in
    sufficient returns (Hollos D., 2012). Therefore, supplier cooperation is one of
    the strategic points that can influence a company’s plans to go green.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对西欧公司的一项调查发现，可持续供应商合作通常在社会、绿色和经济维度上对公司的绩效产生积极影响。它还指出，对可持续性的投资会产生足够的回报（Hollos
    D., 2012）。因此，供应商合作是影响公司绿色计划的几个战略要点之一。
- en: Vendor selection is also viewed by industry and academia as a critical issue
    for the long-term success of supply chains (Wenyan S., 2017). The choice of suitable
    suppliers is then made through a qualification process based on the information
    provided by potential suppliers. However, qualifying and evaluating suppliers
    in a sustainability context is a multi-dimensional and complex activity depending
    on information. Indeed, information is critical in improving relationships between
    suppliers. Increased coordination between supply chain actors could reduce risks,
    costs and improve a supply chains’ overall competitiveness (Badzar, 2016).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 供应商选择被认为是供应链长期成功的关键问题（Wenyan S., 2017）。潜在供应商提供的信息基础上，通过一个资格过程来选择合适的供应商。然而，在可持续性的背景下对供应商进行资格评审和评估是一个多维度、复杂的活动中取决于信息。实际上，信息在改善供应商之间的关系上起着至关重要的作用。供应链参与者之间的协调增加可以减少风险、成本，并提高供应链的整体竞争力（Badzar,
    2016）。
- en: When environmental information on suppliers is available, the qualification
    and selection of suppliers having high environmental performance can be facilitated
    (Sarkis J., 2019). Unfortunately, this information is not always accessible, and
    when it is, it is not easily certifiable or auditable. Furthermore, in order to
    be awarded lucrative contracts, suppliers tendering for a contract provide information
    on relevant environmental issues not necessarily accurate.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当供应商的环境信息可用时，可以简化对具有高环境绩效的供应商的资格评审和选择（Sarkis J., 2019）。不幸的是，这些信息并不总是容易获取，而且即使可以获取，也不一定容易验证或审核。此外，为了获得有利可图的合同，寻求合同的供应商通常会提供关于相关环境问题的信息，而这些信息不一定准确。
- en: Since supplier qualification in a sustainability context relies on data verification
    or auditable information, organizations must double-check all data provided in
    order to qualify the right supplier in line with the organization’s vision on
    sustainability. They should also implement more transparency in their procurement
    and qualification processes to counteract this imbalance due to asymmetric information
    (Badzar, 2016). For doing so, they have to access, certify and audit information
    available on suppliers. With technological advancements, these procurement practices
    are being revisited because companies are looking to new technologies for help
    (De Giovanni, 2021b). And, currently, one of the best technologies able to handle
    this significant sustainable information limitation barrier is Blockchain.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 由于在可持续性背景下供应商资格认定依赖于数据验证或可审计的信息，组织必须核对所提供的所有数据，以根据组织在可持续性方面的愿景认定正确的供应商。他们还应在其采购和资格认定过程中实施更多透明度，以抵消由不对称信息引起的这种不平衡（Badzar,
    2016）。为了做到这一点，他们必须访问、认证并审计供应商上可用的信息。随着技术进步，这些采购做法正在被重新审视，因为公司正寻求新技术的帮助（De Giovanni,
    2021b）。目前，能够处理这一重大可持续信息限制障碍的最好技术之一是区块链。
- en: In a report presented in April 2016, the European Commission emphasized that
    the Blockchain can radically change the traditional business models (Laurent Probst,
    2016). In recent years, the Blockchain has attracted much attention from practitioners.
    To date, an increasing number of businesses embrace it since it promises a plethora
    of benefits, including increased transparency, time savings, cost savings, increased
    trust in the system, reduced tampering, reduced human error due to manual processes,
    and others (Torres de Oliveira, 2017). It is an innovative solution, and to date,
    various businesses from all sectors want to benefit from its advantages.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在2016年4月的一份报告中，欧盟委员会强调，区块链可以彻底改变传统商业模式（Laurent Probst, 2016）。近年来，区块链吸引了实践者的广泛关注。到目前为止，越来越多的企业采纳它，因为它承诺带来诸多好处，包括增加透明度、节省时间、节省成本、增加对系统的信任、减少篡改、减少由于手工流程引起的人为错误等（Torres
    de Oliveira, 2017）。它是一种创新解决方案，迄今为止，各个行业的各种企业都希望从中受益。
- en: Blockchain is a decentralized digital payment system based on cryptography and
    a public ledger, containing information on every transaction made within a system
    (Bettina Warburg, 2019). It seems to be an up-and-coming solution that could enhance
    transparency, security, speed of work, and privacy (De Giovanni, 2020a). Blockchain
    offers the benefits like traceability, immutability, and security. This new technology,
    the main issues and challenges organizations face in procurement, could find an
    effective and sustainable solution and fix information certification issues (Fin.,
    2020).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一种基于密码学和公共账本的去中心化数字支付系统，包含系统内每笔交易的信息（Bettina Warburg, 2019）。这似乎是一个日益崛起的解决方案，可以增强透明度、安全性、工作速度和隐私（De
    Giovanni, 2020a）。区块链提供了可追溯性、不可变性和安全性等好处。这项新技术，以及组织在采购中面临的主要问题和挑战，可能找到一种有效和可持续的解决方案，并修复信息认证问题（Fin.,
    2020）。
- en: In this regard, Eni is embarking on blockchain technology notably as a procurement
    evaluation tool to efficiently tackle and address the footprint reduction from
    its suppliers. Hence, this work aims to assist Eni in enhancing its procurement
    system’s efficiency with the relevant stakeholders.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在此方面，eni公司正着手利用区块链技术作为采购评估工具，以高效应对和解决供应商减排足迹的问题。因此，本研究旨在协助eni提高采购系统的效率，并与相关利益方合作。
- en: This research would be of great importance for managers, researchers, and practitioners
    wanting to know and further evaluate the potential contribution of Blockchain
    in business and, more specifically, for procurement to improve sustainability.
    Procurement encompasses direct and indirect procurement. This chapter will focus
    on indirect procurement related to purchasing goods, services, or works not directly
    involved in but supporting an organization’s primary activity. We will also focus
    on operational and sustainability criteria in procurement.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究对于希望进一步评估区块链在商业，特别是采购中潜在贡献的管理人员、研究人员和实践者来说具有重要意义，以改善可持续性。采购包括直接采购和间接采购。本章将重点讨论与购买商品、服务或工程不直接相关但支持组织主要活动的间接采购。我们还将关注采购中的运营和可持续性标准。
- en: To date, many researchers have worked on the blockchain application in the procurement
    processes; however, most articles discuss the use of the Blockchain in public
    procurement, and just a few discuss the use of the Blockchain in procurement processes
    for sustainability improvement. Some articles also discuss the green supply chain
    or challenges faced by companies willing to move on green procurement (Santosh,
    2019) and how Blockchain can achieve this. Some others discuss information certification
    in the academic, art, and media sectors, but very few articles discuss blockchain
    technology’s use to certify supplier information related to sustainability for
    the procurement process. Therefore, further research is required to fully explore
    how blockchain technology can be used on procurement for sustainability purposes.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 迄今为止，许多研究者已经在采购流程的区块链应用方面进行了研究；然而，大多数文章讨论的是区块链在公共采购中的使用，而只有少数文章讨论了区块链在可持续性改进的采购流程中的使用。还有一些文章讨论了绿色供应链或愿意进行绿色采购的公司所面临的挑战（Santosh，2019），以及区块链如何实现这一目标。还有一些文章讨论了在学术、艺术和媒体部门的信息认证，但很少有文章讨论区块链技术如何用于认证与可持续性相关的供应商信息以改进采购流程。因此，需要进一步的研究来全面探讨区块链技术如何用于实现可持续性目的的采购。
- en: 'In approaching the subject, the research questions to be answered would be:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在研究主题时，需要回答的研究问题是：
- en: 'RQ: How does Blockchain impact the efficiency and performance of procurement
    processes?'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 研究问题（RQ）：区块链如何影响采购流程的效率和性能？
- en: 'With the sub-questions:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 带有子问题：
- en: • How could Eni’s procurement processes benefit from blockchain adoption?
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • Eni如何通过采用区块链来优化其采购流程？
- en: • What are the different challenges faced with the Blockchain implementation?
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 实施区块链时面临的不同挑战是什么？
- en: To investigate the impact of Blockchain in procurement processes, the Eni case
    study will be discussed. Data used has been collected from different meetings
    with the Eni team, Eni documentation, and the literature. After the introduction,
    we introduce the case study, the challenges, as well as recommendations and conclusions.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 为了调查区块链对采购流程的影响，将讨论Eni案例研究。所使用的数据已从与Eni团队的多次会议、Eni文档和文献中收集。在引言之后，我们介绍了案例研究、挑战以及建议和结论。
- en: THE CASE OF ENI
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 关于ENI的案例
- en: Eni - formerly known as Ente Nazionale Idrocarburi, for Italian National Hydrocarbons
    Company - is a private Italian hydrocarbon company founded in 1953 under the presidency
    of Enrico Mattei (Bloomberg). It was privatized in 1998; still, the Italian state
    retains a minority shareholding. It is active in the oil, natural gas, petrochemical,
    power generation, and engineering sectors. It is present in 68 countries and has
    approximately 31,400 employees. Its revenues amounted to 43 billion euros in 2020\.
    Eni’s business model is based on operational excellence, carbon neutrality (2050),
    and alliances for development. Sustainability is an essential part of its business
    and is integrated into all its operations.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Eni（原名Ente Nazionale Idrocarburi，意为意大利国家石油公司）是一家成立于1953年的私人意大利石油公司，在Enrico Mattei（Bloomberg）的领导下成立。1998年该公司私有化，但意大利政府仍保留少数股权。Eni活跃于石油、天然气、石油化工、电力发电和工程领域。它在68个国家开展业务，约有31,400名员工。其2020年的收入达到430亿欧元。Eni的业务模式基于运营卓越、2050年实现碳中性以及发展联盟。可持续性是其业务的重要组成部分，并融入其所有运营中。
- en: The energy supply in Europe is still dominated by fossil fuels even if renewable
    energy sources in the primary energy supply have more than tripled since 1990
    (EEA, 2019). One of the most important goals of Eni is to achieve the total decarburization
    of its products and processes by 2050\. It also wants to contribute to achieving
    the Sustainable Development Goals of the United Nations 2030 Agenda. Eni then
    translates its commitment to tangible actions by incorporating the UNSDGs in its
    mission and supporting the just energy transition. The energy transition aims
    to respond to different climate change challenges with economically sustainable
    solutions.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管自1990年以来，欧洲的一次能源供应中可再生能源的比例已经翻了三番（EEA，2019），但欧洲的能源供应仍然由化石燃料主导。Eni最重要的目标之一是到2050年实现其产品和流程的总去碳化。它还希望为联合国2030年议程的可持续发展目标做出贡献。Eni将其承诺转化为具体行动，通过将联合国可持续发展目标纳入其使命并支持公正的能源转型。能源转型旨在以经济可持续的解决方案应对不同的气候变化挑战。
- en: Eni’s activities are exploration, development, and extraction of oil and natural
    gas, generation of electricity from cogeneration and renewable sources, traditional
    and biorefining and chemicals, and circular economy processes. Eni is also an
    innovation-oriented company that looks forwards to innovative technologies and
    the digitization of processes.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 恩伊的活动包括石油和天然气的勘探、开发和提取，以及热电联产和可再生能源发电，还有传统和生物炼制及化工，以及循环经济流程。恩伊还是一家以创新为导向的公司，致力于寻找创新技术和过程数字化。
- en: The biggest challenge in the energy sector is balancing full access to energy
    with the climate change fight. This is why Eni wants to reduce its impact on the
    planet by integrating sustainability in all its operations, from reducing GHG
    emissions to respect for the environment.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 能源领域面临的最大挑战是在充分获取能源的同时应对气候变化。这就是为什么恩伊希望通过在其所有业务中融入可持续性，从而减少对地球的影响，从减少温室气体排放到尊重环境。
- en: Eni has many sustainable projects and has a clearly defined road to get to its
    project by 2050, as displayed in Figures 1 and 2.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 恩伊有许多可持续项目，并有一条清晰定义的道路，通往2050年的项目，如图1和2所示。
- en: '| Figure 1\. Carbon neutral results in 2020 |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: 图1. 2020年实现碳中性成果
