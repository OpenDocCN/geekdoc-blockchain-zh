- en: IMPROVEMENT OPPORTUNITIES THROUGH BLOCKCHAIN
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 通过区块链提高改进机会
- en: Following an in-depth analysis of the procurement process at Eni, and the literature
    related to the benefits of Blockchain in the supply chain and procurement, we
    identified a list of blockchain-based applications to improve the Eni’s procurement
    process.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在对Eni的采购流程进行深入分析，以及与区块链在供应链和采购中的好处相关的文献之后，我们确定了一份基于区块链的应用程序清单，以改善Eni的采购流程。
- en: '• The use of Blockchain between the procurement department and the other departments
    of the company:'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 采购部门与其他公司部门之间使用区块链：
- en: Eni is a big company with many departments sending purchase requisitions to
    the procurement department. The information between these departments must be
    documented and traceable. Furthermore, the procurement department needs to validate
    the required documents. For traceability and recordkeeping reasons, Blockchain
    can be used. However, less costly platforms and technologies could efficiently
    address this kind of situation.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 恩尼是一家大型公司，有许多部门向采购部门发送采购申请。这些部门之间的信息必须被记录下来并可追溯。此外，采购部门需要验证所需的文件。出于可追溯性和记录原因，可以采用区块链。然而，更低成本的平台和技术也可以有效地解决这种情况。
- en: • The use of Blockchain during the bid evaluation process to reduce fraud and
    increase confidentiality, to allow the team evaluating the bids to crosscheck
    the information provided by the suppliers.
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 在投标评估过程中使用区块链，以减少欺诈行为并提高机密性，允许评估投标的团队交叉核对供应商提供的信息。
- en: Procurement fraud is classified as one of the most reported types of crime in
    the economy (Kamali, 2019). Researchers claim corruption, unfair, and not transparent
    practices in public procurement. Given that buyers are usually involved directly
    with vendors or suppliers, procurement fraud is likely to occur in this department,
    mainly during tendering, and using traditional methods to eradicate this phenomenon
    would not be effective (Buratto et al., 2019). Therefore, using Blockchain would
    reduce fraud and unfair practices by rendering the process auditable, transparent,
    and confidential.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 采购欺诈被归类为经济中最常报告的犯罪类型之一（Kamali, 2019）。研究者声称在公共采购中存在腐败、不公平和不透明的做法。考虑到买方通常直接与供应商或供应商有接触，采购欺诈很可能会在这个部门发生，主要发生在招标过程中，使用传统方法消除这种现象可能不会有效（Buratto等人，2019）。因此，使用区块链可以减少欺诈和不公平的做法，使过程具有可审计性、透明性和机密性。
- en: • The use of smart contracts for the qualification and selection of suppliers
    before issuing invitations to tender.
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 在发出招标邀请之前，使用智能合约对供应商进行资格认证和选择。
- en: Before selecting suppliers, they should be qualified. The qualification process
    identifies potential Eni suppliers, who later would be short-listed in the vendor
    selection list. The information and documentation related to sustainability and
    provided during the qualification process could be certified, and the criteria
    required evaluated using smart contracts.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择供应商之前，他们应该经过资格认证。认证过程旨在识别潜在的恩尼供应商，这些供应商随后会被列入供应商选拔名单。与可持续性相关的信息和在认证过程中提供的文件可以得到认证，所需的评估标准可以通过智能合约来评估。
- en: Vendors invited to tender are selected from the Eni list of qualified vendors.
    The procurement unit checks any potential third-party risk to all vendors who
    may be selected for the tender. Any anomaly or inconsistency between commodity
    classes shall be immediately notified to the relevant vendor management unit.
    Any cancellation from the preliminary vendor list shall be traced, justified,
    and registered. In this case, smart contracts can be used to select only the suppliers
    who meet the required criteria and to whom the invitation should be sent.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 受邀参加招标的供应商是从恩尼合格供应商名单中选出的。采购部门检查所有可能被选中参加招标的供应商的第三方风险。任何商品类别之间的异常或不一致应立即通知相关供应商管理单位。从初步供应商名单中的任何取消都应被追踪、合理说明并登记。在这种情况下，智能合约可以用来只选择符合所需标准的供应商并向他们发送邀请。
- en: • The use of smart contracts to validate transactions between the organization
    and the suppliers without the intervention of third parties.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 使用智能合约在组织与供应商之间的交易中验证，无需第三方干预。
- en: Based on the agreements between both parties, smart contracts can execute the
    contract conditions and trigger the bill payments if all conditions are met.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 根据双方之间的协议，智能合约可以执行合同条件，并在满足所有条件时触发账单支付。
- en: • The use of Blockchain for compliance checking of the delivered equipment.
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 使用区块链检查交付设备的合规性。
- en: Suppliers selected for contracts must deliver equipment that complies with the
    information provided in the bid proposal.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 选定合同的供应商必须提供符合投标提案中提供的信息的设备。
- en: Based on the description of the procurement process at Eni and the applications
    described in the previous section, Figure 4 shows how Blockchain can be potentially
    used by Eni.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 根据恩尼的采购流程描述以及前一部分中描述的应用，图4展示了恩尼如何潜在地使用区块链。
- en: For Eni, some of these potential blockchain applications are not all feasible
    at the moment.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 对Eni来说，其中一些潜在的区块链应用目前并不可行。
- en: • Eni already has a reliable system for internal communication between the procurement
    department and the requesting units. Moreover, Eni is a vast company, so once
    a system is set up, it is more beneficial for the company to make updates rather
    than completely overhauling the current system in use.
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 意大利能源公司Eni已经有一个可靠的系统，用于采购部门和请求单位之间的内部沟通。此外，Eni是一家庞大的公司，因此一旦建立了一个系统，对公司来说，更新现有系统而不是完全更换现行系统更有利。
- en: • The way the tender management system is designed considerably minimizes fraud
    and tampering. Blockchain could be an innovative tool but not necessarily required
    at the time.
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 招标管理系统的设计方式大大减少了欺诈和篡改的可能性。区块链可能是一个创新的工具，但当时并非必需。
- en: '• The use of smart contracts for the validation of transactions: Eni awards
    nearly 3000 contracts per year. Each contract has its complexity and does not
    always concern the same type of supplier. In addition, several financial procedures
    and approvals must be completed before a transaction can be validated, which requires
    a certain amount of bureaucracy that the smart contract is far from replacing.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 使用智能合约验证交易：Eni每年颁发近3000份合同。每份合同都有其复杂性，并不总是涉及同类型的供应商。此外，在交易可以得到验证之前，必须完成几个财务程序和审批，这需要一定量的官僚主义，而智能合约远远无法取代。
- en: However, the vendor management unit spends much time analyzing and validating
    data from suppliers before their qualification. This task becomes particularly
    challenging when it comes to analyzing data related to sustainability, which remains
    one of the significant challenges Eni is trying to overcome.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，供应商管理单位在供应商资格认证之前花费大量时间分析和验证数据。当涉及到分析与可持续性相关的数据时，这一任务尤其具有挑战性，这是Eni试图克服的重大挑战之一。
- en: DATA PROCESSING AND BLOCKCHAIN
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: DATA PROCESSING AND BLOCKCHAIN（数据处理与区块链）
- en: Data collection based on incomplete, inaccurate, or erroneous information prevents
    an organization from monitoring its partners’ accurate data and leads to a disaster
    because the risk of making wrong decisions is high. Therefore, while having information
    is one of the main objectives of an organization, a practical, robust validation
    process is crucial to ensure that the given data is reliable. An in-depth analysis
    of the questions asked to the suppliers, the type of information requested by
    Eni, and the procedure followed during the qualification process shows that sustainability
    takes an essential place in Eni processes, so the information and documentation
    provided must be exact and accurate.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 基于不完整、不准确或错误信息的数据收集使组织无法监控其合作伙伴的准确数据，并可能导致灾难，因为做出错误决策的风险很高。因此，尽管拥有信息是组织的主要目标之一，但一个实用、健壮的验证过程对于确保所给数据的可信度是至关重要的。对供应商提问的问题、Eni所请求的信息类型以及资格过程中的程序的深入分析表明，在Eni流程中，可持续性占据了重要的位置，因此提供的信息和文件必须精确无误。
- en: Since Eni expects accurate and truthful information to identify and qualify
    the adequate supplier, it is essential to take the time to validate internally
    or by the third party the information provided by the different companies during
    the qualification process. However, the data verification in the supply chain
    has always been a complex task.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Eni期望准确和真实的信息来识别和资格认证合适的供应商，因此，在资格过程中，花时间内部验证或通过第三方验证不同公司提供的信息是非常重要的。然而，供应链中的数据验证一直是一个复杂任务。
- en: According to Thomas Burke, supply chain actors in sustainability and human rights
    have a significant incentive to conceal practices that may compromise their ability
    to continue to sell their products to their customers (De Giovanni, 2016). In
    the same way, to be awarded lucrative contracts, suppliers participating in the
    qualification process may intend to withhold information that would prevent them
    from being qualified and submit only the one favorable to the qualification process.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 根据托马斯·伯克的说法，在可持续性和人权方面的供应链参与者有很强的动机隐藏可能损害他们向客户销售产品能力的实践（De Giovanni, 2016）。同样地，为了获得丰厚合同，参与资格审核的供应商可能有意隐瞒可能阻碍他们通过审核的信息，只提交对资格审核有利的信息。
- en: To overcome this challenge, organizations monitor or audit suppliers’ practices
    and processes. Auditing is a widely used tool for product and process verification.
    The British Standards Institution defines it as a documented and independent process
    and helps obtain proofs of statements of facts and determine to which extent requirements
    or policies, on which are based auditing criteria, are fulfilled (ISO 9001, 2015).
    The auditee’s activities, products, or processes are systematically examined to
    check their conformity to audit criteria. Although the method has proven to be
    effective and is still relevant, it would be costly and time-consuming for Eni
    if it were to audit all potential suppliers in the qualification process.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 为了克服这一挑战，各组织监控或审计供应商的实践和流程。审计是一个广泛用于产品和过程验证的工具。英国标准协会将其定义为一种文档化和独立的流程，并帮助获取事实声明的证据，并确定基于审计标准的程度要求或政策得到满足（ISO
    9001, 2015）。审计对象的活动的、产品的或流程的系统检查，以检查其是否符合审计标准。尽管该方法已被证明是有效的，且仍然相关，但如果恩尼要审计所有潜在供应商在资格认证流程中，这将花费昂贵的时间和金钱。
- en: Another way of checking information validity is through certification by a third
    party. Certification can be defined as the process through which an accredited
    organization delivers a written certificate with the audit report or a scoring
    system grade, guaranteeing that an organization complies with the requirements
    of a given standard (Global Standard, 2021). Certification companies are third
    parties that work with organizations to issue and check the validity of certificates
    for compliance with environmental regulations. Therefore, a company can refer
    to these accredited certification agencies to verify the authenticity of the information
    or documents provided by its partners. The method is also practical since accredited
    certification agencies are reliable; still, current methods for certifying and
    validating documents depend on third parties, generally requiring longer processing
    times, a lot of man work, phone calls, and emails (Trong, 2018).
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 验证信息有效性的另一种方式是通过第三方认证。认证可以定义为通过一个经过认证的组织提供一份带有审计报告或评分系统等级的书面证书的过程，保证一个组织符合给定标准的要求（全球标准，2021）。认证公司是第三方，与组织合作发放并检查符合环境法规的证书。因此，一家公司可以参考这些经过认证的认证机构来验证其合作伙伴提供的信息或文件的真实性。这种方法也是实用的，因为经过认证的认证机构是可靠的；然而，当前的文件认证和验证方法依赖于第三方，通常需要较长的处理时间、大量的人工工作、电话和电子邮件（Trong，2018）。
- en: At Eni, there has been no change in the way organizations conduct document processing
    for over 20 years. In fact, the verification procedure of required documentation
    involves important physical work and must be performed by several departments,
    which seems costly for the company. However strong the procurement team is finding
    suitable suppliers to meet the company’s needs in compliance with sustainability
    goals is time-consuming and costly. Besides, the increasing number of potential
    suppliers adds complexity to managing their information, especially when using
    more basic tools. Existing solutions currently in use are relatively slow, costly,
    hard to trace, and prone to fraudulence.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在恩尼，过去20年中，组织进行文件处理的方式的没有发生变化。实际上，所需文件的验证程序涉及重要的体力工作，必须由多个部门执行，这对公司来说似乎是昂贵的。然而，无论采购团队多么强大，找到符合公司需求并与可持续性目标相符的供应商都是耗时且昂贵的。此外，潜在供应商数量的增加使得管理他们的信息变得更加复杂，尤其是在使用更基础的工具时。现有的解决方案目前使用起来相对较慢、成本较高、难以追踪，且容易欺诈。
- en: 'Nowadays, Eni should solve the following issues:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，恩尼公司应该解决以下问题：
- en: 1. How can we be sure that the data received is authentic?
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1. 我们如何确保接收到的数据是真实的？
- en: 2. How could we reduce the long processing times required for document certification?
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2. 我们如何减少文件认证所需的长时间处理时间？
- en: Manipulating data, regardless of whether it is unintended or due to scientific
    fraud, may be challenging to identify in the absence of a robust data asset management
    infrastructure. One technology that mainly handles data authentication and verification
    is Blockchain. Although enhancing data acquisition and analysis transparency requires
    a many-sided approach, using Blockchain can mitigate the risk of data manipulation.
    Blockchain is a promising technology that can improve data integrity. It is one
    of the means that facilitates verification thanks to a permanent record and a
    potential solution to the trust problem in many use cases (Hao, Arsyad, et al.,
    2019).
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 无论数据操作是不经意的还是由于科学欺诈造成的，如果没有一个健壮的数据资产管理基础设施，识别这些操作可能会很困难。主要用于处理数据认证和验证的技术是区块链。虽然提高数据获取和分析的透明度需要多方面的方法，但使用区块链可以减轻数据操纵的风险。区块链是一种有前景的技术，可以提高数据完整性。它是许多用例中解决信任问题的潜在解决方案之一，归功于其永久记录（Hao,
    Arsyad, 等, 2019）。
- en: Blockchain through smart contracts is an adequate tool for certification process
    improvement (De Giovanni, 2020a). Smart contracts can facilitate, execute and
    enforce the negotiation or performance of an agreement using blockchain technology.
    It is verifiable and signed and would help maintain the authenticity. While checking
    the accuracy of data or documentation, the company seeks to know who is responsible,
    the entity sourcing the information, where and when actions occurred, what inputs,
    and which process (how).
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 通过智能合约，区块链是改进认证过程的一个足够有效的工具（De Giovanni, 2020a）。智能合约可以促进、执行并强制执行使用区块链技术的协议或业绩的谈判。它是可验证且经过签名的，并有助于保持真实性。在检查数据或文件准确性时，公司希望知道谁负责、信息来源实体、行动发生在哪里、何时、哪些输入以及哪个过程（如何）。
- en: By implementing blockchain technology, certifying and validating digital assets
    (documents) will eliminate unfavorable factors and drawbacks. Executing these
    transactions in a blockchain ensures the authenticity and security of the information
    and fast processing.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 通过实施区块链技术，认证和验证数字资产（文件）将消除不利因素和缺点。在区块链上执行这些交易确保了信息的真实性和安全性，并且处理速度快。
- en: POTENTIAL USE OF BLOCKCHAIN TECHNOLOGY
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的潜在用途
- en: The solution would be to create a decentralized blockchain application; it is
    tampered proof, traceable and encrypted. Then, smart contracts program can be
    used at the backend to interact with the Blockchain, and the encrypted hash value
    of each data will be stored in Blockchain and verified against the supplier’s
    documents.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案将是创建一个去中心化的区块链应用程序；它是不可篡改的、可追溯的且加密的。然后，可以在后端使用智能合约程序与区块链交互，每个数据的加密哈希值将存储在区块链上，并与供应商的文件进行核对。
- en: 'Four main entities will be involved in the system: suppliers, the company (Eni),
    the blockchain service provider for maintaining the system, and the external database
    or third parties. The platform would bring together potential suppliers and the
    Eni procurement unit. The vendor management unit will submit the questionnaire
    and the qualification criteria on the Blockchain platform. Suppliers wishing to
    be qualified as Eni suppliers will access the platform and provide the information
    required by the organization. The suppliers running for the qualification process
    are added on the platform as members and have the responsibility of providing
    their information on sustainability aspects.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 系统中将有四个主要实体参与：供应商、公司（Eni）、维护系统的区块链服务提供商以及外部数据库或第三方。该平台将聚集潜在的供应商和Eni采购单位。供应商管理单位将在区块链平台上提交问卷和资格标准。希望成为Eni供应商的供应商将访问该平台并提供组织所需的信息。参加资格过程的供应商将被添加到平台作为成员，并负责提供他们在可持续性方面的信息。
- en: Usually, the vendor management department and other departments related to specific
    suppliers’ categories control documents and information data collected. Nevertheless,
    with smart contracts, information data is encrypted. Similar to a person’s unique
    fingerprint, digital assets likewise possess their own specific “fingerprint.”
    The fingerprint of a digital asset can be generated using cryptographic hash functions.
    Such a function can take any file as an input parameter to generate a sequence
    of letters and characters as an output; this sequence is considered its unique
    “fingerprint” or its hash value. Each data will then have a hash function before
    being stored on the Blockchain (Stellnberger, 2016).
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，供应商管理部门和其他与特定供应商类别相关的部门控制着文档和收集的信息数据。然而，有了智能合约，信息数据是加密的。类似于一个人的独特指纹，数字资产也拥有自己特定的“指纹”。数字资产的指纹可以通过使用密码学哈希函数来生成。这样的函数可以接受任何文件作为输入参数，生成一系列字母和字符作为输出；这个序列被认为是它的唯一“指纹”或它的哈希值。每个数据在存储在区块链之前都将有一个哈希函数（Stellnberger,
    2016）。
- en: Blockchain-based hash validation may be applied in several diverse use cases,
    notably validating published scientific results, validating audit trail data,
    and validating other data shared between various parties (Kalis, 2018).
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 基于区块链的哈希验证可以应用于几个不同多样的用例，特别是验证已发布的科学成果、验证审计跟踪数据以及验证各方之间共享的其他数据（Kalis, 2018）。
- en: When suppliers issue data, all the details are sent to the smart contract. Smart
    contract checks if the information originates from an accredited agency and verifies
    its validity.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 当供应商发布数据时，所有详细信息都发送到智能合约。智能合约检查信息是否来自认证机构并验证其有效性。
- en: The use of a permissioned Blockchain would be better in this case so that only
    the authorized persons (i.e., procurement unit) will have access to the information
    entered by potential suppliers. These authorized persons will see discrepancies
    and any changes made.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，使用受许可的区块链会更好，这样只有授权人员（即采购部门）可以访问潜在供应商输入的信息。这些授权人员将看到差异和任何更改。
- en: If the information is accurate and one supplier meets the criteria requested
    by Eni, a notification would be sent to the vendor management unit with the company’s
    name to be considered for the next step. Alternatively, if the information provided
    by one potential supplier is not accurate, the following actions will not be executed.
    In this case, penalties could also be applied to prevent from providing inappropriate
    information. However, if the information is accurate, but one supplier does not
    meet the requested criteria, a report should be sent to the vendor management
    unit to evaluate where that supplier failed. The report could also be part of
    the feedback the procurement unit will send to the supplier when the qualification
    process ends. In this way, suppliers could know why they are unqualified and improve
    themselves next time.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 如果信息准确且一个供应商符合eni提出的标准，通知将会发送给供应商管理单位，带有公司的名称以供考虑下一步。或者，如果一个潜在供应商提供的信息不准确，将不会执行以下操作。在这种情况下，也可能会对提供不适当信息的行为进行处罚。然而，如果信息准确，但一个供应商不符合所请求的标准，应该向供应商管理单位发送报告以评估该供应商失败的原因。该报告也可能是采购单位在资格过程结束时发送给供应商的反馈的一部分。这样，供应商就可以知道他们为什么不合格，下次改进。
- en: To facilitate the Blockchain platform utilization, a Web or Admin interface
    can be used. Eni’s procurement unit could be checking data with external sources
    on cloud computing outside the Blockchain network. So the Blockchain would connect
    the company with external sources which are not integrated into the current system.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 为了促进区块链平台的应用，可以使用Web或管理界面。eni的采购部门可能正在检查与区块链网络外的云计算外部来源的数据。因此，区块链将把公司与其尚未整合到当前系统中的外部资源连接起来。
- en: Compliance checking encompasses the techniques to verify that the process or
    a product fulfills constraints representing regulations, guidelines, policies,
    and laws. It differs from conformance checking, which is more technical. Here,
    constraints focus on process rules rather than on entire process runs (Wattana,
    2019).
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 合规性检查包括验证流程或产品满足代表法规、指南、政策和法律的有效性的技术。它与符合性检查不同，后者更加技术化。在这里，约束主要关注流程规则，而不是整个流程运行（Wattana,
    2019）。
- en: After qualifying, suppliers who are awarded contracts are required to fulfill
    them, providing the products or services for which they were selected and awarded
    a contract. When a supplier delivers a specific order, the company will check
    whether the information the supplier has declared in the tender process complies
    with what the equipment can achieve in terms of sustainability, whether it is
    carbon emission, energy consumption, or another criterion.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 在资格认证之后，获得合同的供应商需要履行合同，提供他们被选中并授予合同的产品或服务。当供应商交付特定订单时，公司将检查供应商在招标过程中声明的信息是否符合设备在可持续性方面（如碳排放、能源消耗或其他标准）的实际性能。
- en: If the information provided matches the reality, then the order reaches the
    next step with the validation and initiation of the payment procedure. If the
    requirements are not met, then there would be either the cancellation of the order,
    penalty fees to be paid, or another outcome elaborated by both parties.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 如果提供的信息与现实相符，那么订单在验证并启动支付程序后将进入下一步骤。如果要求未满足，订单可能会被取消，需要支付罚金，或者由双方详细说明另一种结果。
- en: In this case, the Blockchain can also be used through smart contracts to check
    information compliance to reality. Use the Blockchain to compare if the technical
    information provided by the supplier in the tender is the same as the reality
    when the equipment arrives.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，通过智能合约，区块链也可以用来检查信息的现实符合度。使用区块链比较供应商在招标过程中提供的技术信息是否与设备到达时的实际情况一致。
- en: BLOCKCHAINS PLATFORMS CHOICE
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链平台选择
- en: Choosing the appropriate Blockchain platform for a specific business application
    may be challenging. Blockchain offers a wide range of technical features. Therefore,
    the choice will depend on characteristics such as the technological maturity of
    the platform, expected transaction speed, technical features such as smart contract
    compatibility, type of Blockchain (public or private), energy consumption, implementation
    costs, and many others. A company will choose the platform according to its objectives
    and its budget.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 为特定商业应用选择合适的区块链平台可能具有挑战性。区块链提供了广泛的技术特性。因此，选择将取决于平台的的技术成熟度、预期的交易速度、技术特性（如智能合约兼容性）、区块链类型（公共或私有）、能源消耗、实施成本以及其他许多因素。公司会选择符合其目标和预算的平台。
- en: Bitcoin and Ethereum are famous and still the most prominent players in the
    blockchain market. Popularity in the Blockchain environment is associated with
    technical maturity and a large community for ensuring future maintenance. Therefore,
    these two platforms are old with a low average of transactions per second but
    more valued. However, newer platforms like Cardano are faster and generally have
    lower power consumption. In the Figure 5 and Table 1, data are showing the existing
    difference between various blockchain platforms.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: Bitcoin和Ethereum在区块链市场中很有名，仍然是最大的参与者。在区块链环境中的知名度与技术成熟度和庞大的社区有关，以确保未来的维护。因此，这两个平台都很老，每秒交易量较低，但更有价值。然而，像Cardano这样的新平台通常交易速度更快，能源消耗更低。在图5和表1中，数据显示了各种区块链平台之间的现有差异。
