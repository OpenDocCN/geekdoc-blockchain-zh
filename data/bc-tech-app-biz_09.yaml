- en: CONCLUSION
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 结论
- en: 'In this chapter, the Eni''s procurement process has been analyzed to understand
    better how the procurement process works, and areas for improvements have been
    found for potential Blockchain applications. The study proves that the blockchain
    has many opportunities and benefits for procurement management and could improve
    procurement processes through smart contracts. Table 3 summarizes the business
    opportunites and the emerging challenges linked to Blockchain in procurement.
    Indeed, Blockchain has the capacity of considerably enhancing trust and transparency
    in procurement, from tracking inventory to payments. It can also reduce operating
    costs and processing times. The main potential usages of the blockchain in procurement
    processes found in the literature reveal that Blockchain can be used:'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，对Eni的采购流程进行了分析，以更好地理解采购流程是如何工作的，并找到了潜在的区块链应用改进领域。研究表明，区块链在采购管理方面有许多机会和好处，并通过智能合约改进采购流程。表3总结了与采购中区块链相关的商业机会和新兴挑战。事实上，区块链有能力显著增强采购中的信任和透明度，从跟踪库存到支付。它还可以减少运营成本和处理时间。文献中发现的区块链在采购过程中的主要潜在用途表明，区块链可以用于：
- en: • Internally to assess each department's needs and the certification and validation
    of documents provided during the pre-tendering process for multinationals.
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 内部评估每个部门的需求以及在多边公司预招标过程中提供的文件的认证和验证。
- en: • As an interface between the company and the suppliers during the tendering
    process, from the invitation to tender, supplier bids, to contract negotiations
    while maintaining traceability, anonymity, and confidentiality.
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在招标过程中，作为公司与供应商之间的接口，从招标邀请、供应商投标到合同谈判，同时保持可追溯性、匿名性和保密性。
- en: It can also be used for supplier selection and data validation, carbon emission
    tracking, monitoring and trading, waste management, and suppliers’ performance
    measurement tracking and compliance checking after delivery.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 它还可以用于供应商选择和数据验证、碳排放跟踪、监控和交易、废物管理，以及在交货后对供应商绩效的跟踪和合规性检查。
- en: However, although the theory supports these Blockchain applications throughout
    the procurement process, it was less straightforward in reality. Looking at the
    case of Eni, it is obvious to notice that the Blockchain in this company cannot
    be used for the internal communication between the procurement department and
    the other departments, nor as an interface for the tender process. In contrast,
    Blockchain proves to be very useful for Eni when dealing with information validation
    problems to facilitate suppliers' qualifications. Therefore, investigating the
    supplier qualification process help to understand this process and find Blockchain
    technology applications. The article shows that one of the most prominent blockchain
    applications in the supplier qualification process is data processing and certification.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，尽管该理论支持区块链在采购过程中的应用，但在实际操作中并不那么直接。从Eni公司的案例来看，很明显该公司的区块链不能用于采购部门与其他部门之间的内部沟通，也不能作为招标过程的接口。相比之下，当处理信息验证问题时，区块链对Eni公司非常有用，以促进供应商的资质认证。因此，调查供应商资质认证过程有助于理解该过程，并找到区块链技术的应用。文章显示，在供应商资质认证过程中，区块链应用最突出的是数据处理和认证。
- en: To be qualified as an Eni supplier, questions are asked to the supplier. The
    answers to these questions must be submitted with supporting documents. To confirm
    the authenticity of these information and documentation, this study suggests using
    a Blockchain-based platform and smart contracts that would bring together Eni,
    its potential suppliers, and a third party to certify the information provided
    by the suppliers. In this way, the quality of the information collected is guaranteed,
    the vendor management unit wastes less time in processing the information, and
    the procurement department reduces the cost of its operations.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 要成为Eni的供应商，需要向供应商提出问题。这些问题必须连同支持文件一起提交。为了确认这些信息和文件的真实性，本研究建议使用基于区块链的平台和智能合约，将Eni、其潜在供应商和第三方聚集在一起，以认证供应商提供的信息。这样，收集的信息质量得到保证，供应商管理单位在处理信息上浪费的时间更少，采购部门降低了其运营成本。
- en: Regarding the choice of platform to use, it should be noted that, although Bitcoin
    is one of the most mature technologies, its low speed (7 TPS) and high energy
    consumption make it unattractive. However, Hyperledger Fabric seems to be very
    fast and consumes less energy than other platforms, making it an attractive choice.
    On the other hand, although the Blockchain brings many benefits, its implementation
    costs are pretty high, starting from consulting costs, deployment costs, maintenance
    costs, and project management and resources costs. Consequently, companies need
    to evaluate the long-term benefits of blockchain before committing to its implementation.
    However, some other companies implement Blockchain, choosing to partner with start-ups
    or companies specializing in the field of Blockchain to ensure the success of
    their projects and gain experience. Blockchain also faces some other challenges
    from the social, environmental, technical, and legal perspectives.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 关于选择使用哪个平台，需要注意的是，尽管比特币是最成熟的技术之一，但其低吞吐量（7 TPS）和高能耗使其缺乏吸引力。然而，Hyperledger Fabric似乎非常快，并且比其他平台的能耗低，使其成为一个有吸引力的选择。另一方面，尽管区块链带来许多好处，但其实施成本相当高，从咨询成本、部署成本、维护成本，到项目管理及资源成本。因此，公司在承诺实施区块链之前需要评估其长期益处。然而，一些其他公司实施区块链，选择与初创公司或区块链领域的专业公司合作，以确保项目成功并获得经验。区块链还面临来自社会、环境、技术和法律方面的其他挑战。
- en: Later on, other more profound aspects of the use of blockchain in procurement
    processes could be examined, such as the monitoring of sustainability parameters,
    including the monitoring of carbon emissions or the exact energy consumption of
    the different actors in the supply chain to enable the supplier qualification
    service, with sustainability-based criteria, to be able to collect this kind of
    data directly from the source. As the Blockchain is immutable, this data could
    be permanently recorded, and this information could be used for supplier selection
    in the bidding process.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 随后，可以研究区块链在采购过程中的更深入方面，例如监控可持续性参数，包括监控供应链中不同参与者的确切能源消耗或碳排放，以启用基于可持续性的供应商资格服务，能够直接从源头收集这类数据。由于区块链是不可变的，这些数据可以被永久记录，并且可以使用这些信息在招标过程中选择供应商。
