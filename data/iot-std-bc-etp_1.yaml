- en: 2. IoT Business Strategy
  id: totrans-123
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2. 物联网业务策略
- en: Venkatesh Upadrista^([1](#Aff2)  )(1)Slough, UK
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: Venkatesh Upadrista^([1](#Aff2)  )(1)英国斯劳
- en: There is an evolution of technologies in the market, such as mobile, analytics,
    the cloud, the Internet of Things, and so on, and each of these technologies is
    redefining the definition of digital in their own way. Interestingly, it is not
    a big deal to implement these technologies if it is implemented one at a time.
    These technologies are all nice and create some new opportunities for enterprises,
    but the key reason for any enterprise to embark on a digital transformation journey
    is because they want to be seen as a great company. And to be a great company,
    they need to get the basics right and then use these new technologies to make
    themselves more special. So along the way of this technology evolution, everyone
    needs to understand that it is not about individual technologies that make an
    enterprise great or different, but it is more about the confluence of these technologies
    that creates opportunities for businesses to change the way they had been doing
    business earlier and be more competent in the future. With the technologies we
    have in the market today, the technical limitations we had in the past are eliminated,
    and therefore enterprises can run their business much more efficiently.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 市场上的技术正在不断演进，例如移动技术、分析技术、云技术、物联网等，每种技术都在以自己的方式重新定义数字化的定义。有趣的是，如果逐个实施，实施这些技术并不是什么大问题。这些技术都很好，并为企业创造了一些新的机会，但任何企业着手进行数字化转型的关键原因是因为他们希望被视为一个伟大的公司。而要成为一个伟大的公司，他们需要把基本功做好，然后利用这些新技术使自己变得更加特别。因此，在这种技术演进的过程中，每个人都需要明白，企业之所以变得伟大或与众不同并不是因为单个技术，而更多地是因为这些技术的交汇创造了商业机会，使企业改变了他们过去的经营方式，并且在未来更有竞争力。有了当今市场上的技术，我们过去的技术限制被消除了，因此企业可以更加高效地经营他们的业务。
- en: The way I have seen many companies going about the technologies is that they
    recognize a new technology, and they think they can have a new strategy. So companies
    have introduced a mobile strategy, a big data strategy, a social media strategy,
    an Internet of Things strategy, a cloud strategy, and a cognitive computing strategy,
    and this is how many companies have operated so far in silos of each technology,
    which is a very bad idea. It is a bad idea not because these enterprises want
    to onboard new technologies but because there is no business strategy underpinning
    these technologies – as an example, a mobile strategy will not make a business
    successful.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 我看到许多公司采取的技术方式是，他们认识到了一种新技术，然后认为他们可以有一种新的策略。因此，公司引入了移动策略、大数据策略、社交媒体策略、物联网策略、云策略和认知计算策略，这就是迄今为止许多公司在每种技术的孤立环境中运作的方式，这是一个非常糟糕的想法。这是一个糟糕的想法，不是因为这些企业想要采用新技术，而是因为这些技术背后没有支撑它们的商业策略——例如，一个移动策略不会让一家企业成功。
- en: A business strategy is required to make an enterprise successful, and this strategy
    should integrate with a technology strategy that makes most sense to the enterprise
    and their business. As an example, a retailer whose business strategy is improved
    customer satisfaction may use IoT solutions to improve overall customer experience
    in stores.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 企业要成功，需要制定商业战略，并将这一战略与对企业和业务最有意义的技术战略整合起来。例如，一个其业务战略是提高客户满意度的零售商可能会使用物联网解决方案来提升商店内的整体客户体验。
- en: Digital transformation is all about changes to the ways in which enterprises
    have been doing business traditionally. This has resulted from the use of digital
    technologies by either new market entrants or established competitors – and those
    can be competitors that were never actually your competitors before. This could
    mean a grocery store entering into a clothing business or the same grocery store
    entering into a radically different business line, such as cloud computing, for
    example, Amazon. Such competitors undermine the viability of your product service
    portfolio or your go-to-market approach. In other words, they find ways to make
    your customers happier than you do, by either offering them new kinds of relationships
    or a new product service for portfolio or a better customer experience than you
    do. This is called business disruption.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 数字化转型就是改变企业传统经营方式的一切。这是由新市场参与者或已建立的竞争对手使用数字技术引起的——这些竞争对手可能是以前从未真正是你的竞争对手的竞争对手。这可能意味着一家杂货店进军服装业，或者同一家杂货店进入截然不同的业务线，例如亚马逊的云计算。这些竞争对手破坏了你的产品服务组合或市场推广方式的可行性。换句话说，他们找到了使你的客户比你更快乐的方式，要么通过提供他们新类型的关系，要么通过提供比你更好的产品服务组合或更好的客户体验。这就是业务颠覆。
- en: What this means is that for enterprises to remain relevant in the market, they
    need to have an integrated business strategy inspired by powerful technologies
    to enable them to be responsive to constant market changes, and IoT is one such
    powerful technology. To achieve this, every enterprise needs to adopt a start-up
    mindset, based on which they can start to think about a strategy that is different
    from what they have currently. This makes enterprises constantly respond to the
    changing market conditions.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着企业要保持市场相关性，他们需要制定一个受强大技术启发的综合业务战略，以使他们能够对不断变化的市场做出响应，而物联网就是这样一种强大的技术。为了实现这一点，每个企业都需要采用创业思维，基于此他们可以开始思考一个与当前战略不同的战略。这使企业能够不断应对市场变化的条件。
- en: This means that the traditional approach to define a strategy – where enterprises
    set targets on earnings per share or decide which new markets to enter or what
    companies to acquire – is not meaningful anymore. The business strategy in the
    new digital transformation world is to define how enterprises need to make themselves
    special in the market and how they can deliver value to their customers. This
    is the basic concept of the Business Transformation Model, which we will be discussing
    in subsequent sections.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着传统的制定战略的方法——企业设定每股收益目标或者决定进入哪些新市场或者收购哪些公司——不再有意义。在新的数字化转型世界中，商业战略是定义企业如何使自己在市场上特别，并且如何为客户提供价值。这是商业转型模型的基本概念，我们将在接下来的章节中进行讨论。
- en: Digital transformation revolves around the business strategy for an enterprise.
    Based on the business strategy, the IoT-led digital transformation road map is
    defined by identifying business processes that can differentiate the enterprise
    in the market (from their competitors) or which can improve the customer engagement
    for the enterprise or help enterprises to be much more efficient.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 数字化转型围绕企业的商业战略展开。基于业务战略，通过确定能够区分企业在市场中（与竞争对手）的业务流程，或者能够改善企业与客户的互动，或者帮助企业更加高效的业务流程，来定义以物联网为主导的数字化转型路线图。
- en: In the current market conditions, there are three business strategies for enterprises
    to adopt and remain relevant in their marketspace – the first is the Customer
    Engagement Strategy, the second is the Business Transformation Strategy, and the
    third is the Business Productivity Improvement Strategy. This is illustrated in
    Figure [2-1](#Fig1).![../images/517610_1_En_2_Chapter/517610_1_En_2_Fig1_HTML.jpg](../images/517610_1_En_2_Chapter/517610_1_En_2_Fig1_HTML.jpg)
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前市场条件下，企业采用并保持相关性的三种业务战略——第一是客户参与战略，第二是业务转型战略，第三是业务生产力改进战略。这在图[2-1](#Fig1)中有所说明。![../images/517610_1_En_2_Chapter/517610_1_En_2_Fig1_HTML.jpg](../images/517610_1_En_2_Chapter/517610_1_En_2_Fig1_HTML.jpg)
- en: Figure 2-1
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2-1
- en: Business Transformation Model
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 商业转型模型
- en: From an IoT perspective, there are multiple ways to achieve success. Some companies
    focus on connecting existing products to make them more attractive and useful
    to customers, which is the Customer Engagement Strategy. Others exploit opportunities
    to achieve operational improvements that increase efficiency and lower costs.
    Still others push more boldly, using connectivity to create entirely new products
    or remake business models (even moving into separate IoT businesses). My own experience
    has been that enterprises that achieved a scale in IoT did so by pursuing a variety
    of strategies – and all with at least some degree of success. However, when we
    looked more closely at the gains, I have seen that the most successful companies
    often played to their strengths – rather than betting on unfamiliar markets or
    new products. The enterprises getting the most economic benefit from IoT were
    the ones that have added IoT connectivity to existing products rather than entering
    into new markets or creating new IoT products or services.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 从物联网的角度来看，有多种方式可以取得成功。一些公司专注于连接现有产品，使它们对客户更具吸引力和实用性，这就是客户参与策略。其他公司则利用机会实现运营改进，提高效率并降低成本。还有一些公司更加大胆，利用连接性来创造全新的产品或重塑业务模式（甚至转向独立的物联网业务）。我的经验表明，取得物联网规模的企业是通过追求各种策略来取得成功的
    - 而且至少有一定程度的成功。然而，当我们更仔细地观察这些收益时，我发现最成功的公司通常是发挥自己的优势 - 而不是押注于陌生的市场或新产品。从物联网中获得最大经济效益的企业是将物联网连接性添加到现有产品中，而不是进入新市场或创建新的物联网产品或服务。
- en: Customer Engagement Strategy
  id: totrans-136
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 客户参与策略
- en: The Customer Engagement Strategy, also known as the Go-to-Market Strategy, emphasizes
    completely on enhancing relationship with customers. It emphasizes on customer
    relationship to be built on trust and loyalty – ideally, built on passion. This
    means enterprises need to transform their Go-to-Market Strategy and keep customer
    relationship and customer happiness as their core fundamental driver to do business
    and compete in their marketspace.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 客户参与策略，也被称为走向市场策略，完全强调与客户的关系增强。它强调客户关系建立在信任和忠诚之上 - 理想情况下，建立在激情之上。这意味着企业需要转变他们的走向市场策略，并将客户关系和客户幸福作为他们的核心基本驱动来做生意并在他们的市场空间竞争。
- en: In the past, the interaction between a company and its customers was restricted
    to the point of sale. As a result, companies were forced to collect data from
    customer surveys, product returns, product reviews, and anecdotal feedback to
    gain insight into the needs, preferences, and behaviors of their customers. This
    meant that companies tended to practice reactive customer engagement instead of
    proactive customer engagement.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去，公司与客户之间的互动局限于销售点。因此，公司被迫收集来自客户调查、产品退货、产品评论和轶事反馈的数据，以了解客户的需求、偏好和行为。这意味着公司倾向于实践被动的客户参与而不是主动的客户参与。
- en: Fortunately, companies are changing the way they practice customer engagement
    for the better, using IoT technologies, which is making it easier for companies
    to engage with customers and collect data in a non-intrusive way.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，公司正在改变他们实践客户参与的方式，利用物联网技术，这使得公司更容易与客户进行接触并以非侵入性的方式收集数据。
- en: One of the classic examples of achieving customer engagement with IoT is proven
    with BMW Assist. BMW Assist (also branded as MINI Assist) is a telematic roadside
    assistance service offered by BMW. BMW Assist is similar to GM’s OnStar or Mercedes-Benz
    mbrace services which uses cellular network and global positioning telemetry to
    locate or guide the vehicle using IoT. BMW Assist provides turn-by-turn directions,
    vehicle diagnostics, airbag deployment notification, theft recovery, and towing
    or flat tire repair. Another major feature of BMW Assist is remote unlocking –
    if a consumer locks their keys in their vehicle, they can call BMW Assist instead
    of a locksmith. In many cases, all the consumer needs to do is answer a few simple
    questions, and BMW will unlock the doors of the vehicle remotely. BMW Assist is
    an example of how IoT technologies can be used to not only boost customer engagement
    but also change the lives of customers for the better.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 使用物联网实现客户参与的经典案例之一是通过BMW Assist取得成功。BMW Assist（也被称为MINI Assist）是BMW提供的一项远程汽车救援服务。BMW
    Assist类似于通用汽车的OnStar或奔驰的mbrace服务，它使用蜂窝网络和全球定位遥测来定位或引导使用物联网的车辆。BMW Assist提供逐段导航、车辆诊断、气囊部署通知、防盗回收以及拖车或轮胎修理。BMW
    Assist的另一个重要功能是远程解锁-如果消费者将钥匙锁在车内，他们可以致电BMW Assist而不是请锁匠。在许多情况下，消费者所需做的只是回答几个简单的问题，BMW就会远程解锁车门。BMW
    Assist是物联网技术如何不仅可以提升客户参与度，而且可以改善客户生活的一个例子。
- en: The use of IoT to enhance customer engagement was formerly limited to industrial
    applications. Nowadays, business-to-consumer (B2C) companies are recognizing the
    potential of IoT to transform customer engagement.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 以前，利用物联网增强客户参与度的应用范围仅限于工业领域。如今，企业对物联网改变客户参与度的潜力有了更多认识。
- en: Businesses use IoT technologies to personalize situations for customers. IoT
    devices can change and refine capabilities and services based on information collected
    about the user’s surroundings.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 企业利用物联网技术为客户个性化情境。物联网设备可以根据收集到的用户周围环境信息改变和完善功能和服务。
- en: Through new capabilities to manage and analyze the real-time data that connected
    devices provide, companies are now able to gain key insights into product performance,
    consumer trends, and purchasing behavior, at an unprecedented speed and scale.
    For example, Coca-Cola’s data from its Freestyle and other vending machines have
    enabled the company to gain valuable understanding about patterns of where, when,
    and how customers are purchasing and consuming their products. For example, through
    connected vending machines, Coca-Cola has reported that it can see spikes in its
    beverage consumption on college campuses before certain television shows air,
    a specific insight that not only leads to better understanding of customer demographics
    but one that also presents opportunities for targeted marketing.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 通过管理和分析连接设备提供的实时数据的新能力，公司现在能够以前所未有的速度和规模获得关键的产品性能、消费者趋势和购买行为的关键见解。例如，可口可乐从其自动售货机等设备的数据中获得的数据使公司能够深入了解客户何时、何地以及如何购买和消费他们的产品的模式。例如，通过连接的自动售货机，可口可乐报道称，在某些电视节目播出之前，他们可以看到大学校园里饮料消费的增加，这是一个特定的洞察力，不仅可以更好地了解客户的人口统计数据，而且也为有针对性的营销提供了机会。
- en: Another example is with a large manufacturing company that makes engines that
    have sensors in them, which feed data about the engine performance. The company
    uses this data to improve their engine designs and detect any flaws in the existing
    designs. With this approach, the company is able to further optimize the performance
    and reliability of their products. This helps them come up with better products.
    If the changes are just in the configuration, they send the changes to the engine
    automatically over the Internet through the IoT devices. This ensures that the
    customers always have the best possible updated configurations of the product.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个例子是一个大型制造公司，该公司制造的发动机内装有传感器，这些传感器会传输有关发动机性能的数据。该公司利用这些数据改进他们的发动机设计，并检测现有设计中的任何缺陷。采用这种方法，该公司能够进一步优化其产品的性能和可靠性。这有助于他们提出更好的产品。如果更改只是在配置上，他们通过物联网设备将更改自动发送到发动机。这确保客户始终拥有产品的最佳更新配置。
- en: By using the IoT to make product improvements, enterprises can significantly
    improve customer satisfaction and tremendously impact relationships with them.
    Such added services help enterprises retain their customers longer.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 通过利用物联网来进行产品改进，企业可以显著提高客户满意度，并对客户关系产生巨大影响。这种增加的服务有助于企业延长客户的保留时间。
- en: This is what the Customer Engagement Strategy is all about. If customer engagement
    is not the enterprise business strategy, the next one to look at is the Business
    Transformation Strategy.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是客户参与战略的全部内容。如果客户参与不是企业的业务策略，那么下一个要考虑的就是业务转型战略。
- en: Business Transformation Strategy
  id: totrans-147
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 业务转型战略
- en: The Business Transformation Strategy  means that enterprises should move away
    from just thinking about the products and services they are selling. They need
    to think about customer needs and problems and how these can be solved by redefining
    their business and if required enter into new territories or business domains.
    The Business Transformation Strategy is broadly split into Process Transformation,
    Model Transformation, and Domain Transformation as depicted in Figure [2-2](#Fig2).![../images/517610_1_En_2_Chapter/517610_1_En_2_Fig2_HTML.jpg](../images/517610_1_En_2_Chapter/517610_1_En_2_Fig2_HTML.jpg)
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 业务转型战略（**Business Transformation Strategy**）意味着企业不再仅仅考虑它们正在销售的产品和服务。它们需要考虑客户的需求和问题，以及如何通过重新定义业务并必要时进入新的领域或业务领域来解决这些问题。业务转型战略大致分为过程转型、模型转型和领域转型，如图[2-2](#Fig2)所示。![../images/517610_1_En_2_Chapter/517610_1_En_2_Fig2_HTML.jpg](../images/517610_1_En_2_Chapter/517610_1_En_2_Fig2_HTML.jpg)
- en: Figure 2-2
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 图2-2
- en: Business Transformation Strategy
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 业务转型策略
- en: Process Transformation
  id: totrans-151
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 过程转型
- en: Process Transformation  involves an examination of the steps required to achieve
    a specific goal in an effort to remove duplicate or unnecessary steps and automate
    as many actions as possible. The end goal is to improve customer or employee satisfaction
    and at the same time be cheaper and efficient.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 过程转型（**Process Transformation**）涉及审查实现特定目标所需的步骤，以去除重复或不必要的步骤，并尽可能自动化。最终目标是提高客户或员工满意度，并且在同时更便宜和更高效。
- en: We have already seen Process Transformation on the shop floor where companies
    such as Airbus have engaged heads-up display glasses to improve the quality of
    inspection by the staff of airplanes. We have also seen Process Transformations
    in the customer experience, where Domino’s Pizza, for example, completely reimagined
    the notion of food ordering, with the introduction of “AnyWare” which allowed
    customers to order their meals from any device. This innovation increased customer
    convenience so much that it helped push the company to overtake Pizza Hut in sales.
    We have also seen that manufacturing companies have learned that traditional manufacturing
    management software, such as an MES platform, that relies on humans to input data
    cannot keep pace with a modern manufacturing environment. Every input by a person
    has a cost, whether that be a labor cost, a lost production cost, or an accuracy
    cost. By connecting software directly to sensors that measure production parameters
    (temperature, pressure, speed, off/on states, etc.) along with machinery outputs
    and RFID chips, enterprises can collect data and analyze them in real time, thereby
    allowing them to save millions of dollars with predictive maintenance.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经在车间里见识过流程转型，例如空客公司利用抬头显示眼镜来提高飞机检验人员的检验质量。我们也看到了客户体验方面的流程转型，例如，Domino's Pizza彻底重新构想了食品订购的概念，引入了“AnyWare”，让顾客可以从任何设备上订购他们的餐点。这一创新大大提高了顾客的便利性，帮助该公司超过了必胜客的销售额。我们还看到制造业公司已经意识到，传统的制造管理软件，如MES平台，依赖人工输入数据无法跟上现代制造环境的步伐。每个人的输入都有成本，无论是劳动成本、生产损失成本还是准确性成本。通过直接连接软件到测量生产参数的传感器（温度、压力、速度、开/关状态等）以及机器输出和射频识别芯片，企业可以实时收集数据并进行分析，从而使他们能够通过预测性维护节省数百万美元。
- en: Let us take an example of a leading global multinational in the manufacturing
    space named ABC Productions. ABC Productions specializes in manufacturing a wide
    range of consumer products sold across the world. ABC Productions operates several
    warehouses, and products in various categories are packaged in specific delivery
    or display cartons at these facilities. As most CPG businesses consist of high
    volumes (product manufacturing, number of transactions, and storage of products)
    with low margins, optimizing every operation and effectively utilizing resources
    is the main lever for them to make profits. The key problem for ABC Productions
    both at the production plants and warehouses was the lack of visibility when machine
    breakdowns happen, or idle time occurs, thereby resulting in delays in delivery.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们以一个名为 ABC Productions 的领先全球跨国制造企业为例。ABC Productions 专注于生产销售于全球的各种消费品。ABC
    Productions 经营着几家仓库，并且各类产品都在这些设施中的特定交付或展示纸箱中包装。由于大多数消费品行业业务包括高销量（产品制造、交易数量和产品存储）与低利润率，因此优化每一个操作并有效利用资源是他们获取利润的主要杠杆。ABC
    Productions 在生产工厂和仓库遇到的主要问题是在机器故障发生或空闲时间发生时缺乏可见性，从而导致交付延迟。
- en: We were tasked to implement real-time line monitoring and an alert system to
    gain control over downtimes and implement improvement measures within the manufacturing
    units as well as warehouses. The technical specifications of this project were
    to implement
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的任务是实施实时生产线监控和警报系统，以获得对停机时间的控制，并在制造单位和仓库内实施改进措施。这个项目的技术规格要求实施
- en: A complex, wireless sensor-based tracking of line performance, along with plug-and-play
    sensors and hardware with minimal installation overhead
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个基于复杂的、无线传感器的线路性能跟踪系统，以及具有最小安装开销的即插即用传感器和硬件
- en: A cloud-based, multitenant hosted platform as the single data repository for
    data across the warehouses and manufacturing units
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个基于云的、多租户托管平台，作为跨仓库和制造单位的数据单一存储库
- en: Extreme accuracy and reliability in manufacturing units, as the system would
    be used as a point of reference
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在制造单位具有极高的准确性和可靠性，因为该系统将被用作参考点
- en: A highly customized application to track business KPIs along with a platform
    that provides the ability to easily integrate with existing IT systems
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个高度定制的应用程序，用于跟踪业务关键绩效指标，以及一个提供与现有IT系统轻松集成能力的平台
- en: We installed wireless sensors and a hardware communication Gateway at ABC warehouses
    and production units. An IoT platform and a custom business application were deployed
    in the cloud. The IoT platform prebuilt interfaces were leveraged to integrate
    with all dependent systems including ERP.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在 ABC 仓库和生产单位安装了无线传感器和硬件通信网关。在云端部署了一个物联网平台和自定义的业务应用程序。利用物联网平台的预构建接口与所有依赖系统（包括
    ERP）进行集成。
- en: 'The implementation resulted in several benefits to ABC Productions, some of
    which are listed as follows:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 实施结果为 ABC Productions 带来了多项好处，其中一些列举如下：
- en: Productivity improvement – The Operation Technology team was able to get real-time
    insight into parameters that impact line productivity, such as line rates, loss,
    and quality analysis at multiple levels. With these insights, predictive maintenance
    was performed, thereby improving line productivity by more than 35%.
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生产力提升 – 运营技术团队能够实时了解影响生产线生产力的参数，如生产线速率、损失和多个级别的质量分析。凭借这些见解，他们进行了预测性维护，从而将生产线生产力提高了超过35%。
- en: With machine health monitoring, ABC was able to monitor and analyze parameters
    that are critical to machine health. They were able to optimize machine downtime
    by predicting failure before it occurs.
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过机器健康监控，ABC 能够监测和分析对机器健康至关重要的参数。他们能够通过预测故障来优化机器停机时间。
- en: Optimized consumables – ABC was able to analyze energy and other consumables
    that are part of the production process and discover ways to optimize utilization.
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优化的消耗品 – ABC 能够分析生产过程中的能源和其他消耗品，并发现优化利用的方法。
- en: This case study is a clear example that demonstrates that Process Transformation
    can create significant value, and digital transformation using IoT is becoming
    increasingly popular in these areas. These Process Transformations tend to focus
    efforts around specific areas of the business at an enterprise level and therefore
    are often successfully led by a combination of CIOs, CBOs, and CDOs.^([1](#Fn1))^,
    ^([2](#Fn2))
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 这个案例研究清楚地展示了过程转型能够创造显著价值的例子，并且使用物联网进行数字化转型在这些领域越来越受欢迎。这些过程转型往往集中精力在企业级别的业务特定领域，因此通常由首席信息官、首席商务官和首席数字官的组合成功领导。^([1](#Fn1))^,
    ^([2](#Fn2))^
- en: Model Transformation
  id: totrans-166
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 模型转型
- en: While Process Transformation focuses on finite areas of the business, Model
    Transformations  are aimed at the fundamental building blocks of how value is
    delivered in the industry. Examples of this kind of innovation are well known,
    from Netflix’s reinvention of video distribution to Apple’s reinvention of music
    delivery (iTunes) and Uber’s reinvention of the taxi industry. This kind of transformation
    should however be occurring in every industry, and IoT can support such a transformation.
    Insurance companies, such as Allstate, are using IoT with data and analytics to
    unbundle insurance contracts and charge customers by the mile, which is a big
    change to the auto insurance business model. Although not yet a reality, there
    are also numerous efforts underway to transform the business of mining to a wholly
    robotic exercise using IoT, where no humans would be required to travel below
    the surface.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 而过程转型专注于业务的有限领域，模型转型则针对行业中价值传递的基本构建模块。这种创新的例子众所周知，从 Netflix 对视频分发的重新发明，到 Apple
    对音乐传递的重新发明（iTunes），再到 Uber 对出租车行业的重新发明。这种转型应该在每个行业中都在发生，而物联网可以支持这种转型。诸如 Allstate
    之类的保险公司正在利用物联网与数据分析来解构保险合同，并按里程向客户收费，这对汽车保险业务模式是一项重大变革。尽管还没有成为现实，但目前也正在进行着大量的努力，将采矿业的业务转型为完全依靠物联网进行的机器人操作，不再需要人类下到地下工作。
- en: Another most compelling model that is being discussed in the industry is the
    asset sharing model that is allowing enterprises to create a new business model
    to improve utilization of their assets and enter into a completely new business
    model.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个在行业中被讨论的最引人注目的模型是资产共享模型，它使企业能够创建一种新的业务模式，以提高其资产的利用率，并进入全新的业务模式。
- en: An asset sharing model allows enterprises to share their costly IoT-enabled
    assets with other business entities or users. A clear example of an asset sharing
    model is the electric scooters that are now on the streets of the UK. IoT-connected
    devices combined with consumers’ pay-per-use for a product is the model that is
    getting more prevalent in the world. The organization sharing the asset can charge
    for the asset based on the usage, time for the usage, and nature of the usage,
    which is similar to the outcome business model. In this model, a customer rents
    assets, but whatever they do not use is then fed back into the system. Instead
    of renting out an equipment to one customer, with asset sharing the customer has
    the asset for a specific amount of time. In this way, the products are circulating
    the market quicker, and the product is benefitting from full utilization across
    several customers. This also determines how long the asset is lying idle and not
    in use. In this use case, rather than taking the asset and only paying for the
    time customers use it or the outputs, customers rent the asset for a set amount
    of time, and when they are finished, it is then passed on to the next customer.
    With an IoT system, the assets are connected to the Internet to ensure they are
    not stolen and can be easily tracked for usage and wear and tear.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 资产共享模型允许企业将其昂贵的物联网资产与其他企业实体或用户共享。资产共享模型的一个明显例子是现在在英国街头出现的电动滑板车。物联网连接的设备与消费者的按使用量付费的产品结合在一起，这是在世界上越来越普遍的模式。共享资产的组织可以根据使用情况、使用时间和使用性质对资产收费，这与结果业务模型类似。在这种模型中，客户租赁资产，但是他们不使用的任何东西都会被反馈到系统中。与将设备租给一个客户不同，通过资产共享，客户可以在特定的时间内使用该资产。这样，产品更快地在市场上流通，产品可以得到来自几个客户的充分利用。这也决定了资产空置而不使用的时间。在这种用例中，顾客不是拿走资产然后只支付他们使用的时间或产出，而是以固定的时间租赁资产，使用完毕后再传递给下一个顾客。通过物联网系统，资产连接到互联网，以确保它们不被盗窃，并且可以轻松追踪使用情况和磨损。
- en: Self-driving  cars and smart or virtual power plants, shared drones, and microgrids
    are all examples of how assets can be transferred. Toshiba has developed a virtual
    power plant with AI and IoT networks, mapping a power plant virtually to control
    the inputs and outputs and to make use of any excess supply of energy during power
    outages. These plants do not own the energy assets; they own the data that is
    transferred between each piece of equipment in the network.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 自动驾驶汽车、智能 [自动驾驶汽车](https://example.org/self_driving_cars)和智能或虚拟电厂、共享无人机和微电网都是资产转移的示例。东芝开发了一个带有人工智能和物联网网络的虚拟电厂，将一个电厂虚拟映射到控制输入和输出，并在停电期间利用任何多余的能源供应。这些电厂不拥有能源资产；它们拥有在网络中的每个设备之间转移的数据。
- en: The complex and strategic nature of these opportunities requires involvement
    and leadership by a strategy. By changing the fundamental building blocks of value,
    corporations that achieve model transformation open significant new opportunities
    for growth.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 这些机会的复杂和战略性质需要战略的参与和领导。通过改变价值的基本构建块，实现模型转型的企业为增长开辟了重大新机遇。
- en: Domain Transformation
  id: totrans-172
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 领域转型
- en: An area where we see little focus in the industry today, but which offers enormous
    opportunity, is the Domain Transformation.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 目前行业中我们看到的关注不多但提供巨大机会的领域是领域转型。
- en: Domain Transformation  means entering into markets where enterprises were never
    present before, that is, new or adjacent markets.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 领域转型 意味着进入以前企业从未涉足过的市场，即新市场或相邻市场。
- en: New technologies are redefining products and services, blurring industry boundaries
    and creating entirely new sets of nontraditional competitors. Many enterprises
    do not appreciate the real opportunity for these new technologies to unlock wholly
    new businesses for their companies beyond currently served markets. Often, it
    is this type of transformation that offers the greatest opportunities to create
    new value. A clear example how Domain Transformation works is the online retailer
    Amazon. Amazon expanded into a new market domain with the launch of Amazon Web
    Services (AWS), now the largest cloud computing service provider, in a domain
    formerly owned by IT giants such as Microsoft and IBM. What made Amazon’s entry
    into this domain possible was a combination of the strong digital capabilities
    it had built in storage, computing databases to support its core retail business
    coupled with an installed base of thousands of relationships with young, growing
    companies that increasingly needed computing services to expand. AWS is not a
    mere adjacency or business extension for Amazon, but a wholly different business
    in a fundamentally different marketspace.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 新技术正在重新定义产品和服务，模糊行业边界，并创造了完全新的非传统竞争对手群体。许多企业没有意识到这些新技术为他们的公司开启全新业务机会的真正机会，超越了当前服务的市场。通常，正是这种转型提供了创造新价值的最大机会。一个清晰的示例是领域转型的运作方式是在线零售商亚马逊。亚马逊通过推出亚马逊网络服务（AWS）扩展到了一个新的市场领域，现在是最大的云计算服务提供商，这是一个以前由微软和IBM等IT巨头拥有的领域。使亚马逊进入这一领域成为可能的是其在存储、计算和数据库方面构建的强大数字能力，以支持其核心零售业务，并且拥有成千上万与日俱增的年轻公司的关系，这些公司越来越需要计算服务来扩展业务。AWS对于亚马逊来说不仅是一个相邻市场或业务延伸，而是一个完全不同的业务，在根本上不同的市场空间。
- en: Business Productivity Improvement
  id: totrans-176
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 业务生产力提升
- en: In a formal sense, productivity refers to how well an organization converts
    input (such as labor, materials, machines, and capital) into goods and services
    or output. But today it is no longer limited to measuring ratios of inputs and
    outputs. Increasing productivity just means working smarter, and enterprises can
    look for opportunities to improve efficiency just about anywhere – some may consider
    cost takeout by optimizing existing operations or production lines as a productivity
    improvement strategy  , and some may want to bring improvements in their current
    operations by reducing manual interventions, thereby improving quality and leading
    to reduce cost of failures. With IoT technology comes the possibility of automation.
    Smart offices make use of a number of connected devices that monitor, control,
    and manage various operations across a business. Using these to automate repetitive
    tasks normally held by employees can increase efficiency and free up their time
    to focus on more complex work.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 在正式意义上，生产率指的是一个组织将输入（如劳动力、材料、机器和资本）转化为商品和服务或产出的能力。但今天它不再局限于衡量输入和输出的比率。提高生产率意味着工作更智能化，企业可以在几乎任何地方寻找提高效率的机会——一些人可能会考虑通过优化现有操作或生产线来降低成本作为提高生产率的策略，一些人可能希望通过减少手工干预来改进当前的运营，从而提高质量并降低失败成本。随着物联网技术的发展，自动化成为可能。智能办公室利用了许多连接设备来监控、控制和管理企业各个环节的运营。利用这些设备自动执行员工通常要负责的重复任务可以提高效率，并释放出他们的时间来专注于更复杂的工作。
- en: In addition to improving employee productivity, IoT can help businesses make
    more efficient use of resources and minimize unnecessary expenses. One example
    of this is the use of smart heating and lighting systems. Systems like the Nest
    Thermostat can help lower energy expenditure from overuse of air conditioning
    and heating.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 除了提高员工生产率外，物联网还可以帮助企业更有效地利用资源，减少不必要的开支。一个例子是智能供暖和照明系统的使用。像 Nest Thermostat 这样的系统可以帮助减少由于空调和供暖过度使用而导致的能源支出。
- en: In a supply chain world, IoT allows enterprises to track the transport and delivery
    of products, helping them monitor arrival times and logistics more accurately.
    Smart tags and sensors help keep track of inventory levels in real time and even
    track where an item is in a warehouse or store. This allows for more efficient
    stocking, which can improve companies’ cash flow. More precise inventory tracking
    also means companies are able to reduce over-ordering and make sure the most popular
    products are in stock to maximize profits.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 在供应链世界中，物联网使企业能够跟踪产品的运输和交付，帮助它们更准确地监控到达时间和物流。智能标签和传感器帮助实时跟踪库存水平，甚至跟踪商品在仓库或商店的位置。这可以实现更有效的库存管理，从而提高公司的现金流。更精确的库存跟踪还意味着公司能够减少过度订购，并确保最畅销的产品有库存，以最大化利润。
- en: In the manufacturing sector, an IoT-empowered manufacturing process allows to
    monitor factory assets more easily than ever before. Smart sensors detect and
    notify of any issues in real time, faster than any person would. When individual
    components break down, companies can find them instantly based on the data they
    send out and replace them with ease before they cause more damage. This is particularly
    beneficial for running a complex operation that can be very costly to shut down
    when unexpected issues arise.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 在制造业领域，IoT-赋能的制造过程使得监控工厂资产比以往任何时候都更加容易。智能传感器能够实时检测并通知任何问题，比任何人都快。当单个组件发生故障时，公司可以立即根据它们发送的数据找到它们，并轻松更换，避免造成更多损失。对于运行复杂操作的公司来说，这尤为有益，因为在出现意外问题时关闭这些操作可能会非常昂贵。
- en: Choosing Between Customer Engagement, Business Transformation, and Business
    Productivity Improvement Strategy
  id: totrans-181
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在客户参与度、业务转型和业务生产力提升策略之间进行选择
- en: Each enterprise needs to choose the appropriate business strategies discussed
    earlier based on which digital transformation road map using IoT needs to be defined.
    Though Business Productivity Improvement can be chosen as a stand-alone business
    strategy, I have seen many enterprises have succeeded in providing measurable
    results if Business Productivity Improvement is considered hand in hand with either
    the Customer Engagement Strategy or the Business Transformation Strategy.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 每个企业需要根据早期讨论的适当业务战略来选择数字化转型路线图，以此来定义使用 IoT 的方式。尽管可以选择业务生产力提升作为独立的业务策略，但我看到许多企业成功提供了可衡量的结果，如果将业务生产力提升与客户参与度策略或业务转型策略同时考虑。
- en: It is quite essential to understand that IoT alone cannot achieve the desired
    business outcomes, but it does play a major role in achieving the business outcome.
    Let me explain this with a case study.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 非常重要的是要理解 IoT 单独不能实现期望的业务结果，但它确实在实现业务结果方面起到了重要作用。让我通过一个案例研究来解释这一点。
- en: Customer Engagement and Business Productivity Improvement were chosen as a business
    strategy for one of the large American luxury department store chains named ABC
    Retail. This company has originated as a shoe store and evolved into a full-line
    retailer with departments for clothing, footwear, handbags, jewelry, accessories,
    cosmetics, and fragrances.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 客户参与度和业务生产力提升被选为美国一家大型奢侈百货公司 ABC Retail 的业务战略。这家公司最初是一家鞋店，后来发展成为一个包括服装、鞋类、手袋、珠宝、配饰、化妆品和香水部门的全线零售商。
- en: While I was living in the United States, this was my favorite store, and the
    reason is because this company for years has been known for outstanding customer
    service. ABC Retail is centered around the best customer service since the start,
    and no other company is able to compete with them on customer service.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 在我居住在美国时，这是我最喜欢的商店，原因是因为这家公司多年来以出色的客户服务而闻名。ABC Retail 从一开始就以最佳客户服务为中心，其他任何公司都无法在客户服务方面与他们竞争。
- en: Any new customer who visits ABC Retail is asked for consent to allow ABC to
    retrieve their (customer) social information data from the Internet with a promise
    to enable best customer experience to their customers. This comes with a clear
    commitment that no confidential data will be stored in ABC Retail local systems
    or shared with anyone else.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 每位访问ABC零售的新客户都被要求同意允许ABC从互联网上检索他们（客户）的社交信息数据，并承诺为他们的客户提供最佳的客户体验。这也承诺不会将任何机密数据存储在ABC零售的本地系统中，也不会与他人分享。
- en: There are specific IT capabilities that were built around customer engagement
    for ABC Retail, where a salesman can retrieve specific data about a customer,
    using which he can serve his customers better. As an example, customer A walks
    into the store and tells a salesman that he is looking for some new trousers and
    shoes. The salesman comes back in a few minutes with a few dark blue trousers
    and a few pointed black shoes which are exactly of the same size and favorite
    colors of customer A. This is not a magic. The salesman was able to do that because
    of the capabilities that ABC Retail has created under him. ABC Retail created
    a totally transparent supply chain capability where each salesman within ABC Retail
    has access to the past events and purchases of their customers. Based on these
    insights, the salesman in this specific example understood that customer A has
    got a new job. Based on the past one-year buying patterns, he also got to know
    customer A’s shoe and dress sizes and favorite colors, based on which he was able
    to track the right size and favorite color of customer A. This is the kind of
    customer experience we are talking about at ABC Retail that is enabled via technology.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些特定的IT能力是围绕ABC零售的客户参与建立的，销售员可以检索关于客户的特定数据，然后更好地为他的客户服务。例如，客户A走进店铺告诉销售员他正在寻找一些新的裤子和鞋子。几分钟后，销售员拿来了一些深蓝色的裤子和一些尖头的黑色鞋子，它们的尺码和颜色正是客户A的喜爱。这并非魔术，而是因为ABC零售为他们创建的能力。ABC零售创建了一个完全透明的供应链能力，使得ABC零售内的每位销售员都可以访问客户的过去事件和购买记录。根据这些洞察，这个特定例子中的销售员理解客户A已经找到了新工作。根据过去一年的购买模式，他还了解到客户A的鞋子和衣服尺寸以及喜欢的颜色，基于这些信息，他能够追踪到客户A合适的尺码和喜欢的颜色。这就是我们在ABC零售谈论的那种通过技术实现的客户体验。
- en: On the other side, we implemented several IoT use cases for ABC Retail to offer
    more personalized shopping experiences, increase customer loyalty and satisfaction,
    boost sales, and also to improve inventory management. One IoT use case was targeted
    to improve personalization by using sensors that are fixed to product areas and
    are triggered by customer actions. ABC Retail would offer instant discounts, detailed
    product descriptions, or alternative purchases straight to the customers’ mobile,
    in response to where they are shopping in the store or their previous buying habits.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，我们为ABC零售实施了几个物联网用例，以提供更个性化的购物体验，增加客户忠诚度和满意度，提高销售额，并改善库存管理。一个物联网用例旨在通过使用安装在产品区域的传感器，并由客户的操作触发来改善个性化。ABC零售将根据顾客在商店内的购物位置或他们以前的购买习惯，立即向顾客的手机提供折扣、详细的产品描述或替代购买。
- en: 'We also deployed IoT solutions to help ABC Retail with inventory control and
    tracking: by fitting smart tags to packages and products, which track each item
    across the supply chain, including returns, to allow ABC Retail to accurately
    keep pace with customer demand.'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还部署了物联网解决方案，帮助ABC零售控制和跟踪库存：通过给包裹和产品安装智能标签，跟踪供应链中的每个项目，包括退货，以便ABC零售准确跟上客户需求的步伐。
- en: ABC Retail in 2014 itself recognized the opportunities to sell through Instagram,
    and this company had been simply adding more and more capabilities around mobility
    and around social media to improve customer experience. They analyze a lot of
    customer data using IoT and big data and analytics to make personalized customer
    experience. They extend their supply chain not just to their own stores but to
    partners as well. This is possible because of the capabilities they have built
    which are the power of Customer Engagement and Business Productivity Improvement
    business strategies they had chosen.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: ABC零售公司自2014年起就意识到通过Instagram销售的机会，并且该公司一直在围绕移动性和社交媒体不断增加更多能力以改善客户体验。他们使用物联网、大数据和分析来分析大量客户数据，以提供个性化的客户体验。他们将供应链延伸到合作伙伴而不仅仅是自己的商店。这是由于他们建立的能力，即他们选择的客户参与和业务生产力改进业务策略的力量。
- en: Summary
  id: totrans-191
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: 'In this chapter, we discussed about the three business strategies for enterprises
    to adopt and remain relevant in their marketspace – the first one is the Customer
    Engagement Strategy, the second is the Business Transformation Strategy, and the
    third is the Business Productivity Improvement Strategy:'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们讨论了企业采取和保持在市场空间中的相关性的三种业务战略——第一种是客户参与策略，第二种是业务转型策略，第三种是业务生产力改进策略：
- en: The Customer Engagement Strategy, also known as the Go-to-Market Strategy, emphasizes
    completely on enhancing relationship with customers.
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户参与策略，也称为上市策略，完全强调与客户的关系增强。
- en: The Business Transformation Strategy means that enterprises should move away
    from just thinking about the products and services they are selling. They need
    to think about customer needs and problems and how these can be solved by redefining
    their business and if required enter into new territories or business domains.
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业务转型策略意味着企业不应只考虑他们正在销售的产品和服务。他们需要思考客户的需求和问题，以及如何通过重新定义他们的业务来解决这些问题，如果需要，进入新的领域或业务领域。
- en: The Business Productivity Improvement Strategy means looking for opportunities
    to improve efficiency just about anywhere in the enterprise, such as cost takeout
    by optimizing existing operations or production lines or by bringing improvements
    in their current operations by reducing manual interventions.
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业务生产力改进策略意味着在企业的任何地方寻找提高效率的机会，例如通过优化现有运营或生产线来节省成本，或通过减少手动干预来改善当前运营。
- en: Once a business strategy is chosen, enterprises then apply IoT to achieve the
    business goals. The IoT road map is defined by identifying specific business processes
    which can either differentiate the enterprise in the market (from their competitors)
    or improve the customer engagement for the enterprise or help enterprises to be
    more efficient.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦选择了业务策略，企业就会应用物联网实现业务目标。物联网路线图是通过识别可以在市场上区分企业（与竞争对手相比）或提高企业客户参与度或帮助企业更加高效的特定业务流程来定义的。
- en: In the next chapter, we will discuss about the Business Transformation Model,
    using which business processes that have an impact on the business strategy are
    chosen for transformation using IoT.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将讨论业务转型模型，使用该模型选择对业务战略产生影响的业务流程，通过物联网进行转型。
