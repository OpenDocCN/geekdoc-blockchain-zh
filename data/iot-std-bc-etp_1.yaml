- en: 1. Getting Started
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1. 开始
- en: Venkatesh Upadrista^([1](#Aff2)  )(1)Slough, UK
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 文卡特什·乌帕德里斯塔^([1](#Aff2)  )(1)斯劳，英国
- en: Technology has been in existence for many years, and over the course of time,
    new age technologies have completely revolutionized the IT industry.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 技术存在已多年，随着时间的推移，新时代的技术彻底革新了IT行业。
- en: The modern age is referred to as the “digital age” since more and more technologies
    are stacking onto each other and developing into something greater. Consumers
    and businesses alike are expecting to see more opportunities for growth as future
    technology develops further.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现代被称为“数字时代”，因为越来越多的技术不断叠加并发展成更伟大的事物。消费者和企业都期待看到随着未来技术的进一步发展而带来更多成长的机会。
- en: For some enterprises, being digital is solely concerned with technology. For
    others, being digital is a new way of engaging with customers, whereas for a small
    minority it represents an entirely new way of doing business. Although all these
    definitions of digital are correct in their own sense, often such diverse perspectives
    trip up leadership teams since they reflect a lack of alignment and common vision
    regarding the direction their business needs to go. This often results in piecemeal
    initiatives or misguided efforts that lead to missed opportunities, lackluster
    performance, or even false starts.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对某些企业而言，数字化仅与技术有关。对其他人而言，数字化是与客户进行互动的新方式；而对少数人来说，它代表了一种全新的经营方式。尽管所有这些关于数字化的定义都在各自的意义上是正确的，但这样多样的视角经常使领导团队陷入困境，因为它们反映出在他们的业务应当如何发展方向上缺乏一致性和共同的愿景。这通常导致零碎的计划或误导性的努力，导致错失机会、表现平平，甚至是错误的开端。
- en: Enterprises and business executives need to have a clear and common understanding
    of exactly what digital means to them and what they want to achieve. As a result
    of this, they need to understand what it means to their business based upon which
    digital strategies or digital transformation initiatives should be defined to
    drive business performance. Digital transformation is all about doing business
    better or bringing efficiencies in their operating model using modern technologies.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 企业和业务执行人员需要清晰而共同的理解数字化对他们的确切意义以及他们想要实现的目标。因此，他们需要了解数字化对他们业务的意义，基于此，应该制定数字战略或数字转型计划来推动业务绩效。数字转型主要是利用现代技术在业务模型中做得更好或提高效率。
- en: Although digital is becoming mainstream for many enterprises, it is essential
    to understand that for many enterprises legacy is going to remain and cannot be
    completely eliminated. Digital is all about using modern technologies (also called
    as digital technologies) and integrating it with legacy to make modern and legacy
    work together coherently to deliver business results. As an example, legacy machinery
    are there to live in the factories for the next several decades, and using digital
    technology, enterprises should be able to bring value by applying modern technologies
    alongside these legacy machinery with minimal changes.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管数字化对许多企业来说已经成为主流，但理解对于许多企业来说，遗留系统仍然至关重要，不能完全淘汰。数字化主要是利用现代技术（也称为数字技术），并将其与遗留系统集成，使现代技术和遗留系统能够协同工作，以交付业务结果。例如，遗留机械将继续存在于工厂中的下几十年，利用数字技术，企业应该能够在几乎不进行任何改变的情况下，通过将现代技术与这些遗留机械结合使用，带来价值。
- en: Being digital requires enterprises to be open to reexamining their entire way
    of doing business and understanding where the new frontiers of value are and how
    technology can play a key role in showcasing this value faster.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 要做到数字化，企业需要敞开心扉重新审视他们整个业务方式，并理解价值的新前沿在哪里，以及技术如何可以在更快展示这个价值方面发挥关键作用。
- en: Digital for enterprises is all about rethinking how to use new capabilities,
    tools, and technologies to improve how customers are served while at the same
    time reducing IT costs and overall working more efficiently.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对企业来说，数字化意味着重新思考如何利用新的能力、工具和技术来改善客户服务的方式，同时降低IT成本，总体更高效地工作。
- en: To understand how to better serve the customers as an example, one needs to
    understand each step of a customer’s purchasing journey – regardless of channel
    – and think about how digital capabilities can design and deliver the best possible
    experience, across all parts of the business. For example, the supply chain is
    critical to developing the flexibility, efficiency, and speed to deliver the right
    product in a way the customer wants. By the same token, data and metrics can focus
    on delivering insights about customers that in turn drive marketing and sales
    decisions.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解如何更好地为客户服务，以一个例子来说明，需要了解客户购买过程的每一个步骤——无论是通过哪个渠道——并考虑数字能力如何设计和提供最佳体验，覆盖业务的所有部分。例如，供应链对于开发灵活性、效率和速度以按照客户需求提供正确产品至关重要。同样，数据和指标可以聚焦于提供关于客户的见解，进而推动营销和销售决策。
- en: To improve efficiency, enterprises can use digital technologies to understand
    their current operations and bring in automation. As an example, real-time monitoring
    of energy using the Internet of Things allows manufacturers to detect off-hours
    consumption, optimize manufacturing production schedules, identify anomalies,
    and capitalize on opportunities for savings. In another example, by benchmarking
    similar pieces of equipment or comparable locations, manufacturers uncover systems
    that are not functioning properly to detect hidden operational inefficiencies
    and energy waste.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提高效率，企业可以利用数字技术了解其当前运营情况并引入自动化。例如，利用物联网实时监控能源使用情况，制造商可以检测非工作时间的消耗，优化制造生产计划，识别异常情况，并把握节约机会。另一个例子是，通过对比相似设备或可比较的位置，制造商可以发现运行不正常的系统，以检测隐藏的运营效率低下和能源浪费。
- en: On reducing the cost of IT, enterprises need to understand how the existing
    IT landscape stacks up on value vs. cost and what drivers in the market exist
    that can reduce their CAPEX and OPEX costs, with cloud, for example, being the
    biggest opportunity to do just this. Aside from cost reduction, automation plays
    a pivotal role in ensuring that operational efficiencies are improving over a
    period of time. As more and more automation is enabled (be it in customer journeys,
    business process flow automation, operations, or development), enterprises will
    see increased efficiency in their business and reduction of the total cost of
    ownership. There will be lesser defects due to human errors, and enterprises will
    move away from active monitoring to active auditing. Ultimately, this means there
    will be less efforts spent in day-to-day monitoring of services by humans, and
    to ensure things are going right, more time will be spent in auditing.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 为了降低IT成本，企业需要了解现有的IT环境在价值与成本方面的对比，以及市场上存在哪些因素可以降低他们的资本支出和运营支出成本，例如，云计算就是实现这一目标的最大机会。除了成本降低外，自动化在确保运营效率随着时间的推移而改善方面起着至关重要的作用。随着越来越多的自动化功能的启用（无论是在客户旅程、业务流程自动化、运营还是开发中），企业将看到其业务效率的提高，总拥有成本的降低。由于人为错误减少，缺陷也会减少，企业将不再进行主动监控，而是转向主动审计。最终，这意味着人们在日常服务监控方面的工作量将减少，更多的时间将用于审计。
- en: Definitions
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 定义
- en: '***Active monitoring*** *means that there is a full-time team who continuously
    monitors for errors. In contrast to active monitoring,* ***active auditing***
    *means that checks are performed at certain predefined intervals for errors. Active
    auditing does not need a dedicated team since most of the checks are automated
    and performed by machines. If an error is identified, resolution is automated
    so that the same error does not occur in future.*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '***主动监控*** *意味着有一个全职团队持续监控错误。与主动监控相反，* ***主动审计*** *意味着在某些预定义的间隔内进行错误检查。主动审计不需要专门的团队，因为大多数检查都是自动化的，并由机器执行。如果发现错误，解决方案将自动化，以确保未来不会再次发生相同的错误。*'
- en: '***Development*** *is the process of creating a new software or product or
    an infrastructure. This goes through a process of planning, creating, testing,
    and deploying an information system.*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '***开发*** *是创建新软件、产品或基础设施的过程。这经历了规划、创建、测试和部署信息系统的过程。*'
- en: '***Maintenance*** *or* ***Operations*** *is the process of maintaining the
    developed software or product or infrastructure. Operations is not just about
    fixing defects but modifying a software product or an infrastructure after delivery
    to correct faults, as well as to improve performance. Small enhancements are also
    performed as part of operations.*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '***维护*** *或* ***运营*** *是维护开发的软件、产品或基础设施的过程。运营不仅仅是修复缺陷，而且是在交付后修改软件产品或基础设施以纠正故障，以及提高性能。小的增强也作为运营的一部分进行。*'
- en: Digital is not about delivering a one-off customer journey or a one-off improvement
    in total cost of ownership. It is about continuous improvements where processes
    and capabilities are constantly evolving based on inputs from the industry or
    the customer. This fosters ongoing product or service loyalty, and to enable this,
    enterprises need to create the right digital foundation that will allow the organization
    to achieve their business goals.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 数字化并不是要提供一次性的客户旅程或一次性的总拥有成本改善。它是关于不断改进，其中流程和能力基于来自行业或客户的输入不断演变。这促进了持续的产品或服务忠诚度，为了实现这一点，企业需要创建正确的数字基础，使组织能够实现他们的业务目标。
- en: Digital foundation is all about utilizing technology and organizational processes
    that allow an enterprise to do their business with full agility.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 数字基础是利用技术和组织流程，使企业能够以完全的灵活性进行业务。
- en: Designing Business for Future
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设计未来的商业模式
- en: 'There are four pillars that are critical to guide organizations’ thinking when
    they are assessing strategies for business transformation. These can be found
    in the following:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在评估业务转型战略时，有四个关键支柱可以指导组织的思考。这些可以在以下找到：
- en: The right business model – Becoming digital is not simply about taking existing
    products or customer interactions and experiences and putting them online. Enduring
    success in the digital economy means fundamentally rethinking how business is
    conducted today. The way in which organizations get products to market through
    centralized catalogues and move to deliver entirely new consumption models (such
    as pervasive digital services and subscriptions rather than one-off purchases)
    in addition to how consumers now purchase and use offerings is fundamental.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正确的商业模式——成为数字化并不仅仅是将现有产品或客户互动和体验放在网上。数字经济中的持久成功意味着根本性地重新思考如何进行今天的业务。组织通过集中目录将产品推向市场的方式，并转向提供全新消费模式（例如普遍的数字服务和订阅，而不是一次性购买），以及消费者现在购买和使用产品的方式，这是根本性的。
- en: The right partners – Businesses that work together with digital partners across
    industry borders achieve far beyond what any individual business could do on its
    own in the ever-changing digital world. To achieve this, businesses must now integrate
    with a myriad of existing and third-party systems, streamline and simplify business
    processes, and develop efficient improvements that decrease operational risks
    and expenses. The sharing of knowledge and unique experiences to develop new applications,
    products, and services will become essential.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正确的合作伙伴——与跨行业数字合作伙伴合作的企业在不断变化的数字世界中取得了远远超出任何单个企业所能做到的成就。为了实现这一点，企业现在必须与大量现有和第三方系统集成，简化和简化业务流程，并开发能够降低运营风险和费用的高效改进。分享知识和独特经验以开发新的应用程序、产品和服务将变得至关重要。
- en: The right technology – Not all platforms are created equal, and that will become
    painfully evident to those that do not choose wisely and bravely. The cost of
    legacy system infrastructure maintenance, integration, and operations will become
    prohibitive when digital competitors operate at a fraction of the cost. Not all
    legacy can be replaced however, and there is a right balance to be made between
    legacy and digital for every enterprise.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正确的技术 - 并非所有平台都是平等的，对于那些选择不明智和勇敢的人来说，这将变得非常明显。当数字竞争对手以较低的成本运作时，传统系统基础设施维护、集成和运营的成本将变得难以承受。然而，并非所有的传统系统都可以被替换，对于每个企业来说，在传统和数字之间要做出正确的平衡。
- en: The right mindset – Providing evolved customer experiences regardless of who
    those customers are, from consumers to vendors to partners, is vital to digital
    success, but it is only half the equation. To survive and (most importantly) flourish,
    a digital culture must be integrated at all levels of the organization to instill
    the mentality of agility and continuous learning the digital economy demands.
    This requires a change to the enterprise workforce and operating model.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正确的心态 - 提供进化的客户体验是数字成功的关键，无论客户是谁，从消费者到供应商再到合作伙伴都是如此，但这只是方程的一半。要生存并（最重要的是）蓬勃发展，数字文化必须在组织的各个层面得到整合，以灌输数字经济要求的敏捷性和持续学习的心态。这需要对企业的员工队伍和运营模式进行变革。
- en: There is no one-size-fits-all approach to digital transformation; each strategy
    will be unique to each organization. However, a focus on balancing activities
    across these four pillars provides the compass to guide a successful transformation.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 数字化转型没有一种适合所有情况的方法；每个组织的策略都将是独特的。然而，关注在这四个支柱之间平衡活动的重点提供了引导成功转型的指南。
- en: The Internet of Things As a Digital Enabler
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 物联网作为数字化推动者
- en: The Internet of Things (IoT) is one of the most widely spoken digital technologies
    that promises a lot of value to enterprises. IoT is all about connecting devices
    over the Internet, allowing them to talk to each other and many different systems,
    applications, and so on. A classic example is the smart fridge. Using IoT, a fridge
    could tell us it was out of milk, text us if its internal camera saw there was
    no milk left, or that the carton was past its expiry date. All this is possible
    with IoT, and this is one of the reasons why IoT is becoming so popular. When
    we talk about IoT, it is a combination of both hardware and software talking to
    one another.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）是最广泛讨论的数字技术之一，为企业提供了许多价值。物联网的核心是通过互联网连接设备，使它们能够彼此交流以及与许多不同的系统、应用程序等进行通信。一个经典的例子是智能冰箱。利用物联网，冰箱可以告诉我们它缺牛奶了，如果它的内置摄像头看到没有牛奶了，会给我们发短信，或者告诉我们牛奶已经过期了。所有这些都是可能的，并且这也是物联网变得如此流行的原因之一。当我们谈论物联网时，它是硬件和软件相互交流的组合。
- en: The hardware utilized in IoT systems includes devices for a remote dashboard,
    devices for control, servers, a routing device, and sensors. These devices manage
    key tasks and functions such as system activation, action specifications, security,
    communication, and detection to support specific goals and actions.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: IoT 系统中使用的硬件包括远程仪表板设备、控制设备、服务器、路由设备和传感器。这些设备管理关键任务和功能，如系统激活、动作规范、安全、通信和检测，以支持特定的目标和行动。
- en: The software used in IoT includes systems that collect data from the hardware
    devices. IoT software addresses key areas of networking and action through platforms,
    embedded systems, and middleware. These individual applications are responsible
    for data collection, device integration, real-time analytics, and application
    and process extension within the IoT network. They exploit integration with critical
    business systems (e.g., ordering systems) in the execution of related tasks. These
    terms will be explained further later.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: IoT 中使用的软件包括从硬件设备收集数据的系统。IoT 软件通过平台、嵌入式系统和中间件解决了网络和行动的关键领域。这些独立的应用程序负责在物联网网络中进行数据收集、设备集成、实时分析以及应用程序和流程扩展。它们利用与关键业务系统（例如订单系统）的集成来执行相关任务。这些术语稍后将会进一步解释。
- en: IIoT (Industrial IoT) and IoMT (Internet of Medical Things) are other most widely
    used phrases in the IoT world. IIoT is the current trend of automation and data
    exchange in manufacturing technologies. It includes cyber-physical systems, the
    Internet of Things, and cloud computing. Industry 4.0 creates what has been called
    a “smart factory.” IoMT is all about the Internet of Medical Things. The IoMT
    is a connected infrastructure of medical devices, software applications, and health
    systems and services.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 工业物联网（IIoT，Industrial IoT）和医疗物联网（IoMT，Internet of Medical Things）是物联网领域中另外两个最广泛使用的术语。
    IIoT 是制造技术中自动化和数据交换的当前趋势。它包括了**物联网**、**云计算**以及**网络物理系统**。工业4.0创造了所谓的“智能工厂”。IoMT
    则关乎医疗物联网。IoMT 是医疗设备、软件应用以及健康系统和服务的互联基础设施。
- en: Whether we talk about IIoT or IoMT, integrating IT systems with operational
    technologies always comes first. In short, this is called IT-OT integration.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是 IIoT 还是 IoMT，将信息技术系统与运营技术集成始终是首要任务。简而言之，这被称为 IT-OT 集成。
- en: Gartner, Inc. forecasted that the enterprise and automotive IoT market^([1](#Fn1))
    will grow to 5.8 billion endpoints in 2020, a 21% increase from 2019\. By the
    end of 2019, 4.8 billion endpoints were expected to be in use, up 21.5% from 2018\.
    An endpoint, from an IoT perspective, is a physical computing device that performs
    a function or task as part of an Internet-connected product or service. An endpoint,
    for example, could be a wearable fitness device, an industrial control system,
    an automotive telematics unit, or even a personal drone unit.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 根特公司预测，企业和汽车 IoT 市场将在 2020 年增长到 58 亿个端点，比 2019 年增长 21%。到 2019 年底，预计将有 48 亿个端点在使用，比
    2018 年增长 21.5%。从 IoT 视角来看，端点是执行作为互联网连接产品或服务的一部分的功能或任务的物理计算设备。例如，端点可以是可穿戴健身设备，工业控制系统，汽车远程监控单元，甚至是个人无人机单元。
- en: Utilities will be the highest user of IoT endpoints, which have totaled 1.17
    billion endpoints in 2019 and have increased 17% in 2020 reaching 1.37 billion
    endpoints. Electricity smart metering, both residential and commercial, will boost
    the adoption of IoT among utilities is the prediction. Physical security, where
    building intruder detection and indoor surveillance use cases will drive volume,
    will be the second largest IoT use case in 2020.^([2](#Fn2))
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2019 年，实用程序将是 IoT 端点的最大用户，端点总数达到 11.7 亿个，并在 2020 年增加了 17%，达到 13.7 亿个。电力智能计量，包括住宅和商业，将推动
    IoT 在公用事业中的采用。物理安全是第二大 IoT 使用案例，在 2020 年将推动建筑入侵检测和室内监控的用例。
- en: The four core elements that make up an IoT ecosystem are depicted in Figure
    [1-1](#Fig1).![../images/517610_1_En_1_Chapter/517610_1_En_1_Fig1_HTML.jpg](../images/517610_1_En_1_Chapter/517610_1_En_1_Fig1_HTML.jpg)
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: IoT 生态系统的四个核心要素如图 [1-1](#Fig1) 所示。![../images/517610_1_En_1_Chapter/517610_1_En_1_Fig1_HTML.jpg](../images/517610_1_En_1_Chapter/517610_1_En_1_Fig1_HTML.jpg)
- en: Figure 1-1
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1-1
- en: Four core elements in an IoT ecosystem
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: IoT 生态系统中的四个核心要素
- en: '**Data collection** – This is the process of retrieving data from sources such
    as sensors. It uses certain protocols to aid sensors in connecting with real-time,
    machine-to-machine networks. It then collects data from multiple devices and distributes
    it in accordance with settings. It also works in reverse by distributing data
    over devices, and the system eventually transmits all collected data to a central
    server.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据收集** - 这是从传感器等来源检索数据的过程。它使用某些协议来帮助传感器连接到实时的机器对机器网络。然后它从多个设备收集数据，并根据设置进行分发。它还可以反向工作，通过设备分发数据，并最终将所有收集的数据传输到中央服务器。'
- en: '**Device integration** – Device integration software brings all the devices
    together to create a consortium of the IoT systems. It ensures the necessary cooperation
    and stable networking between devices.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**设备集成** - 设备集成软件将所有设备汇集在一起，创建 IoT 系统的联盟。它确保设备之间的必要合作和稳定的网络连接。'
- en: '**Real-time analytics** – These applications take data or input from various
    devices and convert it into viable actions or clear patterns for human analysis.
    They analyze information based on various settings and designs, after which certain
    actions are taken either manually or automatically.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**实时分析** – 这些应用程序获取来自各种设备的数据或输入，并将其转换为可行的行动或明确的模式，供人类分析。它们根据各种设置和设计分析信息，然后采取某些手动或自动操作。'
- en: '**Application and process extension** – Applications extend the reach of existing
    systems and software to allow a wider, more effective system. They integrate predefined
    devices for specific purposes such as allowing certain mobile devices or engineering
    instruments access. It supports improved productivity and more accurate data collection.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**应用和流程扩展** – 应用程序扩展了现有系统和软件的覆盖范围，以允许更广泛、更有效的系统。它们集成了预定义设备，用于特定目的，例如允许某些移动设备或工程仪器访问。它支持提高生产力和更准确的数据收集。'
- en: From the preceding discussion, it is clear that IoT is not just about devices.
    It is an integration between Information Technology and Operational Technology.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 从前面的讨论可以看出，物联网不仅仅是设备的问题。它是信息技术与运营技术的一种整合。
- en: Definition
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 定义
- en: '***Shop floor*** *is the area of a factory, machine shop, etc. where people
    work on machines, or the space in a retail establishment where goods are sold
    to consumers.*'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '***车间*** *是工厂、机械加工厂等地方的区域，人们在那里操作机器，或者是零售店内向消费者销售商品的空间。*'
- en: Operational Technology (OT) is about managing, monitoring, and controlling industrial
    operations with a focus on the physical devices and processes used in the shop
    floor where the production of goods takes place.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 运营技术（OT）是关于管理、监控和控制工业操作的，重点放在物理设备和工艺上，这些设备和工艺用于生产商品的厂房内。
- en: IT includes the use of computers, storage, networking devices, other physical
    devices and infrastructure, as well as processes to create, process, store, secure,
    and exchange all forms of electronic data.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: IT 包括使用计算机、存储、网络设备、其他物理设备和基础设施，以及处理、存储、安全地交换所有形式的电子数据的过程。
- en: Operational Technology – A Preview
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 运营技术 – 一个预览
- en: OT is about (heavy) machineries, safety of people, and so on. There is almost
    zero tolerance toward downtime, errors, and safety. This is one of the core reasons
    why OT has always operated in a highly risk-averse manner. Another aspect of OT
    is that the machineries deployed at the factories cannot be upgraded or replaced
    at the same pace as IT systems, and these are the ones that will remain for years
    once purchased. This becomes a hurdle to deploy new innovative ideas on these
    machineries to make them more efficient. On the other hand, most of the machineries
    operate 24/7 and 365 days a year, and stopping these machineries for any desired
    upgrades or modification is an almost impossible task.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 工业物联网涉及（重型）机械、人员安全等。对停机时间、错误和安全几乎零容忍。这是工业物联网一直以来高度风险规避的核心原因之一。工业物联网的另一个方面是，在工厂部署的机械无法以与IT系统相同的速度进行升级或更换，一旦购买后，这些机械将长期存在。这成为在这些机械上部署新的创新想法以使其更加高效的障碍。另一方面，大多数机械是全年无休地运转，停止这些机械进行任何所需的升级或修改几乎是不可能的任务。
- en: In the consumer-facing OT world in the last few years, there have been tremendous
    advancements made. As an example, in the older days we were carrying analogue
    phones, and now almost everybody uses a smartphone. We were also previously driving
    manual cars although many of us have now made the switch to electric or automatic.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年中，面向消费者的工业物联网领域取得了巨大的进步。例如，在过去我们使用模拟电话，而现在几乎每个人都在使用智能手机。我们以前也是驾驶手动汽车，尽管现在很多人已经转向了电动汽车或自动汽车。
- en: The nonconsumer-facing OT world however has not changed at all – in the mining
    industry, for example, several decades ago hammers, chisels, pickaxes, and shovels
    were being used, and still are to this day. Similarly, in the manufacturing industry
    years back, they were using conveyor belts, painting robots, welding robots, and
    so on. Fast forward to today, and we have the same equipment. The three key reasons
    why changes have not occurred is because
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，面向非消费者的工业物联网领域一直没有任何改变 - 例如，在采矿行业，几十年前人们使用锤子、凿子、镐和铁铲，而今天仍然如此。同样，在制造业几年前，他们使用输送带、喷漆机器人、焊接机器人等。快进到今天，我们依然使用着同样的设备。为什么没有发生变化的三个关键原因是：
- en: Safety – Safety is to prevent or lessen the risk of workplace injury, illness,
    and death and therefore is of paramount importance in the OT world. Safety is
    keeping people away from physical harm, and there is zero tolerance toward safety
    compromises.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全 - 安全是防止或减少工作场所伤害、疾病和死亡风险的重要手段，在工业物联网领域尤为重要。安全意味着使人远离身体伤害，对安全妥协零容忍。
- en: Reliability – Reliability is defined as the probability that a component (or
    an entire system) will perform its function for a specified period of time, when
    operating in its design environment.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可靠性 - 可靠性被定义为组件（或整个系统）在其设计环境中运行一定时间后执行其功能的概率。
- en: Cost and risk to change or upgrades – The cost of change to machinery is quite
    high, and with almost zero downtime expected on machineries, upgrades are also
    hard to manage. Secondly, an error from upgrading can lead to reliability issues.
    This is one of the reasons why in the OT world there is a tendency to avoid quick
    patches, software updates, etc., because they may result in safety or reliability
    concerns.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更改或升级的成本和风险——机械设备的更改成本相当高，并且几乎零停机时间预期的机械设备也很难进行升级管理。其次，升级错误可能导致可靠性问题。这是OT世界中避免快速补丁、软件更新等的倾向之一，因为它们可能导致安全或可靠性问题。
- en: There are several challenges in making changes to the OT systems, such as manufacturing
    or mining equipment. However, with more and more benefits that enterprises are
    gaining because of IoT, they have the desire to change, but an uncompromised requirement
    is safety and security. A poorly planned change (even as simple as an antivirus
    update) can introduce enough risk of disruption to an industrial network that
    OT experts are scared about as people’s lives may be at risk because of a badly
    managed change.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 对OT系统（如制造或采矿设备）进行更改存在多个挑战。然而，随着企业因物联网而获得的越来越多的好处，他们希望进行更改，但是一个不容妥协的要求是安全性和安全性。一个计划不周的更改（甚至简单的防病毒更新）可能会引入足够的干扰风险到一个工业网络，以至于OT专家们担心人们的生命可能因为管理不善的更改而受到威胁。
- en: IT/OT convergence or IT-OT integration is the integration of Information Technology
    (IT) systems with Operational Technology (OT) systems. IT systems are used for
    data-centric computing; OT systems monitor events, processes, and devices and
    make adjustments in enterprise and industrial operations.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: IT/OT融合或IT-OT集成是将信息技术（IT）系统与操作技术（OT）系统相结合的过程。IT系统用于数据中心计算；OT系统监视事件、流程和设备，并在企业和工业操作中进行调整。
- en: The main difference between OT and IT devices is that OT devices control the
    physical world, while IT systems manage data.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: OT（操作技术）设备与IT（信息技术）设备的主要区别在于OT设备控制着物理世界，而IT系统管理着数据。
- en: The IT team is the Information Technology team and constitutes of roles such
    as data analysts, data scientists, developers, and testers. An OT team could be
    factory managers, production managers, and even agriculture farmers. These are
    the folks who produce food, control the oil and gas process, pump oil from the
    ground, or who are responsible for maintaining the fleet of company trucks.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: IT团队是信息技术团队，包括数据分析师、数据科学家、开发人员和测试人员等角色。OT团队可能是工厂经理、生产经理，甚至是农民。这些人生产食品，控制油气工艺，从地下抽油，或负责维护公司卡车车队。
- en: In the long term, not making necessary changes, such as upgrading, and not adopting
    to IoT may lead to an increased risk of a deliberate disruption by a hacker. A
    well-known example of such a disruption was the Stuxnet attack in Iran. In January
    2010, inspectors with the International Atomic Energy Agency visiting the Natanz
    uranium enrichment plant in Iran noticed that filters used to enrich uranium gas
    were failing at an unprecedented rate. The cause was a complete mystery, and Iranian
    technicians replaced the filters. Five months later, a seemingly unrelated event
    occurred. A computer security firm in Belarus was called in to troubleshoot a
    series of computers in Iran that were crashing and rebooting repeatedly. The researchers
    found a handful of malicious files on one of the systems and discovered the Stuxnet
    virus. Another more recent event occurred last year in Germany, where hackers
    used malware to gain access to the control system of a steel mill, which they
    disrupted to such a degree that it could not be shut down. Thankfully, there was
    no damage to human life. These two examples highlight that OT systems are not
    fully secured and need to be upgraded at regular intervals. On the other side,
    IT-OT integration is mandatory for all enterprises that wish to be relevant in
    the market.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 从长远来看，不进行必要的改变，比如升级，不适应物联网可能会增加黑客故意破坏的风险。这种破坏的一个著名例子是伊朗的 Stuxnet 攻击。2010 年 1
    月，国际原子能机构的检查员访问伊朗的纳坦兹铀浓缩工厂时，注意到用于浓缩铀气体的过滤器以前所未有的速度失效。原因成了一个完全的谜，伊朗技术人员更换了过滤器。五个月后，一个看似无关的事件发生了。白俄罗斯的一家计算机安全公司被召集去解决伊朗一系列反复崩溃和重启的计算机问题。研究人员在其中一台系统上发现了几个恶意文件，并发现了
    Stuxnet 病毒。去年在德国发生了另一个较新的事件，黑客使用恶意软件获取了一家钢铁厂的控制系统的访问权限，他们对系统造成了如此严重的破坏，以至于无法关闭。值得庆幸的是，没有造成人员伤亡。这两个例子突显了
    OT 系统并未完全安全，需要定期升级。另一方面，IT-OT 整合对于希望在市场上保持相关性的所有企业来说都是强制性的。
- en: The IT-OT Integration
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: IT-OT 整合
- en: Until today, OT has very limited integration with the IT. The reason behind
    this is that OT is all about machinery, safety of people, and the creation of
    products. Today, more and more organizations are embracing IoT technologies such
    as smart meters and self-monitoring transformers. We are also seeing production
    lines and farm equipment outfitted with sensors.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 直到今天，OT 与 IT 的整合非常有限。这背后的原因是 OT 主要关乎机械、人员安全和产品的制造。如今，越来越多的组织正在采用物联网技术，如智能电表和自监测变压器。我们还看到生产线和农机设备配备了传感器。
- en: The rise of these new technologies has created a need for organizations to optimize
    how machines, applications, and infrastructure collect, transmit, and process
    data. Done right, IT-OT convergence gives businesses the ability to fix critical
    issues faster, make informed business decisions, and scale processes across both
    physical and virtual systems. Figure [1-2](#Fig2) depicts a simple block diagram
    on how an IoT ecosystem works.![../images/517610_1_En_1_Chapter/517610_1_En_1_Fig2_HTML.jpg](../images/517610_1_En_1_Chapter/517610_1_En_1_Fig2_HTML.jpg)
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这些新技术的兴起导致组织需要优化机器、应用程序和基础设施收集、传输和处理数据的方式。如果做得好，IT-OT 融合将使企业能够更快地解决关键问题，做出明智的业务决策，并在物理和虚拟系统之间扩展流程。图[1-2](#Fig2)显示了物联网生态系统的工作原理的简单框图。![../images/517610_1_En_1_Chapter/517610_1_En_1_Fig2_HTML.jpg](../images/517610_1_En_1_Chapter/517610_1_En_1_Fig2_HTML.jpg)
- en: Figure 1-2
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1-2
- en: IT-OT integration reference diagram
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: IT-OT 集成参考图
- en: The first two blocks are the Information Technology layers where enterprise
    resource planning suites sit, such as customer relationship management and sales
    applications. Data from these tools and software is routed to the data and reporting
    layer for reporting purposes. The bottom two layers are the Operational Technology
    layers. The monitoring and control equipment (MCE) layer is where the actual production
    of goods or processing takes place. This is where, as an example, cars are manufactured
    or mining occurs, and all these are controlled and monitored by supervisory control
    and data acquisition (SCADA) systems. SCADA is a system of software and hardware
    elements that allows industrial organizations to
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个方框是信息技术层，其中包括诸如客户关系管理和销售应用程序的企业资源规划套件。这些工具和软件的数据被路由到用于报告目的的数据和报告层。底部两个方框是操作技术层。监控和控制设备（MCE）层是实际生产商品或加工过程发生的地方。这就是汽车制造或采矿发生的地方，所有这些都由监控和数据采集（SCADA）系统控制和监控。SCADA
    是一个软件和硬件元素的系统，允许工业组织
- en: Control industrial processes locally or at remote locations
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在本地或远程地控制工业过程
- en: Monitor, gather, and process real-time data
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监控、收集和处理实时数据
- en: Directly interact with devices such as sensors, valves, pumps, motors, and more
    through human-machine interface (HMI) software
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直接通过人机界面（HMI）软件与传感器、阀门、泵、马达等设备进行交互
- en: Record events into a log file
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将事件记录到日志文件中
- en: Along with SCADA, product life cycle management tools form part of the MCE layer.
    Product life cycle management (PLM) refers to the management of data and processes
    used in the design, engineering, manufacturing, sales, and service of a product
    across its entire life cycle and across the supply chain.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 与 SCADA 一起，产品生命周期管理工具构成了 MCE 层的一部分。产品生命周期管理（PLM）是指跨越整个生命周期和供应链管理产品设计、工程、制造、销售和服务中使用的数据和流程。
- en: As part of IoT, all four layers integrate with each other, thereby enabling
    a seamless data and information exchange between IT and OT.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 作为物联网的一部分，所有四个层面相互集成，从而实现了信息技术和运营技术之间的无缝数据和信息交换。
- en: The Triple Challenges in IoT
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 物联网的三重挑战
- en: There are several reasons why IoT projects fail, one of them is lack of a business
    strategy toward IoT project implementation. Another reason is the lack of a well-thought
    approach toward security and interoperability. Though there had been a lot of
    efforts made since the last few years to address these three challenges for IoT,
    a point to be noted is that we are still far away from perfection in these areas.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个原因导致物联网项目失败，其中之一是缺乏针对物联网项目实施的业务战略。另一个原因是缺乏对安全性和互操作性的深思熟虑的方法。尽管过去几年已经做出了许多努力来解决物联网的这三个挑战，但需要注意的一点是，我们在这些领域仍然远未完美。
- en: Business Strategy
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 业务战略
- en: Several enterprises have embarked in their IoT journey by identifying IoT use
    cases and choosing a technology to implement those use cases. Such piecemeal IoT
    implementations are a definite path to failure. An IoT implementation is not a
    technology initiative. It is a business initiative that is achieved using technology.
    A business initiative is derived using a business strategy.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 几家企业已经开始他们的物联网之旅，通过识别物联网用例并选择一种技术来实施这些用例。这种零散的物联网实施是通往失败的确定路径。物联网实施不是技术倡议。它是通过技术实现的业务倡议。业务倡议是通过业务战略得出的。
- en: IoT Security
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 物联网安全
- en: IoT means integrating IT and OT which is an emerging trend in the IT industry
    and is becoming more popular each and every day. Over the next few years, IoT
    is going to become the standard for everyone. Security and privacy are however
    the biggest challenges being faced today as IoT deals with a lot of devices and
    sensors that collect a lot of personal data about people and enterprises which
    is then passed to the IT systems. As an example, a smart meter knows when a person
    is home and what electronics individuals are using and when. All this information
    is shared with other devices and held in databases by companies. Some experts
    argue that not enough is being done to build security and privacy into the IoT
    ecosystem at these early stages. To prove their point further, some have even
    hacked a host of devices, from [connected baby monitors](https://www.yahoo.com/parenting/nanny-freaks-as-baby-monitor-is-hacked-109405425022.html)
    to [automated lighting](http://www.bbc.co.uk/news/technology-28208905) and [smart
    fridges](http://www.theguardian.com/technology/2014/jan/21/fridge-spam-security-phishing-campaign),
    as well as citywide systems such as traffic signals.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网意味着集成IT和OT，这是IT行业中的一种新兴趋势，每天都在变得更加流行。在未来几年，物联网将成为每个人的标准。然而，安全和隐私是当前面临的最大挑战，因为物联网涉及大量收集个人和企业数据的设备和传感器，然后将其传递给IT系统。例如，智能电表知道一个人何时在家，以及个人何时使用电子设备。所有这些信息都与其他设备共享，并由公司保存在数据库中。一些专家认为，在这些早期阶段，没有足够的工作来将安全性和隐私性构建到物联网生态系统中。为了进一步证明他们的观点，一些人甚至已经黑入了一系列设备，从[连接的婴儿监视器](https://www.yahoo.com/parenting/nanny-freaks-as-baby-monitor-is-hacked-109405425022.html)到[自动照明](http://www.bbc.co.uk/news/technology-28208905)和[智能冰箱](http://www.theguardian.com/technology/2014/jan/21/fridge-spam-security-phishing-campaign)，以及城市范围内的系统，例如交通信号灯。
- en: A research in 2018 shows that 55% of IT professionals list security in an IoT
    world as their top priority. This is according to a survey conducted by 451 Research.^([3](#Fn3))
    From corporate servers to cloud storage, cybercriminals are finding ways to exploit
    information at many points within an IT-OT ecosystem. As of 2021, many of the
    security challenges mentioned by these IT professionals have been addressed, but
    still there is a long way to go.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年的一项研究显示，55%的IT专业人士将物联网安全列为首要任务。这是根据451 Research进行的一项调查所得到的结果。[^3]
- en: Definition
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 定义
- en: '***Critical infrastructure*** *is the body of systems, networks, and assets
    that are so essential that their continued operation is required to ensure the
    security of a given enterprise, its economy, and employee’s health and/or safety.*'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '***关键基础设施*** *是指那些系统、网络和资产的集合，它们至关重要，其持续运行对于确保特定企业、其经济以及员工的健康和/或安全至关重要。*'
- en: The interesting part is that hackers have not spent much time or effort so far
    in hacking OT devices since there are not many enterprises or people who are using
    IoT fully, and hence it is not worth the effort for them. This is however going
    to be a new area of focus for cybercriminals as enterprises start utilizing IoT
    in their day-to-day business. Security is one of the most important elements that
    needs to be addressed in an IoT implementation. The good news is that there are
    several mature practices that have been developed in this area. We are going to
    discuss about these in greater detail in subsequent chapters.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，黑客迄今为止并没有花费太多时间或精力来攻击 OT 设备，因为没有太多企业或个人完全使用物联网，因此对他们来说不值得付出努力。然而，随着企业开始将物联网运用到日常业务中，这将成为网络犯罪分子关注的新领域。安全性是物联网实施中需要解决的最重要因素之一。好消息是，在这个领域已经发展出了几种成熟的做法。我们将在后续章节中更详细地讨论这些内容。
- en: IoT Interoperability
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 物联网互操作性
- en: Interoperability is a characteristic of a product or system to work with other
    products or systems, at present or in the future, in either implementation or
    access, without any restrictions.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 互操作性是产品或系统与其他产品或系统在当前或将来的实现或访问中无任何限制地合作或工作的特性。
- en: Interoperability continues to be one of the major challenges in the IoT world.
    The interoperability issues in IoT can be seen from different perspectives due
    to heterogeneity. Heterogeneity  is not a new concept nor restricted to a domain.
    Even in the physical world, there are many types of heterogeneities, for example,
    people speak dissimilar languages, but they can still communicate with each other
    through a translator (human/tools) or by using a common language. Likewise, the
    diverse elements comprising IoT (devices, communications, services, applications,
    etc.) should seamlessly cooperate and communicate with each other to realize the
    full potential of the IoT ecosystem.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 互操作性仍然是物联网世界面临的主要挑战之一。由于异构性，物联网中的互操作性问题可以从不同角度来看待。异构性不是一个新概念，也不局限于一个领域。即使在现实世界中，也存在许多类型的异构性，例如，人们说着不同的语言，但他们仍然可以通过翻译（人类/工具）或使用共同语言相互交流。同样，组成物联网的各种元素（设备、通信、服务、应用等）应该能够无缝地合作和交流，以实现物联网生态系统的全部潜力。
- en: Interoperability in the IoT context starts from device interoperability to network
    interoperability, syntactic interoperability, semantic interoperability, and platform
    interoperability. Though there are several solutions by IoT vendors to solve these
    interoperability issues, we are far from perfection, and the challenge still continues.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在物联网（IoT）环境中，互操作性从设备互操作性开始，到网络互操作性、语法互操作性、语义互操作性和平台互操作性。尽管物联网供应商提供了几种解决这些互操作性问题的方案，但我们远未达到完美，挑战仍在持续。
- en: The industry attempts to address IoT interoperability challenges through standardization.
    Several efforts have emerged to establish standards for providing interoperability
    between IoT devices, networks, services, and data formats owned by different providers.
    The European Union has also recently funded several research projects under the
    H2020 program focusing on the federation of IoT platforms. However, it may take
    a long time before the related standards are fully agreed upon and accepted, if
    ever.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 该行业通过标准化来解决物联网互操作性挑战。已经出现了多种努力，旨在建立用于不同提供商拥有的IoT设备、网络、服务和数据格式之间提供互操作性的标准。欧盟最近还在H2020计划下资助了几个研究项目，重点是IoT平台的联合。然而，相关标准完全达成一致并被接受可能需要很长时间，甚至永远无法实现。
- en: However, the good news is that if an IoT project is well planned, interoperability
    issues can be resolved, thereby ensuring that solutions built now can be future-proofed.
    To set expectations right, interoperability should be aspired specific to an industry
    rather than cross industries, else it will lead to disasters in IoT implementation.
    What this means is that the different hardware and software that are part of the
    IoT architecture should be interoperable to implement use cases within an industry
    domain such as manufacturing or retail or pharmaceutical. As an example, Gateways
    built for IoMT (Internet of Medical Things) should be able to communicate with
    sensors and devices built for hospitals and are not required to interoperate with
    sensors and devices used in manufacturing.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，好消息是，如果一个物联网项目规划得当，可解决互操作性问题，从而确保目前构建的解决方案具有未来可靠性。为了正确设定期望，互操作性应该是针对特定行业而不是跨行业的，否则将导致物联网实施灾难。这意味着物联网架构中的不同硬件和软件应该能够在制造业、零售业或制药业等行业领域内实现用例的互操作性。例如，为IoMT（医疗物联网）构建的网关应该能够与为医院构建的传感器和设备通信，并且不需要与制造业中使用的传感器和设备进行互操作。
- en: Device Interoperability
  id: totrans-90
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 设备互操作性
- en: IoT is composed of a variety of devices  , even more than the traditional Internet.
    These devices, which are called “smart objects/things,” may consist of high-end
    devices or low-end devices. The high-end IoT devices have enough resources and
    computational capabilities such as smartphones. On the other hand, the low-end
    IoT devices are resource constrained in terms of energy, processing power, and
    communication capabilities than typical hosts such as RFID tags and tiny and low-cost
    sensors, to name a few.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网由各种设备组成，甚至比传统互联网还要多。这些设备被称为“智能对象/物”，可能包括高端设备或低端设备。高端物联网设备具有足够的资源和计算能力，例如智能手机。另一方面，低端物联网设备在能源、处理能力和通信能力方面受到资源限制，不如典型的主机，例如RFID标签和微型低成本传感器等。
- en: The key interoperability challenge with these devices stems from the various
    communication protocols that these devices use. Some devices use Wi-Fi technologies
    and 3G/4G cellular communications to communicate, while other devices such as
    wearables use Bluetooth, and others such as environmental sensors use Zigbee standard.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 这些设备的关键互操作性挑战源于这些设备使用的各种通信协议。一些设备使用Wi-Fi技术和3G/4G蜂窝通信进行通信，而其他设备如可穿戴设备使用蓝牙，而其他设备如环境传感器使用Zigbee标准。
- en: Network Interoperability
  id: totrans-93
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 网络互操作性
- en: Network interoperability  is the continuous ability to send and receive data
    among the interconnected networks, providing the quality level expected by the
    end user without any negative impact to the sending and receiving networks.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 网络互操作性是在互连网络之间持续发送和接收数据的能力，为最终用户提供预期质量水平，而不对发送和接收网络产生任何负面影响。
- en: The networks that IoT devices will be operating on will continue to be heterogeneous,
    multiservice, multivendor, and largely distributed. Different from desktop computers,
    IoT devices generally rely on various short-ranged wireless communication and
    networking technologies, which are rather more intermittent and unreliable.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网设备将继续在异构、多业务、多供应商且主要分布的网络上运行。与台式计算机不同，物联网设备通常依赖于各种短距离无线通信和网络技术，这些技术更加间歇和不可靠。
- en: Network-level interoperability deals with mechanisms to enable seamless message
    exchange between systems through different networks (networks of networks) for
    end-to-end communication. To make systems interoperable, each system should be
    able to exchange messages with other systems through various types of networks.
    Due to the dynamic and heterogeneous network environment in IoT, the network interoperability
    level should handle issues such as addressing, routing, resource optimization,
    security, QoS, and mobility support.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 网络级互操作性涉及使系统能够通过不同网络（网络的网络）进行无缝消息交换以进行端到端通信的机制。为了使系统互操作，每个系统都应能够通过各种类型的网络与其他系统交换消息。由于物联网中动态和异构的网络环境，网络互操作性水平应处理诸如寻址、路由、资源优化、安全、QoS和移动支持等问题。
- en: Semantic Interoperability
  id: totrans-97
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 语义互操作性
- en: Semantic interoperability  means that different agents, services, and applications
    are enabled to exchange information, data, and knowledge in a meaningful way,
    on and off the Web.^([4](#Fn4))
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 语义互操作性意味着不同代理、服务和应用程序能够在Web内外以有意义的方式交换信息、数据和知识。^([4](#Fn4))
- en: The data generated by IoT devices are in different formats which hinders the
    interoperability of applications and platforms since they cannot interpret the
    data generated by others.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网设备生成的数据以不同的格式存在，这妨碍了应用程序和平台的互操作性，因为它们无法解释其他设备生成的数据。
- en: To be more precise, the data generated by things about the environment may have
    a defined data format (e.g., JSON, XML, or CSV), but the data formats of other
    devices are usually dissimilar and not always compatible. This is the biggest
    challenge with IoT systems.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 更准确地说，由环境中的事物产生的数据可能具有定义的数据格式（例如 JSON、XML 或 CSV），但其他设备的数据格式通常是不同的，而且不总是兼容的。这是物联网系统面临的最大挑战。
- en: In this context, there had been a major need for using common vocabularies capable
    of describing the meaning of data in this environment. In order to implement solutions
    that minimize the interoperability problems found in the IoT environment, several
    standards, languages, and approaches are being defined such as by the Semantic
    Web. These standards will ensure that the exchange of information is meaningful
    and with understandable meanings. These include semantics in data by adding self-described
    information packages. Semantic interoperability is used to ensure that IoT devices
    from different vendors are interoperable.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个背景下，使用能够描述该环境中数据含义的常见词汇成为一个重大需求。为了实现在物联网环境中最小化互操作性问题的解决方案，正在定义几种标准、语言和方法，如语义网。这些标准将确保信息的交换具有意义并且带有可理解的含义。这包括通过添加自描述信息包的数据语义。语义互操作性用于确保来自不同供应商的物联网设备具有互操作性。
- en: 'Though the adoption of the Internet of Things is gradually increasing, there
    remains a significant obstacle that hinders its adoption as a truly ubiquitous
    technology: the ability of devices to unambiguously exchange data with shared
    meaning. In this respect, the World Wide Web Consortium has developed the Web
    of Things architecture to provide semantic data exchange. However, such an architecture
    does not cover all possible use cases and still has important limitations.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管物联网的采用逐渐增加，但仍然存在一个显著的障碍，阻碍了它作为一种真正无处不在的技术的采用：设备之间能够明确交换具有共享含义的数据的能力。在这方面，万维网联盟制定了物联网架构，以提供语义数据交换。然而，这样的架构并不涵盖所有可能的用例，并且仍然存在重要的限制。
- en: Many platforms still do not address semantic interoperability, and it is one
    of the important areas for enterprises to validate before choosing an IoT solution.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 许多平台仍然没有解决语义互操作性的问题，这是企业在选择物联网解决方案之前需要验证的重要领域之一。
- en: Syntactic Interoperability
  id: totrans-104
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 语法互操作性
- en: Syntactic interoperability  refers to the packaging and transmission mechanisms
    for data.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 语法互操作性 指的是数据的打包和传输机制。
- en: With semantic interoperability, the data is not only exchanged between two or
    more systems but also understood by each system. Syntactic interoperability may
    be considered as a subset of semantic interoperability, which allows two or more
    systems to communicate and exchange data; however, the interface and programming
    languages may be different and need not be understood by one another.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 有了语义互操作性，数据不仅在两个或多个系统之间交换，而且由每个系统理解。语法互操作性可以被认为是语义互操作性的一个子集，它允许两个或多个系统进行通信和数据交换；但是，接口和编程语言可能不同，彼此之间不需要理解。
- en: Syntactic interoperability refers to the interoperation of the format as well
    as the data structure used in any exchanged information or service between heterogeneous
    IoT system entities. An interface needs to be defined for each resource, exposing
    some structure according to some schema. WSDL and REST APIs are examples. The
    content of the messages need to be serialized to be sent over the channel and
    the format to do so (such as XML or JSON). The message sender encodes data in
    a message using syntactic rules, specified in some grammar. The message receiver
    decodes the received message using syntactic rules defined in the same or some
    other grammar. Syntactic interoperability problems arise when the sender’s encoding
    rules are incompatible with the receiver’s decoding rules, which leads to mismatching
    message parse trees.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 语法互操作性指的是异构物联网系统实体之间交换信息或服务时使用的格式和数据结构的互操作性。每个资源需要定义一个接口，根据某个模式公开一些结构。WSDL和REST
    API是例子。消息的内容需要序列化以通过通道发送，用于序列化的格式（如XML或JSON）。消息发送者使用语法规则在消息中编码数据，该规则在某些语法中指定。消息接收者使用相同或其他语法中定义的语法规则解码接收到的消息。当发送者的编码规则与接收者的解码规则不兼容时，会出现语法互操作性问题，导致消息解析树不匹配。
- en: Platform Interoperability
  id: totrans-108
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 平台互操作性
- en: Platform interoperability  issues in IoT arise due to the availability of diverse
    operating systems (OSs), programming languages, data structures, architectures,
    and access mechanisms for things and data. There are currently many different
    OSs developed specifically for IoT devices, such as Contiki, RIOT, TinyOS, and
    OpenWSN, each with several versions. Besides, the IoT platform providers, such
    as Apple HomeKit, Google Brillo, Amazon AWS IoT, and IBM Watson, provide different
    operating systems, programming languages, and data structures. For example, Apple
    HomeKit supports its own open source language Swift, Google Brillo uses Weave,
    and Amazon AWS IoT offers SDKs for embedded C and Node.js. This non-uniformity
    causes hindrance for application developers to develop cross-platform and cross-domain
    IoT applications apart from enterprises ending up in a vendor lock-in situation.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网中的平台互操作性问题是由于存在多样化的操作系统（OSs）、编程语言、数据结构、架构和物和数据的访问机制所导致的。目前有许多为物联网设备专门开发的不同OSs，如Contiki、RIOT、TinyOS和OpenWSN，每种都有几个版本。此外，物联网平台提供商，如苹果HomeKit、Google
    Brillo、亚马逊AWS IoT和IBM Watson，提供不同的操作系统、编程语言和数据结构。例如，苹果HomeKit支持其自己的开源语言Swift，Google
    Brillo使用Weave，亚马逊AWS IoT提供嵌入式C和Node.js的SDK。这种不一致性导致应用程序开发人员难以开发跨平台和跨领域的物联网应用程序，除了企业陷入供应商锁定的局面。
- en: Currently, there is no single solution to address platform interoperability.
    However, the BIG IoT (Bridging the Interoperability Gap of the IoT) project aims
    to define a standard IoT ecosystem as part of the European Platforms Initiative.
    As part of the project, researchers have devised an IoT ecosystem architecture
    to enable platform interoperability, and we can expect some platforms to be developed
    in the coming years that will comply with the IoT ecosystem architecture. With
    the current limitations in place, enterprises need to choose a platform that provides
    comprehensive solutions to address every use case specific to their industry.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，没有单一的解决方案来解决平台互操作性。然而，BIG IoT（物联网互操作性桥接）项目旨在作为欧洲平台计划的一部分定义标准的物联网生态系统。作为该项目的一部分，研究人员已经设计了一个物联网生态系统架构，以实现平台互操作性，我们可以期待未来几年将开发一些符合物联网生态系统架构的平台。在当前限制条件下，企业需要选择一个提供全面解决方案的平台，以解决特定于其行业的每个用例。
- en: Summary
  id: totrans-111
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: We discussed in this chapter about IoT being one of the biggest enabler of digital
    transformation. IoT is all about connecting devices over the Internet, allowing
    them to talk to each other and many different systems, applications, and so on.
    The four core elements that form an IoT ecosystem are
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在本章讨论了物联网作为数字转型的最大推动者之一。物联网是将设备通过互联网连接起来，使它们可以相互交流，以及与许多不同的系统、应用程序等进行通信。构成物联网生态系统的四个核心要素是
- en: '1.'
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: Data collection – This is the process of extracting data from the devices.
  id: totrans-114
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 数据采集 - 这是从设备中提取数据的过程。
- en: '2.'
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Device integration – This means bringing together the data of all devices.
  id: totrans-116
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设备集成 - 这意味着将所有设备的数据汇集在一起。
- en: '3.'
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: Real-time analytics – This means having the ability to analyze data in real
    time.
  id: totrans-118
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 实时分析 - 这意味着能够实时分析数据。
- en: '4.'
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: Application and process extension – This means integrating IoT data with the
    rest of the applications.
  id: totrans-120
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 应用程序和流程扩展 - 这意味着将物联网数据与其他应用程序集成。
- en: We also discussed the three major reasons why IoT projects fail. The first reason
    is lack of a business strategy toward IoT project implementation, and the other
    two reasons are lack of a well-thought approach toward security and interoperability.
    Although a lot of efforts have been made in the last few years to address these
    three challenges in IoT, we are still far away from perfection. Therefore, it
    is essential that enterprises deploy specific solutions wherever possible addressing
    these areas to the best of their ability while embarking on their IoT journey.
    In this chapter we also discussed about IIoT which is automation and data exchange
    of devices in the manufacturing industry and includes cyber-physical systems,
    the Internet of Things, and cloud computing. We also discussed about IoMT, which
    is Internet of Medical Things. The IoMT is a connected infrastructure of medical
    devices, software applications, and health systems and services. In the next chapter,
    we will discuss about the importance of defining a business strategy to be successful
    and how powerful technologies such as IoT can help achieve the business strategy.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还讨论了物联网项目失败的三个主要原因。第一个原因是缺乏针对物联网项目实施的业务策略，另外两个原因是缺乏对安全性和互操作性的深思熟虑的方法。尽管在过去几年中已经付出了大量努力来解决物联网中的这三个挑战，但我们仍然远未达到完美。因此，在踏上物联网之旅的同时，企业在尽最大努力解决这些问题的特定领域部署具体解决方案是至关重要的。在本章中，我们还讨论了工业物联网（IIoT），它是制造业中设备的自动化和数据交换，包括物联网、云计算和物联网。我们还讨论了IoMT，即医疗物联网。IoMT是医疗设备、软件应用程序和健康系统与服务的连接基础设施。在下一章中，我们将讨论定义业务战略以取得成功的重要性，以及像物联网这样的强大技术如何帮助实现业务战略。
