    [https://doi.org/10.1007/978-1-4842-7271-8_3](https://doi.org/10.1007/978-1-4842-7271-8_3)
- en: 3. IoT Standards Business Transformation Model
  id: totrans-199
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3. 物联网标准化业务转型模型
- en: Venkatesh Upadrista^([1](#Aff2)  )(1)Slough, UK
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: Venkatesh Upadrista^([1](#Aff2)  )(1)英国 斯劳
- en: Cost optimization had been a driving factor in the IT industry for decades,
    and most enterprises are looking at ways to reduce their costs to the best of
    their abilities, without compromising the quality of services they provide. Today,
    with digital in the forefront, enterprises are not only achieving cost targets
    on optimizations but are also able to achieve speed of delivery and exceed customer
    experiences.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 成本优化是IT行业数十年来的推动因素，大多数企业正在寻找减少成本的方法，以最大程度地提供其提供的服务质量。如今，随着数字化的推进，企业不仅在优化方面实现了成本目标，而且还能够实现交付速度并超越客户体验。
- en: Cost optimization is one of the drivers enterprises consider for digital transformation,
    and indeed IoT is playing a major role. However, it is important to understand
    that the digital transformation journey should not be embarked just for optimizing
    costs in an enterprise. Digital transformation journeys are embarked by a need
    for enterprises to do business differently and adapt to any changing business
    needs in the most agile way. Business transformation means changing the way enterprises
    interact with their customers or businesses and at the same time improving operations
    to become fast and cheap.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 成本优化是企业考虑数字转型的驱动因素之一，而物联网确实发挥了重要作用。然而，重要的是要理解，数字转型之旅不应仅仅是为了优化企业成本而开始的。企业进行数字转型的动力是因为他们需要以不同的方式开展业务，并以最敏捷的方式适应任何变化的业务需求。业务转型意味着改变企业与其客户或企业互动的方式，同时改善运营以变得更快速、更廉价。
- en: As digital technologies dramatically reshape industries, many enterprises are
    pursuing large-scale change efforts to capture the benefits of these trends or
    simply to survive in the market. It is critical to embrace the dynamic landscape,
    as new economic opportunities are continually opening for organizations that need
    to quickly build and scale robust environments. Transforming the entire operations
    of an enterprise is extremely complex and can present a significant risk if not
    executed correctly. Without the right guidance and experience, it is all too easy
    to focus purely on technology adoption to drive the successful implementation
    of digital transformation strategy, overlooking the impact the changes will have
    on the rest of the organization. The result is high implementation costs, missed
    project deadlines, and an inability to see a return on investment. The concepts
    laid out in this book provide enterprises with the knowledge and direction necessary
    to achieve the business strategy by leading technology transformation using IoT.
    It has step-by-step and practical solutions to overcome complex problems encompassing
    people, processes, and technology based on the business transformation required
    in an enterprise.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 数字技术大幅重塑行业格局，许多企业正在进行大规模的变革努力，以捕捉这些趋势带来的好处，或者简单地在市场中生存下来。重要的是要拥抱这个充满活力的环境，因为新的经济机遇不断为需要快速建立和扩展强大环境的组织打开。对企业的整体运营进行转型是极其复杂的，如果执行不正确，可能会带来重大风险。没有正确的指导和经验，就很容易纯粹专注于技术采用，以推动数字转型战略的成功实施，而忽视了这些变化将对组织的其余部分产生的影响。结果是高昂的实施成本、项目期限的错过以及无法实现投资回报。本书提出的概念为企业提供了实现业务战略所需的知识和方向，通过领先的技术转型利用物联网。它提供了一步一步的实用解决方案，以应对企业所需的涵盖人员、流程和技术的复杂问题。
- en: IoT Standards is a model that enables enterprises to use IoT as a lever to create
    new or modify existing business processes, culture, and customer experiences to
    meet changing business and market requirements. This reimagining of business in
    the digital age is digital transformation.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: IoT 标准是一种模型，使企业能够利用物联网作为杠杆来创建新的或修改现有的业务流程、文化和客户体验，以满足不断变化的业务和市场需求。这种在数字时代重新构想业务的过程被称为数字化转型。
- en: There are numerous IT services companies that claim to transform organizations
    to digital using IoT for work they are contracted. Piecemeal digital transformations
    are quite dangerous, as they typically end up adding new complexities, thereby
    making the IT landscape much more cumbersome. On the other hand, many enterprises
    treat digital transformation as a pure technology stuff, whereas the real definition
    of digital transformation is thinking how an organization should use modern technologies,
    people, and processes to fundamentally change business performance.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多IT服务公司声称使用物联网来转变组织为数字化工作。零散的数字化转型是非常危险的，因为它们通常会增加新的复杂性，从而使IT格局变得更加繁琐。另一方面，许多企业将数字化转型视为纯粹的技术内容，然而，数字化转型的真正定义是思考组织应如何利用现代技术、人员和流程来从根本上改变业务绩效。
- en: A digital transformation journey is a top-down rather than a bottom-up approach
    and is successful only if it is done at an enterprise level. This does not mean
    that organizations need to embark on a digital transformation journey and make
    big changes to their already existing IT and OT systems, tools, and processes.
    What this means is that digital transformation should be embarked by utilizing
    a well-defined enterprise-level digital transformation methodology. Without an
    enterprise-level methodology, enterprises cannot succeed in their efforts toward
    digital transformation, and IoT Standards addresses just this. IoT Standards is
    an enterprise-wide digital transformation model that empowers all types of organizations
    to embark on digital transformation journeys using IoT, thereby allowing enterprises
    to achieve the full benefits of digital at scale by first understanding the business
    drivers behind the transformation and then enabling transformation using IoT.
    The results of IoT Standards implementation are achieving greater alignment and
    visibility across the organization, connecting the business strategy to execution,
    and enabling better business results faster and with a higher degree of predictability
    and quality, with a lower operational cost.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 数字化转型是一种自上而下的方法，而不是自下而上的方法，只有在企业级别实施时才会成功。这并不意味着组织需要着手进行数字化转型，并对其已经存在的IT和OT系统、工具和流程进行重大改变。这意味着数字化转型应该利用一个明确定义的企业级数字化转型方法来进行。没有企业级方法论，企业就无法在数字化转型的努力中取得成功，而物联网标准正是解决这一问题的。物联网标准是一种企业范围的数字化转型模型，它赋予各种类型的组织利用物联网着手数字化转型之旅的能力，从而使企业能够通过首先理解转型背后的业务驱动因素，然后利用物联网实现转型，以实现数字化的全面好处。物联网标准实施的结果是实现了组织内更大的协调和可见性，将业务战略与执行联系起来，并以更高的可预测性和质量更快地实现更好的业务结果，同时降低运营成本。
- en: 'The end results of implementing IoT Standards within an enterprise provide
    several of the benefits listed as follows:'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 在企业内实施物联网标准的最终结果提供了以下几项列出的好处：
- en: Improved customer experience and business satisfaction
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改善客户体验和业务满意度
- en: Improved efficiency of machines and shop floor staff
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高了机器和车间员工的效率
- en: Enhanced forecasting and predictive maintenance
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加强预测和预防性维护
- en: Enhanced product quality
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高了产品质量
- en: Reduced downtime
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 减少停机时间
- en: Faster and informed decisions
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更快、更明智的决策
- en: Faster time to market
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更快的上市时间
- en: Ability to make business decisions from data
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够根据数据做出业务决策
- en: Reduced OPEX and CAPEX costs (with automation)
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 减少OPEX和CAPEX成本（通过自动化）
- en: Increased ease and speed of doing business
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高了业务处理的便捷性和速度
- en: What’s Next After Business Strategy Is Chosen
  id: totrans-218
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择了商业战略之后的下一步是什么
- en: After a business strategy is chosen, the next step is to identify existing core
    business processes of the enterprise which impact the business strategy. Potential
    problems and opportunities within these business processes determine the transformation
    journey required for these business processes. It is not always necessary that
    IoT is a solution to address every business problem or opportunity. There will
    be many instances where IoT needs to be complemented with other technology solutions
    to address the business problem or opportunity.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 选择业务战略后，下一步是识别影响业务战略的现有核心业务流程。这些业务流程中存在的潜在问题和机会决定了这些业务流程所需的转型过程。并非每个业务问题或机会都需要
    IoT 来解决。许多情况下，IoT 需要与其他技术解决方案相辅相成，以解决业务问题或机会。
- en: Figure [3-1](#Fig1) depicts the two quadrants of the Business Transformation
    (BT) Model. Each of the business processes is classified into the IT Zone or the
    IoT Zone, after which problems and opportunities within the business processes
    are identified.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 图 [3-1](#Fig1) 描绘了业务转型（BT）模型的两个象限。将每个业务流程分类为 IT 区域或 IoT 区域，然后识别业务流程中的问题和机会。
- en: A problem is a gap or an inefficiency within the business process which needs
    to be resolved or overcome. Problems can be impacting the business process currently
    or may impact in future and may prevent the business process from working efficiently
    to achieve the desired business process goals. In some cases, problems also threaten
    the long-term survival of the business.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 问题是业务流程中存在的间隙或低效，需要解决或克服。问题可能当前正在影响业务流程，也可能会在未来产生影响，并可能妨碍业务流程有效地实现期望的业务流程目标。在某些情况下，问题还会威胁到企业的长期生存。
- en: An opportunity in a business process is improvements that can enhance the business
    process to perform much more efficiently. An opportunity that can help to meet
    the business process goals for increasing profits, reducing costs, or enhancing
    customer experience and accelerating innovation.^([1](#Fn1))![../images/517610_1_En_3_Chapter/517610_1_En_3_Fig1_HTML.jpg](../images/517610_1_En_3_Chapter/517610_1_En_3_Fig1_HTML.jpg)
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 业务流程中的一个机会是可以提高业务流程效率的改进措施。这样的机会可以帮助实现业务流程增加利润、降低成本、提升客户体验和加速创新等目标。^([1](#Fn1))![../images/517610_1_En_3_Chapter/517610_1_En_3_Fig1_HTML.jpg](../images/517610_1_En_3_Chapter/517610_1_En_3_Fig1_HTML.jpg)
- en: Figure 3-1
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-1
- en: Business Transformation Model dual quadrants
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 业务转型模型的双重象限
- en: The core business process that does not need IoT to address the problems and
    opportunities identified within the business processes is placed in the IT Zone.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 那些不需要 IoT 来解决业务流程中识别出的问题和机会的核心业务流程位于 IT 区域。
- en: 'As an example, Mart A is a retailer corporation that operates a chain of hypermarkets,
    discount department stores, and grocery stores. The two core IT business processes
    for Mart A are listed as follows:'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 以Mart A为例，它是一家零售公司，经营着一系列大型超市、折扣百货商店和杂货店。Mart A的两个核心IT业务流程如下：
- en: Business process 1 – Placing orders from ecommerce systems via a web application
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业务流程1 - 通过Web应用程序从电子商务系统下订单
- en: Business process 2 – Processing order information
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业务流程2 - 处理订单信息
- en: An opportunity is identified within business process 1\. The opportunity is
    to develop a new channel (e.g., mobile) to enhance customer engagement. Currently,
    there is only one channel (Web) for customer to place an order.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 在业务流程1中确定了一个机会。这个机会是开发一个新渠道（例如，移动端）来增强客户参与度。目前，客户只能通过一个渠道（Web）下订单。
- en: A problem is identified within business process 2\. The problem states that
    there are too many manual interventions required to complete an order. This is
    because multiple applications were built using different technologies which do
    not integrate with each other. In simple terms, the output of one application
    needs to be manually fed into other applications to complete the order processing
    business process.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 在业务流程2中确定了一个问题。问题说明需要进行过多的手动干预才能完成订单。这是因为使用不同技术构建了多个应用程序，这些应用程序不能相互集成。简单来说，一个应用程序的输出需要手动输入到其他应用程序中，以完成订单处理业务流程。
- en: The problem and opportunity identified for business process 1 and business process
    2 can be addressed without the need for IoT and therefore are placed in the IT
    Zone. In other words, the problems and opportunities within these business processes
    can be addressed with Information Technology or pure IT solutions and therefore
    are not considered part of the IoT road map.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 针对业务流程1和业务流程2确定的问题和机会可以在不需要物联网的情况下解决，因此它们被放置在IT区域。换句话说，这些业务流程中的问题和机会可以通过信息技术或纯IT解决方案来解决，因此不被视为物联网路线图的一部分。
- en: The core business process that aligns to the chosen business strategy and which
    will use IoT to address the problems and opportunities is placed in the IoT Zone.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 与所选业务战略相一致的核心业务流程，并将利用物联网来解决问题和机会，被放置在物联网区域。
- en: 'Let me explain this with a case study. A large fleet management company tasked
    us to define a digital transformation road map for their organization. The company
    chose Business Transformation and Business Productivity Improvement as their core
    business strategy. One of the core business processes identified for transformation
    is called “on-time delivery of quality products at optimal costs.” The company
    business is to deliver fresh groceries for US retail stores, such as Walmart and
    Aldi. This business process depicts that goods are shipped from product manufacturer
    locations to retail stores using trucks fitted with diesel-fired fridge units
    to keep the products fresh. The level 1 business process is further broken down
    into use cases as follows:'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 让我用一个案例研究来解释这一点。一家大型车队管理公司委托我们为他们的组织定义数字化转型路线图。该公司选择了业务转型和业务生产力改进作为其核心业务战略。确定了要进行转型的核心业务流程之一，称为“按时以最佳成本交付优质产品”。该公司的业务是为美国零售商店，如沃尔玛和阿尔迪，提供新鲜的杂货。该业务流程描述了货物是如何使用装有柴油制冷机组的卡车从产品制造地点运送到零售店的。级别
    1 业务流程进一步细分为以下用例：
- en: Track transit time and routes to deliver goods from source to destination (UC1)
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跟踪运输时间和路线，以将货物从源地运送到目的地（UC1）
- en: Monitor refrigerators to keep the products fresh (UC2)
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监控冰箱以保持产品新鲜（UC2）
- en: Track and manage fuel consumption from source to destination (UC3)
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跟踪和管理从源地到目的地的燃油消耗（UC3）
- en: Manage operations of the trucks (UC4) and so on…
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理卡车的运营（UC4）等等…
- en: 'Problems (P) and opportunities (O) are identified within each use case, a few
    of which are stated as follows:'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个用例中确定了问题（P）和机会（O），其中一些如下所述：
- en: A problem within use case 2 or P-UC2 – Drivers need to periodically check and
    control the temperature of the refrigerators. There had been instances where products
    have lost quality due to mismanagement of the refrigerators.
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用例 2 或 P-UC2 中的问题 – 驾驶员需要定期检查和控制冰箱的温度。曾经出现过由于冰箱管理不当导致产品质量下降的情况。
- en: P-UC3 and P-UC4 – Low tire pressure and faulty engines have led to excess fuel
    consumption between 5% and 20%, including increasing maintenance costs of trucks.
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: P-UC3 和 P-UC4 – 轮胎低气压和故障发动机导致燃油消耗过多，增加了卡车的维护成本，消耗量在 5% 到 20% 之间。
- en: P-UC4 – There is no proper mechanism to track and trace trucks.
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: P-UC4 – 没有适当的机制来追踪和跟踪卡车。
- en: 'IoT solutions are identified to address the problems and opportunities for
    the use cases. The following IoT solutions (high-level view) were defined for
    problems and opportunities identified for each of the use cases:'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 针对用例的问题和机会确定了物联网解决方案。为每个用例确定的问题和机会定义了以下物联网解决方案（高层次视图）：
- en: Monitor refrigerators (e.g., temperature with each compartment) by installing
    temperature sensors that can be monitored and controlled from a central location
    without any manual action required by the driver. This will address the product
    freshness problem.
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过安装温度传感器监控冰箱（例如，每个隔间的温度），并可以从中央位置监控和控制，无需驾驶员手动操作，以解决产品新鲜度问题。
- en: Monitor engines and tires to improve fuel efficiency and truck ROI by installing
    sensors both at the engine level and the tire level.
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过在发动机级别和轮胎级别安装传感器来监控发动机和轮胎，以提高燃油效率和卡车投资回报率。
- en: Install a track-and-trace IoT solution to optimize logistic operations.
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装一个追踪物联网解决方案，以优化物流操作。
- en: This is a simple case study on how a business strategy is achieved with IoT
    use cases based on the problems and opportunities identified within the business
    processes.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个简单的案例研究，介绍了如何基于业务流程中识别的问题和机遇实现业务策略，并通过物联网用例来实现。
- en: The IoT Use Case Reference Model (IoT UCR Model)
  id: totrans-247
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 物联网用例参考模型（IoT UCR模型）
- en: As a best practice, it is essential to implement IoT solutions for a use case
    based on the impact it delivers to the enterprise. A model called the IoT Use
    Case Reference (UCR) Model is defined as depicted in Figure [3-2](#Fig2) to enable
    enterprises to make the right prioritization of implementing an IoT solution.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 作为最佳实践，根据物联网解决方案对企业产生的影响来实施用例至关重要。一个名为物联网用例参考（UCR）模型的模型如图[3-2](#Fig2)所示，以帮助企业正确地优先考虑实施物联网解决方案。
- en: After use cases are identified for each of the business processes, each of these
    use cases is assessed from a complexity and impact perspective and plotted in
    one of the four quadrants of the IoT UCR Model.^([2](#Fn2))![../images/517610_1_En_3_Chapter/517610_1_En_3_Fig2_HTML.jpg](../images/517610_1_En_3_Chapter/517610_1_En_3_Fig2_HTML.jpg)
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 在为每个业务流程确定用例后，根据复杂性和影响角度评估每个用例，并将其绘制在物联网用例参考模型的四个象限之一中。^([2](#Fn2))![../images/517610_1_En_3_Chapter/517610_1_En_3_Fig2_HTML.jpg](../images/517610_1_En_3_Chapter/517610_1_En_3_Fig2_HTML.jpg)
- en: Figure 3-2
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-2
- en: IoT Use Case Reference Model
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网用例参考模型
- en: Use cases which have high impact on the business strategy with low implementation
    cost and complexity are placed in the Hot zone. These are use cases that can be
    implemented for faster business results and are ideal candidates for pilots. My
    advice for young enterprises (less than 15 years in business) is to first implement
    use cases in the Hot zone to gain faster business and board confidence on the
    success that IoT can generate to their business. Use cases which have high impact
    on the business strategy but come with high implementation cost and complexity
    are placed in the Warm zone. For large or legacy enterprises, a combination of
    use cases in Hot and Warm zones is recommended for implementation to gain business
    and board confidence on the success of IoT to their business. This is because
    for large enterprises, there will be very limited use cases that can fit into
    the Hot zone.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 对业务战略影响大、实施成本和复杂度低的用例位于热区。这些用例可以实现更快的业务结果，是试点的理想候选对象。我对年轻企业（业务不足15年）的建议是，首先在热区实施用例，以便更快地获得业务和董事会对物联网成功带来的信心。对业务战略影响大但实施成本和复杂度高的用例位于温区。对于大型或传统企业，建议组合热区和温区的用例进行实施，以获得业务和董事会对物联网成功对业务的信心。这是因为对于大型企业来说，能够适应热区的用例将非常有限。
- en: Many companies become frustrated when they do not see early signs of transformative
    impact from an IoT pilot. We all need to understand that a single use case just
    would not prove the benefits of IoT. It has to be implemented at scale both in
    terms of the number of use cases and the breadth to demonstrate the impact. More
    widespread implementation of IoT use cases forces a cultural shift and provides
    new perspectives to the board and business on the benefits of IoT. In a ripple
    effect, this momentum often also exposes weakness in technology along with gaps
    in talent, both in terms of in-house IoT skill levels and the numbers of experts
    needed to implement IoT at scale. The “go big” approach may seem counterintuitive,
    particularly among enterprises that have fewer resources to deploy and feel more
    comfortable focusing on a small number of use cases. While a smaller scale may
    be good for very early days, there is a clear learning curve that companies achieve
    as they add use cases, and the sooner the learnings are achieved, the better it
    is for the enterprise. I have personally experienced that a greater number of
    use cases correlate with economic success regardless of the use case or type of
    company.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 许多公司在物联网试点项目中看不到变革性影响的早期迹象时会感到沮丧。我们都需要明白，单一的使用案例并不能证明物联网的好处。它必须在规模上得到实施，无论是在使用案例的数量还是在广度上，以展示其影响。更广泛地实施物联网使用案例会引发文化转变，并为董事会和企业提供物联网好处的新视角。在连锁反应中，这种势头通常也会暴露技术上的弱点以及人才方面的差距，无论是内部物联网技能水平还是需要规模化实施物联网所需的专家人数。“大胆尝试”方法可能看似违反直觉，特别是对于资源较少、更倾向于专注于少数使用案例的企业来说。虽然小规模可能对于早期阶段来说是好的，但公司随着增加使用案例而实现的学习曲线是明显的，而且越早获得这些经验，对企业来说就越好。我个人经历过，无论使用案例或公司类型如何，更多的使用案例与经济成功呈正相关。
- en: As soon as leaders are able to appreciate the benefits that IoT can bring to
    their enterprise, the next set of use cases that form part of the Warm zone will
    prove the worth of IoT if implemented at scale. As discussed, use cases that are
    complex but at the same time have high impact to achieve the business objective
    are placed in the Warm zone. Complexity may be complemented with an increasing
    cost, but at the same time these are use cases that have much higher impact on
    the business strategy.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦领导层能够欣赏到物联网对企业带来的好处，作为“温暖区”一部分的下一组使用案例如果在规模上得到实施，就会证明物联网的价值。正如讨论的那样，复杂但同时对实现业务目标有很高影响的使用案例被放置在“温暖区”。复杂性可能会伴随着成本的增加，但与此同时，这些是对业务战略影响更大的使用案例。
- en: At one of the large manufacturing companies, it was a cherishing moment that
    the board level executives supported me when I realized and told them that the
    IoT deployment strategy which we originally designed is not bold enough. We initially
    decided to deploy IoT with six use cases (called minimum viable products  or MVPs
    in this organization) from the Hot zone, but soon I realized that this narrow
    focus will not improve performance as much as expected, neither will we be able
    to achieve the outcomes that the board will appreciate. A few leaders from across
    the enterprise pushed against voices of caution and expanded the number of MVPs
    to 15, and we went to an extent to select a few MVPs from the Warm zone. Executives
    also found that giving managers a larger number of IoT use cases to oversee focused
    their attention on creating a bias to make IoT a success. That momentum built
    on itself as the company’s best talent wanted to be part of the innovative push
    using IoT. A strong base of 21 IoT scrum teams was formed for these 15 MVPs which
    helped loosen bureaucratic decision-making rules. Finally, unexpected efficiencies
    turned up as engineers were able to reuse similar data architectures for multiple
    MVPs and found numerous synergies with each other. At the end, such an aggressive
    IoT use case strategy produced new revenue streams as well as improved the business
    process efficiencies between 60% and 80% and reduced costs between 28% and 67%
    for the specific business processes that these 15 MVPs were part of.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 在一家大型制造公司，当我意识到并告诉董事会级别的高管们，我们最初设计的物联网部署策略不够大胆时，那是一个珍贵的时刻。我们最初决定从热区部署六个使用案例（在这个组织中称为最小可行产品或
    MVPs），但很快我意识到这种狭隘的关注不会像预期的那样提高性能，我们也无法实现董事会会欣赏的结果。来自企业各部门的几位领导人反对谨慎的声音，将 MVPs
    的数量扩展到 15 个，并且我们甚至从温暖区选择了一些 MVPs。高管们还发现，让经理们监督更多的物联网使用案例，会让他们更专注于使物联网取得成功。随着公司最优秀的人才希望成为利用物联网进行创新推动的一部分，这种势头越来越强。为这
    15 个 MVPs 组建了 21 个物联网 Scrum 团队，这有助于放宽官僚决策规则。最后，工程师能够为多个 MVPs 重复使用类似的数据架构，并发现彼此之间的许多协同效应，这些意外的效率提高了新的收入流以及改进了这
    15 个 MVPs 的特定业务流程的效率，提高了 60% 到 80%，并将这些特定业务流程的成本降低了 28% 到 67%。
- en: The Cold zone is a zone where low impact and low complex use cases are placed.
    Enterprises typically choose uses cases from this zone for implementation once
    they have implemented all use cases within the Hot zone and the Warm zone. Some
    use cases that have dependencies on use cases from the Hot and Warm zones are
    also placed in this zone which are called the use case subsets. With a combination
    of the use cases in the Hot and Warm zones, the use case subsets (i.e., dependent
    use case) in the Cold zone can generate additional value to enterprises.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 冷区是一个低影响和低复杂度用例被放置的区域。企业通常会在实施了热区和温区内的所有用例之后，选择冷区内的用例进行实施。一些依赖于热区和温区用例的用例也被放置在这个区域，这些被称为用例子集。通过热区和温区用例的组合，冷区的用例子集（即依赖用例）可以为企业带来额外的价值。
- en: Use cases which deliver minimum value but carry high complexity are placed in
    the Parking zone, and these are the ones which are not candidates for IoT implementations.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 交付最小价值但具有高复杂性的用例被放置在停车区域，这些用例不适合进行物联网实施。
- en: Applying IoT Treatments on Use Cases
  id: totrans-258
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在用例上应用物联网处理
- en: Using the IoT UCR Model, we have identified use cases that form part of the
    IoT journey by categorizing them into the IoT Zone. IoT Standards recommends two
    types of treatments to the use cases that are placed in the IoT Zone. The first
    treatment is called the “Heterogeneous IoT Transform,” and the second is the “Homogeneous
    IoT Transform.”
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 使用物联网UCR模型，我们已经确定了属于物联网旅程一部分的用例，并将它们分类到物联网区域。物联网标准建议对位于物联网区域的用例采取两种处理方式。第一种处理方式被称为“异构物联网变换”，第二种称为“同构物联网变换”。
- en: Heterogeneous IoT Transform
  id: totrans-260
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Heterogeneous IoT Transform
- en: The Heterogeneous IoT Transform  is applied on use cases where an IoT solution
    will alone not be sufficient to achieve the business results. In other words,
    there would be a need for IT Application transformation of an existing legacy
    application along with implementing the IoT solution to achieve the business outcome
    from the use case.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: '**异构物联网变换**应用于物联网解决方案本身无法单独实现业务结果的用例。换句话说，需要对现有遗留应用进行IT应用转型，并实施物联网解决方案以实现用例的业务成果。'
- en: An IT Application transformation means that applications surrounding the IoT
    use cases need to be digitally transformed to achieve the results. Examples of
    IT Application transformation could be that an application on the legacy platform  needs
    to be refactored (rewritten) using modern technology stacks to address the problems
    or opportunities identified within the business process based on which the use
    cases have been defined.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: IT应用转型意味着需要对围绕物联网用例的应用进行数字化转型，以实现结果。IT应用转型的示例可能是需要使用现代技术栈重构（重写）遗留平台上的应用，以解决基于定义用例的业务流程中识别出的问题或机遇。
- en: Definition
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 定义
- en: '*A* ***legacy system*** *is an old method, technology, computer system, or
    application program. The implication is that the system is out of date or in need
    of replacement. Typical characteristics of a legacy system are the following:*'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: '*一个* ***遗留系统*** *是一种老旧的方法、技术、计算机系统或应用程序。这意味着该系统已经过时或需要更换。遗留系统的典型特征包括以下内容：*'
- en: '*1\. Skills are hard to find in the market.*'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: '*1\. 市场上很难找到相关技能。*'
- en: '*2\. Technology is not in use for new developments.*'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: '*2\. 技术不用于新的开发。*'
- en: '*3\. The system is hard to extend with new features and takes a long time to
    develop a new feature.*'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: '*3\. 该系统难以通过新功能进行扩展，并且开发新功能需要很长时间。*'
- en: '*4\. Limited built-in automation capabilities.*'
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: '*4\. 自带的自动化能力有限。*'
- en: '***Refactoring****, also called* ***rewriting*** *or* ***modernizing****, means
    that the complete applications need to be redesigned and rebuilt. Often, it means
    that you may have to rewrite the application logic completely and develop the
    cloud-native version from scratch.*'
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: '***重构****，也称为* ***重写*** *或* ***现代化****，意味着需要重新设计和重建完整的应用程序。通常，这意味着你可能需要完全重写应用程序逻辑，并从头开始开发云原生版本。*'
- en: A large retail customer in Europe named XYZ Retail came to us with smart store
    use cases, out of which one was for their scan-and-go application.^([3](#Fn3))
    A scan-and-go is a modern shopping technique where a customer can scan items as
    they shop using their mobile phones or a specific device provided by the store
    and then do self-checkout without the need of a store cashier.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲一家大型零售客户 XYZ Retail 向我们提出了智能商店的使用案例，其中一个是他们的自助结账应用[^3]。自助结账是一种现代的购物技术，顾客可以在购物时使用他们的手机或商店提供的特定设备扫描商品，然后自助结账，无需商店收银员。
- en: Customers may be drawn to the autonomy and time savings scan-and-go checkout
    promises, but distractions such as rambunctious kids increase the chance that
    customers forget to scan products and walk out of the store with free merchandise,
    potentially costing grocers a lot of losses. Retailers employ various safeguards,
    including front-end audits, but these all too often fail to flag unscanned items.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 顾客可能被自助结账所承诺的自主权和节省时间所吸引，但是像调皮的孩子这样的分心因素增加了顾客忘记扫描产品并带着免费商品离开商店的可能性，这可能会给杂货店造成巨大的损失。零售商采取各种保障措施，包括前端审计，但这些措施往往不能及时发现未扫描的商品。
- en: '[In an analysis](https://www.researchgate.net/publication/330214157_SELF-CHECKOUT_IN_RETAIL_MEASURING_THE_LOSS)
    published last year of more than 140 million scan-and-go transactions across 13
    major retailers in the United States and the UK,^([4](#Fn4)) it was found that
    there were product losses of as much as 10 basis points for every 1% of sales
    in the scan-and-go side. That means if a store did 10% of their sales through
    scan-and-go, product losses could go up an additional 1%. According to the [National
    Retail Federation](https://nrf.com/media-center/press-releases/retail-shrink-tops-50-billion-cyber-threats-become-more-priority),^([5](#Fn5))
    retailers currently lose around 1.4% of their product stock each year through
    theft, employee error, and other factors, equaling more than $50 billion. Considering
    the already thin margins grocers operate, an additional loss of up to 1% could
    be a significant blow.'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: '[在去年发布的一项分析](https://www.researchgate.net/publication/330214157_SELF-CHECKOUT_IN_RETAIL_MEASURING_THE_LOSS)中，对美国和英国13家主要零售商超过1.4亿次扫描购买交易进行了分析，^([4](#Fn4))
    发现每增加1%的扫描购买交易，商品损失率可高达10个基点。这意味着如果一家商店有10%的销售额来自扫描购买交易，商品损失额额外可能增加1%。根据[国家零售联合会](https://nrf.com/media-center/press-releases/retail-shrink-tops-50-billion-cyber-threats-become-more-priority)，^([5](#Fn5))
    零售商目前每年通过盗窃、员工错误和其他因素损失约1.4%的产品库存，相当于超过500亿美元。考虑到零售商已经薄利多销，额外损失高达1%可能是一个重大打击。'
- en: The use case we implemented for XYZ Retail is to detect thefts with customers
    using scan-and-go by introducing an IoT-led intervention solution at the self-serve
    checkout. As part of the solution, we adopted video analytics for cashier checkouts
    to be applied to self-checkouts as well. The video analytics solution proactively
    monitors the self-checkouts to detect the various forms of theft specific to self-checkouts
    and alert store personnel over their mobile in case it recognizes an irregular
    pattern.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为 XYZ 零售店实施的用例是通过引入 IoT 主导的干预解决方案在自助结账处检测顾客使用扫描购买交易时的盗窃行为。作为解决方案的一部分，我们采用了视频分析技术，用于将收银员结账处的视频分析技术应用于自助结账处。视频分析解决方案主动监视自助结账处，以检测与自助结账处特定的各种盗窃形式，并在识别到不规律模式时通过移动设备向店铺人员发出警报。
- en: The common types of irregular patterns that were addressed as part of the self-checkout
    kiosk use case include
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 自助结账柜台用例中解决的常见不规律模式包括
- en: Direct to bag – The customer moves the item directly into the shopping bag,
    but avoids the bag weight scale.
  id: totrans-275
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直接放入袋子 – 顾客将商品直接放入购物袋，但避开袋子重量称。
- en: Price look-up (PLU) abuse – Miskeyed PLU codes.
  id: totrans-276
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 价格查询 (PLU) 滥用 – 错误输入的 PLU 代码。
- en: Unscanned items left in the cart/basket.
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 购物车/篮子中遗留的未扫描商品。
- en: Bypassing the belt.
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绕过传送带。
- en: Involving the attendant.
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 涉及员工。
- en: Though the video analytics solution using IoT was a very impressive solution,
    the legacy mobile application named “Alerting App” which stores the personnel
    use to receive alerts was not capable of receiving real-time alerts. This defeats
    the whole idea of implementing this use case, and therefore an IT Application
    modernization was performed on the Alerting App in parallel to implementing an
    IoT solution. The Alerting App was rewritten using modern technology stack, thereby
    enabling real-time alerts to store personnel.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管使用 IoT 的视频分析解决方案非常令人印象深刻，但名为“Alerting App”的传统移动应用程序未能实时接收警报。这违背了实施此用例的整个想法，因此在实施
    IoT 解决方案的同时，在“Alerting App”上进行了 IT 应用现代化。使用现代技术堆栈重写了 Alerting App，从而使其能够存储人员的实时警报。
- en: This is called the Heterogeneous IoT Transform. In the Heterogeneous IoT Transform,
    apart from using IoT solutions to implement the use case, IT applications are
    also digitally transformed (rewritten) to achieve the desired benefits from the
    use case.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 这被称为异构物联网转型。在异构物联网转型中，除了使用物联网解决方案来实施用例之外，还对 IT 应用进行数字化转型（重写）以实现用例所需的预期收益。
- en: Homogeneous IoT Transform
  id: totrans-282
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 同质物联网转型
- en: The Homogeneous  IoT Transform is applied on use cases where an IoT solution
    is self-sufficient to achieve the business results from the use case. In the preceding
    scan-and-go case study for XYZ Retail, if an IT Application modernization of the
    Alerting App would not have been required, it would be called a Homogeneous IoT
    Transform.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 同质物联网转型适用于 IoT 解决方案自足以实现用例的业务结果的用例。在 XYZ 零售店的先前扫描和结账案例研究中，如果不需要警报应用的 IT 应用现代化，它将被称为同质物联网转型。
- en: Summary
  id: totrans-284
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: After a business strategy is chosen, the next step is to identify existing core
    business processes of the enterprise which impact the business strategy. Potential
    problems and opportunities within these business processes determine the transformation
    road map for the enterprise.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 选择业务战略后，下一步是识别影响业务战略的企业现有核心业务流程。这些业务流程中的潜在问题和机遇确定了企业的转型路线图。
- en: In this chapter, we discussed about the Business Transformation (BT) Model where
    every business process is classified into one of the two zones, that is, the IT
    Zone or the IoT Zone, after which problems and opportunities within the business
    processes are identified, and IoT is then applied on business processes that are
    part of the IoT Zone.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们讨论了业务转型（BT）模型，其中每个业务流程都被分类为两个区域之一，即 IT 区域或物联网区域，然后识别业务流程中的问题和机遇，然后在属于物联网区域的业务流程上应用物联网。
- en: We also discussed about the IoT Use Case Reference (UCR) Model which is a model
    to enable enterprises to make the right prioritization of implementing an IoT
    solution. Subsequently, we discussed about the two IoT treatment models, namely,
    the Heterogeneous IoT Transform and the Homogeneous IoT Transform. The Heterogeneous
    IoT Transform is applied on use cases where an IoT solution will alone not be
    sufficient to achieve the business results. The Homogeneous IoT Transform is applied
    on use cases where an IoT solution is self-sufficient to achieve the business
    results from the use case.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还讨论了物联网用例参考（UCR）模型，这是一个使企业能够正确优先考虑实施物联网解决方案的模型。随后，我们讨论了两种物联网处理模型，即异构物联网转换和同构物联网转换。异构物联网转换适用于物联网解决方案本身无法满足业务结果的用例。同构物联网转换适用于物联网解决方案本身能够实现用例业务结果的用例。
- en: In the next chapter, we will discuss about the IoT Standard Reference Model
    which is a technical framework for implementing IoT use cases.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将讨论物联网标准参考模型，这是实施物联网用例的技术框架。
