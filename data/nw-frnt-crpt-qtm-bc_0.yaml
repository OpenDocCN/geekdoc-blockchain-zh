- en: 'PrefaceToday, cryptography plays a vital role in every electronic and communication
    system. Everyday, many users generate and interchange large amount of information
    in various fields through internet, telephone conversations and e-commerce transactions.
    In modern system-on-chips (SoCs), cryptography plays an integral role in protecting
    the confidentiality and integrity of information. This book provides comprehensive
    coverage of various cryptography topics, while highlighting the most recent trends
    such as quantum, blockchain, lightweight, chaotic and DNA cryptography. Moreover,
    this book covers cryptography primitives and their usage and applications and
    focuses on the fundamental principles of modern cryptography such as stream ciphers,
    block ciphers, public key algorithms and digital signatures. The readers will
    build a solid foundation in cryptography and security. This book presents the
    fundamental mathematical concepts of cryptography. Moreover, this book presents
    hiding data techniques such as steganography and watermarking. Besides, it provides
    a comparative study of the different cryptographic methods that can be used efficiently
    to solve security problems. This book discusses modern cryptography and data hiding
    techniques. This includes:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 前言如今，密码学在每一个电子和通信系统中都发挥着至关重要的作用。每天，许多用户通过互联网、电话会议和电子商务交易在各个领域生成和交换大量信息。在现代芯片系统（SoCs）中，密码学在保护信息的机密性和完整性方面发挥着重要作用。本书全面涵盖了各种密码学主题，同时突出了最新趋势，如量子、区块链、轻量级、混沌和
    DNA 密码学。此外，本书涵盖了密码学原语及其使用和应用，并着重介绍了现代密码学的基本原理，如流密码、分组密码、公钥算法和数字签名。读者将建立在密码学和安全方面的坚实基础。本书介绍了密码学的基本数学概念。此外，本书介绍了隐藏数据技术，如隐写术和水印技术。此外，它还提供了对可用于有效解决安全问题的不同密码方法的比较研究。本书讨论了现代密码学和数据隐藏技术。其中包括：
- en: '*Stream ciphers, block ciphers, public key algorithms and digital signatures*.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*流密码、分组密码、公钥算法和数字签名*。'
- en: '*Quantum cryptography*: Quantum cryptography uses physics to develop a cryptosystem
    completely secure against being compromised without the knowledge of the sender
    or the receiver of the messages.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*量子密码学*：量子密码学利用物理学开发出一种完全安全的加密系统，而不需要发送方或接收方知晓消息的情况下就能防止被破解。'
- en: '*Blockchain cryptography*: Blockchain is a distributed database that allows
    direct transactions between two parties without the need for an authoritative
    mediator. Blockchain cryptography is a way to encapsulate transactions in the
    form of blocks where blocks are linked through the cryptographic hash, hence forming
    a chain of secured blocks.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*区块链密码学*：区块链是一个分布式数据库，允许两个方直接进行交易，无需权威调解者。区块链密码学是一种将交易封装成区块的方式，其中区块通过加密哈希连接，从而形成一系列安全的区块链。'
- en: '*Lightweight cryptography*: Lightweight cryptography works between the trade-offs
    of security, cost, and performance and is focused at devices and systems on edge.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*轻量级密码学*：轻量级密码学在安全性、成本和性能之间进行权衡，并且专注于边缘设备和系统。'
- en: '*Chaotic cryptography*: Many strong ciphers have been applied widely, such
    as DES, AES and RSA. But most of them cannot be directly used to encrypt real-time
    embedded systems because their encryption speed is not fast enough and they are
    computationally intensive. So, chaotic cryptography is suitable for real-time
    embedded systems in terms of performance, area and power efficiency.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*混沌密码学*：许多强大的加密算法已经被广泛应用，比如DES、AES和RSA。但是大部分加密算法无法直接用于加密实时嵌入式系统，因为它们的加密速度不够快，而且计算密集。因此，混沌密码学在性能、面积和功耗效率方面适用于实时嵌入式系统。'
- en: '*DNA cryptography*: DNA cryptography is a promising and rapid emerging field
    in data security. DNA cryptography may bring forward a new hope for unbreakable
    algorithms. DNA cryptology combines cryptology and modern biotechnology.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*DNA密码学*：DNA密码学是数据安全领域中一门有前途且迅速发展的领域。DNA密码学可能为不可破解的算法带来新的希望。DNA密码学结合了密码学和现代生物技术。'
- en: '*Steganography*: Steganography is the art of hiding the existence of a message
    between sender and intended recipient. It hides secret messages in various types
    of files such as text, images, audio and video.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*隐写术*：隐写术是在发送者和预期接收者之间隐藏消息存在的艺术。它可以在各种类型的文件（如文本、图像、音频和视频）中隐藏秘密消息。'
- en: '*Watermarking*: Watermarking is embedding some information within a digital
    media so that the digital media looks unchanged. This is useful for copy protection.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*水印技术*：水印技术是在数字媒体中嵌入一些信息，使得数字媒体看起来没有改变。这对于版权保护非常有用。'
