- en: 3. What Does Blockchain Solve?
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3. 区块链解决了什么问题？
- en: Paul Domjan^([1](#Aff5)  ), Gavin Serkin^([2](#Aff6)), Brandon Thomas^([3](#Aff7))
    and John Toshack^([4](#Aff8))(1)NormannPartners, London, UK(2)New Markets Media
    & Intelligence, London, UK(3)Grayline Group, Austin, TX, USA(4)Delphos International,
    London, UK
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 保罗·多米扬（Paul Domjan）^([1](#Aff5)  )，加文·塞金（Gavin Serkin）^([2](#Aff6))，布兰登·托马斯（Brandon
    Thomas）^([3](#Aff7)) 和约翰·托沙克（John Toshack）^([4](#Aff8))（1）Normann Partners，英国伦敦（2）New
    Markets Media & Intelligence，英国伦敦（3）Grayline Group，美国德克萨斯州奥斯汀（4）Delphos International，英国伦敦
- en: Blockchain technology has been around for over a decade yet most of the world
    is only just beginning to understand the ramifications, opportunities and dangers
    of the concepts unleashed. From digital identity to the use of cryptocurrencies
    , blockchain goes to the heart of the role of government and companies, and our
    place in human society and the economy.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术已经存在了十多年，然而世界上大多数国家才刚刚开始理解其所释放的概念的深远影响、机遇和危险。从数字身份到使用加密货币，区块链触及了政府和企业角色的核心，以及我们在人类社会和经济中的地位。
- en: “My word is my bond,” the motto of the London Stock Exchange , is widely recognized
    and purported to be the moral underpinning of a banker’s relationship with her
    clients. Our financial system has always required us to “trust” in third-party
    institutions. The Global Financial Crisis that began in 2007 called many to question
    whether this trust was well founded.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: “我的话就是我的债券，”这是伦敦证券交易所的座右铭，广为人知，并被认为是一个银行家与客户关系中的道德基础。我们的金融体系一直要求我们“信任”第三方机构。始于2007年的全球金融危机使许多人开始质疑这种信任是否站得住脚。
- en: Blockchain technology at its heart is a tool for interaction between people
    and entities. Mathematics and computer code form the mechanism through which information
    can be autonomously authenticated. It provides the particpants with confidence
    that the information in a transaction is beyond the influence of any one person
    or entity. When corrupted, the data breach is there for all to see. With this
    level of transparency and traceability, there is no longer a need to know a counterparty,
    nor to involve any mutually trusted institution. Trust is in the code that underlies
    the system.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的核心是一个人与人实体间互动的工具。数学和计算机代码形成了信息可以自主认证的机制。它使参与者确信交易中的信息不受任何个人或实体的影响。一旦被破坏，数据泄露是所有人都看得见的。有了这种透明度和可追溯性，不再需要知道交易对手，也不需要涉及任何相互信任的机构。信任就在支撑系统的代码中。
- en: The ability to verify that information is true is the foundation on which transactions
    in the modern economy are built. The traditional expectation is that third-party
    intermediaries —government agencies, banks, audit firms and the like—provide verification
    and assurance to transacting parties. And this is where the system breaks down,
    particularly in developing economies. For transactions to be worthwhile to the
    third parties, they must be scalable to extract value. That becomes particularly
    difficult when serving poorer rural communities. The present system has been good
    enough until now in the developed world. Blockchain is showing that a better mechanism
    for trust may exist for the developing world at least.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 能够验证信息是真的，这是现代经济交易建立的基础。传统的期望是第三方中介——政府机构、银行、审计公司等——为交易双方提供验证和保证。正是这里，系统崩溃了，尤其是在发展中国家。为了使第三方认为交易值得，他们必须能够扩展以提取价值。当服务于较贫穷的农村社区时，这尤其困难。到目前为止，发达国家现有的系统已经足够好。区块链表明，对于发展中国家至少可能存在更好的信任机制。
- en: 'Risk Tolerance and Risk Culture: Are We Built for Blockchain?'
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 风险容忍与风险文化：我们是否为区块链而生？
- en: 'But while blockchain technology might help to reduce one set of risks by allowing
    transactions to be verified more easily, other new and different risk characteristics
    must first be understood. Take the original application of blockchain: Bitcoin. The
    holder of the private key to a Bitcoin wallet controls the wallet . There is no
    “forgot password” or “reset my pin” option. If you lose control over your Bitcoin
    wallet , you lose your bitcoin.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，尽管区块链技术可能通过使交易更容易被验证来减少一组风险，但首先必须理解其他新的不同风险特征。以区块链的原始应用：比特币为例。比特币钱包的私钥持有者控制着钱包。没有“忘记密码”或“重置我的PIN”的选项。如果你失去了对比特币钱包的控制，你就失去了你的比特币。
- en: Wall Street used to function in much the same way. In the late nineteenth and
    early twentieth centuries as stock markets were emerging, ownership was proven
    by physical share certificates. Transactions were consummated by physically delivering
    these certificates between counterparties. This soon became cumbersome, and so
    runners were hired to ferry certificates from one party to the other, first on
    foot, then by bicycle. Given the physicality of this system, transactions in equities
    became concentrated in certain cities—most notably, New York . With growth of
    the stock market, this system too ultimately became too cumbersome, and so the
    US system we use today emerged, whereby all stock certificates are owned by one
    little-known entity. Cede & Co and its parent, the Depository Trust and Clearing
    Corporation (DTCC  ), are entrusted to maintain an electronic ledger of who owns
    which stocks, providing efficiency to the system and negating the need for physical
    transfer.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 华尔街曾经也是以类似的方式运作的。在19世纪末和20世纪初，随着股票市场的兴起，股权的所有权是通过物理股票证书来证明的。交易通过将这些证书在交易对手之间物理交付来完成。这种方法很快就变得繁琐，因此雇佣了跑步者将证书从一方运送到另一方，起初是步行，然后是骑自行车。由于这一系统的物理性质，股票交易集中在某些城市——尤其是纽约。随着股票市场的增长，这个系统最终也变得过于繁琐，因此美国采用了我们今天使用的系统，即所有股票证书都由一个鲜为人知的实体持有。Cede
    & Co及其母公司存托信托和清算公司（DTCC）被委托维护一个电子账本，记录谁拥有哪些股票，为系统提供效率，并消除物理转移的需要。
- en: Many people are startled to learn that the stock they think they “own” is in
    fact not even held in their name. This has led to issues where more claims exist
    on shares than the actual shares in circulation.^([1](#Fn1)) When Dole Foods was
    taken private in 2013, valid claims of existing stock exceeded the actual shares
    available by 33%.^([2](#Fn2))
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人惊讶地发现，他们认为“拥有”的股票实际上甚至不是以他们的名字持有。这导致了存在比实际流通中的股票更多的股权要求的问题。^([1](#Fn1)) 在2013年Dole食品公司被私有化时，现有股票的有效要求比实际可用的股票高出33%。^([2](#Fn2))
- en: Now, once again, investors are exploring new systems to manage asset ownership.
    This is no easy task given differing bylaws, compliance requirements, client expectations
    and our evolving comprehension of how to secure assets.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，投资者们再次探索新的系统来管理资产所有权。考虑到不同的公司章程、合规要求、客户期望以及我们如何保障资产的理解在不断进化，这绝非易事。
- en: Ownership of an asset on a blockchain works through a system of records being
    verified and stored cryptographically to reduce certain risks—such as confiscation,
    censorship or exposure to third-party solvency. It also comprehensively assigns
    both liability and sovereignty to the transaction counterparties. The change in
    risk culture required is explicit. With the transaction flow being defined by
    code and consensus algorithms rather than traditional intermediaries and regulations,
    the institutional liability arrangements on which we have relied for decades are
    no longer compatible. This requires total adjustment in our understanding of risk.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链上资产的所有权是通过记录的验证和加密存储来减少某些风险的系统来实现的——比如没收、审查或第三方偿付风险。它还全面地将责任和主权分配给交易对手方。所需的风险文化变革是显而易见的。由于交易流程是由代码和共识算法定义的，而不是传统的中介和规定，我们依赖了几十年的机构责任安排已经不再适用。这要求我们在风险理解上进行彻底的调整。
- en: This shift in attitude to risk comes easier for those used to operating in places
    normally perceived as inherently riskier and by those less encumbered by an existing
    infrastructure of risk control. While eliminating risk is clearly impossible,
    this nevertheless continues to be a common regulatory and organizational objective
    in the developed world. By contrast, culture in developing countries accepts the
    inevitability of a certain degree of risk.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些习惯于在通常被视为内在风险较高的地方运作的人，以及那些不受现有风险控制基础设施束缚的人来说，对风险态度的这种转变更容易实现。虽然消除风险显然是不可能的，但在发达国家，这仍然是常见的监管和组织目标。相比之下，发展中国家文化接受一定程度风险的不可避免性。
- en: To an extent Covid-19  levelled the playing field when it comes to acceptance
    of risk. And there is a valid argument that rather than seeking to minimize risk,
    humans naturally adjust their behavior to optimize the outcomes for given level
    of risk. This is the theory of risk homeostasis , which originated in research
    seeking to understand why road traffic fatalities didn’t seem to fall as cars
    became safer. Researchers found that motorists have a particular level of risk
    that they are willing to tolerate rather than a particular outcome that they are
    seeking to achieve with minimum required risk. When cars become safer, motorists
    compensate by taking greater risks on the road, allowing them to optimize the
    outcome of their driving within their risk envelope.^([3](#Fn3)) For example,
    by driving faster in a safer car, a driver experiences the same risk as they would
    driving slower in a less safe car, but with the added benefit of arriving sooner
    or having a more thrilling journey. Although risk and protection have many more
    layers in any large and complex organization, individual behavior and risk appetite
    still play a major role.^([4](#Fn4)) The dynamics of homeostasis are self-evident
    among professional risk takers, such as investors or insurers.^([5](#Fn5))
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在一定程度上，COVID-19在风险接受方面拉平了竞争环境。有一个有力的论点是，与其寻求最小化风险，人类自然会调整行为以在给定风险水平下优化结果。这是风险恒温理论，它源于寻求理解为什么随着汽车变得更安全，道路交通事故死亡率似乎并没有下降的研究。研究者发现，驾驶员愿意承受一定水平的风险，而不是寻求以最小风险实现特定结果。当汽车变得更安全时，驾驶员通过在道路上承担更多风险来补偿，这使他们能够在风险范围内优化驾驶结果。例如，在更安全的汽车中驾驶得更快，驾驶员经历的风险与在不太安全的汽车中慢速驾驶相同，但前者的好处是能更早到达目的地或拥有更激动人心的旅程。尽管在大型复杂组织中风险和保护有许多更多层次，但个人行为和风险承受能力仍然扮演着重要角色。在专业风险承担者（如投资者或保险人）中，恒温动态是显而易见的。
- en: This approach to risk has significant implications for the use of blockchain.
    A new technology that simplifies verification, and thereby reduces risk , is more
    likely to be utilized. By reducing the risk of one component of a transaction
    (verification), this allows counterparties to tolerate greater risk in other aspects
    of a transaction, such as self-sovereignty—thereby increasing economic activity.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这种风险处理方法对区块链的使用有重大影响。一种简化验证从而降低风险的新技术更可能被利用。通过减少交易的一个组件（验证）的风险，这使得交易双方能够承受其他方面的更大风险，例如自主性——从而增加经济活动。
- en: Verification Beats Trust
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 验证胜于信任
- en: Borrowing from a phrase popularized by Ronald Reagan with reference to Cold
    War nuclear arms deals, the motto of Bitcoiners and others in the blockchain community
    is “Don’t trust, verify.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 借用罗纳德·里根（Ronald Reagan）在冷战核武协议中普及的一句话，比特币爱好者和区块链社区其他成员的座右铭是“不信任，验证。”
- en: Based on this approach, many evangelists use the word “trustless ” to describe
    emerging blockchain systems. This is inaccurate. Blockchain technology does not
    remove the need for a trusted intermediary between counterparties. Rather, the
    blockchain itself becomes the trusted intermediary , replacing a third-party institution
    with technology .
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 基于这种方法，许多福音传播者用“无信任”一词来描述新兴的区块链系统。这是不准确的。区块链技术并没有消除双方之间需要可信中介的需要。相反，区块链本身变成了可信的中介，用技术取代了第三方机构。
- en: In this sense, blockchain itself isn’t a solution to the trust problem; it is
    a new layer that provides a different approach to security. It benefits users
    by being a more scalable, more transparent model for transactions and records,
    with the potential to support many different applications.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个意义上说，区块链本身并不是信任问题的解决方案；它是一个提供不同安全方法的新层次。它通过提供更可扩展、更透明的交易和记录模型，有可能支持许多不同的应用，从而造福用户。
- en: Some have likened the emerging technology to the rise of the World Wide Web
    . But rather than a new internet, it is more akin to the underlying tech stack
    that enabled the internet to happen. It was the technology of HTTP and TCP/IP
    protocol, and the ARPANET network, that provided a new infrastructure for communication,
    enabling an array of applications, from blogs and webmail to VOIP and video streaming,
    Uber and WeChat . What HTTP , TCP/IP and ARPANET did for communications, blockchain
    is doing for trust in transactions.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人将新兴技术比作世界 Wide Web 的崛起。但与其说这是一个新的互联网，不如说它更类似于使互联网成为可能的底层技术堆栈。正是 HTTP 和 TCP/IP
    协议、ARPANET 网络等技术，提供了一种新的通信基础设施，从而使从博客和电子邮件到 VOIP 和视频流、Uber 和微信等一系列应用得以实现。正如 HTTP、TCP/IP
    和 ARPANET 对通信所做的那样，区块链正在为交易中的信任提供支持。
- en: It takes time before mature applications develop to take advantage of new technology.
    ARPANET , the network that became the internet, was first established in 1969\.
    The first email was sent across the ARPANET network in 1971\. It took another
    18 years for the World Wide Web to arrive. Even with the introduction of the World
    Wide Web in 1989, it was another 20 years before the most commonly used applications
    such as Uber and WeChat emerged.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在成熟的应用程序发展利用新技术之前，总需要一段时间。成为互联网的 ARPANET 网络最初是在 1969 年建立的。1971 年，第一封电子邮件通过 ARPANET
    网络发送。又过了 18 年，世界 Wide Web 才出现。即使在世界 Wide Web 在 1989 年出现后，也需要再过 20 年，像 Uber 和微信这样最常用的应用程序才会出现。
- en: These apps are only possible because of the innovation layer on top of established
    technologies.^([6](#Fn6)) Looking at the apparent pace of digital innovation today,
    it’s easy to forget that the internet as it exists stands on the shoulders of
    giants—innovators from as far back as the 1960s that laid the foundation of what
    has become a mature ecosystem.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这些应用程序之所以能够实现，是因为在成熟技术之上有创新层。^([6](#Fn6)) 观察当今数字创新的明显步伐，很容易忘记互联网现状是站在巨人的肩膀上的——远至
    1960 年代的创新者奠定了今天成为一个成熟生态系统的基石。
- en: To understand what this means, consider building a new website 15 years ago
    versus today. The modern web developer can implement Google -quality search, chat
    or world-class visualizations with a few lines of code using libraries and other
    off-the-shelf services. Even non-developers can build quality digital experiences,
    and professionals can create advanced e-commerce, analytics and search functionality
    in a matter of minutes. Fifteen years ago, almost anything digital required in-house
    development with thousands of lines of code.^([7](#Fn7))
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解这意味着什么，可以考虑 15 年前建立一个新网站与今天的区别。现代网页开发者可以使用库和其他现成的服务，仅用几行代码就能实现 Google 质量的搜索、聊天或一流的视觉效果。即使非开发者也能构建高质量的数字体验，专业人士也能在几分钟内创建高级电子商务、分析和搜索功能。15
    年前，几乎所有的数字产品都需要进行内部开发，并且需要数千行代码。^([7](#Fn7))
- en: 'So where are we in the evolution of blockchain? When will we see its results?
    By analogy to development of the internet, we are closer to 2005 than 1969\. Use
    cases are emerging that could fundamentally shake our world—and many of these
    applications begin in developing countries. In fact, blockchains can, and will, interact
    with all of the internet-enabled tech or smart tech: internet of things , machine
    learning, artificial intelligence, ubiquitous connectivity. These technologies
    are really about creating systems that do things better than we humans can—whether
    faster, more safely or for less money. Blockchains could become the transactional
    lifeblood that enables these technologies to become more effective.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，我们在区块链的演变中处于什么位置？我们何时能看到其成果？通过类比互联网的发展，我们更接近 2005 年而不是 1969 年。正在出现的使用案例可能会从根本上动摇我们的世界——其中许多应用程序始于发展中国家。实际上，区块链可以，也将与所有互联网技术或智能技术互动：物联网、机器学习、人工智能、无处不在的连接。这些技术实际上是关于创建比人类做得更好的系统——无论更快、更安全还是更省钱。区块链可能成为使这些技术更加有效的交易生命线。
- en: 'Throughout this book, we illustrate the potential and challenges through real-life
    case studies of blockchains currently in progress in developing countries, and
    through interviews for perspective from those leading the projects. While some
    of the detail discussed might appear complex, it is the overall concepts, ideas
    and possibilities that are key to understanding the potential of blockchain.Case
    Study: Syria—War Crimes—Hala Systems'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们通过发展中国家正在进行中的区块链的真实案例研究，以及这些项目的领导者的访谈，来阐述区块链的潜力和挑战。虽然书中讨论的一些细节可能看起来很复杂，但关键在于理解区块链潜力的整体概念、思想和可能性。案例研究：叙利亚—战争罪—Hala
    Systems
- en: '**What they did**: During the decade-long Syrian civil war that has killed
    500,000 people, Hala Systems has been applying an early warning system for detecting
    and reporting attacks to not only help save lives but additionally collate immutable
    evidence as a tool to hold regimes to account at the International Criminal Court
    (ICC).'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**他们做了什么**：在长达十年的叙利亚内战，造成50万人死亡的过程中，Hala Systems一直在应用一个早期预警系统，用于检测和报告袭击，不仅帮助挽救生命，而且还作为不可篡改的证据工具，以在国际刑事法院（ICC）对政权进行追责。'
- en: '**How it works**: For every airstrike or ground offensive, there is a multitude
    of data generated by humans and machines—from satellite images to hospital admittance—that
    proves when, where and how an attack occurred. Hala Systems’ team takes each piece
    of information, converts it through an algorithm into a unique series of 64 numbers
    and letters, and enters this as a “block.” The next block has in its data a hash
    from the previous block, creating the “chain.” Should someone from Hala Systems
    or anywhere else try to change one block of evidence, every block would be altered,
    and the manipulated report would be rendered inadmissible. If the report remains
    identical to the original, it becomes admissible evidence.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**它是如何工作的**：对于每一次空袭或地面攻势，人类和机器都会产生大量的数据——从卫星图像到医院入院记录——证明攻击发生的时间、地点和方式。Hala
    Systems的团队会取每条信息，通过算法将其转化为64位独特的数字和字母序列，将其作为“区块”输入。下一个区块的数据中包含前一个区块的哈希值，从而创建了“链”。如果Hala
    Systems的某个人或其他任何人试图更改一个证据区块，每一个区块都将被更改，而篡改的报告将变得不可采纳。如果报告与原版完全相同，它就成为了可采纳的证据。'
- en: '**How it’s going**: After running a live pilot with the company ConsenSys using
    the Ethereum blockchain, Hala Systems has been stress testing for scenarios such
    as an internet of things (IoT  ) device becoming corrupted, or for malicious actors
    to discover the identity of individuals in Hala’s network of reporters. Hala Systems is now
    working out options and partners to move the project forward.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**进展如何**：在与使用以太坊区块链的公司ConsenSys进行现场试点后，Hala Systems一直在对各种情况进行压力测试，例如物联网（IoT）设备被损坏，或者恶意行为者发现Hala网络中记者的身份。Hala
    Systems目前正在研究选项和合作伙伴，以推进项目。'
- en: '**Verdict**: The fact that information is logged on a blockchain and is difficult
    to change doesn’t make the information true. The risk is that falsified records
    or doctored photographs enter the blockchain. The challenge, therefore, is to
    ensure that the machines and humans collecting the evidence are cross-correlated
    to check for inconsistencies and weed out false indicators. With that said, it
    is hard to think of a worthier cause for blockchain. Presidents and warlords repeatedly
    slip from ICC prosecutors after years of costly investigation because of witness
    intimidation and evidence tampering. Immutable evidence gathering could ultimately
    help mitigate future conflicts.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**结论**：信息记录在区块链上且难以更改，并不意味着这些信息就是真实的。风险在于，伪造的记录或篡改的图片可能会进入区块链。因此，挑战在于确保收集证据的机器和人类进行交叉校验，以检查不一致之处并排除虚假指标。说到这里，区块链用于一个更值得的事业是非常困难的。在多年的昂贵调查后，由于证人恐吓和证据篡改，总统和战争头目一次又一次地摆脱了国际刑事法院（ICC）检察官的追捕。不可篡改的证据收集最终可能有助于减轻未来的冲突。'
- en: 'Practitioner Perspective: COVID Testing*Genevieve Leveille, CEO of OTT8 Group,
    a company using blockchain to authenticate coronavirus testing kits*'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 从业者视角：COVID检测*Genevieve Leveille，使用区块链验证新冠病毒检测套件的OTT8集团的首席执行官*
- en: '1.'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: '**What’s the big idea behind test kit verification?**'
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**测试套件验证背后的宏大理念是什么？**'
- en: Verifiable tracing of the supply chain adds transparency, uniformity and trust.
    When the manufacturer or purchaser of a Covid-19 test kit is able to track her
    product, there is an inherent trust built between the two ends of the chain. This
    transparency leads to better relationships, secure purchasing and, in the case
    of medical tests and therapeutic treatments, more certainty around efficacy.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链的可验证追踪增加了透明度、统一性和信任。当Covid-19测试套件的制造商或购买者能够追踪她的产品时，价值链两端之间会自然建立起信任。这种透明度导致更好的关系、安全的购买，在医疗测试和治疗性治疗的情况下，还能增加关于效力的确定性。
- en: '2.'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: '**Why is it important in an emerging markets context?**'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**为什么在新兴市场背景下这很重要？**'
- en: In the case of Covid test kits, the volume manufacturers are based in China;
    this is in fact true of many medical tests and drugs. Quality controls in China
    have been called into question in the past (recall the 2008 baby milk scandal),
    to the detriment of bona fide manufacturers. We have built the O8 supply chain
    management ecosystem to provide a low-cost mechanism through which manufacturers
    can demonstrate in a verifiable way that their product has been manufactured and
    delivered according to certain specified standards.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在Covid测试套件的情况下，大量制造商位于中国；实际上，许多医疗测试和药物也是如此。中国的质量控制在过去曾受到质疑（回想2008年的婴儿奶粉丑闻），这对真诚的制造商造成了损害。我们构建了O8供应链管理生态系统，以提供一种低成本的机制，使制造商能够以可验证的方式证明他们的产品是根据某些特定标准制造和交付的。
- en: '3.'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: '**How does it all work?**'
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**这一切是如何运作的？**'
- en: In the wake of the Covid-19 pandemic, “kits” designed to test for the presence
    of a current infection and/or antibodies from a previous infection have played
    an important role in identifying cases, providing early stage treatment and preventing
    further spread, and therefore have been critical to public health strategy.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在Covid-19大流行期间，设计用来检测当前感染和/或先前感染产生的抗体的“套件”在识别病例、提供早期治疗和防止进一步传播方面发挥了重要作用，因此对公共卫生策略至关重要。
- en: Given the importance of test kits, it follows that the efficacy of the kits
    should be monitored and the manufacturers and service providers should be held
    accountable. Early in the pandemic, it appears there were faulty and unreliable
    kits distributed across the world.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到测试套件的重要性，自然应当监控这些套件的有效性，并让制造商和服务提供商承担责任。大流行初期，似乎有一些有缺陷和不可靠的测试套件在全球范围内分发。
- en: The O8 ecosystem is designed to provide a verifiable supply chain utilizing
    secured IoT devices to capture supply chain data in real time, including location
    and ambient conditions; enterprise blockchain (Corda R3) for the recording and
    verification of the supply chain data; certification of manufacturers, attesting
    to test kit efficacy and quality; and a Covid-19 immunity passport with a verified
    and GDPR compliant identity certificate.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: O8生态系统旨在提供一个可验证的供应链，利用安全的物联网设备实时捕获供应链数据，包括位置和环境条件；企业区块链（Corda R3）用于记录和验证供应链数据；对制造商进行认证，证明测试套件的效力和质量；以及一个带有验证和符合GDPR的身份证的Covid-19免疫护照。
- en: '4.'
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: '**Who are the influencers in this field?**'
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**在这个领域里谁是影响者？**'
- en: Most important are the regulatory boards and governments who define the rules
    and regulations to be adhered to throughout the value chain, along with the findings
    and recommendations of the World Health Organization.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是监管机构和政府，他们定义了在整个价值链中必须遵守的规则和法规，以及世界卫生组织的发现和建议。
- en: '5.'
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: '**What has been achieved so far in this area?**'
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**在这一领域已经取得了什么成就？**'
- en: Distributed ledger technology (DLT) has been in limited use in the healthcare
    supply chain. The solutions are thus far very rudimentary. The US Food and Drug
    Administration has been running a number of proof of concept trials to support
    the Drug Supply Chain Security Act requirements, which mandate an interoperable
    confidential change of ownership system within the pharmaceutical supply chain.
    There does not exist as of today a solution that connects the various actors in
    the value chain.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式账本技术（DLT）在医疗供应链中已有有限的应用。目前的解决方案非常原始。美国食品药品监督管理局（FDA）一直在进行多项概念验证试验，以支持药品供应链安全法的要求，该法案要求在药品供应链内部建立一个可互操作的保密所有权变更系统。截至目前，还没有一个解决方案能连接价值链中的各个参与者。
- en: '6.'
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '6.'
- en: '**What still needs to be done?**'
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**还需要做什么？**'
- en: There is a clear need for effective identification and assurance of the supply
    chain by ensuring traceability from reagent to patient, and an opportunity to
    efficiently meet regulatory requirements, validation of product safety and transportation
    conditions, mapping of geographic location and connecting various actors in the
    supply chain.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 确保从试剂到患者的供应链可追溯性，以及有效满足监管要求、验证产品安全性和运输条件、绘制地理位置并将供应链中的各个参与者连接起来的机会。
- en: DLT solutions would also allow for disintermediation, thus having a cost-reducing
    impact on supply chain transactions.^([8](#Fn8)) The IoT and AI would provide
    reliable information to consumers about the provenance and authentic product history,
    by utilizing scannable QR codes or near-field communication (NFC) tags on packaging.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式账本技术解决方案还将允许去中介化，从而在供应链交易上产生降低成本的影响。^([8](#Fn8))物联网和人工智能将为消费者提供关于产品来源和真实历史的信息，通过利用可扫描的二维码或包装上的近场通信（NFC）标签。
- en: '7.'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '7.'
- en: '**Given the enormity of the challenge, what is your approach through 08?**'
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**面对如此巨大的挑战，你的方法是什么？**'
- en: By integrating DLT and AI and other disruptive technologies in an orchestrated
    approach, we will achieve a full cycle of transparency and trust throughout the
    value chain.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在协调一致的方法中整合分布式账本技术、人工智能和其他颠覆性技术，我们将在整个价值链中实现透明度和信任的完整周期。
- en: '8.'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '8.'
- en: '**What is the biggest challenge to mainstream acceptance?**'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**最大的挑战是什么，以实现主流接受？**'
- en: Blockchain technology has seen a lot of success around cryptocurrencies; however,
    misuse of that capital creation has also caused a misunderstanding about the opportunities
    that the technology brings to bear. Insufficient resources make most blockchain
    projects expensive propositions. Furthermore, because there is a lack of standards,
    no one knows what good is, but we see a lot of what bad is. This lack of knowledge
    demands education at the level of individuals and most importantly at the level
    of regulators.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术在加密货币领域取得了许多成功；然而，资本创造的误用也导致了对这项技术带来的机遇的误解。资源不足使得大多数区块链项目成为昂贵的提议。此外，由于缺乏标准，没有人知道什么是好的，但我们看到了很多不好的例子。这种知识缺乏需要对个人和最重要的是对监管者进行教育。
- en: '9.'
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '9.'
- en: '**What is the biggest danger in terms of something going badly wrong in this
    space?**'
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**在这个领域中，最大的危险是什么？**'
- en: The greatest threat would be an unforeseen global pandemic coupled with a scenario
    where everything grinds to a halt—where there is a major power outage, for example.
    You would have data centers but no electricity; computers with no ability to compute.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 最大的威胁可能是一个无法预见的全球大流行，以及一切停止的情景——比如大规模停电。你可能有数据中心，但没有电力；有电脑却无法计算。
- en: '10.'
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '10.'
- en: '**Where do you see tracing in five years’ time?**'
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**您认为五年后追踪会是什么样子？**'
- en: Blockchain will become ubiquitous. It will be used for everything from healthcare
    and farming, to regulations and supply chain management. It has potential to be
    used to track where companies are sourcing their materials from and keep them
    in line with laws and regulations.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链将变得无处不在。它将用于医疗保健、农业、监管和供应链管理等领域。它有潜力用于追踪公司原材料的来源，并确保它们遵守法律法规。
