- en: Users can trust blockchain systems because transactions are directed to a random
    network node [[36](#CR36)]. Limiting network members’ access to block data helps
    safeguard consumer privacy online, and the network can confirm private transactions
    [[55](#CR55)]. Since blockchain encrypts user credentials (e.g., user IDs, passwords,
    electronic ID cards), customers have more control over their personal information
    [[35](#CR35)]. Blockchain transaction history can assist consumers in understanding
    their preferences. Trust is vital in digital marketing, and without trust, consumer
    faith in business has dwindled [[11](#CR11)]. According to Moşteanu and Faccia
    [[41](#CR41)], technical infrastructure greatly influences trust. Digital marketing
    now facilitates transactions without personal contact, and a business’ success
    hinges on trust and transparency [[28](#CR28)]. With this high degree of transparency,
    marketers can indicate various beneficial characteristics and highlight their
    altruistic purpose to look out for the consumer’s best interests [[48](#CR48)].
    The use of blockchain technologies for Industry 4.0 promotes a transparent market
    environment and ensures that the future quality of marketing is traded fairly
    under guaranteed contracts [[48](#CR48)]. Table [1](#Tab1) summarizes the findings
    of a systematic literature review, which concludes that blockchain technology
    has potential applications in digital marketing. The review also identifies significant
    benefits of implementing blockchain technology in the industry 4.0 era.
