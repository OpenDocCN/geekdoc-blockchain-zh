- en: The Advantages of Using Blockchain in Manufacturing
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在制造业中使用区块链的优势
- en: 'Although blockchain was created to enable bitcoin transactions, the underlying
    technology is adaptable. Here are a few examples of how blockchain technology
    may assist the manufacturing industry:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然区块链是为了实现比特币交易而创建的，但其基础技术是通用的。以下是区块链技术如何帮助制造业的几个示例：
- en: Reduced Administrative Expenses and Entry Barriers
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 降低行政开支和减少进入壁垒
- en: Blockchain can drastically decrease the overhead expenses involved with running
    a manufacturing business, lowering entry barriers. Machines as a Service (MaaaS)
    is a business concept based upon blockchain, allowing manufacturers to pay for
    the output of the equipment used instead of the machine itself, thereby lowering
    expenses. By using this business model, new manufacturers and designers will sell
    their goods without substantial start-up costs (Xcube, 2020). Smart contracts
    automate different business processes, from procurement to payment, which usually
    require time and effort from team members that may be utilized better elsewhere.
    A model which shows the elimination of verification costs in manufacturing industry
    is depicted in Figure 5.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以大幅降低运营制造业所涉及的一般开支，降低进入壁垒。基于区块链的“设备即服务”（MaaaS）是一个商业概念，允许制造商支付使用的设备的产出，而不是机器本身，从而降低开支。通过使用这种商业模式，新的制造商和设计师可以在没有重大启动成本的情况下出售他们的产品（Xcube，2020）。智能合约自动化了从采购到付款等不同业务流程，这些流程通常需要团队成员的时间和精力，而这些资源可能在其他地方得到更好的利用。图5展示了制造业中消除验证成本的一个模型。
- en: Stability and Resilience
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 稳定性和弹性
- en: Because of COVID-19, manufacturers have been focusing on business continuity
    and resilience for the last year. While there is no one “cure” for a worldwide
    epidemic, blockchain is a fantastic way to assist a manufacturing company to develop
    resilience.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 由于COVID-19，制造商在过去一年一直关注业务连续性和弹性。虽然没有一个全球流行病的“治愈”方法，但区块链是帮助制造公司发展韧性的绝佳途径。
- en: The decentralization of blockchain is crucial since it includes a distributed
    ledger visible to all network participants. This implies that even if one of the
    nodes fails or one of the parties quits the network, the blockchain will continue
    to function normally (Xcube, 2020). Thus, manufacturing firms striving toward
    a robust business model will benefit from the stability provided by blockchain
    technology.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的去中心化至关重要，因为它包括一个对所有网络参与者可见的分布式账本。这意味着即使其中一个节点失败或其中一个方离开网络，区块链也将继续正常运作（Xcube，2020）。因此，致力于强大商业模式的制造公司将从区块链技术提供的稳定性中受益。
- en: Improved Transparency and Trust
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 提高透明度和信任
- en: A blockchain is an excellent tool for businesses that establish trust amongst
    many stakeholders. The distributed directory includes a single, unchangeable version
    of information, which is always available to all network participants (Xcube,
    2020). In addition, the network must verify each transaction or modification to
    enhance its credibility.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是企业在许多利益相关者之间建立信任的优秀工具。分布式目录包括信息的单一、不可更改版本，始终可供所有网络参与者使用（Xcube，2020年）。此外，网络必须验证每笔交易或修改以增强其可信度。
- en: Improved Safety
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 提高的安全性
- en: The sophisticated encryption code needed to consolidate the system's safety
    is part of what makes blockchain special. The transparency of blockchain must
    be tempered with cryptographic signature requirements for each transaction that
    improve tamper prevention (Xcube, 2020). The storage of the network is decentralised
    too, thereby reducing cybersecurity risks and the data it holds.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 用于巩固系统安全性的复杂加密代码是区块链特殊之处的一部分。区块链的透明度必须与每笔交易的密码签名要求相平衡，以提高防篡改性（Xcube，2020年）。网络的存储也是分散的，从而降低了网络安全风险和数据风险。
- en: Blockchain Applications in the Manufacturing Sector
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 制造业中的区块链应用
- en: Blockchain is a versatile technology used in a variety of operations across
    a wide range of industries. Here are a few examples of how it is utilized in manufacturing.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一种多功能技术，在各种行业的各种操作中被广泛使用。以下是一些制造业中如何利用它的示例。
- en: Management of Supply Chain
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链管理
- en: Supply chain management is one of the most important jobs faced by businesses,
    and blockchain technology is being used to help with it. Blockchain increases
    the tracking function of many firms to identify the whereabouts of materials,
    components and products utilized in everyday operations in previous and present
    situations (Xcube, 2020). The capacity of blockchain to offer a clear end-to-end
    route for components and products increases trackability and ensures correctness
    and reduces production process mistakes.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链管理是企业面临的最重要的工作之一，区块链技术被用来协助解决这个问题。区块链提高了许多公司的跟踪功能，以确定在以前和现在的情况下使用的材料、部件和产品的位置（Xcube，2020年）。区块链提供明确的端到端路线，增加了组件和产品的可追溯性，并确保正确性，减少了生产过程中的错误。
- en: Smart Contracts
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约
- en: 'Smart contracts enabled by blockchain technology are proving to be a game-changer
    in the manufacturing sector. Instead of paper contracts or unstable digital copies
    of paper contracts, smart contracts live as a computer program on a blockchain.
    The smart contract encapsulates all of the benefits of blockchain technology:
    it is immutable and accessible to all stakeholders at all times.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术实现的智能合约正在制造业中证明其改变游戏规则的作用。智能合约不是纸质合同或不稳定的数字副本，而是作为区块链上的计算机程序存在。智能合约包含了区块链技术的所有优点：它是不可变的，并且随时可供所有利益相关者访问。
- en: Smart contracts' capacity to automate otherwise complicated commercial processes
    is a benefit to their security (Xcube, 2020). The data in the terms and conditions
    stored on the blockchain may be used to manage inventories, monitor the supply
    chain, schedule and execute payments, and more.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合同自动化原本复杂的商业流程的能力是其安全性的一个优势（Xcube，2020）。存储在区块链上的条款和条件中的数据可用于管理库存、监控供应链、安排和执行付款等。
- en: Automating procedures that were previously done manually saves time, effort,
    and money. Employees' skills can better serve the company's objectives using smart
    contracts.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化以前手动完成的流程节省了时间、精力和金钱。员工的技能可以通过智能合同更好地为公司的目标服务。
- en: Shop-Floor Operations
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 车间地板操作
- en: The shop floor is probably the most important part of any manufacturing operation,
    as well as one of the most difficult to optimize. The blockchain is being used
    to improve shop-floor operations. For example, blockchain apps are being used
    to monitor and report the health of particular equipment, providing operators
    with data that may help them plan maintenance rather than depend on costly emergency
    repairs (Xcube, 2020). With a technique known as machine-controlled maintenance,
    blockchain may potentially be used to automate servicing to equipment. A manufacturer
    collaborates with a third-party servicer to install shared software, including
    a blockchain system, that monitors equipment via a digital duplicate of the machine.
    Without requiring any human intervention, blockchain monitoring may identify when
    planned maintenance is required, generate a service request, purchase any components
    required for the equipment, and process payment after the order is completed.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 车间地板可能是任何制造业操作中最重要的部分，也是最难优化的部分之一。区块链正被用于改进车间地板操作。例如，区块链应用程序被用来监测和报告特定设备的健康状况，为操作人员提供可能有助于他们计划维护而不是依赖昂贵的紧急维修的数据（Xcube，2020）。通过一种称为机器控制维护的技术，区块链可能被用于自动化设备维护。制造商与第三方维修人员合作安装共享软件，包括区块链系统，通过设备的数字副本监控设备。无需任何人为干预，区块链监控可识别计划维护何时需要，生成服务请求，购买设备所需的任何部件，并在订单完成后处理付款。
- en: Quality Control and Regulation Compliance
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 质量控制和法规合规性
- en: The inherent security of blockchain technology and its capacity to monitor a
    single version of a piece of data make it ideal for quality control and regulatory
    compliance in the manufacturing industry. The quality control process is streamlined
    by machine-level monitoring and accurate track-and-tracing of materials and components,
    reducing mistakes (Xcube, 2020). As a result, there are fewer recalled goods,
    less waste, and total income.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术固有的安全性以及监测数据单一版本的能力使其成为制造业质量控制和监管合规性的理想选择。机器级别的监控和材料和零部件的准确追踪精简了质量控制流程，减少了错误（Xcube，2020）。因此，召回的商品减少了，浪费减少了，总收入增加了。
- en: In addition, the blockchain ledger creates an immutable record of data regarding
    equipment, processes, materials, and other things. Internal auditors may utilize
    these records to verify that the premises are safe and that rules are followed.
    The logs may also be used as proof of compliance in the event of an external inspection.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，区块链账本创建了关于设备、流程、材料和其他事物的数据的不可变记录。内部审计员可以利用这些记录来验证场地是否安全，以及是否遵守规定。这些日志也可以作为外部检查时的合规证据。
- en: Blockchain's Potential in the Manufacturing Industry
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 制造业中的区块链潜力
- en: Many innovation-driven firms in the sector perceive the considerable potential
    for improvement in many processes via blockchain development (Xcube, 2020). 49%
    think that blockchain can improve compliance with current and future regulations,
    31% say that blockchain can improve product sales in new areas, and 28% think
    that blockchain can decrease product reminder risk.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 该领域的许多以创新为驱动的企业认识到通过区块链发展在许多过程中存在可大幅改进的潜力（Xcube，2020）。49%的人认为区块链可以提高对当前和未来法规的遵从性，31%的人表示区块链可以改善新领域的产品销售，28%的人认为区块链可以降低产品召回风险。
- en: Whether it's suppliers, procurement, procurement, store and production, blockchain
    provides a new business method and is a perturbing solution for different industrial
    activities. As manufacturing blockchain is becoming more and more widely accepted,
    specialists estimate that usage of blockchain is likely to record an AGRC of around
    78% in production.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是供应商、采购、采购、库存和生产，区块链都提供了一种新的业务方法，并且是不同工业活动的一种扰动性解决方案。随着制造业区块链越来越广泛地被接受，专家预计区块链的使用在生产中可能会记录大约78%的AGR增长率。
- en: Use Cases of Blockchain in Manufacturing
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在制造业中的使用案例
- en: 'The manufacturing sector, which accounts for 17% of global GDP, has long struggled
    with quality control, inefficiencies, and other issues. By providing insight across
    all aspects of production, blockchain can completely revolutionize it (Xcube,
    2020). Here are some examples of how blockchain technology might be used in manufacturing:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 制造业部门占全球GDP的17%，长期以来一直在与质量控制、低效率和其他问题作斗争。通过在生产的各个方面提供见解，区块链可以彻底改变它（Xcube，2020）。以下是区块链技术在制造业中可能应用的一些示例：
- en: Tracking and Traceability Improved
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 跟踪和可追溯性得到提升
- en: An IoT-powered system can monitor the provenance of a manufactured component
    from the point of manufacture to retail destinations, improving transparency and
    traceability for all parties involved in the value chain. IoT-sensor data may
    be put into the blockchain so that there is a common perspective and no gaps in
    handling products while moving through the supply chain (Xcube, 2020). The Blockchain
    implementation may considerably enhance the many procedures involved, such as
    documentations, certification acquisitions, timestamps and quality checks.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: IoT技术驱动的系统可以监控制造组件从制造点到零售目的地的来源，提高了价值链中所有参与方的透明度和可追溯性。IoT传感器数据可以输入到区块链中，以便在产品在供应链中移动时，所有参与方都有一个共同的视角，没有处理产品的漏洞（Xcube，2020）。区块链实施可以极大地增强许多涉及的程序，如文件处理、证书获取、时间戳和质量检查。
- en: Efficient Procurement of Products
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 产品采购的高效率
- en: Inefficient product procurement has been one of the leading reasons of financial
    loss for firms. Organizations are often exposed to risks and unwelcome costs as
    a result of their complicated supply chain (Xcube, 2020). Companies may use Blockchain
    technologies to simplify and automate their supply chain and speed up the procurement
    process, including ordering products and the payment process.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 低效的产品采购一直是公司财务损失的主要原因之一。由于其复杂的供应链，组织往往面临风险和不受欢迎的成本（Xcube，2020）。公司可以利用区块链技术简化和自动化其供应链，并加快采购流程，包括订购产品和支付流程。
- en: Better Payment Process
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的支付流程
- en: Manufacturers often experience delayed payments and a lack of transparency in
    the payment process since many parties are engaged in confirming and issuing payments
    (Xcube, 2020). Payments get blocked at different points throughout the supply
    chain. Blockchain's smart contract feature automates the payment process and guarantees
    faster and more reliable payment to suppliers.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 制造商经常遇到延迟付款和支付流程缺乏透明度的问题，因为许多参与方参与确认和发放付款（Xcube，2020）。支付在整个供应链的不同环节被阻止。区块链的智能合约功能自动化了支付流程，并保证向供应商提供更快速、更可靠的付款。
- en: Efficient Inventory Management
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 高效的库存管理
- en: Everyone in the network may view the data since blockchain allows you to connect
    with every participant in the supply chain-supplies, distributors, and even retailers
    (Xcube, 2020). This implies that everyone has a copy of the information, reducing
    the amount of misunderstanding in the supply chain. This makes inventory planning
    and Management easier.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 由于区块链允许您与供应链的每个参与者-供应商、分销商，甚至零售商（Xcube，2020）建立连接，因此网络中的每个人都可以查看数据。这意味着每个人都拥有信息的副本，减少了供应链中的误解数量。这使得库存规划和管理变得更容易。
- en: Increased Consumer Involvement
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 增加了消费者的参与度
- en: Blockchain datasets may be examined and utilized to make forecasts and predictions,
    reduce supply chain delays, and improve customer experience by guaranteeing product
    origin and manufacturing process transparency. Grocery shops, for example, may
    make specific information available to consumers, such as the source of supplies
    that proves the food was produced organically (Xcube, 2020). Sharing this information
    fosters transparency, which leads to consumer loyalty and long-term relationships.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 可以检查并利用区块链数据集进行预测和预测，减少供应链延迟，并通过保证产品来源和制造过程透明度来改善客户体验。例如，杂货店可以向消费者提供特定信息，例如证明食品是有机生产的供应来源（Xcube，2020）。共享这些信息促进透明度，从而导致消费者忠诚度和长期关系的建立。
- en: Better Data Security
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的数据安全性
- en: Using conventional methods to communicate information such as invoices and contract
    data in any supply chain may be extremely hazardous. This is where blockchain
    comes in to assist protect the data using the most advanced cryptographic methods
    (Xcube, 2020). The risks of being hacked are removed since information blocks
    are nothing more than chronologically stored copies of documents connected to
    the preceding block.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 使用传统方法在任何供应链中传递信息，例如发票和合同数据，可能非常危险。这就是区块链介入的地方，它使用最先进的加密方法来保护数据（Xcube，2020）。由于信息块只是与前一个块连接的文档的按时间顺序存储的副本，因此被黑客攻击的风险被消除了。
- en: Payments to Suppliers are Made Automatically
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 对供应商的支付是自动进行的
- en: The transfer of money directly between the payer and payee in any part of the
    globe, swiftly and securely, is made possible by blockchain. Even an hour of waiting
    time is no longer necessary- it's that simple (Xcube, 2020). Smart contracts start
    the payment process as soon as the digitally secure transaction data is included
    in blockchain agreements and your network agrees to the terms and conditions.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链使全球任何地方的付款人和收款人之间直接、迅速、安全地转移资金成为可能。甚至不再需要等待一个小时——就是这么简单（Xcube，2020）。一旦数字安全交易数据包含在区块链协议中并且您的网络同意了条款和条件，智能合约就会启动付款流程。
- en: Supply Chain Dependability
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链可靠性
- en: Manufacturers place a high value on the quality of the supplies they buy. Reputable
    providers are increasingly seeking to get their brands documented and recognized.
    This requirement is addressed with the assistance of blockchain technology, which
    allows manufacturers to get information on suppliers to ensure that they receive
    exactly what they bought and that the goods are in excellent condition and free
    of faults (Xcube, 2020). Smart contract implementation also ensures standards,
    protects intellectual property, and allows for safe payments.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 制造商非常重视他们购买的供应品质。知名供应商越来越希望获得品牌的文件化和认可。在区块链技术的协助下，制造商可以获取有关供应商的信息，以确保他们收到的正是他们购买的物品，并且这些物品状态良好，没有任何问题（Xcube，2020）。智能合约的实施还确保了标准，保护了知识产权，并且允许安全付款。
- en: Manufacturing Plants and Blockchain
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 制造工厂和区块链
- en: For planned maintenance, several industrial facilities have already used IoT
    and machine learning. When combined with blockchain technology, data on machine
    component lifespans may be collected and kept in a blockchain network, and replacement
    parts can be purchased and paid regularly by smart machines. When equipment fails
    and parts must be purchased manually, this minimizes downtime, making predictive
    maintenance more effective (Xcube, 2020). Manufacturers may utilize the blockchain
    network to store their data and connect their ERP systems to their suppliers'
    systems.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 为了计划维护，一些工业设施已经使用了物联网和机器学习。当与区块链技术结合时，机器零部件寿命的数据可以被收集并保存在区块链网络中，然后智能机器可以定期购买和支付替换零件。当设备故障并且零件必须手动购买时，这将最小化停机时间，使预测性维护更加有效（Xcube，2020）。制造商可以利用区块链网络存储其数据，并将其企业资源计划（ERP）系统连接到供应商的系统上。
- en: Management of Warranties
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 保修管理
- en: False claims, fraudulent goods, misunderstandings regarding coverages, and other
    issues plague businesses regarding warranty management (Xcube, 2020). Manufacturers
    must take steps to avoid fraud, save expenses, and provide a better consumer experience.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 假索赔、欺诈商品、涉及保障范围的误解以及其他问题困扰着企业关于保修管理的问题（Xcube，2020）。制造商必须采取措施来避免欺诈、节省费用，并提供更好的消费者体验。
- en: By bridging the information gap between manufacturers, warranty providers, and
    other supply chain players and protecting the chain of custody, blockchain can
    help expedite the warranty lifecycle, guaranteeing no counterfeits enter the supply
    chain and no fraudulent claims are submitted.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 通过弥合制造商、保修提供商和其他供应链参与者之间的信息鸿沟，并保护责任链，区块链可以帮助加速保修生命周期，确保没有假冒品进入供应链，并且没有提交欺诈性索赔。
- en: How Companies are Using Blockchain in Manufacturing?
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 公司如何在制造业中使用区块链？
- en: Some businesses have already begun to investigate the possible use cases of
    blockchain to address the many problems encountered by manufacturers worldwide
    (Xcube, 2020).
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 一些企业已经开始调查区块链可能用于解决全球制造商遇到的许多问题的可能用例（Xcube，2020）。
- en: • Samsung Electronics developed a distributed ledger system to monitor overseas
    shipments and save 20% on transportation expenses. According to a Bloomberg article,
    the blockchain-based system will enable the company to save costs like shipping
    paperwork and react more rapidly to market changes.
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 三星电子开发了一个分布式分类账系统，以监控海外货物运输并节省20%的运输费用。根据彭博社的一篇文章，基于区块链的系统将使公司能够节省诸如货运文件等成本，并对市场变化做出更迅速的反应。
- en: • The IBM Blockchain project encourages supply chain openness and accountability.
    Shipping and logistics stakeholders may utilize a shared ledger to automatically
    update a process as it happens, increasing confidence throughout the supply chain
    network and establishing a reliable platform for cooperation.
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • IBM 区块链项目鼓励供应链的开放和责任。航运和物流利益相关者可以利用共享分类账，随着过程的进行而自动更新过程，增加整个供应链网络的信心，并建立一个可靠的合作平台。
- en: • To improve security in additive manufacturing, the US Air Force partnered
    with SIMBA Chain, a blockchain as a service business. The United States Navy Department
    utilized blockchain to manage its 3D printers.
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 为了提高增材制造的安全性，美国空军与区块链服务公司 SIMBA Chain 合作。美国海军部门利用区块链来管理其3D打印机。
- en: • The world's biggest container shipping company, MAERSK, using blockchain technology
    to share event data and manage document processes throughout industrial supply
    chains.
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 全球最大的集装箱运输公司 MAERSK 正在使用区块链技术来分享事件数据，并在工业供应链中管理文件流程。
- en: • The Bank of America Corp. and Mastercard, Inc. are using blockchain technology
    and have more than 48 patents and applications connected with blockchain.
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 美国银行和美国万事达卡公司正在使用区块链技术，并拥有与区块链相关的48项专利和申请。
- en: LOGISTICS INDUSTRY
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 物流行业
- en: Software solutions that assist coordinate raw materials, goods, and services
    between producers/sellers and consumer destinations are known as logistics management
    applications. These may all be part of the same organization or spread among various
    organizations and entities. These apps may benefit from blockchain's strong support.
    The participation of numerous businesses in the operations is one of the difficulties
    in logistics management. Many coordinated sub-activities conducted by various
    businesses, such as manufacturers, storage companies, shipping companies, and
    regularity agencies, may also be included. Any logistics management program must
    have a set of features for planning, scheduling, coordinating, monitoring, and
    validating completed tasks. Blockchain can effectively and securely support such
    tasks (Al-Jaroodi & Mohamed, 2019). Time delays, administrative expenses, and
    human mistakes may be reduced by using blockchain's shared distributed ledgers
    to verify, record, and audit logistics transactions.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 软件解决方案可以协调生产者/销售商和消费者目的地之间的原材料、商品和服务，这些解决方案被称为物流管理应用程序。这些应用程序可能都属于同一个组织，也可能分散在各种组织和实体之间。这些应用程序可以从区块链的强有力支持中受益。在物流管理中的一个困难是许多企业参与到操作中。由各种企业进行的许多协调的子活动，如制造商、仓储公司、航运公司和常规机构，也可能包括在内。任何物流管理程序都必须具备一套功能，用于计划、调度、协调、监控和验证完成的任务。通过使用区块链的共享分布式分类帐来验证、记录和审计物流交易，可以有效减少时间延迟、行政成本和人为错误。
- en: Furthermore, using smart contracts would make it easier for businesses to reach
    agreements and establish binding contracts quicker and cheaper. Blockchain is
    expected to significantly affect the logistics sector due to these advantages
    (Hackius & Petersen, 2017). Many startups are offering blockchain-based logistics
    management systems and apps in this space. Provenance (Steiner, Baker, Wood, &
    Meiklejohn, 2015), for example, is a traceability system that connects customers
    and suppliers for various logistical operations. Hijro is another example, which
    provides an application platform for worldwide supply chain management.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，使用智能合约将使企业更容易达成协议并更快、更便宜地建立约束性合同。由于这些优势，预计区块链将对物流行业产生重大影响（Hackius & Petersen,
    2017）。许多初创企业在这一领域提供基于区块链的物流管理系统和应用程序。例如，Provenance（Steiner、Baker、Wood和Meiklejohn，2015）是一个追溯系统，连接了客户和供应商进行各种物流操作。Hijro是另一个例子，提供了一个全球供应链管理的应用平台。
- en: The Logistics Industry Benefits from Blockchain
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 物流业受益于区块链
- en: One of the most important aspects of modern business is logistics. It guarantees
    that goods get to their destination in the shortest amount of time, for the lowest
    cost, and with the least amount of damage. In a nutshell, it is concerned with
    the planning and execution of complicated procedures for moving products from
    one location to another (generally from the point of origin to consumption). The
    roles of blockchain in supply chain in shown in Figure 6.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 现代商业的最重要方面之一是物流。它确保货物以最短的时间、最低的成本和最少的损坏到达目的地。简而言之，它涉及规划和执行复杂的程序，将产品从一个地点移动到另一个地点（通常从起点到消费地点）。图6显示了区块链在供应链中的角色。
- en: '| Figure 6\. Supply chain roles (actors) interacting with blockchain distributed
    ledger technology (Litke, Anagnostopoulos, & Varvarigou, 2019) |'
  id: totrans-136
  prefs: []
  type: TYPE_TB
  zh: '| 图6. 供应链角色（参与者）与区块链分布式分类账技术的互动（Litke、Anagnostopoulos和Varvarigou，2019） |'
- en: '| ![Figure978-1-7998-8697-6.ch001.f06](i/ch001.f06.png) |'
  id: totrans-137
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-8697-6.ch001.f06](i/ch001.f06.png) |'
- en: The logistics business is massive right now! In the year 2020, the United States
    alone generated $791.7 billion in income. In terms of statistics, it's staggering,
    and that makes the logistics sector one of the most complicated in the world (Blockchains,
    2020).
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 当前物流业规模庞大！仅在2020年，美国就产生了7917亿美元的收入。从统计数据来看，这是令人震惊的，这使得物流行业成为世界上最复杂的行业之一（Blockchains，2020）。
- en: Blockchain technology creates a decentralized network in which peers may connect
    and transact without relying on a central authority. Immutability, transparency,
    and security are just a few of the advantages of its decentralized nature. Furthermore,
    it is well-suited to the logistics sector.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术创建了一个分散的网络，其中同行可以在不依赖中央机构的情况下连接和交易。不可变性、透明度和安全性只是其分散性特点的几个优点。此外，它非常适合物流行业。
- en: Because the transaction data on the blocks cannot be changed or falsified, the
    transaction data is highly reliable. You may also substantially increase work
    speed by using smart contracts that can automate transactions under specific circumstances.
    Blockchain technology is being used to innovate in the logistics industry, where
    activities need a lot of paperwork.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 由于区块上的交易数据无法更改或伪造，交易数据非常可靠。您还可以通过使用可以在特定情况下自动执行交易的智能合约大幅提高工作速度。区块链技术正在被用来在需要大量文书工作的物流行业进行创新。
- en: MAERSK Line, a Danish shipping company, conducted a blockchain proof of concept
    in 2016, estimating a 20% decrease in transportation costs if the blockchain is
    used to carry products from East Africa to Europe. Blockchain isn't simply another
    new technology; it's anticipated to play a significant role in helping logistics
    companies maintain stable growth. As a result, there must be a debate regarding
    the role of blockchain technology in the logistics industry (Thistlethwaite, 2018).
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 丹麦航运公司MAERSK Line在2016年进行了区块链概念验证，估计如果使用区块链将产品从东非运送到欧洲，运输成本可以减少20%。区块链不仅仅是一种新技术；它预计将在帮助物流公司保持稳定增长方面发挥重要作用。因此，必须就区块链技术在物流行业中的角色进行讨论（Thistlethwaite,
    2018）。
- en: Several stakeholders are engaged in logistics when it comes to delivering raw
    materials or finished goods to consumers. To guarantee the transaction's credibility,
    all logistical transactions are conducted using numerous papers. Work is done
    in global commerce using conventional trade papers, while in face-to-face exchanges,
    there are generally no trust problems since the buyer pays after seeing the goods.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 在将原材料或成品交付给消费者时，涉及到物流的多个利益相关者。为了保证交易的可信度，所有物流交易都是用大量的文件进行的。在全球商业活动中，通常使用传统的贸易文件，而在面对面的交易中，由于买方在看到货物后支付，通常不存在信任问题。
- en: Because worldwide commerce transactions rely entirely on records, the risk is
    frequently significant because you never know whether the other party will deliver
    you the goods or if the importer will pay you. Furthermore, when quality assurance
    papers are needed in the event of global commerce, these documents may be changed
    or falsified (Thistlethwaite, 2018). Unless you phone or send an email, there
    is no way to know what tasks or procedures the other person is working on in real-time.
    However, blockchain technology ensures that transaction data on blocks is resistant
    to fraud or alteration, resulting in a trustworthy ecosystem.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 因为全球贸易交易完全依赖于记录，风险通常是巨大的，因为你永远不知道对方是否会交付货物，或者进口商是否会支付你。此外，当全球贸易需要质量保证文件时，这些文件可能被更改或伪造（Thistlethwaite,
    2018）。除非电话或发送电子邮件，否则无法实时了解对方正在进行的任务或程序。然而，区块链技术确保区块上的交易数据不受欺诈或篡改，从而产生了一个可信赖的生态系统。
- en: Blockchain is anticipated to cause a paradigm change in logistics in the future.
    It will speed up the transaction verification process and aid in the supply of
    goods and services by fostering mutual confidence among participants. It may take
    many years for this procedure to be fully implemented in logistics.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链预计将在未来引起物流领域的范式转变。它将加快交易验证过程，并通过促进参与者之间的相互信任来帮助货物和服务的供应。这个程序在物流中完全实施可能需要很多年。
- en: Use Cases of Blockchain in Logistics
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 物流中区块链的应用案例
- en: Many applications of blockchain logistics are available. Let's look at five
    blockchain logistical uses to gain a better idea. It will also assist you in comprehending
    the logistical advantages of blockchain technology (Blockchains, 2020).
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链物流有许多应用。让我们看看五种区块链物流用途，以便更好地了解区块链技术的物流优势（Blockchains, 2020）。
- en: Better Freight Tracking
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的货运跟踪
- en: The use of blockchain in logistics systems and supply chains may make it easier
    to track down freight. Same-day and on-demand delivery are on the rise at the
    moment (Blockchains, 2020). Since a result, it may rapidly become a strain for
    logistics firms, as they cannot fulfil these burgeoning demands.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 在物流系统和供应链中使用区块链可能会更容易追踪货物。目前，同日和即时交付正在增长（Blockchains, 2020）。因此，这可能迅速成为物流公司的一种压力，因为他们无法满足这些不断增长的需求。
- en: Many trucking firms are attempting to invest in superior tracking technology;
    however, the security of these systems is under doubt.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 许多卡车公司正试图投资于更先进的跟踪技术；然而，这些系统的安全性存在疑问。
- en: Furthermore, these systems lack a safe authentication procedure. As a result,
    hackers or bad actors take use of the network's data at all times (Blockchains,
    2020). The blockchain has the potential to alter the situation. No one can tamper
    with the data since blockchain provides a suitable authentication route with verification.
    Also, since you can keep track of all your deliveries and monitor them in real
    time, it may help the logistics sector better customer experience.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，这些系统缺乏安全的身份验证程序。因此，黑客或不良行为者始终可以利用网络的数据（Blockchains, 2020）。区块链有改变这种情况的潜力。由于区块链提供了适当的验证路径，因此没有人可以篡改数据。此外，由于您可以实时跟踪所有交付并监控它们，这可能有助于物流部门提供更好的客户体验。
- en: Increased Efficiency in the Shipping Process
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 提升货运流程效率
- en: The first area where blockchain will enhance logistics is shipping and freight.
    In a nutshell, it may be utilized to enhance both international and local delivery
    processes (Blockchains, 2020). It will also encourage them to increase their products
    volume and process efficacy.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链将增强物流的第一个领域是货运和运费。简言之，它可以用于提升国际和本地交付流程（Blockchains, 2020）。它还将鼓励他们增加产品数量和流程效率。
- en: Maersk recognizes the value of blockchain and has already used it into its procedures
    and operations. They are one of the biggest container transport companies in the
    world (Blockchains, 2020). The ultimate aim is to monitor the cargo as closely
    as possible by collaborating with other agencies. IBM and Maersk are also collaborating
    to enhance global commerce infrastructure.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: Maersk认识到区块链的价值，并已将其纳入到其程序和运营中。他们是世界上最大的集装箱运输公司之一（Blockchains, 2020）。最终目标是通过与其他机构合作尽可能密切地监控货物。IBM和Maersk还在合作以加强全球商业基础设施。
- en: Security for IoT Devices to Boost Efficiency
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 为物联网设备提供安全性以提高效率
- en: Many companies are now using Internet of Things sensors to track inventory and
    guarantee constant quality. However, these IoT gadgets are susceptible to assaults
    since they rely on cloud servers to interact (Blockchains, 2020). Consequently,
    blockchain in logistics and supply chain can secure these IoT devices while simultaneously
    monitoring all of the data they produce. It may also aid in the analysis and categorization
    of all data from these devices in order to make business strategy changes.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 许多公司现在使用物联网传感器来跟踪库存并保证质量的稳定。然而，这些物联网设备易受攻击，因为它们依赖云服务器进行通讯（Blockchains, 2020）。因此，物流和供应链中的区块链可以保护这些物联网设备，同时监控它们产生的所有数据。它还可以帮助分析和分类这些设备产生的所有数据，以进行商业策略的改变。
- en: Better Transparency
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的透明度
- en: Transparency is one of the most important characteristics of blockchain. When
    properly deployed, blockchain for supply chain provides more openness, which impacts
    logistics transparency (Blockchains, 2020). It allows businesses to have greater
    faith in one another. Better openness, less worker exploitation, and lower auditing
    expenses will result in fewer billing disputes.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 透明度是区块链的最重要特征之一。当正确部署时，供应链的区块链提供更多开放性，影响了物流的透明度（Blockchains, 2020）。它允许企业之间更加信任彼此。更多开放性、更少的劳工剥削和更低的审计费用将导致更少的计费纠纷。
- en: In addition to the consumer, owing to its increased trust and integrity, the
    B2B industry is imploding. Because of the trust, auditing expenses, invoice disputes,
    and other forms of conflict will be significantly minimized, if not eliminated
    entirely.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 除了消费者以外，由于其增加的信任和诚信，B2B行业正在蓬勃发展。由于信任，审计费用、发票纠纷和其他形式的冲突将会显著减少，甚至完全消除。
- en: Companies are already investing in improving transparency (Blockchains, 2020).
    One such firm is Provenance, which has performed a case study to examine how blockchain,
    including the supply chain, might enhance logistical elements.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 公司已经在提高透明度方面进行投资（Blockchains, 2020）。其中一家公司是Provenance，他们进行了一个案例研究，以探讨如何利用区块链，包括供应链，可以提高物流要素。
- en: Inventory Tracking
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 库存跟踪
- en: Inventory management is a difficult task. Companies invest a significant amount
    of money to make it flawless and efficient (Blockchains, 2020). Even then, it
    presents a slew of issues. As a result, inventory monitoring is one of the sectors'
    primary concerns. Companies pay millions of dollars to handle it. Blockchain technology
    may help address the issue by allowing businesses to control their goods at the
    macro level and at the micro level. Companies, for example, may maintain a close
    eye on logistics by monitoring it closely. IBM's blockchain-based technology is
    one such example. It allows businesses to monitor and report on food products
    throughout the transaction process (Blockchains, 2020). Large corporations such
    as Nestle, Walmart, Unilever, and others have already joined the initiative and
    are assisting in achieving the best possible outcome. The end-users will benefit
    the most since they will always get fresh, ready-to-eat food. This is one of the
    best example of corporate blockchain use cases in this industry.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 库存管理是一项艰巨的任务。公司投入了大量资金来使其完美和高效（Blockchains，2020年）。即便如此，它仍然存在许多问题。因此，库存监控是该行业的主要关注点之一。公司花费数百万美元来处理它。区块链技术可以通过允许企业在宏观和微观水平上控制其商品来帮助解决该问题。例如，公司可以通过密切监控来密切关注物流。
    IBM的基于区块链的技术就是一个例子。它允许企业在整个交易过程中监控和报告食品产品（Blockchains，2020年）。像雀巢、沃尔玛、联合利华等大公司已经加入了这一倡议，并协助实现最佳结果。最终用户将受益最多，因为他们将始终获得新鲜、即食的食品。这是该行业企业区块链用例的最佳示例之一。
- en: Settling Disputes
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 解决纠纷
- en: Another use of blockchain in logistics is the resolution of freight transportation
    disputes. Cargo transportation is prone to disagreements (Blockchains, 2020).
    This may occur if the items are lost or arrive late. Disputes are difficult to
    settle and may take weeks to resolve. All of this requires the business to spend
    additional resources.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在物流中的另一个用途是解决货物运输纠纷。货物运输容易发生争议（Blockchains，2020年）。如果货物丢失或迟到，可能会发生这种情况。纠纷难以解决，可能需要数周时间。所有这些都需要企业投入额外的资源。
- en: With the assistance of immutable data and real-time cargo information, blockchain
    can help settle conflicts more quickly (Blockchains, 2020). Many conflicts may
    be resolved in minutes thanks to automation and reliable data. It also aids businesses
    in resolving consumer complaints.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 借助不可变数据和实时货物信息，区块链可以帮助更快地解决冲突（Blockchains，2020年）。多亏了自动化和可靠数据，许多冲突可以在几分钟内解决。它还帮助企业解决消费者投诉。
- en: Invoicing and Payments
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 发票和付款
- en: Finally, via an effective and protected system, blockchain may assist enhance
    invoicing and payments. When done on a big scale, invoicing may be a significant
    problem (Blockchains, 2020). As a result, you'll come across invoicing and payment
    methods that are efficient.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，通过一个有效和受保护的系统，区块链可以帮助提高发票和付款的效率。在大规模进行时，发票可能成为一个重大问题（Blockchains，2020年）。因此，您会遇到高效的发票和付款方法。
- en: Smart contracts may be used by businesses to automate the complete process and
    make it error-free and crystal clear. Invoicing and payments will be much more
    efficient as a result of this.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 企业可以使用智能合约自动化整个流程，使其无误差和清晰。由于这一点，发票和付款将更加高效。
- en: 'Blockchain in Logistics: Implementation Challenges'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 物流中的区块链：实施挑战
- en: Companies must overcome many obstacles to adopt blockchain. The following are
    some of the difficulties. The following are some of the difficulties (Blockchains,
    2020).
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 企业必须克服许多障碍才能采用区块链。以下是一些困难。以下是一些困难（Blockchains，2020）。
- en: '▪ Various applications of data storage model: To cooperate on the blockchain,
    not all businesses or systems use the same data model.'
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 不同的数据存储模型应用：为了在区块链上合作，不是所有企业或系统都使用相同的数据模型。
- en: ▪ Embedding blockchain technology within the current IT environment Integration
    of blockchain into the current IT environment will always be difficult.
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 在当前IT环境中嵌入区块链技术：将区块链整合到当前IT环境中始终是困难的。
- en: '▪ Evolving blockchain technology: Working with blockchain is the last obstacle.
    Blockchain is a relatively young technology that is rapidly developing. Implementing
    blockchain today will result in future implementation difficulties.'
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 演变中的区块链技术：与区块链合作是最后的障碍。区块链是一项相对年轻且快速发展的技术。如今实施区块链将导致未来实施困难。
- en: '▪ The flow of Information: Another significant issue in logistics is controlling
    the flow of information between the various organizations. When a transaction
    is multinational, the procedure gets more complicated since additional entities
    are involved.'
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 信息流动：物流中另一个重要问题是控制各个组织之间的信息流动。当交易跨国时，程序变得更加复杂，因为涉及到额外的实体。
- en: Ways Blockchain Can Improve Logistics
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链如何改善物流
- en: Efficiency
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 效率
- en: Blockchain technology has the ability to transform the way transportation and
    freight are handled. Blockchain has the potential to enhance the delivery process
    and boost the efficiency of logistics businesses by efficiently monitoring goods.
    To create an efficient logistics system, it is essential to collaborate internationally
    and openly in order to guarantee and optimize product delivery amongst partners
    while also protecting information and financial activities (Scand, 2020). Logistics
    has poor transparency and a fragmented structure due to the industry's competitive
    character, unstandardized procedures, data silos, and different degrees of technology
    advancement.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术有能力改变运输和货运处理方式。区块链有潜力通过有效监控货物来增强交付流程，提高物流企业的效率。为了创建高效的物流系统，必须在国际上开放合作，以确保并优化伙伴之间的产品交付，同时保护信息和财务活动（Scand，2020）。由于行业的竞争性特质、非标准化流程、数据孤岛和不同程度的技术进步，物流的透明度和碎片化结构较差。
- en: Blockchain has the potential to enhance global trade efficiency by removing
    complexity from administrative procedures. Multiple parties and a massive quantity
    of paperwork may be eliminated with an automated procedure that provides a systematic
    approach to monitoring the product lifecycle from its origin to the shop shelf
    while also enabling all ownership transfers between producers, retailers, and
    purchasers.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链有潜力通过简化行政程序来提高全球贸易效率。多方参与和大量的文书工作可以通过自动化程序来消除，该程序提供了一个系统化的方法来监控产品生命周期，从其起源到商店货架，同时也使所有权转移之间的生产者、零售商和购买者之间的所有权转移成为可能。
- en: Security
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 安全
- en: Because current systems are centralized, a malevolent attacker may gain complete
    control over them once they get access. Any data saved inside the system may be
    altered or erased by such an invader.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 因为当前系统是集中化的，一旦恶意攻击者获得访问权限，他们可能会完全控制系统。系统内保存的任何数据都可能被这样的入侵者篡改或删除。
- en: There is no central authority over the whole system in blockchain networks (Scand,
    2020). However, unlike other competing solutions, blockchain provides a higher
    level of security since no third party may alter the data recorded in the chain.
    Furthermore, blockchain networks may use cryptographic security methods to make
    hacking the data chain extremely difficult.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链网络中没有对整个系统的中央控制权（Scand，2020）。然而，与其他竞争解决方案不同，区块链提供了更高级别的安全性，因为没有第三方可以更改链中记录的数据。此外，区块链网络可以使用加密安全方法使黑客攻击数据链变得极其困难。
- en: Transparency
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 透明度
- en: Blockchain improves security and transparency. It allows companies to monitor
    and document all changes, including what was changed, why, who made the changes,
    and when (Scand, 2020). Furthermore, since every entity on the chain uses the
    same ledger version, there is no misunderstanding regarding chain transactions,
    and the transaction process becomes more efficient.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链提高了安全性和透明度。它允许公司监视和记录所有变更，包括什么被改变、为什么要改变、谁做出了变更以及何时做出了变更（Scand，2020）。此外，由于链上的每个实体使用相同的账本版本，因此对于链上交易不存在误解，交易过程变得更加高效。
- en: The data will be logged on the public ledger after the products have been delivered
    and digital smart contracts have been signed. The data is saved with information
    about who created it and when it is impossible to change. Businesses can keep
    track of products and identify who owns them at any given moment thanks to access
    to this ledger (Scand, 2020). The data will be recorded on the public ledger once
    the items have been delivered and digital smart contracts have been executed.
    The information regarding who made it and when it was made is preserved, making
    it very impossible to alter. Companies with access to this ledger can keep track
    of the goods and see who owns them.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 在产品交付并数字智能合约签署后，数据将被记录在公共分类帐上。数据保存有关创建者和创建时间的信息，不可能更改。由于可以访问此分类帐，企业可以随时跟踪产品并确定谁拥有它们（Scand，2020）。一旦物品交付并执行数字智能合约，数据将记录在公共分类帐上。有关制作者和制作时间的信息得以保留，因此几乎不可能更改。有权访问此分类帐的公司可以跟踪货物并查看谁拥有它们。
- en: Real-Time Asset Tracking and Inventory Management
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 实时资产跟踪和库存管理
- en: Blockchain technology may be coupled with IoT and mobile-based technologies
    to build real-time delivery monitoring systems. Tracking does not have to be done
    manually anymore; instead, electronic sensors can monitor goods from beginning
    to end of the supply chain. Logistics firms may use blockchain and IoT to decrease
    delivery times, improve transparency in the logistics sector, and keep a closer
    watch on the goods they carry (Scand, 2020). Furthermore, small sensors attached
    to goods or objects may assist organizations in maintaining accurate and up-to-date
    inventory. Such “smart” inventories may provide a wealth of information about
    the items, such as their previous locations, the length of time they've been stored
    at the facility, and more. Detailed inventory auditing may be simplified using
    IoT sensors, lowering the risk of missing goods, incorrect storage, and other
    issues that impact total profitability.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术可以与物联网和基于移动技术结合，建立实时交付监控系统。不再需要手动跟踪，而是电子传感器可以从供应链的开始到结束监控货物。物流公司可以利用区块链和物联网缩短交货时间，提高物流行业的透明度，并密切关注所运输的货物（Scand，2020）。此外，附加在货物或物体上的小型传感器可以帮助组织保持准确和最新的库存。这种“智能”库存可以提供有关货物的大量信息，例如它们的先前位置、它们在设施中存放的时间长度等。利用物联网传感器可以简化详细的库存审计，降低丢失货物、存储不正确和其他影响总利润的问题的风险。
- en: Smart Contracts
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约
- en: Every day, $140 billion is locked up in transportation payment issues. It takes
    an average of 42 days to settle an invoice in full, which is a waste of time and
    money. A smart contract is a blockchain-based technology that enables supply chain
    legal binding agreements to be automated. Smart contracts allow businesses to
    track the stages in a logistical process and enforce adherence to the transaction's
    pre-determined standards, lowering the chance of the other party failing to fulfill
    an agreement (Scand, 2020). This is especially useful for enabling smaller and
    less known businesses, such as start-ups, to enter the supply chain industry without
    a prior reputation or references. Smart contracts, by ensuring transparency, may
    help to mitigate this problem.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 每天有 $1400 亿被锁定在交通支付问题中。完整结算一张发票平均需要 42 天的时间，这是一种浪费时间和金钱。智能合约是一种基于区块链的技术，能够自动化供应链法律约束协议。智能合约允许企业跟踪物流流程中的各个阶段，并强制执行交易的预先确定标准，降低了对方未能履行协议的机会（Scand,
    2020）。对于让小型和不太知名的企业，比如初创企业，进入供应链行业而不需要先前的声誉或推荐，这尤其有用。通过确保透明度，智能合约可能有助于缓解这个问题。
- en: Performance History Monitoring
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 性能历史监控
- en: The carrier's and suppliers' performance histories may be tracked using blockchain.
    Additionally, companies may analyse the performance of individual vehicles in
    the fleet and past carrier performance, such as on-time pickups and deliveries,
    among other things (Scand, 2020). This information enables better decision-making
    and, as a result, supply chain improvement. Businesses may create faster routes
    and eliminate needless stages in the shipping process using important data.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 运输公司和供应商的业绩历史可以使用区块链进行跟踪。此外，公司可以分析车队中各辆车的表现以及过去的运输商表现，比如准时提货和交付等等（Scand, 2020）。这些信息有助于更好的决策，从而改善供应链。企业可以利用重要数据创建更快的路线，并消除运输过程中不必要的阶段。
- en: CONCLUSION
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 结论
- en: We covered just a few blockchain use scenarios in the manufacturing industry.
    The technology is still far from being extensively adopted, and there are numerous
    obstacles such as industry-wide standards and more. However, one thing is that
    blockchain may change how manufacturers are doing business. The slow-moving, unsecured,
    manual system is being revolutionized into a digital, safe, quick, and automated
    network run on a single platform. In terms of process change, money transfers,
    supply chain monitoring, guarantee management and more, we may anticipate more
    blockchain until we ultimately see an entire, decentralized manufacturing system.
    Although we see a blockchain revolution occurring mainly now in white papers and
    papers, but as more and more companies are piloting their cases of use to disrupt
    the manufacturing industry, we can be sure that most companies will soon embrace
    it to try to survive when the fourth industrial revolution comes into being. Logistics
    is one of the major problems in today's company development. But the entire ball
    game is different if you are a member of a logistics business. Important players
    include manufacturers, suppliers, 3PLs, long-haul carriers, short-haul carriers,
    warehouses, and consignors. The use of various data storage strategies, integration
    with the present ecosystem, the development of blockchain technology, and information
    flow are the primary difficulties facing the logistics business right now. Inventory
    tracking, increased transparency, dispute resolution, and invoicing and payments
    are some of the logistics use cases for blockchain. Nonetheless, even in these
    cases, blockchain offers many success factors in logistics.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 我们只涵盖了制造业中的一些区块链使用场景。这项技术仍然远未被广泛采用，并且存在诸多障碍，比如行业标准等等。然而，有一件事是，区块链可能会改变制造商的业务方式。那种缓慢、不安全、手动的系统正在被革命性地转变为在单一平台上运行的数字化、安全、快速和自动化的网络。在流程变革、资金转移、供应链监控、担保管理等方面，我们可能会预见到更多的区块链，直到我们最终看到一个完整的、去中心化的制造系统。尽管我们现在主要看到区块链革命在白皮书和论文中发生，但随着越来越多的公司试点他们的使用案例来颠覆制造业，我们可以确信，大多数公司很快就会拥抱它，试图在第四次工业革命到来时生存下来。物流是当今企业发展中的主要问题之一。但如果你是物流业的一员，整个情况就完全不同了。重要的参与者包括制造商、供应商、第三方物流服务商、长途运输公司、短途运输公司、仓库和发货人。各种数据存储策略的使用、与现有生态系统的整合、区块链技术的发展以及信息流是物流业目前面临的主要困难。库存跟踪、增加透明度、解决纠纷以及发票和付款是一些适用于物流的区块链使用案例。然而，即使在这些情况下，区块链在物流中也提供了许多成功因素。
