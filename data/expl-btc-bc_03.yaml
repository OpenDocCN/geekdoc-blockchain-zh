- en: '[Smart contract and token platforms](toc.xhtml#s6a)'
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[智能合约和代币平台](toc.xhtml#s6a)'
- en: The smart contract is a self-enforcing agreement coded in a blockchain and written
    using a programming language.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约是在区块链上编码并使用编程语言编写的自我执行协议。
- en: Bitcoin provides a simple programming language, which can be used to write a
    smart contract. The scripting language is very primitive and does not provide
    a viable platform for building complex real-world contracts. To address this,
    *Vitalik Buterin* created a cryptocurrency called Ethereum that supported Turing
    complete *solidity language* for writing contracts. This language allowed developers
    to create tokens much faster than creating a cryptocurrency. This led to **Initial
    Coin Offering** (**ICO**) for raising funds through a token sale, Security Tokens,
    Utility Tokens, **Decentralized Finance** (**DeFi**), and recently **non-fungible
    tokens** (**NFT**). This attracted massive interest in blockchain technology to
    solve real-world problems.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币提供了一种简单的编程语言，可用于编写智能合约。脚本语言非常原始，并不提供一个构建复杂现实世界合同的可行平台。为了解决这个问题，*维塔利克·布特林*创建了一种名为以太坊的加密货币，它支持图灵完备的*Solidity语言*来编写合约。这种语言允许开发者比创建加密货币更快地创建代币。这导致了**首次代币发行**（**ICO**）通过代币销售筹集资金，代币化证券、实用性代币、**去中心化金融**（**DeFi**）以及最近**非同质化代币**（**NFT**）。这吸引了区块链技术解决现实世界问题的巨大兴趣。
- en: However, RSK is a layer 2 solution of Bitcoin that provides smart contract capability
    like Ethereum. Like Ethereum, RSK allows smart contracts to be written in *Solidity*.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: However, RSK是比特币的层2解决方案，提供了与以太坊类似的智能合约功能。与以太坊一样，RSK允许使用*Solidity*编写智能合约。
- en: '[Payments, store-of-value, and alternate finance](toc.xhtml#s7a)'
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[支付、价值储存和替代金融](toc.xhtml#s7a)'
- en: As Bitcoin became valuable and mining started becoming difficult in personal
    computers, and laptops around 2013, the first ASIC hardware hit the market, raising
    network fees. It became clear that if network fees keep on increasing, bitcoin
    as a payment instrument for buying low-value items like coffee will not remain
    viable. The Bitcoin development community was divided on whether to increase block
    size for reducing transaction fees or to keep it the same so that the Bitcoin
    network does not have to compromise on security.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 随着比特币变得有价值，个人电脑和笔记本电脑上的挖矿开始变得困难，大约在2013年，第一块ASIC硬件面市，提高了网络费用。很清楚，如果网络费用继续增加，比特币作为购买咖啡等低价值物品的支付工具将不再可行。比特币开发社区在是否增加区块大小以降低交易费用，还是保持不变，以便比特币网络在安全方面不做妥协的问题上产生了分歧。
- en: Alternatively, Ethereum, Litecoin, and a few other cryptocurrencies used the
    ASIC-resistant mining algorithm. The idea was to use algorithms that require memory
    instead of faster processing as ASIC hardware is efficient at solving CPU-intensive
    problems and not good for memory-hard problems.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: Alternatively, 以太坊、莱特币和其他一些加密货币使用了抗ASIC的挖矿算法。这个想法是使用需要内存的算法，而不是更快的处理速度，因为ASIC硬件在解决CPU密集型问题时效率很高，而对于内存密集型问题则不擅长。
- en: Bitcoin Cash was one of the Bitcoin hard forks created primarily to reduce transaction
    fees by increasing block size.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币现金是创建的主要目的是通过增加区块大小来降低交易费用的比特币硬分叉之一。
- en: Other cryptocurrencies such as Litecoin and Dogecoin provide shorter confirmation
    time, making them better suited for cash-like payments.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 其他如莱特币和狗狗币等加密货币提供了更短的确认时间，使它们更适合现金支付。
- en: XRP is a cryptocurrency that provides near real-time payments across the world.
    Its main goal was to provide financial institutions with a medium of exchange.
    It claims to provide payment processing capability like SWIFT.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: XRP是一种提供全球范围内近实时支付的加密货币。其主要目标是向金融机构提供一种交换媒介。它声称提供类似SWIFT的支付处理能力。
- en: '[Privacy](toc.xhtml#s8a)'
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[隐私](toc.xhtml#s8a)'
- en: Bitcoin transactions are in blockchain, and anyone can look at them. When we
    buy bitcoin from an exchange, we need to provide KYC to the exchange. The exchange
    knows about your transactions, and all related transactions are also on the blockchain.
    Exchanges can leak this information to criminals, hackers, foreign governments,
    advertisers, etc. Exchanges can also link other transactions on the blockchain,
    and you may lose your financial privacy. There are a few methods that provide
    ways to make Bitcoin transactions more private, but these are not as good as cryptocurrencies,
    which are designed with privacy as the goal. Monero, Dash, Zcash, and Zcoin are
    some of the cryptocurrencies designed specifically with privacy as the goal.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币交易记录在区块链上，任何人都可以查看它们。当我们从交易所购买比特币时，我们需要向交易所提供KYC信息。交易所知道你的交易情况，所有相关的交易也都在区块链上。交易所可以将这些信息泄露给罪犯、黑客、外国政府、广告商等。交易所还可以将区块链上的其他交易关联起来，你可能会失去你的财务隐私。有几种方法可以提供使比特币交易更加私密的途径，但这些并不如加密货币那样好，因为加密货币是以隐私为目标设计的。门罗币、达世币、Zcash和Zcoin是一些专门以隐私为目标设计的加密货币。
- en: '[Oracles and multichain connectors](toc.xhtml#s9a)'
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[预言机和多链连接器](toc.xhtml#s9a)'
- en: Smart contracts enforce agreements, but these agreements are based on real-world
    information, which is not present on the blockchain. This information is provided
    by entities called *Oracle*. These entities are mostly centralized third parties.
    Polkadot and Chainlink provide decentralized mechanisms to provide external real-world
    information. Polkadot and Chainlink can interface between multiple blockchains
    allowing them to interchange information. This has led to interesting projects
    in this space. These concepts are still maturing, and we might see many more advancements
    in this space.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约执行协议，但这些协议是基于区块链上不存在的现实世界信息。这些信息是由称为“预言机”的实体提供的。这些实体大多是中心化的第三方。波卡和链链提供了去中心化的机制，以提供外部现实世界信息。波卡和链链可以在多个区块链之间进行接口，使它们能够交换信息。这导致了这个领域内一些有趣的项目的出现。这些概念仍在成熟中，我们可能会看到这个领域出现更多的进展。
- en: '[Stablecoins](toc.xhtml#s10a)'
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[稳定币](toc.xhtml#s10a)'
- en: A Stablecoin is a cryptocurrency that has value pegged with another asset such
    as USD, Euro, or Bitcoin, physical assets like gold, and so on.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 稳定币是一种与另一种资产（如美元、欧元或比特币）、黄金等实物资产挂钩的加密货币。
- en: Cryptocurrencies are bought and sold at exchanges in exchange for currencies.
    This attracts fees charged by the exchanges. For traders who want to take advantage
    of volatility in the crypto market but find the fees high can park their crypto
    investments into stablecoins and use them when they need to buy crypto.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币是在交易所用货币进行买卖的，这吸引了交易所收取的费用。对于想要利用加密货币市场的波动性但发现费用高昂的交易者来说，可以将他们的加密货币投资转移到稳定币上，并在需要购买加密货币时使用它们。
- en: Additionally, most people in the world do not have access to currencies such
    as the US Dollars and Euro, which are considered more stable. They can buy stablecoins,
    which are pegged with these currencies.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，世界上大多数人都无法接触到如美元和欧元等被认为是更稳定的货币。他们可以购买与这些货币挂钩的稳定币。
- en: '[Blockchain ecosystem](toc.xhtml#s11a)'
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[区块链生态系统](toc.xhtml#s11a)'
- en: The blockchain ecosystem consists of cryptocurrencies, private and public blockchains,
    exchanges, and other services created over them or related to them.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链生态系统包括加密货币、私人和公共区块链、交易所以及创建在它们之上或与之相关的其他服务。
- en: 'The following is a broad overview of the blockchain ecosystem. Keep in mind
    that the blockchain ecosystem is very wide, and everything cannot be shown here:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是对区块链生态系统的广泛概述。请注意，区块链生态系统非常广泛，这里无法展示所有内容：
- en: '![](images/Figure-1.2.jpg)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-1.2.jpg)'
- en: '**Figure 1.2:** Blockchain Ecosystem'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1.2：** 区块链生态系统'
- en: '[Medium of exchange and store of value](toc.xhtml#s12a)'
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[媒介交换和价值储存](toc.xhtml#s12a)'
- en: We learned that cryptocurrencies are created to target specific requirements.
    All cryptocurrencies require developers; they need exchanges. Cryptocurrencies
    that became popular as medium-of-exchange need payment processors, wallets, and
    merchants who would accept them.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 我们了解到，加密货币是为了满足特定需求而创建的。所有加密货币都需要开发者；它们需要交易所。那些作为支付手段变得流行的加密货币需要支付处理器、钱包以及接受它们的商家。
- en: Cryptocurrencies that became popular as store-of-value or SoV require extremely
    secure methods of storing them for the long-term, so the vaults and hardware wallets
    are needed, asset managers are needed that can provide custody services, and ETFs
    are needed so that non-technical investors can rely on financial institutions
    for the security of funds.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一种价值储存手段或SoV而变得流行的加密货币需要极其安全的储存方法来长期保存，所以需要保险库和硬件钱包，需要能够提供保管服务的资产管理员，还需要ETF，这样非技术投资者就可以依赖金融机构来保障资金安全。
- en: '[Private and public blockchains](toc.xhtml#s13a)'
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[私有与公有区块链](toc.xhtml#s13a)'
- en: Private blockchains like Hyperledger Fabric were created to provide immutability
    and access control of organization data, which could be verified by an auditor.
    Private blockchain technology such as Hyperledger Fabric also provides a federated
    structure, where each organization can have a separate blockchain created using
    Hyperledger Fabric, and data and code can be transferred across chains. This allowed
    a consortium of organizations with similar interests to come together and share
    data to improve the supply chain, transparency, and auditability. This also provides
    access control mechanism to the consortium, which provides certain rights to a
    certain set of entities.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 像Hyperledger Fabric这样的私有区块链被创建出来，以提供组织数据的不可篡改性和访问控制，这些数据可以被审计员验证。Hyperledger
    Fabric等私有区块链技术还提供了一个联邦结构，每个组织可以使用Hyperledger Fabric创建各自的区块链，数据和代码可以在链之间转移。这使得具有相似利益的组织团体可以聚集在一起，共享数据以改进供应链、透明度和审计性。这也为组织团体提供了访问控制机制，赋予了一定实体集特定的权利。
- en: '[Permissioned and permissionless blockchains](toc.xhtml#s14a)'
  id: totrans-77
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[许可式与非许可式区块链](toc.xhtml#s14a)'
- en: Permissioned blockchain implementations are created for internal use within
    an organization or between a consortium of organizations. Only specified or predefined
    entities can be part of it. Like office internet, only specified parties can use
    it and it cannot be used by general public.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 许可式区块链实现是为了组织内部使用或组织间的一组组织内部使用。只有指定的或预定义的实体才能参与。就像办公室互联网，只有指定的各方可以使用它，普通公众无法使用。
- en: Permissionless blockchains, on the other hand, do not require any permission
    for joining or interacting with the blockchain. Anyone with internet access can
    start using it.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，非许可式区块链不需要任何加入或与区块链互动的权限。任何能上网的人都可以开始使用它。
- en: '[Compliance, record keeping, and auditing](toc.xhtml#s15a)'
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[合规性、记录保存和审计](toc.xhtml#s15a)'
- en: Financial institutions have used private blockchains to store the KYC/AML data
    of their clients. Since blockchains are immutable, they provide easy auditing,
    which helps meet compliance requirements. Private blockchains have also been used
    for record-keeping, like medical records.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 金融机构已利用私有区块链来存储客户的KYC/AML数据。由于区块链是不可篡改的，它提供了易于审计的功能，有助于满足合规要求。私有区块链也已被用于记录保存，如医疗记录。
- en: '[Tokens](toc.xhtml#s16a)'
  id: totrans-82
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[代币](toc.xhtml#s16a)'
- en: Public blockchains like Ethereum (which eased writing smart contracts in easy-to-develop
    languages) allowed the development of tokens, distributed application development,
    transaction and valuation of digital assets, and supply chain management. The
    development of tokens helped create **Initial Coin Offering** (**ICO**) and **Security
    Token Offering** (**STO**), which were used to raise funds for startups. Utility
    tokens helped in digitizing coupons or tickets.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 像以太坊这样的公有区块链（它简化了用易于开发的语言编写智能合约）允许代币的发展，分布式应用开发，数字资产的交易和估值，以及供应链管理。代币的发展促成了**首次代币发行**（**ICO**）和**证券化代币发行**（**STO**），这些都被用于为初创公司筹集资金。实用性代币有助于数字化优惠券或票据。
- en: '[Decentralized applications](toc.xhtml#s17a)'
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[去中心化应用](toc.xhtml#s17a)'
- en: Distributed applications or DApps are applications built on a decentralized
    network, which uses Smart Contract and UI to behave like any hosted application.
    DApps are used to build applications that can help build platforms and marketplaces.
    These marketplaces and platforms work as decentralized organizations. DApps can
    also provide censorship resistance and privacy.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式应用或DApps是基于去中心化网络的应用程序，它们使用智能合约和用户界面，表现得像任何托管应用程序。DApps用于构建可以帮助构建平台和市场应用程序。这些市场和平台作为去中心化组织运作。DApps还可以提供抗审查和隐私功能。
- en: '[Fungible and non-fungible tokens](toc.xhtml#s18a)'
  id: totrans-86
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[同质化与非同质化代币](toc.xhtml#s18a)'
- en: Fungible tokens are like currencies. If a token is fungible, it is indistinguishable
    from other identical tokens. All cryptocurrencies are fungible. Sometimes the
    game has certain articles that are universally limited and are equally valuable
    for all players at any level; these can also be considered fungible.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 可替代代币就像货币一样。如果一个代币是可替代的，那么它与其他相同代币无法区分。所有加密货币都是可替代的。有时游戏中有一些物品是全局限量的，对所有玩家在任何等级都具有相同价值；这些也可以被认为是可替代的。
- en: NFTs stands for *non-fungible tokens*. A non-fungible token is the opposite
    of fungible tokens, which means their value depends on circumstances and individual
    preferences, like the cost of a seat in a movie theater, which may vary based
    on the location of that seat. They are useful for the digitization of assets like
    art, short films, music, etc., or for digital assets like digital artwork and
    collectibles.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: NFTs代表*非同质化代币*。非同质化代币与可替代代币相反，这意味着它们的价值观取决于情况和个体偏好，就像电影院的座位成本，可能因座位的位置而有所不同。它们适用于资产的数字化，如艺术、短片、音乐等，或适用于数字资产，如数字艺术品和收藏品。
- en: '[Decentralized finance](toc.xhtml#s19a)'
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[去中心化金融](toc.xhtml#s19a)'
- en: Decentralized finance or DeFi are financial contracts created on the blockchain
    using a smart contract. The smart contract can be used for lending, insurance,
    trading, and derivative markets, among many others. Decentralized finance can
    also involve digital assets or currencies for settlement or mortgage.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化金融或DeFi是在区块链上使用智能合约创建的金融合约。智能合约可用于借贷、保险、交易和衍生品市场等许多其他领域。去中心化金融还可以涉及数字资产或货币用于结算或抵押。
- en: '[The Bitcoin ecosystem](toc.xhtml#s20a)'
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[比特币生态系统](toc.xhtml#s20a)'
- en: As cryptocurrencies and blockchain implementations were evolving, the Bitcoin
    ecosystem also evolved. Many services have been built to improve user and developer
    experience. There are services specifically designed for Bitcoin, and there are
    also services built for cryptocurrencies, tokens, and blockchains, which, in turn,
    benefit Bitcoin.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 随着加密货币和区块链的不断发展，比特币生态系统也在演变。为了改善用户和开发者的体验，已经建立了很多服务。有专门为比特币设计的服务，也有为加密货币、代币和区块链设计的服务，这些服务反过来也促进了比特币的发展。
- en: 'The following is an illustration of the Bitcoin ecosystem:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是比特币生态系统的示意图：
- en: '![](images/Figure-1.3.jpg)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-1.3.jpg)'
- en: '**Figure 1.3:** Building blocks of Bitcoin Ecosystem'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1.3：** 比特币生态系统的构建模块'
- en: '[Bitcoin education, training, and online help materials](toc.xhtml#s21a)'
  id: totrans-96
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[比特币教育、培训及在线帮助材料](toc.xhtml#s21a)'
- en: There are several websites that provide us with learning material, information
    about blockchain, information about price, mining pools, trends, etc. There are
    several online courses provided by MOOC providers on Bitcoin. Even reputed colleges
    like MIT are providing online courses on Bitcoin. There are also classroom courses
    conducted by training institutions and individuals. There are also websites providing
    testing platforms providing converters, calculators, and verification tools. Apart
    from this, many utility libraries written in Python, Node.js, Golang, etc. are
    available in git. There are also many videos on YouTube explaining several aspects
    of the Bitcoin blockchain. Apart from this, one can ask technical questions on
    stack exchange and may get a response from core developers.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 有若干网站为我们提供学习材料、区块链信息、价格信息、挖矿池、趋势等信息。还有些网站提供由MOOC提供商提供的比特币在线课程。甚至像MIT这样的知名大学也提供比特币的在线课程。此外，还有培训机构和个体举办的课堂课程。还有网站提供测试平台，提供转换器、计算器、验证工具等。除此之外，在git上还可以找到许多用Python、Node.js、Golang等编写的实用库。YouTube上也有许多解释比特币区块链各个方面的视频。除此之外，还可以在stack
    exchange上提问技术问题，可能会得到核心开发者的回复。
- en: '[Nodes and wallets](toc.xhtml#s22a)'
  id: totrans-98
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[节点与钱包](toc.xhtml#s22a)'
- en: There are many Bitcoin-node-software available, some providing full node capability,
    while others providing SPV nodes. Bitcoin is accessed by the software called wallet.
    There are online wallets provided by exchanges and payment processors, and there
    are also hardware wallets, desktop wallets, mobile wallets, and light wallets.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多比特币节点软件可供选择，其中一些提供完整节点功能，而其他则提供SPV节点。通过名为钱包的软件访问比特币。有由交易所和支付处理器提供的在线钱包，也有硬件钱包、桌面钱包、移动钱包和轻钱包。
- en: '[Mining and mining pools](toc.xhtml#s23a)'
  id: totrans-100
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[挖矿与挖矿池](toc.xhtml#s23a)'
- en: When miners solve mathematical problem and create the next block, they are rewarded
    with bitcoin. Miners compete to solve the hard problem. Companies also compete
    to build mining devices, which provide better computing power at lower costs.
    As more miners enter the market and mining equipment companies build more efficient
    mining devices, the Bitcoin network adjusts the difficulty of the hard problem.
    This reduces return from older devices, and they become obsolete.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 当矿工解决数学问题并创建下一个区块时，他们会获得比特币作为奖励。矿工争相解决这个难题。公司也争相建造挖矿设备，这些设备以更低的成本提供更好的计算能力。随着更多矿工进入市场，以及挖矿设备公司建造更高效的挖矿设备，Bitcoin
    网络会调整这个难题的难度。这降低了旧设备的回报率，它们变得过时。
- en: As bitcoin prices have risen at an exponential rate, mining difficulty has also
    increased tremendously. Due to this, there is a negligible chance that anyone
    can solve a difficult problem all alone, even if they have hundreds of the world’s
    best pieces of equipment. This is the current state of mining. As a solution to
    this, anyone who intends to make money out of mining must join a mining pool.
    There are several mining pools that pay the miners based on their contribution
    once a block is mined by the pool.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 随着比特币价格以指数方式上涨，挖矿难度也大幅增加。由于这一点，任何人独自解决一个难题的机会微乎其微，即使他们拥有世界上最好的数百台设备。这就是当前挖矿的状态。为了解决这个问题，任何想通过挖矿赚钱的人都必须加入一个挖矿池。有一些挖矿池会在矿池挖出一个区块后，根据矿工的贡献支付矿工。
- en: '[Payments](toc.xhtml#s24a)'
  id: totrans-103
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[支付](toc.xhtml#s24a)'
- en: Bitcoin wallets can receive or send bitcoin to other Bitcoin wallets. One can
    use bitcoin associated with their wallet and send it to another Bitcoin address,
    which will be associated with the receiver’s wallet. It is recommended that we
    always use new addresses for receiving bitcoin. For payments, this is an overly
    complex thing to achieve. So, Bitcoin provides a secure and private way of transferring
    payments, which are called PayNyms.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: Bitcoin 钱包能够接收或发送比特币到其他的 Bitcoin 钱包。人们可以使用与他们钱包关联的比特币，并将其发送到另一个 Bitcoin 地址，该地址将与接收者的钱包相关联。建议我们始终为接收比特币使用新的地址。对于支付来说，这是实现起来过于复杂的事情。因此，Bitcoin
    提供了一种安全且私密的支付转账方式，称之为 PayNyms。
- en: There are also payment gateways like BitPay, and exchanges like Coinbase also
    provide payment gateways that allow the easy transfer of bitcoin for commercial
    purposes such as purchases. Payment gateways like Paypal allow clients to load
    wallets with bitcoin and pay to the merchants in dollars or other currencies.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 还有像 BitPay 这样的支付网关，以及像 Coinbase 这样的交易所也提供支付网关，允许比特币用于商业目的，如购买等轻松转账。像 Paypal
    这样的支付网关允许客户用比特币给钱包充值，并以美元或其他货币向商家支付。
- en: Bitcoin transactions, on average, take 10 minutes to get confirmed if an adequate
    network fee is paid, which can be a couple of dollars. Confirmation means getting
    the transaction in a block. Due to the high network fee, buying coffee is not
    viable. To solve this issue, Bitcoin has a layer-2 network called **Lightning
    Network**, which allows merchants to create channels with clients. If enough transactions
    are made on this channel, then the effective network fee gets low enough to make
    the transaction viable. Lightning Network transactions are also instant.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: Bitcoin 交易，如果支付了足够的网络费用，平均需要 10 分钟来确认，这可能需要几美元。确认意味着将交易纳入一个区块。由于网络费用高昂，购买咖啡并不可行。为了解决这个问题，Bitcoin
    有一个第 2 层网络叫做**闪电网络**，它允许商家与客户创建通道。如果在该通道上进行了足够的交易，那么有效的网络费用就会低到足以使交易可行。闪电网络上的交易也是即时的。
- en: '[Exchanges](toc.xhtml#s25a)'
  id: totrans-107
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[交易所](toc.xhtml#s25a)'
- en: It’s the exchanges that give bitcoin a monetary value. Exchanges are the place
    where cryptocurrencies are bought, traded, and sold. There are buyers in exchanges,
    who are looking to buy bitcoin at a certain asking price, and there are sellers
    bidding for their bitcoin at certain prices. Centralized exchanges use asking
    and bidding to move prices up and down in order to discover the right price for
    bitcoin. Exchanges also take risks as prices can fluctuate rapidly, and they may
    lose due to this. So, centralized exchanges charge spread fees based on the market
    volatility, but not all exchanges are like this. Peer-to-peer exchanges do not
    have enough volume that they could trace cryptocurrency value, so they provide
    buyers and sellers with a platform to buy directly from each other and charge
    fixed commissions.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 是交易所赋予了比特币货币价值。交易所是加密货币买卖交易的地方。在交易所里有买家，他们希望以一定的询价购买比特币，也有卖家以一定的价格出价。中心化交易所利用询价和出价来上下调动价格，以发现比特币的正确价格。交易所也承担风险，因为价格可能迅速波动，因此可能会因此受损。所以，中心化交易所根据市场波动收取差价费用，但并非所有交易所都这样。点对点交易所没有足够的成交量可以追踪加密货币价值，因此它们为买家和卖家提供一个直接相互购买的平台，并收取固定的佣金。
- en: 'Exchanges can also be classified as follows:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 交易所也可以按照以下方式分类：
- en: '**Custodial exchange**: Exchange that hold bitcoin in a wallet'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**托管交易所**：持有比特币钱包的交易所'
- en: '**Non-custodial exchange**: Exchange that do not hold bitcoin in a wallet'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**非托管交易所**：不持有比特币钱包的交易所'
- en: '[Conclusion](toc.xhtml#s26a)'
  id: totrans-112
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[结论](toc.xhtml#s26a)'
- en: At the beginning of the chapter, we explored the developments related to Bitcoin,
    Blockchain, and DLT. This gave us a good idea of what constitutes the ecosystem,
    how it is progressing, and how much impact it has or will have on our lives.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的开头，我们探讨了与比特币、区块链和分布式账本技术（DLT）相关的发展。这让我们对构成生态系统的要素、它的进展情况以及它对我们生活的影响有了很好的了解。
- en: In the next chapter, you will understand a bit of history that helped Satoshi
    build Bitcoin, and then you will learn how it has grown. You will also understand
    the definition of Bitcoin, the game theory problem it solves, and the impact of
    solving the problem in the coming future. Additionally, we will go through the
    basic properties of Bitcoin.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，你将了解一些帮助中本聪建立比特币的历史，然后你将学习它是如何发展的。你还将了解比特币的定义、它解决的游戏理论问题以及解决问题在未来即将产生的影响。此外，我们还将介绍比特币的基本属性。
- en: '[Points to remember](toc.xhtml#s27a)'
  id: totrans-115
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[需记住的要点](toc.xhtml#s27a)'
- en: When Bitcoin was created, it was the only cryptocurrency.
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当比特币被创造时，它是唯一的加密货币。
- en: Satoshi Nakamoto is a pseudonym who published Bitcoin Whitepaper on 31^(st)
    October 2008, release code, and deployed network on 3^(rd) January 2009\. He was
    active till December 2010\. His identity stays unknown till date.
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中本聪是一个化名，在2008年10月31日发布比特币白皮书，发布代码，并在2009年1月3部署网络。他一直活跃到2010年12月。他的身份至今仍然未知。
- en: Bitcoin has a primitive scripting language that is sufficient to write smart
    contract.
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 比特币有一个原始的脚本语言，足以编写智能合约。
- en: DLT is Decentralized Ledger Technology that includes blockchain, Hashgraph,
    Directed Acyclic Graphs, etc.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DLT是分布式账本技术，包括区块链、哈希图、有向无环图等。
- en: Private blockchains operate within an organization.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 私有区块链在组织内部运行。
- en: Public blockchains are open networks, and anyone anywhere in the world can interact
    with them.
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公共区块链是开放的网络，世界上任何地方的人都可以与它们互动。
- en: Permissioned blockchain implementations were created for internal use within
    an organization or between a consortium of organizations.
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有许可的区块链实现是为了组织内部使用或多个组织之间的内部使用而创建的。
- en: Permissionless blockchains do not require any permission for joining or interacting
    with the blockchain.
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无许可的区块链不需要任何加入或与区块链互动的许可。
- en: Cryptocurrencies can be classified based on their value propositions.
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加密货币可以根据它们的价值主张进行分类。
- en: Few cryptocurrencies provide Turing complete scripting or programming language
    support, which makes it easier to write a smart contract and build tokens on it.
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 很少有加密货币提供图灵完备的脚本或编程语言支持，这使得编写智能合约并在其上构建代币变得更加容易。
- en: Fungible tokens are like currencies. If a token is fungible, it is indistinguishable
    from other same tokens.
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 同质代币就像货币一样。如果一个代币是同质的，它与其他相同的代币无法区分。
- en: NFTs are Non-Fungible Tokens. A non-fungible token is the opposite of a fungible
    token, which means their value depends on circumstances and individual preferences.
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NFT是不可替代代币。非可替代代币与可替代代币相反，这意味着它们的价值取决于情况和个体偏好。
- en: Decentralized Finance or DeFi are financial contracts created on the blockchain
    using a smart contract.
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 去中心化金融或DeFi是在区块链上使用智能合约创建的金融合同。
- en: A Stablecoin is a cryptocurrency that has value pegged with another asset such
    as USD, Euro, Bitcoin or physical assets like gold.
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 稳定币是一种与另一种资产（如美元、欧元、比特币或黄金等实物资产）挂钩的加密货币。
- en: Distributed applications or DApps are applications built on a decentralized
    network that uses smart contract and user interface to behave like any hosted
    application.
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分布式应用或DApps是基于去中心化网络的应用程序，它们使用智能合约和用户界面，表现得就像任何托管应用一样。
- en: Custodial exchanges hold bitcoin in their wallet.
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 托管交易所持有自己的比特币钱包。
- en: Non-custodial exchanges do not hold bitcoin; users of these exchanges send and
    receive bitcoin directly from the wallets held outside the exchange by them.
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非托管交易所不持有比特币；这些交易所的用户直接从他们存放在交易所外的钱包中发送和接收比特币。
- en: Cryptocurrencies, which are suitable for small purchases, classify as currencies
    or Medium-of-exchange.
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适合小额购买的加密货币，归类为货币或媒介。
- en: Cryptocurrencies that have high transaction costs and have built confidence
    among users that they will be safe, secure, and protect value for the long term
    can be considered store-of-value.
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 那些交易成本高、在使用它们的过程中建立用户信心的加密货币，如它们将是安全的、可靠的，并长期保护价值，可以被认为是价值储存手段。
- en: A smart contract is a self-enforcing agreement coded in a blockchain and written
    using a programming language.
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智能合约是编码在区块链上且使用编程语言编写的自我执行协议。
- en: Initial Coin Offerings (ICOs) were used for fundraising like IPO but used tokens
    created over cryptocurrencies like Ethereum. This was used by startups offering
    products and services in the cryptocurrency and blockchain space.
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 初始币发行（ICO）用于筹资，与IPO类似，但使用的是基于以太坊等加密货币创建的代币。这一方式被提供产品和服务的初创公司用于加密货币和区块链领域。
- en: Security Token Offerings (STOs) are public offerings like ICOs but are sold
    at exchanges as digital securities, which are legally binding, and so, make them
    the better option for investors.
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全代币发行（STO）是像ICO一样的公开募集，但作为数字证券在交易所出售，这些证券具有法律约束力，因此，它们是投资者的更好选择。
- en: Utility tokens are given by companies in the form of coupons or tickets that
    are limited in supply. These coupons can be redeemed later, or the tickets can
    be used for a concert.
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实用代币是公司以优惠券或票证的形式发行的，这些优惠券数量有限。这些优惠券可以以后使用，或者票据可以用于音乐会。
- en: Exchanges are the marketplaces where cryptocurrencies get their value.
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交易所是加密货币获得价值的市场。
- en: Wallets contain a collection of addresses that can receive cryptocurrencies.
    Wallets can also access these cryptocurrencies for sending them to other addresses
    and wallets.
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 钱包包含一系列可以接收加密货币的地址。钱包还可以访问这些加密货币，将它们发送到其他地址和钱包。
- en: A full node is a program that verifies all the blocks and transactions.
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完整节点是一个程序，它验证所有区块和交易。
- en: Mining nodes compete with other mining nodes in solving a cryptographic puzzle
    by using computational power.
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 挖矿节点通过使用计算能力与其他挖矿节点竞争解决加密难题。
- en: The mining node that solves the cryptographic puzzle creates a block adding
    transactions from mempool, and the miner receives bitcoin as a block reward.
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解决加密难题的挖矿节点将区块中的交易从内存池添加到区块中，矿工会获得比特币作为区块奖励。
- en: Miners join mining pools to cooperate instead of competing in solving a cryptographic
    puzzle. Each miner is paid in the portion of mined cryptocurrency according to
    their contribution in the computational power.
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 矿工加入挖矿池，合作而非竞争解决加密难题。根据矿工在计算能力方面的贡献，他们按比例获得挖出的加密货币。
- en: '[Questions](toc.xhtml#s28a)'
  id: totrans-145
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[问题](toc.xhtml#s28a)'
- en: How is DApp different from hosted apps?
  id: totrans-146
  prefs:
