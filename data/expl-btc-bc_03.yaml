  type: TYPE_NORMAL
  zh: DApp与托管应用有何不同？
- en: What were the drawbacks of ICO that led to their failure as an instrument for
    raising funds, and how do STOs solve that problem?
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首次币发行（ICO）的哪些缺点导致了它们作为筹资工具的失败，以及安全代币发行（STO）如何解决这些问题？
- en: Why does Bitcoin mining consume a lot of energy?
  id: totrans-148
  prefs:
