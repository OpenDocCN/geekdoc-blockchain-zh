  zh: 扩展现实设备（增强现实）：虽然对许多人来说，计算机生成的现实可能是一个更常见的术语，但扩展现实既更常见，也具有更多的实际应用。与创建虚拟世界不同，AR在真实环境中叠加了数字元素。可穿戴的AR设备，如眼镜和头戴式显示器有时用于产生此效果;但是，大多数用户通过其手机显示屏体验了AR。AR背后的技术要求设备实时处理视觉数据并合并预先生成的视觉元素。没有边缘计算架构，此视觉数据将被发送回集中式云服务器，在那里数字元素可以添加后再发送回设备。边缘计算使物联网设备能够即时合成AR显示，使用户可以随时随地查看新的AR细节，而不必处理繁琐的等待时间。零售连锁店已开始使用AR技术为购物体验增加额外的细节。AR设备可以轻松显示产品信息和促销提醒，给客户提供了在实体店购物而不是使用在线零售商的理由。边缘计算架构对于以最小延迟提供这些服务至关重要。
- en: 'Artificial Intelligence Virtual Assistants: Among cell phones and AI-controlled
