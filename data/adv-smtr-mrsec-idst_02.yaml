  zh: 本章提出了关于多接入边缘计算挑战的观点，重点阐述了网络带宽、分布式计算、延迟、安全、备份、数据积累、控制和管理以及规模等方面。本章稍后将说明边缘计算的用例和示例。作为一个总结性的评论，可以推断出MEC计算是指在网络边缘进行的计算。边缘类似于分布式云，靠近终端用户，提供超低延迟、可靠性和可扩展性。此外，利用当前的网络（如LTE）和即将到来的网络技术（包括5G）来为您的网络架构提供新的智能、控制、可靠性、安全性和速度。此外，边缘计算的5G架构视图。边缘计算是指在应用程序和通用计算、存储以及与之相关的交换和控制功能之间找到最接近终端用户和/或物联网终端的地方。相信本章的结果将有助于正在进行多接入边缘计算研究的研究人员。
