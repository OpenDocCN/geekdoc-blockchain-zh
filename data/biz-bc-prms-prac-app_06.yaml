- en: '6'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '6'
- en: IMPLEMENTING BLOCKCHAIN TECHNOLOGY
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 实施区块链技术
- en: '*“Imagination is more important than knowledge. For knowledge is limited to
    all we now know and understand, while imagination embraces the entire world.”*'
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “想象力比知识更重要。因为知识局限于我们所知和理解的一切，而想象力则包容整个世界。”
- en: ''
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: –ALBERT EINSTEIN
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ——阿尔伯特·爱因斯坦
- en: THE MORE FOUNDATIONAL A TECHNOLOGY IS, the more impact it can have. Blockchain
    technology is not a process improvement technology. At its fullest deployment
    potential, it is rather a disruptive technology; therefore it must be given that
    potential when being implemented.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 一个技术越基础，它产生的影响就越大。区块链技术不是一个过程改进技术。在其完全部署潜力下，它更像是一种颠覆性技术；因此，在实施时必须给予这种潜力。
- en: 'Most of the major blockchain platforms have been developed via a transparent,
    open source, collaborative approach, including a good degree of decentralized
    contributed work. This has two outcomes: a) the proverbial “sausage-making” is
    not always pretty, and b) up until final releases are set, implementation and
    deployment compromises are more routine than exceptions. Until blockchain technology
    development matures (around 2018–2020), you will need to manage the variety of
    implementation challenges that are paved along its way.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数主要的区块链平台都是通过一种透明、开源、协作的方式开发的，包括一定程度的去中心化贡献工作。这产生了两个结果：a) 所谓的“制造香肠”的过程并不总是美好的，b)
    在最终发布之前，实施和部署的妥协比例外更为平常。直到区块链技术发展成熟（大约在2018-2020年左右），你将需要管理沿着这条道路铺设的各种实施挑战。
- en: We could end up with a similar situation as during the Web’s initial years.
    Many early businesses failed, some due to weaknesses in technology, others due
    to stretched business model assumptions (the result of a lack of enough market
    experience), and some due to both. Eventually, Internet and Web technology evolved,
    improved, and enabled the building of more powerful implementations.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可能会得出与互联网早期几年类似的情况。许多早期的商业失败了，有些是因为技术上的弱点，有些是因为业务模型假设过于夸张（这是市场经验不足的结果），还有一些是因为两者都有。最终，互联网和网络技术发展、改进，并使更强大的实施成为可能。
- en: With the blockchain, one could adopt a conservative approach and wait until
    the technology matures, then get involved when all uncertainties are removed.
    As the saying goes, the early bird would get the worm, but the second mouse gets
    the cheese. Some companies will undoubtedly follow that route, while others will
    be more attracted to being pioneers and innovators who are willing to trade risks
    for greater or earlier rewards.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有了区块链，我们可以采取保守的方法，等待技术成熟，然后在不确定性消除时参与。俗话说，早起的鸟儿有虫吃，但第二个老鼠有奶酪吃。一些公司无疑会走这条路，而其他公司则可能更倾向于成为愿意为更大的或更早的回报而承担风险的先锋和创新者。
- en: 'There are two ongoing approaches for implementing the blockchain: a) inside
    existing organizations, as an add-on technology; or b) outside organizations,
    by a startup who may not be as concerned with existing processes. This chapter
    focuses on covering early steps in internal blockchain implementations, inside
    organizations. Many of the ideas in Chapters 3, 4, and 5 highlighted the innovative
    work of startups. Later in this chapter, we will also cover inter-organizational
    opportunities that are a mix of the former two.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 实施区块链的两种持续方法：a) 在现有组织内部，作为一种附加技术；或者 b) 在组织外部，由一个可能不那么关注现有流程的初创公司进行。本章重点介绍组织内部区块链实施的前期步骤。第3章、第4章和第5章中提到的许多想法突出了初创公司的创新工作。在本章的后期，我们还将涵盖前两者混合的组织间机会。
- en: INTERNAL STRATEGIES FOR TACKLING THE BLOCKCHAIN
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 组织内部应对区块链的策略
- en: There is no right or wrong way to implement the blockchain within large organizations.
    There are various approaches. A startup begins with a blank sheet of paper, and
    no baggage. But an organization can be held hostage by its existing situation.
    The old adage, “Yes, God created the world in six days, but that’s because he
    didn’t have an installed base,” is true again.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在大型组织内部实施区块链没有正确或错误的方式。有各种各样的方法。初创公司从一张白纸开始，没有包袱。但一个组织可能被其现有状况所束缚。古老的谚语“是的，上帝在六天内创造了世界，但那是因为他没有一个已安装的基础”再次成为真理。
- en: Getting large organizations up to speed and knowledgeable about blockchains
    and their impact is not an overnight project.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 让大型组织了解区块链及其影响并非一蹴而就的项目。
- en: It takes some time before a given issue (the blockchain) gains momentum, understanding,
    and share of mind within senior executive ranks, along the way in figuring on
    the CEO’s priority agenda. Typically, that starts to happen after a combination
    of groundswell interest from progressive employees, and via external market pressures.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一个特定问题（区块链）在高级管理层中获得动力、理解和认知需要一段时间，它通常出现在首席执行官优先议程的过程中。这通常发生在进步员工的兴趣高涨和外部市场压力的结合之后。
- en: 'Suddenly, one or a handful of employees in leadership positions begin owning
    the blockchain topic, and they start to continuously think about it. Some of the
    organizational questions might be:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 突然间，一个或少数几个处于领导地位的员工开始拥有区块链话题，并开始持续思考它。组织可能会有这样的问题：
- en: How shall we organize to tackle the blockchain, and why?
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们应该如何组织起来应对区块链，为什么？
- en: How do we develop use cases, strategies and implementation approaches?
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们如何开发用例、策略和实施方法？
- en: How do we evolve from Proofs of Concepts to full deployments?
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们从概念验证如何发展到全面部署？
- en: What documented benefits shall we be expecting from the blockchain—strategic
    versus operational?
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们从区块链中预期哪些有记录的好处——战略层面还是操作层面？
- en: What lessons are we learning, and mistakes are we making?
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们在学习什么教训，犯什么错误？
- en: What benchmarks are we measuring ourselves against?
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们衡量自己的哪些基准？
- en: What best practices can we share, so we can be more effective in our endeavours?
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们能分享哪些最佳实践，以便我们在努力中更加有效？
- en: What can we hope to accomplish over the next year?
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在未来一年里，我们希望能实现什么目标？
- en: THE BLOCKCHAIN CZAR
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区块链沙皇
- en: The origin of the czar analogy dates back to the reengineering days during the
    early 1990s when Michael Hammer and James Champy advocated the role of the “reengineering
    czar” in their book, *Reenginering the Corporation*. The reengineering czar was
    that person who would become the rallying point for reengineering efforts within
    a company.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 沙皇比喻的起源可以追溯到20世纪90年代初的重建时期，当时迈克尔·哈默和詹姆斯·钱皮在他们的小说《企业重建》中提倡了“重建沙皇”的角色。重建沙皇是那个将成为公司内重建工作的集结点的个人。
- en: In the reengineering definition, the reengineering czar is “an individual responsible
    for developing reengineering techniques and tools within the company and for achieving
    synergy across the company’s separate reengineering projects.”^([1](part0013.xhtml#c06-note-1))
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在重建定义中，重建沙皇是“一个负责在公司内发展重建技术和工具，并实现公司各个独立重建项目之间协同的个体。”^([1](part0013.xhtml#c06-note-1))
- en: 'It is noteworthy that the reengineering czar does not make reengineering “happen.”
    That is the role of “reengineering leaders” who receive support from the czar.
    Continuing on the role of the reengineering czar from Hammer and Champy, “The
    reengineering czar has two main functions: one, enabling and supporting each individual
    process owner and reengineering team, and two, coordinating all ongoing reengineering
    activities.”'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，重建沙皇并不“制造”重建。那是“重建领导者”的角色，他们得到沙皇的支持。继续哈默和钱皮的重建沙皇的角色，“重建沙皇有两个主要职能：一是支持和帮助每个流程所有者和重建团队；二是协调所有正在进行的重建活动。”
- en: In my last year at Hewlett-Packard in 1995, I held the role of Reengineering
    Czar for the company’s Canadian Operations. That position reported to the CEO
    because reengineering was an executive level initiative that had the highest possible
    level of agenda priority. At that time, I was managing a dozen reengineering projects
    by assisting the teams that were implementing them across the company, and we
    followed Hammer and Champy’s methods and practices, with great success.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我在1995年的最后一年在惠普公司工作，担任公司加拿大运营部的重组沙皇。这个职位直接向首席执行官汇报，因为重组是最高级别的企业行动，具有最高优先级的议程。当时，我通过协助公司内各个实施团队的沙皇管理着十几项重组项目，并遵循哈默和钱皮的方法和实践，取得了巨大成功。
- en: For historical reference, there is a governmental related antece-dent to the
    czar positions. In 1993, President Clinton appointed Ira Magaziner^([2](part0013.xhtml#c06-note-2))
    as the United States Internet Czar, during a time when there were 11 czar titles
    nominated by the White House. It is interesting to note that the number of czar
    titles later skyrocketed to 33 under President George W. Bush (2001–2009) and
    38 under President Barack Obama (2009–2016).^([3](part0013.xhtml#c06-note-3))
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 作为历史参考，重工程专员职位有一个政府相关的先例。1993年，克林顿总统任命伊拉·马加齐纳（Ira Magaziner）为美国互联网专员（[2](part0013.xhtml#c06-note-2)），在那时，白宫提名了11个专员职位。值得注意的是，专员职位后来在乔治·W·布什（2001-2009年）总统和巴拉克·奥巴马（2009-2016年）总统时期激增至33个和38个。[3](part0013.xhtml#c06-note-3)
- en: The difference between the reengineering days and the early blockchain period
    is that the “cookbook” for reengineering was largely written, and much of the
    work was about implementation. In the early 1990s, the underlying catalyst technology
    was Information Technology, and it was stable, unlike enterprise blockchain technologies
    that were still growing and maturing as of 2016\. However, the spirit and intent
    of the reengineering czar position remains totally applicable for the blockchain.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 重工程时代的区别早期区块链时期在于，“重工程”的“食谱”大部分已经写好，大量的工作是关于实施。在20世纪90年代初，底层催化剂技术是信息技术，它稳定可靠，与企业区块链技术在2016年仍在成长和成熟的情况不同。然而，重工程专员的精神和意图对于区块链来说仍然完全适用。
- en: Following the practices of process reengineering was business religion in its
    purest form, and it is my hope that blockchain initiatives and investments get
    the same treatment.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 遵循流程重工程的做法是商业信仰最纯粹的形式，我希望区块链倡议和投资也能得到同样的待遇。
- en: In this context, the “Bockchain Czar” should have experience in your own business
    operations and they should understand the role of reengineering business processes
    via technology implementations. This person could also become the company internal
    and external spokesperson. Ideally, this role is not to be filled by an analyst
    from the research department, but they could be part of an innovation group, as
    long as they have had operational experience. The Blockchain Czar will be responsible
    for removing obstacles within your organization, facilitating education, curating
    and sharing best practices, and overseeing the progress of various implementations
    across the organization. This job is a tough one, because it involves finding
    and obliterating old processes, instead of automating or streamlining what is
    currently being done.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种背景下，“区块链专员”应具备贵公司业务运营的经验，并理解通过技术实施来重工程业务流程的角色。这个人也可以成为公司内部和外部发言人。理想情况下，这个角色不应该由研究部门的分析师来填补，但只要他们有运营经验，他们可以是创新团队的一部分。区块链专员将负责消除组织内的障碍，促进教育，策划和分享最佳实践，并监督组织内各种实施的进展。这个工作很难，因为它涉及找到并消除旧流程，而不是自动化或优化目前所做的。
- en: ORGANIZATIONAL MODELS
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 组织模型
- en: So, how do you organize internally? There are various options.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，你该如何内部组织呢？有各种选择。
- en: Some companies are funding a “Blockchain Labs” entity that includes software
    engineers who can get their “hands dirty,” as soon as ideas come to the fore and
    need to be demonstrated. These labs typically have an internal focus to “show
    and sell,” or educate the blockchain’s possibilities to other business units and
    departments within the organization. Their challenge is typically not in the incubation
    of ideas, but rather in how these ideas get handed over and implemented inside
    other departments and business units who are the real implementations playgrounds.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 一些公司正在资助一个“区块链实验室”实体，其中包括可以“亲自动手”的软件工程师，一旦想法浮出水面并需要展示。这些实验室通常有内部重点，即“展示和销售”，或向公司内的其他业务单元和部门教育区块链的可能性。他们的挑战通常不在于想法的孵化，而在于这些想法如何在其他部门和业务单元内部实施和落实，这些部门和业务单元是真正的实施操场。
- en: Some other organizations have formed an internal blockchain task force comprised
    of the various business unit stakeholders, who meet and communicate on a regular
    basis. The challenge with this type of approach is that not all of these stakeholders
    may be at the same level of knowledge or motivation and they may not agree on
    a given direction. The role of this group could be more about sharing and collective
    learning than influencing.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 一些其他组织已经形成了一个内部区块链任务小组，由各个业务部门的关键利益相关者组成，他们定期会面和沟通。这种方法的问题是，这些利益相关者可能知识水平或动力不一致，他们可能对给定方向意见不一。这个小组的角色可能更多的是分享和集体学习，而不是影响。
- en: Another approach is to discover ideas within the various groups via a common
    process, but to develop the proofs of concepts for them in the labs, then proceed
    to implementing the best candidates with the business units.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种方法是在各个小组内通过共同流程发现想法，但在实验室中为他们开发概念验证，然后与业务部门一起实施最佳候选人。
- en: Regardless of the approach, they would all benefit from at least one strong
    blockchain advocate that is a respected thought leader, and a bold communicator
    and an enthusiast about blockchain technologies.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 无论采用哪种方法，它们都会从至少一个强大的区块链倡导者那里受益，这个人是一个受尊敬的思想领袖，一个大胆的沟通者，以及区块链技术的热情支持者。
- en: A BLOCKCHAIN FUNCTIONAL ARCHITECTURE
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区块链功能架构
- en: One way to understand the scope of blockchains is by studying the comprehensive
    functionality they hold. This section depicts a proposed generic building block
    approach that was derived by analyzing the various approaches that exist on the
    market.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 理解区块链范围的一种方法是研究它们所拥有的全面功能。本节描述了一个拟议的通用构建块方法，该方法是通过分析市场上存在的各种方法而得出的。
- en: In 2016, it looks like these pieces are many, but there will be consolidation,
    and we will gradually start to talk less about what is under the hood, and more
    in terms of higher-up capabilities. Eventually, this type of technology infrastructure
    will be taken for granted, and most of it will come assembled “out-of-the-box,”
    instead of in an IKEA box, like the early approaches.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年，这些部分看起来很多，但会有整合，我们逐渐开始少谈引擎盖下的是什么，而更多地从更高层次的能力出发。最终，这种技术基础设施将被视为理所当然，大部分技术将采用“即插即用”的方式，而不是像早期方法那样的宜家盒子。
- en: 'The following are the building blocks of a blockchain technology:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些区块链技术的构建块：
- en: '![images](../Images/image00142.jpeg)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![images](../Images/image00142.jpeg)'
- en: Let us dive inside each one of these pieces in more detail.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入了解一下这些部件的每一个。
- en: CORE & PROTOCOL
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 核心与协议
- en: '*Peer-to-Peer Network*'
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**点对点网络**'
- en: The Peer-to-Peer (P2P) Network is the collection of computers that are connected
    together as nodes, and into an ever expanding topology. It is a basic foundational
    element of a blockchain. Each node runs the same software, therefore delivering
    inherent redundancies to the whole network, which means that if one node goes
    down, or is not responding, the work of other nodes is always compensating. In
    essence, a P2P network is difficult to take down entirely. You would have to take
    each and every node down.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 点对点（P2P）网络是由连接在一起作为节点的计算机组成的集合，形成一个不断扩展的拓扑结构。它是区块链的一个基本基础元素。每个节点运行相同的软件，因此为整个网络提供固有的冗余，这意味着如果一个节点宕机或无响应，其他节点的工作总是在补偿。本质上，P2P网络很难被彻底摧毁。你必须把每一个节点都摧毁。
- en: '*Consensus Algorithm*'
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**共识算法**'
- en: The various methods that dictate “what” or “how many” nodes can participate
    in the permissioning aspects of validating transactions is also part of the consensus
    algorithm configuration, and they help to determine if the outcome is a public,
    private or semi-private form of consensus. Mining may or may not be involved in
    this process. Keys and signatures are part of this functionality.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 决定“什么”或“多少”节点可以参与验证交易的权限方面的各种方法也是共识算法配置的一部分，它们帮助确定结果是公共、私有还是半私有的共识形式。挖矿可能与这个过程无关。密钥和签名是此功能的一部分。
- en: The early years of blockchain developments were plagued with heated discussions
    over which type of consensus is best, but as these technologies mature, and certainly
    past 2018, the type of consensus algorithm will be a moot subject, as it will
    be taken for granted, as long as it is efficient, secure, and well supported.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链早期的发展充满了关于哪种共识最好的热烈讨论，但随着这些技术的成熟，特别是在2018年以后，共识算法的类型将是一个无关紧要的话题，只要它是有效的、安全的，并且得到良好的支持。
- en: '*Virtual Machine*'
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**虚拟机**'
- en: It is a concept, borrowed by the popular Java Virtual Machine (JVM) approach,
    but pioneered by Ethereum, within the blockchain development context. The Virtual
    Machine depicts the part of the protocol that handles internal state and computation.
    It can be thought of as a large decentralized computer (actually made-up of the
    several P2P machines) that contains information about the millions of accounts,
    which update an internal database, execute code, and interact with one another.
    Programs written in Smart Contract Language get compiled into the Virtual Machine,
    and to create the contracts you send the transaction containing your code.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个从流行的Java虚拟机（JVM）方法借鉴的概念，但在区块链开发背景下由以太坊开创。虚拟机描绘了处理内部状态和计算的协议部分。可以将其视为一个大型去中心化计算机（实际上由几个P2P机器组成），包含有关数百万账户的信息，更新内部数据库，执行代码，彼此互动。用智能合约语言编写的程序编译成虚拟机，要创建合约，你需要发送包含你的代码的交易。
- en: '*Historical Record*'
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*历史记录*'
- en: Transactions are actually recorded in sequential data blocks (hence the word
    blockchain), so there is a historical, append-only log of these transactions that
    is continuously maintained and updated. A fallacy is that the blockchain is a
    distributed ledger. In the technical sense, it is not, but it acts as one, because
    the collection of transactions on blocks is equivalent to a distributed ledger.
    However, you can build immutable distributed ledger applications based on the
    historical records that the blockchain provides.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 交易实际上记录在按顺序的数据块中（因此称为区块链），因此有一个历史性的、只追加的这些交易的日志，该日志持续维护和更新。一个误区是区块链是一个分布式账本。在技术意义上，它不是，但它充当一个，因为交易区块的集合等同于一个分布式账本。然而，你可以根据区块链提供的的历史记录构建不可变的分布式账本应用程序。
- en: '*State Balances*'
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*状态余额*'
- en: Bitcoin was not designed around accounts, although accounts are a more common
    way to think about the transactions that are taking place, because we are used
    to looking at our banking transactions as such. Under the hood, Bitcoin uses a
    method called Unspent Transaction Outputs (UTXO), a concept that links unspent
    transactions as an output that can be spent as an input in a new transaction.
    Other blockchains use different methods to keep tracks of state balance. Ripple
    has a ledger that contains a snapshot of the current balances held everywhere
    on the network as opposed to a chain of historical events. In Ethereum, the state
    is made up of objects called “accounts,” with each account having state transitions
    being direct transfers of value and information between accounts.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币并不是围绕账户设计的，尽管账户是思考进行中的交易的一种更常见方式，因为我们习惯于将银行交易视为如此。在底层，比特币使用一种称为未花费交易输出（UTXO）的方法，一个将未花费交易作为输出，可以在新交易中作为输入链接的概念。其他区块链使用不同的方法来跟踪状态余额。Ripple有一个包含网络各处持有的当前余额的快照的账本，而不是历史事件的链。在以太坊中，状态由称为“账户”的对象组成，每个账户的状态转换是账户间直接的价值和信息传输。
