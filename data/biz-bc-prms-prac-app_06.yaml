  type: TYPE_NORMAL
  zh: 编写去中心化应用程序
- en: Since the consensus process of blockchains is decentralized by nature, it makes
    sense they are enabling a new breed of decentralized applications. A decentralized
    app can be decentralized technically, politically, or both.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 由于区块链的共识过程本质上是去中心化的，因此它们能够启用一种新的去中心化应用程序。去中心化应用程序在技术上、政治上或两者都可能是去中心化的。
- en: The reality is that decentralized apps are not for everything, and not everything
    fits a decentralized app paradigm. However, there are a lot of applications that
    do fit the blockchain distributed paradigm, and that presents a good amount of
    opportunities for developers, creators, and visionaries.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 现实情况是，去中心化应用程序并非适用于所有事物，也不是所有事物都适合去中心化应用程序范式。然而，有很多应用程序适合区块链分布式范式，这为开发者、创造者和有远见的人提供了大量的机会。
- en: Decentralized applications start by creating their own rules for ownerships,
    transaction requirements, and logic.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化应用程序首先为自己创建所有权、交易要求和逻辑的规则。
- en: There are various levels of sophistication in writing decentralized applications.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 编写去中心化应用程序有各种复杂的水平。
- en: Use cryptocurrency as a currency unit to pay for services.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用加密货币作为货币单位支付服务费用。
- en: Use a blockchain service as a feature, for example, to register an asset or
    verify the authenticity of a process, typically done via an API.
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用区块链服务作为一个特性，例如，用来注册资产或验证流程的真实性，通常是通过API完成的。
- en: Use a smart contract on a blockchain to run some business logic that returns
    a particular value if certain conditions are met, for example, financial derivatives.
    In this case, there’s a digital asset whose ownership and movement are governed
    by the blockchain.
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用区块链上的智能合约来运行某些业务逻辑，如果满足某些条件，就会返回特定的值，例如，金融衍生品。在这种情况下，有一个数字资产，其所有权和移动由区块链管理。
- en: Use the blockchain in a more fundamental way, where the app would not function
    without the blockchain. Typically, you would set-up a specific peer-to-peer network
    with nodes, for example, OpenBazaar, as a decentralized e-commerce app.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以一种更根本的方式使用区块链，使得应用程序在没有区块链的情况下无法运行。通常，你会设置一个特定的点对点网络，具有节点，例如，OpenBazaar，作为一个去中心化的电子商务应用程序。
- en: Use your own blockchain (could be shared with others), without an economic token
    or currency unit. This is where most of the permissioned blockchains play within
    enterprises.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你自己的区块链（可能与其他人共享），不使用经济代币或货币单位。大多数受许可的区块链在企业中发挥作用。
- en: Use your own blockchain (or another blockchain), including a token or currency
    unit, to create an economic network of value, for example, MaidSafe,⁴ which creates
    a market for unused computing resources over a peer-to-peer network of users.
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你自己的区块链（或其他区块链），包括代币或货币单位，创建一个经济价值网络，例如，MaidSafe⁴，它在一个用户点对点网络上创建了一个未使用计算资源的市场。
- en: 12 FEATURES OF A BLOCKCHAIN PLATFORM
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 12. 区块链平台的特性
- en: 'If you need to evaluate a given blockchain platform, the following features
    are important:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要评估给定的区块链平台，以下特性很重要：
- en: '**1\. Programmability**. What specific programming languages are available?'
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**1. 可编程性**。有哪些特定的编程语言可用？'
- en: '**2\. Scalability.** How many nodes can the blockchain grow? Will there be
    upper limits?'
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**2. 可扩展性**。区块链可以增长多少节点？是否会有上限？'
- en: '**3\. Upgradability**. What is the track record of the developers for delivering
    enhancements and upgrades to the blockchain?'
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**3. 可升级性**。开发人员提供区块链改进和升级的记录如何？'
- en: '**4\. Transactions manageability**. Is there real-time transparency for all
    transactions?'
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**4. 交易管理性**。所有交易是否有实时透明度？'
- en: '**5\. Visibility.** Do you have a full view on the blockchain activity?'
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**5. 可见性**。你是否有完整的区块链活动视图？'
- en: '**6\. Affordability**. What is the cost of deploying that technology?'
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**6. 成本效益**。部署该技术的成本是多少？'
- en: '**7\. Security.** What is the documented confidence level in the blockchain’s
    security?'
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**7. 安全性**。对区块链安全性的文档信心水平如何？'
- en: '**8\. Speed/Performance**. What are the upper limits for speed in validating
    transactions?'
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**8. 速度/性能**。验证交易的速度上限是多少？'
- en: '**9\. High Availability.** What is the uptime’s track record?'
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**9. 高可用性**。它的正常运行时间记录如何？'
- en: '**10\. Extensibility**. Can you extend the basic blockchain functionality with
    a variety of add-ons?'
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**10. 可扩展性**。你能通过各种附加组件来扩展基本区块链功能吗？'
- en: '**11\. Interoperability.** Does it inter-operate well with other blockchains
    or related technologies?'
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**11. 互操作性**。它与其他区块链或相关技术良好互操作吗？'
- en: '**12\. Open Source.** Is the code open source? What is the level of collaboration
    and contributions from a variety of developers?'
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**12\. 开源。**代码是开源的吗？来自各种开发者的协作和贡献水平如何？'
- en: 13 STRATEGIES FOR CIOS AND CORPORATE EXECUTIVES
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13位CIO和公司高管的策略
- en: '*Issue 1: Blockchain Redefines Legacy*'
  id: totrans-119
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*问题1：区块链重新定义遗留系统*'
- en: Large companies are always battling with their legacy applications, because
    these can be anchors that drag them when new technologies arrive. Even when you
    thought corporate IT was safe with modern software environments that make use
    of modular cloud-based capabilities, container-based technology to facilitate
    operations deployments, or continuous delivery with agile and rapid developments
    practices, the blockchain is yet another “modern technology” that will need to
    be absorbed and integrated into the technology toolset of any software development
    teams.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 大型公司总是与其遗留应用程序作斗争，因为这些应用程序在新技术到来时可能会成为拖累。即使您认为企业 IT 在使用模块化云能力、容器化技术以促进运营部署，或采用敏捷和快速开发实践的现代软件环境中是安全的，区块链又是另一种“现代技术”，它需要被吸收并整合到任何软件开发团队的工具集中。
- en: '*Issue 2: Blockchain is a Strategic IT Platform*'
  id: totrans-121
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*问题2：区块链是一个战略性的 IT 平台*'
- en: As clearly mentioned in Chapter 1, and expanded upon earlier in this chapter,
    the blockchain, in its fullest form, is a new major software development platform.
    Therefore, it is becoming increasingly strategic. Strategic means that it is not
    just there to reduce costs and improve transactions latency. Strategic means that
    it needs to find strategic usages that can give you a competitive advantage. Specifically,
    the intersection of private and public blockchains will yield some very innovative
    applications, but that exploitation will only become possible when internal organizations
    are at par with the advancements in applying public blockchain technology.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 正如在第1章中明确指出，并在本章前面部分进行扩展那样，区块链在其完整形式下，是一个新的主要软件开发平台。因此，它的重要性日益凸显。战略性的意思是，它不仅仅是为了降低成本和提高交易延迟。战略性的意思是，它需要找到能够给您带来竞争优势的战略用途。具体来说，私人和公共区块链的交集将产生一些非常创新的应用程序，但这种开发只有在内部组织的应用公共区块链技术达到一定水平时才变得可能。
- en: '*Issue 3: What Competencies?*'
  id: totrans-123
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*问题3：需要哪些能力？*'
- en: 'There are 5 categories of competencies required to fully roll out blockchain
    solutions within a company: Education, Discovery, Design, Development and Management.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 全面在公司内推广区块链解决方案需要5类能力：教育、探索、设计、开发和管理。
- en: '**Education:** Learning the basic functionality of a blockchain, and what it
    enables generically.'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '**教育：**学习区块链的基本功能以及它通常能做什么。'
- en: '**Discovery:** Identification of areas of opportunities by answering where
    does the blockchain fit, and what can we do with it?'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '**探索：**通过回答区块链适用于哪些领域以及我们能用它做什么来识别机会。'
- en: '**Design:** What solutions functionality will we need to address the potential
    we saw in the discovery phase? How will it affect what we are doing, including
    the business process, contractual and legal requirements?'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '**设计：**我们将需要什么解决方案功能来解决我们在探索阶段看到的潜力？它将如何影响我们所做的工作，包括业务流程、合同和法律要求？'
- en: '**Development:** Software development, integration, and deployment of the technology.'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '**开发：**软件开发、集成以及技术的部署。'
- en: '**Management:** Ongoing software maintenance, support, iterative evolution,
    new features, and updates.'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '**管理：**持续的软件维护、支持、迭代发展、新功能和更新。'
- en: '![images](../Images/image00144.jpeg)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/image00144.jpeg)'
- en: Most companies cannot develop expertise in all of these areas, but they may
    partner with outside firms for specific aspects of these steps. Knowing how to
    program blockchains will be a required competency, just as important as programming
    Web Apps.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数公司无法在这些领域中都发展专业知识，但它们可能与外部公司合作，为这些步骤的特定方面提供支持。知道如何编程区块链将是一种必要的竞争力，与编程 Web
    应用程序一样重要。
- en: '*Issue 4: What Partners to Choose?*'
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*问题4：选择哪些合作伙伴？*'
- en: 'Every organization sits at a different starting point, based on their resources
    and capabilities, so the chosen approach will rest with your particular situation.
    The following table segments the various approaches:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 每个组织根据其资源和能力处于不同的起点，所以选择的方法将取决于您特定的情况。以下表格将各种方法进行分类：
- en: '| APPROACH | HOW IT’S DONE | EXAMPLES |'
  id: totrans-134
  prefs: []
  type: TYPE_TB
  zh: '| 方法 | 如何实施 | 示例 |'
- en: '| --- | --- | --- |'
  id: totrans-135
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| IT Services | We will build you anything | Big IT firms |'
  id: totrans-136
  prefs: []
  type: TYPE_TB
  zh: '| IT 服务 | 我们将为您构建任何东西 | 大型的 IT 公司 |'
- en: '| Blockchain | You work directly with the blockchain’s tools and services |
    Bitcoin, Ethereum |'
  id: totrans-137
  prefs: []
  type: TYPE_TB
  zh: '| 区块链 | 你直接与区块链的工具和服务工作 | Bitcoin, Ethereum |'
- en: '| Development Platforms | Frameworks for IT professionals | Eris, BlockApps
    |'
  id: totrans-138
  prefs: []
  type: TYPE_TB
  zh: '| 开发平台 | IT专业人员的框架 | Eris, BlockApps |'
- en: '| Solutions | Industry-specific | Clearmatics, DAH, Chain |'
  id: totrans-139
  prefs: []
  type: TYPE_TB
  zh: '| 解决方案 | 行业特定的 | Clearmatics, DAH, Chain |'
- en: '| APIs & Overlays | DIY assembling pieces | Open Assets, Tierion |'
  id: totrans-140
  prefs: []
  type: TYPE_TB
  zh: '| API & 叠加 | 手工组装组件 | Open Assets, Tierion |'
- en: '*Issue 5: Back-end Integrations*'
  id: totrans-141
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**第五个问题：后端集成**'
- en: When blockchain applications start to reach full deployment levels, they will
    eventually need to integrate with a variety of back-end systems, just as customer-facing
    Web and mobile applications had to integrate with existing enterprise systems.
    However, the blockchain also has the potential to replace some back-end processes,
    so you must take that likely scenario into account. But keep in mind that it will
    be easier to start implementing blockchain solutions in some new segments, without
    internal integrations. If your starting position includes your current systems,
    then you are inherently extending your implementation horizon by potentially as
    long as an extra 18–24 months. So, why not consider starting with no baggage and
    earn new customers who want to try something new?
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 当区块链应用程序开始达到完全部署水平时，它们最终需要与各种后端系统集成，就像客户面向的Web和移动应用程序必须与企业现有的系统集成一样。然而，区块链也有潜力取代一些后端流程，所以你必须考虑这种可能的情况。但请记住，在没有内部集成的某些新领域开始实施区块链解决方案会更容易。如果你的起点包括你的现有系统，那么你本质上可能会将实施范围延长多达18-24个月。那么，为什么不考虑从零开始，吸引想要尝试新事物的新的客户呢？
- en: '*Issue 6: Blockchain as a Shared Services Platform*'
  id: totrans-143
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**第六个问题：区块链作为共享服务平台**'
- en: In addition to internal applications and use cases, there will be a number of
    new opportunities for creating shared blockchain services, either at the vertical
    level (e.g., a particular financial services application), or at the horizontal
    level (e.g., a generic records verification service).
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 除了内部应用程序和用例，还将有许多新的机会来创建共享区块链服务，无论是垂直层面（例如，某个特定的金融服务应用程序），还是水平层面（例如，通用的记录验证服务）。
- en: '*Issue 7: Disrupt or Construct?*'
  id: totrans-145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**第七个问题：颠覆还是建设？**'
- en: For startups, there is no doubt the blockchain is a disruptor, but large companies
    do not like to disrupt themselves unless they are forced to. Within large companies,
    the first likely scenarios will be to deploy blockchain technology to strengthen
    their existing operations, by achieving new levels of efficiency or seeing cost
    reductions. However, it may not be enough. The specter of outside disruption will
    still loom if you stop short at the constructive/defensive stages.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 对于初创公司来说，区块链无疑是一种颠覆性技术，但大型公司除非被迫，否则不喜欢自我颠覆。在大型公司内部，首先可能出现的情况是将区块链技术应用于加强现有运营，通过实现新的效率级别或降低成本。然而，这可能还不够。如果你停留在建设性/防御性阶段，外部的颠覆威胁仍然会存在。
- en: '*Issue 8: Blockchain As the New Database*'
  id: totrans-147
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**第八个问题：区块链作为新的数据库**'
- en: The blockchain as a database is a recurring theme in this book, so you might
    as well have as many blockchain-savvy developers as you have database-savvy developers.
    Knowing when to use a traditional database and when to use a blockchain will be
    important, and knowing how to optimize their dual operations will be even more
    important.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中反复出现的主题是将区块链作为数据库，所以你不妨拥有尽可能多的区块链专家开发者，就像拥有数据库专家开发者一样。知道何时使用传统数据库，何时使用区块链将很重要，知道如何优化它们的联合操作将更加重要。
- en: '*Issue 9: Blockchain Platforms*'
  id: totrans-149
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**第九个问题：区块链平台**'
- en: In 2016, we are seeing many pieces and choices, and “hand assembly” is still
    required. We may be in similar stages as when we had to build Web pages by writing
    HTML code, page by page. Blockchains that come out of the box will be a welcomed
    evolution, although Blockchain-as-a-Service is a step in that direction.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年，我们看到许多组件和选择，“手工组装”仍然需要。我们可能正处于类似编写HTML代码、一页一页构建网页的阶段。开箱即用的区块链将是一个受欢迎的进化，尽管区块链即服务是那个方向的一步。
- en: '*Issue 10: How to Get Educated*'
  id: totrans-151
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**第十一个问题：如何获取教育**'
- en: You can take a proactive approach to educating various departments about blockchain
    technology, or you can wait until the market continues to educate everybody generically.
    If there is no sense of urgency, it probably means that either you have not taken
    the time to understand the full potential of the blockchain, or that the blockchain
    is not being led by the right person whose job will be to light-up the required
    sparks within the various business units.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以主动向各个部门普及区块链技术，或者等待市场继续泛泛地教育所有人。如果没有紧迫感，这可能意味着你还没有花时间了解区块链的全部潜力，或者区块链没有由正确的人领导，而这个人将负责在各个业务部门之间激发所需的火花。
- en: '*Issue 11: Dead-End vs. End-to-End Proofs of Concept*'
  id: totrans-153
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*问题11：死胡同与端到端的验证概念*'
- en: Proof of Concepts (POCs) are popular in some large companies, as a way to dip
    your toes into new technology without getting totally wet. But the risks are that
    they could be timid experiments that do not show commitments and they might reach
    a dead-end, because they will not always allow you to see the potential benefits.
    It’s better to implement smaller blockchain projects end-to-end where you can
    see results and a full lifecycle of usage with real users. That said, POCs can
    be used to narrow down a portfolio of committed projects, but you need to move
    beyond them.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 概念验证（POC）在一些大型公司中很受欢迎，作为一种方式，让你在不完全湿身的情况下涉足新技术。但风险在于，它们可能是畏缩不前的实验，看不到承诺，而且可能走进死胡同，因为它们并不总是让你看到潜在的好处。最好实施一个端到端的较小区块链项目，在那里你可以看到结果并体验真实的用户使用全生命周期。话说回来，POC可以用作缩小承诺项目组合的手段，但你需要超越它们。
- en: '*Issue 12: Business Process vs.Technology*'
  id: totrans-155
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*问题12：业务流程与技术*'
- en: I have long argued that implementing the blockchain is 80% about business process
    changes and 20% about figuring out the technology behind it. Of course, this assumes
    that you want to be ambitious enough to tackle the required toughness in changing
    business processes. If you think that the blockchain technology is not ready yet,
    or has some weaknesses that might be solved later, then use that time to start
    reengineering your business process, and by the time you are done the technology
    will be ready.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直认为，实施区块链是80%关于业务流程的改变和20%关于弄清楚其背后的技术。当然，这假设你有足够的雄心壮志去改变业务流程所需的坚韧。如果你认为区块链技术还不成熟，或者有一些稍后可能解决弱点，那么利用这段时间开始重新设计你的业务流程，等你完成时技术就会准备好。
- en: '*Issue 13: Use Cases Saturation*'
  id: totrans-157
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*问题13：用例饱和*'
- en: Brainstorming to find use cases is good as an initial entry point, but it is
    not enough. The risk is in thinking that use cases are disposables. You try them,
    and if you do not like them, you throw them out. Use cases could lead to something,
    or maybe not. The term “use case” assumes that something has to fit within existing
    processes, so the bar is not high enough for making more difficult choices that
    go beyond the obvious, and into the innovation discovery potential. The next section
    tackles how to think about the blockchain with an innovation hat on.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找用例的头脑风暴作为初步切入点是好的，但不够。风险在于认为用例是可抛弃的。你尝试了，如果你不喜欢，你就扔掉。用例可能导致某些结果，也许不会。术语“用例”假设必须符合现有流程，所以门槛不高，不足以做出更困难的选择，超越显而易见，进入创新发现潜力。下一部分探讨如何戴着创新帽子思考区块链。
- en: DECISION-MAKING FRAMEWORK
  id: totrans-159
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 决策框架
- en: 'Often, the first question that comes to mind is: “What problem is the blockchain
    solving?” It is a good, but self-limiting question, because it assumes that the
    blockchain can only solve known problems.'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，首先浮现在脑海的问题是：“区块链在解决什么问题？”这是一个好问题，但自我设限，因为它假设区块链只能解决已知问题。
- en: What if the blockchain could create new opportunities, instead of solving existing
    problems? Then, you will need a different mindset to take that direction. The
    Internet did start by solving specific problems that world trade was complaining
    about, but it provided us electronic commerce as a novel version of global trade.
    If you asked the newspapers, they didn’t think they had any problems, but the
    Internet challenged their industry. Social media was not a solution to a problem,
    but an enhancement on human relations.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 如果区块链能创造新的机会，而不是解决现有问题呢？那么，你需要改变思维方式来走向那个方向。互联网最初是解决世界贸易抱怨的具体问题，但它为我们提供了电子商业作为全球贸易的新版本。如果你问问报纸，他们可能认为他们没有任何问题，但互联网挑战了他们的行业。社交媒体不是为解决问题，而是人际关系的增强。
- en: 'We could categorize the blockchain’s impact into three broad categories:'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以将区块链的影响归类为三个大类：
- en: Solving Problems
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解决问题
- en: Creating Opportunities
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创造机遇
- en: Applying Capabilities
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 应用能力
- en: '*Solving Problems*'
  id: totrans-166
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*解决问题*'
- en: 'The “problems” category comes in a variety of flavors. It forces the thinking
    around understanding if the blockchain has immediate applications that could impact:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 问题类别多种多样。它迫使人们思考区块链是否有立即的应用可能影响：
- en: '**Cost savings:** Back-office? Middle-office? Customer service?'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '**成本节约：** 后台？中台？客户服务？'
- en: '**Productivity:** More throughput?'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: '**生产力：** 产出增加？'
- en: '**Efficiency:** Faster processing? Compliance/Reporting enablement?'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '**效率：** 更快处理？合规/报告赋能？'
- en: '**Time delays:** Faster clearing? Faster settlements?'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '**时间延误：** 更快的结算？更快的结算？'
- en: '**Quality:** Less errors? More satisfaction?'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '**质量：** 错误减少？满意度提高？'
- en: '**Outcomes:** Growth in revenues? Increased profits?'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: '**结果：** 收入增长？利润增加？'
- en: '**Risk:** Less fraud? Less exposure?'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: '**风险：** 欺诈减少？风险暴露降低？'
- en: Although the above is not a list of “problems” in the pure sense of the word,
    it is a list of fundamental business parameters that any organization wishes to
    streamline. In this case, the blockchain is an invisible enabler that does not
    change much to the externally visible parts of a business. Rather, it is more
    of an internal black box that does something better than before.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管上述内容不是严格意义上的“问题”列表，但它确实是任何组织希望简化的基本业务参数列表。在这种情况下，区块链是一个看不见的推动者，它并没有改变业务的外部可见部分太多。相反，它更像是一个内部的黑箱，比以前做得更好。
- en: Hopefully, you are convinced that just asking what problem the blockchain solves
    is a limiting question on its own. For example, if you look at the startup innovation
    around banks in FinTech, you will see plenty of cases where these new companies
    did not really solve a “problem” the banks had, but they tackled a particular
    market or service differently. So the tipping point was to compete by reframing
    the opportunity, for example, peer-to-peer lending, unconventional home loans,
    really fast approval cycles, efficient robot investing, and so on.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你能确信，仅仅询问区块链解决什么问题是一个自我设限的问题。例如，如果你看看围绕银行在金融科技领域的初创创新，你会看到有很多案例，这些新公司并没有真正解决银行存在的问题，但它们以不同的方式处理特定的市场或服务。因此，关键时刻是通过重新定义机遇来竞争，例如，点对点借贷、非传统的按揭贷款、非常快的审批周期、高效的机器人投资等等。
- en: '*Creating Opportunities*'
  id: totrans-177
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*创造机遇*'
- en: It is more difficult to figure out opportunities, because that requires applying
    innovation, being creative, and making profound changes. These are more difficult
    objectives to achieve, because business process changes are involved, and it takes
    a longer time to change them. When you sum it up, the blockchain is about 80%
    business process changes, and 20% technology implementation.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 更难以确定机遇，因为这需要应用创新、富有创造力，以及进行深刻变革。这些目标更难以实现，因为涉及到业务流程的改变，而且改变它们需要更长的时间。总结起来，区块链是关于80%的业务流程改变，和20%的技术实施。
- en: Creating new opportunities includes entering new markets and/or providing new
    services that the blockchain enables and that were not possible before. It requires
    a more imaginative process of dreaming up what’s possible and what wasn’t done
    before. It requires thinking outside the proverbial box, and a deep understanding
    of what the blockchain can enable in the areas that it is strongly suited for.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 创造新的机遇包括进入区块链使能的新市场和/或提供以前不可能的服务。它需要一个更有想象力的过程，去梦想什么是可能的，什么是以前没有做过的。它需要跳出传统思维框，以及对区块链在其强烈适应领域能
    enable 的事物有深刻的理解。
- en: '*New Services Opportunities:*'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: '*新服务机遇：*'
- en: New Intermediaries
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新中介
- en: New Networks
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新网络
- en: New Marketplaces
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新市场
- en: New Clearinghouses
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新结算所
- en: New Authorities
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新权威
- en: 'These new opportunities could also develop as new markets around 3 spaces:
    inside your organization, collaboratively between two or several organizations,
    or in totally new areas that do not initially interface with internal processes.
    Arguably, anything done on the outside might be easier to tackle because you’re
    not initially tied down by your core integration requirements.'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 这些新的机遇也可能发展成为围绕三个空间的新市场：在你自己的组织内部、两个或多个组织之间的协作空间，或者完全新的不与内部流程最初接口的领域。可以说，任何在外部完成的事情可能都更容易解决，因为你最初不受核心整合要求的束缚。
- en: '**Inside:** Can we attract a new segment of customers?'
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**内部：** 我们能吸引新的客户群体吗？'
- en: '**Outside:** Can we enter a new market outside of our core?'
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**外部：** 我们能进入我们核心业务之外的新市场吗？'
- en: '**Collaborative:** Is there a white space we can collaborate on?'
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**协作性：** 我们能就某个空白领域展开合作吗？'
- en: '*Applying Capabilities*'
  id: totrans-190
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*应用能力*'
- en: The third category of thinking involves applying the blockchain’s capabilities
    from the ground-up.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 第三种类型的思考涉及从底层应用区块链的能力。
- en: In these cases, a deep understanding of the blockchain’s capabilities will lead
    you to discover implementation ideas for your own business. It’s a lot easier
    for someone to understand the blockchain than for a blockchain person to understand
    someone’s business.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些情况下，对区块链能力的深刻理解将引导你发现将区块链应用于自己业务的实施想法。对于理解区块链，比对理解某个人的业务容易得多。
- en: 'Here’s a list of generic capabilities that the blockchain enables:'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些区块链使能的通用功能：
- en: Rethinking intermediaries
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重新思考中介
- en: Bundling services
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打包服务
- en: Unbundling services
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解包服务
- en: New flows of value
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新的价值流动
- en: Decentralized governance
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 去中心化治理
- en: New legal frameworks
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新的法律框架
- en: Running smart contracts on the blockchain
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在区块链上运行智能合约
- en: Sharing a distributed ledger
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分享分布式账本
- en: Creating/Issuing digital assets
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建/发行数字资产
- en: Embedding trust rules inside transactions and interactions
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在交易和互动中嵌入信任规则
- en: Time-stamping
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时间戳
- en: Implementing digital signatures
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施数字签名
- en: Notarizing data/documents to produce proof
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对数据/文件进行公证以产生证据
- en: Creating records of a business process, event, or activity
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建业务流程、事件或活动的记录
- en: Verifying authenticity of data/ownership/documents/assets
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 验证数据/所有权/文件/资产的真实性
- en: Confirming authenticity of transactions
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确认交易的真实性
- en: Ensuring that contractual conditions are undeniably met
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保合同条件被无可争议地满足
- en: Reconciling accounts
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对账户进行调节
- en: Finalizing financial settlements
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完成金融结算
- en: Embedding digital identity in applications
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在应用程序中嵌入数字身份
- en: Providing escrow or custodial services
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供支付托管或保管服务
- en: Enabling smart things to transact securely
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使智能设备能够安全地进行交易
- en: For example, you cannot directly compare the blockchain to a database and say,
    “The database does this better therefore we do not need blockchain transactions.”
    The blockchain is a new para-digm. Rather, start by running smart contracts on
    a blockchain, and ask yourself what it can enable, then work backwards to see
    how you can tie it back to your business.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你不能直接将区块链与数据库进行比较，并说：“数据库在这方面做得更好，因此我们不需要区块链交易。” 区块链是一种新的范式。相反，首先在区块链上运行智能合约，并问自己它能做什么，然后反向工作，看看如何将其与你的业务联系起来。
- en: 'When looking at your blockchain strategy, you need to tackle all three elements
    in parallel: problem solving, opportunities discovery, and capabilities enablement.
    That’s the trinity of sanity for an organizational blockchain strategy.'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 当考虑你的区块链战略时，你需要同时处理三个要素：问题解决、机遇发现和能力实现。这是组织区块链战略的理智三合一。
- en: KEY IDEAS FROM CHAPTER SIX
  id: totrans-218
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第六章的关键思想
- en: Managing an internal blockchain strategy takes some concerted effort and leadership.
  id: totrans-219
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 管理内部区块链策略需要一些集中的努力和领导。
- en: The “Blockchain Czar” approach is an effective method for booting-up and coordinating
    disparate efforts in large organizations.
  id: totrans-220
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “区块链沙皇”方法对于大型组织中启动和协调不同努力是非常有效的。
- en: A blockchain implementation will have a number of new architectural and functional
    components that need to work in harmony.
  id: totrans-221
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 区块链实施将具有许多新的架构和功能组件，这些组件需要和谐地工作。
- en: Companies will need to decide what implementation approaches to choose, based
    on their own competencies and choice of external partnerships.
  id: totrans-222
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 公司需要根据自身的竞争能力和选择的外部合作伙伴来决定采取哪些实施方法。
- en: You should not just see the Blockchain as a problem-solving technology. Rather,
    it is a technology that lets you innovate and target new opportunities.
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你不仅应该将区块链视为一个解决问题的技术。实际上，它是一种让你能够创新和瞄准新机遇的技术。
- en: NOTES
  id: totrans-224
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 备注
