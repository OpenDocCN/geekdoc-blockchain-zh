  zh: 第5章：可爱的钩针项目与本书中许多其他图案不同，本章的图案没有特定的功能或用途——除了当然是可爱外！这个可爱的图案相对简单，可以制作出一个可爱的物品，作为装饰品或送给爱人的礼物。![一群填充动物
    描述由中度信心自动生成](image_rsrc2XP.jpg)钩针猫头鹰这只甜美而慵懒的猫头鹰看起来非常漂亮，使用了简单的针法，是一个很适合初学者的手工艺品。这个图案需要您运用一些简单的缝纫技巧并加入填充物。尺寸：约4英寸高材料：●
    1.80毫米钩● 4股毛线（6种颜色）● 涤纶填充物● 毛线针● 剪刀身体步骤1：在第二根链上做2个单圈钩针。不对接。（6个）步骤2：在每个钩针上增加针脚。（12个）步骤3：在下一个钩针上做单圈钩针，增加针脚，重复*直到末钩*。（18个）步骤4：在下两个钩针上做单圈钩针，增加针脚，重复*直到末钩*。（24个）步骤5：在下三个钩针上做单圈钩针，增加针脚，重复*直到末钩*。（30个）步骤6：在下两个钩针上做单圈钩针，增加针脚，在下四个钩针上做单圈钩针，增加针脚，重复*共五次*，在下两个钩针上做单圈钩针。（36个）步骤7：在下五个钩针上做单圈钩针，增加针脚，重复*直到末钩*。（42个）步骤8：在下三个钩针上做单圈钩针，增加针脚，在下六个钩针上做单圈钩针，增加针脚，重复*共五次*，在下三个钩针上做单圈钩针。（48个）步骤9：在下七个钩针上做单圈钩针，增加针脚，重复*直到末钩*。（54个）步骤10：在下四个钩针上做单圈钩针，增加针脚，在下八个钩针上做单圈钩针，增加针脚，重复*共五次*，在下四个钩针上做单圈钩针。（60个）步骤11：在每一圈直接做单圈钩针。（11-20行）步骤12：在下12个钩针上做单圈钩针，增加针脚，重复*直到末钩*。（56个）步骤13：在每一钩针上做单圈钩针。（第22行）步骤14：在下六个钩针上做单圈钩针，减少针脚，在下12个钩针上做单圈钩针，减少针脚，重复*共三次*，在下六个钩针上做单圈钩针。（52个）步骤15：在每一圈直接做单圈钩针。（24行）步骤16：在下11个钩针上做单圈钩针，减少针脚，重复*直到末钩*。（48个）步骤17：在每一圈直接做单圈钩针。（26-27行）步骤18：在下五个钩针上做单圈钩针，减少针脚，在下10个钩针上做单圈钩针，减少针脚，重复*共三次*，在下五个钩针上做单圈钩针。（44个）步骤19：在每一圈直接做单圈钩针。（29-30行）步骤20：把作品对折，将前面的钩针与后面的钩针对齐。穿过两层，做21个单圈钩针。固定尾端。嘴巴现已完成。*注：在做的同时用涤纶填充物充实身体。*翅膀步骤1：在第二根链上做2个单圈钩针。不对接。（6个）步骤2：在每个钩针上增加针脚。（12个）步骤3：在下一个钩针上做单圈钩针，增加针脚，重复*直到末钩*。（18个）步骤4：在下两个钩针上做单圈钩针，增加针脚，重复*直到末钩*。（24个）步骤5：在下三个钩针上做单圈钩针，增加针脚，重复*直到末钩*。（30个）步骤6：在下两个钩针上做单圈钩针，增加针脚，在下四个钩针上做单圈钩针，增加针脚，重复*共五次*，在下两个钩针上做单圈钩针，穿上一个钩针，固定缝结。（36个）步骤7：结束并留出长的缝结。将作品对折，通过作品的第19和20圈之间使用三根针脚进行缝合。重复步骤1-7来制作第二只翅膀。眼睛步骤1：在第二根链上做2个单圈钩针。不对接。（6个）步骤2：在每个钩针上增加针脚。（12个）步骤3：在下一个钩针上做单圈钩针，增加针脚，重复*直到末钩*。（18个）步骤4：在下两个钩针上做单圈钩针，增加针脚，重复*直到末钩*。（24个）步骤5：在下一个钩针上做单圈钩针，增加针脚，在下三个钩针上做单圈钩针，增加针脚，重复*共五次*，在下两个钩针上做单圈钩针，穿上一个钩针，固定缝结。（30个）步骤6：结束并留出长的缝结。在作品的第17和25圈之间缝合，留下一个钩针的宽度。重复步骤1-6来制作第二只眼睛。嘴巴步骤1：在第二根链上做3个单圈钩针。（3个）步骤2：连针，将作品翻过来，在同一钩针上做单圈钩针，增加针脚，在下一个钩针上做单圈钩针。（4个）步骤3：推针，单圈钩针穿过每个钩针。（4个）步骤4：结束并留出长的缝结。在作品的第15和18圈之间缝合。您的猫头鹰已经完成！如果想挑战自己，您可以在猫头鹰的眼睛或前面添加细节。
