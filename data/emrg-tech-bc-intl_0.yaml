- en: '[Preface](contents.xhtml#pre1)'
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: '[前言](contents.xhtml#pre1)'
- en: For everyone in business and technology, interested in blockchain, Internet
    of Things (IoT), and artificial intelligence (AI).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合于那些对区块链、物联网（IoT）和人工智能（AI）感兴趣的商业和技术人士。
- en: The convergence of blockchain and IoT powered by data and AI is on the agenda
    of several big companies and some of them have already started using its implementations,
    initiatives, and solutions in various projects.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 由数据和AI驱动的区块链和物联网的融合是多家大型公司议程上的一项内容，其中一些公司已经在其各种项目中开始实施、发起和应用这些解决方案。
- en: Audience
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 受众
- en: This book is for anyone interested in and responsible for vision, projects,
    and implementations of blockchain, IoT, and AI in medium-sized companies and large
    enterprises. This would include business and technology managers, IT professionals,
    and last but not least, business or technology students, looking to broadening
    their knowledge and expertise.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适合于任何对区块链、物联网（IoT）和人工智能（AI）的愿景、项目和实施感兴趣的人，包括中型公司和大型企业的商业和技术经理、IT专业人士，以及最后但同样重要的是，希望拓宽知识和专长的商业或科技学生。
- en: What This Book Covers
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: This book is specialized in blockchain, IoT, and AI and the convergence between
    each of these technologies. Obviously blockchain can enhance AI-powered IoT systems.
    The following chapters help you to get a better understanding.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书专注于区块链、物联网（IoT）和人工智能（AI）以及这些技术之间的融合。显然，区块链可以增强人工智能驱动的物联网系统。接下来的章节将帮助您更好地理解。
- en: '[Chapter 1](01_Chapter_1.xhtml), Blockchain of Things, introduces you to the
    convergence of blockchain and IoT. You will learn what the benefits and challenges
    are, why the blockchain is the security of IoT networks, and why your productivity
    will boost when applying Blockchain of Things.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](01_Chapter_1.xhtml)，物联网区块链，向您介绍了区块链和物联网的融合。您将了解其优势和挑战，为什么区块链是物联网网络的安全保障，以及为什么应用物联网区块链将提高您的生产力。'
- en: '[Chapter 2](02_Chapter_2.xhtml), Applications and Projects, helps you to discover
    the most important Blockchain of Things projects running at this moment, including
    IOTA, PowerLedger, VeChain, and WaltonChain.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](02_Chapter_2.xhtml)，应用与项目，帮助您发现目前运行的最重要的物联网区块链项目，包括IOTA、PowerLedger、VeChain和WaltonChain。'
- en: '[Chapter 3](03_Chapter_3.xhtml), Industries and Verticals Being Disrupted,
    helps you to find industries in which the Blockchain of Things is going to play
    a big role. Per industry I’ve given examples and use cases to inspire the reader.
    You will surely find your own industry or vertical there too.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](03_Chapter_3.xhtml)，正在被颠覆的行业和垂直领域，帮助您找到将在物联网区块链中发挥重要作用的行业。针对每个行业，我都提供了例子和用例以启发读者。您肯定会在那里找到您自己的行业或垂直领域。'
- en: '[Chapter 4](04_Chapter_4.xhtml), Blockchain of Intelligent Things,  provides
    you with the added business value of data science and AI. This added value is
    displayed in various industries and verticals such as automotive, energy, human
    resources, and marketing.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](04_Chapter_4.xhtml)，智能物联网区块链，为您提供了数据科学和AI的额外商业价值。这种附加价值在汽车、能源、人力资源和营销等各种行业和垂直领域中得到展示。'
- en: '[Chapter 5](05_Chapter_5.xhtml), Required Skills, Jobs, and Future,  provides
    you with the information about blockchain, IoT, and AI salaries in the United
    States. Other topics include the skills gap, recruitment, and future scenarios
    of work, skills, and education.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](05_Chapter_5.xhtml)，所需技能、岗位和未来，为您提供了有关美国区块链、物联网和AI薪资的信息。其他主题包括技能差距、招聘和工作、技能和教育未来情景。'
- en: '[Chapter 6](06_Chapter_6.xhtml), Industrial IoT (IIoT) Platforms,  gives you
    an overview of the most important business platforms for Blockchain of Things
    projects. It also shows which service provider owns the platform.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](06_Chapter_6.xhtml)，工业物联网（IIoT）平台，为您提供了区块链物联网项目最重要的商业平台的概述。它还显示了哪个服务提供商拥有该平台。'
- en: '[Chapter 7](07_Chapter_7.xhtml), Opportunities, Challenges, and Trends,  helps
    you to discover how you can use AI, blockchain, and IoT to find more business
    opportunities. Other topics include business threats such as security, cyber war,
    and cyber threats and how to use AI to combat them. It also gives you an overview
    of the future of Blockchain of Intelligent Things.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](07_Chapter_7.xhtml)，机遇、挑战和趋势，帮助您发现如何使用AI、区块链和物联网来寻找更多商业机会。其他主题包括网络安全、网络战争和网络威胁等商业威胁，以及如何使用AI来对抗它们。它还为您提供了智能物联网区块链未来的概览。'
- en: All chapters include a ‘chapter takeaway’ and ‘management questions for your
    business’ paragraph.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的所有章节都包含一个“章节摘要”和“针对你企业的管理问题”的段落。
- en: To Get the Most Out of This Book
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最大化本书收益
- en: 'It helps if you have some familiarity with blockchain, IoT, and AI. Also, if
    you are a business professional or manager with an interest in these technologies,
    or a technology professional or manager with an interest in business, this book
    is right for you too. Readers may be looking for a methodology to engage in blockchain,
    IoT, and/or AI projects. I would like to refer those readers to my previous book
    New World Technologies: 2020 and Beyond, ISBN 9781948976879 (for the eBook) and
    9781948976879 (for the paperback). This book gives readers an overview of the
    most important emerging technologies and also contains a methodology for engaging
    in digital transformation and emerging technologies projects. So please get this
    book if you’re looking for a methodology.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对区块链、物联网（IoT）和人工智能（AI）有些许了解，这将有助于你更好地阅读本书。同时，如果你是一名商界专业人士或管理者，并对这些技术感兴趣，或者是一名技术专业人士或管理者，并对商业感兴趣，这本书也适合你。读者可能正在寻找一种方法来参与区块链、物联网和/或人工智能项目。我建议那些读者参考我之前的书《新世界技术：2020年及以后》，ISBN
    9781948976879（电子书版）和9781948976879（纸质书版）。这本书为读者提供了最重要的新兴技术概览，并包含了一种参与数字转型和新兴技术项目的方法。所以，如果你正在寻找一种方法，请购买这本书。
- en: Reviews
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you’ve read and used this book, why not leave a
    review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions. Thank you very much!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。阅读并使用这本书后，为何不在你购买它的网站上留下评论呢？潜在的读者可以看到并使用你公正的意见来做出购买决策。非常感谢！
