- en: The 19th International Conference on Business Process Management (BPM 2021)
    was hosted by the Dipartimento di Ingegneria Informatica, Automatica e Gestionale
    Antonio Ruberti at Sapienza Università di Roma. It took place in Rome, Italy.
    The Robotic Process Automation Forum and Blockchain Forum were co-located with
    the main conference, which took place during September 6–10, 2021.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第十九届国际业务流程管理会议（BPM 2021）由罗马Sapienza Università di Roma的Dipartimento di Ingegneria
    Informatica, Automatica e Gestionale Antonio Ruberti主办。该会议于2021年9月6日至10日在意大利罗马举行。机器人流程自动化论坛和区块链论坛与主会议同时举行。
