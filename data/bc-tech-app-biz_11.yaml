- en: Our bibliometric analysis was based on Ferreira (2018). The authors aimed to
    identify (a) the main articles relating to blockchain; (b) the most influential
    players in the sector; (c) the respective networks of authors; and (c) possible
    future research developments in the field of management.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的文献计量分析基于费雷拉（2018）的研究。作者旨在识别（a）与区块链相关的主要文章；（b）该领域的最有影响力的人物；（c）作者之间的相应网络；以及（d）在管理学领域可能未来的研究发展。
- en: DATA ANALYSIS
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析
- en: 'The authors used VOSviewer software (www.vosviewer.com) to lead the coupling
    analysis. VOSviewer allows the construction and visualisation of bibliometric
    networks, incorporating magazines, researchers based on common citations, bibliographic
    couplings, and paternity relationships (Van Eck et al., 2010). VOSviewer builds
    a map based on a three-phase recurrence matrix: (a) a “similarity matrix” applying
    a mapping method (Waltman et al., 2010) using the strength of the association;
    (b) a map that reflects the extent of similarity between objects (Van Eck et al.,
    2010); and (c) translation, rotation, and reflection, to correct the optimisation
    problem described in the literature (O’Connell et al., 1999).'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 作者使用了VOSviewer软件（www.vosviewer.com）来进行耦合分析。VOSviewer允许构建和可视化文献计量网络，包括杂志、基于共同引用的研究人员、文献耦合和父子关系（范埃克等，2010）。VOSviewer基于一个三阶段递归矩阵构建地图：（a）“相似性矩阵”应用映射方法（沃尔特曼等，2010）使用关联的强度；（b）反映对象之间相似程度的地图（范埃克等，2010）；以及（c）进行旋转和反射，以纠正文献中描述的优化问题（奥康奈尔等，1999）。
- en: A bibliographic coupling analysis were performed. Studies show that bibliographic
    coupling techniques can be used to identify hot research topics and can be an
    aid to future research directions (Glänzel & Czerwon, 1996). The minimum number
    of citations of a document was selected as two. Of 286 documents, 119 documents
    met the threshold. For each of these, the total strength of the bibliographic
    coupling links with other documents was calculated. The authors omitted the papers
    that had a total link strength of zero, which then left only 54 items.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 进行了文献耦合分析。研究表明，文献耦合技术可用于识别热门研究课题，并可辅助未来研究方向（Glänzel & Czerwon, 1996）。选定了文献最少引用次数为两次的文档。共有286份文档，其中119份文档符合阈值。对于每个文档，计算了其与其他文档的文献耦合链接的总强度。作者省略了总链接强度为零的论文，最终剩下了54个项目。
- en: Findings
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 发现
- en: From the coupling analysis, we get four clusters (a cluster had to have a minimum
    number of five citations). The results show that there were four “hot” research
    topics (Glänzel & Czerwon, 1996). Figure 2 provides a detailed description of
    research trends.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 通过耦合分析，我们得到了四个聚类（一个聚类必须至少有五次引用）。结果表明，有四个“热门”研究课题（Glänzel & Czerwon, 1996）。图2提供了对研究趋势的详细描述。
