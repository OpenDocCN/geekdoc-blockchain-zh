- en: 'The applications highlighted in Cluster 1 can also offer some possible benefits.
    Specifically:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 集群1中突出显示的应用也可以提供一些可能的益处。具体来说：
- en: • Secure telemedicine and e-care systems. A huge number of social economy organisations
    are involved in health care and social assistance located in proximity to the
    people needing them, including in decentralised areas where this application could
    have a considerable impact on people's quality of life.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   安全的远程医疗和电子护理系统。大量的社会经济组织涉及医疗保健和社会援助，位于需要它们的人附近，包括在去中心化地区，这个应用可能对人们的生活质量产生相当大的影响。'
- en: • The opportunity to assimilate digital art into the high-end commercial art
    market.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   将数字艺术融入高端商业艺术市场的机会。'
- en: • The security of skill certification through the applications of blockchain
    to education with the qualifications and diplomas in digital format.
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   通过将区块链应用于教育，以数字形式进行技能认证和安全。'
- en: • Improvement in waste sector will enable reliable, transparent and secure recording
    of all waste movements, thus enabling waste to be traced from source to treatment
    and disposal (Laouar, Hamad & Eom, 2019).
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   改善废物部门将使所有废物运动可靠、透明和安全的记录成为可能，从而使废物能够从源头追溯到处理和处置（Laouar，Hamad& Eom，2019）。'
- en: Different challenges come out from the analysis of the literature belonging
    to cluster 1.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 从属于集群1的文献分析中出现了不同的挑战。
- en: • The application of blockchain in humanitarian programs presents a lot of barriers;
    however, one possible challenge could be for example, the incorporation of blockchain
    into digital food voucher programs for refugees. Rather than providing physical
    vouchers to purchase food items with blockchain, technology allows refugees to
    scan their iris into machines, placed at designated grocery stores, digitally
    deducting their voucher balance when they make purchases.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   区块链在人道主义项目中的应用面临许多障碍；然而，一个可能的挑战例如，将区块链整合到为难民提供的数字食品券计划中。与其通过区块链提供实物券来购买食品，不如让难民扫描他们的虹膜，放置在指定杂货店的机器上，当他们购物时，数字扣除他们的食品券余额。'
- en: • Blockchain application can be applied at private and public level. However,
    up now, only 25 governments around the world are actively running blockchain pilot
    projects. Thus, another challenge could be to achieve public-sector applications.
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   区块链应用可以应用于私人和社会公共部门。然而，到目前为止，世界上只有25个政府正在积极运行区块链试点项目。因此，实现公共部门应用可能是另一个挑战。'
- en: 'Cluster 2: Market Applications and Strategic Adoptions of Blockchain (Yellow)'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 集群2：市场应用和区块链的战略采用（黄色）
- en: 'Internet allows now marketers to penetrate deeper into their existing markets,
    to create new online marketplaces and to generate new demand. This dynamic market
    engagement uses new technologies to target consumers more effectively and to manage
    payments. Several practices related to Market applications and strategic adoptions
    can be identified. Specifically:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网现在允许营销人员更深入地渗透到现有市场，创建新的在线市场，并产生新的需求。这种动态市场参与使用新技术更有效地定位消费者和管理支付。可以识别出与市场应用和战略采用相关的几种做法。具体来说：
- en: • Practices in Finance. The financial sector is perhaps one of the most suited
    to blockchain technology (Bitcoin, a cryptocurrency created in 2008, has a blockchain
    system). There are also other applications (,) such recording and validating the
    ownership of digital currency or to execute, validate and record payments made
    with digital currency, but also with reference to credit securities, derivatives
    and other financial instruments, credit registers, transactions for the payment
    of traditional goods and others. Some of these are already a reality, while others
    are technologically feasible, but encounter legislative and bureaucratic problems
    (Coeckelbergh, DuPont & Reijers 2018; Yang et al., 2019; Varma, 2019).
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 金融实践。金融部门可能是最适合区块链技术的领域之一（比特币，一种于2008年创建的加密货币，拥有一个区块链系统）。还有其他一些应用（，）例如记录和验证数字货币的所有权，或者用数字货币执行、验证和记录支付，但这也涉及到信用证券、衍生品和其他金融工具，信用登记，传统商品支付交易等。其中一些已经是现实，而其他的在技术上是可行的，但遇到了立法和官僚问题（Coeckelbergh,
    DuPont & Reijers 2018; Yang et al., 2019; Varma, 2019）。
- en: • Practices in Voting. Another important application regards voting mechanism,
    used both for the election of presidents and heads of state and for smaller ones,
    or in the private sphere. With a voting process based on a blockchain network,
    the preferences are directly executed, and it provides the impossibility of manipulation
    of the results. It is possible to think about a paradigm shift from traditional
    voting methods (centralized) to electronic ones (decentralized) based on trust,
    transparency and confidentiality with the security of breaking down the possible
    tampering (Maesa & Mori, 2020; Taş & Tanrıöver, 2020).
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 投票实践。另一个重要的应用是投票机制，它既用于总统和国家领导人的选举，也用于较小规模的选举，或者在私人领域。基于区块链网络的投票过程，偏好可以直接执行，提供了操纵结果的不可能性。可以考虑从传统的投票方法（集中式）向基于信任、透明度和保密性的电子投票方法（去中心化）的范式转变，同时确保安全，防止可能的篡改（Maesa
    & Mori, 2020; Taş & Tanrıöver, 2020）。
- en: • Practices in Insurance. The traditional insurance marketplace requires several
    manual transactions involving multiple parties from policy submission to customer
    purchase. In addition, it might provide the presence of intermediaries that can
    lengthen the time and increase administration costs. (Duy, et al., 2018; Brophy,
    2019).
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 保险实践。传统的保险市场需要涉及多方参与的政策提交到客户购买等多个手动交易。此外，它可能提供中介的存在，这会延长时间并增加管理成本。（Duy, et
    al., 2018; Brophy, 2019）。
- en: • Practices in Food chain. The food sector involves various subjects (farmers,
    processors, traders, wholesalers, retailers, restaurants and consumers) that require
    certain quality standards also in compliance with the regulations. By taking advantage
    of the features of the blockchain, it is possible to manage the agri-food supply
    chain in an innovative way, by uploading information for each entity that enters
    the field in the supply chain in order to establish provenance, sustainability
    and other attributes of the product (Dos Santos et al., 2019; Antonucci et al.,
    2019).
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 食品链实践。食品行业涉及各种主体（农民、加工商、交易商、批发商、零售商、餐馆和消费者），这些主体需要符合一定的质量标准，同时遵守规定。利用区块链的特点，可以创新地管理农业食品供应链，通过为每个进入供应链的实体上传信息，以建立产品的来源、可持续性和其他属性（Dos
    Santos et al., 2019; Antonucci et al., 2019）。
- en: • Practices in Marketing applications. Given the characteristics of transparency
    and trust of the blockchain, different practical marketing implication are emerging.
    In fact, customers and components of the supply chains can control the goods contained,
    which for the adopting company can turn into an image improvement that has implications
    in customer loyalty but also in the general reputation of the company. (Maesa
    & Mori, 2020; Ertemel, 2018).
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 营销应用实践。由于区块链的透明性和信任特点，不同的实际营销含义正在出现。实际上，客户和供应链的各个环节可以控制所含商品，对于采用该方法的公司，可以转变为一种形象改善，这影响到客户忠诚度，也在一定程度上影响到公司的整体声誉。（Maesa
    & Mori, 2020; Ertemel, 2018）。
- en: Some examples related to Market applications and strategic adoptions are listed
    in BOX 2.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 一些与市场应用和战略采用相关的示例列在BOX 2中。
- en: Table 3\. Pills of case studies
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 表3. 案例研究药片
- en: '| • Wave is a decentralized blockchain hybrid crypto asset exchange platform.
    It ia a Blockchain revolution in Trade Finance. |'
  id: totrans-114
  prefs: []
  type: TYPE_TB
  zh: '| • Wave是一个去中心化的区块链混合加密货币交易平台。它是贸易金融中的区块链革命。|'
- en: '| • E-voting is an application used as a smart contract for the Ethereum blockchain
    network (Yavuz et al., 2018). |'
  id: totrans-115
  prefs: []
  type: TYPE_TB
  zh: '| • 电子投票是用于以太坊区块链网络的智能合同的应用（Yavuz等人，2018年）。|'
- en: '| • NYIAX (New York Interactive Advertising Exchange) demonstrates the role
    of blockchain technology to promote a transparent marketplace where a matching
    engine ensures a fair exchange of future premium advertising inventory as guaranteed
    contracts (Epstein, 2017). |'
  id: totrans-116
  prefs: []
  type: TYPE_TB
  zh: '| • NYIAX（纽约互动广告交易所）展示了区块链技术促进了一个透明市场的作用，其中的匹配引擎确保了未来高级广告库存的公平交易作为保证合同（Epstein，2017年）。|'
- en: '| • Keybase.io is a blockchain platform which has been developed to check the
    integrity of social media users'' signature chains and to identify malicious rollbacks
    (Keybase.io., 2019). |'
  id: totrans-117
  prefs: []
  type: TYPE_TB
  zh: '| • Keybase.io 是一个区块链平台，该平台已开发出来用于检查社交媒体用户签名链的完整性，并识别恶意回滚（Keybase.io，2019年）。|'
- en: 'The practices analysed in cluster 2 can offer some possible benefits:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 集群2中分析的实践可以带来一些可能的益处：
- en: • Blockchain technology fosters disintermediation aids in combatting click fraud,
    reinforces trust and transparency, enables enhanced privacy protection, empowers
    security, and enables creative loyalty programs.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 区块链技术促进了去中介化，有助于打击点击欺诈，加强了信任和透明度，实现了隐私保护的增强，提升了安全性，并使创意忠诚度计划变得可能。
- en: • Blockchain technology makes consultation of members and voting more secure
    and traceable, facilitating participation even where members are spread out geographically
    or too numerous to hold traditional general meetings.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 区块链技术使成员咨询和投票更加安全、可追溯，即使成员地理位置分散或数量过多而无法举行传统的一般会议，也便于参与。
- en: • In insurance processes, it becomes easier to detect fraud, given the records
    within the archive, and there is also a strong level of privacy since sensitive
    data are only accessible with authorization. From the reduction in overhead costs,
    insurance companies could offer services and policies at lower prices than before.
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 在保险流程中，由于档案中的记录，更容易检测到欺诈，并且由于敏感数据仅在授权后可访问，因此隐私保护程度很高。从降低管理费用来看，保险公司可以提供比以前更便宜的服务和保险政策。
- en: Possible challenges in the field of marketing and strategies can be identified,
    in particular,
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在市场营销和战略领域的潜在挑战可以被识别出来，特别是：
- en: • The use of blockchain can encourage the exploitation strategies related to
    patents, copyrights, trademarks, industrial design, trade dress, handcrafted works,
    trade secrets, and plant variety rights.
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 区块链的使用可以鼓励与专利、版权、商标、工业设计、贸易装束、手工艺品、贸易机密和植物品种权相关的开发策略。
- en: • The use of blockchain can reduce the number of necessary intermediaries across
    the financial services’ core functions.
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 区块链的使用可以减少金融服务核心功能所需的中介机构数量。
- en: 'Cluster 3: Blockchain’s Management and New Emerging Business Models (Green)'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 集群3：区块链管理与新兴商业模式（绿色）
- en: The third cluster examines the blockchain management and business model. In
    these perspectives, the literature analysed in cluster 3 highlights some interesting
    practices.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 第三组研究了区块链管理和商业模式。在这些观点中，集群3中分析的文献突出了一些有趣的实践。
- en: • Practices in Supply chain. In the new era, conventional supply chains are
    replaced by value-added networks (Holland et al., 2018). The product and shipment
    can be collected through various technologies (sensors, tags and others) and validated
    before becoming a permanent record on the blockchain network (Casado-Vara et al.
    2018). Thus, new supply chain models can emerge, by improving the economic performance
    of supply chains, in terms of efficiency, flexibility and responsiveness (Alkhudary,
    Brusset & Fenies, 2020; Rahmanzadeh, Pishvaee & Rasouli, 2020; Kurpjuweit et al.,
    2021).
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 供应链实践。在新时代，传统的供应链被增值网络所取代（Holland等人，2018年）。产品和服务可以通过各种技术（传感器、标签等）收集并验证，然后成为区块链网络上的永久记录（Casado-Vara等人，2018年）。因此，可以出现新的供应链模型，通过提高供应链的经济效益，提高效率、灵活性和响应性（Alkhudary、Brusset和Fenies，2020年；Rahmanzadeh、Pishvaee和Rasouli，2020年；Kurpjuweit等人，2021年）。
- en: • Practices for Business Processes. Emerging blockchain technology has the potential
    to radically change the environment in which inter-organizational processes are
    able to operate. Blockchain offers a new way to implement processes in a trustworthy
    manner even in a network without any mutual trust between nodes. Specialized algorithms
    lead to consensus among the nodes and market mechanisms that motivate the nodes
    to progress the network.
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 业务流程实践。新兴的区块链技术有可能根本改变跨组织流程能够运行的环境。即使节点之间没有任何相互信任，区块链也能以一种可信赖的方式实施流程。专门的算法导致节点之间达成共识，以及市场机制激励节点推进网络。
- en: Some examples related to Blockchain’s management and new business model are
    listed in BOX 3
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 一些与区块链管理和新型商业模式相关的示例列于BOX 3中。
- en: Table 4\. Pills of case studies
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 表4. 案例研究药片
- en: '| • IBM and Maersk Line are establishing a joint venture to bring to market
    a blockchain trade platform. The platform’s aim is to provide the users and actors
    involved in global shipping transactions with a secure, real-time exchange of
    supply-chain data and paperwork. |'
  id: totrans-131
  prefs: []
  type: TYPE_TB
  zh: '| • IBM和马士基航运公司正在建立一家合资企业，以推出一个区块链贸易平台。该平台的目的是为全球航运交易中的用户和参与者提供一个安全的、实时的供应链数据和文件交换。
    |'
- en: '| • Individuals wanting to buy or sell real estate in Sweden can use a blockchain
    technology pilot project powered by ChromaWay. |'
  id: totrans-132
  prefs: []
  type: TYPE_TB
  zh: '| • 在瑞典，想要购买或出售房产的个人可以利用ChromaWay推出的基于区块链技术的试点项目。 |'
- en: '| • Everest, is a firm that uses a private and permissioned Ethereum-based
    protocol, provides a decentralized distributed ledger technology that incorporates
    a payment solution, a multicurrency wallet, and a biometric identity system, to
    facilitate microfinance transactions, land claims, and medical records to customer
    segments in developing countries (Everest group, 2016). |'
  id: totrans-133
  prefs: []
  type: TYPE_TB
  zh: '| • Everest是一家使用私有和授权的以太坊协议的公司，提供了一种集成了支付解决方案、多币种钱包和生物识别身份系统的去中心化分布式账本技术，以便利发贷款、土地所有权和医疗记录等交易，服务于发展中国家的客户细分市场（Everest集团，2016）。
    |'
- en: '| • Centbee, in South Africa, enables the users of its mobile app to send bitcoin
    to users’ contact lists. The users can move money simply and cheaply across borders
    to support family and friends without incurring exorbitant currency exchange fees.
    |'
  id: totrans-134
  prefs: []
  type: TYPE_TB
  zh: '| • 位于南非的Centbee使其移动应用程序的用户能够向用户联系列表中的用户发送比特币。用户可以简单且便宜地在国界之间转移资金，以支持家人和朋友，而无需承担过高的货币兑换费用。
    |'
- en: 'Different benefits emerge from the analysis of the main papers belonging to
    cluster 4:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 对属于簇4的主要论文进行分析，会产生不同的好处：
- en: • Blockchain can facilitate local manufacturing and can lay the groundwork for
    new business models, such as secure design marketplaces and shared factories.
    Companies could also enhance their value proposition by offering additional services.
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 区块链可以促进本地制造，并为新的商业模式奠定基础，例如安全的的设计市场和共享工厂。公司还可以通过提供附加服务来增强其价值主张。
- en: • The application of blockchain to the automation of business processes helps
    the reduction of costs and time. (Alkhudary, Brusset & Fenies, 2020; Rahmanzadeh,
    Pishvaee & Rasouli, 2020). Moreover, the ability of blockchain to connect to existing
    ERP systems, has the potential to make processes in a company more efficient and
    transparent (Tönnissen & Teuteberg, 2018).
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 将区块链应用于业务流程的自动化有助于降低成本和时间。（Alkhudary, Brusset & Fenies, 2020; Rahmanzadeh,
    Pishvaee & Rasouli, 2020）。此外，区块链与现有ERP系统连接的能力，有可能使公司内部流程更加高效和透明（Tönnissen & Teuteberg,
    2018）。
- en: 'For the next future, two main challenges could be proposed:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 对于下一个未来，可以提出两个主要挑战：
- en: • The interaction of Blockchain with other enabling technologies across different
    industries (Lin et al., 2019);
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 区块链与其他不同行业的 enabling technologies 相互作用（Lin等，2019）；
- en: • The use of blockchain technology for managing new models based on co-developing
    processes, in order to transform the way innovative firms create, deliver, and
    capture value (Passarelli et al., 2020; Holland et al., 2018Klöckner et al., 2020).
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 使用区块链技术来管理基于共同开发过程的新模型，以改变创新公司创建、交付和捕获价值的方式（Passarelli等，2020；Holland等，2018；Klöckner等，2020）。
- en: 'Cluster 4: Blockchain Security and Traceability (Blue)'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 簇4：区块链安全与可追溯性（蓝色）
- en: Figure 2 highlights the closed relation of cluster 4 with cluster 1 and cluster
    2\. This is because, the use of Blockchain to improve security and traceability
    is common to various industries and public practices. Which are the main field
    where of security and traceability are crucial and which are the main implemented
    practices?
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 图2突显了群组4与群组1和群组2之间的紧密关系。这是因为，各行各业以及公共实践都在使用区块链来提高安全和可追溯性。（这是）安全和可追溯性至关重要的主要领域以及实施的主要实践。（Chi
    et al., 2020; Xiao et al., 2020）。
- en: • Practice in Anti-theft. High-value hardware devices are often victims of theft
    and fraudulent exchanging. Thus, for each part of a devise, a unique ID can be
    managed by Blockchain. In the assembling line, each worker can verify and update
    the status of the component or device promptly with their private key. In this
    way, businesses can tightly control their components with detailed levels to individual
    items through information systems (Chi et al., 2020; Xiao et al., 2020).
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 防盗实践。高价值的硬件设备常常成为盗窃和欺诈交换的目标。因此，对于设备的每个部分，都可以通过区块链来管理唯一ID。在装配线中，每个工人都可以使用他们的私钥及时验证和更新组件或设备的状态。这样，企业就可以通过信息系统紧紧控制他们的组件，以详细级别控制到个体物品的信息。（Chi
    et al., 2020; Xiao et al., 2020）。
- en: • Practice in Warranty service. By having Blockchain traceability, warranty
    service operators can access to Blockchain system and track back the history of
    producing, using, and repairing of an item needed to warranty. These data are
    truthful and cannot be faked.
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 保修服务实践。通过区块链可追溯性，保修服务操作员可以访问区块链系统并追踪某个需要保修的项目的生产、使用和维修历史。这些数据是真实的，无法伪造。
- en: • Practice in Empowering Digital Marketing Security. The power of blockchain
    security is based on its distributed and decentralized storage of data (Yanik
    and Kiliç, 2018). Besides, the usage of several security mechanisms, such as asymmetric
    encryption, digital signatures and access control can secure the appropriate storage,
    transmission, and retrieval of large amounts of consumer information (Zhang, Xue
    & Liu, 2019; Mohanta, 2020; Scholl, Pomeshchikov & Rodríguez Bolívar, 2020).
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 赋能数字营销安全实践。区块链安全的力量在于其分布式和去中心化的数据存储（Yanik and Kiliç, 2018）。此外，使用诸如非对称加密、数字签名和访问控制等多种安全机制，可以保证大量消费者信息的适当存储、传输和检索（Zhang,
    Xue & Liu, 2019; Mohanta, 2020; Scholl, Pomeshchikov & Rodríguez Bolívar, 2020）。
- en: '• Practices in manufacturing: Through this feature it is possible to have information
    on products such as components, locations, conformity and originality, throughout
    all stages of production and distribution. (Schönhals, Hepp & Gipp, 2018; Bhuiyan
    et al., 2018; Xiao et al., 2020; Xu et al. 2019).'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 制造业实践：通过这一功能，可以获取有关产品（如组件、位置、合规性和原创性）在整个生产及分销阶段的信息。（Schönhals, Hepp & Gipp,
    2018; Bhuiyan et al., 2018; Xiao et al., 2020; Xu et al. 2019）。
- en: Some examples related to Blockchain security and traceability are listed in
    BOX 4
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 与区块链安全和可追溯性相关的几个例子列在BOX 4中
- en: Table 5\. Pills of case studies
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 表5。案例研究药丸
- en: '| • AgriBlockIoT is a fully decentralized, blockchain-based traceability solution
    for Agri-Food supply chain management, able to seamless integrate IoT devices
    producing and consuming digital data along the chain. (Caro et al. 2020) |'
  id: totrans-149
  prefs: []
  type: TYPE_TB
  zh: '| • AgriBlockIoT是一个完全去中心化的、基于区块链的农业食品供应链管理可追溯性解决方案，能够无缝集成在链中产生和消耗数字数据的物联网设备。（Caro
    et al. 2020）|'
- en: '| • Gilgamesh is a knowledge-sharing social platform powered by blockchain
    technology. Using the Gilgamesh platform, users can gain and transfer knowledge
    in a protected environment. The network shifts the way readers, critics, and authors
    communicate and connect with one another. |'
  id: totrans-150
  prefs: []
  type: TYPE_TB
  zh: '| • Gilgamesh是一个由区块链技术驱动的知识分享社交平台。使用Gilgamesh平台，用户可以在受保护的环境中获取和转移知识。该网络改变了读者、评论家和作者之间沟通和相互连接的方式。|'
