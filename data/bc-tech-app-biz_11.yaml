- en: The clusters that came out from the coupling analysis are described below. In
    the discussion of each cluster we propose also the highlight of some practices,
    the related benefits and the possible challenges.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 下面描述了耦合分析出的集群。在讨论每个集群时，我们提议一些实践的重点，相关的利益和可能的挑战。
- en: 'Cluster 1: Technological and Social Sustainability Applications (Red)'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 集群1：技术和社会可持续性应用（红色）
- en: 'The first cluster shows the adaptability of blockchain technology to various
    aspects of social and working life. Possible practices of blockchain applications
    can be of great interest to social economy enterprises, including the followings:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个集群显示了区块链技术对社会和工作生活的各个方面适应性。可能的区块链应用实践对于社会经济企业可能非常有兴趣，包括以下内容：
- en: • Practice in Energy. Due to the sustainability trends in recent years, the
    management of the energy sector has become essential in every part of the world.
    The application of blockchain technology can make energy supply systems decentralized,
    simplifying transactions at all levels and straight connecting energy producers,
    suppliers and distribution systems to consumers. It mainly can concentrate on
    building platforms for energy exchange and creating distributed energy systems.
    Through blockchain and smart contracts, energy networks can also be effectively
    controlled by monitoring consumption, both on bills and through electric vehicle
    recharges (Filippova et al. 2019; Brilliantova & Thurner, 2019).
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 能源实践。由于近年来可持续性趋势，能源部门的管理在全球每个部分都变得至关重要。区块链技术的应用可以使能源供应系统去中心化，简化所有级别的交易，并直接连接能源生产商、供应商和分销系统与消费者。它主要可以集中于建立能源交易平台和创建分布式能源系统。通过区块链和智能合约，能源网络也可以通过监控消费得到有效控制，既包括账单，也包括电动汽车充电（Filippova等人2019年；Brilliantova和Thurner
    2019年）。
- en: • Practice in Health. There are several problems related to healthcare such
    as the lack of proper management of personal health information of individual
    patients, as well as the real control of data access, origin and integrity. All
    this can be bypassed with the application of blockchain technology, in order to
    make digital medical records secure and immutable. Referring to the pharmaceutical
    industry and to the quality of medicines, through blockchain, it could be possible,
    to eliminate counterfeit medicines while protecting public health. (Radanovic
    & Likić, 2018; Steinwandter & Herwig, 2019; Bhuiyan et al., 2018).
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   健康领域的实践。与医疗保健相关的问题有几个，比如个人患者医疗信息的适当管理不足，以及数据访问、来源和完整性的真正控制。所有这些问题都可以通过应用区块链技术来解决，以使数字医疗记录变得安全和不可篡改。提到制药行业和药品质量，通过区块链，可能消除假药，同时保护公共卫生。（Radanovic
    & Likić, 2018; Steinwandter & Herwig, 2019; Bhuiyan et al., 2018）。'
- en: • Practices for sustainability. The world's resources are in a state of scarcity
    and, with reference to the 17 sustainable development goals, there is a need for
    a sustainable and smart platform to manage these resources as smart as possible.
    In this context, blockchain can be applied to water quality monitoring and especially
    stormwater management. (Thejaswini & Ranjitha, 2021; Willrich et al., 2019; Alcarria
    et al., 2018). For example, possible applications on garbage can be implemented.
    In fact, by leveraging the features of blockchain technology, the life cycle of
    garbage can be monitored efficiently. The transparency of recycling systems and
    all the garbage can be tracked with reference to different characteristics (disposable,
    recyclable, special, chemical and others) (França et al., 2020; Gupta & Bedi,
    2018).
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   可持续性实践。世界的资源处于稀缺状态，并且参考17个可持续发展的目标，需要一个可持续且智能的平台来管理这些资源。在这种背景下，区块链可以应用于水质监测和特别是雨水管理。（Thejaswini
    & Ranjitha, 2021; Willrich et al., 2019; Alcarria et al., 2018）。例如，可以实施垃圾方面的可能应用。事实上，通过利用区块链技术的特点，可以有效地监控垃圾的生命周期。回收系统的透明度以及所有垃圾都可以根据不同的特征（一次性，可回收，特殊，化学和其他）进行跟踪。（França
    et al., 2020; Gupta & Bedi, 2018）。'
- en: • Practices in Art. Normally, artists and rights holders cannot have access
    to detailed information about the life of their work and therefore do not know
    where and how their work is being used. (Zeilinger, 2018; O'Dwyer, 2020). Blockchain
    can help them to track their works. Moreover, visibility of digital art and its
    ownership can be achieved using blockchain technology as part of a broader solution
    for the identification, attribution, and also payment for digital work (McConaghy
    et al., 2017).
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   艺术领域的实践。通常，艺术家和权利人无法获得有关他们作品生命周期详细信息，因此不知道他们的工作在哪里以及如何使用。（Zeilinger, 2018;
    O''Dwyer, 2020）。区块链可以帮助他们追踪作品。此外，使用区块链技术作为更广泛解决方案的一部分，可以实现数字艺术及其所有权的可见性（McConaghy
    et al., 2017）。'
- en: • Practices in Education. Through this application, it is possible to upload
    information about pupils' academic results, manage certifications or upload all
    academic credentials. This creates a collaborative and secure environment where
    teachers, administrators, and students can safely perform their duties and know
    that no information will be lost (Sun, Wang & Wang, 2018; Chen et al., 2018)
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   教育领域的实践。通过这个应用程序，可以上传有关学生学术成绩的信息，管理证书或上传所有学术资历。这创建了一个协作和安全的环境，教师、行政人员和学生可以安全地执行他们的职责，并知道不会有任何信息丢失（Sun,
    Wang & Wang, 2018; Chen et al., 2018）。'
- en: • Practice in tracing donations and fundraising. Through this application, donors
    are the opportunity to follow the flow and destination of money donated to NGOs.
    NGOs on the other hand could report in detail on each expenditure stream, ensuring
    that money invested is actually used for its intended purpose
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   追踪捐赠和筹款实践。通过这个应用程序，捐赠者有机会跟踪捐款的流程和目的地。另一方面，NGO可以详细报告每个支出流，确保投资的钱实际上用于其预期目的。'
- en: Some examples of technological and social sustainability applications have shown
    in BOX 1.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 一些关于技术和社会可持续性应用的例子在BOX 1中有所展示。
