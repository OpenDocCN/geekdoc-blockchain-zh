- en: '| • SECORA™ Blockchain in a recycling and warranty & service process for electric
    vehicles and portable batteries. |'
  id: totrans-152
  prefs: []
  type: TYPE_TB
  zh: '| • SECORA™区块链在回收和电动车及便携式电池的保修与服务流程中。|'
- en: 'Some benefits emerge from the application of blockchain in terms of security
    and traceability. Specifically:'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在安全性和追溯性方面的应用产生了一些好处。具体来说：
- en: • With blockchain, an organization can create a complete decentralized network
    where there is no need for a centralized authority, improving the system’s transparency.
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 利用区块链，一个组织可以创建一个完整的去中心化网络，其中不需要中心化权威，从而提高系统的透明度。
- en: • Traceability enhances operational efficiency by giving the stakeholders a
    strong tool for tracking and controlling their operations, inventories, and products.
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 追溯性通过为利益相关者提供强大的跟踪和控制工具，从而提高运营效率，监控操作、库存和产品。
- en: • Shared information across parties in the supply chain would provide auditors
    and operators with greater visibility into all activities along the value chain.
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 供应链各方共享信息将使审计师和操作人员对价值链中的所有活动有更清晰的视野。
- en: • The supply chain becomes more transparent than ever. It enables every party
    to trace the goods and ensure that it is not being replaced or misused during
    the supply chain process.
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 供应链比以往更加透明。它使每个参与方都能追踪货物，并确保在供应链过程中不会被替换或误用。
- en: In this cluster, one main challenge can be highlighted. Blockchain is a new
    and immature technology, even if it can be considered disruptive. However, there
    are no regulations or laws for the adoption of blockchain technology. Thus, there
    is a need for serious and clear regulatory approaches by outlining possible development
    trajectories (Fulmer, 2018).
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个集群中，一个主要挑战可以被突出显示。区块链是一项新技术，即使它可以被认为是颠覆性的。然而，对于区块链技术的采用没有法规或法律。因此，需要严肃而明确的监管方法，概述可能的开发轨迹（Fulmer，2018）。
- en: SOLUTIONS AND RECOMMENDATIONS
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案和建议
- en: 'The previous sections highlighted the main trends in the applications of blockchain,
    that arise from the scientific literature. However, to follow these trends and
    to get positive performance, some fundamental upgrades are required. In particular:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 前几节突出了区块链应用的主要趋势，这些趋势源于科学文献。然而，要追随这些趋势并获得积极的表现，需要进行一些基本的升级。特别是：
- en: • The institution of specific laws and regulations, where regulators must balance
    the entrepreneurial opportunities of blockchain tech with the imperative to protect
    human participants.
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 建立具体的法律和法规，其中监管机构必须在保护人类参与者的必要性下平衡区块链技术的创业机会。
- en: • The development of blockchain ethics, that can consider certain trade-offs,
    such as efficiency versus security, accountability versus privacy, or permanence
    versus flexibility.
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 区块链伦理的发展，可以考虑某些权衡，例如效率与安全、责任与隐私，或永久性与灵活性。
- en: • The “cultivation” of future talent for blockchain solutions. Like it happened
    for ICT some decades ago, in this new era, there is the need of blockchain technology’s
    experts and talents. Educational programs and also start-ups’ competitions could
    be focused on this new field.
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 为区块链解决方案培养未来人才。就像几十年前发生在ICT领域一样，在这个新时代，我们需要区块链技术的专家和人才。教育项目以及初创企业竞赛可以聚焦于这个新领域。
- en: FUTURE RESEARCH DIRECTIONS
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 未来研究方向
- en: Future studies can undertake specific qualitative and quantitative analyses
    of blockchain technology and applications, with an emphasis on innovation, new
    ventures, and exploitation strategies. Future researches need to explore and to
    analyse the barriers to blockchain adoption across different firms’ perspectives.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 未来的研究可以承担对区块链技术和应用的具体定性和定量分析，重点关注创新、初创企业和探索策略。未来的研究需要探讨和分析不同公司视角下的区块链采用障碍。
- en: CONCLUSION
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 结论
- en: 'The purpose of the present study was to provide a representative picture of
    blockchain technology and possible growth trajectories using the scientific literature.
    Four clusters emerged from the bibliometric analysis. The first refers to the
    adaptability of blockchain technology to various aspects of social and working
    life. The second cluster refers to the applications and strategic adoptions of
    blockchain. The third cluster highlights the emerging business model while the
    fourth focuses on two main blockchain’s characteristics: security and traceability.
    Blockchain applications are possible both in the public and private sectors. To
    address social impact and governance challenges, innovators must consider potential
    synergies between blockchain and other emerging technologies (such as artificial
    intelligence, internet of things, quantum computing, etc). Moreover, there is
    the need of specific laws and regulations.'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究旨在通过科学文献，提供一个区块链技术的代表性图片以及可能的成长轨迹。文献计量分析中出现了四个集群。第一个集群指的是区块链技术适应社会和工作生活的各个方面。第二个集群指的是区块链的应用和战略采用。第三个集群突出了新兴商业模式，而第四个集群则专注于区块链的两个主要特征：安全和可追溯性。区块链应用既可能在公共部门也可能在私营部门。为了应对社会影响和治理挑战，创新者必须考虑区块链与其他新兴技术（如人工智能、物联网、量子计算等）之间的潜在协同作用。此外，还需要特定的法律法规。
