- en: 'Chapter 14\. Lessons Learned: Blockchain Best Practices'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第14章。学到的教训：区块链最佳实践
- en: What a journey we’ve taken together! You’ve learned practical, real-world insights
    into how successful blockchain projects are built. You’ve taken the difficult,
    messy paths of these early pioneers and distilled their valuable lessons into
    stories that will stick.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们共同经历了一段旅程！你已经学会了如何成功构建区块链项目的实际、现实世界的洞察。你已经走过了这些早期先驱们艰难、混乱的道路，并将他们的宝贵教训提炼成将持久记忆的故事。
- en: By reading (and rereading) these lessons, you’ll save countless hours and millions
    of dollars in creating your own blockchain success story. Now, let’s lock in that
    learning by summarizing the blockchain best practices seen throughout these success
    stories.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 通过阅读（和反复阅读）这些教训，你将节省无数小时和数百万美元来创造你自己的区块链成功故事。现在，让我们通过总结这些成功故事中看到的区块链最佳实践来巩固我们的学习。
- en: 'Blockchain Best Practice 1: Have a Great Origin Story'
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链最佳实践1：拥有伟大的起源故事
- en: 'Draw inspiration from bitcoin and its mysterious founder Satoshi Nakamoto,
    who created a world-changing invention, accumulated a fortune, and then vanished
    without a trace. The human brain is hardwired for stories, so whether you are
    pitching a blockchain business or launching a new token, strive for a great origin
    story:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 从比特币及其神秘的创始人中获取灵感 Satoshi Nakamoto，他创造了一个改变世界的发明，积累了财富，然后无影无踪地消失了。人类大脑与故事紧密相连，所以无论你是在推销区块链业务还是推出新的代币，都要努力争取一个伟大的起源故事：
- en: Remember, for example, how Nimit Sawhney’s childhood experience with voter coercion
    in India led him to start Voatz, the blockchain-based voting system.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例如，记得尼米特·索哈尼在印度的选举操纵童年经历是如何引导他创立了基于区块链的投票系统Voatz的。
- en: Or Helium, where Sean Fanning’s background from Napster and Amir Haleem’s background
    in gaming led them to ask, “What if we could get these network hotspots to mine
    bitcoin?”
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 或者在Helium中，肖恩·法宁的背景来自Napster和阿米尔·哈立德的背景在游戏导致他们问：“如果我们能让这些网络热点挖比特币会怎样？”
- en: 'In CryptoKitties, that great quote from Mack Flavelle: “We’re going to put
    cats on the blockchain. Why cats? The question you should be asking is, ‘Why *not*
    cats?’”'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在CryptoKitties中，来自马克·弗拉维尔的伟大引用：“我们要把猫放在区块链上。为什么是猫？你应该问的是，‘为什么不是猫？’”
- en: With the Binance Charity Foundation, recall Helen Hai’s childhood trip to Beijing,
    which led to her vision of helping the “bottom billion.”
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在币安慈善基金会，回想海伦·海北京的童年之旅，这导致了她帮助“底层十亿”的愿景。
- en: Nathan Kaiser, the self-described “lawyer geek,” bought a bitcoin ATM, started
    solving crypto legal problems, and then ended up running the Cardano Foundation.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自称“法律极客”的纳森·凯泽买了一台比特币ATM，开始解决加密法律问题，然后最终成为了Cardano基金会的主管。
- en: With Learning Machine, remember MIT’s dean of admissions falsifying her resume,
    which led to a partnership between MIT and Learning Machine to create blockchain-based
    credentials.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在使用学习机器时，记得麻省理工学院的招生院长伪造她的简历，这导致了麻省理工学院与学习机器之间的合作，创建了基于区块链的证书。
- en: 'At Circle, think back to Jeremy Allaire’s three aha moments, in which open
    protocols led to three successful businesses: decentralized information, decentralized
    video, and decentralized money.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Circle公司，回想一下杰里米·阿莱尔的三次顿悟时刻，其中开放协议导致了三家成功企业：去中心化信息、去中心化视频和去中心化货币。
- en: The Chamber of Digital Commerce came about when Perianne Boring, a financial
    services reporter in the right place at the right time, saw that the US needed
    a trade association for the emerging blockchain industry.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字商业委员会是由金融服务记者佩里安·博林在正确的时间和地点看到的美国需要一个新兴区块链行业的贸易协会而成立的。
- en: Everledger started when Leanne Kemp read the bitcoin whitepaper, and then saw
    an opportunity for using the technology to track and trace diamonds and other
    high-value items.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当Leanne Kemp阅读比特币白皮书，然后看到利用这项技术追踪和追踪钻石和其他高价值物品的机会时，Everledger就开始了。
- en: In our concluding case study, as the authors finish up this book (this gets
    meta), the COVID-19 pandemic hits the world, calling them to rapidly figure out
    blockchain solutions.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在我们最后的案例研究中，当作者们完成这本书时（这变得非常自我参照），COVID-19大流行席卷全球，他们迅速找出区块链解决方案。
- en: 'Blockchain Best Practice 2: Open It Up'
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链最佳实践2：开源
- en: 'Be as decentralized, open source, and permissionless as possible. Remember
    our sweet spot diagram ([Figure 3-2](ch03.html#the_sweet_spot_between_permissioned_and)):
    your blockchain doesn’t need to be 100% open source, but favoring open standards
    will make it easier to build your blockchain network, and thus create valuable
    network effects. For example:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽可能去中心化、开源和无需授权。记住我们的甜蜜点图表（[图3-2](ch03.html#the_sweet_spot_between_permissioned_and)）：你的区块链不必100%开源，但偏好开源标准将使构建你的区块链网络变得更容易，从而创造有价值的网络效应。例如：
- en: The Helium Hotspot, sensors, and software are all open source; Helium even calls
    it *The People’s Network* to show it’s owned by users, not owned by Helium.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 氦链的热点、传感器和软件都是开源的；氦链甚至称它为*人民网络*，以表示它是由用户拥有，而不是由氦链拥有。
- en: Remember how the developers of CryptoKitties invented the ERC-721 open source
    standard for non-fungible tokens, creating a new kind of asset (the *crypto collectible*)
    for anyone to use.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记得加密猫（CryptoKitties）的开发者们是如何发明ERC-721开源非同质代币标准的，为任何人创造了一种新的资产（*加密收藏品*）。
- en: At Learning Machine, not only was Blockcerts an open source project, but it
    was blockchain agnostic, meaning it worked with any blockchain.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在学习机器（Learning Machine）不仅Blockcerts是一个开源项目，而且它对区块链保持中立，意味着它可以与任何区块链配合工作。
- en: Circle spent years creating an open and decentralized financial system, using
    open protocols and the open source USDC.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 环形公司（Circle）花了多年时间创建一个开源和去中心化的金融系统，使用开源协议和USDC代币。
- en: Meanwhile, the Chamber of Digital Commerce released the Legislator’s Toolkit
    as an open source, non-copyrighted document that politicians could cut and paste
    to draft new laws.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与此同时，数字商业委员会发布了立法者工具包，这是一个开源、不受版权保护的文档，政治家可以复制粘贴来起草新法律。
- en: 'Blockchain Best Practice 3: Collaboration, Communities, Consortia'
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链最佳实践3：合作、社区、财团
- en: 'Don’t try to go it alone. It is better to have a seat at the big table than
    to sit at the kiddie table all by yourself. Take advantage of opportunities to
    pool resources and promote common goals, even with competitors. When you make
    the pie bigger, everyone gets a bigger slice of pie. For example:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 不要试图独自行动。坐在大人桌子前比独自坐在儿童桌子前要好。抓住机会 pool resources 并促进共同目标，即使与竞争对手也是。当你做大蛋糕时，每个人都能得到更大的一块。例如：
- en: When CryptoKitties bogged down the Ethereum blockchain, the team collaborated
    with Ethereum, MetaMask, and Grid+ to quickly handle its system crash and save
    the kitties.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当加密猫拖累以太坊区块链时，团队与以太坊、MetaMask和Grid+合作，迅速解决系统崩溃，拯救了小猫。
- en: To improve the lives of the bottom billion, the Binance Charity Foundation partnered
    with a host of institutions—from local charities to the United Nations.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了改善最底层十亿人的生活，币安慈善基金会（Binance Charity Foundation）与当地慈善机构到联合国等一系列机构合作。
- en: Circle formed the Centre Consortium with Coinbase—another industry leader and
    would-be competitor—to support the growth of the USDC stablecoin, aligning everyone’s
    incentives.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 环形公司与Coinbase成立了中心联盟（Centre Consortium），Coinbase是另一家行业领袖和潜在竞争对手，以支持USDC稳定币的增长，使每个人的利益保持一致。
- en: Cardano used its Cardano Ambassadors to collaborate with its community at scale,
    receiving input on future improvements without getting stuck in the weeds.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 卡尔达诺（Cardano）利用其卡尔达诺大使与社区大规模合作，收到对未来改进的建议，而不会陷入细节。
- en: The essence of the three Cs—collaboration, communities, consortia—is the Chamber
    of Digital Commerce, which brought together competitors to make decisions in the
    best interest of the industry.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三C原则——合作、社区、财团的核心是数字商业委员会，它将竞争对手聚集在一起，为行业的最佳利益做出决策。
- en: Finally, Everledger was part of the collaborative Hyperledger project, itself
    a consortium of competitors that collaborate.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，Everledger是合作性的超级账本项目的一部分，该项目本身就是一个竞争对手合作的财团。
- en: 'Blockchain Best Practice 4: Stick to Your Vision'
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链最佳实践4：坚持你的愿景
- en: 'While everyone’s journey takes twists and turns, remembering the original “seed
    of the idea” helped these founders keep focus:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然每个人的旅程都有曲折和转折，但记住最初的“想法种子”帮助这些创始人保持专注：
- en: Voatz had a vision of secure voting from home on a mobile phone.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投票茨（Voatz）有一个愿景，即在家中通过手机进行安全的投票。
- en: Helium floated a wireless network for the low-cost, low-power Internet of Things.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 氦链（Helium）建立了一个无线网络，用于低成本、低功耗的物联网。
- en: CryptoKitties created digital collectibles that users could buy, sell, and breed.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加密猫创造了用户可以购买、出售和繁殖的数字收藏品。
- en: The Binance Charity Foundation helped the world with a charity that accepts
    digital assets for donations.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 币安慈善基金会帮助世界通过接受数字资产捐赠的慈善事业。
- en: Learning Machine launched digital credentials, owned by the people who earned
    them.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Learning Machine推出了由获得它们的人拥有的数字凭证。
- en: Circle built a bitcoin bank.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Circle建立了一家比特币银行。
- en: Cardano Foundation developed a platform for developing blockchains, governed
    well.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Cardano基金会开发了一个用于开发区块链的平台，治理得很好。
- en: The Chamber of Digital Commerce lobbied for smart regulation around digital
    assets.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字商会为数字资产争取明智的监管。
- en: Everledger launched a trusted ledger for diamonds and other high-value items.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Everledger推出了一款用于钻石和其他高价值物品的可信账本。
- en: In our concluding case study, we presented blockchain as the antivirus for the
    citizens of Massachusetts.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在我们的最后一个案例研究中，我们将区块链呈现为马萨诸塞州公民的“杀毒软件”。
- en: 'Blockchain Best Practice 5: Work Within the System'
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链最佳实践5：在系统中工作
- en: 'Revolution, or evolution? The *revolutionary* approach of ignoring laws has
    resulted in legal crackdowns; the *evolutionary* approach of working within existing
    frameworks has generally had better success. When the frameworks are not built
    for blockchain, see if they can be upgraded, as in the following:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 革命，还是进化？忽略法律的*革命性*方法导致了法律镇压；在现有框架内工作的*进化性*方法通常更成功。当框架不为区块链而建时，看看它们是否可以升级，如下所述：
- en: Voatz worked out issues in small, low-stakes elections before making the jump
    to high-stakes federal elections.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Voatz在高低风险的联邦选举之前解决了小规模、低风险选举的问题。
- en: Remember how the Binance Charity Foundation worked closely with local relief
    agencies, to determine which solutions would maximize social impact (such as with
    the floods in Bududa).
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 还记得Binance慈善基金会与当地救济机构紧密合作，确定哪些解决方案将最大化社会影响（如与Bududa的洪水有关）吗？
- en: In one of the best examples of evolution over revolution, Circle went state
    to state to become the most licensed company in the industry, overcoming the industry’s
    skepticism about bitcoin.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在革命与进化最好的例子中，Circle逐个州进行操作，成为行业内最受监管的公司，克服了行业对比特币的怀疑。
- en: 'The Chamber of Digital Commerce worked within the system to earn a seat at
    every table, including the three biggest tables: the Federal Reserve, the International
    Monetary Fund (IMF), and the World Bank.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字商会在系统中工作，获得了在每张桌子上的座位，包括最大的三张桌子：美联储、国际货币基金组织（IMF）和世界银行。
- en: In our concluding case study, we worked alongside government agencies to build
    blockchain awareness and education, before building blockchain solutions.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在我们的最后一个案例研究中，我们与政府机构合作，建立区块链意识和教育，然后建立区块链解决方案。
- en: 'Blockchain Best Practice 6: Hide the Complexity'
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链最佳实践6：隐藏复杂性
- en: 'Make products that people can actually use. Create fun and friendly interfaces,
    and then test them out on your grandmother. In order to gain mass adoption, adopt
    a mass mindset. For example:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 制作人们实际上可以使用的产品。创建有趣和友好的界面，然后把它们拿给你的祖母试用。为了获得大规模采用，要采取大众心态。例如：
- en: Voatz hired marketing and communications professionals to develop a beautiful
    mobile app that was user-friendly for voters of all ages.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Voatz聘请了市场营销和沟通专业人士，开发了一个对所有年龄段的选民都友好的漂亮移动应用程序。
- en: Helium’s experienced product developers created seamless, user-friendly experiences
    for both setting up Hotspots and monitoring usage statistics.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Helium的经验丰富的产品开发人员为设置热点和监控使用统计数据创造了无缝、用户友好的体验。
- en: The cross-functional product team at CryptoKitties hid the complexity of blockchain
    technology behind adorable artwork in a game that was simple, intuitive, and fun.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CryptoKitties的跨职能产品团队将区块链技术的复杂性隐藏在一个简单、直观、有趣的游戏背后，游戏中有可爱的艺术作品。
- en: Remember how Learning Machine created a simple, user-friendly interface for
    both issuing and verifying credentials like a college degree.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 还记得Learning Machine为发行和验证学历等凭证创建了一个简单、用户友好的界面吗？
- en: And through publications like “Chamber Reports” and “Legislator’s Toolkit,”
    the Chamber of Digital Commerce simplified the complexity around blockchain regulation.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过发布如“商会报告”和“立法者工具包”等出版物，数字商会简化了围绕区块链监管的复杂性。
- en: 'Blockchain Best Practice 7: Eliminate Intermediaries'
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链最佳实践7：消除中介
- en: 'Buying direct has always been a way to save money; blockchain makes this possible
    in new ways, using smart contracts to streamline a whole swath of the supply chain.
    You’ve seen this throughout these stories:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 直接购买一直是一种节省金钱的方式；区块链以新的方式使这成为可能，利用智能合约简化了供应链的众多环节。您在这些故事中已经看到了这一点：
- en: The Voatz solution, for example, provided a better paper trail for voting, since
    each vote comes with triple verification.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例如，Voatz解决方案为投票提供了更好的纸质记录，因为每张选票都附带三重验证。
- en: At Helium, no central server is necessary to set up new Helium Hotspots, and
    as more Hotspots are added, the cost to use the network actually goes down.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Helium的情况下，设置新的Helium热点无需中央服务器，随着更多热点的增加，使用网络的成本实际上会降低。
- en: With the Binance Charity Foundation, donations go directly to recipients, and
    each transaction is viewable on the ledger.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Binance慈善基金会的情况下，捐赠直接发放给受助人，每笔交易都可以在账本上查看。
- en: Circle eliminated the need for third-party compliance checks, or for banks to
    provide traditional custody services, by enabling customers to work directly with
    USDC.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Circle通过允许客户直接使用USDC，消除了第三方合规检查的需要，也无需银行提供传统的保管服务。
- en: Everledger’s one-time authentication verifies the quality of the diamond, eliminating
    the need for future appraisals.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Everledger的一次性认证验证了钻石的质量，消除了未来评估的需要。
- en: 'Blockchain Best Practice 8: Automate Transactions'
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链最佳实践8：自动化交易
- en: 'Smart contracts work best with routine transactions, where they can eliminate
    mountains of paperwork. Although smart contracts struggle with more complex transactions
    (they’re not *that* smart), they’ll get smarter in the future. We’ve covered many
    examples of these routine transactions:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约最适合处理常规交易，在这些交易中，它们可以消除大量的文书工作。尽管智能合约在处理更复杂的交易时会有些吃力（它们并没有*那么*智能），但未来它们会变得更加聪明。我们已经介绍了许多这类常规交易的事例：
- en: The process for the absentee vote on the Voatz mobile app is the same, regardless
    of who is voting or where the election is being held.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无论谁投票，或者选举在哪里举行，Voatz移动应用程序上的缺席投票流程都是相同的。
- en: Remember the Binance Charity Foundation’s Pink Care Token, which lets all women
    access the same feminine products; these “crypto coupons” can’t be bought, sold,
    or traded for anything else.
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回想一下Binance慈善基金会的粉红关怀代币，它让所有女性都能获得相同的女性产品；这些“加密优惠券”不能购买、出售或用于交换其他任何东西。
- en: With Learning Machine, graduates have to download their digital credential only
    once. They are then free to share their degree with anyone, anytime, thus eliminating
    the need for transcripts.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在学习机器的情况下，毕业生只需下载他们的数字证书一次。之后，他们可以随时自由地向任何人分享他们的学位，从而消除了成绩单的需要。
- en: Circle simplified financial transactions by using stablecoins, eliminating the
    need for currency conversion.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Circle通过使用稳定币简化了金融交易，消除了货币转换的需要。
- en: FastYes, the health-checking app proposed in the concluding case study, makes
    routine and predictable calls to a blockchain to check whether citizens are healthy.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在结尾的案例研究中提出的FastYes健康检查应用程序，通过向区块链发起常规且可预测的调用，来检查公民是否健康。
- en: 'Blockchain Best Practice 9: Build for Scale'
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链最佳实践9：构建可扩展性
- en: By understanding the chicken-or-egg problem of two-sided marketplaces, blockchain
    leaders can design tokenomics that quickly build up both the supply and demand
    side. This builds network effects, which can quickly go into hypergrowth. Keep
    only the bare minimum on blockchain; be ready to scale!
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 通过对双边市场平台的鸡与蛋问题有所了解，区块链领导者可以设计出能快速培养供需两端的代币经济学。这能建立网络效应，迅速进入超增长阶段。在区块链上只保留最必要的内容；准备好进行扩展！
- en: Remember how Helium outsourced the infrastructure by paying users to manage
    their own Hotspots and open sourced the Hotspot design so other companies could
    build the hardware, allowing them to rapidly scale.
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回想一下，Helium是如何通过支付用户管理自己的热点的费用来外包基础设施的，并且开源了热点设计，使其他公司也能建造硬件，从而使它们能够迅速扩展。
- en: Think back to how CryptoKitties added a simple button to its user interface
    as a quick fix, while moving nonessential transactions off the blockchain for
    long-term scalability.
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回想一下，CryptoKitties是如何在其用户界面上添加一个简单的按钮作为快速修复的，同时将非必要的交易移出区块链，以实现长期的可扩展性。
- en: Learning Machine also made its product scalable by storing only the hash on
    the blockchain.
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习机器还通过只在区块链上存储哈希值，使其产品具有可扩展性。
- en: Through the growth of its Ambassador Program, Cardano scaled community responsiveness.
    Remember that hub-and-spokes model of a centralized team and the decentralized
    Ambassadors.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过其大使计划的扩展，Cardano扩大了社区响应能力。回想一下那个集中团队与去中心化大使的中心辐射模型。
- en: Attracting enough members to fund a full-time staff enabled the Chamber of Digital
    Commerce to attract even more members, creating a virtuous circle of participation
    and support.
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 吸引足够的成员来资助全职员工，使数字商业商会吸引更多的成员，从而形成参与和支持的良性循环。
- en: Finally, the blockchain supply-chain solution proposed in the concluding case
    study allows scalable distribution of the coronavirus vaccine, instead of managing
    everything using Google Sheets.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，在结尾的案例研究中提出的区块链供应链解决方案实现了冠状病毒疫苗的可扩展分发，而不是使用谷歌表格管理一切。
- en: 'Blockchain Best Practice 10: Educate, Educate, Educate'
  id: totrans-78
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链最佳实践10：教育，教育，教育
- en: In the early days of any technology, the challenge is explaining *what it is*
    and *what it does*. Like the original internet, this new Internet of Value needs
    some explaining.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何新技术的早期，挑战在于解释**它是什么**和**它能做什么**。就像最初的互联网一样，这个新的价值互联网也需要一些解释。
- en: '*Show, don’t tell.* As we’ve done throughout this book, show working prototypes.
    Send digital assets. Slide them a little bitcoin. If a picture is worth a thousand
    words, a demo is worth a thousand pictures.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**展示，不要陈述。**正如在这本书中我们所做的那样，展示工作原型。发送数字资产。给他们一点比特币。如果一张图片价值一千字，那么一个演示就价值一千张图片。'
- en: 'If you must tell, then *tell stories*. You’ll remember these lessons because
    you’ll remember these stories. You’ll be better equipped to deal with problems,
    because you’ll recognize the patterns: “That’s just like the story of…”'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你必须陈述，那么**讲故事**。你会记得这些教训，因为你会记得这些故事。你会更好地解决问题，因为你将识别出这些模式：“那就像那个故事……”
- en: Most of all, we hope you’ll be inspired to start your own story. We want you
    to be a part of this great human story, this new Internet of Value. We want you
    to become one of the great heroes and luminaries that used this time and this
    technology to change the world.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，我们希望你能受到启发开始你自己的故事。我们希望你能成为这个伟大的人类故事，这个新的价值互联网的一部分。我们希望你能成为利用这个时代和这项技术改变世界的伟大英雄和杰出人物之一。
- en: It’s time to start your story.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 是时候开始你的故事了。
