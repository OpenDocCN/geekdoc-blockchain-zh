  zh: 第5章：给孩子的JavaScript也许很难相信，但曾经有一个没有互联网的时代！在那之前，甚至没有电脑！很可能很难想象一个没有这两者的世界，但人们过去确实是少电子设备而生存的。在手机发明之前，人们通常通过电话沟通，或者写信寄出。在网上购物之前，人们不得不亲自去商店购物，孩子们为了一起玩电视或电脑游戏而不得不有朋友在房间里。随着时间的推移，所有这些事情都发生了变化。事情变得更快，更容易做，我们要感谢计算机。计算机是一种接收不同种类信息并处理它们，然后给我们答案的设备。它的工作方式和计算器一样。你告诉计算器你要计算的和它给你答案。计算机使用操作系统。操作系统是一种基本的控制计算机的软件。它通过获取信息并输出信息来控制硬件。它还负责我们用户和计算机之间的连接。这些天，大多数人使用计算机上网。互联网是连接世界各地数百万台计算机的网络。有很多我们都数不清的网站。让这些网站看起来很酷并做出惊人的事情的东西就是JavaScript。JavaScript是我们用来告诉计算机该做什么以及如何做的语言。当你在键盘上输入东西或用鼠标在页面上滚动时，你所使用的网页会做出响应。这是因为JavaScript。就像JavaScript一样令人惊讶，你不能仅仅使用它来构建你的网站。网站是用三种语言构建的。HTML、CSS和JavaScript。HTML让你在网页上放置内容。所以你可以看到的所有东西，比如文本和图片。CSS拿走你页面上的内容并改变它看起来的样子。所以通过CSS你可以让你的文本和图片大或小。你也可以改变出现在你页面上的颜色！最后，JavaScript告诉你页面上的内容该怎么行为。这意味着它可以让你的文本或图片移动，甚至可以添加动画。HTML和CSSHTML真的很容易学。一些最成功的程序员和软件开发者就是从这里开始的，说不定，你也可以成为下一个马克·扎克伯格！HTML代表超文本标记语言。超文本描述你网页上的单词或图片。它是超链接的单词。超链接是你可以点击的东西，它可以带你到另一个页面或已经在的页面的另一个部分。标记语言是一组叫做标记的字母，它们告诉我们的网页它应该是什么样子的。HTML可以在你计算机上的记事本应用程序中编写。为了创建一个标记，我们把它们放在看起来像这样的方括号里<
    >。一些最常见的标记包括<h>用于标题，<p>用于段落，<img>用于图片。标记不能单独存在，它们总是需要之间的东西。我们放在标记里的东西叫做内容。内容才是真正出现在你网页上的东西。我们可以把标记想象成‘老板’，因为内容总是会按照标记的要求做事情。就像这样：在你的网页顶部，你可能会想要有一个标题。你的主要标题将被称为<h1>这样计算机就会知道它应该放在你的网页顶部。你的标题可以是任何你想让它成为的，但今天它将变成‘我很聪明’。一旦你把它放到标记里，它就会变成这样：<h1>我很聪明</h1>。这两个标记显示了你的标题应该从哪里开始和哪里结束。CSS代表层叠样式表。层叠意味着按顺序发生的事情，或者一个接着一个。如果我们把它比作一个瀑布，样式可以从一个表落到另一个表。这使得许多不同的样式可以出现在同一个HTML表上，然后出现在一个网页上。样式表是具有字体和样式设置的文件。重要的JavaScript术语我们可以从头开始编写JavaScript，但我们不必这么做。有编码库存在，这使得编写脚本变得更容易。编码库是已经编写的一组代码。大多数编码库都是开源的，这意味着它们可以免费下载和使用。jQuery是一个编码库的例子。在jQuery的代码集合中，你会找到：变量-
    我们可以将变量比作盒子，它储存着一些东西。变量一次只能储存一个单词或数字，它可以分类为三个部分：类型、名称和值。关键字- 关键字是个有特殊意义的单词，已经被程序员保留。函数-
    是脚本内的单词，我们可以用它来完成一个任务。参数- 有时函数需要含有一些额外的信息，这样它们才能正常工作。这些额外的信息叫做参数。有时它们也被叫做参数。数组-
    数组就像一个更大的盒子，用于存储变量。它将相似的变量捆绑在一起。JavaScript中的数据类型语言是人们用来交流的东西。所有语言都有属于它们的独特单词。编程语言也是这样。它们都以一定的方式组织它们的数据。JavaScript有原始值和对象。原始值是不能改变的一种数据形式。在JavaScript中有七种：●数值类型数值类型用来表示所有的数。它包括整数和浮点数值。浮点数值是有分数的数。●BigInt类型BigInt是大整数的简称。整数是不带分数的数。5是整数，但5.5不是。这种数据类型是在2020年初为JavaScript创建的。因为数字数据类型有问题，它没有一个大到让程序员使用的数字，因此在某些情况下他们在编码时存在问题。●null类型Null是我们用来表示没有对象的值。在现实生活中，想象一下你真的想要一杯牛奶。你走过去，拿了一罐牛奶，开始往杯子里倒，但什么都没倒出来。你的牛奶罐值就是null，因为它是空的。●undefined类型我们可以把无定义比作不清楚的东西。不能通过其特征确定的变量在JavaScript中称为未定义。许多人不确定Null和Undefined之间的区别。符号类型符号是最新的原始数据类型，最近被添加到JavaScript中。符号具有唯一的值，不可以重新创建。当我们想要为一个对象分配一个具体的值，以免与另一个对象发生冲突时，我们使用它们。●字符串类型一个字符串是一系列符号。它可以包括从字母到数字的任何东西。●boolean类型布尔是一个值，可以表示一个真或假的陈述。我们通常在编码时与条件陈述一起使用它。对象是有自己特征的值，可以按类型进行组织。我们通过使用变量来为对象分配特征。变量变量这个词意味着不同的，任何时候都可以改变的东西。在JavaScript中，变量可以随时改变值。因此，变量不能有相同的名称。变量有声明和定义。声明是代码中变量在任何操作之前所在的部分。定义是变量有了值和代码中的位置后所在的部分。数组在JavaScript中，数组是一个我们可以用来保留不同的元素的变量。将相同种类的几个项目放在一起使得它更容易确定每个元素的位置。一个现实生活的例子是，如果一个老师让她所有的学生坐在桌子前，老师可以通过知道学生所坐的桌子的编号来知道任何学生的下落。这使得编码更容易，因为我们可以通过输入一个单词来访问整个元素列表。对象对象是你脚本中具有特征并且可以按类型组织的单词。这些特征通常是由程序员确定的变量。条件语句和循环条件语句可以解决在JavaScript代码中发生的事情，然后使用布尔短语来决定结果。因此，在条件语句中的结果要么是真，要么是假。有四种类型的条件语句：●     if
    语句-如果条件成立，运行代码的一部分● else语句-如果条件为假，则运行与else相关的代码部分●     else if 语句-如果第一个if条件不成立，则给出并测试一个新的条件●     switch-case
    语句-根据特定条件执行一些替代代码块循环语句帮助你的代码简洁。有时，你将不得不在你的Web应用程序上执行相同的操作多次。如果没有循环语句，程序员将不得不一遍又一遍地编写相同的代码。有三种循环语句：●
    while循环-while循环很简单。只要条件成立，while循环就会重复执行条件语句。一旦条件不成立，循环就会停止运行。● for循环-for循环稍微复杂一些。它只运行特定的次数，它由三部分组成:-循环初始化-它使你的代码准备好接收一个开始的值。这发生在循环开始之前。-测试语句-测试条件是否为真。如果是真的，那么循环将运行。如果不是真的，循环将停止。-迭代语句-让你增加或减少你的循环的次数●
    for..in循环正如我们之前所读的，对象有属性。for..in循环的目的是遍历对象的特征。函数函数被用来包装你的代码的特定部分，这样你就可以在不用多次键入的情况下重复使用它。有时开发人员需要在同一个网站的不同部分或页面上进行相同的操作。函数可以分解成三个部分：函数声明-函数声明了一个函数。只有当它被调用时才起作用。函数表达式-函数表达式并不给出函数的名字。该名称可以从代码行中删除，并创建一个匿名函数。函数声明使用它的特殊参数来命名一个函数。编写第一行代码的三种方式你可以练习编写一些代码的第一种方式是直接在浏览器中编写。因为你不需要设置任何东西，所以这样做很容易，你可以开始尝试一些简单的注释。●首先，打开你的浏览器并找到搜索框。●在搜索框中输入about:blank并点击enter-你的浏览器标签应该是空的。●点击菜单，选择工具或更多工具，这取决于你的浏览器。●选择开发人员工具-应该会出现一个开发标记。●点击控制台。●输入你的第一行代码！一旦你习惯了编写和使用一些基本的HTML标记和内容，你将需要保存你的代码，并且你可能希望一次使用多条命令。为此，你需要将你的代码写入一个简单的文本文件，然后将它发送到浏览器，这样你就可以查看它。浏览器接受扩展名为.html的文件。你可以在Windows上使用记事本创建HTML文件，也可以在Mac上使用文本编辑器。一旦你把代码写入文件中，你需要将格式更改为HTML。在Windows上：●打开记事本●通过输入<!DOCTYPE
    html>定义文档类型●输入一些标记和内容例如：<h1>我很聪明</h1><p>我会编程！</p>●点击左上角的文件●点击另存为●找到：另存为类型●点击下拉菜单并选择.html文件扩展名。●保存你的文档在Mac上：●打开文本编辑器●转到页面的最顶部，点击首选项●选择纯文本选项●定义文档类型●键入一些标记和内容●点击保存并在文档名的末尾键入.html●保存你的文档你必须非常小心，因为你将独自编写代码。另一种写代码的方法是使用特殊的代码编辑器。特殊的代码编辑器了解许多编程语言，并且可以帮助你编写代码的特殊功能。它们会突出不同的关键字，并在语法错误时通知你。一种可以在线免费使用的编辑器是Visual
    Studio Code。现在你对HTML和JavaScript有了基本的了解，挑战自己，进行更多的研究。在你的编码之旅结束时，你应该能够创建漂亮的网站，构建游戏，并构建非常酷的移动应用。
