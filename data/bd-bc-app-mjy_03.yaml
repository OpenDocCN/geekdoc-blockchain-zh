- en: Register Your Product
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 注册您的产品
- en: Register your copy of *Building Blockchain Apps* on the InformIT site for convenient
    access to updates and/or corrections as they become available. To start the registration
    process, go to [informit.com/register](http://informit.com/register) and log in
    or create an account. Enter the product ISBN (9780135172322) and click Submit.
    Look on the Registered Products tab for an Access Bonus Content link next to this
    product, and follow that link to access any available bonus materials. If you
    would like to be notified of exclusive offers on new editions and updates, please
    check the box to receive email from us.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在InformIT网站上注册您的《*构建区块链应用*》副本，以便方便地获取更新和/或更正。开始注册过程，请前往[informit.com/register](http://informit.com/register)并登录或创建一个账户。输入产品ISBN（9780135172322）然后点击提交。在已注册产品选项卡中，找到此产品旁边的“Access
    Bonus Content”链接，并跟随该链接访问任何可用的附加材料。如果您希望收到关于新版本和更新独家优惠的通知，请勾选以接收我们的电子邮件。
- en: The code examples in this book come from various open source code repositories.
    The book’s web site, [BuildingBlockchainApps.com](http://BuildingBlockchainApps.com),
    has links to these repositories.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的代码示例来自各种开源代码仓库。本书的网站[BuildingBlockchainApps.com](http://BuildingBlockchainApps.com)有这些仓库的链接。
