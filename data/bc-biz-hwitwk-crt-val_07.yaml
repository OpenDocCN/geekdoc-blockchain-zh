- en: '***Abstract***'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**摘要**'
- en: Identity Management comes at the crux of usability of systems and processes
    by eliminating the chances of fraudulent behavior. This can range from online
    voting and accessing government systems to as simple as logging into websites.
    This chapter takes a look at the potential of blockchain-based technology implementation
    in the use cases of identity management.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 身份管理是消除欺诈行为可能性，从而提高系统和流程可用性的核心。这从在线投票和访问政府系统到简单地登录网站都有涉及。本章探讨了区块链技术在身份管理用例中实施的潜力。
- en: The chapter starts by taking a look at the currently existing identity management
    systems and the challenges associated with their usage. Next is the information
    about decentralized identifiers which set up the base for discussion around blockchain-based
    identification mechanisms and the kind of data security these systems are capable
    of providing—hence giving us the added advantage over stopping potential fraudulent
    behavior. With a global pandemic underway, it has become all the more important
    to explore more systems to verify identities— especially with the supposedly reducing
    role of contact in verification.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本章首先审视了目前存在的身份管理系统以及使用它们所面临的挑战。接下来是关于分布式标识符的信息，这为围绕基于区块链的身份识别机制的讨论奠定了基础，以及这些系统能够提供什么样的数据安全性——从而赋予我们阻止潜在欺诈行为的好处。随着全球大流行的进行，探索更多用于验证身份的系统变得尤为重要——尤其是随着接触在验证中作用的
    supposedly 减少。
- en: '***Keywords:*** Decentralized indentifiers, blockchain identity, hyperledger,
    nuggets, revocation'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键词：** 分布式标识符，区块链身份，超级账本，数据片段，撤销'
- en: 7.1 Introduction
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7.1 引言
- en: Identity management has become one of the critical necessities in the present
    world. An effective identity management system is the one that provides access
    to data only for authorized and authenticated personnel. The greater the eﬃciency
    of the system, the better will be security. The demand for such a robust but easy-to-use
    identity management scheme is growing day-by-day owing to the increase in the
    number of cyberattacks. One of the recent developments in this arena is to make
    use of blockchain technology to deal with personal identification and legality.
    The prime reason behind the choice is the foolproof nature associated with the
    blockchain systems.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 身份管理已成为当今世界的一个关键需求。一个有效的身份管理系统是仅为经过授权和认证的人员提供数据访问权限的系统。系统的效率越高，安全性越好。由于网络攻击数量的增加，对这种健壮但易于使用的身份管理方案的需求日益增长。在这个领域的一个最新发展是利用区块链技术来处理个人身份和法律问题。选择区块链技术的主要原因与其固若金汤的特性有关。
- en: This chapter throws more light over the topic of using blockchain in identity
    management systems. First, we will review a few of the existing identity management
    protocols and try to figure out their challenges. Next, we will see how the blockchain-enabled
    systems provide potential solutions to these loopholes. Further, we will dive
    a little more into the topic and understand its prime concepts like Digital Identity
    Relationships, Decentralized Identifiers (DIDs), the process of authorization,
    know-hows of revocation, and others. Lastly, we covnclude by presenting a few
    points to ponder over and with a table summarizing the important differences between
    traditional and blockchain-based identity solutions.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本章进一步探讨了在身份管理系统中使用区块链的话题。首先，我们将回顾一些现有的身份管理协议，并尝试找出它们的挑战。接下来，我们将了解区块链赋能系统如何为这些漏洞提供潜在解决方案。进一步地，我们将深入探讨这一主题，并理解其主要概念，如数字身份关系、分布式标识符（DIDs）、授权过程、撤销知识以及其他内容。最后，我们将通过呈现一些值得深思的观点，并附上一个总结传统和基于区块链的身份解决方案重要差异的表格。
- en: 7.2 Existing Identity Management Systems and Their Challenges
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7.2 现有的身份管理系统及其挑战
- en: Most of the present identity systems are paper-based. Authorized agencies issue
    them after verifying the background of the personnel thoroughly. The percentage
    of trust and the validity of the issued certificate are bound with the confidence
    level associated with the issuing department. The only way to get authenticated
    would be to produce the original copies of the certificates when demanded. The
    process of verification usually demands an in-person visit and is time-consuming.
    Furthermore, paper-based identity certificates are highly vulnerable to undesired
    activities like theft, loss, duplication, and scam. In these cases, the person
    will not be able to recover them easily and would fail to establish his identity.
    This will lead to undesirable repercussions like denial of essential services,
    the inability to obtain government grants, and failure to remain accountable ([Figure
    7.1](#figure1)).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 目前大多数身份系统都是基于纸张的。授权机构在彻底核实人员背景后发放它们。信任度和发行的证书的有效性都与发放部门的信心水平相关联。验证的唯一方式是在要求时提供证书的原始副本。验证过程通常需要亲自访问，并且耗时。此外，基于纸张的身份证书极易受到盗窃、丢失、复制和诈骗等不良活动的影响。在这些情况下，个人无法轻易恢复它们，也无法证明自己的身份。这将导致不利的后果，如拒绝提供基本服务、无法获得政府补助，以及无法保持责任制([图
    7.1](#figure1))。
- en: The growing use of online platforms has resulted in another popular means to
    establish one’s identity. This is known as digital identity and is a result of
    actions like registering on a website, commenting on a social network, searching
    for an item, or online shopping. Each such action, performed on the world-wide-web,
    results in a digital footprint that can be used to verify a person’s identity.
    Such a process considerably speeds up the process of authentication and most often
    eliminates the need for personal presence. However, currently, there is no dedicated,
    reliable system to accomplish this. Most of the time, the information submitted
    to a particular website remains confined within it, making it usually non-usable
    on other platforms.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在线平台的日益普及导致了另一种流行的方式来确立一个人的身份。这被称为数字身份，它是注册网站、在社交网络上发表评论、搜索物品或在线购物等行为的成果。在互联网上进行的每一次此类行为都会留下数字足迹，可以用来验证一个人的身份。这种过程大大加快了认证过程，通常消除了个人出席的需要。然而，目前还没有专门的、可靠的系统来完成这个过程。大多数时候，提交给特定网站的信息局限于该网站内部，使其通常在其他平台上无法使用。
- en: '![Schematic illustration of identity  controlling factors, authentication,
    and authorization, directly impact accessibility. ](images/fig7_1.jpg)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![身份控制因素、认证和授权直接影响可访问性的示意图](images/fig7_1.jpg)'
- en: '**[Figure 7.1](#figureanchor7-1)** Identity controlling factors, authentication,
    and authorization, directly impact accessibility.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图 7.1](#figureanchor7-1)** 身份控制因素、认证和授权直接影响可访问性。'
- en: As a result, the user will be forced to re-enter all his data on every single
    website he uses. This repetitive task is time-taking and trivial in nature. One
    more issue with the existing systems is their centralized nature. That is, the
    majority of the prevalent systems store the user data on a centralized server.
    Once the data gets stock-piled, none can control it; leave alone the user, not
    even the database owner can know where it is stored and who all has accessed it.
    This puts user privacy at its greatest stake as his data can be accessed by any
    third party at any point of time without leaving even a single scar. Furthermore,
    it is well known that the centralized servers are vulnerable to issues like single-point
    failure and hacking [1], the number of which is increasing at an alarming rate
    during recent times.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，用户将被迫在每一个他使用的网站上重新输入他所有的数据。这项重复的任务既耗时又琐碎。现有系统的一个问题在于它们的集中性质。也就是说，大多数现行系统将用户数据存储在中心服务器上。一旦数据积压，没有人能控制它；更不用说用户了，即使是数据库所有者也不知道数据存储在哪里，谁有权访问它。这使得用户隐私面临最大的风险，因为他的数据可以在任何时间被任何第三方访问，而不会留下任何痕迹。此外，众所周知，集中式服务器容易受到单点故障和黑客攻击等问题，近年来这类问题的数量在急剧增加。
- en: Owing to the factors mentioned above, we can conclude that the existing identity
    management systems are weak and obsolete. There exist quite a lot of loopholes
    that need to be patched-up to increase their eﬃciency to the desired level. The
    truth associated with the statement is upheld, especially when it comes to factors
    like portability, time spent on verification, and, most importantly, privacy.
    This indicates that there is a critical need to develop a robust system wherein
    the user can store and manage his identity information securely while having complete
    control over its flow. That is, in such a system, an individual should have complete
    control over his data and must be able to decide on factors like ‘what,’ ‘how
    much,’ ‘with whom’ and ‘when’ while dealing with its sharing.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 由于上述因素，我们可以得出结论，现有的身份管理系统是脆弱和过时的。存在很多需要修补的漏洞，以提高其效率到所需水平。当涉及到便携性、验证时间以及最重要的隐私等因素时，上述声明的真实性得到了证实。这表明，迫切需要开发一个强大的系统，用户可以在其中安全地存储和管理其身份信息，同时对其流动拥有完全控制权。也就是说，在这样的系统中，个人应该对其数据拥有完全控制权，并能够决定在与他人分享时的“什么”、“多少”、“与谁”和“何时”等因素。
- en: '## 7.3 Concept of Decentralized Identifiers'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '## 7.3 去中心化标识概念'
- en: From the previous section, it is evident that storing user information on a
    central database increases the risk of being hacked. This directly implies that
    there is a need to decentralize the process by increasing the number of nodes.
    A potential solution to this would be to store the data at one’s personal device,
    say, mobile phone. Result? There will be as many data-laden nodes as the number
    of phones—greatly distributed network ([Figure 7.2](#figure2))! Undoubtedly, this
    creates a robust barrier for acts like data breaches. The associated idea of handling
    and controlling the identity by one’s self is known as Self-Sovereign Identity
    (SSID) management [2] and is based on blockchain technology.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 从前面的章节可以看出，将用户信息存储在中央数据库中会增加被黑客攻击的风险。这直接意味着需要通过增加节点数量来去中心化过程。一个可能的解决方案是将数据存储在个人设备上，比如手机。结果呢？将有和手机数量一样多的数据节点——网络分布广泛（[图7.2](#figure2))！毫无疑问，这为防止数据泄露等行为创造了一个强大的屏障。自行处理和控制身份的想法被称为自主主权身份（SSID）管理[2]，基于区块链技术。
- en: The starting point for SSID would be to generate a decentralized identity (DID)
    by signing up on a self-sovereign identity data platform [3]. This would generate
    a set of user-specific private and public keys. Public keys are the ones that
    will be rotated on the chain for maintenance reasons while the private keys play
    the magic of securing the data. The only feasible way to access the stored information
    would be to use the private keys ([Figure 7.3](#figure3)), known only to the user.
    It’s a ‘no-key, no-data’ kind of arrangement where the DIDs act as an incorruptible
    digital watermark defining a person’s identity [4]. There is no way to access
    or corrupt the information except for the use of private keys.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 自主主权身份（SSID）的起点是通过在自主主权身份数据平台上注册来生成一个去中心化身份（DID）[3]。这将生成一组用户特定的私钥和公钥。公钥将因维护原因在链上轮换，而私钥则起到保护数据的作用。访问存储信息的唯一可行方式是使用私钥（[图7.3](#figure3)]，只有用户知道。这是一种“无钥匙，无数据”的安排，DID充当不可篡改的数字水印，定义一个人的身份[4]。除了使用私钥，没有其他方式可以访问或篡改信息。
