  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![传统身份管理系统与区块链身份管理系统比较的示意图](images/fig7_12.jpg)'
- en: '**[Figure 7.12](#figureanchor7-12)** Traditional versus blockchain identity
