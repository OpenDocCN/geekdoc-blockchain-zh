  prefs: []
  type: TYPE_NORMAL
  zh: '**[图7.12](#figureanchor7-12)** 传统身份管理系统与区块链身份管理系统的比较。参考：foodtruckoperator.com。'
- en: 7.9 Conclusion
  id: totrans-125
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7.9 结论
- en: Encroachment of blockchain technology into identity management systems is expected
    to revolutionize the concept of identity handling. These systems operate on more
    agile algorithms and are more sophisticated when compared to currently deploy
    operating mechanisms. Such systems would operate on the basic concept of decentralization,
    leading to increased privacy and decreased possibility of data breaching—Bl—blockchain
    entity systems hand-over the responsibility of maintaining one’s identity to himself.
    User, being the supreme authority can, then have complete control over his data
    and can decide sovereignly about all the factors related to its sharing. All blockchain-enabled
    systems operate on zero-knowledge, wherein a verifier validates a person’s credentials
    by relying on the reputation of the attestor rather than the actual data itself.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 预计区块链技术对身份管理系统的影响将彻底改变身份处理的概念。这些系统基于更灵活的算法，与目前部署的操作机制相比，它们更加先进。这样的系统将基于去中心化的基本概念运行，从而增加隐私并减少数据泄露的可能性——区块链实体系统将维护个人身份的责任交给了自己。用户作为最高权威，可以完全控制自己的数据，并自主决定与分享相关的所有因素。所有区块链系统都基于零知识，其中验证者通过依赖证明者的声誉而不是实际数据本身来验证一个人的凭据。
- en: Blockchain identity systems offer many potential benefits by patching-up the
    loopholes of similar systems that exist today. Increased data privacy, minimized
    time of verification, reducing the number of fraudulent activities, providing
    better user control, elimination of central authority and dismissal of the need
    for multiple signing and verification processes are just a few to mention. Speaking
    macroscopically, blockchain-enabled systems facilitate peer-to-peer communication
    resulting in data portability, data monetization, and economic growth. Owing to
    these factors, blockchain identity management systems are much likely to replace
    the existing traditional systems in trustworthy mode. Nevertheless, to reap all
    these benefits, it is essential to deploy the blockchain systems at a large scale
    while consistently keeping-an-eye over their behavior.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链身份系统通过修补现有类似系统的漏洞，提供了许多潜在的好处。增加了数据隐私，减少了验证时间，减少了欺诈活动，提供了更好的用户控制，消除了中心权威，并消除了多重签名和验证过程的需要，这只是提纲挈领。从宏观上看，区块链系统促进了点对点通信，从而实现了数据可移植性、数据货币化和经济增长。由于这些因素，区块链身份管理系统很可能会以可信模式取代现有的传统系统。然而，为了充分利用这些好处，部署区块链系统时必须大规模进行，并持续关注其行为。
