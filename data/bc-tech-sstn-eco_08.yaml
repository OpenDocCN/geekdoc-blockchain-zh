- en: 2.5 Sustainable Development
  id: totrans-124
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.5 可持续发展
- en: Circular economy is considered a core strategy in accomplishing the Sustainable
    Development and the United Nations Sustainable Development Goals (SDGs). To grasp
    the perspective of CE, organizations should value and communicate their movement
    away from the non-sustainable model of ‘take-make-dispose’ towards circularity.
    Both literature and experts display a strong interest in the assessment of CE
    as a driver for this change. However, most of the CE valuations are taking place
    in private-sector companies, and hence, the execution at the public sector is
    still low. A study was conducted where around 21 CE and valuation specialist from
    the public sector of Portugal were interviewed [[28](#CR28)].
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 循环经济被认为是实现可持续发展和联合国可持续发展目标（SDGs）的核心策略。为了把握CE的视角，组织应该重视并宣传他们从不可持续的“取-制-弃”模式转向循环性的行动。文献和专家都表现出对CE评估作为推动这一变革的驱动力的浓厚兴趣。然而，大多数CE估值发生在私营部门公司中，因此，公共部门的执行仍然较低。进行了一项研究，其中大约有来自葡萄牙公共部门的21名CE和估值专家接受了访谈
    [[28](#CR28)]。
- en: The result of the study shows that cultural constraints, mainly the absence
    of political and public forces along with the struggle against change, are the
    core challenge for executing CE valuation. These cultural challenges influence
    the basic ones, namely the absence of commitment towards leadership, the charitable
    nature along with the absence of governance for CE valuation. On the other side,
    financial and technical challenges are not priorities and are mainly the result
    of the cultural and basic challenges [[28](#CR28)].
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 研究结果表明，文化约束，主要是政治和公共力量的缺失以及对抗变化的斗争，是执行CE估值的核心挑战。这些文化挑战影响了基本挑战，即对领导力的承诺缺失，以及对CE估值的慈善性质和治理的缺失。另一方面，财务和技术挑战并非优先考虑，其主要源于文化和基本挑战
    [[28](#CR28)]。
- en: The result of the study recommends that CE valuation is regularly a debate across
    academics and experts. In order to speed up its execution, the debate must include
    other related parties outside the expert loop to increase the level of awareness
    regarding how far important CE is and to ease the practice of it for a larger
    audience [[28](#CR28)].
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究的结果建议，循环经济(CE)的估值应该是在学术界和专家之间定期讨论的话题。为了加快其执行速度，讨论必须包括专家圈子之外的其他相关方，以提高对CE重要性的认识，并使其更容易为更广泛的受众所接受
    [[28](#CR28)]。
- en: CE valuation is getting attention as an approach to move the shift from the
    non-sustainable model of take, make and dispose to the recurring use of the sources
    and development of used products and probably participating in the Sustainable
    Development [[56](#CR56)].
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 随着CE估值作为一种从不可持续的取、制、弃模式向资源的持续使用以及使用产品的开发和可能参与可持续发展的转变方法，它正在引起关注 [[56](#CR56)]。
- en: It is considered among the vital strategy to a more sustainable model and in
    accomplishing the United Nations Sustainable Development Goals (SDGs) (Schroeder
    et al. 2019). While moving towards CE, assessing the circularity of goods, services
    and strategies or their role in the movement towards CE is important for planning
    and highlighting circular results as per the data [[23](#CR23)]. Hence, a group
    of CE valuation methods has been established in past years.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 它被认为是向更可持续模型转变的关键策略之一，也是实现联合国可持续发展目标（SDGs）的重要手段（Schroeder等人，2019年）。在向CE迈进的过程中，评估商品、服务和战略的循环性，或它们在CE运动中的作用，对于规划和突出循环结果至关重要
    [[23](#CR23)]。因此，在过去的几年中已经建立了一组CE估值方法。
- en: Roos [[23](#CR23), [37](#CR37), [67](#CR67)] established, inventoried and evaluated
    many different CE valuation methods. As a result of a lack of recognized description
    of the CE notion, the current CE valuation methods assess circularity in diverse
    ways [[61](#CR61), [96](#CR96)]. The theory reveals that majority of the current
    CE valuation methods emphasize on assessing the efficiency of the resource along
    with the flows and stocks of the material [[77](#CR77), [88](#CR88)]. Other methods
    also measure the influence of CE implementations and strategies on Sustainable
    Development [[59](#CR59), [72](#CR72)]. It is vital to measure the influence of
    CE activity on Sustainable Development as CE implementations do not inevitably
    result in an enhancement in the Sustainable Development [[11](#CR11)].
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 罗oos[[23](#CR23), [37](#CR37), [67](#CR67)]确立了、编目和评估了许多不同的CE估值方法。由于CE概念缺乏公认的描述，目前的CE估值方法以不同的方式评估循环性[[61](#CR61),
    [96](#CR96)]。该理论揭示，目前大多数CE估值方法强调评估资源的有效性以及物质流动和存量[[77](#CR77), [88](#CR88)]。其他方法还衡量CE实施和策略对可持续发展的影响[[59](#CR59),
    [72](#CR72)]。衡量CE活动对可持续发展的影响至关重要，因为CE的实施并不必然导致可持续发展的提高[[11](#CR11)]。
- en: 'The CE valuation methods focus on three levels: micro, meso and macro. Micro-level
    focuses on organizations, goods and material, while meso-level targets industrial
    networks. As for the macro-level, it focuses on rules and policies [[58](#CR58),
    [62](#CR62)]. Both public and private sectors play key roles in the movement towards
    CE [[6](#CR6)]. The application and studies of CE valuation are mainly focusing
    on companies in the private sector [[38](#CR38)]. Nevertheless, public sector
    has different missions, and it is planned as per the bureaucratic values [[65](#CR65),
    [117](#CR117)].'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 循环经济（CE）的估值方法主要关注三个层面：微观、中观和宏观。微观层面关注组织、产品和材料，中观层面针对工业网络。至于宏观层面，它关注的是规则和政策[[58](#CR58),
    [62](#CR62)]。公私部门在向CE转变的运动中扮演着关键角色[[6](#CR6)]。CE估值的应用和研究主要集中在私营部门的公司[[38](#CR38)]。然而，公共部门有不同的使命，其计划是按照官僚价值观来制定的[[65](#CR65),
    [117](#CR117)]。
- en: The bureaucratic values impact the practices and sustainment of the valuation
    methods [[115](#CR115)]. As on date, the participation of the public sector to
    the CE is mainly evaluated and measured at the macro-level. Back in 2008, one
    of the first countries that announced a particular structure of indicators to
    monitor the progress was China. The law was called ‘Circular Economy Promotion
    Law’ [[41](#CR41), [89](#CR89)]. This law was the kickoff of series of attempts
    in building suitable indicators to value CE policies [[19](#CR19)].
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 官僚价值观影响估值方法的实践和维持[[115](#CR115)]。截至目前，公共部门对CE的参与主要在宏观层面进行评估和衡量。回到2008年，第一个宣布特定指标结构以监控进展的国家是中国。这部法律被称为《循环经济促进法》[[41](#CR41),
    [89](#CR89)]。这部法律是构建适当指标来评估CE政策的一系列尝试的起点[[19](#CR19)]。
- en: At the micro-level, public sector plays an important role in shifting towards
    Sustainable Development [[102](#CR102)]. The organizations under public sector
    are the key economic players as the public procurements in the EU are around 14%
    of the GDP and considered as a good example to other public-sector bodies, citizens,
    NGOs and so as the private sector [[27](#CR27), [35](#CR35)]. Public-sector bodies
    have already started applying the CE and sustainability implementations and strategies
    in their processes, namely procurement activities [[13](#CR13), [63](#CR63)].
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 在微观层面，公共部门在向可持续发展的转变中扮演着重要角色[[102](#CR102)]。公共部门的组织是关键的经济参与者，因为欧盟的公共采购占GDP的14%左右，被认为是对其他公共部门机构、公民、NGOs和私营部门的榜样[[27](#CR27),
    [35](#CR35)]。公共部门机构已经开始在其流程中应用CE和可持续性的实施和策略，尤其是采购活动[[13](#CR13), [63](#CR63)]。
- en: It has been over decades since public-sectors bodies have begun adding performance
    evaluation method in their managerial implementations and processes [[50](#CR50),
    [51](#CR51)]. This model moved from the customary bureaucratic bodies to take
    into consideration more of the managerialism, which is called new public management
    (NPM). In this model, the valuation is considered as the main topic for the public
    managers [[49](#CR49)]. The notion of ‘more with less’ has turn into a motto where
    the public managers aim to sustain or develop the quality of their service distribution
    [[2](#CR2)].
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 自从公共部门开始在管理实施和过程中添加绩效评估方法以来，已经过去了几十年[[50](#CR50), [51](#CR51)]。这种模式从传统的官僚机构转变，更多地考虑了管理主义，即新公共管理（NPM）。在这个模型中，评估被认为是公共管理者的主要议题[[49](#CR49)]。
    “更多更快”的观念已经变成了一个口号，公共管理者旨在维持或发展他们服务分配的质量[[2](#CR2)]。
- en: However, the link between the CE activities and valuation has not been made
    yet. Despite the fact that most of the public-sector bodies have stated their
    likelihood for evaluating their CE performance, its application is yet at a beginning
    level [[42](#CR42)]. In order to grasp more of the CE perspective, it is important
    to apply the CE valuation in the processes and strategies [[60](#CR60)].
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，CE活动与评估之间的联系尚未建立。尽管大多数公共部门已经表示他们有可能评估其CE表现，但其应用仍处于初级阶段[[42](#CR42)]。为了更好地把握CE视角，在过程和策略中应用CE评估是非常重要的[[60](#CR60)]。
- en: 3 Application Scenarios of Blockchain Technology for a CE
  id: totrans-136
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区块链技术在CE中的3个应用场景
- en: Blockchain technology is a new practice of sharing and updating information
    through connecting databases in a decentralized, open-access, peer-to-peer network.
    It has been developed to guarantee the data is kept and updated in a safe, permanent
    and temper-proof method. Even though blockchain is still at its emerging level,
    the research in this area has been rapidly growing, which makes it vital to take
    into account the moral and the sustainability effects of blockchain progress and
    application. CE also emphasizes on improving sustainability and social accountability
    beside economic development [[3](#CR3)].
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术是一种通过连接分布式、开放访问、点对点网络中的数据库来共享和更新信息的新实践。它被开发出来以确保数据以安全、持久和防篡改的方式被保持和更新。尽管区块链仍处于起步阶段，但该领域的研究已经迅速增长，这使得考虑区块链进步和应用的道德及可持续性影响变得至关重要。除了经济发展外，可持续发展和社会责任也是CE所强调的[[3](#CR3)]。
- en: Blockchain technology can participate in the CE through aiding in the reduction
    of the transaction cost, improve performance and communication within the supply
    chain, guarantee human right safety, increase healthcare patient privacy and prosperity
    and decrease the carbon footprint [[3](#CR3)].
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术可以通过降低交易成本、改善供应链内的绩效和沟通、保障人权安全、增加医疗患者隐私和繁荣以及减少碳足迹来参与CE[[3](#CR3)]。
- en: The CE assures helping the development of a constructive human future through
    the usage of technology and smart design to make the most of the use of the sources
    and decrease the waste [[71](#CR71)].
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: CE通过使用技术和智能设计来最大限度地利用资源并减少浪费，从而帮助人类未来的建设[[71](#CR71)]。
- en: One way to make the CE effective is through giving a purpose to the new approaches,
    which could be sustainable resource creation and intake, reproducing the products
    and recycling. Another approach could be ensuring that the recycled goods that
    companies and people are buying are not made from raw materials. In the absence
    of transparency and confidence, it is probable to return back to the current linear
    economy. Blockchain has the capability to develop that confidence [[71](#CR71)].
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 使CE有效的一种方式是通过给新方法一个目的，这可能包括可持续资源的创造和吸收、产品的复制品和回收。另一种方法可能是确保公司和人购买的回收商品不是由原材料制成的。在缺乏透明度和信任的情况下，很可能会回到当前的线性经济。区块链有能力建立这种信任[[71](#CR71)]。
- en: Blockchain is not as difficult as it may sound. It is a circulated record that
    eliminate the need for a trusted third party to check the transactions. This technology
    will keep the information on transactions in present time in ‘blocks’ that are
    cryptographically connected to generate an absolute record of activity. The design
    of the blockchain assists in two main usages for the CE, namely verifying the
    origins of the product and motivating constructive behavioural adjustment [[71](#CR71)].
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链并没有它听起来那么难。它是一个去中心化的记录，消除了对可信第三方检查交易的需求。这项技术将保持交易信息实时在“区块”中，通过加密连接生成活动的绝对记录。区块链的设计有助于循环经济两个主要用途，即验证产品来源和激励建设性行为调整
    [[71](#CR71)]。
- en: The CE indorses sustainable management of the sources, reducing the waste and
    recycling of the resources. To connect these applications and actions, there is
    a need for transparency to handle confidence in the product we purchase and who
    we are purchasing from. Higher transparency in terms of the product origin will
    aid in constructive intake and push companies to adjust the way they obtain sources.
    Blockchain is considered a foundational technology for the building of clear digital
    supply chain, which provides an absolute record of transaction that audit the
    root of the products [[71](#CR71)].
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 循环经济支持可持续管理资源，减少资源浪费和回收。为了连接这些应用和行动，需要透明度来处理对我们购买的产品和购买来源的信心。在产品来源方面更高透明度有助于建设性摄入，并促使公司调整获取资源的方式。区块链被认为是构建清晰数字供应链的基础技术，为产品提供绝对的交易记录以审计产品的根源
    [[71](#CR71)]。
- en: Promoting behavioural change without a robust and direct motivation can be challenging.
    This is more or less the same as when attempting cultural changes required to
    shift businesses and society towards a circular economy. One of the approaches
    to promote CE would be rewarding circular buying, usage or disposal. Blockchain
    has the ability to tokenise natural resources, providing them with a unique digital
    identity where people can use while trading. This method makes the value of the
    resources more obvious, enabling a new mechanism of setting the price and trading
    of the natural resources. It also motivates individuals to embrace circular behaviours
    [[71](#CR71)].
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 在没有强大且直接动机的条件下促进行为改变可能具有挑战性。这多少类似于试图实现企业和社会向循环经济转变所需的文化变革。促进循环经济的一种方法是对循环购买、使用或处理进行奖励。区块链有能力将自然资源Token化，为它们提供独特的数字身份，人们可以在交易时使用。这种方法使资源的价值更加明显，启用了一种新的定价和交易自然资源的机制。它还激励个人采纳循环行为
    [[71](#CR71)]。
- en: Blockchain stocks the data, and this could be data from IoT devices or RFID
    tags. This connection with the physical world generates challenges, specifically
    with regard to the quality of data [[71](#CR71)].
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链存储数据，这些数据可能是来自物联网设备或RFID标签的数据。与物理世界的这种联系带来了挑战，特别是关于数据质量方面 [[71](#CR71)]。
- en: IBM and Maersk have built a global supply chain solution constructed on blockchain
    that already attempt to sell 10 million supply chain events per week [[71](#CR71)].
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: IBM和马士基已经建立了一个基于区块链的全球供应链解决方案，该方案已经尝试每周销售1000万次供应链事件 [[71](#CR71)]。
- en: Blockchain can possibly turn the CE into an advanced ecosystem through providing
    product assurance and dynamic boosts. The current stage is more likely a testing
    stage, however as soon as large-scale pilots demonstrate the significance of the
    blockchain, a huge acceptance will follow. Societies will have a chance to discover
    and examine the technology via proof of ideas and pilots today. Taking into consideration
    the capability of blockchain along with the fast pace of the advancement in the
    technology, this is the right time to begin testing with it [[71](#CR71)].
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可能会通过提供产品保证和动态激励，将循环经济转变为一个先进的生态系统。目前这个阶段更可能是测试阶段，然而一旦大规模试点证明了区块链的重要性，将会迅速得到广泛接受。社会将有机会通过概念验证和试点项目
    today 来发现和检验这项技术。考虑到区块链的能力以及技术快速发展，现在开始与之相关的测试正是时候 [[71](#CR71)]。
- en: 3.1 Focus on Singapore
  id: totrans-147
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 关注新加坡
- en: Singapore has always been conscious towards having a balance economic development
    and environmental sustainability. For the economy to grow, water, energy and other
    sources are required, on the other side it creates sewerage and solid waste which
    is needed to be disposed of. To handle these challenges, it is important for Singapore
    to adopt a circular economy method, which carries a holistic shift from use and
    through mentality to reuse and recycle for as long as possible [[92](#CR92)].
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 新加坡一直都有意识地在经济发展和环境可持续性之间寻求平衡。为了经济增长，需要水、能源等资源，而另一方面则会产生污水和固体废物，这些需要进行处理。为了应对这些挑战，新加坡采用循环经济的方法至关重要，这种方法代表了一种从使用到再利用、尽可能回收的全面转变
    [[92](#CR92)]。
- en: Singapore is in the process of presenting policies that support sustainable
    production and intake, which covers the extended producer responsibility (EPR),
    that begin with electronic waste (e-waste). EPR will not be limited to e-waste,
    and it will also cover the packaging waste as well. Once the producers are accountable
    for the end-of-life of their goods, they will have further motivation to create
    goods that can be easily recycled, or build an innovative circular business prototypes
    to limit their waste loop [[92](#CR92)].
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 新加坡正在制定支持可持续生产和消费的政策，这包括生产者责任延伸制度（EPR），该制度从电子废物（e-waste）开始。EPR不仅限于电子废物，还将涵盖包装废物。一旦生产商对其商品的寿命结束负责，他们将有更大的动力创造易于回收的商品，或者建立创新的循环商业模式原型，以限制他们的废物循环
    [[92](#CR92)]。
- en: Lately, a research funding under the title ‘Closing the Waste Loop Initiative’
    was established for designing sustainable plastic materials. The objective is
    let plastics to be more recyclable, easier to reuse and to remove value from the
    waste plastics [[92](#CR92)].
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，以“关闭废物循环计划”为题的研究资金已经建立，用于设计可持续的塑料材料。目标是让塑料更容易回收，更容易重复使用，并从废物塑料中去除价值 [[92](#CR92)]。
- en: The research findings show that there is still a shortage of a vigorous circular
    cities case studies, and there is an absence of an agreement towards suggesting
    a model to be accepted and applied [[36](#CR36)]. A thorough review over the Singapore’s
    method to circular economy is currently not available.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 研究发现，目前仍然缺乏强有力的循环城市案例研究，也缺乏关于提出一个模型以被接受和应用的共识 [[36](#CR36)]。目前还没有关于新加坡循环经济方法的彻底审查。
- en: Looking forward, Singapore is a model in terms of how the cities that are to
    be circular are emerging. Singapore’s practices on the circular economy are different
    from other developing countries, and these practices bring insights into the design
    and application of circular economy policies for cities with similar characteristics
    [[26](#CR26)]. In spite of the individuality of Singapore as a small island state,
    it has apparently different performances. As per the World Wildlife Foundation
    (WWF) report, the country has the seventh largest ecological footprint in the
    globe [[75](#CR75)]. This is a very high influence taking into account the country’s
    economy rank in terms of GDP, which was 37 as per the International Monetary Fund
    [[55](#CR55)].
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 展望未来，新加坡在 circular cities（循环城市）的涌现方面是一个模型。新加坡在循环经济方面的实践与其他发展中国家不同，这些实践为具有相似特征的城市提供了关于循环经济政策设计和应用的洞见
    [[26](#CR26)]。尽管新加坡作为一个小岛国具有个体性，但它显然有不同的表现。根据世界自然基金会（WWF）的报告，这个国家拥有全球第七大的生态足迹
    [[75]]。考虑到该国在GDP方面的经济排名，即根据国际货币基金组织（IMF）的数据为第37位 [[55]]，这是一个非常有影响的高排名。
- en: The country is also known for being the Southeast Asia’s most modern city with
    regard to development of buildings and commercial constructions [[66](#CR66)].
    Furthermore, some of the sustainable innovation started in Singapore, mainly in
    the field of transportation, have already been implemented in other cities, namely
    Shanghai, London and Stockhom [[26](#CR26)]. Several enterprises come under the
    big vision of the ‘City in a Garden’, which goes back to 1963 [[100](#CR100)],
    or the upcoming vision, which is about ‘A City in Nature’ as lately issued via
    Singapore’s Centre for Liveable Cities, a government organization that is a part
    of the Ministry of National Development [[99](#CR99)].
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 该国也以其建筑和商业建设方面的现代化而闻名于东南亚 [[66](#CR66)]。此外，一些在新加坡开始的可持续创新，主要在交通领域，已经实施在其他城市，分别是上海、伦敦和斯德哥尔摩
    [[26](#CR26)]。一些企业属于“花园城市”的宏伟愿景，该愿景可以追溯到1963年 [[100](#CR100)]，或者最近发布的愿景，即“与自然共生的城市”，这是由新加坡宜居城市中心最近发布的，该中心是发展部的一个政府机构
    [[99](#CR99)]。
- en: Nearly, all of the Singapore city–state is less than 30 years old and is handled
    in a way where the uncertainty is omitted. According to the well-known architect
    Koolhaas [[103](#CR103)], if one come across a chaos in Singapore, then it is
    probably deliberate, ‘even nature is entirely remade’. The whole story of the
    country explains how it handled difficulties to be shifted from a colonial backwater
    into a thriving metropolis, for instance, in international studies that focus
    on innovation rate, Singapore is always on top of the list of the globe’s most
    innovative economies [[43](#CR43)]. Even though everything is recreated and planned,
    accepting the process related to circular city is still a challenge.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 新加坡城市国家几乎所有地区都不到30年，并且以一种排除不确定性的方式进行管理。根据著名建筑师库哈斯 [[103](#CR103)] 的说法，如果在新加坡遇到混乱，那可能是故意的，“甚至自然也被彻底重塑”。该国整个故事解释了它是如何处理困难，从殖民地边缘发展成为繁荣的大都市的，例如，在国际研究中，新加坡始终位于全球最具创新性的经济体列表之首
    [[43](#CR43)]。尽管一切都被重建和规划，但接受与循环城市相关的过程仍然是一个挑战。
- en: The country has adopted the year 2019 as the year towards zero waste [[113](#CR113)],
    as Singapore is operating towards becoming a zero waste country via decreasing
    its intake of materials and growing reprocessing and recycling rates.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 该国将2019年定为零废物的年份 [[113](#CR113)]，因为新加坡正在通过减少材料摄入量和提高再处理和回收率来实现成为零废物国家的目标。
- en: In 2019, the country’s zero waste masterplan was issued, the plan focuses on
    three waste streams, namely e-waste, packaging waste and food along with new technologies
    and innovation that the government is discovering to fully eliminate or close
    the waste loops. At the moment, comprehending these streams depends upon the recycling
    rates [[100](#CR100)] along with the focus studies for recycle.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年，该国发布了零废物总体规划，该计划聚焦于三个废物流，分别是电子废物、包装废物和食品，同时政府正在研究新技术和创新来完全消除或关闭废物循环。目前，理解这些废物流取决于回收率
    [[100](#CR100)] 以及回收研究的重点。
- en: During the same period in 2019, the Resource Sustainability Bill was released.
    As soon as it gets approved, it will ‘impose obligations relating to the collection
    and treatment of electrical and electronic waste and food waste, to require reporting
    of packaging imported into or used in Singapore, to regulate persons operating
    producer responsibility schemes, and to promote resource sustainability’ ([[101](#CR101)],
    p. 1).
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 在2019年同期，资源可持续性法案发布。一旦获得批准，它将“对电气和电子废物的收集和处理、要求报告进口到或用于新加坡的包装、对运行生产者责任计划的个人进行监管，并促进资源可持续性”
    ([[101](#CR101)], 第1页)。
- en: However, the latest issue of the country’s Economic Budget for the year 2020
    [[98](#CR98)] does not reveal any symptoms of circular economy, and there is a
    marginal focus on sustainability economic policies during COVID-19 pandemic. This
    is different as compared with Europe and China where the circular economy is expanding
    which shows in the policy and their annual budgets that target maintaining the
    economic growth and simultaneously enhancing social equity and the quality of
    the environment.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，该国2020年经济预算的最新版本 [[98](#CR98)] 并未显示出循环经济的迹象，在COVID-19大流行期间，对可持续经济政策的关注也相对较少。这与欧洲和中国的情况不同，后者正在扩大循环经济，这体现在政策和年度预算中，旨在维持经济增长的同时提高社会公平和环境质量。
- en: 'Yet, in past years, the country has taken several steps towards a circular
    economy which is worth mentioning. Some of these efforts are as follows: prominent
    stakeholders, namely JTC, the industrial land authority that is studying how the
    industrial zone ‘Jurong Islan’ may become more circular, began exploring the CE
    model [[76](#CR76)]. Also, one of the latest partnerships with Neste, which is
    the world’s leading supplier of renewable diesel, will permit Singapore to lead
    the creation of this fuel and also jet fuel by 2022 [[112](#CR112)], via altering
    raw materials such as waste animal fat, plant oils and possibly dissolved waste
    plastic to renewable energy. Singapore is responsive, and once it emphasizes on
    an idea, it will expand into a prominent force (Fig. [2](#Fig2)).![../images/520662_1_En_8_Chapter/520662_1_En_8_Fig2_HTML.png](../images/520662_1_En_8_Chapter/520662_1_En_8_Fig2_HTML.png)'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在过去的几年里，该国已经采取了几步向循环经济迈进，这是值得提及的。这些努力中的一些如下：突出的利益相关者，即JTC，负责工业土地的管理局正在研究工业区“裕廊岛”如何变得更加循环，开始探索CE模型
    [[76](#CR76)]。此外，与Neste的最新合作伙伴关系，Neste是世界上领先的生物柴油供应商，将允许新加坡在2022年之前领导这种燃料以及喷气燃料的创造
    [[112](#CR112)]，通过改变如废弃动物脂肪、植物油和可能溶解的废弃塑料等原料为可再生能源。新加坡是有回应的，一旦它强调了一个想法，它就会变成一个突出力量（图
    [2](#Fig2)）。![../images/520662_1_En_8_Chapter/520662_1_En_8_Fig2_HTML.png](../images/520662_1_En_8_Chapter/520662_1_En_8_Fig2_HTML.png)
- en: Fig. 2
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 图2
- en: Singapore’s zero waste framework [[16](#CR16)]
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 新加坡零废物框架 [[16](#CR16)]
- en: Majority of the country’s zero waste agenda have been built lately via latest
    governmental attempts (e.g. Singapore’s long-term low emissions development strategy)
    and other regulations that are scheduled for the upcoming 5 years to accomplish
    the country’s main objective of 30% decrease in the waste by 2030 along with the
    70% growth in the recycling of household. Moreover, financial incentives have
    also been presented to motivate private sector towards a circular economy [[82](#CR82)].
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 该国零废物计划的大部分已经通过最新的政府尝试（例如新加坡的长期低排放发展战略）和其他未来5年内计划的法规建立，以实现该国的主要目标，即到2030年废物减少30%，同时家庭回收增长70%。此外，还提出了金融激励措施，以激励私营部门向循环经济转型
    [[82](#CR82)]。
- en: 4 Challenges of Applying the Blockchain Technology to the CE
  id: totrans-163
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将区块链技术应用于CE的4个挑战
- en: Lately, blockchain has received a massive attention from scholars, engineers
    and institutions who will benefit from blockchain technology. Their applications
    have influenced fields like e-finance, e-health care, e-government, smart contracts,
    logistics and so on [[24](#CR24)].
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，区块链已经从学者、工程师和机构那里获得了大量的关注，这些机构将从区块链技术中受益。他们的应用已经影响了如电子金融、电子医疗保健、电子政府、智能合约、物流等领域
    [[24](#CR24)]。
- en: A new form of virtual currency was developed by Satoshi Nakamoto and is called
    cryptocurrencies. These currencies are more protected and confirmed method of
    transaction and rely on cryptographic protocols in a peer-to-peer structure, which
    generates a distributed ledger. As blockchains started to become more and more
    popular, a huge number of cryptocurrencies have been presented, which is highly
    changing the visions of blockchains in the finance field. In these blockchain
    structures, all the dedicated transactions are kept in a list of blocks with many
    transactional assets [[24](#CR24)].
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 中本聪发明了一种新的虚拟货币，称为加密货币。这些货币是一种更安全、得到验证的交易方式，并依赖于点对点结构中的加密协议，该协议生成一个分布式账本。随着区块链变得越来越流行，出现了大量的加密货币，这极大地改变了金融领域区块链的愿景。在这些区块链结构中，所有的专用交易都保存在一个包含许多交易资产的区块列表中
    [[24](#CR24)]。
- en: Since both consent and unconsent blockchain platforms are facing difficulty
    to meet the demanding real-world implementation requirements, namely low latencies,
    high performance, good scalability and immediate transaction finality, the limitation
    of the current model is being identified. There are several new models which have
    been designed and still are developing to handle the limitation of their prototypes
    [[24](#CR24)].
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 由于无论是授权还是未授权的区块链平台都面临着难以满足实际应用需求的问题，即低延迟、高性能、良好的可扩展性和即时的交易最终性，当前模型的局限性正在被识别出来。已经设计了几种新模型，并且仍在开发中，以处理它们原型的局限性
    [[24](#CR24)]。
- en: Even though the future of the blockchain in nurturing the circular economy is
    quite promising, yet the pathway has room for further improvements. There are
    several challenges that one has to take into consideration during the implementation
    of its application. The contradiction of synchronized opposition and collaboration
    [[10](#CR10)] inside a blockchain in the circular economy can increase the matters
    related to conflict, confident and co-dependency [[80](#CR80)]. The automation
    side of the smart contracts has also become a source of a concern amongst auditors,
    accounts and lawyer along with the future of their roles [[53](#CR53), [97](#CR97)].
    The supporting philosophy here is to shift from the transactional to the relational
    and plan for business models that are reinforced by experts, through emphasizing
    more on social welfare and societal than only profit-oriented markets [[81](#CR81)].
    Blockchain intends to prompt the confidence of the stakeholders via its distributed
    and immutable algorithmic structure [[31](#CR31)]. Hence, blockchain performs
    as the reliable third-party authenticator of transactions. Since all the archived
    are kept and restructured with unique nodes of the network, the responsibility
    of the confidence moves from a third-party broker, accordingly, offering safety
    and avoiding interfere [[97](#CR97)]. Perhaps, as confidence in the structure
    is improved via usage, blockchain technology will build endurance and add respected
    aids to the circular economy via sustainability and social responsibility [[3](#CR3)].
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管区块链在培养循环经济方面的未来非常光明，但路径仍有改进的空间。在实施其应用时，必须考虑几个挑战。循环经济中的区块链同步反对和合作的矛盾[[10](#CR10)]可能会增加与冲突、自信和相互依赖[[80](#CR80)]相关的问题。智能合约的自动化方面也已成为审计师、会计师和律师以及他们角色未来的担忧来源[[53](#CR53),
    [97](#CR97)]。这里的支持理念是从交易转向关系，并计划商业模式，这些商业模式由专家加强，通过更多地强调社会福利和社会而非仅仅利润导向的市场[[81](#CR81)]。区块链旨在通过其分布式和不可篡改的算法结构[[31](#CR31)]增强利益相关者的信心。因此，区块链充当可靠的交易第三方认证者。由于所有归档都保存在网络独特节点的结构中，信任的责任从第三方经纪人转移，相应地提供安全并避免干扰[[97](#CR97)]。或许，随着对结构的信心通过使用得到提高，区块链技术将建立耐久性，并通过可持续性和社会责任为循环经济提供尊敬的帮助[[3](#CR3)]。
- en: 5 Suggestions for Way Forward
  id: totrans-168
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前进方向的5点建议
- en: There exist a complex link and massive possibility of blockchain technology
    to positively contribute to the circular economy via sustainability and social
    responsibility plan. Blockchain is supporting applications in many sectors via
    its ability to enhance tracking. Blockchain implementation is analysed in several
    sectors and how it is aligned with social responsibility and sustainability matters.
    The analysis reveals that blockchain plays a role in the circular economy via
    its decentralization, ability to distribute with high security features. Moreover,
    the same analysis reveals that blockchain participates in the circular economy
    through aiding to decrease the transaction cost, improves performance and communication
    along the chain of supply and makes sure that the human rights are protected.
    Furthermore, it improves the confidentiality and welfare of the patients in the
    health care and decreases the carbon footprint. There is a possible upfront cost
    intricate in the implementation of blockchain technology, even though the benefits
    are more likely to outweigh the challenges. According to a study, a narrative
    review approach was adopted to collect two relatively new fields of study. Yet,
    taking into consideration the exponential rate at which the studies related to
    blockchain are prepared and published, more reviews would benefit from a more
    quantitative perspective. There are several articles examining how blockchain
    technology can play a role in the circular economy. Furthermore, there is a shortage
    of studies emphasizing on social responsibility within the circular economy model.
    In addition, regulation in diverse countries is most probably going to impact
    the growth and implementation of the blockchain. More studies on the policies
    and regulatory implication for blockchain and circular economy development along
    with studies related to developing countries with challenges in their infrastructures
    are recommended [[3](#CR3)].
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术与可持续发展和社会责任计划之间存在复杂的联系和巨大的可能性，它可以通过提高可持续性和社会责任感来积极贡献于循环经济。区块链通过其增强跟踪的能力，在许多部门支持应用程序。区块链的实施在多个部门进行分析，以及它如何与社会责任和可持续性问题保持一致。分析显示，区块链通过其去中心化、高安全特性的分发能力，在循环经济中发挥作用。同样，该分析显示，区块链通过降低交易成本、提高供应链沿线的性能和通信，以及确保人权得到保护，参与循环经济。此外，它在医疗保健中提高患者的机密性和福利，减少碳足迹。尽管区块链技术的实施可能涉及一些前沿成本，但好处很可能会超过挑战。根据一项研究，采用了叙事回顾方法来收集两个相对较新的研究领域。然而，考虑到与区块链相关的研究准备和发布的指数级速度，更多的评论将从更定量的角度受益。有几篇文章探讨了区块链技术如何在循环经济中发挥作用。此外，强调循环经济模型中社会责任的研究不足。此外，不同国家的法规很可能会影响区块链的增长和实施。建议进行更多关于区块链和循环经济发展政策及监管影响的研究，以及与发展中国家基础设施挑战相关的研究
    [[3](#CR3)]。
- en: It is expected that the future cities function differently from the past cities,
    and circular economy would definitely aid in this shift. Singapore has many chances
    for growing towards circular economy, taking to account its initiatives towards
    Sustainable Development. In fact, the country has the ability to become leading
    circular city. Singapore’s government wide vision and plan on the circular economy
    allow businesses to apply the needed transitions, and this is predicted to result
    in a more demanding application of circular values [[16](#CR16)].
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 预计未来的城市将与过去的城市有所不同，循环经济肯定会有助于这一转变。新加坡有很多机会朝着循环经济方向发展，考虑到其向可持续发展的举措。实际上，该国有能力成为领先的循环城市。新加坡政府对循环经济的广泛愿景和计划允许企业应用所需的转变，预计这将导致对循环价值观的应用更加严格
    [[16](#CR16)]。
- en: The country can begin by building a physical place where an innovating community
    can join and exchange their recent developments. Such ‘Circular Hub’ would be
    continually creating, giving a chance to start-ups to catch the testing ground
    for their circular ideas and goods [[16](#CR16)].
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 国家可以从建立一个物理场所开始，让创新社区可以加入并交流他们最近的进展。这样的“循环中心”将不断创造，给初创企业一个机会，让他们可以将循环理念和产品投入测试
    [[16](#CR16)]。
- en: There is a vital demand for more study on what the circular city method may
    carry for the country’s system of food, energy, agility, water, plastic and industrial
    grounds (OECD 2019). Furthermore, to participate in addressing circular economy
    as the most appropriate mode for Sustainable Development, more research is required
    on how the Sustainable Development Goals are relevant to a circular economy for
    Singapore [[16](#CR16)] (Fig. [3](#Fig3)).![../images/520662_1_En_8_Chapter/520662_1_En_8_Fig3_HTML.png](../images/520662_1_En_8_Chapter/520662_1_En_8_Fig3_HTML.png)
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 对于研究循环城市方法可能对国家食品、能源、灵活性、水资源、塑料和工业领域带来的影响有着至关重要的需求（OECD 2019）。此外，为了参与解决循环经济作为可持续发展最合适的方式，还需要研究可持续发展目标如何与新加坡的循环经济相关
    [[16](#CR16)] (图 [3](#Fig3))![../images/520662_1_En_8_Chapter/520662_1_En_8_Fig3_HTML.png](../images/520662_1_En_8_Chapter/520662_1_En_8_Fig3_HTML.png)
- en: Fig. 3
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 图3
- en: Circular economy and sustainable development goals [[16](#CR16)]
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 循环经济和可持续发展目标 [[16](#CR16)]
- en: Even though each city has diverse needs, priorities, obstacles and challenges,
    setting one single pathway towards circular economy seems to be impossible.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管每个城市都有不同的需求、优先事项、障碍和挑战，但设定一个单一的循环经济路径似乎是不可能的。
- en: 6 Conclusion
  id: totrans-176
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论 6
- en: This chapter aimed to provide a better understanding of the definition and characteristics
    of blockchain. Then, several application scenarios of blockchain technology for
    a CE with focus on Singapore while transitioning to a CE were explained. The country
    has numerous opportunities for growing towards circular economy. In fact, Singapore
    has the capability to turn into a leading circular city. The country’s wide vision
    and plan on the circular economy allow businesses to apply the desirable transitions,
    which is predicted to result in a more demanding application of circular values.
    Singapore can start with building a physical place where an innovating community
    can join and exchange their recent developments. Such ‘Circular Hub’ would be
    continually creating, giving a chance to start-ups to catch the testing ground
    for their circular ideas and goods.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 本章旨在更好地解释区块链的定义和特点。然后，详细解释了几个区块链技术在循环经济（CE）中的应用场景，重点关注新加坡在向循环经济过渡时的具体情况。该国有很多机会朝着循环经济方向发展。事实上，新加坡有能力成为领先的循环城市。该国对循环经济的广泛愿景和计划允许企业应用所需的转型，预计这将导致循环价值观的应用更加迫切。新加坡可以先从建立一个实体开始，让创新社区加入并交流他们最新的发展。这样的“循环中心”将不断创造，给初创企业一个测试他们循环想法和产品的机会。
- en: Furthermore, some of the challenges that still exist when applying the current
    blockchain technology to the CE have been discussed and analysed. It is worth
    noting that despite the fact that the future of the blockchain in nurturing the
    circular economy is quite promising, yet the approach has room for further improvements.
    As discussed, some of the main challenges that need to be taken into consideration
    during the implementation are the contradiction of synchronized opposition and
    collaboration inside a blockchain in the circular economy, which can increase
    the matters related to conflict, confident and co-dependency. Moreover, it is
    predicted that the future cities function differently from the past cities and
    circular economy would definitely aid in this shift.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，讨论并分析了将当前区块链技术应用于循环经济（CE）时仍然存在的一些挑战。值得注意的是，尽管区块链在培养循环经济方面的未来非常光明，但这一方法仍有改进的空间。如上所述，在实施过程中需要考虑的一些主要挑战包括区块链内循环经济同步对立和合作的矛盾，这可能会增加与冲突、自信和相互依赖有关的问题。此外，预计未来的城市将不同于过去的城市，循环经济肯定会在这一转变中发挥重要作用。
- en: There is a strong demand for further studies on what the circular city method
    may carry for the country’s system of food, energy, agility, water, plastic and
    industrial grounds. Moreover, to contribute in addressing circular economy as
    the most appropriate mode for Sustainable Development, more studies are required
    on how the Sustainable Development Goals are relevant to a circular economy for
    Singapore.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 对于进一步研究循环城市方法可能对国家食品、能源、灵活性、水资源、塑料和工业领域带来的影响有着强烈的需求。此外，为了有助于将循环经济作为可持续发展最合适的方式，还需要研究可持续发展目标如何与新加坡的循环经济相关。
- en: Lastly, while each city has different requirements, priorities and challenges,
    allocating one single approach towards circular economy seems to be unfeasible.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，尽管每个城市有不同的要求、优先事项和挑战，但将一种单一的方法应用于循环经济似乎并不可行。
