- en: 1 Blockchain
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 区块链
- en: Blockchain is regularly discussed as the ground-breaking innovation and an indication
    of a new economic period [[9](#CR9)]. Technology supporters discuss that blockchain
    creates the base for trustworthy distributed record systems that could be essential
    to how personal and inter-organizational relationships are planned [[7](#CR7)].
    It is likely to have special effect on relationship, which is mainly caused by
    the ability of the technology to allow unaffectedly trust-free social and economic
    transactions that are imposed via a confirmed and transparent record and value
    exchange mechanisms without the support of a central authority [[8](#CR8)].
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链经常被讨论为突破性的创新和新经济时期的迹象[[9](#CR9)]。技术支持者讨论说，区块链为可信的分布式记录系统创造了基础，这可能是个人和组织间关系计划的关键[[7](#CR7)]。这种技术对关系可能产生特殊影响，这主要是由于该技术能够允许完全无需信任的社会和经济交易，这些交易通过一个经过验证的、透明的记录和价值交换机制实施，而无需中央权威的支持[[8](#CR8)]。
- en: Blockchain is likely to shake a multiple of industries and businesses as a foundation
    technology [[53](#CR53)], where it assists as decentralized infrastructure, whether
    it is for implementation of a certain jobs (e.g. for financing, payments, investments,
    notary services) [[1](#CR1)] or as practical support, is capable of helping markets
    [[68](#CR68), [84](#CR84), [85](#CR85), [93](#CR93)]. The demand to set blockchain
    in such type of circumstances not only outlines the point that the technology
    reduces the use of intermediaries, in fact it is usually anticipated to develop
    the security of particular infrastructures and records, to expedite transparency
    and ability to track transactions, which altogether result in decreasing of the
    operational costs [[52](#CR52)].
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可能会动摇多个行业和商业的基础[[53](#CR53)]，作为去中心化基础设施，无论是为了实施某些工作（例如，融资、支付、投资、公证服务）[[1](#CR1)]，还是作为实践支持，都有可能帮助市场[[68](#CR68),
    [84](#CR84), [85](#CR85), [93](#CR93)]。在这样一种情况下设定区块链的需求不仅表明了该技术减少了中介的使用，实际上它通常预期会发展特定基础设施和记录的安全性，加快透明度和跟踪交易的能力，从而总体上降低运营成本[[52](#CR52)]。
- en: Great hopes concerning the capability of blockchain for the public and businesses
    activated a range of design-oriented research in the information system (IS) field
    (e.g. [[52](#CR52), [84](#CR84)]). Simultaneously, IS researches condemn the results
    of these design studies. Actually, the outcomes of the IT articles are usually
    built upon a group of assumptions related to sociotechnical subjects, namely through
    disregarding the governance and coordination cost, neglecting the privacy issues
    along with the risk factors concerning the efficiency and efficacy of a clever
    agreement. Accordingly, the result of these articles continues to be subjected
    for speculation [[9](#CR9)]. Numerous researchers were approached lately for further
    acute viewpoints on blockchain in the IS researches (e.g. [[7](#CR7), [68](#CR68),
    [93](#CR93)]), causing a discussion related to how and where blockchain is successfully
    valid and where it could offer a special social effect [[93](#CR93)].
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于区块链在公众和商业中的能力的巨大希望激发了一系列以设计为导向的信息系统（IS）领域的研究（例如[[52](#CR52), [84](#CR84)]）。同时，信息系统研究谴责这些设计研究的成果。实际上，信息技术文章的结果通常是建立在一组与
    Socio-technical 主题相关的假设之上，即通过忽视治理和协调成本，忽视与效率和效果相关的隐私问题以及智能合约的风险因素。因此，这些文章的结果仍然受到猜测[[9](#CR9)]。最近，许多研究人员被寻求对区块链在信息系统研究中的更尖锐的观点（例如[[7](#CR7),
    [68](#CR68), [93](#CR93)]），引起了一场关于区块链在哪里有效以及可能产生特殊社会效应的讨论[[93](#CR93)]。
- en: In the meantime, the research of IS related to the blockchain came from hype
    to certainty through confessing that there is a shortage of systematic, technology-driven
    methods of understanding the possibility of technology [[39](#CR39)]. To overcome
    this shortage of the knowledge, it needs an inclusive indulgence and evaluation
    of the special effects of the particular parts of the blockchain and an analysis
    of common sides of the application [[93](#CR93)]. Yet, the empirical studies that
    are based on theory outside the blockchain’s primary use situation as the practical
    support of the cryptocurrency Bitcoin is limited [[25](#CR25), [93](#CR93)]. This
    could be due to the scholars’ shortage of knowledge on how to group data for effective
    quantitative exploration or theoretical fuzz of the blockchain occurrence [[47](#CR47),
    [93](#CR93)].
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，与区块链相关的信息系统（IS）研究从炒作走向确定性，通过承认在理解技术可能性方面缺乏系统化、技术驱动的方法[[39](#CR39)]。为了克服这一知识短缺，需要全面沉浸和评估区块链特定部分的特殊效果以及应用的共同方面[[93](#CR93)]。然而，基于比特币等加密货币的区块链主要应用场景之外的理论的实证研究是有限的[[25](#CR25),
    [93](#CR93)]。这可能是由于学者在如何分组数据以进行有效的定量探索方面知识不足，或者是区块链事件的理论模糊[[47](#CR47), [93](#CR93)]。
- en: The ability to collect information for quantitative research is low, which is
    mainly due to the fact that companies and researches in general tend to find difficulty
    in recognizing sufficient use cases for blockchain. This reduces the availability
    of data for scholars [[39](#CR39), [64](#CR64)].
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 收集定量研究的信息能力较低，这主要是因为公司和研究人员通常很难识别出区块链的足够用例[[39](#CR39), [64](#CR64)]。
- en: It is essential to conduct empirical studies in the area of the role and impacts
    of the blockchain for society and business as it connects theory and practice
    together and aids in recognizing the use cases where the technology influences
    efficacy and the overall efficiency level increases [[86](#CR86)]. It is important
    to conduct such type of researches taking to account that the practical application
    of blockchain is yet rare, and companies’ investments in the field of technology
    during the period of 2012–2017 were about $1.2 billion. This includes large organizations,
    namely Citi, JP Morgan, NYSE, Visa, Wells Fargo, USAA, Wal-Mart and MasterCard
    [[64](#CR64)].
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链对社会和企业角色的影响以及实际应用领域进行实证研究是至关重要的，因为它将理论和实践联系在一起，并有助于识别技术影响效率以及整体效率水平提高的使用案例
    [[86](#CR86)]. 进行这类研究时需要考虑，区块链的实践应用目前还很少，2012-2017年间公司在该领域的投资大约为12亿美元。这包括大型组织，如花旗、摩根大通、纽约证券交易所、维萨、富国银行、美国军队互助协会、沃尔玛和万事达卡
    [[64](#CR64)].
- en: This chapter initially explores the definition and characteristics of blockchain
    in detail. Then, several application scenarios of blockchain technology for a
    CE with focus on Singapore while transitioning to a CE are put forward. Finally,
    some of the challenges including energy consumption, lack of adequate skill set,
    the cost associated with the advanced technology and the need for raising awareness
    of circular business models, that still exist when applying the current blockchain
    technology to the CE, are discussed and analysed.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本章首先详细探讨了区块链的定义和特点。然后，提出了一些关于CE（循环经济）在向其过渡时，在新加坡关注的几种区块链技术的应用场景。最后，讨论并分析了在将当前的区块链技术应用于CE时仍然存在的问题，包括能源消耗、缺乏足够的技能集、先进技术相关的成本以及提高循环经济模式意识的必要性。
- en: 1.1 Blockchain Overview
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1 区块链概述
- en: 'There exist different definitions for the blockchain, starting from application
    specific to the extremely technical. For instance, the world’s biggest cryptocurrency
    exchange, Coinbase, describes blockchain as follows: ‘a distributed, public ledger
    that contains the history of every bitcoin transaction’ [[20](#CR20)]. From an
    application-specific definition, this description does not reflect the point that
    blockchain could be reprocessed for other cryptocurrencies and industry applications
    autonomously. According to the Oxford English Dictionary, the definition of the
    blockchain is slightly broader and described as follows: ‘a digital ledger in
    which transactions made in bitcoin or another cryptocurrency are recorded chronologically
    and publicly’ (Oxford [[87](#CR87)]). According to Sulan [[108](#CR108)], this
    definition is also limited as blockchain technology could be used independently
    from cryptocurrencies and Bitcoins. The above-mentioned definitions focus on the
    role of a blockchain as a digital ledger, yet this field is still rising and growing
    fast. The usage of the ledger is one of the features of the blockchain but not
    its core. This feature mainly affects blockchain application that emphasizes on
    the interchange of value management in case of virtual assets.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于区块链存在不同的定义，从特定应用到非常技术性的都有。例如，世界上最大的加密货币交易所Coinbase，这样描述区块链：“一个分布式、公共账本，包含了每一个比特币交易的历史”
    [[20](#CR20)]. 从特定应用的定义来看，这个描述没有反映出区块链可以被重新处理用于其他加密货币和行业应用的自主性。根据《牛津英语词典》，区块链的定义稍微广泛一些，如下所述：“一个数字账本，在其中比特币或其他加密货币的交易按时间顺序和公开记录”
    (Oxford [[87](#CR87)]). 根据Sulan [[108](#CR108)]，这个定义也是有限的，因为区块链技术可以独立于加密货币和比特币使用。上述定义主要关注区块链作为数字账本的角色，然而这个领域仍在兴起并快速发展。账本的使用是区块链的一个特点，但不是其核心。这一特点主要影响强调虚拟资产价值管理的区块链应用。
- en: 'Another wider definition by Webopedia defines blockchain as follows: ‘a type
    of data structure that enables identifying and tracking transactions digitally
    and sharing this information across a distributed network of computers. The distributed
    ledger technology offered by blockchain provides a transparent and secure means
    for tracking the ownership and transfer of assets’ [[106](#CR106)].'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 网典（Webopedia）给出了一个更宽泛的定义，如下所述：“一种数据结构，它使得能够以数字化方式识别和追踪交易，并将这些信息共享在一个分布式的计算机网络中。区块链提供的分布式账本技术为追踪资产的所有权和转移提供了一个透明和安全的手段”
    [[106](#CR106)].
- en: Even though this description prospers the main characteristic of the blockchain,
    it focuses on the distribution as the core feature of the blockchain computing,
    yet lacks the acknowledgement that blockchains are not only a distributed technology,
    moreover, a decentralized one [[109](#CR109)] (Wright and De Filippi 2015).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这一描述充分阐述了区块链的主要特征，但它将分布式作为区块链计算的核心特征，却未能认识到区块链不仅是一种分布式技术，更是一种去中心化技术 [[109](#CR109)]
    (Wright 和 De Filippi 2015)。
- en: According to Sulan [[108](#CR108)], the main distinction here is that the distributed
    system divides the task among contributors in an ideal manner while a blockchain
    demands from every contributor to sustain a full bulge of the system and impose
    its regulations autonomously. In a system which bulges function on domestic information
    to achieve goals instead of the result of the central assembling impact, this
    decentralization guarantees that dragging the plug is almost not possible. In
    order for the network to operate, only one node is needed to continue functioning.
    Clearly, there is a demand for a strong and brief definition of blockchain. Taking
    into account previous definitions, blockchain can be defined as a ‘a decentralized
    database containing sequential, cryptographically linked blocks of digitally signed
    asset transactions, governed by a consensus model.’
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 根据苏兰 [[108](#CR108)] 的观点，主要的区别在于，分布式系统理想地将在各个贡献者之间分配任务，而区块链则要求每个贡献者维持系统的完整膨胀并自主实施其规定。在一个通过国内信息实现目标而不是中央汇编影响的膨胀系统中，这种去中心化确保了几乎不可能拔掉插头。为了使网络运行，只需要一个节点继续工作。显然，需要一个强大而简洁的区块链定义。考虑到之前的定义，区块链可以被定义为“一个去中心化的数据库，包含一系列通过加密链接的、数字签名的资产交易块，由共识模型管理。”
- en: Sulan [[108](#CR108)] believes that this definition aims to focus on the core
    elements for blockchain technology where it is a peer-to-peer network database
    ruled by set of regulations. In addition, blockchains embody a moving away from
    a conventional trust agent and shift towards transparency. Blockchain allows applications
    from a wide range of industries to benefit from sharing, following and assessing
    digital assets.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 苏兰 [[108](#CR108)] 认为，这个定义旨在关注区块链技术的核心元素，即由一套规定管理的点对点网络数据库。此外，区块链体现了一种从传统的信任代理向透明度转变的趋势。区块链允许来自各行各业的应用程序从分享、跟踪和评估数字资产中受益。
- en: 1.2 Characteristics of Blockchain
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2 区块链的特征
- en: 'According to Sulan [[108](#CR108)], even though blockchain was initially connected
    with Bitcoin, it can also be used autonomously in a diversity of markets and different
    use cases, namely health and insurance industry. In fact, blockchain can be implemented
    on any sector where assets are managed and transactions take place. It actually
    offers a safe chain of custody for the physical assets and so as the digital ones
    via its practical features that smooth the transactions through smart contracts,
    security, consensus and trust. More about each of these aspects are explained
    further below:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 根据苏兰 [[108](#CR108)] 的说法，尽管区块链最初与比特币相关联，但它也可以在各种市场和不同的用例中独立使用，例如健康和保险行业。实际上，区块链可以应用于任何资产管理和交易发生的部门。它实际上通过其实用功能为物理资产和数字资产提供了一个安全的保管链，这些功能包括通过智能合约、安全性、共识和信任来简化交易。关于这些方面的更多内容将在下面详细解释：
- en: Transactions and Smart Contracts—Transaction occurs via exchange of assets which
    are managed through the company services’ guidelines. These guidelines are reflected
    via scripting languages (e.g. Bitcoin’s forth) and are operated for progressive
    transactions that need to be implemented, where they also build the foundation
    for smart contract. In order to manage a transaction, a smart contract, which
    is a group of logic guidelines in the form of a coded script, needs to be inserted.
    The contract is implemented independently and is used to manage the transaction
    [[15](#CR15)]. In this method, contract performs like smart software agents [[104](#CR104)].
    After a smart contract is implemented in the blockchain, it turns into an independent
    agent that is unable to be tampered. Following this stage, an application then
    recites the codes when executing a transaction, perform and process the outcomes.
    The nature of the smart contract is not limited to an application-specific code.
    It is also used to classify the condition and terms of a contract into the workflow
    of the transaction. Ethereum (the second-largest cryptocurrency after Bitcoin)
    is an alt-coin technology that has been developed to support smart contracts.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 交易和智能合约——交易通过资产的交换进行，这些资产是通过公司服务指南进行管理的。这些指南通过脚本语言（例如比特币的四则运算）体现出来，并为需要实施的渐进式交易构建基础，同时也构建了智能合约的基础。为了管理一项交易，需要插入一个智能合约，它是一组以编码脚本形式呈现的逻辑指南。合约独立实施，并用于管理交易[[15](#CR15)]。在这种方法中，合约像智能软件代理[[104](#CR104)]一样执行。在区块链上实施智能合约后，它变成一个无法被篡改的独立代理。在这个阶段之后，应用程序在执行交易时会读取代码，执行并处理结果。智能合约的性质不仅限于特定应用程序的代码。它还用于将合同的条件和条款分类到交易的工作流程中。以太坊（继比特币之后的第二大加密货币）是一种支持智能合约的alt-coin技术。
- en: Consensus and Trust—Blockchain is trusted by agreement as all related parties
    should have the same copies of the blockchain, yet each member still have to validate
    it. The core strength of the blockchain is in its decentralization aspect taking
    into account its database is owned by all members. To make sure that each copy
    is reliable, an agreed algorithm is needed. The agreed algorithm permits the public
    to confirm that every single added block is authentic. It also stops the attackers
    from bargaining and splitting the chain [[21](#CR21)]. Another approach recommended
    was to use proof-of-work method where a hard cryptographic puzzle needs to be
    resolved by miners [[79](#CR79)]. Miners consume resources and are acknowledged
    for their work through several motivations. There are also other models, namely
    proof-of-burn, proof-of-elapsed-time, proof-of-stake and proof-of-capacity which
    have been recommended in the literature to handle the flaws of the initial proof-of-work
    model by trying to equalize objectivity and source spending [[57](#CR57)]. According
    to Sulan [[108](#CR108)], blockchain by nature is suspicious. It has been created
    to reduce the necessity for any object to enter transactions. It builds a reliable
    model according to a group agreement, as the network confirms the transactions
    and approved their adding to the chain. There is no intermediary, hence the idea
    of trust continues to be inherent as every record in the blockchain is confirmed
    by the public that carries serval copies of the blockchain. When trust mediators
    are eliminated from transactions, blockchain is capable of interrupting several
    main businesses. The customary transaction models count on dominant expert to
    perform in the clearinghouse character. Trust is given to the dominant expert
    with a probability that it will continue to be truthful during clearing transactions
    and validation. The occurrences of records are included with the dominant expert.
    In case the dominant expert is cooperated deliberately, such as hacking, then
    the interlocutor has the ability to inflict a widespread chaos into the system.
    The blockchain model reduces the dominant expert through distributing copies of
    the records to all related parties (Fig. [1](#Fig1)). Every single contributor
    keeps their own case of the blockchain. They transmit the variations through creating
    fresh blocks and ask for confirmation as per the agreed model rules. As soon as
    it is confirmed, the block would be added to everyone’s chain. The method is likely
    more secure than the customary model, and the intermediary agent is not needed
    anymore, which raises an interruption to the current situation.![../images/520662_1_En_8_Chapter/520662_1_En_8_Fig1_HTML.png](../images/520662_1_En_8_Chapter/520662_1_En_8_Fig1_HTML.png)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 共识与信任——区块链之所以被信任，是因为所有相关方都应拥有相同版本的区块链，但每个成员仍需对其进行验证。区块链的核心优势在于其去中心化特点，考虑到其数据库由所有成员共同拥有。为确保每个副本都可靠，需要一个共识算法。共识算法允许公众验证每个添加的区块是否真实。它还阻止了攻击者进行讨价还价和分裂链的行为[[21](#CR21)]。另一种推荐的方法是使用工作量证明（proof-of-work）方法，矿工需要解决一个困难的加密谜题[[79](#CR79)]。矿工消耗资源，并通过多种激励措施获得认可。还有其他模型，即证明燃烧（proof-of-burn）、证明流逝时间（proof-of-elapsed-time）、证明股份（proof-of-stake）和证明容量（proof-of-capacity），已经在文献中推荐，试图通过平衡客观性和源支出来处理原始工作量证明模型的缺陷[[57](#CR57)]。根据Sulan的观点[[108](#CR108)]，区块链本质上是有嫌疑的。它被设计用来减少任何对象进入交易的必要性。它根据群体协议建立一个可靠的模型，因为网络确认交易并批准将其添加到链上。没有中介，因此信任的概念仍然是内在的，因为区块链上的每个记录都由持有多个副本的人群所确认。当信任中介从交易中被消除时，区块链有能力中断多个主要业务。传统的交易模型依赖于主导专家在清算所的角色。信任是赋予主导专家的，前提是它在清算交易和验证过程中继续诚实。记录的发生与主导专家一起包含。如果主导专家被故意合作，比如被黑客攻击，那么对方有能力对系统造成广泛混乱。区块链模型通过将记录副本分发给所有相关方来减少主导专家（见图[1](#Fig1)]）。每个贡献者都保留他们自己的区块链案例。他们通过创建新块来传递变化，并按照约定的模型规则请求确认。一旦得到确认，该区块将被添加到每个人的链上。这种方法可能比传统模型更安全，不再需要中介代理，这改变了现状。![../images/520662_1_En_8_Chapter/520662_1_En_8_Fig1_HTML.png](../images/520662_1_En_8_Chapter/520662_1_En_8_Fig1_HTML.png)
- en: Fig. 1
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图1
- en: Traditional versus blockchain transaction model (Sulan et al. 2018)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 传统与区块链交易模型对比（Sulan 等人，2018年）
- en: A blockchain counts on arithmetic through cryptography to build autonomous confident
    for every single transaction and on computationally exclusive agreed model to
    substitute dominant experts. Many of the latest transactions are well ordered
    into the block. Afterwards, the block is cryptographically connected to group
    of blocks, called blockchain, and is confirmed via an agreed model that includes
    major computing assets. Since the blockchain is a file with open-access feature
    and simulated on several full nodes of the system, there is no object that can
    control the list of transaction. As each block is shredded and implanted into
    the chain, it is undeniable and acts as the last record of the previous transactions.
    An object is not able to modify the chain unless it changes all the other blocks
    that are after it, and this is a hard and costly computational effort. Hence,
    this safeguards the blockchain and builds a truthful autonomous of a dominant
    expert (Sulan [[108](#CR108)].
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链通过加密学的数学运算建立每个交易的自主信任，并使用计算上独特的约定模型来替代主流专家。许多最新的交易都被很好地排序到区块中。随后，区块通过加密方式连接到称为区块链的一组区块，并通过包括主要计算资源在内的约定模型来确认。由于区块链是一个具有开放访问功能的文件，并在系统的多个完整节点上模拟，没有任何对象可以控制交易列表。当每个区块被分割并植入链中时，它是不可否认的，并作为先前交易的最后一个记录。除非改变之后的所有区块，否则一个对象无法修改链，这是一项艰难且成本高昂的计算工作。因此，这保护了区块链，并建立了一个主流专家的真实自主性（Sulan
    [[108](#CR108)]）。
- en: 'Public and Private Blockchains—Blockchain can be categorized as private, public
    or hybrid, which relies on their use [[14](#CR14), [78](#CR78)]:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 公共和私有区块链——区块链可以被划分为私有、公共或混合，这取决于它们的使用 [[14](#CR14), [78](#CR78)]：
- en: 'Private: These blockchains refer to the rights to govern who can read from
    and inscribe to the blockchain. Agreed algorithms and mining are generally not
    needed as the single object has the right and governs the creation of the block.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 私有：这些区块链指的是管理谁可以读取和编写区块链的权利。公认的算法和挖矿通常是不需要的，因为单一实体拥有权利并管理区块的创建。
- en: 'Public: These types of the blockchains do not have an owner and are noticeable
    by everyone. Their agreed method is exposed to everyone to contribute in, and
    they are completely decentralized. An example of a public blockchain is Bitcoin.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公共：这类区块链没有所有者，并为所有人所知。他们约定的方法向所有人开放以参与，并且是完全去中心化的。公共区块链的一个例子是比特币。
- en: 'Hybrid: These blockchains are also called as consortium and are available at
    the public but only to a private group. The agreed method is governed by certain
    servers using a group of rules that are accepted by all related parties. And,
    the copies of the blockchain are solely circulated between allowed contributors,
    hence the system is not fully decentralized.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 混合：这些区块链也被称为联盟，对公众开放，但仅限于私人集团。约定的方法由某些服务器根据所有相关方接受的一组规则来管理。并且，区块链的副本仅在允许的贡献者之间传播，因此系统并非完全去中心化。
- en: Even though, the public blockchain circulates itself in a decentralize peer-to-peer
    mode, this is not applicable for a private blockchain. Private blockchains are
    the ones used by initiatives to record the transactions of the asset inside a
    partial user base. As for the hybrid blockchains, they can be envisioned as small
    scale of the public blockchains and are decentralized mainly to a restricted group.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，公共区块链以去中心化的点对点方式自我传播，但这不适用于私有区块链。私有区块链是那些由倡议者用来记录部分用户基础内资产交易的区块链。至于混合区块链，它们可以被视为公共区块链的小规模版本，并且主要是向受限群体去中心化。
- en: 'According to Sulan [[108](#CR108)], in a brief, we are able to reinforce the
    main features of the blockchain into four main features:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Sulan [[108](#CR108)]，简而言之，我们能够将区块链的主要特征强化为四个主要特征：
- en: '1.'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: 'Decentralized: A blockchain is kept in a file which can be opened and copied
    by any node on the system. This gives it the decentralized feature.'
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 去中心化：区块链存储在一个文件中，系统中的任何节点都可以打开和复制该文件。这赋予了它去中心化的特性。
- en: '2.'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: 'Transparent: As the blockchain is an open file, anyone can open it and check
    the transactions. Hence, it can be traced over time.'
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 透明：由于区块链是一个公开的文件，任何人都可以打开它并查看交易。因此，它能够被随时间追溯。
- en: '3.'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: 'Undisputable: A blockchain is a perpetual record of transactions. Once it is
    added, it cannot be changed, which brings trust in the record of the transaction.'
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不可争议：区块链是交易的不间断记录。一旦添加，它就不能被更改，这为交易记录带来了信任。
- en: '4.'
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: 'Consensus Driven: Every single block on the blockchain is confirmed autonomously
    through agreed models that offer guidelines for authorizing a block and regularly
    refer to a limited resource to display resilience that is sufficient to the work
    that was done.'
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 共识驱动：区块链上的每一个区块都是通过达成共识的模型自动确认的，这些模型为授权区块提供了指导，并定期参考有限资源以显示足够的弹性，以应对所做的工作。
- en: 2 Circular Economy (CE)
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 循环经济（CE）
- en: Circular economy is considered a substitute to a customary linear economy, which
    can be classified as take, make and waste. It attempts to eliminate the waste,
    improve resources at the end of the product’s life cycle and connects it back
    into the line of production. Hence, it drastically eliminates the force on the
    environment [[113](#CR113)].
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 循环经济被认为是传统线性经济的替代品，可以归类为取、造、废。它试图消除浪费，在产品生命周期的末端改善资源，并将其重新连接到生产线上。因此，它大大减轻了对环境的影响
    [[113](#CR113)]。
- en: 'The attitude towards the circular economy is crucial as it brings new chances
    for development. The added values of this approach are as follows: elimination
    of the waste, cause a higher productivity level, convey more competitive economy,
    help the economy to recognize the issues related to the limited resources in the
    future and aid in decreasing the environmental influences of the creations and
    intakes [[113](#CR113)].'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 对循环经济的态度至关重要，因为它带来了新的发展机会。这种方法的价值增值如下：消除浪费，提高更高的生产力水平，带来更有竞争力的经济，帮助经济认识到与有限资源相关的问题，并减少创造和摄入的环境影响
    [[113](#CR113)]。
- en: 2.1 The Concept of Circular Economy
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 循环经济的概念
- en: The focal point for the recent debate regarding the circular economy concept
    is a challenging question considering whether the creation of the waste in fact
    is disruptive towards our line of production. Substitute methods including circular
    economy, closed cycle, efficiency in the usage of the resources, reuse and recycling
    follow the thought of an accountable usage of material, products, environment
    and resources. Even though they have recently gained power, yet, having a world
    with zero waste could merely be accomplished with a complete concept. This indicates
    considering methods like reuse, recycling of both energy and materials at every
    single level of the product life cycle to guarantee the environmental product
    design from the beginning with a recycling goal at the end [[118](#CR118)]. The
    ultimate awareness of the circular economy has increased several streams and alternatives
    including changes in the approach, scope and the concept, which comprise the circular
    economy of the blue economy concept, the Ellen MacArthur Foundation, cradle-to-cradle
    and zero waste that significantly vary with regard to the viewpoints on bio-based
    sequences [[22](#CR22), [73](#CR73)].
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 最近关于循环经济概念的辩论焦点是一个具有挑战性的问题，即浪费的产生是否确实打乱了我们的生产流程。包括循环经济、封闭循环、资源利用效率、再利用和回收等替代方法遵循对材料、产品、环境和资源的责任使用思路。尽管它们最近获得了力量，但实现零浪费的世界只能通过一个完整的概念来实现。这表明需要考虑在产品生命周期的每个层次上实施诸如再利用、回收能源和材料的方法，以确保从一开始就进行环保产品设计，最终达到回收目标
    [[118](#CR118)]。循环经济的最终意识通过包括循环经济、蓝色经济概念、艾伦·麦克阿瑟基金会、摇篮到摇篮和零浪费等多个视角的转变，增加了许多流派和替代方案，这些视角在生物基序的观点上存在显著差异
    [[22](#CR22), [73](#CR73)]。
- en: 'Moving towards circular economy is connected with high prospects related to
    the economic and ecological benefits. Transferring to a further circular economic
    model guarantees a greater future for the economy through aiding in separation
    of the economic growth from the usage of the resources and its influences. It
    provides the outlook of the Sustainable Development that will be continuous. Researches
    highlight these benefits via four stages: resource deployment, the economy, the
    environment and the community benefits, namely the formation of new jobs [[33](#CR33)].'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 迈向循环经济是与经济和生态效益相关的高前景联系在一起的。向更高级的循环经济模式转变，确保了经济有一个更美好的未来，通过帮助将经济增长与资源使用及其影响分离。它提供了可持续发展的展望，这种发展将是持续的。研究通过四个阶段强调了这些效益：资源部署、经济、环境和社区效益，即新就业岗位的形成
    [[33](#CR33)]。
- en: '*Resource deployment benefits: enhancing resource safety and eliminating the
    reliance on imports*'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 资源部署效益：提高资源安全，消除对进口的依赖
- en: The circular economy has the ability to enhance efficiency of initially raw
    material utilized at the universe level. If the materials are well kept in excellent
    products or the waste is moved back to the industry as an excellent subordinate
    raw material, the circular economy can eliminate the industry’s request for key
    raw materials. The lesser the request for key raw materials will aid in decreasing
    the reliance on imports. This will make value chains in several sectors of the
    industry to be less impactful by the changes in price in the global commodity
    markets and so as to the uncertainty of the source produced by the shortage or
    other factors such as geopolitical ones. The recent evaluations recommend that
    about 6–12% of the total material intake can be eliminated via recycling, avoiding
    the waste and also via eco-design strategies. The highest probable considering
    the current technologies is approximately at up to 17% [[34](#CR34)].
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 循环经济有能力在全球范围内提高最初原材料的使用效率。如果原材料被良好地保存在优秀的产品中，或者废物被重新送回工业作为优质的次级原材料，那么循环经济就可以消除对关键原材料的需求。对关键原材料需求的减少将有助于减少对进口的依赖。这将使得多个工业部门的价值链受到全球商品市场价格变化的影响更小，以及由于短缺或其他因素（如地缘政治因素）产生的来源不确定性影响更小。最近的评估建议，通过回收、避免浪费以及通过生态设计策略，大约可以消除6-12%的总材料摄入量。在现有技术条件下，最高可能的消除率大约可以达到17%
    [[34](#CR34)].
- en: '*Environmental benefits: less environmental influences*'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 环境效益：*减少环境影响*
- en: The entire separation of economic development and the quality of life from intake
    of resources and energy are the main objective of the European Union’s resource
    efficiency policy. Strategies related to a circular economy add values to that
    objective through many different techniques, namely through bringing the elimination
    of waste as a priority and reuse under the waste category (European [[34](#CR34)].
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 将经济发展和生活质量与资源消耗和能源分离，是欧盟资源效率政策的主要目标。与循环经济相关的策略通过多种不同的技术增加这一目标的价值，具体包括将消除浪费作为优先事项，并将再利用纳入废物分类（欧洲
    [[34](#CR34)].
- en: '*Economic benefits: chances for economic development and modernism*'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 经济效益：*经济发展和现代化的机会*
- en: Moving away from a linear line of production and intake as per the take, make
    use and dispose approach can also provide noticeable chances to enhance competitiveness
    in many sectors in the European industry. The circular economy can save cost for
    many industries. As per the assessments done by Ellen Mac-Arthur Foundation, enhancing
    the movement in the industrial of compound durable with a standard life cycle
    can eliminate material cost of up to USD 630 billion, only in the EU. Furthermore,
    the circular economy can also provide an opportunity for creative methods, technology
    and business models that can generate an economic added value from scare resources,
    and this can aid the European industry through becoming stronger against exterior
    shocks and so as enhancing its international competitiveness [[116](#CR116)].
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 摒弃按照“取、制、用、弃”的线性生产和消费方式，转而采取循环经济的模式，也能为欧洲工业的许多部门带来显著的竞争力提升机会。循环经济可以为许多行业节省成本。根据Ellen
    Mac-Arthur基金会进行的评估，提升工业产品的复合耐用性，实现标准生命周期的转变，仅在欧盟就可以消除高达6300亿美元的原材料成本。此外，循环经济还可以为创新方法、技术和商业模式提供机会，从稀缺资源中创造出经济附加值，这有助于欧洲工业在面对外部冲击时变得更加强大，从而提高其国际竞争力
    [[116](#CR116)].
- en: '*Community benefits: towards sustainable consumer behaviour and new job creation*'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 社区效益：*向可持续的消费行为和新就业机会迈进*
- en: From community perspective, Europe can benefit from moving towards a circular
    economy. Community modernisms along with the cost elimination, recycling, reuse
    and other progresses bring in chances to build more sustainable forms of consumer
    behaviour and hence participate in the human health and consumer security. Moreover,
    circular economy can create new job opportunities in Europe. As per the European
    Commission’s impact assessment for waste objectives, enhanced monitoring and distribution
    of best practices alone can generate more than 180,000 new jobs in 2030 [[33](#CR33)].
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 从社区的角度来看，欧洲转向循环经济将受益匪浅。社区现代化与成本削减、回收、再利用等进步一道，为建立更可持续的消费行为形式带来机会，从而参与人类健康和消费者安全。此外，循环经济还可以为欧洲创造新的就业机会。据欧洲委员会的废物目标影响评估，仅仅是加强最佳实践的监测和推广，到2030年就能产生超过18万个新的就业岗位
    [[33](#CR33)].
- en: Nevertheless, it is obvious that as of now, particular questions still have
    not received enough attention in the circular economy discussion. Regardless,
    energy is needed to recycle the waste. Even though, this is usually not highly
    required for mining and handling key raw materials, it continues to be difficult
    to circulate infinite amounts of materials without encountering the climate objectives
    [[114](#CR114)]. Basically, the movement to the circular economy will not hinder
    the need to drastically limit the usage of natural resources in the benefits of
    Sustainable Development.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，显然到目前为止，循环经济讨论中仍然没有给予特定问题足够的关注。尽管如此，回收废物仍需要能源。尽管这通常不是提炼和处理关键原材料所高度要求的，但要不断循环无限量的材料而不遇到气候目标仍然是非常困难的
    [[114](#CR114)]。基本上，向循环经济的转变不会阻碍大幅限制自然资源使用以实现可持续发展的利益。
- en: Another related feature is the readiness of raw materials. Till recently, the
    resource debate has been controlled by raw materials that are very crucial for
    specific procedures or products. There is no sufficient alternative for these
    materials, and simultaneously, supplies are scarce since demand is more than the
    supply, which could result in monopoly across small number of countries [[32](#CR32)].
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个相关特性是原材料的准备情况。直到最近，资源辩论一直由对特定程序或产品至关重要的原材料所控制。这些材料没有足够的替代品，同时，由于需求大于供应，供应稀缺，这可能导致少数国家出现垄断
    [[32](#CR32)]。
- en: 2.2 Circular Economy Challenges
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 循环经济挑战
- en: According to ECO-INNOVATION at the heart of European policies [[29](#CR29)],
    on average, some materials are aligned more easily with the circular economy as
    compared to others. Almost all foods, beverages, cans and other forms of steel
    packaging are reused. However, some other materials are more difficult to be recycled.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 根据ECO-INNOVATION在欧盟政策核心 [[29](#CR29)]，平均而言，某些材料比其他材料更容易与循环经济相协调。几乎所有的食品、饮料、罐头和其他形式的钢铁包装都被再利用。然而，其他一些材料的回收却更加困难。
- en: Fibre-reinforced plastic (FRP) is a combination of glass and plastic, carbon
    and other fibres used in many applications such as doors, wind turbine blades
    and vehicle machineries. From an environmental perspective, FRB provides major
    benefits since it is resilient, light and last for a long period of time. For
    instance, FRP machineries decrease the vehicle’s weight, their consumption of
    fuel and therefore, their greenhouse gas releases [[29](#CR29)].
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 纤维增强塑料（FRP）是玻璃、塑料、碳等纤维的组合，广泛应用于门、风力涡轮机叶片和车辆机械等领域。从环境角度看，FRP具有显著的好处，因为它耐用、轻便，且使用寿命长。例如，FRP机械可以减轻车辆重量，降低燃料消耗，从而减少温室气体排放
    [[29](#CR29)]。
- en: FRP’s environmental Achilles’ heel, yet, is that it is difficult to reuse or
    recycle. Around 60% of the remaining FRP is landfilled. The rest of the FRP is
    destroyed. As it is recycled, it is usually used for lower applications, namely
    a filler in the new compound resources. Hence, it is difficult to generate income,
    and there is low economic enticement to recycle FRP [[29](#CR29)].
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，玻璃钢（FRP）的环境软肋在于其难以回收或再利用。大约60%的剩余FRP被填埋。其余的FRP被销毁。当它被回收时，通常用于较低级别的应用，即作为新复合资源中的填料。因此，很难产生收入，且回收FRP的经济激励较低
    [[29](#CR29)]。
- en: 'Enhanced methods of reusing and recycling the material are profoundly needed
    since the amount of FRP created is increasing, accordingly the quantity of waste
    FRP will certainly increase as well. A huge project by European Union research
    has been functioning since 2017 to display that circular economy approaches can
    be implemented on massive products created from FRP. The ECOBULK project will
    determine circular idea regarding FRP in three scenarios: cars, equipment and
    buildings. The demo is predicted to occur in 2020 [[29](#CR29)].'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 提高材料回收和再利用的方法是迫切需要的，因为生产的FRP数量在增加，因此废旧FRP的数量肯定也会增加。自2017年以来，欧盟研究的大型项目一直在运行，以证明循环经济方法可以应用于由FRP制成的大型产品。ECOBULK项目将确定关于FRP的循环观念，在三种情景下：汽车、设备和建筑。预计示范将在2020年进行
    [[29](#CR29)]。
- en: ECOBULK will continue running till mid of 2021\. The study focuses on FRP through
    the entire development of bulky products, which starts from design, recycling
    and then reuse. It also focuses on observing the circular business models, namely
    sharing and leasing, and exactly how the logistic chains can be developed more
    sustainable for huge products [[29](#CR29)].
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: ECOBULK 项目将持续到2021年中。该研究聚焦于整个大型产品开发过程中的玻璃纤维增强塑料（FRP），涵盖设计、回收再利用等方面。同时，该项目也关注观察循环商业模式，即共享和租赁，以及物流链如何为大型产品发展得更具可持续性
    [[29](#CR29)]。
- en: One of the examples of the projects is new modular parts for car centre consoles,
    which can be easily disassembled at the end of car’s life. As for the equipment,
    ECOBULK is reviewing new methods of gathering pieces that are made from FRP through
    eliminating the usage of toxic cleaners, which will make it easier for the equipment
    to recycle [[29](#CR29)].
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 项目的一个例子是为汽车中央控制台的新型模块化部件，这些部件在汽车寿命结束时可以轻松拆卸。至于设备，ECOBULK 正在审查新的方法，通过消除使用有毒清洁剂来收集由FRP制成的碎片，这将使设备更容易回收
    [[29](#CR29)]。
- en: One of the ECOBULK work element is viewing how to handle the waste problem embodied
    by wind turbine blades. These wind turbines have a life cycle of about 30–40 years,
    and finding practices for neutralized FRP blades is going to be a major material
    test in the upcoming [[29](#CR29)].
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: ECOBULK 工作要素之一是观察如何处理由风力涡轮机叶片体现的废物问题。这些风力涡轮机的寿命周期约为30-40年，找到中和FRP叶片的实践将是即将到来的重大材料考验
    [[29](#CR29)]。
- en: 2.3 Ecosystem Economy and the Cities’ Role in Driving CE
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 生态系统经济和城市在推动循环经济中的作用
- en: One of the core assumptions, which is supported by the result of the FES discussions,
    reveals that the debate on the circular economy in Germany is still focusing heavily
    on the waste management matter. The concentration remains on measures that only
    happens at the end of the lifespan of the product, such as improved separation
    of the material that are recyclable from the residual waste. One core challenge
    will be about sharing that the circular economy is broader than waste separation
    and improved management of the waste [[118](#CR118)].
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个核心假设得到了FES讨论结果的支持，揭示德国关于循环经济的辩论仍然集中在废物管理问题上。焦点仍然在仅在产品生命周期结束时发生的措施上，例如改善可回收材料与残余废物的分离。一个核心挑战将是关于共享，即循环经济的范围比废物分离和废物管理改进更广泛
    [[118](#CR118)]。
- en: Other factors including the innovation in the technical side play an important
    role in the circular economy. This is crucial in the stage of designing the product
    which requires to be long-lasting, rectifiable, and most importantly, 100% recyclable.
    In fact, the technical side of the circular economy is an easy part in the challenge
    of shifting entirely to a circular economic system. All related parties, namely
    resource producers, consumers, suppliers and product designers, will have to work
    side by side on improved solutions, instead of focusing only on their elements
    of the chain, which could be enhanced recycling rates, process enhancement and
    improved resource extraction [[118](#CR118)].
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 包括技术方面的创新在内的其他因素在循环经济中发挥着重要作用。在设计需要持久、可修复、最重要的是100%可回收的产品阶段，这一点尤为关键。实际上，循环经济的技术方面在完全转向循环经济系统的挑战中是一个较为简单的部分。所有相关方，即资源生产商、消费者、供应商和产品设计师，都将在改进解决方案方面并肩工作，而不仅仅关注他们链条中的某一环节，这可能包括提高回收率、流程改进和提高资源提取效率
    [[118](#CR118)]。
- en: It is clear that the circular economy demands for a robust regulatory structure.
    The debate regarding the probable economic savings and market prospect portends
    to reduce the light on the fact that so many players in the market are benefiting
    from the current economic linear system. Moving towards circular economy will
    definitely not happen automatically, and the new business models will only be
    able to play a vital role in driving towards circular economy if they are granted
    with sufficient regulatory structure [[118](#CR118)].
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，循环经济需要一个健全的监管结构。关于可能的经济学节省和市场前景的辩论预示着将减少对当前经济线性系统中有许多玩家受益的事实的关注。向循环经济的转变绝对不会自动发生，新的商业模式只有在获得充分的监管结构支持下，才能在推动循环经济方面发挥关键作用
    [[118](#CR118)]。
- en: In order to build a structure that will aid in circular economy, new policy
    tools are required which is out of the current waste regulation.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 为了建立有助于循环经济的结构，需要新的政策工具，这些工具应超出当前的废物管理法规。
- en: 'The main test will be to incorporate these tools in a new policy mix:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 主要的考验是将这些工具融入新的政策组合中：
- en: Where single features are balancing and preferably supporting. For instance,
    in Germany, related policy is yet seeming to be unpredictable, and most of the
    current measures are yet considered for a traditional linear system.
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在单个特性中寻求平衡，最好是相互支持。例如，在德国，相关的政策似乎仍然不可预测，而大多数当前的措施仍然被视为传统的线性系统。
- en: Which groups sensible structure tasks that are spread across an extensive array
    of political parties and ministries. This covers the query of the accountability
    of the domestic experts and private-sector waste workers, which needs to be taken
    into consideration from the view of a long-run circular economy and less with
    regard to the short-run market share.
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哪些群体明智地结构化任务，这些任务跨越了广泛的政治党和部门。这包括对国内专家和私营部门废物工人的责任感进行查询，需要从长期循环经济的角度考虑，而不仅仅是从短期市场份额的角度考虑。
- en: Such policy mix is essential to build a long-term steady and reliable structure
    where businesses would invest in advanced circular-capable production method and
    users will be able to benefit from the advantages of this sustainable economic
    model [[118](#CR118)].
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的政策组合对于建立一个长期稳定、可靠的结构至关重要，在该结构中，企业会投资于先进的循环生产能力，用户将能够从这种可持续经济模型中受益[[118](#CR118)]。
- en: To sum up, the expert conversations have shown the latest action of this concern
    and vividly illustrated that despite the predictable part of the ecologic and
    economic capabilities, the application mainly reveals major challenges [[5](#CR5)].
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，专家对话展示了这一担忧的最新行动，并生动地说明，尽管可以预测生态和经济能力的部分，但应用主要揭示了重大挑战[[5](#CR5)]。
- en: 2.4 Circular City
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.4 循环城市
- en: In the past, our method of production and consumption has added to the world-related
    concerns, and this includes inefficient resource allocation, inequality at the
    social level, weather conditions and the pollution in the ocean. It is predicted
    that these concerns will increase and extend to a crisis level [[105](#CR105)].
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去，我们的生产和消费方式加剧了与世界相关的担忧，这包括资源配置的低效、社会层面的不平等、气候条件和海洋污染。预测这些担忧将增加，并扩展到危机水平[[105](#CR105)]。
- en: The current economic system is allowing us to consume more sources than the
    world can replace [[105](#CR105)], which is impacting the financial yields and
    the social and ecological side of the world. At this moment, it is crucial to
    reconsider the approach we use for operating and transiting to a better sustainable
    future [[40](#CR40)] through ‘Sustainable Development (SD)’ [[90](#CR90)]. This
    method broadens the horizon to an original and essential method of reaching equilibrium
    across economic well-being and social equity and simultaneously living within
    the capacity of the world.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的经济体系允许我们消耗比世界能替换的资源还要多[[105](#CR105)]，这对金融收益和世界的社会生态方面产生了影响。此刻，重新考虑我们用于实现和过渡到更好的可持续未来的方法[[40](#CR40)]，通过“可持续发展(SD)”[[90](#CR90)]至关重要。这种方法拓宽了视野，为经济福祉和社会公平之间达到平衡提供了一种原创且基本的方法，同时生活在世界的承受能力之内。
- en: Within the available methods, there is a circular economy (CE) model, which
    is a new economic and development model that has received a great emphasis in
    the last years [[42](#CR42), [58](#CR58)]. According to Ellen MacArthur foundation
    (EMF), CE is an economy-built base on the values of planning out pollution and
    excess, keeping the products and materials in practice and restoring natural methods
    (Ellen MacArthur Foundation 2019). Yet, this model still requires validation and
    evaluation [[48](#CR48), [107](#CR107)] in order to determine its capacity to
    be the most sufficient example for Sustainable Development.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在现有的方法中，有一个循环经济（CE）模型，这是近年来受到极大重视的新经济和发展模型[[42](#CR42), [58](#CR58)]。根据 Ellen
    MacArthur 基金会（EMF）的说法，CE 是一种建立在规划污染和过剩价值、保持产品和材料在实践中以及恢复自然方法上的经济体系（Ellen MacArthur
    Foundation 2019）。然而，这一模型仍然需要验证和评估[[48](#CR48), [107](#CR107)]，以确定其作为可持续发展最充分例子的能力。
- en: Cities are moving the global economy forward. At the moment, around 55% of the
    world population are living in the cities, and it is predicted that this percentage
    will increase to 80% in 2050\. Residents of these cities incorporate to about
    80% of the world GDP. In addition, in order for the cities to sustain their ecosystems,
    they require about 40 billion tons of sources, and it is predicted to reach about
    90 billion in 2050 [[110](#CR110)]. Cities are the hub of consumers and businesses.
    Hence, cities’ role in moving the circular economy forward and achieving sustainability
    in the upcoming has been counted as significantly valuable and needed [[12](#CR12),
    [69](#CR69)].
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 城市正在推动全球经济发展。目前，大约有55%的世界人口生活在城市中，预计到2050年这一比例将增加到80%。这些城市居民的世界GDP约占80%。此外，为了使城市维持其生态系统，它们需要大约400亿吨资源，预计到2050年将达到约900亿吨[[110](#CR110)]。城市是消费者和商业的中心。因此，城市在推动循环经济发展和实现未来可持续性方面被认为具有重大价值和历史性需求[[12](#CR12),
    [69](#CR69)]。
- en: Cities provide the ideal scale and environment for circular economy when it
    comes to production and consummation of the sources, which aid cities to transmit
    to CE to consume the self-declared name ‘circular hot spots’ [[91](#CR91)]. The
    European Union recognized all of these and endorses circular economy to face these
    challenges through devoting funds to implement it (Horizon 2020, LIFE) and also
    a part of the economic recovery strategy of the European Union long-run budget
    2021–2050.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到资源的生产和消费时，城市提供了实现循环经济的理想规模和环境，帮助城市转向CE以消费自我声明的名称“循环热点”[[91](#CR91)]。欧盟认识到所有这些，并支持循环经济来应对这些挑战，通过投入资金来实施它（地平线2020，LIFE）以及欧盟长期预算2021-2050的经济复苏策略的一部分。
- en: In 2019, the Asian Development Bank predicted that by 2025, among 37 of the
    globe’s megacities, 21 of them with a population of 10 million or above, will
    most likely be in the Asia and Pacific region. 80% of the region’s GDP comes from
    Asian cities, where they use about 60–80% of all energy and sources and generate
    75% of the carbon releases of the region. Moreover, seven Asian countries, namely
    China, Japan, Indonesia, Thailand, Malaysia, India and South Korea, contribute
    to about 45% of the global GDP in 2050 [[4](#CR4)]. It is also predicted that
    during the period 2015–2030, cities will be responsible for 91% of global consumption
    growth [[74](#CR74)].
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年，亚洲发展银行预测，到2025年，全球37个大城市中有21个，人口在1000万以上，很可能会位于亚洲和太平洋地区。该地区的GDP的80%来自亚洲城市，它们使用约60-80%的所有能源和资源，并产生该地区75%的碳排放。此外，中国、日本、印度尼西亚、泰国、马来西亚、印度和韩国等七个亚洲国家预计到2050年将占全球GDP的45%[[4](#CR4)]。预测在2015-2030年期间，城市将负责全球消费增长的91%[[74](#CR74)]。
- en: There is a need to understand the basis of a circular city, its structure that
    takes into account the local framework of where it will be applied.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 需要理解循环城市的基础，以及考虑当地框架的应用结构。
- en: Circular city is the city that applies CE principles to near resource circle
    in association with its interested parties to achieve a future-proof city ([[91](#CR91)],
    p. 187).
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 圆形城市是指应用CE原则与相关利益方共同围绕资源圈以实现未来无忧城市([[91](#CR91)], 第187页)。
- en: The list of cities that demonstrate direction and movement towards circular
    economy are Amsterdam [[94](#CR94)], Glasgow [[18](#CR18)], Rotterdam and Charlotte
    [[45](#CR45), [46](#CR46)]. Furthermore, other cities, namely Porto [[36](#CR36)]
    and Bilbao [[17](#CR17)] are on their path to become circular cities. They use
    current data to plan the shift towards a ‘fully circular city’ which is in line
    with their domestic circumstances and therefore introducing new measurement, strategies
    and guidelines along with tools to track the values that can be raised with the
    circular shift. So far, variety of models have been offered for cities applying
    circular economy [[70](#CR70), [91](#CR91), [111](#CR111)].
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 展示向循环经济方向迈进的城市名单包括阿姆斯特丹[[94](#CR94)]、格拉斯哥[[18](#CR18)]、鹿特丹和夏洛特[[45](#CR45),
    [46](#CR46)]。此外，其他城市，即波尔图[[36](#CR36)]和毕尔巴鄂[[17](#CR17)]正在走向成为循环城市。他们利用现有数据来规划向“完全循环城市”的转变，这与他们的国内情况相符，因此引入新的度量、策略和指导方针以及工具来跟踪可以通过循环转变提高的价值。到目前为止，已经为应用循环经济的城市提供了各种各样的模型[[70](#CR70),
    [91](#CR91), [111](#CR111)]。
- en: So far, there is no structure that has been implemented, examined and proved
    to be operational. However, there are three methods that are worth highlighting
    here taking into account their direction towards their applications, an idea for
    a circular city the ReSOLVE framework (2) and the circular city analysis framework
    (CCAF) (3).
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，还没有实施、检查并证明可行的结构。然而，这里值得强调的三种方法，考虑到它们的应用方向，一个关于循环城市的想法——ReSOLVE框架（2）和循环城市分析框架（CCAF）（3）。
- en: '1.'
  id: totrans-86
  prefs:
