- en: A study conducted by circle economy and Holland Circular Hotspot [[95](#CR95)]
    recommends a transition from linear to circular, in particular percentages for
    the following classifications that collectively function in a city and therefore
    building a circular city as shown in table below. The method focuses on applying
    technology, design, social innovation and coalition building in a collective method
    and examines the methods main businesses and sectors can be shifted to circular
    along with the general advantages a city can obtain through moving to a circular
    structure.
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 循环经济和荷兰循环热点组织的一项研究[[95](#CR95)]提出，建议从线性经济向循环经济转变，特别是以下分类的百分比，这些分类共同在城市中发挥作用，因此建立如表所示的循环城市。该方法重点在于集体运用技术、设计、社会创新和联盟建设，并检查主要企业和部门可以如何转向循环经济，以及城市通过转向循环结构可以获得的一般优势。
- en: '2.'
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: 'The ReSOLVE framework was presented by the [[30](#CR30)] and recognizes these
    six pillars that businesses should apply for a shift towards circular economy.
    Such method was not initially planned for CE application in cities yet some of
    its principles add towards a circular city as long as they are implemented thoroughly.
    One of the pillars ‘Regenerate’ aims to reinstate the natural capital and escalate
    the ecosystems’ flexibility through recurring the precious biological nutrients
    carefully to the environment either through anaerobic absorption or composting.
    This is facilitated through the support to support viewpoint which indicates that
    technical and biological beneficial need to be dispersed during the product’s
    lifespan from the early design stage onwards. In the constructed environment,
    this pillar indorses the use of renewable energy to influence construction. On
    the other side, the ‘Share’ pillar follows the extreme use of modules, products
    or resources during sharing systems or give and take platforms. As for the ‘Optimize’
    pillar, it is more related to improving the efficiency and the functioning of
    the product, automation and distance sensing and so as eliminating the excesses
    in the production. Regarding the ‘Loop’ pillar, it has four core goals, which
    are as follows: to reuse material, to remove biochemical from biological excesses,
    to abstract excesses anaerobically and to obtain the production of modules and
    products. One of the other pillars ‘Virtualise’ concentrates on two kinds of dematerialization,
    which are direct and indirect dematerialization. The preceding pillar is ‘Exchange’
    pillar which has three main categories including new technologies; innovation
    by choosing new goods or services; or the replacement of old materials with new
    materials [[16](#CR16)].'
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: ReSOLVE框架由[[30](#CR30)]提出，认识到企业应应用的六大支柱，以实现向循环经济的转变。这种方法最初并未计划用于城市CE应用，然而，只要它们得到充分实施，其中的某些原则有助于建设循环城市。六大支柱之一的“Regenerate”旨在恢复自然资本并提高生态系统的灵活性，通过谨慎地将宝贵的生物养分循环回环境，无论通过厌氧消化还是堆肥。这一过程是在产品生命周期的早期设计阶段及以后，从技术生物益处分散观点的支持下实现的。在建设环境中，这一支柱支持使用可再生能源影响建筑。另一方面，“Share”支柱遵循在共享系统或给予和拿走平台上对模块、产品或资源进行极端使用。至于“Optimize”支柱，它更多地与提高产品效率和功能、自动化及远程感应有关，以及消除生产中的过剩。至于“Loop”支柱，它有四个核心目标，分别是：重复使用材料、去除生物过剩的生化物质、厌氧提取过剩物和获得模块和产品的生产。另一个支柱“Virtualise”关注两种去物质化，即直接和间接去物质化。之前的支柱是“Exchange”，包括新技术、通过选择新商品或服务进行创新；或用新材料替换旧材料[[16](#CR16)]。
- en: 3.The latest published structure is the circular city analysis framework (CCAF),
    which focuses on applying and tracking CE revealed through the literature reviews.
    This structure is already used for tracking objectives in the city of Porto, Portugal
    [[16](#CR16)] (Tables [1](#Tab1) and [2](#Tab2)).Table 1
