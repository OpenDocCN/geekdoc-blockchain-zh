- en: KEY TERMS AND DEFINITIONS
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 关键术语和定义
- en: 'Artificial Intelligence (AI): AI is an area of computer science concerned with
    the development of data processing systems that perform functions usually associated
    with human intellect, such as reasoning, learning, and self-improvement.'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能（AI）：AI 是计算机科学的一个领域，涉及开发执行通常与人类智力相关的功能的数据处理系统，如推理、学习和自我改进。
- en: 'Cyber-Attack: A cyber-attack is an occurrence that has an adverse effect on
    an organization''s operations, assets, or individuals through unauthorized access,
    disclosure, denial of service (DoS), information manipulation, or any other means.
    Active mode and passive mode attacks are two types of attacks.'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 网络攻击：网络攻击是对组织的运营、资产或个人产生不利影响的事件，通过未经授权的访问、披露、拒绝服务（DoS）、信息篡改或其他手段实施。主动模式和被动模式攻击是两种攻击类型。
- en: 'Cyber-Physical Systems (CPS): CPS is a new generation of technologies with
    integrated computational and physical capabilities capable of interacting with
    humans in a variety of new ways.'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 智能物联网系统（CPS）：CPS 是一种具有集成计算和物理能力的新一代技术，能够以各种新方式与人类进行交互。
- en: 'Horizontal and Vertical System Integration in Industry 4.0: Interconnection
    between organizations and suppliers is critical for speedy and timely delivery
    in today''s fast-paced industry. To speed up the manufacturing process, the engineering
    department must be closely connected to the production department. This mechanism
    is provided by Industry4.0, which connects all of these units.'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 工业 4.0 中的水平和垂直系统集成：组织与供应商之间的互联对于当今快节奏的工业中的快速及时交付至关重要。为了加速制造过程，工程部门必须与生产部门紧密联系。工业
    4.0 提供了连接所有这些部门的机制。
- en: 'Industrial IoT (IIoT): IIoT is a network of machines, computers, and people
    that enables intelligent industrial operations employing advanced data analytics
    for transformative business outcomes, and it is changing the landscape for businesses
    and individuals alike.'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: '-   工业物联网（IIoT）：IIoT是一种由机器、计算机和人员组成的网络，它能够通过先进的数据分析实现智能工业操作，实现转型性的业务成果，正在改变企业和个人的格局。'
- en: 'Industry 4.0: Industry 4.0 refers to the application of cutting-edge concepts
    such as CPS, M2M, and IoT to build a smart, self-managing, and dynamic manufacturing
    process.'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '-   工业4.0：工业4.0是将CPS、M2M和IoT等前沿概念应用于构建智能、自我管理和动态制造流程的过程。'
- en: 'Internet of Things (IoT): IoT is a scenario in which every object or “thing”
    has a sensor and can communicate its state with other things and automated systems
    in the environment. Each object is a node in a virtual network that transmits
    a significant amount of data about itself and its surroundings on a continual
    basis.'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: '-   物联网（IoT）：IoT是一种场景，在这种场景中，每个对象或“物体”都有传感器，并且可以与环境中的其他物体和自动化系统通信其状态。每个对象都是一个虚拟网络中的节点，它持续传输大量关于自身及其周围环境的数据。'
- en: 'Software-Defined Networking (SDN): SDN is a networking paradigm that allows
    network managers to manage network services by abstracting higher-level functions.'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '-   软件定义网络（SDN）：SDN是一种网络范式，允许网络管理者通过抽象化更高级的功能来管理网络服务。'
