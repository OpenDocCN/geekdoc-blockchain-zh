  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**网络物理系统**'
- en: Cyber Physical Systems (CPS) platforms emerge as a result of the strategic effort
    Industry4.0, which will support collaborative industrial business processes and
    the accompanying business networks which defines the features of smart factories
    and smart product life cycles. They are based on the Internet as a communication
    medium and comprise computation and storage capacity, mechanics, and electronics.
    CPS connects the virtual and physical worlds to form a network of intelligent
    objects that can communicate and interact with each other. Systems in which cyber
    and physical systems are strongly integrated at all sizes and levels are known
    as cyber-physical systems. Cyber refers to discrete, logical, and switched computation,
    communication, and control. Physical systems are natural and man-made systems
    that are regulated by physics rules and operate in real time. The first stage
    in designing a Cyber-Physical System application is obtaining precise and trustworthy
    data from machines and their components. Sensors may collect data directly, or
    data may be collected from controllers or corporate manufacturing systems. Data
    must be used to derive relevant information, such as evaluating health value,
    estimating remaining usable life, and so on. In this architecture, the cyber level
    serves as the core information hub. To construct the machines' network, information
    is pushed to it from every linked machine. The level of cognition generates a
    full understanding of the monitored system. The correct presentation of gained
    knowledge to expert users supports the accuracy of the results.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 网络物理系统（CPS）平台是工业4.0战略努力的结果，将支持协作式工业业务流程以及智能工厂和智能产品生命周期的特征的商业网络。它们基于互联网作为通信媒介，并包括计算和存储能力、机械和电子设备。CPS连接虚拟世界和物理世界，形成一种智能对象的网络，这些对象可以相互通信和交互。在所有尺寸和层次上，具有强烈整合了网络的物理和网络系统的系统被称为网络物理系统。网络指的是离散的、逻辑的和切换的计算、通信和控制。物理系统是受物理规则调节的自然和人造系统，并且实时操作。设计网络物理系统应用的第一阶段是从机器及其组件获取精确和可信的数据。传感器可以直接收集数据，也可以从控制器或公司制造系统中收集数据。数据必须用于提取相关信息，例如评估健康值、估算剩余可用寿命等。在这种架构中，网络层充当核心信息中枢。为了构建机器网络，信息从每个链接的机器推送到其中。认知水平生成对监控系统的完全理解。将获得的知识正确呈现给专业用户，支持结果的准确性。
- en: 'CPS(Gill, n.d.) is a computational core integrates, monitors, and/or controls
    the activities of physical, biological, and engineering systems. The computing
    core is typically an embedded system that requires real-time response and is dispersed.
    A cyber-physical system''s behavior is a completely integrated blend of computer
    (logical) and physical action. CPS(Greer et al., 2019) has six common characteristics
    as referred to in the figure (Figure 2: Characteristics of CPS systems) they are
    hybrid systems, hybrid methods, control, component classes, Time, Trustworthiness
    .'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: CPS（Gill，无日期）是一个计算核心，集成、监控和/或控制物理、生物和工程系统的活动。计算核心通常是一个需要实时响应且分散的嵌入式系统。网络物理系统的行为是计算机（逻辑）和物理行为完全集成的混合体。CPS（Greer等人，2019年）有六个共同特点，如图中所示（图2：CPS系统的特征），它们是混合系统、混合方法、控制、组件类、时间、可信度。
- en: '| Figure 2\. Characteristics of CPS systems |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| 图2. CPS系统的特征 |'
- en: '| ![Figure978-1-7998-8367-8.ch008.f02](i/ch008.f02.png) |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-8367-8.ch008.f02](i/ch008.f02.png) |'
- en: 'From design through assembly and operation, the Manufacturing Execution System
    IT solution is now a critical component. Static manufacturing lines (with established
    sequences) characterize today''s automotive sector, making it difficult to reconfigure
    for new product versions. Dynamic manufacturing lines emerge as a result of Industrie
    4.0\. Vehicles are transformed into smart products that travel autonomously from
    one CPS-enabled processing module to the next in the assembly shop. The layers
    of interaction between items in CPS(Plakhotnikov & Kotova, 2020) are as follows:
    1\. Smart Connection Level 2\. Data-to-Information Conversion Level 3\. Cyber
    Level 4\. Cognition Level 5\. Configuration Level. A large amount of data is created
    during the functioning of cyberphysical systems. Processing such “big data” necessitates
    the use of specialized technologies. Artificial intelligence methods must be used
    to improve the performance of all components of cyberphysical systems.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 从设计到组装和运行，制造执行系统IT解决方案现在是一个关键组成部分。静态制造线（具有确定的顺序）是当今汽车行业的特征，这使得为新产品版本重新配置变得困难。由于工业4.0的出现，动态制造线应运而生。车辆被转变为智能产品，可以在装配车间中从一个CPS（Cyber-Physical
    Systems，网络物理系统）启用的处理模块自主行驶到下一个。CPS中物品之间的互动层次如下：1.智能连接级别2.数据转换为信息级别3.网络级别4.认知级别5.配置级别。网络物理系统的运行过程中产生了大量数据。处理这些“大数据”需要使用专门的技术。必须使用人工智能方法来提高网络物理系统的所有组件的性能。
- en: Artificial Intelligence, Smart Sensors and IoT
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能、智能传感器和物联网
- en: Smart manufacturing has emerged as a method of utilizing advanced intelligence
    systems to enable a dynamic reaction to changing product demand as well as real-time
    optimization across the whole value chain. Through interconnectivity, cloud computing,
    and big data, Industry 4.0 of intelligent manufacturing in the production process
    achieves vertical system integration. In response, the entire factory's internal
    elements connected and worked with one another, allowing it to carry out individualized
    production while also adjusting product productivity and resource conservation.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 智能制造已经成为利用先进智能系统实现对产品需求变化的动态反应以及整个价值链的实时优化的方法。通过互联性、云计算和大数据，智能制造的工业4.0在生产过程中实现了垂直系统集成。作为回应，整个工厂的内部元素相互连接并协作，使其能够进行个性化生产，同时调整产品生产率和资源保护。
- en: 'Artificial Intelligence (AI): AI is a branch of computer science concerned
    with the creation of data processing systems that fulfill functions traditionally
    associated with human intelligence, such as reasoning, learning, and self-improvement.
    AI technologies can be considered as enablers for systems to perceive their surroundings,
    analyze data, and solve complicated issues, as well as learn from experience to
    increase their ability to do specific tasks from an industrial standpoint. Artificial
    Intelligence (AI) has made tremendous progress in a variety of domains, including
    image processing, natural language processing, and speech recognition. The rise
    of a new generation of AI technologies has offered smart factories with new possibilities
    and challenges. To a significant extent, AI can be applied to smart manufacturing.
    The use of AI in smart factories has resulted in a number of notable changes,
    including the following:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能（AI）：AI是计算机科学的一个分支，涉及创建完成传统上与人类智能相关的功能的数据处理系统，例如推理、学习和自我改进。 AI技术可以被视为使系统能够感知其周围环境、分析数据并解决复杂问题的工具，以及从工业角度学习经验以增加其执行特定任务的能力。人工智能（AI）在各个领域取得了巨大进步，包括图像处理、自然语言处理和语音识别。新一代AI技术的兴起为智能工厂带来了新的可能性和挑战。在很大程度上，人工智能可以应用于智能制造。在智能工厂中使用人工智能带来了许多显着变化，包括以下几点：
- en: 1)AI-enabled smart devices, such as machine vision, are more accurate and reliable;
    2) collaborative mechanisms with autonomous decision-making and reasoning functionalities
    demonstrate more sensible dynamic characteristics; and 3) data processing techniques
    based on advanced AI algorithms, such as deep learning, are more effective and
    precise. Machine learning, which includes deep learning, is part of artificial
    intelligence. Machine learning is a subset of artificial intelligence that comprises
    advanced statistical methods that enable machines to learn and accomplish tasks.
    Machine learning includes deep learning as a subset. It is made of techniques
    that allow machines to learn to do difficult tasks (such as object recognition
    in images or voice) by allowing neural networks to analyze large volumes of data.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 1)AI 可能会使智能设备，如机器视觉，更加精确可靠；2) 具有自主决策和推理功能的协作机制表现出更为明智的动态特性；3) 基于先进 AI 算法（如深度学习）的数据处理技术更为有效和精确。机器学习，其中包括深度学习，是人工智能的一部分。机器学习是人工智能的一个子集，包括了使机器能够学习和完成任务的先进统计方法。机器学习包括深度学习作为一个子集。它由一些允许机器通过让神经网络分析大量数据来学习完成困难任务的技术组成（比如在图像或语音中进行对象识别）。
- en: 'Industrial AI: Industrial AI can be defined as a systematic discipline focusing
    on the development, validation, deployment and maintenance of AI solutions (in
    their varied forms) for industrial applications with sustainable performance.
    Industrial AI is a multidisciplinary field of study that includes fields like
    machine learning, natural language processing, and robotics. Industrial AI''s
    enabling technologies can be divided into five categories: data, analytics, platform,
    operations, and human-machine interaction. In the field of industrial manufacturing,
    incorporation of intelligence in the machines/machine components is an unavoidable
    development. Deep integration of AI with sophisticated manufacturing technologies
    provides a comprehensive solution for improving product quality and efficiency,
    raising company service levels, and significantly lowering energy usage. Industrial
    AI is concerned with the technologies of defect detection, remaining useful life
    prediction, and quality inspection in the sphere of industrial monitoring. Industrial
    Artificial Intelligence (Industrial AI) opens up options in manufacturing, with
    the goal of rapidly enhancing quality, composition, and essence. People''s experience
    can be quickly accumulated and passed on by standardizing a person''s workflow
    with data and establishing a better reference and interaction with data, for example.
    Data may be used to make implicit problems in manufacturing systems apparent,
    allowing equipment health to be transparently maintained, process parameters to
    become more stable, and overall efficiency to be better coordinated and maximized.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 工业人工智能：工业人工智能可以被定义为一种系统性学科，专注于为具有可持续性能力的工业应用开发、验证、部署和维护 AI 解决方案（以各种形式）。工业人工智能是一个跨学科的研究领域，包括机器学习、自然语言处理和机器人技术等领域。工业人工智能的支持技术可以分为五类：数据、分析、平台、运营和人机交互。在工业制造领域，将智能整合到机器/机器组件中是一种不可避免的发展。人工智能与先进制造技术的深度融合为提高产品质量和效率、提高公司服务水平以及显著降低能源使用提供了全面的解决方案。工业人工智能关注于工业监控领域的缺陷检测、剩余寿命预测和质量检查等技术。工业人工智能（工业
    AI）在制造业中开辟了新的选择，旨在快速提升质量、成分和本质。通过将个人的工作流程与数据标准化并建立更好的数据参考和交互，可以快速积累和传递人们的经验，例如。数据可以用于使制造系统中的隐含问题显现出来，从而使设备健康透明维护、过程参数更加稳定，并且整体效率得到更好的协调和最大化。
- en: 'AI is quickly evolving, particularly in the field of deep learning. In the
    McKinsey Global Institute paper (Chui et al., 2018) in April of 2018, it looked
    at over 400 applications from 19 industries and 9 business activities, as well
    as their economic potential. The deployment of artificial neural networks is referred
    to as AI technology in the report. Feedforward neural networks, recurrent neural
    networks, and convolutional neural networks are the three primary forms of neural
    networks. Other common machine learning algorithms include decision tree algorithms
    (which use tree structure to build decision models), regression algorithms (which
    predict continuous values), classification algorithms (which predict discrete
    values with prior knowledge of classification), clustering algorithms (which predict
    discrete values without prior knowledge of classification), and ensemble learning
    (which predicts discrete values without prior knowledge of classification) (integrating
    several learning models). Other machine learning technologies are classified into
    two categories: generative adversarial networks (GANs) and deep reinforcement
    learning (DRL).'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: AI 迅速发展，特别是在深度学习领域。2018年4月，麦肯锡全球研究所的一份论文（Chui等，2018年）审视了来自19个行业和9个业务活动的400多个应用，以及它们的经济潜力。报告中将人工神经网络的部署称为AI技术。前馈神经网络、循环神经网络和卷积神经网络是三种主要形式的神经网络。其他常见的机器学习算法包括决策树算法（使用树结构构建决策模型）、回归算法（预测连续值）、分类算法（在对分类具有先验知识的情况下预测离散值）、聚类算法（在没有分类先验知识的情况下预测离散值）和集成学习（集成多个学习模型预测离散值）。其他机器学习技术分为两类：生成对抗网络（GANs）和深度强化学习（DRL）。
- en: 'After seeing and possibly feeling a few instances of things like wood, humans
    are able to interpret the concept of a wood. From then on, he can recognize any
    wood, even if it is shaped differently or has different colors or textures than
    the wood he has previously seen. This is a tremendously powerful capacity that
    humans take for granted because our brains do it so well naturally. Artificial
    neural networks (ANNs)(Lemley et al., 2017) are capable of learning something
    about what they observe and then generalizing that information to new examples
    (or specimens). An input layer, an output layer, and one or more so-called hidden
    layers are essential in neural networks. These layers are made up of nodes, sometimes
    known as neurons that are connected to succeeding and prior layers in a variety
    of ways. Axons receive input from other neurons, and dendrites transfer information
    to other cells in the biological model. In a neural network, this relates to the
    input and output connections. The soma is the body of a biological neuron, and
    it can determine when and what to transmit based on a variety of factors. The
    activation function, which is seen in artificial neurons, works in a similar way.
    A classification task is the process of determining which category a piece of
    data belongs to. Generalization is the ability to classify previously unseen examples.
    ANNs are particularly useful in problems when the desired output cannot be predicted
    ahead of time. Training refers to the process of teaching our network. The training
    set is a collection of data that we believe is sufficiently representative for
    our network to learn from. The validation set is the set of data on which we base
    our model''s evaluation during training. The task is the skill that we want our
    network to learn. When an ANN isn''t sufficiently trained to do this, we term
    it underfitting, which suggests the network didn''t learn the training set well
    enough. Overfitting is the inverse of this, when the network learns the training
    set so well that it can''t be applied to data it hasn''t seen before. Neural networks
    can perform two types of learning: 1) supervised learning, in which the data is
    labeled or annotated in some way, and the job is to learn to match the data to
    the labels; and 2) unsupervised learning, in which the data is not labeled and
    the neural network learns to find relationships between data. The weights are
    updated and the way the loss changes over time is measured using training algorithms.
    Gradient descent optimizers are commonly used to do this. Back propagation is
    a technique for propagating error information from the last layer to the first
    layer in order to adjust the weights, and it''s commonly confused with training.
    Learning rules are techniques that can be used to improve the performance of a
    network.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 见过并可能感受到一些木头的情况后，人类能够解释木头的概念。从那时起，他就能识别任何木材，即使它的形状不同，颜色或纹理与他以前见过的木材不同。这是人类非常强大的一种能力，人们习以为常，因为我们的大脑自然而然地做得很好。人工神经网络(ANNs)
    (Lemley等，2017)能够学习他们所观察到的东西的一些内容，然后将这些信息概括到新的例子(或样本)中。在神经网络中，输入层、输出层和一个或多个所谓的隐藏层是必不可少的。这些层由节点组成，有时被称为神经元，它们以各种方式连接到后续和前面的层。轴突从其他神经元接收输入，树突将信息传递给生物模型中的其他细胞。在神经网络中，这与输入和输出连接有关。细胞体是生物神经元的体部，它可以根据各种因素确定何时以及传输什么。在人工神经元中看到的激活函数工作方式类似。分类任务是确定数据属于哪个类别的过程。泛化是能够对以前未见过的示例进行分类。在所需的输出不能事先预测时，ANNs在问题中特别有用。训练是指教我们的网络的过程。训练集是我们认为足够代表我们网络学习的数据集。验证集是我们在训练过程中评估我们模型的数据集。任务是我们希望我们的网络学习的技能。当ANN没有足够训练以执行此操作时，我们将其称为欠拟合，这表明网络没有很好地学习训练集。过拟合是其反义词，当网络学习训练集时，它学会了如此之多，以至于无法应用于以前未见过的数据。神经网络可以执行两种类型的学习：1)监督学习，其中数据以某种方式进行标记或注释，工作是学会将数据与标签匹配起来;和2)无监督学习，其中数据没有被标记，神经网络学会找到数据之间的关系。使用训练算法更新权重和测量损失随时间变化的方式。梯度下降优化器通常用于执行此操作。反向传播是一种将错误信息从最后一层传播到第一层以调整权重的技术，它通常与训练混淆。学习规则是一种可以用来提高网络性能的技术。
- en: 'Analog-to-digital conversion is the process of converting analog inputs into
    digital data. This changes the information''s state from continuous to discrete.
    In the process, some information is lost. Although that information isn''t always
    necessary for interpreting the underlying analog signal, we could lose essential
    data, like high-frequency information, in some cases. We often refer to a piece
    of data, such as an image, as a sample in digital processing. The representation
    of these samples in a high-dimensional space, where each unit (or pixel in the
    case of images) is regarded to be positioned on a specific axis, with the range
    of potential values being the size of that axis, is handy but computationally
    expensive. A vector, which is a point in a 10,000-dimensional space, would be
    used to represent a 100 x 100 pixel image. This area is referred to as the feature
    space. We aim to limit the number of dimensions to only those that are necessary
    for the work at hand, or we adapt the way these features are represented. To accomplish
    a task in the typical pattern recognition technique, we divide our process into
    two steps: feature generation and feature selection. The former creates new features
    from the pixel space, whilst the latter lowers the feature space''s dimensionality.
    Morphological, Fourier, and wavelet transforms are examples of feature generating
    techniques that provide more relevant features for certain applications. Principal
    component analysis and linear Fisher discriminant are examples of feature selection
    methods. Instead of attempting to lower the dimensions, a recent strategy based
    on sparse mapping argues for growing the dimensions with the purpose of reflecting
    more abstract aspects. This sparse mapping approach is used by convolutional layers,
    which are a major component of deep learning. The convolution operator is used
    by convolutional layers.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟到数字转换是将模拟输入转换为数字数据的过程。这将信息的状态从连续转变为离散。在这个过程中，一些信息会丢失。虽然这些信息并不总是必要的来解释底层的模拟信号，但在某些情况下，我们可能会丢失关键的数据，比如高频信息。在数字处理中，我们经常将数据片段（比如图像）称为样本。在高维空间中表示这些样本，其中每个单元（或者在图像的情况下是像素）被视为位于特定轴上，其潜在值的范围是该轴的大小，是方便的但计算成本高昂的。一个矢量，在一个
    10000 维空间中的一个点，将用于表示一个 100 x 100 像素的图像。这个区域被称为特征空间。我们的目标是将维度的数量限制为只有在手头的工作中是必要的，或者我们调整这些特征的表示方式。为了完成典型的模式识别技术任务，我们将我们的过程分为两个步骤：特征生成和特征选择。前者从像素空间创建新的特征，而后者降低了特征空间的维度。形态学、傅立叶和小波变换是提供特定应用更相关特征的特征生成技术的例子。主成分分析和线性费舍尔判别是特征选择方法的例子。与试图降低维度不同，基于稀疏映射的最新策略主张增加维度，以反映更抽象的方面。这种稀疏映射方法被深度学习的重要组成部分——卷积层所使用。卷积层使用卷积运算符。
- en: On two functions, the convolution operator is applied. The signal from the sample
    space is one, and the filter, which is applied to the sample, is the other. Convolutions
    are implemented as matrix multiplications on the GPU. Deep neural networks are
    typically composed of one or more convolutional layers, each of which is followed
    by a pooling (max-pooling) operation. Convolutional, pooling, and unpooling layers
    are frequently put between two convolutional layers in fully convolutional networks.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在两个函数上，应用了卷积运算符。来自样本空间的信号是一个，应用于样本的滤波器是另一个。在 GPU 上，卷积是通过矩阵乘法实现的。深度神经网络通常由一个或多个卷积层组成，每个卷积层后面跟着一个池化（最大池化）操作。在完全卷积网络中，卷积层之间经常放置卷积、池化和反池化层。
- en: 'The real value of AI applications that can be realized with AI technology is
    the ability to create systems with increased degrees of autonomy and the value-added
    that comes with it. The general condition of a system can be described using autonomy
    levels. Intelligence is required to evolve the system to a certain level of autonomy.
    Artificial intelligence (AI) is a technological means of achieving a certain amount
    of autonomy. The general impact of AI-based autonomy(Klaus Ahlborn, Gerd Bachmann,
    Fabian Biegel, Jörg Bienert, Prof. Dr. Svenja Falk, n.d.) of an industrial process
    can span from no autonomy (Level 0: no AI programming), to partial autonomy (Levels
    1 to 4: AI programming is used; human intervention is still required in the process),
    to full autonomy (Level 5: AI programming replaces every form of human intervention).'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 'AI 技术实现的人工智能应用的真正价值在于能够创造具有增加程度的自主性和由此带来的增值的系统能力。系统的一般状态可以使用自主性级别来描述。智能需要进化系统到一定程度的自主性。人工智能
    (AI) 是实现一定程度自主性的技术手段。基于人工智能的自主性的一般影响 (Klaus Ahlborn, Gerd Bachmann, Fabian Biegel,
    Jörg Bienert, Prof. Dr. Svenja Falk, n.d.) 可以从无自主性 (级别 0: 无 AI 编程)、部分自主性 (级别 1
    到 4: 使用 AI 编程; 人类干预在流程中仍然是必要的)、到完全自主性 (级别 5: AI 编程取代了任何形式的人类干预) 的工业流程中延伸。'
- en: 'Smart Sensors: Smart sensors (Pech et al., 2021) interpret aggregated data
    from manufacturing processes in real time, allowing machines and other smart devices
    to self-determine. Intelligent sensors can be used as a multi-component measurement
    device that is self-calibrating, self-optimizing, and simple to incorporate into
    the environment for high connection. Intelligent sensors can also produce multidimensional
    data information and have process intelligence. Sensors in the Internet of Things
    can proactively monitor a device and send out notifications if it deviates from
    set criteria; this is referred to as facilities management. The main characteristics
    of Sensors are Sensitivity, connectivity, robustness and automatic diagnostics.
    The relationship unit change between output and input is known as sensitivity.
    Smart sensors, such as those used in IoT devices, are wireless and rely on the
    internet and, in most cases, the cloud. Low power consumption, automatic diagnostics,
    calibration, and the capacity to interpret and share data in real time are all
    features of intelligent sensors. Solid welds, seals, potting, chemical compatibility,
    secured wires, and other situational protection are all examples of robustness.
    Automatic diagnostics are concerned with the ability to make decisions or take
    action-based control activities. Sensors used in maintenance rely on the internet,
    smart grids, and blockchain technology. In smart factories, sensors are primarily
    used for control, with a focus on processes.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '智能传感器: 智能传感器 (Pech 等人, 2021) 实时解释制造过程的汇总数据，使机器和其他智能设备能够自我决定。智能传感器可以用作多组分测量设备，具有自校准、自优化和简单融入环境以实现高连接性的特性。智能传感器还可以生成多维数据信息并具有过程智能。物联网中的传感器可以主动监视设备，并在其偏离设定标准时发送通知;
    这被称为设施管理。传感器的主要特性是敏感性、连接性、稳健性和自动诊断。输出和输入之间的关系单位变化被称为敏感性。物联网设备中使用的智能传感器是无线的，并依赖于互联网，大多数情况下还依赖于云。低功耗、自动诊断、校准以及解释和实时共享数据的能力都是智能传感器的特点。固体焊接、密封、封装、化学兼容性、安全线路和其他情景保护都是稳健性的例子。自动诊断与基于控制活动的决策或行动控制活动有关。用于维护的传感器依赖于互联网、智能电网和区块链技术。在智能工厂中，传感器主要用于控制，重点是流程。'
- en: The establishment of vertical networks that connect smart manufacturing systems
    with design teams, suppliers, and the front office is what Industry 4.0 is all
    about. Identifying and monitoring objects in smart factories is accomplished by
    employing barcodes, QR codes, and RFID tags on labels or tags. Smart labels have
    evolved into complex context-aware tags with embedded modules that utilize wireless
    communications, energy-efficient displays, and sensors. Smart labels can detect
    and react to their surroundings in addition to identifying them.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 连接智能制造系统与设计团队、供应商和前台的垂直网络的建立是工业 4.0 的核心。通过在标签或标签上使用条形码、二维码和射频识别标签来识别和监视智能工厂中的物体。智能标签已经发展成具有嵌入式模块的复杂上下文感知标签，利用无线通信、节能显示和传感器。智能标签除了识别外，还可以检测和响应其周围环境。
- en: The security of stored data from sensors is the current safety challenge. Aside
    from the sensors that collect data, which are a physical requirement for the Industry
    4.0 idea, data sovereignty is critical.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 从传感器收集的存储数据的安全性是当前的安全挑战。除了收集数据的传感器是工业4.0理念的一个物理要求外，数据主权至关重要。
- en: 'Internet of Things: Kevin Ashton invented the term “Internet of Things” to
    describe a massive network of digitally connected products and machinery. The
    term “Industrial Internet of Things (IIoT)” is sometimes used to describe the
    application of IoT in industry. Remote sensors, independent of industry or company
    size, collect data created by machines (and increasingly, humans) to improve efficiency,
    encourage better decision-making, and build competitive advantages in the IIoT
    framework.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 万物互联：**凯文·阿什顿**发明了术语“**万物互联**”来描述一个庞大的数字连接产品和机械的网络。有时候，“工业物联网（IIoT）”这个术语被用来描述物联网在工业中的应用。独立于行业或公司规模的远程传感器收集由机器（以及越来越多地，人类）产生的数据，以提高效率、促进更好的决策，并在工业物联网框架中建立竞争优势。
- en: Cloud Computing, Big Data and Blockchain Technology
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算、大数据和区块链技术
- en: 'Cloud computing: The cloud computing establishes the connectivity of the numerous
    systems involved in the manufacturing process, upon which Industry 4.0 is founded,
    doubles the data created in real time from multiple sources and formats, which
    must be stored and analyzed using modern algorithms and technologies. In general,
    a smart factory employs important technologies such as IIoT, Big Data, and cloud
    computing from the physical resource layer, network layer, and data application
    layer. Industrial Internet of Things (IIoT) should accommodate new protocols and
    data formats at the network layer. The cloud platform should be able to assess
    the semantics of various data at the data application layer. As a result, the
    method employs cloud computing and big data as two primary technologies. Industry
    4.0 considers both of these to be essential requirements. There is latency time
    in the cloud due to the enormous volumes of data handled, which might influence
    the performance of the production process. It is feasible to employ “Fog Computing”
    to tackle this problem. The processing power for data analysis and control operations
    based on high volumes of data collected through Internet of Things is referred
    to as fog computing (IoT).'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算：云计算建立了制造过程中涉及的众多系统的连接性，这是工业4.0的基础，使来自多个来源和格式的实时创建的数据翻了一番，必须使用现代算法和技术进行存储和分析。通常情况下，智能工厂从物理资源层、网络层和数据应用层采用重要技术，例如IIoT、大数据和云计算。工业物联网（IIoT）应该在网络层能够容纳新的协议和数据格式。云平台应该能够在数据应用层评估各种数据的语义。因此，这种方法将云计算和大数据作为两种主要技术。工业4.0认为这两者都是必不可少的要求。由于处理的数据量巨大，云中存在延迟时间，这可能会影响生产过程的性能。可以使用“雾计算”来解决这个问题。基于通过物联网收集的大量数据进行数据分析和控制操作的处理能力被称为雾计算（IoT）。
- en: 'Big Data: Big Data approaches enable the analysis of massive amounts of data
    created in an Industry 4.0 production ecosystem. Real-time sensor data, machine
    logs, and manufacturing process data are examples of big data in smart factories,
    which have a high volume, multiple sources, and considerable value. Advanced,
    historical, predictive, and descriptive analysis techniques can be used to examine
    the state and functioning of machines used in manufacturing processes, control,
    and monitoring. Data from multiple sources, such as the production unit, the enterprise,
    customer feedback and product request systems, and so on, is collected and analyzed
    to aid in real-time decision making for smart manufacturing. Manufacturers today
    want their customers to provide their comments and personal perspectives on the
    items they use or plan to use, so that they may focus their product design to
    appeal to a wide range of customers. Big data analysis will aid the manufacturer
    in identifying the current status and causes of product failures in real time,
    as well as encouraging customers to buy their products by better understanding
    their purchasing habits and requirements.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据：大数据方法使得在工业4.0生产生态系统中产生的海量数据得以分析。实时传感器数据、机器日志以及制造过程数据都是智能工厂中的大数据示例，这些数据具有大量、多源头和相当的价值。可以使用先进的、历史的、预测性的和描述性的分析技术来检查用于制造过程、控制和监控的机器的状态和功能。来自多个来源的数据，比如生产单位、企业、客户反馈和产品请求系统等等，都被收集和分析，以帮助智能制造的实时决策。今天的制造商希望客户能提供他们对使用或计划使用的产品的评论和个人观点，这样他们就可以将产品设计聚焦于吸引广泛的客户群。大数据分析将帮助制造商实时识别产品故障的当前状态和原因，并通过更好地了解客户的购买习惯和需求来鼓励客户购买他们的产品。
- en: 'Blockchain: A blockchain is a series of connected blocks that can be used to
    store and transfer data in a distributed, transparent, and tamper-proof manner.
    Each block contains data and uses pointers to connect to other blocks. Such connections
    safeguard the blockchain''s integrity and resistance to tampering. A blockchain
    transaction is made up of several steps. A network node or a user requests a new
    transaction first. The transaction is then written down in block format or structure.
    The index, time-stamp, data, previous hash, and current block hash make up the
    block structure. Blockchain systems(Raj et al., 2020, p. 9) are classified as
    public, private, or consortium. Industry 4.0-based applications can be seamlessly
    integrated with blockchain. It makes use of smart contracts, which do away with
    the need for paper contracts and regulate the network by consensus. Smart Contracts
    are a mechanism that allows transactions to be completed without the involvement
    of a third party, making them irreversible and traceable. The shared ledger should
    not be tampered with or updated for any of the records on the network. The integrity
    of the saved data is ensured as a result of this. Transactions should only be
    updated when all of the network''s verified users agree using consensus techniques.
    A block of transactions is broadcast to all of the network''s peer nodes. The
    SHA-256 technique is used by the blockchain network to generate a unique hash.
    Each block in the blockchain is linked to the previous block''s hash, resulting
    in an impenetrable network of transactions. If a transaction is attempted to be
    appended, it must be validated by network nodes or smart contracts, and consensus
    must be reached. This immutable record cannot be changed; instead, it can only
    be appended to block of transactions, resulting in a safe and dependable decentralized
    system.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链：区块链是一系列连接的区块，可以以分布式、透明和防篡改的方式存储和传输数据。每个区块包含数据，并使用指针连接到其他区块。这种连接保障了区块链的完整性和防篡改性。区块链交易由几个步骤组成。网络节点或用户首先请求新的交易。然后将交易以区块的形式或结构记录下来。索引、时间戳、数据、上一个哈希和当前区块哈希组成了区块结构。区块链系统（Raj等人，2020，第9页）被分类为公共、私有或联盟。基于工业4.0的应用可以与区块链无缝集成。它利用智能合约，这消除了纸质合同的需求，并通过共识调节网络。智能合约是一种允许交易在没有第三方介入的情况下完成的机制，使其不可逆转且可追踪。共享账本不应被篡改或更新以更新网络上的任何记录。通过这种方式，保存的数据的完整性得到了保证。只有在网络的所有经过验证的用户使用共识技术达成一致意见时，才应更新交易。一组交易被广播到网络的所有对等节点。区块链网络使用SHA-256技术生成唯一哈希。区块链中的每个区块都链接到前一个区块的哈希，形成了一个无法渗透的交易网络。如果尝试追加交易，则必须由网络节点或智能合约验证，并达成共识。这个不可变的记录不能被改变；相反，它只能被追加到交易区块中，从而产生一个安全可靠的分散式系统。
- en: Other Technology Enablers of Industry 4.0
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 工业4.0的其他技术驱动因素
- en: The spectrum of applications for 5G technologies(Sasiain et al., 2020) like
    Networks Functions Virtualization (NFV) and Software Defined Networking (SDN)
    is expanding, and Industry4.0 is adapting them. SDN and NFV will enable organizations
    to move away from static solutions based on dedicated hardware and toward more
    cost- and resource-effective virtualization and softwarization mechanisms, as
    well as improve service accessibility, reusability, and lifecycle management,
    and provide highly granular service isolation at the data and performance levels.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 5G技术（Sasiain等人，2020）的应用范围，如网络功能虚拟化（NFV）和软件定义网络（SDN），正在扩大，并且工业4.0正在调整它们。SDN和NFV将使组织能够摆脱基于专用硬件的静态解决方案，转向更具成本效益和资源效率的虚拟化和软件化机制，以及改善服务可访问性、可重用性和生命周期管理，并在数据和性能级别提供高度粒度的服务隔离。
- en: 'Software Defined Networking (SDN): Traditional computer networks are unprepared
    to adjust to continual changes in network flow, which carries a large number of
    devices and information. In terms of management, performance, and scalability,
    traditional networks have been constrained in comparison to other technologies.
    SDN is appropriate for large-scale and high-speed computing because the data-forwarding
    layer (switches and routers, for example) is separated from the control layer
    (controller or operating system). It can control all network traffic from various
    sources (MAC address, IP address, port number, etc.) in several ways using different
    protocols such as Internet Protocol version 6 (IPv6) and Internet Protocol version
    4 (IPv4). The operating system, which coordinates with the application layer to
    conduct various functions such as intrusion detection, load balancing, routing,
    and so on, is part of the control layer. The SDN architecture enables a controller
    to manage a diverse set of data plane resources and provides the ability to scale.
    SDN can also address many of the issues of Industry 4.0, thanks to its versatility,
    which is one of its primary qualities, as well as the increased energy efficiency
    that can be achieved through device connection. Because Industry 4.0 is known
    for its ability to communicate effectively, as well as its flexibility and self-management,
    the SDN has a lot to offer.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 软件定义网络（SDN）：传统的计算机网络无法适应网络流量的持续变化，其中承载着大量的设备和信息。在管理、性能和可扩展性方面，传统网络与其他技术相比存在限制。SDN适用于大规模和高速计算，因为数据转发层（例如交换机和路由器）与控制层（控制器或操作系统）分离。它可以使用不同的协议（如IPv6和IPv4）以多种方式控制来自各种源头的所有网络流量（MAC地址、IP地址、端口号等）。操作系统与应用层协调进行各种功能，如入侵检测、负载平衡、路由等，是控制层的一部分。SDN架构使控制器能够管理各种数据平面资源，并提供可扩展性。SDN还可以通过设备连接实现增加的能源效率，从而解决工业4.0的许多问题，这得益于其灵活性和增强的能源效率。由于工业4.0以其有效的通信能力、灵活性和自管理能力而闻名，因此SDN具有很多优点。
- en: 'Network Functions Virtualization (NFV): NFV is a four- to seven-layer Open
    System Interconnection (OSI) reference model that enables functional virtualization;
    it includes network nodes, routers, firewalls, Intrusion Detection and Prevention
    System (IDPS), and load balancers. Virtualization technology is currently utilized
    in networks to handle packet delivery, routers, data transfer, and other network
    activities, and is controlled by network hardware and software. Virtual resources
    (such as CPU, memory disk, and network interfaces) are exposed as physical resources
    by NFV architecture, and each virtual service or virtual service component is
    assigned a specified portion of these virtual resources on demand. Virtual services
    can be deployed in a standalone mode regardless of the hardware server they are
    assigned to.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 网络功能虚拟化（NFV）：NFV是一个四至七层的开放系统互联（OSI）参考模型，它实现了功能虚拟化；它包括网络节点、路由器、防火墙、入侵检测和防御系统（IDPS）以及负载均衡器。虚拟化技术目前在网络中被用于处理数据包传送、路由器、数据传输和其他网络活动，并由网络硬件和软件控制。NFV架构将虚拟资源（如CPU、内存磁盘和网络接口）呈现为物理资源，并根据需要为每个虚拟服务或虚拟服务组件分配指定部分的这些虚拟资源。虚拟服务可以独立部署，不受分配给它们的硬件服务器的影响。
- en: SMART MANUFACTURING
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 智能制造
- en: Smart manufacturing, which is also the cornerstone of the smart factory, lies
    at the heart of modern production and manufacturing in terms of digitalization.
    Massive terminal devices and facilities are digitalized and connected in the smart
    manufacturing process using information technologies (IT) such as radio frequency
    identification (RFID), WiFi, ZigBee, and 5G. The continual contact and interoperation
    of various devices generates a massive data stream with a variety of data processing
    needs, such as enormous data volume, unstructured data type, and minimal time
    delay. Manufacturing, computing, virtualization, communication, data management,
    and other technologies are all integrated into smart manufacturing. Because of
    the interoperability of multiple technologies, the scope of smart manufacturing
    technologies has expanded, resulting in cost-effectiveness, time-savings, easy
    configuration, improved understanding, quick reaction to market demand, flexibility,
    and remote monitoring.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 智能制造，也是智能工厂的基石，是现代生产制造在数字化方面的核心。在智能制造过程中，通过射频识别（RFID）、WiFi、ZigBee 和 5G 等信息技术（IT），大量终端设备和设施被数字化并连接起来。各种设备的持续接触和相互操作产生了大量的数据流，具有各种数据处理需求，如巨大的数据量、非结构化数据类型和最小的时间延迟。制造、计算、虚拟化、通信、数据管理等技术都集成到智能制造中。由于多种技术的互操作性，智能制造技术的范围已经扩大，带来了成本效益、时间节省、易配置、理解改进、快速对市场需求做出反应、灵活性和远程监控。
- en: Machine speed prediction can be used in smart factories to dynamically change
    production processes based on various system variables, improve production throughput,
    and reduce energy consumption. Authors(Essien & Giannetti, 2020) developed an
    end-to-end model for multistep machine speed prediction in this research, which
    was inspired by recent deep learning work in smart manufacturing. A deep convolutional
    LSTM encoder–decoder architecture is used in the model. In a smart manufacturing
    process, the Deep ConvLSTM autoencoder architecture was used to predict machine
    speed. As a result, the computational demand and training time are lowered.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 机器速度预测可以在智能工厂中使用，根据各种系统变量动态改变生产过程，提高生产吞吐量，降低能源消耗。作者（Essien & Giannetti，2020）在这项研究中开发了一个端到端的多步骤机器速度预测模型，这受到了智能制造中最新深度学习工作的启发。模型采用了深度卷积
    LSTM 编码器-解码器架构。在智能制造过程中，使用了深度 ConvLSTM 自编码器架构来预测机器速度。因此，计算需求和训练时间都降低了。
- en: Smart manufacturing's digitalization encourages the virtualization of manufacturing
    processes, which leads to cloud manufacturing services. Blockchain technology(Lee
    et al., 2020) can be used to speed up the validation and transaction of services.
    A service transactional block is formed when a manufacturing service is inquired
    and purchased. A transaction block of this type will be broadcast and validated
    by other peer-to-peer organizations. The transaction block is then added to the
    blockchain of transactions. The above transaction blockchain operational mechanisms
    build smart contracts between numerous interactive business partners, with the
    core protocols facilitating, verifying, and enforcing contract performance or
    negotiation. By enabling the identification, distribution, and validation of critical
    relevant data in a distributed manner, blockchain technology can be utilized to
    increase data integrity and eliminate data transmission hazards. Blockchain technology
    can be used to determine the source and destination of a data flow, as well as
    evaluate and confirm the data package's completeness and ensure the integrity
    of response command data. The use of edge computing in smart manufacturing is
    much more than just a way to supplement cloud computing. Because of its inherent
    ease of communication and high scalability, it is critical for the development
    of smart manufacturing. Virtualization technologies, such as virtual machines
    and virtual containers, are critical to the proper operation of edge computing
    because they allow the concurrent processing of numerous separate activities at
    the same time.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 智能制造的数字化推动了制造流程的虚拟化，从而产生了云制造服务。区块链技术（李等人，2020）可用于加速服务的验证和交易。当制造服务被查询和购买时，将形成一个服务交易块。这种类型的交易块将由其他点对点组织广播和验证。然后，交易块将被添加到交易区块链中。上述交易区块链操作机制在众多互动业务合作伙伴之间建立智能合约，核心协议促进、验证和执行合同的履行或谈判。通过以分布式方式实现关键相关数据的识别、分发和验证，区块链技术可以用于提高数据完整性并消除数据传输风险。区块链技术可用于确定数据流的来源和目的地，以及评估和确认数据包的完整性，并确保响应命令数据的完整性。在智能制造中使用边缘计算远不止是补充云计算的一种方式。由于其固有的通信便利性和高可扩展性，对于智能制造的发展至关重要。虚拟化技术，如虚拟机和虚拟容器，对于边缘计算的正常运行至关重要，因为它们允许同时处理许多独立的活动。
- en: Due to the vast size and strong coupling of modern process industries, the impact
    of a little flaw could be greatly magnified. As a result, it's critical to keep
    an eye on the status of the operation and take the appropriate maintenance steps
    to ensure the safety of industrial processes. In order to create effective multivariate
    statistical process monitoring (MSPM) models, recent approaches have tried to
    use past information that is customized to continuous manufacturing processes.
    Model predictive control (MPC) (Shang & You, 2019) is a well-known and well-established
    approach in advanced industrial process control that is based on a precisely known
    mathematical model to characterize system behaviors and determine optimal control
    sequences in the near future. In these circumstances, combining mechanistic models
    with data analytics and machine learning, which have shown considerable promise
    in dealing with unknowns, is a promising strategy. Their applications can be divided
    into two types based on their functionality. First one entails fitting existing
    past data into prediction models for unknowns, allowing the uncertainty to be
    split into the deterministic part, which is known in advance, and the stochastic
    part, which represents prediction errors. The unsupervised learning of the distribution
    of uncertainty is the second area of data analytics and machine learning applications
    in MPC.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 由于现代工艺行业规模庞大、耦合性强，一点小缺陷的影响可能会被极大放大。因此，密切关注运营状态并采取适当的维护措施以确保工业过程的安全至关重要。为了创建有效的多元统计过程监控（MSPM）模型，最近的方法尝试使用过去针对连续制造过程定制的信息。模型预测控制（MPC）（Shang
    & You, 2019）是一种基于精确已知数学模型的先进工业过程控制方法，用于表征系统行为并确定近期最优控制序列。在这种情况下，将机械模型与数据分析和机器学习相结合，这些方法在处理未知情况方面显示出相当大的潜力，是一种有前途的策略。它们的应用可以根据其功能分为两种类型。第一种是将现有的过去数据拟合到未知的预测模型中，使不确定性分为确定性部分（事先已知）和随机部分（表示预测误差）。无监督学习的不确定性分布是
    MPC 中数据分析和机器学习应用的第二个领域。
- en: Edge devices can be used to run intelligent software packages to support manufacturing
    activities of production equipment in smart factories in the Industry 4.0 era.
    However, when this type of edge device faces a sudden high-computation (SHC) job
    that cannot be completed by the edge device itself within the needed time frame,
    it may fail to perform planned features in a timely manner. As a result, ensuring
    that an edge device can efficiently execute SHC jobs in order to offer manufacturing
    services to equipment in a timely manner is a critical and difficult issue for
    smart manufacturing. A new manufacturing behavior-based map–reduce work offloading
    strategy is proposed(Chen et al., 2018) in a research contribution. To begin,
    a distributed job processing architecture is created to enable remote edge devices
    to work together to finish a SHC job in order to support manufacturing. Following
    that, a map–reduce program structure is created so that a SHC job may be easily
    separated into numerous sections that can be done in parallel by the specified
    edge devices, with each device processing a part. Then, in order to achieve high
    offloading efficiency, a mechanism for picking appropriate edge devices to finish
    the SHC job is presented, which takes into account historical manufacturing characteristics
    of each edge device.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘设备可用于运行智能软件包，支持工业4.0时代智能工厂中生产设备的制造活动。然而，当这种类型的边缘设备面临无法在所需时间内由边缘设备本身完成的突发高计算（SHC）任务时，可能无法及时执行计划中的功能。因此，确保边缘设备能够有效地执行
    SHC 任务，以及及时向设备提供制造服务，是智能制造中一个关键而难以解决的问题。一项新的基于制造行为的 Map-Reduce 工作卸载策略在研究贡献中提出。首先，创建了一个分布式作业处理架构，使远程边缘设备可以共同完成
    SHC 任务以支持制造。然后，创建了一个 Map-Reduce 程序结构，使 SHC 任务可以轻松分解成多个部分，由指定的边缘设备并行执行，每个设备处理一部分。然后，为了实现高卸载效率，提出了一种选择适当的边缘设备来完成
    SHC 任务的机制，考虑了每个边缘设备的历史制造特征。
- en: To enable smart production, tool health monitoring and maintenance scheduling
    are essential. Using partial least squares and exponentially weighted moving-average
    for feature selection and model construction, this study aims to develop a data-driven
    framework that monitors and predicts tool health by analyzing status data collected
    from sensors, and thus derive the optimal maintenance strategy for smart production.
    Indeed, the proposed(Chien & Chen, 2020) method can deal with equipment multi-collinearity
    and efficiently process data.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 要实现智能生产，工具健康监测和维护调度至关重要。本研究旨在利用偏最小二乘和指数加权移动平均法进行特征选择和模型构建，开发一个数据驱动的框架，通过分析传感器收集的状态数据来监测和预测工具健康状态，从而制定智能生产的最佳维护策略。事实上，所提出的方法（Chien
    & Chen, 2020）能够处理设备多重共线性并高效处理数据。
- en: Challenges in Smart Manufacturing
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 智能制造面临的挑战
- en: Based on different variable dependencies, smart manufacturing systems encounter
    safety problems, lack of system integration, lack of return on new technology
    investment or financial problems when erecting new intelligent production systems
    and/or upgrading current industries by smart production technology.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 基于不同的变量依赖关系，智能制造系统在建立新的智能生产系统和/或通过智能生产技术升级当前产业时遇到安全问题、系统集成不足、对新技术投资回报不足或财务问题。
- en: Sharing information over the internet necessitates data and information security
    at numerous stages across the system, including global unique identity and end-to-end
    data encryption. As a result, each network node should be safeguarded from external
    threats and data exploitation. Compatibility issues between current and new devices
    cause a slew of issues in the adoption of smart manufacturing technology. Old
    machinery controlled by certain communication protocols may be obsolete, while
    new gadgets may use a different protocol. Interoperability refers to the capacity
    of different systems to communicate data and information regardless of the hardware
    or software vendor. Operational, systematical, technical, and semantic interoperability
    are the four stages of I4.0 interoperability. The differences in transmission
    bandwidth, operational frequency, mode of communication, hardware capabilities,
    and other factors determine the system's interoperability restrictions. The additional
    expenditure that should be made to embrace newer technology is weighed against
    the production losses that would occur during an upgrade, as well as the time
    required to recover the investment with existing system income. This influences
    the adoption of newer technology.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上分享信息需要在系统的多个阶段确保数据和信息安全，包括全球唯一身份和端到端数据加密。因此，每个网络节点都应受到来自外部威胁和数据利用的保护。当前设备与新设备之间的兼容性问题导致智能制造技术的采用出现了一系列问题。由某些通信协议控制的旧机械可能已经过时，而新设备可能使用不同的协议。互操作性指的是不同系统在硬件或软件供应商不同的情况下通信数据和信息的能力。I4.0的互操作性有四个阶段：操作、系统、技术和语义互操作性。传输带宽、操作频率、通信方式、硬件能力和其他因素的差异决定了系统的互操作性限制。需要考虑为采用新技术而进行的额外支出与升级过程中可能发生的生产损失以及用现有系统收入恢复投资所需的时间之间的平衡。这影响了对新技术的采用。
- en: SECURE MANUFACTURING
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 安全制造
- en: Confidentiality, integrity, and availability are three fundamental components
    of information and data security in IT systems. Confidential information should
    be kept safe from those who are not allowed to see it. The integrity of information
    is a critical factor in determining the data's validity. Without falling into
    the hands of unauthorised persons, data should always be available to the intended
    parties.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 机密性、完整性和可用性是IT系统中信息和数据安全的三个基本组成部分。机密信息应该免受未经授权的人员查看。信息的完整性是确定数据有效性的关键因素。数据应始终对意图方可用，而不会落入未经授权的人员手中。
- en: In addition to the introduction of low-cost devices with Internet connectivity
    capabilities, the rapid evolution of a new type of low-cost technology that offers
    endless application possibilities while presenting the ability to be controlled
    over the Internet has resulted in the rapid evolution of a new type of low-cost
    technology. Such devices constitute the Internet of Technology (IoT). As IoT technology
    grew in popularity, the range of applications began to expand into the industrial
    sector. As the number of industrial devices using IP for communication increased,
    these devices began to enter the IT network domain. Operational Technology (OT)
    equipment might now be connected to an IT network router or switch and controlled
    through the Internet. Industry 4.0 and the Internet of Things (IoT) are two approaches
    that are transforming present Web correspondence into a Machine-to-Machine (M2M)
    premise. Essentially, the Internet of Things (IoT) is a collection of interconnected
    figuring devices, mechanical and advanced machines, articles, creatures, or individuals
    that have been given unique identifiers and the ability to exchange data over
    a network without requiring human-to-human or human-to-PC communication. Smart
    Manufacturing as prescribed by Industry 4.0, like any other set of interconnected
    systems, is vulnerable to both internal and external threats, especially given
    the complexity and evolving protection-evasion mechanisms accessible in the cyber-sphere.
    Smart Factory depends on advanced technologies like cyber physical systems, Internet
    of Things (IoT) technology to provide a link between digital and physical environments,
    as well as improvements to those digital environments through increased usage
    of cloud services, data analytics, and machine learning. Furthermore, as an organization
    adopts new Industry 4.0 technologies, the number of attack surfaces grows, and
    the following unexpected number of attacks or points of attacks grows as well,
    depending on the number of extended systems and the attack surfaces specific to
    them. Smart manufacturing capabilities are based on levels of technical sophistication,
    integration, and automation far beyond those of conventional manufacturing processes;
    there will be new vulnerabilities, and the lack of clarity on security is doubly
    concerning. Security is a dynamic process that necessitates a variety of solutions
    to deal with ever-changing assaults. Vulnerabilities will always exist, regardless
    of how well prepared you are, and attackers will try to uncover them by attacking
    the system. To combat this, it's vital to pay attention to the dynamic behavior
    and assess whether it's aberrant. Despite all of the security mechanisms in place,
    successful attacks will continue to occur. When an incident occurs, the ability
    to respond safely, bring the system back to a safe state, and continue operations
    as soon as feasible is critical.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 除了引入具有互联网连接功能的低成本设备外，新型低成本技术的快速发展也带来了无尽的应用可能性，同时具备了可以通过互联网进行控制的能力，这导致了一种新型低成本技术的快速演变。这些设备构成了物联网（IoT）。随着物联网技术的普及，应用范围开始扩展到工业领域。随着使用IP进行通信的工业设备数量的增加，这些设备开始进入IT网络领域。现在，运行技术（OT）设备可能连接到IT网络路由器或交换机，并通过互联网进行控制。工业4.0和物联网（IoT）是两种将当前网络通信转变为机器对机器（M2M）基础的方法。基本上，物联网（IoT）是一组相互连接的计算设备、机械和先进的机器、物品、动物或人员，这些设备被赋予了唯一的标识符和在网络上交换数据的能力，而无需人与人之间或人与计算机之间的交流。根据工业4.0推荐的智能制造，与任何其他一组相互连接的系统一样，智能制造对内部和外部威胁都是脆弱的，尤其是考虑到网络空间中可用的复杂和不断演变的保护-逃避机制。智能工厂依赖于先进技术，如物联网（IoT）技术，提供数字和物理环境之间的联系，以及通过增加云服务、数据分析和机器学习的使用来改善这些数字环境。此外，随着组织采用新的工业4.0技术，攻击面的数量也会增加，以及攻击或攻击点的数量也会随之增加，这取决于扩展系统的数量和与之特定攻击面。智能制造能力基于技术复杂性、集成和自动化程度远远超出传统制造过程的水平；将会出现新的漏洞，而对安全缺乏清晰的认识则使问题变得更加令人担忧。安全是一个动态过程，需要多种解决方案来应对不断变化的攻击。无论你做好了多少准备，漏洞总是会存在的，攻击者会试图通过攻击系统来揭示它们。为了应对这一挑战，关注动态行为并评估是否异常至关重要。尽管存在各种安全机制，但成功的攻击仍将继续发生。当发生事故时，安全地作出响应，将系统恢复到安全状态，并尽快恢复运行是至关重要的。
- en: Cyber Attacks in Industries
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 工业中的网络攻击
- en: Cyber-attacks offer not only the traditional corporate challenges of intellectual
    property theft and data theft, but also the potential of infiltration into operations,
    resulting in complete plant closure, quality flaws that can go unnoticed, and
    implications affecting human lives.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 网络攻击不仅带来了传统的公司挑战，如知识产权盗窃和数据窃取，还可能渗透到运营中，导致整个工厂关闭，可能未被注意到的质量缺陷，以及影响人类生命的后果。
- en: 'Attackers got access to a steel factory in Germany at the end of 2014\. The
    attackers used spearphishing and social engineering techniques to acquire access
    to the control network through the corporate network, according to a report issued
    by the German Federal Office for Information Security. As a result of manipulating
    various control components, the attackers were able to do unidentified but enormous
    physical damage to the system, allowing them to take control of the blast furnace.
    The skill sets necessary to carry out this attack went beyond information security
    and included industrial control systems and manufacturing processes. Havex/Dragonfly,
    a Remote Access Trojan (RAT)(News from the Lab Archive : January 2004 to September
    2015, n.d.) used to infiltrate industrial control systems such as SCADA, PLC,
    and DCS utilized in the energy sector, was discovered in 2014.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 2014年底，攻击者进入了德国一家钢铁厂。根据德国联邦信息安全办公室发布的报告，攻击者利用**鱼叉式网络钓鱼**和社会工程学技术，通过企业网络获取对控制网络的访问权限。通过操纵各种控制组件，攻击者能够对系统进行未知但巨大的物理损害，使他们能够控制高炉。执行此攻击所需的技能不仅限于信息安全，还包括工业控制系统和制造流程。在2014年，被用于渗透工业控制系统，如用于能源部门的SCADA、PLC和DCS的Remote
    Access Trojan（RAT）Havex/Dragonfly被发现。
- en: An attack on Ukraine's power infrastructure(Tuptuk & Hailes, n.d.) occurred
    in December 2015\. Attackers used a variety of strategies, including malware and
    denial of service, to put the electrical distribution infrastructure in a bad
    state, resulting in power disruptions.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 乌克兰电力基础设施遭受的一次攻击发生在2015年12月。攻击者采用了各种策略，包括恶意软件和拒绝服务，使电力分配基础设施处于糟糕的状态，导致停电。
- en: According to the Ponemon Institute's 2019 Cost of a Data Breach Report(What’s
    New in the 2019 Cost of a Data Breach Report, 2019), the average cost of a data
    breach in the industrial sector is $5.2 million. It could be a lot worse. Many
    manufacturing industries were particularly heavily struck by the WannaCry ransomware
    assault in May 2017, with several vehicle makers shutting down operations for
    days. The overall amount of money lost was in the billions of dollars.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Ponemon研究所2019年数据泄露成本报告，工业领域数据泄露的平均成本为520万美元。情况可能会更糟。2017年5月，许多制造业特别受到WannaCry勒索软件攻击的严重打击，多家汽车制造商停产数日。总损失金额达数十亿美元。
- en: Effect of Cyber Attack
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 网络攻击的影响
- en: Companies have already been identified as profitable targets by cyber attackers.
    Manufacturing companies' most valuable assets are their Information Technology
    (IT), Operations Technology (OT), and managerial assets. System logs, network
    access details, and network structure are all examples of IT assets. SCADA systems
    and system configuration are examples of OT assets. Customer and staff data, as
    well as internal communications, are among the management assets. Direct attacks
    from malicious people and/or software can put Industrial Control Systems (ICS)
    at jeopardy. Control systems such as Supervisory Control and Data Acquisition
    (SCADA), process control systems, distributed control systems, and CPS or Programmable
    Logic Controllers (PLC) are examples of industrial ICS. As the number of connected
    devices grows, so does the potential for cyber-attacks. Attackers can readily
    identify entry holes into enterprise networks or through hyper-connected devices,
    particularly if they are insecure or obsolete. The source of the cyber-attack
    could be internal or external. An internal source, such as an operator with physical
    access to a data port, or an external source, such as an outside communication
    channel or a wireless transmission, can both be used to launch a cyber-attack.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 制造公司已被确认为网络攻击者的有利目标。制造公司最有价值的资产是它们的信息技术（IT）、运营技术（OT）和管理资产。系统日志、网络访问详细信息和网络结构都是IT资产的例子。
    SCADA系统和系统配置是OT资产的例子。客户和员工数据以及内部通信是管理资产的例子。恶意人员和/或软件的直接攻击可能会使工业控制系统（ICS）处于危险之中。监控控制和数据采集（SCADA）、过程控制系统、分布式控制系统和CPS或可编程逻辑控制器（PLC）等是工业ICS的例子。随着连接设备数量的增加，对网络的网络攻击的潜力也在增加。攻击者可以很容易地确定进入企业网络的入口或通过超连接设备，尤其是如果它们不安全或已过时。网络攻击的来源可能是内部或外部的。内部来源，例如具有物理访问数据端口的操作员，或外部来源，例如外部通信渠道或无线传输，都可以用来发动网络攻击。
- en: These are some of the possible outcomes of an attack.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是攻击可能带来的一些可能结果。
- en: '1\. Theft of Information: Hackers who obtain access to Industrial Control Systems
    (ICS) can acquire access to data about the production environment, as well as
    information about products (e.g. blueprints, sketches, specs, and other creative
    works) and the production itself (orders and capabilities). This could result
    in not only the revealing of sensitive business information, but also the breakdown
    of confidentiality agreements with other parties.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1\. 信息窃取：入侵工业控制系统（ICS）的黑客可以获取有关生产环境的数据，以及有关产品（例如蓝图、草图、规格和其他创意作品）和生产本身（订单和能力）的信息。这不仅可能导致敏感业务信息的泄露，还可能破坏与其他方的保密协议。
- en: '2\. Damage to the System: Ransomware is a major issue, particularly when it
    comes to systems with weak (default) passwords or credentials that have been reused
    across multiple platforms and have thus been vulnerable to attackers. Using brute-force
    assaults, such passwords can be easily guessed. The attackers then demand a payment
    in order to restore access to the computers.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2\. 系统损坏：勒索软件是一个重大问题，特别是对于使用弱（默认）密码或凭据在多个平台上被重复使用且因此容易受到攻击者攻击的系统而言。使用暴力攻击，这些密码可以很容易地被猜出。攻击者然后要求支付费用以恢复对计算机的访问权限。
- en: '3\. Damage to the Product: End-products can potentially be tampered with by
    attackers causing minor but sometimes disastrous modifications. Steel blocks,
    for example, that should be manufactured to exact specifications can be altered
    so that a straight cut deviates by a few centimetres, compromising the durability
    of an airplane or an automobile. Such damages may appear insignificant at first
    glance, yet they can be very powerful in destroying a company''s reputation or
    trustworthiness.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3\. 产品损坏：攻击者可能会对最终产品进行篡改，造成轻微但有时是灾难性的修改。例如，应该按照精确规格制造的钢块可能被改变，以致直切偏离几厘米，影响飞机或汽车的耐久性。这样的损害乍看起来可能微不足道，但它们在摧毁公司的声誉或信誉方面可能非常强大。
- en: Security Concerns
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 安全顾虑
- en: The most significant security concerns that an industry 4.0 factory faces can
    be divided into the following categories.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 工业4.0工厂面临的最重要的安全问题可以分为以下几类。
- en: '1\. Cyber espionage: Cyber espionage, often known as cyber spying, is a form
    of cyberattack in which an unauthorized user tries to acquire access to sensitive
    or confidential data or intellectual property (IP) for commercial, competitive,
    or political gain. It is a term that refers to Industry 4.0 is vulnerable to cyber
    threats because of its smart and networked corporate operations. Industry 4.0
    has become a favorite target for well-organized cyber hackers looking to steal
    critical information and intellectual property. Black Vine is one of these organizations,
    which focuses on the aerospace, energy, and healthcare industries. Social engineering
    is used in cyber espionage attacks to elicit activity or obtain information from
    the target in order to advance the assault. These approaches frequently use human
    emotions like enthusiasm, curiosity, empathy, and fear to motivate people to act
    rapidly or rashly.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1\. 网络间谍活动：网络间谍活动，通常被称为网络间谍行为，是一种网络攻击形式，未经授权的用户试图获取敏感或机密数据或知识产权（IP），以获取商业、竞争或政治利益。由于其智能化和网络化的企业运营，工业4.0容易受到网络威胁的影响。工业4.0已成为组织化网络黑客的首选目标，他们试图窃取关键信息和知识产权。黑藤是其中一个组织，专注于航空航天、能源和医疗保健行业。社会工程学在网络间谍活动中被用来引诱目标进行活动或获取信息，以推进攻击。这些方法通常利用人的情感，如热情、好奇心、同情心和恐惧，来促使人们迅速或轻率地行动。
- en: '2\. Distributed Denial of Service (DDoS): It is a cyber assault that seeks
    to render a system unavailable. The unavailability of some equipment in a production
    setting can be disastrous.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2\. 分布式拒绝服务（DDoS）：这是一种旨在使系统不可用的网络攻击。在生产环境中一些设备不可用可能会带来灾难性后果。
- en: '3\. Watering hole: Malicious actors can infect genuine websites frequented
    by the victim or others affiliated with the target with malware for the express
    aim of compromising the user.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3\. 诱饵网站：恶意行为者可以感染受害者或与目标有关的其他人经常访问的正规网站，目的是通过恶意软件来妨害用户。
- en: '4\. Spear-phishing: Hackers use phishing emails, SMS, and phone calls to target
    specific persons in order to obtain login credentials or other sensitive information.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4\. 钓鱼式网络攻击：黑客使用钓鱼邮件、短信和电话来针对特定人员，以获取登录凭据或其他敏感信息。
- en: '5\. Zero-day exploits: Cybercriminals use zero-day exploits to take advantage
    of an undisclosed security vulnerability or software issue that has yet to be
    discovered and patched by the program developer or the customer''s IT team.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5\. 零日漏洞利用：网络犯罪分子利用零日漏洞来利用尚未被软件开发人员或客户的IT团队发现和修补的未披露的安全漏洞或软件问题。
- en: '6\. Inside actors or insider threat: An insider threat occurs when a threat
    actor persuades an employee or contractor to reveal or sell information or system
    access to an unauthorized third party.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 6\. 内部人员或内部威胁：当威胁行为者说服员工或承包商向未经授权的第三方透露或出售信息或系统访问权限时，就会发生内部威胁。
- en: '7\. Advanced persistent threats (APT): APT are a type of cyberattack that has
    evolved over time. They''re carried out by organizations with a lot of experience
    and money. The idea is to use vulnerabilities to infiltrate the victim''s network
    and remain undetected for an extended length of time. It is a sophisticated, long-term
    cyberattack in which an intruder creates an unnoticed presence in a network in
    order to steal critical data over time. An APT assault is a well-planned and executed
    attempt to infiltrate a specific organization and elude existing security measures
    for an extended period of time.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7\. 高级持续威胁（APT）：APT是一种随着时间推移而发展的网络攻击类型。它们由经验丰富、资金充裕的组织进行。其目的是利用漏洞渗透受害者的网络，并在很长一段时间内保持不被察觉。这是一种复杂的、长期的网络攻击，入侵者在网络中创建一个不被察觉的存在，以便随时间窃取关键数据。APT攻击是一个精心策划和执行的尝试，旨在渗透特定组织并规避现有安全措施，持续较长时间。
- en: '8\. Malware: It is a harmful intrusion that can infect individual computers
    or the entire network of a business.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 8\. 恶意软件：它是一种有害的侵入，可以感染个人计算机或企业整个网络。
- en: '9\. Pretexting: In this type of assault, smart lies are used in the emails,
    presenting as a requirement for sensitive information to complete a key assignment.
    They''re made to entice victims into giving personal information, which can lead
    to identity theft or malware installation.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 9\. 借口欺骗：在这种类型的攻击中，电子邮件中使用巧妙的谎言，表现为需要敏感信息来完成关键任务。它们旨在诱使受害者提供个人信息，这可能导致身份盗窃或恶意软件安装。
- en: '10\. Scareware: In this type of threat, victims are bombarded with false alerts
    and threats that are aimed to infect the target''s computer with malware via ostensibly
    genuine pop-ups.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 恐吓软件：在这种威胁类型中，受害者会收到虚假的警报和威胁，旨在通过貌似真实的弹出窗口向目标计算机植入恶意软件。
- en: 'There are currently a slew of methods available to identify and combat DDoS
    attacks. These solutions are divided into two groups for analysis: signature-based
    and anomaly-based solutions. Signature-based solutions use the signature of each
    DDoS attack to identify it. DDoS attack signatures are maintained in a database.
    Anomaly-based solutions are those that learn about the network''s “typical” behavior.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 目前有大量方法可用于识别和打击DDoS攻击。这些解决方案分为两组进行分析：基于签名的解决方案和基于异常的解决方案。基于签名的解决方案使用每个DDoS攻击的签名来识别它。DDoS攻击签名保存在数据库中。基于异常的解决方案是指了解网络“典型”行为的解决方案。
- en: Reasons for Attack
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击原因
- en: 'The following are the main reasons why industrial devices are hacked:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是工业设备被黑客攻击的主要原因：
- en: 1\. Devices that have been left unattended for an extended period of time (weeks
    or months) without receiving security or anti-virus updates;
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设备长时间（数周或数月）未接收安全或反病毒更新；
- en: 2\. There are a significant number of obsolete controllers in ICS networks that
    were created before CyberSecurity was a concern;
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ICS网络中存在大量过时的控制器，这些控制器在网络安全成为问题之前就已经存在；
- en: 3\. Due to the existence of various paths from multiple ICS networks, CyberSecurity
    threats can enter and evade CyberSecurity protections.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于存在多个ICS网络之间的各种路径，网络安全威胁可以进入并规避网络安全保护。
- en: 4\. Malware spreads quickly due to numerous ICS networks that are still configured
    as a flat network with no physical or virtual isolation from neighboring networks.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于仍然配置为与相邻网络没有物理或虚拟隔离的扁平网络的大量ICS网络，恶意软件传播速度很快。
- en: Implications of an Attack and Incident Response
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击的影响和事件响应
- en: 'The implications of an attack on a smart manufacturing system may extend beyond
    damage to an industrial process: people may be injured, and the environment or
    the plant may be harmed. When an attack occurs, the response and recovery time
    should be as quick as possible to minimize potential losses, such as productivity,
    equipment, and reputation. Naturally, this necessitates having the resources in
    place prior to the attack, as well as having suitable policies and guidelines
    in place to allow the responsible persons to act quickly and efficiently. Within
    the industry, consistent event management methods such as documentation, awareness
    and training, and responses must be created. Once data about an incident has been
    gathered, it is vital to analyze the data and document the conclusions. SDN and
    NFV enable automatic incident response for a variety of industrial threats, allowing
    for the immediate detection and temporary replacement of failed systems with virtual
    implementations of those systems. SDN and NFV are technologies that help with
    the following: 1) network visibility, 2) network capabilities (enables better
    management of network traffic flows), and 3) network function deployment and control
    via software rather than particular hardware middleboxes.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 对智能制造系统的攻击可能带来的影响不仅仅是对工业过程的损害：人们可能会受伤，环境或工厂可能会受到损害。发生攻击时，应尽快做出响应和恢复，以尽量减少潜在的损失，如生产力、设备和声誉。自然而然，这需要在攻击之前就有足够的资源，并且需要有适当的政策和准则，以便负责人员能够快速有效地采取行动。在行业内，必须创建一致的事件管理方法，例如文档化、意识和培训以及响应。一旦收集到有关事件的数据，就必须对数据进行分析并记录结论。SDN和NFV可以自动响应各种工业威胁，允许立即检测到并使用虚拟实现替换失败系统。SDN和NFV是以下方面的技术助手：1）网络可见性，2）网络能力（实现更好的网络流量流管理），以及3）通过软件而不是特定硬件中间盒部署和控制网络功能。
- en: Prevention of Cyber Attack
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 预防网络攻击
- en: Although threat opponents are frequently sophisticated and can employ advanced
    technology in their operations, protecting against these attacks is not hopeless.
    Many cybersecurity and intelligence tools are available to help enterprises better
    understand their adversaries, their attack methodologies, and the tradecraft they
    apply on a regular basis.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管威胁对手通常很复杂，并且可以在其操作中使用先进技术，但防范这些攻击并非毫无希望。许多网络安全和情报工具可帮助企业更好地了解其对手、他们的攻击方法以及他们经常使用的技艺。
- en: '1\. Coverage of Sensors: What you don''t see can''t be stopped. To minimize
    blind spots that might constitute a safe haven for adversaries, organizations
    should implement technologies that give their defenders full visibility across
    their environment.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1\. 传感器覆盖范围：看不见的东西就无法停止。为了最小化可能构成对手安全避风港的盲点，组织应该实施技术，使其防御者能够完全看到其环境的整体情况。
- en: '2\. Technical Intelligence: It is a term used to describe a person''s ability
    Use technical intelligence, such as indications of compromise (IOCs), to enrich
    data and feed it into security information and event management (SIEM). This adds
    intelligence to event correlation, perhaps emphasizing events on the network that
    would have gone unreported otherwise. Implementing high-fidelity IOCs across many
    security systems improves situational awareness, which is critical.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2\. 技术情报：这是一个用于描述个人能力的术语，利用技术情报（例如威胁指标）来丰富数据并将其馈送到安全信息和事件管理（SIEM）中。这可以为事件相关性增加情报，可能强调了网络上本来可能不会报告的事件。在许多安全系统中实施高保真的威胁指标可以提高态势感知的能力，这是至关重要的。
- en: '3\. Threat Intelligence: It is the study of threats. Consuming narrative threat
    intelligence reports is a surefire way to get a clear picture of threat actor
    behavior, tools, and tradecraft. Threat intelligence aids in the profiling of
    threat actors, campaign tracking, and malware family tracking. These days, it''s
    more critical to understand the context of an attack than it is to simply know
    that one occurred, which is where threat intelligence comes in handy.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3\. 威胁情报：这是对威胁进行研究的学科。消费叙述性的威胁情报报告是获取威胁行为、工具和行业技艺的清晰图片的一种可靠方法。威胁情报有助于对威胁行为者进行概括、跟踪活动和跟踪恶意软件家族。如今，了解攻击的背景比简单知道发生了攻击更为重要，而这正是威胁情报派上用场的地方。
- en: Security Aspects for Industry4.0
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 工业4.0的安全方面
- en: The utilization of next-generation smart manufacturing equipment, sensors, and
    processes is one of Industry 4.0's core characteristics, and the attack vectors
    used by cyber attackers must be evaluated in the context of the Industry 4.0 environment.
    Sensors utilized in the Industry 4.0 environment often contain some of the most
    recent technical breakthroughs and can typically work as small sub-systems within
    the larger context of the manufacturing information architecture. Unfortunately,
    security is seen as a secondary issue in many of these next-generation technologies.
    There are a number of distinct security issues that Industry 4.0 faces, each with
    its own set of characteristics that necessitate careful attention to its underlying
    mechanisms in order to be effectively addressed. Following are some of the security
    aspects that are addressed in the smart manufacturing scenarios.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 下一代智能制造设备、传感器和工艺的利用是工业4.0的核心特征之一，而网络攻击者使用的攻击向量必须在工业4.0环境下进行评估。工业4.0环境中使用的传感器通常包含一些最新的技术突破，并且通常可以作为制造信息架构中较大背景下的小型子系统运行。不幸的是，安全性在许多这些下一代技术中被视为次要问题。工业4.0面临着许多不同的安全问题，每个问题都有其自身的特点，需要仔细关注其基本机制，以便有效解决。以下是在智能制造场景中涉及的一些安全方面。
- en: 'Anamoly Detection Techniques: Critical actionable information may be derived
    from underlying abnormalities or irregular patterns to aid human decision-making
    and limit potential risk in a variety of real-world data-driven applications,
    including fraud detection, cyber security, medical diagnostics, and industrial
    manufacturing. A network diffusion-based anomaly detection technique(Dong et al.,
    2021) for rapidly and effectively capturing aberrant event sequences For each
    potential event sequence, an anomaly score is produced that quantifies its “rareness”
    in relation to normal profiles. The path pattern creation component creates anomalous
    event sequence patterns.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 异常检测技术：关键的可操作信息可以从潜在的异常或不规律模式中得出，以帮助人类决策，并在各种实际数据驱动的应用程序中限制潜在风险，包括欺诈检测、网络安全、医疗诊断和工业制造。一种基于网络扩散的异常检测技术（Dong等，2021年）可以迅速有效地捕获异常事件序列。对于每个潜在的事件序列，都会产生一个异常分数，该分数量化了其相对于正常配置文件的“罕见程度”。路径模式创建组件创建了异常事件序列模式。
- en: 'Cognitive Digital Twins: Digital twins are now being used by businesses to
    monitor, evaluate, and imitate physical assets and processes. Digital twins are
    mostly used for I status monitoring, ii) simulation, and iii) visualization in
    smart manufacturing. Cognitive digital twins(Intizar Ali et al., 2021) are extensions
    of existing digital twins with communication, analytics, and intelligence capabilities.
    To further evaluate and cognitively interpret the abnormalities, the cognitive
    digital twin can interact with the operational environment and digital twins of
    products, as well as ongoing processes. All past anomalies recognized and associated
    remedial measures are gradually added to a factory-level knowledge base.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 认知数字孪生：企业现在正在使用数字孪生来监视、评估和模拟物理资产和流程。数字孪生主要用于智能制造中的 i) 状态监视、ii) 模拟和 iii) 可视化。认知数字孪生（Intizar
    Ali 等人，2021）是现有数字孪生的扩展，具有通信、分析和智能功能。为了进一步评估和认知地解释异常，认知数字孪生可以与运行环境和产品的数字孪生以及正在进行的流程进行交互。所有过去识别的异常和相关的补救措施逐渐添加到一个工厂级别的知识库中。
- en: 'Cooperative Safety Assurance: Subsystems create a system of systems in a collaborative
    scenario, and the safety cases for the entire system can be formed by composing
    the safety cases of the participating subsystems to give overall safety guarantees.
    This study(Kabir, 2021) examines the Internet of Things (IoT) paradigm in cooperative
    system safety assurance using a hypothetical case to demonstrate the possible
    usage of IoT to provide CPS safety assurance.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 合作安全保证：子系统在协作场景中形成了一个系统的系统，并且整个系统的安全性证书可以通过组合参与子系统的安全性证书来形成整体安全性保证。这项研究（Kabir，2021）通过使用一个假设案例来演示
    IoT 在合作系统安全保证中的可能用法，探讨了 IoT 范式在合作系统安全保证中的应用。
- en: 'Protected Areas: Modern corporate security(Kiss et al., 2019, p. 0) necessitates
    a comprehensive information security setup that includes both logical and physical
    controls. Aside from logical controls, physical information security creation
    is also required. In some cases, industrial secrets or sensitive technological
    data escapes IT systems and appears in formats that are directly readable by humans.
    Protected areas are defined locations where sensitive, important data or information
    may be heard or seen in an auditory or visual manner. The goal is to prohibit
    unauthorized users from accessing the data and information shown in this protected
    area and to make third-party acquisition impossible.'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 受保护区域：现代企业安全（Kiss 等人，2019，p. 0）需要一个包括逻辑和物理控制的全面信息安全设置。除了逻辑控制外，还需要进行物理信息安全设置。在某些情况下，工业秘密或敏感技术数据会逃离
    IT 系统，并以直接可读取的格式出现。受保护区域是指可以听到或看到敏感重要数据或信息的定义位置。其目标是禁止未经授权的用户访问受保护区域中显示的数据和信息，并使第三方获取变得不可能。
- en: 'Security Compliance: Moving to Industry 4.0(Pereira et al., 2017) is a massive
    undertaking with ramifications in many aspects of today''s industrial industry,
    including security. The majority of industrial organizations aren''t entirely
    aware of the security threats associated with the Industry 4.0 paradigm''s adoption.
    They usually only deal with security issues when a major incident occurs. As a
    result, businesses must embrace the establishment of a strategy to implement and
    manage the security compliance processes that Industry 4.0 necessitates.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 安全合规性：迈向工业4.0（Pereira 等人，2017）是一项庞大的工作，涉及当今工业行业许多方面，包括安全。大多数工业组织并不完全意识到与工业4.0
    范式采用相关的安全威胁。他们通常只在发生重大事件时处理安全问题。因此，企业必须拥抱建立一种策略来实施和管理工业4.0 所需的安全合规性流程。
- en: 'Isolation of Services: The use of NFV and SDN technologies in industrial networks(Garcia
    et al., 2018) promotes innovation by allowing the deployment of new services and
    applications while utilizing existing physical infrastructure. Because they offer
    isolation between distinct services at the computing and networking levels, NFV
    and SDN provide security.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 服务隔离：在工业网络中使用 NFV 和 SDN 技术（Garcia 等人，2018）通过利用现有物理基础设施，促进创新，允许部署新服务和应用程序。由于它们在计算和网络层面提供了不同服务之间的隔离，NFV
    和 SDN 提供了安全性。
- en: 'Defense-in-Depth: The idea of defense-in-depth(Jansen & Jeschke, 2018), as
    defined by the international standard IEC/ISA-62433, was discussed as a multilayer
    method for security industrial control systems, incorporating three measures:
    technological, organizational, and human-centered. At the plant, network, and
    system levels, this idea necessitates security controls.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 深度防御：国际标准 IEC/ISA-62433 定义的深度防御（Jansen和Jeschke，2018年）的概念被讨论为安全工业控制系统的多层方法，包括三个措施：技术、组织和以人为中心。在工厂、网络和系统级别，这个想法需要安全控制。
- en: Plant security uses doors, code cards, and other means to secure physical access
    to essential components. This is usually governed by procedures and norms, such
    as cyclic risk assessments and the adoption of suitable security safeguards. The
    goal of network security is to safeguard production networks from unauthorized
    access at network connections. The security of automation systems and controls
    at the device level against unwanted access is part of system integrity.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 工厂安全使用门、代码卡等手段来确保对关键组件的物理访问安全。这通常受到程序和规范的管理，例如循环风险评估和采用适当的安全防护措施。网络安全的目标是在网络连接处保护生产网络免受未经授权的访问。对自动化系统和设备级别的控制系统免受未经授权访问的安全保障是系统完整性的一部分。
- en: 'IT/OT Convergence: The guidelines for developing a secure smart factory concentrate
    on how to secure low-power, low-cost IIoT devices is discussed in this article(Mantravadi
    et al., 2020). In comparison to traditional information technology (IT) systems,
    the manufacturing environment has extra problems, particularly given the convergence
    of IT and operational technology (OT) systems. The combination of IT systems used
    for data-centric computing with OT systems used to monitor events, processes,
    and equipment and make adjustments in enterprise and industrial operations is
    known as IT/OT convergence. In terms of cybersecurity, it has been discovered
    that a factory''s IT/OT link is a weak point.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: IT/OT 融合：本文讨论了开发安全智能工厂的指南，重点是如何确保低功耗、低成本的工业物联网（IIoT）设备的安全（Mantravadi等，2020年）。与传统的信息技术（IT）系统相比，制造环境存在额外的问题，特别是考虑到
    IT 和运营技术（OT）系统的融合。将用于数据中心计算的 IT 系统与用于监测事件、过程和设备并在企业和工业运营中进行调整的 OT 系统相结合，称为 IT/OT
    融合。在网络安全方面，发现工厂的 IT/OT 连接是一个薄弱环节。
- en: 'Dynamic Watermarking: Because sensor measurements or other information flowing
    through the communication network may be intercepted and manipulated en route,
    cybersecurity becomes a risk. Consider the difficulty of determining whether a
    sensor is reporting accurate plant output measurements. On top of their nominal
    actuation instruction, the actuation nodes superimpose a small hidden random “excitation
    signal.” The name dynamic watermarking comes from the fact that this secret excitation
    can be thought of as a type of “watermarking” in the signal domain for the dynamical
    (control) system.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 动态水印：由于传感器测量或其他信息通过通信网络传输可能被拦截和篡改，网络安全成为一种风险。考虑到确定传感器是否报告了准确的工厂输出测量值的困难。在其名义驱动指令之上，激励节点叠加了一个小的隐藏随机“激励信号”。动态水印的名称来源于这个秘密激励可以被视为动态（控制）系统信号域中的一种“水印”。
- en: 'Security of CAD File: The security and validity of CAD files is a fundamental
    concern in the Digital Manufacturing. The appearance of a part 3-D printed from
    a design file incorporating such security features will differ from the onscreen
    portrayal. Imaging methods such as tomography, radiography, and ultrasonic imaging
    can read interior marks such as serial numbers, bar codes, and QR codes. The sliced
    codes can be orientated in such a way that they appear in the CAD/STL files, but
    slicing will delete them, leaving a solid part with no sign of the code.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: CAD 文件的安全性：CAD 文件的安全性和有效性是数字制造业的基本问题。从设计文件打印的零件的外观与屏幕显示有所不同，其中包含了这些安全特征。成像方法，如断层摄影术、X
    射线摄影术和超声成像，可以读取内部标记，如序列号、条形码和 QR 码。切片代码可以被定位，以便它们出现在 CAD/STL 文件中，但切片会将它们删除，留下一个没有代码迹象的实体部件。
- en: 'ML Techniques for GIS Insulation Flaws: The classification of GIS insulation
    flaws is one of the most difficult tasks. In online monitoring of the gas-insulated
    switchgear (GIS) state, powerful machine learning algorithms are used to detect
    cyber-attacks. IoT architecture(Elsisi et al., 2021) based on extreme gradient
    boosting (XGBoost), a machine learning technique, can depict all flaws in the
    GIS with different warnings, as well as efficiently reveal cyber-attacks on networks.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 用于GIS绝缘缺陷的ML技术：对GIS绝缘缺陷进行分类是最困难的任务之一。在气体绝缘开关设备（GIS）状态的在线监测中，强大的机器学习算法用于检测网络的网络攻击。基于极限梯度提升（XGBoost）的IoT架构（Elsisi等人，2021），一种机器学习技术，可以描述GIS中的所有缺陷，并有效地揭示网络上的网络攻击。
- en: 'Application of Blockchain in Industry: The next generation of cybersecure industrial
    applications could benefit from blockchain technology(Fernández-Caramés & Fraga-Lamas,
    2019). Smart contracts can offer security, trust, immutability, disintermediation,
    decentralization, and a greater level of automation to Industry 4.0 technology.
    To automate data exchanges inside factories and interact with suppliers and clients,
    horizontal and vertical integration are required. The manufacturer publishes offers
    for the design of the switching supply in the blockchain based on Multichain,
    while the engineers examine and analyze such offers to see if they compete for
    the suggested incentive.'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在工业中应用区块链：下一代网络安全的工业应用可以从区块链技术中受益（Fernández-Caramés & Fraga-Lamas, 2019）。智能合约可以为工业4.0技术提供安全性、信任、不可变性、去中介化、分散化和更高水平的自动化。为了自动化工厂内部的数据交换并与供应商和客户互动，需要进行水平和垂直整合。制造商基于Multichain在区块链上发布开关电源设计的报价，而工程师则检查和分析这些报价，看看它们是否竞争该建议的激励。
- en: FUTURE RESEARCH DIRECTIONS
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 未来的研究方向
- en: 'The future growth of smart manufacturing using Artificial Intelligence is expected
    to focus on four aspects: robustness, generalization, interpretability, and analyzability,
    according to experts. The first two are aimed at increasing the applicability
    of Industrial Artificial Intelligence technology in real-world scenarios. AI algorithms,
    in particular, should be resistant to uncertainties arising from systems, data,
    and the environment. Furthermore, they are projected to be usable in a variety
    of areas for tasks such as monitoring, prediction, and diagnosis. Industrial manufacturing,
    as a field that stresses risk assessment, necessitates causality analysis for
    model reasoning and decision making.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 使用人工智能进行智能制造的未来增长预计将集中在四个方面：稳健性、泛化性、可解释性和可分析性，据专家称。前两者旨在增加工业人工智能技术在实际场景中的适用性。特别是，AI算法应对系统、数据和环境带来的不确定性具有抵抗力。此外，它们预计将在各种领域可用于监视、预测和诊断等任务。作为一个强调风险评估的领域，工业制造需要因果分析来进行模型推理和决策。
- en: In comparison to the issue of functionality, the issue of security in smart
    manufacturing receives much too little attention. The danger is that if systems
    are launched too soon, they may be functional but extremely vulnerable to attackers.
    Fundamental research that allows us to examine and evaluate the security of smart
    industrial systems is urgently needed. There are no traces on which to test new
    intrusion detection systems for smart industrial systems. Work in the direction
    of using machine learning algorithms to generate attacks in order to improve intrusion
    detection systems could have a significant impact on secure manufacturing. To
    allow researchers to conduct tests, good testbeds and simulators for smart manufacturing
    that are near to reality are essential.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 与功能问题相比，智能制造中的安全问题受到的关注远远不够。危险在于如果系统过早启动，它们可能是功能性的，但极易受到攻击者的攻击。迫切需要进行允许我们检验和评估智能工业系统安全性的基础研究。没有迹象可以用来测试智能工业系统的新入侵检测系统。朝着使用机器学习算法生成攻击以改进入侵检测系统的方向工作可能对安全制造产生重大影响。为了让研究人员进行测试，接近现实的智能制造测试平台和模拟器是必不可少的。
- en: CONCLUSION
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 结论
- en: Smart devices, such as IoT, Smart Sensors and CPS with the adoption of artificial
    intelligence, blockchain technology, have now emerged as a universal paradigm
    that has the potential to radically disrupt any industry that has sensing, identification,
    remote control, and automated control capabilities. The Internet and interconnected
    devices form the technological foundation of Industry 4.0, which focuses on process
    control with less human interventions and smart judgments, which has a tremendous
    impact on the worldwide market. This chapter covered the smart manufacturing system
    and its associated technologies, as well as newly presented paradigm and their
    impact on smart manufacturing technology, as well as related standardizations
    and challenges. In the security aspect, various attacks, the reasons for the attacks,
    the outcomes of the attacks and prevention of attacks are also discussed.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 采用人工智能、区块链技术的物联网、智能传感器和CPS等智能设备，现已成为一个潜在的普遍范式，能够彻底颠覆任何具有感知、识别、远程控制和自动化控制能力的行业。互联网和互连设备构成了工业4.0的技术基础，重点是减少人为干预和智能判断的过程控制，对全球市场产生了巨大影响。本章介绍了智能制造系统及其相关技术，以及新提出的范式及其对智能制造技术的影响，以及相关的标准化和挑战。在安全方面，还讨论了各种攻击、攻击原因、攻击结果和防范攻击。
