- en: ABSTRACT
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: Industry 4.0 and smart manufacturing are expected to transform current practices
    into new milestones of exponential growth with high intensity of velocity, scope,
    and system impact. Technological advancements in the fields such as artificial
    intelligence, internet of things (IoT), blockchain technology, and cyber physical
    systems have resulted in a breakthrough in capturing the potential to boost income
    levels and an improvement in the quality of life of various sectors of people
    worldwide. A continuous stream of input data generated by IoT devices can assist
    to closely monitor an industry's various production phases. Edge computing and
    AI process these data at the end node, while blockchain technology provides a
    distributed secure data environment for both financial and non-financial applications.
    Security measures must be built into all manufacturing systems, allowing for failsafe
    production and cyber threat protection. In this chapter, the authors look at how
    these technologies can be used in a variety of scenarios to boost productivity
    in the industry and its environmental elements.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 工业4.0和智能制造有望将当前的实践转变为具有高强度、速度和系统影响范围的新里程碑。人工智能、物联网（IoT）、区块链技术和物联网技术等领域的技术进步已经突破了潜力的捕捉，提高了全球各个领域人们收入水平和生活质量的改善。物联网设备产生的连续输入数据流可以帮助密切监测工业的各个生产阶段。边缘计算和人工智能在终端节点处理这些数据，而区块链技术为金融和非金融应用提供了分布式安全数据环境。必须在所有制造系统中建立安全措施，以实现故障安全生产和网络威胁保护。在本章中，作者们将探讨如何在各种场景中利用这些技术来提高工业生产力及其环境要素。
- en: INTRODUCTION
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 引言
- en: Contemporary industry has witnessed major impetus from the early 18th century
    due to the impact of great innovations in technology. The ultimate goal in each
    phase of the industry changes is to improve the efficiency of manufacturing reducing
    the wastage resulting into more production. Industry 4.0 or the 4th industrial
    revolution also sometimes referred to as Industrial Internet of Things (IIOT)
    in the manufacturing sector is the conglomeration of physical production and technology
    with that of smart digital technology using AI and machine learning, big data,
    cloud computing, IoT, blockchain Technology, cyber physical systems and Edge computing.
    Always Industry works in tandem with the desired process, partners, products and
    the people. The challenge in the day to day operations of the company is to produce
    effective output to maintain the connectedness and obtain the insights of the
    real time data across all these entities. The interconnectivity is possible for
    the smart manufacturing in Industry 4.0 with these Industrial IoT devices connected
    to the cloud working with the assistance of Artificial Intelligence and is secured
    with the aid of blockchain technology. A continuous stream of input data generated
    by IoT devices can assist to closely monitor an industry's various production
    phases. The sensors at these locations can be linked to applications that can
    provide a visual representation of the operations. These applications are capable
    of not only presenting the data as it is in sequence towards being insightful,
    but also of displaying intelligence by predicting the output in the future in
    order to make the necessary decisions using the appropriate machine learning algorithms.
    Edge computing and artificial intelligence process these data at the end node
    and intermediate node levels, while blockchain technology provides a distributed
    secure data environment for both financial and non-financial applications. Blockchain
    technology is now a tried-and-true method for tracking goods in logistics. It
    is critical in smart manufacturing to discern among machine health tracking, predictive
    maintenance, and production scheduling. Deep learning algorithms are used in smart
    factories to control machines using time-series data. Edge computing in smart
    manufacturing has thus proven to improve processing time for the machine environment
    with a large number of tasks. Traditional manufacturing plants were not designed
    to work in conjunction with cybersecurity arrangements. When these industries
    transition to the new paradigm of IoT devices with IP-based systems, they are
    more likely to be attacked by hackers. There is a greater risk of cybercrime,
    which can result in unauthorized remote access, theft of intellectual property,
    data manipulation, signal interference, and data loss. Security measures must
    be built into all manufacturing systems from the start, allowing for failsafe
    production and cyber threat protection. Because manufacturing equipment has a
    long life cycle, it is also critical that the solutions chosen have built-in flexibility
    and advanced over-the-air updating solutions to prevent threats today and in the
    future. A suitable secure architecture can generate, distribute, and authenticate
    devices in order for them to interact with users and applications
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当代工业由于技术上的重大创新影响，自18世纪初以来一直受到巨大推动。每个工业发展阶段的最终目标都是通过改进制造效率来减少浪费，从而实现更多的生产。工业4.0或第四次工业革命有时在制造业中也被称为工业物联网（IIOT），是物理生产和技术与智能数字技术（包括人工智能和机器学习、大数据、云计算、物联网、区块链技术、网络物理系统和边缘计算）的融合。工业始终与期望的流程、合作伙伴、产品和人民共同发展。公司日常运营的挑战在于产生有效的产出，以维持这些实体之间的联系并获得实时数据的见解。通过将工业物联网设备连接到云端，利用人工智能的协助实现智能制造，同时借助区块链技术进行安全保障，工业4.0的智能制造可以实现这种互联互通。由物联网设备产生的持续输入数据流可以帮助密切监控行业的各个生产阶段。这些位置的传感器可以连接到能够提供操作的可视化表示的应用程序。这些应用程序不仅能够按顺序呈现数据以具有洞察力，而且还能够通过预测未来的输出来展示智能，以便利用适当的机器学习算法做出必要的决策。边缘计算和人工智能在终端节点和中间节点级别处理这些数据，而区块链技术为金融和非金融应用提供了分布式安全数据环境。区块链技术现在是物流中货物追踪的一种可靠方法。在智能制造中，区分机器健康追踪、预测性维护和生产调度至关重要。智能工厂使用深度学习算法来控制使用时间序列数据的机器。因此，边缘计算在智能制造中已被证明可以提高机器环境的处理时间，处理大量任务。传统的制造工厂并不是为与网络安全安排共同工作而设计的。当这些行业过渡到基于IP的系统的物联网设备的新范式时，它们更有可能受到黑客的攻击。存在更大的网络犯罪风险，可能导致未经授权的远程访问、知识产权盗窃、数据操纵、信号干扰和数据丢失。安全措施必须从一开始就内置到所有制造系统中，以实现可靠的生产和网络威胁保护。由于制造设备的生命周期很长，所选择的解决方案具有内置的灵活性和先进的远程更新解决方案以防止今天和未来的威胁也至关重要。合适的安全架构可以生成、分发和验证设备，使它们能够与用户和应用程序交互。
- en: BACKGROUND
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 背景
- en: 'Industry4.0 was first coined in 2011 by three engineers: Henning Kagermann
    (physicist and one of the founders of SAP) (Henning Kagermann, 2011), Wolfgang
    Wahlster (professor of artificial intelligence), and Wolf-Dieter Lukas (physicist
    and senior official at the German Federal Ministry of Education and Research)
    in the german language ‘Industrie4.0’ in an industrial fair at Hannover Messe.
    Since then, the term Industrie 4.0 has sparked a vision of a new Industrial Revolution
    and has sparked a vigorous, ongoing debate about the future of work, and hence
    society, among the German public. In 2013, Industry4.0 manifesto(“Recommendations
    for Implementing the Strategic Initiative INDUSTRIE 4.0\. Final Report of the
    Industrie 4.0 Working Group,” n.d.) was prepared by German National Academy of
    Science and Engineering (acatech). The discussion around this future vision eventually
    extended to other countries, with public awareness peaked in 2016 when the World
    Economic Forum met in Davos under the banner Mastering the Fourth Industrial Revolution.
    Industry 4.0-related issues are addressed and developed by the Public-Private
    Partnership (PPP) for Factories of the Future (FoF). The evolution of Industry4.0
    is described as application of inventions and discoveries from time to time as
    tools and techniques with the objective for producing goods in large numbers,
    less production cost, less time eventually resulting in lower product cost.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 工业4.0首次由三位工程师在2011年提出：Henning Kagermann（物理学家，SAP的创始人之一）（Henning Kagermann，2011），Wolfgang
    Wahlster（人工智能教授）和Wolf-Dieter Lukas（物理学家，德国联邦教育和研究部的高级官员），他们在汉诺威工业博览会上以德语“Industrie4.0”提出了这个概念。此后，“工业4.0”一词引发了新工业革命的愿景，并在德国公众中引发了关于工作和社会未来的激烈持续辩论。2013年，德国科学与工程国家学院（acatech）准备了《工业4.0宣言》（“推进战略举措工业4.0的建议。工业4.0工作组的最终报告”），这个未来愿景的讨论最终扩展到了其他国家，2016年，当世界经济论坛在达沃斯会议期间以“掌握第四次工业革命”为主题时，公众对此的认识达到了顶峰。工业4.0相关问题由未来工厂公私合作伙伴关系（PPP）解决和发展。工业4.0的演变被描述为随着时间的推移应用发明和发现作为工具和技术，其目标是大规模生产商品，生产成本低，时间短，最终导致产品成本降低。
- en: 'Industry1.0: Earlier to the 18th century essential goods like food, cloth and
    non essential goods like weapons, tools were manufactured by hand or with the
    aid of animals. It represents a move from an agrarian and artisanal economy to
    one dominated by machines, and it has had a substantial impact on industries such
    as mining, textiles, glass, and agriculture due to many inventions like steam
    engine, spinning jenny and water wheel. James Hargreaves devised the spinning
    jenny, a multi-spindle spinning frame, in 1764 or 1765 in England. The gadget
    cut down on the amount of time it took to make cloth. It aided in the establishment
    of the cotton industrial system. Improvements in transportation and communication,
    reliance on new energy sources, such as coal, the use of new raw materials, such
    as steel, and division of labor and worker specialization are all elements that
    have grown in significance.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 工业1.0：在18世纪早期，粮食、布料和非必需品如武器、工具等都是靠手工或动物的帮助制造的。它标志着从一个以农业和手工业为主的经济体向一个由机器主导的经济体的转变，对矿业、纺织、玻璃和农业等行业产生了重大影响，原因是许多发明，如蒸汽机、纺纱机和水车。詹姆斯·哈格里夫斯在1764或1765年在英国设计了纺纱机，一种多锭纺纱机。这台装置减少了制造布料所需的时间。它有助于建立棉花工业体系。交通和通信的改善，对新能源（如煤）的依赖，对新原材料（如钢铁）的使用，以及分工和工人专业化等因素都变得越来越重要。
- en: 'Industry2.0: Mass production and the usage of electricity were two significant
    elements of the second industrial revolution (1871–1914). It happened as a result
    of massive railroad and telegraph networks that allowed people and ideas to travel
    more quickly. Manufacturing was also revolutionized during World War I, which
    lasted from 1914 to 1918.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 工业2.0：大规模生产和电力的使用是第二次工业革命（1871年至1914年）的两个重要因素。这是由于大规模的铁路和电报网络使人们和思想能够更快地传播。制造业也在第一次世界大战期间发生了革命性的变化，该战争持续时间为1914年至1918年。
- en: 'Industry3.0: Electronic equipment and information technology systems were major
    characteristics of the third industrial revolution. As a result, manufacturing
    plants have rapidly transitioned from analog to more digital systems. At this
    time, automation software made its debut, taking over many of the menial duties
    traditionally performed by people. The mass manufacture and widespread usage of
    digital logic, MOS transistors, and integrated circuit chips, as well as their
    derivative technologies, such as computers, microprocessors, digital cellular
    phones, and the Internet, are the focal points of this phase. Industry 3.0 is
    still extant, with the majority of factories in this stage of development.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 工业3.0：电子设备和信息技术系统是第三次工业革命的主要特征。因此，制造厂已迅速从模拟系统过渡到更多的数字系统。这个时候，自动化软件首次亮相，接管了许多传统上由人类执行的琐碎任务。大规模制造和广泛使用数字逻辑、MOS晶体管和集成电路芯片，以及它们的衍生技术，如计算机、微处理器、数字手机和互联网，是这一阶段的焦点。工业3.0仍然存在，大多数工厂处于这一发展阶段。
- en: 'Industry4.0: Cyber-physical systems are a crucial component of this revolution.
    Four design principles have been highlighted as essential to Industry 4.0\. 1)Interconnectivity:
    Machines, devices, sensors, and people can link and communicate with each other
    via the Internet of Things, or the Internet of People (IoP) 2) Transparency of
    information – Industry 4.0 technology offers operators with a wealth of data on
    which to base their judgments. 3) Technical aid refers to the ability of systems
    to aid humans in making decisions and solving problems, as well as the ability
    to assist humans with difficult or dangerous activities. 4) Decentralized decision-making
    – the ability of cyber physical systems to make intelligent decisions and perform
    tasks as independently as possible. Since the introduction of Industry 4.0 in
    Germany, numerous related concepts or initiatives, such as the Industrial Internet
    in the United States, Made in China 2025, Industry 4.1J in Japan, and Manufacturing
    Industry Innovation 3.0 in South Korea, have been launched in various nations
    or regions.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 工业4.0：物联网是这场革命的关键组成部分。工业4.0强调了四项设计原则对其至关重要。1) 互联性：机器、设备、传感器和人们可以通过物联网或人类互联网（IoP）相互连接和通信。2)
    信息透明度 - 工业4.0技术为运营商提供了大量数据，供其基于其判断。3) 技术辅助是指系统帮助人类做出决策和解决问题的能力，以及帮助人类进行困难或危险活动的能力。4)
    分散式决策 - 物联网系统尽可能独立地做出智能决策并执行任务的能力。自工业4.0在德国推出以来，各国或地区相继推出了许多相关概念或倡议，如美国的工业互联网，中国制造2025，日本的工业4.1J和韩国的制造业创新3.0。
- en: INDUSTRY4.0 AND ITS ADOPTION OF TECHNOLOGIES FOR SMART MANUFACTURING
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 工业4.0及其对智能制造技术的采用
- en: 'Smart manufacturing is a new paradigm that uses digital innovation to make
    work smarter and more connected, resulting in increased speed and flexibility
    in production. In the present scenario, natural resource extraction, excessive
    waste creation, and global warming are all well-known issues in the industries.
    In this regard, recent searches have shown how a circular model for reusing waste
    improves the entire supply chain for manufacturing products, while many have focused
    on the influences of technological innovations in the domain of manufacturing,
    optimization processes, and scheduling problems to resolve the issue of industrial
    pollution and resource waste. In the perspective of Industry4.0, a Smart Factory
    is a manufacturing solution that delivers such flexible and adaptable production
    processes that will tackle problems that arise on a production facility with dynamic
    and fast changing boundary conditions in the world of increasing complexity. This
    approach may be related to automation, which is defined as a mixture of software,
    hardware, and/or mechanics. On the other hand, it could be viewed from the standpoint
    of collaboration between various industrial and nonindustrial partners, with the
    smartness stemming from the creation of a dynamic organization. Smart products
    are those that can perform calculations, store data, interact with others, and
    connect with their surroundings. Industry 4.0 provides a better collaborative
    value (smarter services and processes) by bringing together new and expanded skills
    and skills in a supply network using new technology, particularly information
    and communication technology. Smart manufacturing, the use of Cyber Physical Systems
    (CPS) for production, i.e. embedded actuators and sensors, computing device networks,
    and connecting machines to the value chain, are all key components of Industry
    4.0\. Smart manufacturing includes technologies such as smart sensors, IoT, cloud
    computing, Blockchain Technology and Big data. Autonomous robots, augmented reality,
    additive manufacturing, cybersecurity, and horizontal and vertical integration
    are other technologies mentioned in the Industry4.0 recommendations document.
    The figure (Figure 1: Adoption of technologies in Industry4.0 for smart manufacturing)
    indicates the adoption of technologies in Industry4.0\. Industrial Artificial
    Intelligence technologies are mostly used to help intelligent manufacturing. Despite
    the fact that the corresponding research is still in its early stages, IAI is
    gaining traction, undergoing rapid technical improvement, and making significant
    progress in applications. Smart devices, such as IoT and CPS, have now established
    themselves as a global paradigm capable of radically transforming any industry
    equipped with sensing, identification, remote control, and automated control capabilities.
    Because they rely on expensive centralized servers that are similarly costly to
    build and maintain, it is especially suitable for Industry 4.0 applications with
    medium and heavy user and computational loads. Blockchain may add value by facilitating
    the transformation from the Internet of Information to the Internet of Value,
    as well as the construction of a true peer-to-peer sharing economy, by replacing
    centralized servers with decentralized servers and evolving the existing Internet.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 智能制造是一种利用数字创新使工作变得更智能和更连接的新范式，从而提高生产速度和灵活性。在当前情况下，自然资源开采、过度废物产生和全球变暖都是工业界已知的问题。在这方面，最近的研究表明，采用循环利用废物的循环模型改善了制造产品的整个供应链，而许多人则专注于技术创新对制造领域、优化流程和调度问题的影响，以解决工业污染和资源浪费问题。从工业4.0的视角来看，智能工厂是一种制造解决方案，它提供了灵活和适应性强的生产过程，能够应对生产设施在不断增加的复杂性世界中动态和快速变化的边界条件带来的问题。这种方法可能与自动化有关，自动化被定义为软件、硬件和/或机械的混合。另一方面，它可以从各种工业和非工业伙伴之间的合作的角度来看，智能性源自动态组织的创建。智能产品是那些能进行计算、存储数据、与他人互动并与周围环境连接的产品。工业4.0通过利用新技术，特别是信息和通信技术，将新的和扩展的技能和技能汇集到供应网络中，提供更好的协作价值（更智能的服务和流程）。智能制造，即使用物联网、云计算、区块链技术和大数据等技术的制造业，是工业4.0的关键组成部分。自主机器人、增强现实、增材制造、网络安全以及水平和垂直集成是工业4.0建议文件中提到的其他技术。图表（图1：工业4.0智能制造技术采用情况）显示了工业4.0中技术的采用情况。工业人工智能技术主要用于帮助智能制造。尽管相关研究仍处于早期阶段，但工业人工智能正在受到关注，正在经历快速的技术改进，并在应用方面取得了重大进展。智能设备，如物联网和CPS，现已确立为一个全球范式，能够彻底改变任何具备感知、识别、远程控制和自动控制能力的行业。由于它们依赖于昂贵的中心化服务器，这些服务器的建设和维护成本同样昂贵，因此它特别适用于具有中等和大型用户和计算负载的工业4.0应用。区块链可以通过促进从信息互联网到价值互联网的转变，以及通过用分散式服务器替代中心化服务器并发展现有的互联网，构建真正的点对点共享经济，从而增加价值。
