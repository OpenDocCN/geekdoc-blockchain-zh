    abstract as a black box in the built-in software with high-class technically strong
    AI embedded in the IoT of full slot data recordings.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 当评估手动进行时，非常透明且顺畅。然而，由计算机系统完成的评估真是一个谜。在内置软件中，它完全抽象为一个黑盒子，嵌入了高级技术强大的人工智能，连接了全槽数据记录的物联网。
- en: The basic predictable software techniques  (Nikhil, [2017](#CR19)) used in the
    IELTS and PTE application software includes speech recognition, which performs
    speech to text conversion in the major categories of reading and speaking combinatorics,
    upon oral pronunciation, fluency, and necessary key words being spoken related
    to the textual content. This is the crucial part of the examination where AI plays
    an important prediction role, which qualifies or disqualifies a candidate, almost
    determining his or her future fate itself. However, the other sections are direct
    to evaluate the answers in mode binaries flawlessly.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 在雅思和 PTE 应用软件中使用的基本可预测的软件技术（Nikhil，[2017](#CR19)）包括语音识别，它在阅读和口语组合的主要类别中执行语音到文本的转换，根据口语发音、流利度和与文本内容相关的必要关键词。这是考试的关键部分，人工智能发挥着重要的预测作用，这几乎决定了候选人的未来命运。然而，其他部分则直接评估答案，完美地以二进制模式进行评估。
- en: Especially, in PTE Examination, there are numerous tasks that purely depend
    upon the hardware and software of the connected set-up, where the listening adheres
    to the data replicated as the similar one with their own pronunciation, which
    varies from place to place around the globe. Similarly, with the reading, writing,
    and speaking sections, all are interconnected with each task and the criticality
    is meticulously calculated with artificial intelligence algorithms in the real
    time and it ends up in final score publishing for the candidates.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是，在 PTE 考试中，有许多任务完全依赖于连接设置的硬件和软件，在这里，听力遵循着与其自己的发音相似的数据复制，这在全球各地各地方都有所不同。同样，阅读、写作和口语部分都与每项任务相互关联，关键性是通过实时人工智能算法精确计算的，最终将候选人的最终得分公布出来。
- en: 7.3.6.1 Challenges in IELTS and PTE
  id: totrans-287
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 7.3.6.1 面临的 IELTS 和 PTE 挑战
- en: Most of all, the ironical challenge  with the computer evaluation is unexplorable
    as remarked by the abundant trainers of IELTS and PTE. The major constraint is
    with PTE, where the four major zones of evaluation are segregated into nearly
    20 tasks contributing to these 4 evaluation zones unpredictably, based on fluency
    of speaking interconnected with listening in re-tell lecture, listening to a lecture
    and writing down the points, and the task read aloud interconnects reading and
    speaking, to name a few. Although the assumption of the software is predictable,
    still it is a combination of many techniques postulated in one with AI core to
    evaluate the system-driven examinations.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 许多雅思和PTE的培训师都指出，与计算机评估的讽刺挑战是无法探索的。 主要的约束在于PTE，评估的四个主要区域被分成近20个任务，这些任务对这4个评估区域的贡献是不可预测的，这是基于说话流畅与听力在重述讲座中的相互关联，听讲座并记下要点，以及任务朗读与阅读和说话相互关联等等。
    尽管软件的假设是可预测的，但它仍然是许多技术的组合，在具有AI核心的情况下，用于评估系统驱动的考试。
- en: This set-up is not only for IELTS and PTE, the current social distancing due
    to COVID-19 pandemic, the educational administration system  of Tamil Nadu, but
    India has also brought in a similar conduct methodology for Examinations in Colleges
    with the extracted utility of AI and IoT.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 这个设置不仅适用于雅思和PTE，还适用于COVID-19大流行引起的当前社交距离，泰米尔纳德邦的教育管理系统，但印度也采用了类似的考试方法论，结合了AI和IoT的提取效用。
- en: 7.4 Summative Challenges Faced in Convergence of AIoT
  id: totrans-290
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7.4 汇总AIoT收敛中面临的挑战
- en: On the whole, the challenges with data lakes and data streaming getting coagulated
    with technologies are moving forward with new issues every time getting resolved
    and the cycle moves on. There is a good impetus on M2M service layer standardization,
    semantic interoperability, and Future Networks standardization for the future
    success of integrated IoT.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，数据湖和数据流与技术相结合的挑战正在前进，每次解决新问题时，循环就会继续进行。 对于综合IoT的未来成功，M2M服务层标准化，语义互操作性和未来网络标准化有很好的推动力。
- en: AI (Stahl & Wright, [2018](#CR24)) has almost become the influencer in our day-to-day
    decisions with all sensible suggestions as per the user’s genealogy. The AI predictions
    when trusted for decision making must be measurable with appropriate justifications.
    AI and IoT must be unbiased, as expected by a just human; still, human cannot
    predict his actions in similar situations where AI predictions and IoT sensors
    presume biased decision, which ends up in flaw of conservative decisions, where
    the future becomes a vague notion that AIoT (Dassault Systemes, 2019) revolts
    against human nature too.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: AI（Stahl & Wright，[2018](#CR24)）几乎已成为我们日常决策的影响因素，根据用户的谱系提出了所有明智的建议。 当信任AI预测进行决策时，必须用适当的理由来衡量。
    AI和IoT必须是公正的，正如一个公正的人所期望的那样； 然而，人类无法预测他在类似情况下的行为，其中AI预测和IoT传感器假定了偏见的决策，这导致保守决策的缺陷，未来变得模糊的概念，而AIoT（Dassault
    Systemes，2019）也反对人类本性。
- en: The coexistence of this technological attribution in smart cities, retail industries,
    oil and gas industries, and online examinations is highly challenging in terms
    of predictive maintenance, security, and effective operability to guard the scalability
    all over the globe.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 这种技术属性在智慧城市、零售行业、石油和天然气行业以及在线考试中的共存，在维护全球的可扩展性方面极具挑战性，涉及到预测性维护、安全性和有效的可操作性。
- en: The data privacy and data governance (Misuraca & Viscusi, [2020](#CR22)) must
    be dealt very much guardedly, as the rapid scaling of AI and IoT technologies
    convergently prospers, as a wrong notion unaware of it, at times. It is the combinatorial
    outcome of the large-scale intelligent internet-connected objects which are called
    the services and the applications from cloud storage, Edge gateway or any other
    advancements.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 数据隐私和数据治理（Misuraca & Viscusi，[2020](#CR22)）必须非常谨慎处理，因为人工智能和物联网技术的快速扩张，有时会无意中产生错误的概念。这是大规模智能互联网连接对象的组合结果，这些对象被称为云存储、边缘网关或任何其他先进技术的服务和应用。
- en: Nowadays, the entire globe is stuck with work from home (WFH) ranging from primary
    school teaching and extends up to discussing any nations important secrets of
    safety too. Hence, the WFH because of COVID-19 (Vaishya et al., [2020](#CR25))
    has created terrible risks in unexpected inevitable zones, which involves technology
    with AI and IOT including health deterioration. The communication is made simple,
    and the Privacy is at great risk to all human mankind.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，整个地球都被迫在家办公（WFH），从小学教学一直延伸到讨论任何国家的重要安全秘密。因此，由于COVID-19（Vaishya等人，[2020](#CR25)），在意想不到的不可避免的领域造成了可怕的风险，涉及到具有人工智能和物联网的技术，包括健康恶化。通信变得简单，而隐私对所有人类都面临着巨大风险。
- en: 7.5 Future Trends and Conclusion
  id: totrans-296
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7.5 未来趋势与结论
- en: AIoT affirms an unshakeable position in the technological era, even though the
    individual super powers IoT and AI continue to exploit in its territory, as far
    as its capability. IoT instigates the necessary efforts in unleashing the full
    potential and federating system devices. Encapsulation of hardware and software
    collaboration leads to the convergence AIoT. Challenges are becoming opportunities
    to excel in this emerging technological field. Connected cars are Edge computing
    on wheels with 10s of 1000s of codes, and vehicles run with AI, industrial equipment
    intricating edge computing layer, etc. have produced a dramatic shift in computing
    through AI and accelerators, toward the progress of Industry 4.0  . IoT is providing
    an uncompromising foot print as the data collector in a tremendous crouch, and
    AI extracts the promising analytical insights to predict the future. Being trained
    in all emotional intelligence and logical reasoning, the statistically analytic
    predictions must be explainable unless it is in a safe zone. So, the growing technical
    convergence of AI and IoT into a single massive utilization has its extremely
    equal notch in congruence and convergence.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: AIoT 在技术时代中占据着不可动摇的地位，即使个体超级力量 IoT 和 AI 继续在其领域中不断开拓，就其能力而言。IoT 在释放全部潜力和联合系统设备方面起到必要的推动作用。硬件和软件协作的封装引领了
    AIoT 的融合。挑战正在成为在这一新兴技术领域中卓越发展的机遇。连接车辆是边缘计算的轮子，具有数以千计的代码，车辆通过 AI 运行，工业设备在边缘计算层中复杂纠缠等等已经通过
    AI 和加速器产生了计算方式的显著转变，朝着工业 4.0 的进步前进。IoT 作为数据收集器在巨大蹲位中提供了毫不妥协的足迹，而 AI 则提取有希望的分析洞察力来预测未来。在所有情感智能和逻辑推理方面接受培训后，统计分析预测必须是可以解释的，除非处于安全区域。因此，AI
    和 IoT 的日益技术融合成为单一大规模利用的极端平衡和融合。
- en: As a trial to frame an appropriate strategy for the effective usage of AIoT,
    the complete operability Challenges in terms of specifications, Validation, programming,
    annotation, integration, analysis, and reasoning followed by issues related to
    security, compatibility, and complexity, Artificial stupidity, Lack of confidence,
    Cloud attacks, Technology transfer, etc. have to be planned and programmed more
    thoughtfully in the future endeavors for the excellence of the convergence of
    Artificial Intelligence and Internet of Things.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 作为制定有效利用 AIoT 的适当策略的一次尝试，完整的可操作性挑战涉及规格、验证、编程、注释、集成、分析和推理，以及与安全性、兼容性和复杂性、人工愚蠢、缺乏信心、云攻击、技术转移等相关的问题，必须更加慎重地计划和编程，以期在未来的努力中实现人工智能和物联网的卓越融合。
