- en: 7.3.5 Privacy and Governance
  id: totrans-248
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.3.5 隐私和治理
- en: The intrusion of nonhuman intelligence  , i.e., AI, and noninvasive data collection,
    i.e., IoT devices, in the most important secular organization or government or
    society is equally convergent, as well as congruent (Chelvachandran et al., [2020](#CR2);
    Atluri et al. [2020](#CR1)).
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 非人类智能（即 AI）和非侵入式数据收集（即 IoT 设备）对最重要的世俗组织、政府或社会的渗透是同样收敛的，以及一致的（Chelvachandran
    等，[2020](#CR2)；Atluri 等 [2020](#CR1)）。
- en: All the data contents are captured through sensors or any other IoT devices
    for its peculiar purpose. It should have an appropriate balance between the usage
    of data and protection of data whereby the privacy, trust, and cybersecurity comes
    into effect with its utmost diligence. The data integrity creates many trust issues
    that provoke injustice in the cyberspace of technological advancements of social
    media. The usage of amassed content of data reflects to be productive with the
    appropriate standardization, based on the guidelines of the government policy
    maker.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 所有数据内容均通过传感器或任何其他 IoT 设备捕获，以实现其特殊目的。它应该在数据使用和数据保护之间保持适当的平衡，从而隐私、信任和网络安全的问题受到最大程度的重视。数据完整性引发了许多信任问题，引发了社交媒体技术进步的网络空间中的不公正现象。根据政府政策制定者的指导方针，利用积累的数据内容显示出具有生产力的特点，适当的标准化。
- en: 7.3.5.1 Standardization
  id: totrans-251
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 7.3.5.1 标准化
- en: Standardization  (Vermesan & Friess, [2013](#CR26)) is adhering to the global
    goal of real understanding and cooperating with the guidelines of the authority
    issues along with the governance on the factors such as Security and privacy,
    technical, social, legal and policy, cooperation in a global sense, the market-based
    competition of the survivors, interoperability of complementary goods, public
    interest etc. as shown in Fig. [7.7](#Fig7).![../images/504166_1_En_7_Chapter/504166_1_En_7_Fig7_HTML.png](../images/504166_1_En_7_Chapter/504166_1_En_7_Fig7_HTML.png)
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 标准化（Vermesan & Friess，[2013](#CR26)）遵循全球理解的目标，并与权威问题的指导方针以及对因素的治理（例如安全和隐私、技术、社会、法律和政策、全球合作、幸存者的市场竞争、互补产品的互操作性、公共利益等）合作，如图
    [7.7](#Fig7) 所示。![../images/504166_1_En_7_Chapter/504166_1_En_7_Fig7_HTML.png](../images/504166_1_En_7_Chapter/504166_1_En_7_Fig7_HTML.png)
- en: Fig. 7.7
  id: totrans-253
