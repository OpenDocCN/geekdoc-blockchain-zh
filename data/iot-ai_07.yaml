- en: The data protection policies, rules, and regulations must be framed based on
    the legal law and order, business models practiced in successful industries, risk
    management involved in implementing the policy standards in privacy  , and governance
    with the inference of AI and IoT.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 数据保护政策、规则和法规必须根据法律法规、成功行业中实践的商业模式、实施隐私政策标准所涉及的风险管理，以及AI和物联网在治理中的推论制定。
- en: 7.3.5.2 Challenges in Privacy and Governance
  id: totrans-267
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 7.3.5.2 隐私与治理中的挑战
- en: The targeting of vital data is the foremost hit of malicious hackers. They very
    easily cover the corporate data in the common network and capture the IoT devices
    with the strategical outrun of its private pools. On the whole, unless any mediatable
    or deceptive tactics are employed, the hackers or attackers cannot be distracted
    from their targeted IoT devices.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 针对重要数据的攻击是恶意黑客的主要打击目标。他们非常容易将企业数据覆盖在公共网络中，并捕获具有战略优势的物联网设备。总的来说，除非采用了可调解或欺骗性的策略，否则黑客或攻击者无法从其目标物联网设备中分散注意力。
- en: The head crew, decision making authority, converses through gadgets during these
    social distancing days; furthermore, it has labored extreme threats in leakage
    of highly sensitive matters. The hackers and technological expert attackers are
    unethically at ease to break through the firewall of privacy and grab the governance
    strategy. A recovery to this is an ongoing process like where a disease is found,
    a vaccine is discovered and then comes the next disease and the cycle goes on.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些社交距离的日子里，头部人员、决策权威通过各种设备进行交流；此外，在泄密高度敏感事项方面遭受了极大威胁。黑客和技术专家攻击者不道德地轻松地突破隐私防火墙，掌握治理策略。对此的恢复是一个持续进行的过程，就像找到一种疾病，发现一种疫苗，然后下一个疾病出现，循环往复。
