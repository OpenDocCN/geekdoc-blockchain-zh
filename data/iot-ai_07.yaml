- en: 7.3.3.5 Challenges in the Pharmaceutical Industry
  id: totrans-163
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 7.3.3.5 制药行业的挑战
- en: In the out verge of awesome technologies to aid in human ventures of Pharma
    Industry, with AIoT, is the entirety under control over all the process flow intra-
    and interoperability to move on ethical pace to still prove to be competitive,
    overcoming the single pack shipment delays, and reduction in the wastage in all
    spans. Most of all, complete challenge specks on the time-to-market the right
    product at the right time, as per the need of the sectoral humane society, which
    spells region-specific. The management of the temperature-sensitive product, stability
    in the supply of drugs without shortage, and theft of valuable medicines during
    transit are sustainability challenges of the giant Pharmaceutical industries.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 在**制药行业**人类探险的壮丽技术边缘上，借助AIoT，整个过程流程的内部和互操作性都在控制之下，以道德步伐继续证明自己具有竞争力，克服了单一包裹的延迟发货，并在各个方面减少了浪费。最重要的是，在市场上及时推出合适的产品，以满足部门人道社会的需求，这意味着区域特定的挑战标准。温度敏感产品的管理，稳定供应药物而不缺货，以及在运输过程中防止贵重药品的盗窃，这是制药行业的可持续发展挑战。
- en: 7.3.4 Oil and Gas Industry
  id: totrans-165
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.3.4 石油和天然气行业
- en: The demand for global gas and oil will climb uphill to reach 4503 billion cubic
    meters nearing 2035, being predicted as a forecast of 1% increase per annum from
    3736 billion cubic meters since 2017\. The statistical data (Ayn de Jesus, 2019)
    project Asia as the largest consumer of these possessions as 47%, middle east
    as 16%, and the United States as 14%.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 全球天然气和石油的需求将从2017年的3736亿立方米每年增长1%，预计将于2035年达到4503亿立方米。统计数据（Ayn de Jesus，2019）预测亚洲是这些资源的最大消费者，占47%，中东占16%，美国占14%。
- en: The combination of AI and IoT  in this oil and gas industry has greatly twirled
    the overall production and maintenance in many aspects. IoT in oil and gas world
    facilitates communication with devices and other machinery, manages, stores data,
    and further formulates security protocols, etc. Furthermore, the appropriate answer
    to the question When? is answered by the incorporation of AI along with IoT in
    the oil and gas industry.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: AI和IoT的结合在这个油气行业中在许多方面极大地改变了整体生产和维护。油气世界中的IoT促进了与设备和其他机械的通信，管理、存储数据，并进一步制定安全协议等。此外，AI与IoT在油气行业的结合还对何时进行了适当的回答？这个问题。
- en: Figure [7.6](#Fig6) depicts the various benefits, applications, and technologies
    (Qualetics, 2020) involved in the oil and gas industry with the incorporation
    of the branded advantages of AI and IoT.![../images/504166_1_En_7_Chapter/504166_1_En_7_Fig6_HTML.png](../images/504166_1_En_7_Chapter/504166_1_En_7_Fig6_HTML.png)
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 图[7.6](#Fig6)描述了涉及AI和IoT的品牌优势结合的油气行业中涉及的各种利益、应用和技术（Qualetics，2020）。![../images/504166_1_En_7_Chapter/504166_1_En_7_Fig6_HTML.png](../images/504166_1_En_7_Chapter/504166_1_En_7_Fig6_HTML.png)
- en: Fig. 7.6
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.6
- en: AIoT in oil and gas industry
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 石油和天然气行业的AIoT
- en: 7.3.4.1 Preventive Maintenance
  id: totrans-171
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 7.3.4.1 预防性维护
- en: Among the list of benefits stated, preventive maintenance  is considered to
    be the impactful factor that holds on to the most effective run of the oil and
    gas industry. IoT enabled AI as AIoT solves the major constraints in a well-defined
    manner with its perfect planning in real time.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 在列出的利益清单中，预防性维护被认为是保持石油和天然气行业最有效运行的重要因素。IoT启用的AI作为AIoT以其在实时完美规划中解决主要约束的方式，以清晰的方式解决了主要约束。
- en: 'The ability to perform the following 2 things can tremendously improve the
    sustainability of oil and gas manufacturing dynasty:'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 能够执行以下两项工作可以极大地提高石油和天然气生产王朝的可持续性：
- en: (i)
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (i)
- en: Identifying improper functioning of machines, pipes, and tanks inward or outward
    transportation at the immediate occurrence, which monitors regulatory payments
    and restitutes of injured humane because of the failure.
  id: totrans-175
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在机器、管道和罐内或外运输的即时发生中识别不正常运行，监控因故障而导致受伤的人员的法定支付和赔偿。
- en: (ii)
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (ii)
- en: Predict or forecast the malfunctioning or forthcoming wear out of the equipment
    involved in the industry. This prevents the break of machinery by fixing them
    at the right time  , thereby saving millions of repair costings.
  id: totrans-177
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 预测或预测该行业所涉及设备的故障或即将磨损。这样可以通过及时修复它们来防止机械的破损，从而节省了数百万的修复成本。
- en: 7.3.4.2 AI-IoT Solutions
  id: totrans-178
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 7.3.4.2 AI-IoT 解决方案
- en: There exist few vendor companies by offering such AI solutions like the following.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 有几家供应商公司提供类似以下的AI解决方案。
- en: SparkCognition Uses Four Different Modules Given Below
  id: totrans-180
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: SparkCognition 使用以下四个不同的模块
- en: (i)
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (i)
- en: DeepNLP, Spark predict  , Darwin, and DeepArmor.
  id: totrans-182
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: DeepNLP、Spark predict、Darwin 和 DeepArmor。
- en: (ii)
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (ii)
- en: It uses Predictive machine learning models to analyze live streaming sensor
    captured data and notify alarms at times of any machine faults.
  id: totrans-184
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 它使用预测性机器学习模型分析实时流传感器捕获的数据，并在任何机器故障时及时发出警报。
- en: (iii)
  id: totrans-185
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iii)
- en: Once an alarm is aroused, the personnel examine and decide upon when to perform
    the repair process, either as Adhoc or immediate replacement or can still prolong
    before it wears out completely.
  id: totrans-186
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一旦警报被激发，人员就会审查并决定何时执行修理过程，无论是按需还是立即更换，或者在完全磨损之前仍然延长。
- en: (iv)
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iv)
- en: In such a situation, if the reason for the alarm seems to be already recorded
    one, then this software analyses, predicts, and guides with the appropriate decision
    to be made. On the other hand, if it is a new cause, the system is trained with
    the newly aroused conditions of the key features with causes and effects.
  id: totrans-188
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在这种情况下，如果警报原因似乎已记录，那么此软件会分析、预测并指导采取适当的决策。另一方面，如果它是一个新的原因，系统会根据引起的新特征条件进行培训，并给出原因和影响。
- en: (v)
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (v)
- en: It helps customers to improve productivity and reduce cost.
  id: totrans-190
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 它帮助客户提高生产力并降低成本。
- en: (vi)
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (vi)
- en: It reimagines Industrial Maintenance  and holistically optimizes asset operations.
  id: totrans-192
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 它重新构想了工业维护，全面优化资产运营。
- en: Softweb Solutions Use IoT Connect System
  id: totrans-193
  prefs:
