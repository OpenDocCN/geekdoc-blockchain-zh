- en: 7.3.1 Smart City
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.3.1 智能城市
- en: To build a Smart city (Parra-Domínguez et al. [2021](#CR28)), the idea is to
    infuse technologies in every aspect of cities operation like public transportation,
    IT connectivity, water and power supply, sanitation, waste management, e-governance,
    etc., which incorporates Artificial Intelligence and Data analytics when and where
    needed in place. Smart cities (Vermesan & Friess, [2013](#CR26)) should learn,
    adapt, innovate, and thereby respond promptly and precisely to the changing circumstance.
    It needs to be flexible to change.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 为了建设智慧城市（Parra-Domínguez等人 [2021](#CR28)），这一理念是在城市运作的各个方面，如公共交通、IT连接、水电供应、卫生、废物管理、电子治理等，注入技术，当需要时，在合适的地方和时间应用人工智能和数据分析。智慧城市（Vermesan
    & Friess，[2013](#CR26)）应该学习、适应、创新，并因此迅速而准确地应对变化的环境。它需要具备灵活性以适应变化。
- en: For this, the primary requirement is to gather data from different parts of
    the city. It is important to identify which facility needs improvement. To do
    this, relationship with the citizens and interaction with the customers plays
    a major role.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 为此，首要要求是从城市不同部分收集数据。重要的是要确定哪些设施需要改进。为了做到这一点，与市民的关系和与客户的互动起着重要作用。
- en: It is important to understand user, reality and the day-to-day lives of the
    people, the challenges they face, and the problems that needs to be addressed
    for the betterment of the citizens and to improve their living conditions. Mark
    the pain points, common risks, and challenges of the target population.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是了解用户、现实和人们的日常生活，他们面临的挑战以及需要解决的问题，以改善市民的生活条件。标记目标人口的痛点、常见风险和挑战。
- en: The impact of building a smart city on the environment, natural resources, consequences
    caused financially, and other societal relevance are entrusted for discussions.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 建设智慧城市对环境、自然资源、财务上的后果以及其他社会相关性的影响需要进行讨论。
- en: A smart city should not have a negative effect but should have benefits shown
    in Fig. [7.3](#Fig3) in terms of safety, time, health, connectedness, jobs, and
    cost of living, and specifically, huge improvements can be realized in the environmental
    sector.![../images/504166_1_En_7_Chapter/504166_1_En_7_Fig3_HTML.png](../images/504166_1_En_7_Chapter/504166_1_En_7_Fig3_HTML.png)
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 智慧城市不应产生负面影响，而应该在安全、时间、健康、互联性、就业和生活成本等方面带来图[7.3](#Fig3)所示的好处，特别是在环境领域可以实现巨大的改善。![../images/504166_1_En_7_Chapter/504166_1_En_7_Fig3_HTML.png](../images/504166_1_En_7_Chapter/504166_1_En_7_Fig3_HTML.png)
- en: Fig. 7.3
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.3
- en: Benefits of smart city
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 智慧城市的好处
- en: Smart city is a not just a technologically advanced city, but the fundamental
    goal is to have a liveable, enjoyable, and safe city. Statistics say that metropolitan
    residents count would reach and easily cross 6.5 billion in 2050.The Smart City
    provides solutions to balance the raising number in metropolitan (Thakker et al.,
    [2020](#CR29)) facilities and so its best uses.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 智慧城市不仅是一个技术先进的城市，而且其根本目标是建立一个宜居、愉悦和安全的城市。统计数据显示，到2050年，大都市居民数量将轻易突破65亿。智慧城市提供了平衡大都市（Thakker等人，[2020](#CR29)）设施数量增加的解决方案，因此它的最佳用途。
- en: Big data, Internet of Things, Artificial Intelligence, and various other upcoming
    technological fields need to be explored for the successful development of a smart
    city. IoT is an essential technology without which smart city initiatives cannot
    exist, and sensors are at the core of every device in the IoT system. Apart from
    present technological aspects, future scenarios need to be assessed to gain knowledge
    on several possible, potential smart city concepts.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据、物联网、人工智能以及其他各种即将出现的技术领域需要被探索，以便成功发展智慧城市。物联网是一个关键技术，没有它，智慧城市计划就无法存在，而传感器是物联网系统中每个设备的核心。除了现有的技术方面，还需要评估未来的场景，以获得关于几种可能的、潜在的智慧城市概念的知识。
- en: However, there is a risk that the system which supports global standardization
    for the smart city development, must analyze the pros and cons which prevail to
    increase corruption in the city. The funds provided to build a smart city should
    be used effectively and optimally. It is also feared that the gap between the
    rich and poor might increase. A smart city is expensive to build and the facilities
    offered might not be accessible to the people below the poverty line. This completely
    contradicts the goal of establishing a smart city, which aims to create an easy
    and live able environment.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有一个风险，那就是支持全球标准化的智慧城市发展系统必须分析增加城市腐败的利弊。用于建设智慧城市的资金应该被有效和最优地利用。人们也担心富人和穷人之间的差距可能会增加。智慧城市的建设成本高昂，而提供的设施可能无法为生活在贫困线以下的人们所访问。这与建立智慧城市的目标完全相悖，其目标是创建一个轻松和宜居的环境。
- en: In Singapore, A Smart nation programme was announced in the year 2014\. This
    scheme motivates digital innovation to support sustainability. For instance, with
    the help of already installed cameras in the public places, smoking in prohibited
    regions, crowd density, cleanliness, movement of the registered vehicle, and many
    more can be deduced from the photo/video captured by the surveillance camera.
    The chaos and confusion caused when a disaster occurs and how people will react
    to a threat can also be predicted.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在新加坡，智慧国计划于2014年宣布。该计划激励数字创新以支持可持续发展。例如，在公共场所已安装的摄像头的帮助下，可以从监控摄像头拍摄的照片/视频中推断出禁止吸烟区域内的吸烟情况、人群密度、清洁程度、注册车辆的移动情况等。当灾难发生时造成的混乱和困惑，以及人们对威胁的反应也可以预测到。
- en: The goals of initiatives of a smart city are supported by the digital economy,
    digital government, and digital society. The challenges faced in establishing
    a smart city is that it is expensive to collect data. Virtual Singapore  is an
    online platform, and it enables the government to access the function of the city.
    But investments made in the present to build a smart city can save money and energy
    in the future.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 智慧城市倡议的目标得到了数字经济、数字政府和数字社会的支持。建立智慧城市面临的挑战是收集数据成本高昂。虚拟新加坡是一个在线平台，它使政府能够访问城市的功能。但是，目前投资建设智慧城市可以在未来节省金钱和能源。
- en: In Barcelona, smart street lights, which brighten up only when movement is detected,
    have saved billions of dollars by saving energy. In 2021, 19 billion dollars can
    be saved, but 15 billion dollars needs to be invested first.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在巴塞罗那，智能路灯只有在检测到移动时才会亮起，从而节省了数十亿美元的能源开支。到2021年，可以节省190亿美元，但首先需要投资150亿美元。
- en: Smart cities solve metropolitan problems (Trindade, [2017](#CR30)) and create
    better and sustainable cities.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 智慧城市解决了大都市的问题（Trindade，[2017](#CR30)）并创建了更好、更可持续的城市。
- en: It creates a vibrant environment by building a productive ingenious model (SmartCities
    Council, 2018) in aiding through recent technologies that pave the way for a new
    way of thinking. This creates a change in a steep fashion toward positivity, which
    leads to unambiguous relational connectivity rapidly.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 通过构建一个生产性的巧妙模型（SmartCities Council, 2018）来创造一个充满活力的环境，通过最新技术来帮助开创新的思维方式。这样做会以积极的方式迅速产生变化，从而导致明确的关联连接。
- en: The idea of a smart city in India is moving people from rural areas to urban
    regions. Indian government’s initiative about Smart Cities is largely about retrofitting
    and regular maintenance, 50% of the smart cities are going to be new cities, and
    the other 50% are going to be old, existing cities. The problem lies in converting
    existing cities into smart cities as every city will want to get a taste of luxurious
    and smart living. There is a competition; every state needs to come up with a
    proposal, and only the best among those ideas will be approved.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在印度，智慧城市的理念是将人们从农村地区搬迁到城市地区。印度政府关于智慧城市的倡议主要是关于改造和定期维护，其中50%的智慧城市将是新建城市，另外50%将是旧的、现有的城市。问题在于将现有城市转变为智慧城市，因为每个城市都希望尝试奢华和智能化的生活方式。这里存在竞争；每个州都需要提出建议，只有最好的想法才会获得批准。
- en: Things that need to be considered while planning a smart city is the problems
    and challenges that people face daily. This includes water available free of cost,
    energy conservation, clean energy, air quality, and many more basic things. A
    tangible solution needs to provide, not necessarily a complex one. Start with
    something simple and then improvise and build on that idea.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在规划智慧城市时需要考虑的事项包括人们每天面临的问题和挑战。这包括免费提供的水、节约能源、清洁能源、空气质量等许多基本事项。需要提供一个切实可行的解决方案，不一定要复杂。从简单的事情开始，然后不断改进和建设。
- en: The first step as shown in Fig. [7.4](#Fig4) is Ideation, which involves brainstorming,
    to analyze possible alternative ways to solve the problems and overcome challenges
    to provide a minimum viable product.![../images/504166_1_En_7_Chapter/504166_1_En_7_Fig4_HTML.png](../images/504166_1_En_7_Chapter/504166_1_En_7_Fig4_HTML.png)
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 如图[7.4](#Fig4)所示的第一步是构思，涉及头脑风暴，分析可能的替代解决方案，克服挑战，以提供最小可行产品。![../images/504166_1_En_7_Chapter/504166_1_En_7_Fig4_HTML.png](../images/504166_1_En_7_Chapter/504166_1_En_7_Fig4_HTML.png)
- en: Fig. 7.4
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.4
- en: Tangible solution for the challenges faced in Smart city implementation
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 智慧城市实施所面临挑战的切实解决方案
- en: After the prototype of the product is built, Testing should be done. This can
    be done by soliciting feedbacks from customers, to inspect how useful the product
    is to the customer and how much it can improve their lifestyle. Knowing what people
    want makes it easier to plan, and having their approval helps with reaching the
    same target. The feedback needs to be returned to the ideation board for further
    examination of the result.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 产品原型建立后，应进行测试。可以通过征求客户的反馈来进行测试，以检查产品对客户的实用性以及它能够改善客户生活方式的程度。了解人们想要什么使得规划变得更容易，并且他们的批准有助于达到相同的目标。反馈需要返回给构思委员会，以进一步审查结果。
- en: Next challenge is funding and expense. A major concern for city leaders is how
    they can afford smart technology. It might not be possible to reallocate funding
    for a new project, and it can take months, if not years, to get approval for new
    funding within a municipality.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的挑战是资金和支出。城市领导者最关注的是他们如何负担得起智能技术。可能无法重新分配资金用于新项目，并且在市政当局获得新资金批准可能需要数月，甚至数年的时间。
- en: Despite these challenges and obstacles, The Smart City agenda necessitates improving
    the citizens’ quality of life, strengthening and diversifying the economy while
    prioritizing environmental sustainability through the adoption of smart solution.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管存在这些挑战和障碍，智慧城市议程要求通过采用智能解决方案来提高公民的生活质量，增强和多样化经济，并优先考虑环境可持续性。
- en: 7.3.2 Retail Industry
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.3.2 零售行业
- en: In the distributing market of manufacturing and processing factories  (Mordor
    Intelligence, 2021; Kimberly Amadeo, 2018), it witnesses a rapid growth adhering
    and amicable to the fluctuating scenario worldwide in the financial sector. The
    investment by the producers as well as consumers has ear marked a history in this
    factory, which created an enormous upside downshift, which is considerably taken
    as a positive sign in this challenging environment.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在制造和加工工厂的分销市场中（Mordor Intelligence, 2021; Kimberly Amadeo, 2018），它见证了在金融部门全球范围内的迅速增长，并且始终友好地适应着不断变化的环境。生产者和消费者的投资已经在这家工厂创造了历史，这导致了巨大的向上转变，这在这个充满挑战的环境中被认为是一个积极的迹象。
- en: The visitors in India are contributing a lot to the retail sectors. In India,
    Artificial Intelligence with the Internet of Things functions vitally throughout
    right from topmost production, then distributed via major nodal centers, and then
    down till stores available at local place for ease of accessibility concerning
    public use.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 印度的游客为零售行业做出了很大贡献。在印度，人工智能与物联网在从最高生产，然后通过主要的节点中心分发，再到本地店铺的整个过程中发挥着至关重要的作用，以方便公众使用。
- en: 7.3.2.1 Retail Industry in India
  id: totrans-83
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 7.3.2.1 印度零售业
- en: With various foreign companies like Google, Qualcomm, Amazon, and Facebook investing
    more in various sectors in India, the retail market is expected to increase in
    a fair share in contributing to the GDP. Global wide, India is expected to climb
    and withstand in the extended retail market. The demand raised by the competitors
    in global perspective is to be met, as digitalization plays innumerous marketing
    strategies where withstanding among top giants in the economy is again a threat.
    Indeed, it seems to be taken healthy as the more the challenges faced, the more
    the rate at which the scope of growth is rapid always.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 随着谷歌、高通、亚马逊和Facebook等各种外国公司在印度各个领域增加投资，预计零售市场在对国内生产总值做出公平贡献的过程中将有所增长。从全球范围来看，印度有望在扩大的零售市场中攀升并站稳脚跟。竞争对手在全球范围内提出的需求必须得到满足，因为数字化在无数的营销策略中发挥作用，而在经济中占据顶级巨头之间的立足点又是一种威胁。事实上，这似乎是良性的，因为面对的挑战越多，增长空间的速度就越快。
- en: The Government of India is taking a lot of vaster efforts in bringing India
    as one of the big pioneering countries in a very short duration by forcing and
    creating facilities not only for the survival but also for the clear and best
    services to all its citizens for their growth through various amendments and policies
    recently.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 印度政府正在做出更大的努力，通过最近的各项修改和政策，不仅为生存提供条件，还为所有公民提供清晰和最佳的服务，以在很短时间内使印度成为一个重要的先锋国家。
- en: 7.3.2.2 Online Retailing and Retail During Pandemic
  id: totrans-86
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 7.3.2.2 网络零售和疫情期间的零售业
- en: Online retailing  has become more and more important amid this Covid-19 Pandemic.
    Online retailing is the fastest-growing segment, increasing 9% annually. By 2030,
    it is expected to reach $1.3 trillion. Online retail sales were forecast to grow
    31% year over year to reach US$ 32.70 billion in 2018\. Revenue generated from
    online retail is projected to reach US$ 60 billion by 2020\. With all B&M stores
    closed to reduce the spread and even while some retail stores opened but with
    social distancing has reduced the consumption of products in offline stores. Also,
    with the collapse in the travel and tourism industry this year, popular tourist
    destinations have been closed and this has tremendously affected the retail industry.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在这场 Covid-19 大流行中，线上零售变得越来越重要。线上零售是增长最快的领域，每年增长 9%。预计到 2030 年，它将达到 1.3 万亿美元。线上零售销售预计将以每年
    31% 的速度增长，达到 327 亿美元。预计线上零售产生的收入将在 2020 年达到 600 亿美元。由于关闭了所有的实体店以减少传播，即使一些零售店开业了，但由于社交距离的减少，线下商店的产品消费也减少了。此外，由于今年旅游业的崩溃，一些热门旅游目的地已关闭，这对零售业产生了巨大影响。
- en: 7.3.2.3 Future of Retailing
  id: totrans-88
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 7.3.2.3 零售业的未来
- en: This Covid-19  has changed consumer behavior. With health concerns and safety
    purposes, People have started to realize they don’t need exquisite intense buying
    and focused more on spending at only the essential needs. These factors lead to
    a massive reduction in buying other goods and products. Even beyond this pandemic
    crisis, online retailing (Business World, 2020) will play a major role in the
    future.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 这次 Covid-19 改变了消费者行为。由于健康和安全问题，人们开始意识到他们不需要过度购买，更注重只在必需品上花费。这些因素导致其他商品和产品的大量减少。即使在这场大流行危机之外，线上零售（Business
    World, 2020）也将在未来发挥重要作用。
- en: 7.3.2.4 Problems Faced by Retail Industry
  id: totrans-90
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 7.3.2.4 零售业面临的问题
- en: 'Retail sales are affected by many factors. Some of them are listed below:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 零售销售受到许多因素的影响。其中一些列举如下：
- en: (i)
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (i)
- en: '*Ignorance*.'
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*无知*。'
- en: One of the essential requirements for creating a company is having an imaginative
    and innovative entrepreneur(s). However, once the initial phase is done, the instigators
    decide on consecutive succeeding by taking a huge tread in their distinct pace.
    But improper guidance and participation from the inciter lead to abortion of the
    extensive vending. For the proper functioning of the company, the careful maintenance
    of day-to-day operations is very important.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 创建公司的一个基本要求是拥有富有想象力和创新性的企业家。然而，一旦初始阶段完成，发起人们决定通过以自己独特的步调大步前进来连续成功。但是，缺乏发起人的正确指导和参与会导致大规模销售的失败。为了公司的正常运作，对日常运营的细心维护非常重要。
- en: (ii)
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (ii)
- en: '*Disasters*.'
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*灾难*。'
- en: Disasters  , both natural and man-made, such as floods or fires, cause great
    loss to the companies, and sometimes even become the reason for the collapsing
    of the company. Since avoiding such disasters is difficult, a company must at
    least have a proper plan for emergencies situations  . Also, company management
    must ensure that it has proper disaster insurance.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 灾害，无论是自然的还是人为的，如洪水或火灾，都会给公司带来巨大损失，有时甚至成为公司倒闭的原因。由于避免此类灾难很困难，公司必须至少制定适当的应急计划。此外，公司管理层必须确保公司拥有适当的灾难保险。
- en: (iii)
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iii)
- en: '*Expenditure*.'
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*支出*。'
- en: 'The intensive tariff  and frequent dereliction toward nurturing the outlay
    led to suffering and collapse of the discovered entity enterprise. Few expenses
    are listed below:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 高额关税和频繁忽视支出导致了所发现的企业企业的痛苦和崩溃。以下是一些费用：
- en: (a)
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (a)
- en: Hire and service charges
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 雇佣和服务费
- en: (b)
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (b)
- en: Stocking fee
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 进货费
- en: (c)
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (c)
- en: Service invoices
  id: totrans-106
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务发票
- en: (d)
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (d)
- en: Specified loss compensation
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 指定损失补偿
- en: (e)
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (e)
- en: Disbursement fee
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 支付费
- en: (f)
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (f)
- en: Handling and Transportation Bills
  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 处理和运输费用
- en: (g)
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (g)
- en: Repairs and Maintenance
  id: totrans-114
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 维修和保养
- en: (h)
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (h)
- en: Proclaim and Progress expense
  id: totrans-116
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 宣布和进展费用
- en: (i)
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (i)
- en: Indigent disposal.
  id: totrans-118
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 困境处置。
- en: Any business thrashes without sales. Therefore, sales  are the lifeline of any
    business. An unavoidable cause for poor sales is disasters, but they are not in
    the control of the company leadership. However, management can be held responsible
    for many reasons for poor sales. For example, any fluctuations in clientele fondness
    route to nonsuccess. The boss should always be expected to be energetic as well
    as receptive toward the present drift up to date.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 任何企业没有销售就会失败。因此，销售是任何企业的生命线。导致销售不佳的一个不可避免的原因是灾难，但它们不在公司领导层的控制范围内。然而，管理层可以因为许多原因而对销售不佳负责。例如，任何客户喜好的波动都可能导致失败。老板应该始终保持对当前趋势的活跃和接受。
- en: (iv)
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iv)
- en: '*Beforehand Ideation*.'
  id: totrans-121
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*提前构思*。'
- en: Many wholesale retail store owners are incapable or do not have much experience
    related to management which they face as the company matures again routes to the
    disasters.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 许多批发零售店店主在面对公司成熟后再次遭遇灾难时，由于无能或缺乏管理经验而无法胜任。
- en: It is the responsibility of the possessor to encounter beforehand very cautiously,
    the ideation in creating additional compartments, and expansions for solving the
    same.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 对于持有者而言，提前非常谨慎地遇到，在创建额外的隔间和扩展解决方案时的构思是责任所在。
- en: On the other hand, excessive and quick expansion can often lead to the bankruptcy
    of a business. The potential obstacles in the expansion of businesses are logistic
    challenges, supply problems, financing concerns, and staffing issues. Although
    without adequate preparation and strategy, the challenges cannot be faced.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，过度和快速扩张往往会导致企业破产。企业扩张的潜在障碍包括物流挑战、供应问题、融资问题和人员配备问题。尽管没有充分的准备和策略，这些挑战就无法应对。
- en: (v)
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (v)
- en: '*Cyclic financial Sway*.'
  id: totrans-126
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*周期性财务摆动*。'
- en: According to the scenario transition happening in the market concerning the
    financial oscillation, the big lot of commercial holders should prepare ahead
    themselves as this sway occurs over cyclic fashion.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 根据市场上关于金融波动的情景转变，大量商业持有者应该提前做好准备，因为这种摇摆以周期性的方式发生。
- en: To provide a solution to the possessors, unexpected downfall should be anticipated
    round the run by always keeping the vision on the one hand and the pitfalls in
    slow intervals on the other.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 为了给持有者提供解决方案，应该时刻关注意外的下跌，并在慢速间隔中注意缺陷。
- en: (vi)
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （六）
- en: '*Clientele Complications*.'
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*客户复杂性*。'
- en: A different perspective, which is the vital part of the entire process is the
    clientele complications. It must be monitored whenever there is a sudden withdrawal
    from the agreement of acquiring and restitution. This transpires often because
    the corps do not have full authority over them.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 整个过程的关键部分，即客户复杂性，必须在突然撤销购买和赔偿协议时进行监控。这经常发生是因为公司对他们没有完全的控制权。
- en: An alternative to the above claim is possible by always maintaining a good wrap
    over with the clientele in terms of uninterrupted feedbacks and continuous subsidization
    if any escalated by them right from petty issues to the prime upper most controversies.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 对上述说法的另一种选择是始终与客户保持良好的联系，提供不间断的反馈，并持续补贴，如果有任何问题从小问题到最重大的争议都由他们提出的话。
- en: (vii)
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （七）
- en: '*Personal/Financial Deception*.'
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*个人/财务欺骗*。'
- en: The crucial and interesting part is the financial deception  , which can arise
    anytime from anywhere in a whole lot of commerciality. It could be popped up vigorously
    from the lower end that is clientele or the workers and collaborators on the midway
    or from the top management. Assuring the nonconflicts at various points should
    be done to combat the deception confronted.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 关键和有趣的部分是财务欺骗，它可能随时从商业的各个方面出现。它可能会从客户端的底层迅速弹出，也可能是在中途的工人和合作者，或者是从高层管理人员。应该确保在各个点上不发生冲突，以应对遇到的欺骗。
- en: (viii)
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （八）
- en: '*Benefits of Working in Retail*.'
  id: totrans-137
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*在零售业工作的好处*。'
- en: Retail marketing  is reaching the unreached to their place for easy accommodation.
    There are many advantages of retail marketing, such as television commercials,
    direct mails to consumers, online ads, or coupons. Retail marketing has different
    benefits for retailers and consumers. The commercial market has evolved to the
    point where retail is no longer a monopoly in the consumer world. Earlier customers
    would rely only on retail stores for the products they needed, but today, the
    customer can shop from online stores, auction sites, wholesale outlets, and liquidation
    centers and, in some cases, can go directly to the manufacturer. There are still
    benefits of using traditional retail outlets to sell a product. So, there are
    still plenty of advantages to retail.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 零售营销正在将无法触及的客户带到他们的地方以便容易接纳。零售营销有许多优点，比如电视广告、直邮给消费者、在线广告或优惠券。零售营销对零售商和消费者有不同的好处。商业市场已经发展到零售不再是消费世界中的垄断。过去，顾客只能依靠零售店购买他们所需的产品，但今天，顾客可以从在线商店、拍卖网站、批发店和清仓中心购物，有时甚至可以直接去制造商那里。利用传统零售渠道销售产品仍然有好处。因此，零售仍然有很多优势。
- en: 7.3.3 Pharmaceutical Industry
  id: totrans-139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.3.3 制药行业
- en: One of the world’s massive dynasties is Pharma Business  in the giant Pharmaceutical
    industry, which agglomerates with a well-known hike in the current market.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 世界上一个庞大的王朝之一是制药行业中的制药业务，它在当前市场上取得了知名度。
- en: The indulge of IoT in Pharma base has truly revolutionized the process prodigy
    that struggled in establishing the connectivity with network, equipment, and off-campus
    system from its zone etc. Apart from resolving all these factors, IoT has gained
    access to real-time data and ruled out the opaqueness of the operation process.
    The supremacy of AI and blockchain has exponentially improved the supply chain
    and its logistics. The potential of IoT is affirmingly strong to embed sensors
    with the smart devices, which prominently uplifts the manufacturing supply chains.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 在制药业中，物联网的沉迷真正革命了那些在建立与网络、设备和校外系统之间连接时挣扎的过程，等等。除了解决所有这些因素外，物联网还获得了对实时数据的访问，并消除了操作过程的不透明性。人工智能和区块链的至高无上的力量已经大大改善了供应链及其物流。物联网的潜力肯定非常强大，可以将传感器嵌入智能设备中，这显着提升了制造供应链。
- en: The stage-by-stage intervention of production and delivery in drug inventory
    manipulate the supply chain in positive attire of saving a huge sum of amount.
    The factors positively influencing the optimization of the supply chain in Pharmaceutical
    domain (Sharma et al., [2020](#CR23)) as shown in Fig. [7.5](#Fig5) are as follows:![../images/504166_1_En_7_Chapter/504166_1_En_7_Fig5_HTML.png](../images/504166_1_En_7_Chapter/504166_1_En_7_Fig5_HTML.png)
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 在药品库存中，生产和交付的阶段性干预对于节省大量资金的供应链具有积极的作用。影响制药领域供应链优化的因素（Sharma等，[2020](#CR23)）如图[7.5](#Fig5)所示：![../images/504166_1_En_7_Chapter/504166_1_En_7_Fig5_HTML.png](../images/504166_1_En_7_Chapter/504166_1_En_7_Fig5_HTML.png)
- en: Fig. 7.5
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.5
- en: Supply chain optimization with IoT
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链物联网优化
- en: 7.3.3.1 Manufacturing and Operations
  id: totrans-145
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 7.3.3.1 制造和运营
- en: The assurance of the high-class quality  of the product and utilization of the
    productive asset deal with the first factor of optimization. The manufacturing
    of a naïve product might be a complicated one under investigation, which tends
    to pull off the vigor. So, AIoT works with the relevant data that unveil the trend
    causing delay or inefficiency in the process, and they can be noticed well in
    advance and rectified. Preventive maintenance can be procured to overcome this
    challenge.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 产品高品质的保证和生产资产的利用处理了优化的第一个因素。制造一个简单的产品可能是一个复杂的调查过程，往往会削弱活力。因此，人工智能物联网与相关数据合作，揭示引起进程延迟或低效的趋势，可以提前发现并纠正。预防性维护可用于克服这一挑战。
- en: 7.3.3.2 Inventory Management
  id: totrans-147
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 7.3.3.2 库存管理
- en: The meticulous vigilance  is necessitated to have a proper steadiness with under-stock
    and over-stock factors. The warehouse materials have to be asserted based on its
    utilization and the visibility, i.e., the person must be aware of what are the
    materials available in stock, etc. So, AIoT administers the utility rate and visibility
    rate of the materials or products in the smart warehouse to optimize operational
    cost and management cost accordingly.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 需要细心的警惕来保持适当的库存和超库存因素之间的稳定。仓库材料必须根据其使用和可见性进行断言，即，人必须知道库存中有哪些材料可用等。因此，人工智能物联网管理智能仓库中材料或产品的效用率和可见性率，以相应地优化运营成本和管理成本。
- en: 7.3.3.3 Order Management
  id: totrans-149
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 7.3.3.3 订单管理
- en: The most important factor that places the particular Pharma company in a top
    hill is order management. The major schema relies on proper management of the
    orders posted, based on transparency and, most of all, reliability. The smart
    pharma with AIoT keeps track of the entire delivery process, right from the order
    placement till the product’s reach to its final destination. The customer shall
    be comfortable in tracking the shipment being progressed, such as the current
    location in real time, and the unexpected delays can also be supportively kept
    informed to the customer. Another notable concern with drug shipment is if there
    exists any constraint related to preserving the temperature, e.g., vital medications.
    The current temperature conditions ought to be tracked using this technology.
    Although seems challenging still, the sensors might be productively helpful to
    monitor the temperature state.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 将特定的制药公司置于制高点的最重要因素是订单管理。主要的模式依赖于对发布的订单进行透明和可靠的适当管理。配备人工智能物联网的智能制药公司追踪整个交付过程，从下订单到产品到达最终目的地。客户可以舒适地跟踪货物的运输进展，例如实时的当前位置，并且也可以支持性地向客户提供意外延误的信息。与药品运输有关的另一个值得注意的问题是是否存在与保存温度有关的任何约束，例如重要药物。使用这项技术跟踪当前的温度条件。尽管看起来有挑战性，但传感器可能会对监测温度状态产生积极的帮助。
- en: The sensory devices of IoT in Pharma are not necessarily held for scanning by
    bar codes; instead, they accurately transfer real-time data from an IoT device
    to another one on a homogenous environment or propagate across networks too. The
    variety of applications like material tracking, connected equipment, and temperature
    stability with cold temperature monitoring for temperature-sensitive medications
    are supported by AI and IoT in the Pharmaceutical Industry.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 制药业中的IoT感知设备不一定是用于扫描条形码的；相反，它们能够准确地将实时数据从一个IoT设备传输到另一个同质环境的IoT设备，或者传播到网络中。AI和IoT在制药业支持一系列应用，如材料追踪、设备连接以及对温度敏感药物的冷温度监控，从而保证温度稳定。
