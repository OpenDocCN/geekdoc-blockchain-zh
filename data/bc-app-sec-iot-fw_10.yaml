  type: TYPE_NORMAL
  zh: 摘要
- en: Technology is becoming an indispensable part of our lives. It plays an important
    role in health, banking, and education. Organizations have started adopting these
    technological developments to satisfy customer needs. The rise of the Over-the-Top
    (OTT) digital platforms has created an economic platform in which the digital
    content, services, and offerings are facilitated by intermediaries and has changed
    the way of interaction. The blockchain serves as a means for creating a digital
    platform by creating trust among the intermediaries. Organizations should carry
    out innovative technology practices to be successful in a competitive environment.
    This chapter examines the gap between blockchain platforms and the role of the
    digital transformation process. It thereby provides researchers a holistic approach
    for studying the impact of blockchain on OTT platforms.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 技术已成为我们生活中不可或缺的一部分。它在健康、银行和教育等领域发挥着重要作用。组织已经开始采用这些技术发展以满足客户的需求。OTT数字平台的崛起创造了一个经济平台，其中数字内容、服务和产品通过中介方进行促进，并改变了互动方式。区块链作为一种手段，在中介方之间创造信任，从而创建了数字平台。组织应该进行创新的技术实践，以在竞争环境中取得成功。本章检查了区块链平台与数字转型过程的关系，为研究区块链对OTT平台影响提供了全面的方法。
