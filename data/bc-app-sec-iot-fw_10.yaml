- en: The rest of the chapter is organized as section 2 gives an overview of the rise
    in OTT contents in India. Section 3 defines blockchain and smart contracts. Section
    4 states the proposed blockchain business models, benefits, and challenges. Section
    5 highlights transforming OTT digital platform business using blockchain technology
    as a theoretical perspective. Disruptions of blockchain technology as a game-changer
    in OTT platform business and their real-time applications are mentioned in section
    6\. Section 7 explores Machine Learning (ML) adoption in Blockchain (BC) - Research
    Issues and Challenges followed by a conclusion.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的其余部分按照以下组织：第2节概述了印度OTT内容的崛起。第3节定义了区块链和智能合约。第4节阐述了提出的区块链商业模型、益处和挑战。第5节重点介绍了利用区块链技术作为理论视角转型OTT数字平台业务。第6节提到区块链技术作为OTT平台业务的游戏规则改变者及其实时应用的颠覆。第7节探讨了区块链（BC）中的机器学习（ML）采用-研究问题与挑战，最后是结论。
- en: 2\. RISE IN CONTENT FOR VIDEO STREAMING APPLICATIONS FOR THE CUSTOMERS
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 为客户提供视频流媒体应用内容的崛起
- en: Over the years, the number of subscriptions for OTT platforms grew to 285% worldwide.
    Netflix was the top application rated by the annual consumer during the period
    2016 to 2019\. The launch of Disney+ has also added further revenue to this market.
    When compared with other countries, India has the highest number of consumers
    using OTT platforms. During the year 2018-2019, OTT platforms played a vital role
    in India. TV content has been the greatest classification of utilization in the
    course of the last year. There is no negative development in TV viewing till today;
    hence get up to speed seeing is probably the most grounded guarantee of OTT contributions.
    Live streaming has attracted many consumers during the cricket seasons and even
    some shows like “Game of Thrones”. Television broadcasters have come up with new
    weapons that streamed the live content on their OTT platforms. The live streaming
    of the content has attracted many consumers. Occasions like elections and terrorist
    attacks created a huge demand in the OTT platforms. Video content consumption
    in OTT platforms has created a demand for more live and content-based aspects.
    However, there is no censor board for videos in OTT platforms like special shows,
    *etc.* have violence and vulgar contents that can be streamed in OTT but can not
    be telecasted on TV. Indian platforms like ALTBalaji have attracted many consumers.
    Apart from ALTBalaji, Netflix and Amazon too attracted many Indian viewers. Another
    important aspect of OTT platforms is that the platforms are trying to strengthen
    their video content dependent on the existing library that was aired on TV. India
    has many channels, contributing countless long periods of video content consistently.
    Content has demonstrated its value on one stage, is syndicated to another stage,
    hence reiterated content is still sought after. Content is streaming all over
    the stages, and customers are continuously exploring all the available platforms
    of their choice. There is a demand for newly added videos. The video content produced
    originally will define the growth of the particular OTT. With internet access
    becoming cheaper, more people are showing interest in OTT platforms; particularly
    the semi-urban and rural areas have access to content. The majority of these consumers
    are subscribers of OTT. In today’s scenario, even rural and non-urban viewers
    are also showing interest in OTT. A combination of regional content will guarantee
    an AVOD platform for local markets. If any OTT provider provides the regional
    content, then they will be the game changer in OTT platforms in the Indian market.
    The content environment for OTT stages started developing in 2018 with the concurrence
    of publicly supported content, free content, and studio-created content, film
    content, and TV content. The Indian market is providing more entrants to provide
    more content similar to TV. The majority of the consumers on OTT platforms worldwide
    are Indian consumers. FM Radio has been delivering music for decades and providing
    music on the go. The emerging OTT platforms have started keeping the younger consumers
    engaged with their high consumption. The content market is anticipating a major
    change. Many OTT platforms are keen on delivering specials that were split into
    episodes that are trying to attract more subscribers. Gaming and live content
    streams are developing; the rise of tech-driven content like nonlinear content,
    intuitive accounts, different stage stories, and vivid content will be explored
    by the OTT content makers in the future. Globally, all the OTT players are trying
    to provide curated content based on viewer choices. As a result, major players
    have started investing to build a content pipeline. The investments of Netflix
    are 3x more than the investments made by Amazon and Hulu (BCG December 2018).
    The normal cash spent on content for OTT platforms is higher than the TV markets
    in India. Time spent on Video Streaming Apps globally went up 140% in 2018 versus
    2016 in countries like Australia, India, Indonesia, South Korea, and Thailand
    (App Annie, The state of the mobile 2019). Table ([**2**](#c9t2)) shows the OTT
    Platform revenue generation model. Table ([**3**](#c9t3)) shows the list of OTT
    platforms available in India.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，全球OTT平台的订阅数量增长了285%。Netflix是2016年至2019年期间年度消费者评价最高的应用程序。Disney+的推出也为这个市场增加了更多的收入。与其他国家相比，印度拥有最多使用OTT平台的消费者。在2018年至2019年期间，OTT平台在印度发挥了至关重要的作用。在过去一年中，电视内容一直是利用率最高的分类。直到今天，电视观看没有出现任何负面发展；因此，追赶观看可能是OTT贡献最强有力的保证。直播流媒体在板球赛季和一些节目如“权力的游戏”期间吸引了很多消费者。电视广播公司推出了新武器，通过他们的OTT平台直播了现场内容。内容的直播吸引了很多消费者。选举和恐怖袭击等事件在OTT平台上创造了巨大需求。OTT平台中的视频内容消费引发了对更多直播和基于内容的需求。然而，OTT平台上没有视频审查委员会，像特别节目*等*会有暴力和低俗内容，可以在OTT上播放，但不可以在电视上播放。印度的平台如ALTBalaji吸引了很多消费者。除了ALTBalaji，Netflix和亚马逊也吸引了很多印度观众。OTT平台的另一个重要方面是这些平台试图增强基于已在电视上播出过的现有库中的视频内容。印度有很多频道，每天提供无数小时的视频内容。内容在一个平台上证明了其价值，就会被传播到另一个平台上，因此重复的内容仍然备受追捧。内容在各个平台上都在播放，并且消费者不断在所选择的所有可用平台上探索。新增视频的需求正在增加。原创视频内容将定义特定OTT的增长。随着互联网接入成本变得更加便宜，越来越多的人对OTT平台显示出兴趣；尤其是半城市和农村地区可以接触到内容。这些消费者中的大多数是OTT的订阅者。在当前的情况下，即使是农村和非城市观众也开始对OTT展示兴趣。区域内容的结合将为当地市场提供一个AVOD平台。如果任何OTT提供商提供区域内容，那么他们将成为印度市场OTT平台的游戏规则改变者。OTT平台的内容环境于2018年开始发展，公共支持内容、免费内容、工作室制作内容、电影内容和电视内容齐头并进。印度市场提供更多的进入者，提供类似电视的内容。全球OTT平台上大多数消费者都是印度消费者。广播FM已经传送音乐数十年，并提供随时随地的音乐。新兴的OTT平台已经开始让年轻消费者高消费参与其中。内容市场正在预期一场重大变革。许多OTT平台热衷于提供分为多集的特别节目，试图吸引更多订阅者。游戏和直播内容的流媒体正在发展；技术驱动的内容的兴起，如非线性内容、互动帐户、不同平台的故事和生动内容将在未来被OTT内容制作者探索。全球范围内，所有OTT播放器都在��力提供基于观众选择的精选内容。因此，主要参与者已经开始投资建立内容管道。Netflix的投资是亚马逊和Hulu的3倍（BCG
    2018年12月）。OTT平台内容的正常现金支出高于印度电视市场。全球视频流应用程序的使用时间在2018年与2016年相比增长了140%，而在澳大利亚、印度、印度尼西亚、韩国和泰国等国家（App
