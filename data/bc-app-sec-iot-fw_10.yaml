- en: The worldwide income for the OTT market is expected to increase from $62.0 million
    (in 2018) to $149.7 (in 2024), making it with an increase of 15.8% in compound
    annual growth rate (CAGR) [[4](#c9r4)]. Indian users are more inclined to freely
    available content than subscription platforms. Keeping this in mind, OTT players
    have come up with a pay-per-user model called subscription-based video on demand
    (SVOD) business models on a monthly or yearly basis. Simultaneously, many OTT
    players are trying to promote advertising – based on the video on demand (AVOD),
    while other OTT players are adhering to free business models and planning them
    to convert into paid users. A blockchain describes an ever-growing set of shared,
    maintained, digital records and verified by several participants. There is a myriad
    of blockchain species, but this one definition is suitable for most scenarios
    [[5](#c9r5), [6](#c9r6)]. Each set of digital records in a blockchain is grouped
    into dependent blocks in order. This means that attempting to modify a transaction
    in any block would usually require modifying all of the following blocks, a computation-intensive
    task that is economically feasible by design, taking into account a new block
    is added within minutes. This process makes the data more sure and as time goes
    by, more blocks are added. Since this unique record set is maintained continuously
    in several places or distributed, it is highly fault tolerant; there is no central
    party that attacks, shuts down, coerced, or (in many cases) sues [[7](#c9r7)].
    This decentralization is absolutely essential to do this work; a blockchain 100%
    owned by a single entity provides barely incremental benefit. Blockchain technology
    owes its origin to the Bitcoin cryptocurrency. Ensuring consent around a permanent
    digital ledger without the participation of a trusted central authority was needed
    (such as a bank, e-payment provider, or government) in order to create “digital
    currency” [[8](#c9r8), [9](#c9r9)]. Without an authoritative party to keep the
    register, you had to design something really innovative so that someone couldn't
    copy and paste the way they spend their digital money twice. This feature of blockchain
    technology, or the ability to have a unique and truly owned digital resource,
    is a vitally important characteristic for brands and marketers. The “digital scarcity”
    of the blockchain technology not only supports the value of Bitcoin, but it also
    provides brands with a real bridge between the finite physical world and a numerically
    infinite world. Many companies see blockchain as an open platform [[10](#c9r10)].
    Open blockchains, like those that support Bitcoin cryptocurrency and Ethereum
    network, rely on a new model to make up for the lack of a trusted broker. On the
    other hand, with their exploration of closed or “authorized” blockchains, financial
    institutions are fall to the top to adopt a technology that an anonymous individual
    or group invented to help render these institutions useless after the 2008 crash.
    Even in this digitally sterile implementation, banks can enjoy advantages such
    as quick settlement times and more quickly agreed trade finance terms by inheriting
    at least some of the characteristics of an open blockchain, such as immutability
    and decentralization.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 全球OTT市场收入预计将从2018年的6200万美元增加到2024年的149.7亿美元，年复合增长率（CAGR）达15.8%[[4](#c9r4)]。印度用户更倾向于免费内容而不是订阅平台。基于此考虑，OTT播放器推出了一种面向用户付费的模式，称为按需订阅（SVOD）业务模式，以月度或年度计费方式。与此同时，许多OTT播放器正在努力推广基于广告的视频点播（AVOD），而其他OTT播放器则坚持免费业务模式并计划将其转化为付费用户。
    区块链描述了一组共享、维护、数字记录，并由多个参与者验证的不断增长的记录。虽然有很多种区块链模式，但这个定义适用于大多数情况[[5](#c9r5), [6](#c9r6)]。区块链中的每组数字记录按序分组为相依块，这意味着试图修改任何块中的交易通常需要修改所有后续块，这是一个计算密集型的任务，设计上从经济上来说是可行的，考虑到新块在几分钟内被添加。这个过程使得数据更加可靠，随着时间的推移，将添加更多块。由于这个独特的记录集在几处或多地不断维护，因此具有高度的容错性；没有中央机构会攻击、关闭、强迫或（在许多情况下）起诉[[7](#c9r7)]。这种去中心化对于完成这项工作绝对至关重要；由单个实体100%拥有的区块链提供的辅助增益微乎其微。区块链技术的起源可以追溯到比特币加密货币。确保在没有信任的中央机构（如银行、电子支付提供商或政府）的参与下围绕永久数字分类账达成共识是必要的，以创建“数字货币”[[8](#c9r8),
    [9](#c9r9)]。在没有权威方来维护登记的情况下，必须设计出一些非常创新的东西，以致某人无法复制并两次花费他们的数字货币。区块链技术的这一特性，或者说是拥有独特而真正拥有的数字资源的能力，对品牌和营销人员来说是一个至关重要的特征。区块链技术的“数字稀缺性”不仅支撑着比特币的价值，而且为品牌提供了一个真正连接有限物理世界和数字无限世界的桥梁。许多公司将区块链视为一个开放平台[[10](#c9r10)]。开放区块链，如支持比特币加密货币和以太坊网络的区块链，依赖于一种新模式来弥补缺少受信任中介的缺失。另一方面，通过探索封闭或“授权”的区块链，金融机构正遭受2008年危机后某个匿名个体或团体发明的技术使他们变得多余。即使在这种数字化的实施中，银行也可以通过继承一些开放区块链的特性，如不可变性和去中心化，获得诸如快速结算时间和更快达成的贸易融资条款等优势。
- en: 'In recent years, British Columbia has gained prominence in the industry and
    gradually to be recognized as a game-changer for many industries such as the service,
    financial, and manufacturing sectors [[11](#c9r11)]. Due to its specific features
    such as privacy, security, smart contracts, scalability, and the ability to resolve
    file double-spending problems, the need to make SCM more efficient becomes essential.
    The BC implementation improves the transaction between two or multiple parties
    in terms of confidentiality, monitoring, transparency, and enforceability in smart
    contracts. Long-term use of BC technology makes the SC system more energy-efficient,
    affordable, and oriented towards high performance. The application of BC technology
    can be used to improve efficiency and efficient use of resources and this latest
    technology help establish a CSS. British Columbia is an emerging technology and
    researchers and industry professionals seek to implement British Columbia in the
    field of SC. This technology is in its early stages and so far limited work has
    been done. Here are the main gaps in the BC region, particularly in the SSC [[12](#c9r12)].
    Our society should evolve towards 2030 as a more digital, data-driven, and intelligent
    solution-inspired society, which needs an almost instantaneous wireless connectivity.
    So several novel applications that provide such interaction and integration are
    destined to emerge in the next decade. Like, some key trends that should emerge
    in the near future are: virtual and augmented reality, 8K video streaming, holograms,
    remote surgery, industry 4.0, smart homes, fog computing, integrated artificial
    intelligence services, unmanned aerial vehicles, and autonomous vehicles, to name
    a few. These, in turn, will ask for much more mobile networks in terms of reliability,
    latency, and higher data rates than 5G [[13](#c9r13)]. For providing video streaming,
    over-the–Top (OTT) services overlap with complementary software solutions like
    the quality of experience (QoE) and quality of service (QoS). Most OTT vendors
    have their proprietary software and use a combination of servers, networks, and
    intelligent software to determine the quality of services in real-time [[14](#c9r14)].
    Consumers demand watching personalized videos from a variety of content available
    to them on their own devices at their convenient time. OTT platforms have revolutionized
    to satisfy consumer demands. The videos that are watched on OTT platforms will
    be a revenue-generating model. Growth in GDP per capita increases with the increase
    in the number of smartphone users, *etc.* that would ultimately make the OTT market
    increase its revenue. OTT has some challenges to overcome like piracy, censorship,
    and low internet speed, *etc.*'
