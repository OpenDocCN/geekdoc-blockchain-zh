  zh: 近年来，不列颠哥伦比亚省在行业中声名鹊起，并逐渐被认为是许多行业（如服务、金融和制造业等）的改变者[[11](#c9r11)]。由于其特定特性，如隐私、安全、智能合约、可扩展性以及解决文件双重支付问题的能力，提高供应链管理的效率变得至关重要。BC的实施改善了两方或多方之间的交易，涉及智能合约的保密性、监测、透明度和可执行性。长期使用BC技术使供应链系统更加节能、价格合理并朝向高性能发展。应用BC技术可以用来提高效率和资源的有效利用，而这种最新的技术有助于建立一个CSS。不列颠哥伦比亚是新兴技术，研究人员和行业专业人员力求在供应链领域实施不列颠哥伦比亚。这项技术处于早期阶段，到目前为止在该地区的工作还很有限。以下是BC地区的主要差距，特别是在SSC方面[[12](#c9r12)]。我们的社会应该朝着2030年更数字化、数据驱动和智能化解决方案的社会发展，这需要几乎即时的无线连接。因此，未来十年将涌现出几个提供这种互动和整合的新型应用。比如，未来近期可能出现的一些关键趋势是：虚拟和增强现实、8K视频流、全息图像、远程手术、工业4.0、智能家居、雾计算、综合人工智能服务、无人机和自动驾驶车辆等。这又将要求移动网络具有比5G更高的可靠性、延迟和更高的数据速率[[13](#c9r13)]。为了提供视频流式传输，OTT（Over-the-Top）服务与QoE（用户体验质量）和QoS（服务质量）等互补软件解决方案重叠。大多数OTT供应商都有自己的专有软件，并利用服务器、网络和智能软件的组合来实时确定服务质量[[14](#c9r14)]。消费者希望在自己的设备上在方便的时间观看各种内容中提供的个性化视频。OTT平台已经彻底改变了以满足消费者的需求。在OTT平台上观看的视频将成为一个产生收入的模式。人均GDP的增长随着智能手机用户数量的增加而增加，*等等*，最终将使OTT市场增加其收入。OTT面临一些需要克服的挑战，例如盗版、审查制度和低互联网速度，*等等*。
