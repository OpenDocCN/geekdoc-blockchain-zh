- en: '[1.1 Understanding the Concept of Internet of Things](contents.xhtml#rsec1_1)'
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[1.1 理解物联网概念](contents.xhtml#rsec1_1)'
- en: The rapid growth in electronics and communication technologies has lead to advancements
    in our society. Digitization started with the introduction of mainframe computing
    that uses a large sized computer to connect people. Next, came the era of microcomputers
    which facilitates every individual to afford their own computational device. The
    first instance of the Internet called Advanced Research Projects Agency Network
    (ARPANET) came in the late 1960s with the interconnection of four university computer
    systems. Later, the TCP/IP protocol suite development expanded the network size.
    However, during the 1990's, the computing framework became more personal until
    the introduction of the World Wide Web (WWW). In 1991, the world's first website
    came online. The early days of the Internet were only popular for WWW, an interconnected
    network of HTML documents. This kind of web was just a source for military and
    scientific purposes. Next, this static HTML pages framework was upgraded to Web
    2.0 that involves user participation and interactions (social network sites, blogs,
    e-commerce, etc.). Since then the number of Internet connected devices has been
    increasing at an exponential rate. Currently, the web era we are a part of is
    Web 3.0 (also known as smarter web) which is moving beyond and toward Internet
    of Things. [Fig. 1.1](02chap_01.xhtml#fig1_1) shows the evolution of computing
    technologies.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 电子和通信技术的快速增长推动了社会的进步。数字化始于使用大型计算机连接人们的主机计算的引入。接下来是微型计算机时代，使每个人都能够负担得起自己的计算设备。首次互联网实例称为高级研究计划局网络（ARPANET），在20世纪60年代末实现了四个大学计算机系统的互联。随后，TCP/IP协议套件的开发扩展了网络规模。然而，在1990年代，计算框架变得更加个人化，直到引入万维网（WWW）。1991年，世界上第一个网站上线。互联网的早期只是以HTML文档的互联网为主。这种网络仅仅是军事和科学目的的来源。接下来，这种静态HTML页面框架升级为Web
    2.0，涉及用户参与和交互（社交网络站点、博客、电子商务等）。从那时起，互联网连接设备的数量呈指数增长。目前，我们所处的网络时代是Web 3.0（也称为智能网络），它正在超越并朝向物联网。[图
    1.1](02chap_01.xhtml#fig1_1)展示了计算技术的演变。
- en: '![Figure 1.1](../images/fig1_1.jpg)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![图 1.1](../images/fig1_1.jpg)'
- en: '**FIGURE 1.1**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 1.1**'
- en: Evolution of computing.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 计算技术的演变。
- en: The technology “Internet of Things” (IoT) was first introduced back in the year
    1999\. However, this technology gained popularity after the year 2008\. Besides
    academic research, IoT is an area of interest for the industrial sector as well.
    In today's scenario, sensors are embedded in everyday things, such as lamps, watches,
    and mobile phones to name a few. With the usage of IoT, the life of a human being
    becomes easy and comfortable. Depending on the IoT application, various sensors,
    such as temperature sensor, humidity sensor, Radio Detection and Ranging (RADAR),
    infrared, and radio-frequency identification (RFID) are used. The IoT is an emerging
    computing topic where everyday used physical objects are connected to the Internet
    (via Wireless Sensor Networks (WSN), bluetooth, RFID, near-field communication,
    LoRa, etc.) with minimal or no human input. Also, these devices are programmed
    to be controlled remotely with authorized access. The gateway layer connects IoT
    devices to the external world for remote control. Infact, WSN is a technology
    used within an IoT system, which enables aggregation of small sensor nodes to
    perform multiple tasks, including collection, aggregation, processing, and analyzing
    data [[199](bib.xhtml#ch00-bib-199)], [[190](bib.xhtml#ch00-bib-190)], [[201](bib.xhtml#ch00-bib-201)].
    Smart devices in IoT networks involve machine-to-machine (M2M) communication to
    achieve tasks without any human intervention. Apart from (M2M), RFID, near-field
    communication (NFC), vehicle-to-vehicle (V2V), vehicle-to-grid (V2G) are some
    of the other technologies involved in realizing the idea of IoT. The IoT can range
    from wearable accessories to large electric machines, each embedded with a sensor
    chip. For example, the Apple watch contains sensors that provide tracking support,
    physical activity data, and heart rate data to be analyzed. Likewise, large electric
    machines, such as washing machines and refrigerators can be made fully automated
    with IoT enabled implementation. The future Internet will have heterogeneous devices
    connected together with new capabilities. Notably, IoT has proved to be the front-runner
    for strengthening the concept of ubiquitous computing [[127](bib.xhtml#ch00-bib-127)].
    As the popularity of IoT is increasing, it is spreading into every aspect of life.
    Infact, the advancements in hardware techniques (such as improving bandwidth by
    using radio cognitive based network) and better connectivity services have made
    IoT more popular [[202](bib.xhtml#ch00-bib-202)]. Other than personal use, IoT
    provides services to the community as well. It covers many commercial and industrial
    fields including healthcare, sports, transportation, entertainment, smart home,
    etc. [Fig. 1.2](02chap_01.xhtml#fig1_2) depicts the layerwise architecture of
    IoT for collection, transmission, and processing of data.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 技术“物联网”（IoT）最早在1999年被首次提出。然而，这项技术在2008年后才逐渐流行起来。除了学术研究外，物联网也是工业界感兴趣的领域。在当今情景下，传感器嵌入到日常用品中，比如灯具、手表和手机等。通过物联网的使用，人类的生活变得轻松舒适。根据物联网的应用，使用各种传感器，如温度传感器、湿度传感器、雷达、红外线和射频识别（RFID）。物联网是一个新兴的计算主题，其中日常使用的物理物体通过最少或没有人类输入的方式连接到互联网（通过无线传感器网络（WSN）、蓝牙、RFID、近场通信、LoRa等）。此外，这些设备被编程为可以通过授权访问远程控制。网关层将物联网设备连接到外部世界以进行远程控制。事实上，WSN是物联网系统中使用的一种技术，它使小型传感器节点聚合以执行多个任务，包括收集、聚合、处理和分析数据[[199](bib.xhtml#ch00-bib-199)]，[[190](bib.xhtml#ch00-bib-190)]，[[201](bib.xhtml#ch00-bib-201)]。物联网网络中的智能设备涉及机器对机器（M2M）通信，以实现无需人为干预的任务。除了（M2M）之外，RFID、近场通信（NFC）、车辆对车辆（V2V）、车辆对电网（V2G）是实现物联网理念的其他一些技术。物联网可以从可穿戴配件延伸到大型电机，每个都嵌入有传感器芯片。例如，Apple手表包含传感器，可提供跟踪支持、身体活动数据和心率数据供分析。同样，大型电机，如洗衣机和冰箱，可以通过物联网实现完全自动化。未来的互联网将具有连接在一起的异构设备和新的功能。值得注意的是，物联网已被证明是加强普适计算概念的领跑者[[127](bib.xhtml#ch00-bib-127)]。随着物联网的普及，它正在传播到生活的方方面面。事实上，硬件技术的进步（如通过使用基于无线电认知的网络提高带宽）和更好的连接服务使物联网更受欢迎[[202](bib.xhtml#ch00-bib-202)]。除了个人使用，物联网还为社区提供服务。它涵盖了许多商业和工业领域，包括医疗保健、体育、交通运输、娱乐、智能家居等。[图1.2](02chap_01.xhtml#fig1_2)展示了物联网的分层架构，用于数据的收集、传输和处理。
- en: '![Figure 1.2](../images/fig1_2.jpg)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![图 1.2](../images/fig1_2.jpg)'
- en: '**FIGURE 1.2**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 1.2**'
- en: Layer architecture of IoT for data collection, transmission, and processing.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: IoT 的数据收集、传输和处理的分层架构。
- en: The year 2008 was the inflection point for IoT as the number of Internet-connected
    devices exceeded the world's population. To date, the world is deployed with 38
    billion Internet connected devices and it is predicted that over 75.44 billion
    smart devices will be connected with the Internet by the year 2025 [[223](bib.xhtml#ch00-bib-223)]
    (as presented in [Fig. 1.3](02chap_01.xhtml#fig1_3)). The continuous contribution
    given by academia government, and private industries has definitely achieved new
    service requirements for IoT. Moreover, IoT technology has changed the scenario
    of storage from hard-disk with limited storage space to cloud storage with unlimited
    space.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 2008 年是 IoT 的拐点，因为连接到互联网的设备数量超过了世界人口数量。迄今为止，全球部署了 380 亿个互联网连接设备，预计到 2025 年将有超过
    754.4 亿个智能设备与互联网连接 [[223](bib.xhtml#ch00-bib-223)]（如 [图 1.3](02chap_01.xhtml#fig1_3)
    所示）。学术界、政府和私营行业的持续贡献确实为 IoT 带来了新的服务需求。此外，IoT 技术已经将存储场景从存储空间有限的硬盘转变为拥有无限空间的云存储。
- en: '![Figure 1.3](../images/fig1_3.jpg)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![图 1.3](../images/fig1_3.jpg)'
- en: '**FIGURE 1.3**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 1.3**'
- en: IoT connected devices worldwide.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 全球连接的 IoT 设备。
- en: '[1.1.1 Components of IoT](contents.xhtml#rsec1_1_1)'
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[1.1.1 IoT 的组件](contents.xhtml#rsec1_1_1)'
- en: The different components of IoT are actuators, sensors, connectivity, data processing,
    platform, and user-interface as shown in [Fig. 1.4](02chap_01.xhtml#fig1_4).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: IoT 的不同组件包括致动器、传感器、连接性、数据处理、平台和用户界面，如 [图 1.4](02chap_01.xhtml#fig1_4) 所示。
- en: '![Figure 1.4](../images/fig1_4.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![图 1.4](../images/fig1_4.jpg)'
- en: '**FIGURE 1.4**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 1.4**'
- en: Major components of IoT.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: IoT 的主要组成部分。
- en: 'IoT sensors and devices: A device can be comprised of multiple sensors for
    sensing tasks. There is a variety of sensors available today including proximity
    detection sensors, humidity sensors, RFID tags, pressure sensors, temperature
    sensors, etc. These sensors collect information from surroundings and send it
    to the data processing layer. It is important to design techniques to convert
    this collected data into usable knowledge. Unfortunately, these devices are battery
    constrained. Moreover, changing batteries at a regular intervals for these devices
    is not a feasible solution for many applications, and hence durable batteries
    that last many years are required.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IoT 传感器和设备：一个设备可以由多个传感器组成用于感知任务。如今有各种各样的传感器可用，包括接近检测传感器、湿度传感器、RFID 标签、压力传感器、温度传感器等。这些传感器从周围收集信息并将其发送到数据处理层。设计技术将这些收集的数据转换为可用知识非常重要。不幸的是，这些设备受到电池的限制。此外，对于许多应用程序来说，定期更换这些设备的电池并不是一个可行的解决方案，因此需要持久耐用的电池，能够持续多年。
- en: 'User-interface: It provides a user-friendly medium that could be easily accessed
    by the end-user. The user-interface helps to check all activities happening on
    the IoT system. For example, users might use interface to check the video recording
    of the camera installed in the house. One popular way to achieve this is to develop
    applications with some predefined rules that trigger automatic alarms or notify
    via e-mails or text on the mobile phone on detection of any unusual activity.
    Also, the IoT devices are characterized by limited power, small memory, and little
    processing capability. However, due to the generation of bulk of data by IoT machine,
    IoT system has to face various challenges including security, data privacy, data
    management, and interoperability to name a few.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户界面：提供一个用户友好的中介，最终用户可以轻松访问。用户界面有助于检查物联网系统中发生的所有活动。例如，用户可以使用界面检查房屋安装的摄像机的视频录制。实现这一点的一种常见方式是开发具有一些预定义规则的应用程序，当检测到任何异常活动时触发自动警报或通过电子邮件或手机短信通知。此外，物联网设备具有功耗有限、内存小和处理能力少的特点。然而，由于物联网设备产生大量数据，物联网系统必须面对各种挑战，包括安全性、数据隐私、数据管理和互操作性等。
- en: 'Data processing: With the advancements in IoT and big data revolution, the
    importance of data processing techniques has been increased. After the data is
    generated by sensors, it is sent to the user''s device or to cloud for analyzing
    data. Data processing can range from something very simple (such as- detecting
    whether the current temperature reading on AC or heater is within a defined range)
    to very complex (detecting an unwanted person in the house and triggering alarms).
    However, the data should be processed in real-time (without delay) in order to
    improve the efficiency of system.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据处理：随着物联网和大数据革命的发展，数据处理技术的重要性已经增加。传感器生成数据后，将其发送到用户设备或云端以进行数据分析。数据处理的范围可以从非常简单的事情（例如-
    检测空调或加热器上的当前温度读数是否在定义的范围内）到非常复杂的事情（检测房屋中的不受欢迎的人并触发警报）。然而，为了提高系统的效率，数据应该实时处理（没有延迟）。
- en: 'Connectivity: Clearly, to transfer collected data to the cloud server, a medium
    is required. However, depending on the system the data is sent in real-time or
    batches at any time. The things of IoT networks are interconnected through a public
    or private network. The various medium of communication involves cellular network,
    Wi-Fi, Bluetooth, wide area network (WAN), zigbee, LoRaWAN, satellite to name
    a few. Notably, Message Queuing Telemetry Transport (MQTT) is a specific M2M/IoT
    connectivity protocol, used for connecting with remote locations with premium
    network bandwidth. However, each one of the networks has its own properties including
    efficiency rate, data transfer rate, range, bandwidth, etc. Moreover, the identification
    of any entity in network is the foundation of IoT. Both of the Internet Protocol
    Version 4 (IPV4) and Internet Protocol Version 6 (IPV6) are supported by IoT.
    Due to shortage of IPV4 addresses, objects on IoT are sometimes referred with
    IPV6 addresses. Infact, IPV6 is the key communication enabler for future IoT.
    Feature of IPV6, i.e., scalability, security, and connectability, etc. makes it
    a perfect solution for IoT. For short-range communication, IEEE 802.15.4 and IEEE
    802.11 are proposed by the Institute of Electrical and Electronics Engineer (IEEE).
    Refer to [Fig. 1.5](02chap_01.xhtml#fig1_5) for categorization of layerwise protocol
    for IoT. Hence, depending on the specification of the system, choosing the best
    connectivity option is important.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接性：显然，要将收集的数据传送至云服务器，需要一种媒介。但是，根据系统的不同，数据可以实时传送，也可以随时批量传送。物联网网络中的物品通过公共或私人网络相互连接。各种通信媒介包括蜂窝网络、Wi-Fi、蓝牙、广域网（WAN）、Zigbee、LoRaWAN、卫星等。值得注意的是，消息队列遥测传输（MQTT）是一种特定的M2M/IoT连接协议，用于与网络带宽优质远程位置的连接。然而，每种网络都有其自身的特性，包括效率率、数据传输速率、范围、带宽等。此外，网络上任何实体的识别是物联网的基础。物联网支持互联网协议版本4（IPv4）和互联网协议版本6（IPv6）。由于IPv4地址短缺，物联网上的对象有时会用IPv6地址来表示。实际上，IPv6是未来物联网的关键通信推动者。IPv6的特点，如可伸缩性、安全性和可连接性等，使其成为物联网的完美解决方案。对于短距离通信，IEEE
    802.15.4和IEEE 802.11由电气和电子工程师学会（IEEE）提出。有关物联网的分层协议分类，请参阅[图1.5](02chap_01.xhtml#fig1_5)。因此，根据系统的规格，选择最佳的连接选项是很重要的。
- en: '![Figure 1.5](../images/fig1_5.jpg)'
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图1.5](../images/fig1_5.jpg)'
- en: '**FIGURE 1.5**'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图1.5**'
- en: Layer-wise protocol for IoT.
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 物联网的分层协议。
- en: 'Platform: With the increase in Internet-connected devices, it is hard to manage
    and store an enormous amount of data generated by IoT devices. In particular,
    cloud based infrastructures are used to store and process IoT data. Additionally,
    many data management tools are also available and provide automatic features to
    manage the bulk of generated data.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平台：随着互联网连接设备的增加，管理和存储物联网设备产生的海量数据变得困难。特别是，云基础设施用于存储和处理物联网数据。此外，许多数据管理工具也可用，并提供自动功能来管理大量生成的数据。
- en: '[1.2 Big Data Revolution](contents.xhtml#rsec1_2)'
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[1.2 大数据革命](contents.xhtml#rsec1_2)'
- en: A new trend that has been growing exponentially over the past few years is the
    “Big Data.” Big data is a new era in the field of data utilization. It refers
    to a collection of large datasets having structured and unstructured data that
    is analyzed further to take intelligent decisions. The big data is assumed to
    be increased to 163 ZB by 2025 as per a report by International Data Corporation
    (IDC) [[2](bib.xhtml#ch00-bib-2)]. Big data is characterized by 3 V's, i.e., volume,
    velocity, and variety. Although other research has introduced veracity, value,
    variability as additional characteristics [[85](bib.xhtml#ch00-bib-85)]. Big data
    is used by many organizations to solve business problems and to bring innovations.
    New data sets from IoT system, satellites, social media, online gaming, etc. is
    a leading factor for the big data revolution. The dataset is so complex and voluminous
    that conventional software can't handle them [[205](bib.xhtml#ch00-bib-205)].
    Additionally, in this abundance of generated data, there lacks the insight of
    useful data. However, data analytics are trying to develop sophisticated languages
    to analyze these huge data. However, as an advantage, an increase in data leads
    to an increase in accuracy and more confident decision making [[178](bib.xhtml#ch00-bib-178)],
    [[194](bib.xhtml#ch00-bib-194)].
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 过去几年中指数级增长的新趋势是“大数据”。大数据是数据利用领域的一个新时代。它指的是一组具有结构化和非结构化数据的大型数据集，进一步分析以做出智能决策。根据国际数据公司（IDC）的一份报告，预计到2025年，大数据将增加到163
    ZB [[2](bib.xhtml#ch00-bib-2)]。大数据的特征是3个V，即容量、速度和多样性。尽管其他研究提出了真实性、价值、可变性作为额外的特征
    [[85](bib.xhtml#ch00-bib-85)]。许多组织使用大数据来解决业务问题并带来创新。来自物联网系统、卫星、社交媒体、在线游戏等的新数据集是大数据革命的主要因素。数据集如此复杂和庞大，以至于传统软件无法处理它们
    [[205](bib.xhtml#ch00-bib-205)]。此外，在生成的数据丰富的情况下，缺乏有用数据的洞见。然而，数据分析正在努力开发复杂的语言来分析这些庞大的数据。然而，作为一个优势，数据的增加导致准确性的提高和更自信的决策制定
    [[178](bib.xhtml#ch00-bib-178)], [[194](bib.xhtml#ch00-bib-194)]。
- en: Additionally, big data analytics is a process of searching databases, data mining,
    and concluding some results in order to improve organization performance. These
    analytics demand tools that can deal with structured, unstructured, and semi-structured
    data, and converts it into a more understandable form. However, privacy, confidentiality,
    availability, speed, authentication, efficient storage, and handling redundancy
    are some of the big data strategies to work upon in order to make improvements
    in the system.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，大数据分析是一种搜索数据库、数据挖掘并得出一些结果的过程，以提高组织绩效。这些分析需要能够处理结构化、非结构化和半结构化数据的工具，并将其转换为更易理解的形式。然而，隐私、机密性、可用性、速度、认证、高效存储和处理冗余是一些需要改进的大数据策略。
- en: '[1.2.1 Big data and IoT](contents.xhtml#rsec1_2_1)'
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[1.2.1 大数据和物联网](contents.xhtml#rsec1_2_1)'
- en: 'In particular, data generated from IoT devices have contributed a major role
    in big data landscape. An increase in the number of IoT connected devices demands
    advanced technologies to meet customer requirements. Also, this popularity of
    IoT has made analytics of big data more complicated due to the collection of data
    through heterogeneous devices in the IoT environment. The basic concept behind
    IoT is to connect all physical devices in the world (i.e., at home, workplace,
    in moving vehicles) via the Internet and then processing the information from
    collected data in order to take meaningful decisions. IoT generates data from
    different sources (variety) which may contribute to structured and unstructured
    data. Furthermore, the amount of IoT data can vary from gigabytes (GB) to zettabytes
    (ZB) (volume) and generated data may be collected in batches or streams (velocity)
    [[192](bib.xhtml#ch00-bib-192)], [[50](bib.xhtml#ch00-bib-50)]. Hence, with this
    enormous amount of data generated by IoT devices, we require an advanced data
    processing system. IoT data analysis can provide big insights into hidden analysis
    for a variety of areas, such as- health analysis, malware detection, business
    market analysis, and prediction, etc. Some of the IoT big data applications are
    shown in [Fig. 1.6](02chap_01.xhtml#fig1_6). Data mining, machine learning, deep
    learning, statistical analysis, etc. are some of the latest data analysis techniques
    to analyze data independently [[101](bib.xhtml#ch00-bib-101)], [[211](bib.xhtml#ch00-bib-211)].
    Over and above, IoT analytics are still not fully developed as most of the IoT
    generated data is still unexploited. Additionally, with the massive increase in
    data generation by IoT devices, a major concern is data storage and how to query
    such a large set of data in single pass [[150](bib.xhtml#ch00-bib-150)]. In particular,
    big data analysis tools are utilized by researchers to solve the above mentioned
    challenges. [Fig. 1.7](02chap_01.xhtml#fig1_7) presents factors leading to big
    data revolution. The convergence of IoT and big data creates new opportunities
    in various sectors. The data generated from IoT sensors is then fed to big data
    framework for exploration and analysis. The aim of integrating big data with IoT
    is to analyze large amounts of data and to process it in real-time. Big data systems
    are adopting the Platform-as-a-Service (PaaS) model to handle IoT data in a flexible
    and scalable way. In some cases, IoT analytics and processing are also collaborated
    with edge computing services which decentralizes IoT processing at the edge of
    the network [[162](bib.xhtml#ch00-bib-162)]. However, selected data from edge
    nodes is still transferred to the cloud. Clearly, more the IoT system grows, the
    more it will create demand on business with respect to big data capabilities.
    The following steps are taken for IoT big data processing:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是，来自物联网设备生成的数据在大数据领域发挥了重要作用。物联网连接设备数量的增加要求使用先进技术来满足客户需求。此外，物联网的普及使得大数据分析变得更加复杂，因为数据是通过物联网环境中的异构设备收集的。物联网背后的基本概念是通过互联网连接世界上的所有物理设备（即家庭、工作场所、移动车辆），然后处理来自收集数据的信息以做出有意义的决策。物联网从不同来源（多样性）生成数据，可能会产生结构化和非结构化数据。此外，物联网数据的量可以从几千兆字节（GB）到几千亿亿字节（ZB）不等（容量），并且生成的数据可以批量或流式收集（速度）[[192](bib.xhtml#ch00-bib-192)],
    [[50](bib.xhtml#ch00-bib-50)]。因此，由物联网设备生成的大量数据，我们需要先进的数据处理系统。物联网数据分析可以为各种领域的隐藏分析提供重要见解，例如健康分析、恶意软件检测、商业市场分析和预测等等。一些物联网大数据应用显示在[图1.6](02chap_01.xhtml#fig1_6)中。数据挖掘、机器学习、深度学习、统计分析等是一些最新的数据分析技术，用于独立分析数据[[101](bib.xhtml#ch00-bib-101)],
    [[211](bib.xhtml#ch00-bib-211)]。此外，物联网分析仍未完全发展，因为大部分物联网生成的数据仍未开发利用。此外，随着物联网设备生成的数据大量增加，主要关注点是数据存储以及如何在一次查询中查询如此大量的数据[[150](bib.xhtml#ch00-bib-150)]。特别是，研究人员利用大数据分析工具来解决上述挑战。[图1.7](02chap_01.xhtml#fig1_7)呈现导致大数据革命的因素。物联网和大数据的融合在各个行业中创造了新的机会。来自物联网传感器的数据随后被提供给大数据框架进行探索和分析。将大数据与物联网整合的目的是分析大量数据并实时处理。大数据系统采用平台即服务（PaaS）模型以灵活和可扩展的方式处理物联网数据。在某些情况下，物联网分析和处理也与边缘计算服务合作，将物联网处理分散到网络边缘[[162](bib.xhtml#ch00-bib-162)]。然而，来自边缘节点的选定数据仍然传输到云端。显然，物联网系统增长越多，对业务的大数据能力需求就越大。为物联网大数据处理采取以下步骤：
- en: '![Figure 1.6](../images/fig1_6.jpg)'
  id: totrans-39
