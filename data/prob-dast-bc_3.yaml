- en: Key advantages of edge for IoT.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘计算在物联网中的关键优势。
- en: '**Reduced latency**: In contrast to cloud network, edge network is closer to
    IoT devices which implies a shorter round trip for storing, processing, and communication.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**减少延迟**：与云网络相比，边缘网络更靠近物联网设备，这意味着存储、处理和通信的往返时间更短。'
- en: '**Better battery life for IoT devices**: As edge computing will open communication
    channels for a shorter time which means battery life of battery constrained IoT
    devices can be extended.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提高物联网设备的电池寿命**：由于边缘计算将打开较短时间的通信通道，这意味着对电池受限的物联网设备的电池寿命可以延长。'
- en: '**Better data management**: Edge computing is a future of data management as
    rather than managing data at a centralized location, this technology enables distributed
    management by multiple edge devices.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更好的数据管理**：边缘计算是数据管理的未来，因为与在集中位置管理数据不同，这项技术使多个边缘设备进行分布式管理。'
- en: '**Improved security and privacy**: Edge computing also provides some security
    and privacy benefits. As already discussed, due to the inherently centralized
    nature of the cloud, it is vulnerable to Distributed Denial-of-Service (DDoS)
    attacks. In contrast, edge computing distributes storage and processing across
    various devices and data centers, which eliminates the possibility of a single
    server to get down. Also, edge computing reduces the size of transmitting data
    to a central data center. Most importantly, storing data near to where device
    is located improves privacy of the system as well.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**改善安全性和隐私性**：边缘计算还提供了一些安全和隐私方面的好处。正如已经讨论的那样，由于云的固有集中性质，它容易受到分布式拒绝服务（DDoS）攻击的威胁。相比之下，边缘计算将存储和处理分散到各种设备和数据中心，这消除了单个服务器被关闭的可能性。此外，边缘计算减少了将数据传输到中央数据中心的大小。最重要的是，将数据存储在设备附近有助于提高系统的隐私性。'
- en: '**Scalability**: Clearly, with decentralized processing, less load is placed
    on the central network. Edge computing provides a less expensive way to scalability
    so that companies can extend their computing capacity with edge data centers.
    Additionally, the usage of edge computing devices reduces substantial bandwidth
    demand on the core of the network.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可伸缩性**：显然，分散处理减轻了对中央网络的负载。边缘计算提供了一种更便宜的可伸缩性方式，因此公司可以通过边缘数据中心扩展其计算能力。此外，使用边缘计算设备还会减少对核心网络带宽的大量需求。'
- en: '**Resilience**: Edge computing provides more communication paths over a centralized
    model which also assures resilience of data communications. If there is a failure
    at one device of the edge, other resources can still produce continuous operations.
    With so many computing devices and data centers of the edge connected to the network,
    data can be routed via multiple pathways to assure the availability of data to
    users.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**弹性：** 边缘计算提供了比集中式模型更多的通信路径，这也保证了数据通信的弹性。如果边缘设备出现故障，其他资源仍然可以继续产生连续操作。由于边缘的许多计算设备和数据中心连接到网络，数据可以通过多条路径路由以确保数据对用户的可用性。'
- en: '**Reduced operational costs:** Obviously, the bulk of data generated by IoT
    sensors is not relevant for IoT. In this context, edge computing offers data to
    be filtered before sending it to the cloud which reduces data transmission costs.
    Also, edge computing reduces requirements for abundance of cloud storage which
    in return reduces infrastructure costs.'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**降低运营成本：** 显然，由物联网传感器生成的大部分数据与物联网无关。在这种情况下，边缘计算在将数据发送到云之前对数据进行过滤，从而降低了数据传输成本。此外，边缘计算减少了对丰富的云存储的需求，进而降低了基础设施成本。'
- en: '**Autonomous operations:** Many IoT applications demand to be autonomous in
    their operations. Edge computing enables local storage and computations. Hence,
    the system can still function even if not connected to the Internet.'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自主运作：** 许多物联网应用程序需要在其操作中是自主的。边缘计算使本地存储和计算成为可能。因此，即使未连接到互联网，系统仍然可以正常运行。'
- en: Hence, the exponential growth of IoT devices that demand real-time computations
    continues to drive towards edge computing services. However, this collaboration
    of edge computing with IoT needs new investments, infrastructure, and management
    platforms.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，对于需要实时计算的物联网设备的指数级增长继续推动着边缘计算服务的发展。然而，边缘计算与物联网的这种协作需要新的投资、基础设施和管理平台。
- en: 'The following are the challenges faced while deploying edge computing in the
    IoT environment:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 部署边缘计算在物联网环境中面临的挑战如下：
- en: '**Heterogeneity:** As discussed computing platforms might have different operating
    systems and hardware specifications. Also, communication technology can be heterogeneous
    with respect to data rate and transmission range. Therefore, one of the challenges
    in edge computing is to design a portable software space for different environments.
    Also, another concern is to develop a language that supports hardware heterogeneity.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**异构性：** 如前所述，计算平台可能具有不同的操作系统和硬件规格。此外，通信技术在数据速率和传输范围方面可能是异构的。因此，边缘计算面临的挑战之一是为不同环境设计一个可移植的软件空间。另外，另一个问题是开发支持硬件异构性的语言。'
- en: '**Standard protocols:** In IoT framework, heterogeneous devices and sensors
    connect with edge server through communication protocols. Due to the reason for
    having different interfaces, a specific communication protocol is demanded. Hence,
    the development of standard protocol in IoT system is challenging due to an increase
    in development of new devices.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**标准协议：** 在物联网框架中，异构设备和传感器通过通信协议连接到边缘服务器。由于具有不同的接口，需要特定的通信协议。因此，由于新设备开发的增加，物联网系统中标准协议的开发是具有挑战性的。'
- en: '**Availability:** Availability refers to the provision of resources and services
    anytime for subscribed IoT nodes. Ensuring the availability of hardware and software
    resources is challenging for an increasing number of IoT devices.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可用性：** 可用性是指随时为订阅的物联网节点提供资源和服务。确保硬件和软件资源的可用性对于日益增长的物联网设备数量是一个挑战。'
- en: '**Security and privacy:** Clearly edge computing provides relief to cybersecurity
    department as IoT data do not travel much. Although dynamic characteristics of
    the environment at edge make network unprotected. Many executable applications
    are running at edge of network so maintaining the confidentiality of data is important.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全和隐私：** 显然，边缘计算为物联网数据的安全提供了缓解。尽管边缘环境的动态特性使网络易受攻击。许多可执行应用程序在网络边缘运行，因此保持数据的保密性至关重要。'
