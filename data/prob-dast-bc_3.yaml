- en: '[3.6 Communication Challenge in IoT](contents.xhtml#rsec3_6)'
  id: totrans-279
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[3.6 物联网中的通信挑战](contents.xhtml#rsec3_6)'
- en: IoT devices communicate between themselves and with the outside environment
    via the Internet. IoT communication is the base for remote monitoring, data analytics,
    and information exchange. To fully connect IoT devices, a reliable and bidirectional
    signaling is required for collection and transferring data between devices. In
    this context, IoT supports divergent wireless network. Also, the latest technology
    in wireless communication is more concerned with delivering sensitive information
    to destination including energy, latency, reliability, and security [[191](bib.xhtml#ch00-bib-191)].
    However, IoT network is prone to security attack due to wireless nature of sensor
    network, attack such as- spoofing, sink hole attack, Sybil attack, worm hole attack,
    and DDoS. Therefore, to utilize the full potential of IoT, some challenges faced
    by IoT communication must be addressed.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网设备通过互联网相互通信，与外部环境通信。物联网通信是远程监控、数据分析和信息交换的基础。为了充分连接物联网设备，需要可靠的双向信令来收集和传输设备之间的数据。在这种情况下，物联网支持不同的无线网络。此外，无线通信技术的最新技术更关注将敏感信息传递给目的地，包括能源、延迟、可靠性和安全性
    [[191](bib.xhtml#ch00-bib-191)]。然而，由于传感器网络的无线特性，物联网网络容易受到安全攻击，如欺骗、汇聚攻击、Sybil 攻击、蠕虫攻击和
    DDoS 攻击。因此，为了充分利用物联网的潜力，必须解决物联网通信面临的一些挑战。
- en: Over and above, network mobility and coverage remain an open research challenges
    for IoT that needs to be considered for effective development of IoT use cases
    as most IoT services are meant to be delivered to mobile users [[175](bib.xhtml#ch00-bib-175)].
    This is an important assertion of IoT to make sure that IoT nodes are connected
    anywhere and anytime. Smart mobile phones sometimes experience interruption due
    to device mobility. Therefore, an effective mobility system is required to manage
    the growth of connected devices in IoT. The existing cellular network needs to
    deploy some more base stations to efficiently connect all devices of the network
    together.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，网络移动性和覆盖范围仍然是物联网的一个开放性研究挑战，需要考虑对物联网用例的有效开发，因为大多数物联网服务都旨在为移动用户提供 [[175](bib.xhtml#ch00-bib-175)]。这是物联网的一个重要断言，以确保物联网节点随时随地连接。智能手机有时会由于设备移动性而中断。因此，需要一个有效的移动性系统来管理物联网中连接设备的增长。现有的蜂窝网络需要部署更多的基站来有效地将网络中的所有设备连接在一起。
- en: Apart from this, network congestion is another major challenge to be addressed
    in the implementation of IoT as smart devices are contributing to drive up signaling
    load in the network as compared to conventional human-to-human (H2H) traffic.
    With high network congestion, IoT performance and Quality-of-Service (QoS) of
    the network degrades. Therefore, the TCP/IP protocol has to deal effectively with
    the network congestion problem [[204](bib.xhtml#ch00-bib-204)]. However, the current
    TCP implementation is not applicable for IoT application scenarios as the traffic
    pattern of IoT networks is totally different from the traditional network.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，网络拥塞是实施物联网时需要解决的另一个主要挑战，因为智能设备导致网络中的信号负载增加，相比传统的人际交互（H2H）流量。网络拥塞严重时，物联网的性能和网络的服务质量（QoS）会下降。因此，TCP/IP协议必须有效地解决网络拥塞问题[[204](bib.xhtml#ch00-bib-204)]。然而，当前的TCP实现不适用于物联网应用场景，因为物联网网络的流量模式与传统网络完全不同。
- en: The connection of millions of connected devices takes power and CPU consumption.
    To deal with this problem, communication technology should enforce minimal battery
    drain and minimum power consumption. Along with this, bandwidth consumption is
    another issue for IoT connectivity. Moreover, optimal energy utilization is one
    of the important issues in IoT that needs attention [[188](bib.xhtml#ch00-bib-188)],
    [[200](bib.xhtml#ch00-bib-200)]. Therefore, a lightweight network is required
    to seamlessly transfer data among devices and server.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 连接数百万个连接设备会消耗电力和CPU。为了解决这个问题，通信技术应该强制最小电池耗尽和最小功耗。除此之外，带宽消耗是物联网连接的另一个问题。此外，优化能源利用是物联网中需要关注的重要问题之一[[188](bib.xhtml#ch00-bib-188)]，[[200](bib.xhtml#ch00-bib-200)]。因此，需要一个轻量级网络来在设备和服务器之间无缝传输数据。
- en: Conclusion
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 结论
- en: It can be concluded from the above discussion that a centralized cloud/third-party
    has several limitations. In particular, the data stored on cloud face privacy
    issues as the third-party may alter the user's data without consent. Also, centralized
    servers are more vulnerable to DDoS attack. Moreover, in case of heavy load, centralized
    server may not generate quick response for user's queries. Most importantly, centralized
    server may lead to a single point of failure.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 从以上讨论可以得出结论，集中式云/第三方存在几个限制。特别是，存储在云上的数据面临隐私问题，因为第三方可能未经同意修改用户的数据。此外，在集中式服务器更容易受到DDoS攻击。而且，在负载较重时，集中式服务器可能无法快速响应用户的查询。最重要的是，集中式服务器可能导致单点故障。
