  type: TYPE_IMG
  zh: '![图 1.6](../images/fig1_6.jpg)'
- en: '**FIGURE 1.6**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 1.6**'
- en: IoT big data applications.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: IoT 大数据应用。
- en: '![Figure 1.7](../images/fig1_7.jpg)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![图 1.7](../images/fig1_7.jpg)'
- en: '**FIGURE 1.7**'
  id: totrans-43
