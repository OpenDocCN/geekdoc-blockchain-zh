- en: '[3.1 Security](contents.xhtml#rsec3_1)'
  id: totrans-264
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[3.1 安全](contents.xhtml#rsec3_1)'
- en: For a secure IoT paradigm, parameters, such as data privacy, confidentiality,
    integrity, authentication, authorization, and availability are important to achieve.
    Notably, IoT components are unattended mostly, so it is easy to compromise them.
    Also, adopting weak passwords and using default passwords are common loopholes
    for authentication attacks [[186](bib.xhtml#ch00-bib-186)]. Moreover, device connection
    via web interface opens up chances for attacks, such as- Structured Query Language
    (SQL) injection and cross-site scripting. Similarly, in order to provide remote
    services, IoT devices use telnet services to which attacks, such as Distributed
    Denial of Service (DDoS), eavesdropping and TCP SYN can be launched easily [[219](bib.xhtml#ch00-bib-219)].
    For example, the Mirai botnet attack on Oct. 21, 2016 infected multiple IoT devices.
    Next, these attacked IoT devices were used to flood Domain Name System (DNS) service
    provider “Dyn” by launching DDoS attack. As a result, this botnet brings down
    various social network sites. Similarly, attacks such as- Sybil and spoofing attacks
    can be launched on IoT devices to lower down network performance and to destroy
    data privacy. [Fig. 3.1](04chap_03.xhtml#fig3_1) (a) shows security spending worldwide
    on IoT for the year 2016-2021\. Hence, it is important to build IoT devices with
    high security control.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现安全的物联网范式，诸如数据隐私、机密性、完整性、身份验证、授权和可用性等参数至关重要。值得注意的是，物联网组件大多数时间是无人看管的，因此容易受到
    compromise。此外，采用弱密码和使用默认密码是身份验证攻击的常见漏洞[[186](bib.xhtml#ch00-bib-186)]。此外，通过 web
    界面连接设备会增加攻击的机会，例如结构化查询语言（SQL）注入和跨站脚本攻击。同样，为了提供远程服务，物联网设备使用 telnet 服务，攻击者可以轻松发动攻击，例如分布式拒绝服务（DDoS）、窃听和
    TCP SYN[[219](bib.xhtml#ch00-bib-219)]。例如，2016 年 10 月 21 日的 Mirai 僵尸网络攻击感染了多个物联网设备。接下来，这些受攻击的物联网设备被用来通过发动
    DDoS 攻击来淹没域名系统（DNS）服务提供商“Dyn”。结果，这个僵尸网络使各种社交网络站点瘫痪。同样，可以对物联网设备发动 Sybil 和欺骗攻击，降低网络性能并破坏数据隐私。[图
    3.1](04chap_03.xhtml#fig3_1) (a) 显示了 2016-2021 年全球物联网安全支出。因此，构建具有高安全控制的物联网设备至关重要。
- en: Notably, providing security to IoT paradigm is complex over the traditional
    network due to the presence of heterogeneous data generated from variety of sensors.
    Also, security is a prominent challenge due to openness of system which has inter-connection
    to the Internet via a wireless communication medium. Additionally, conventional
    security solutions including firewall, and anti-virus are not convenient for IoT
    because of limited space and energy [[33](bib.xhtml#ch00-bib-33)]. Hence, designing
    optimal energy consumption based security solution is one of the important issues
    in IoT that needs special attention [[188](bib.xhtml#ch00-bib-188)]. Literature
    supports various cryptographic protocols including Rivest–Shamir–Adleman (RSA),
    Elliptic-curve cryptography (ECC), Diffie Hellman (DH) key exchange, etc. to handle
    these security problems. Security solutions that use encryption are also not suitable
    for IoT as these constrained devices are not capable of implementing complex encryption
    and decryption. Additionally, all these security protocols rely on a pair of cryptographic
    keys and for generation, management of these key pairs, IoT manufacturers are
    dependent on a centralized, trusted third-party. Over and above, digital certificate
    checking, maintenance, and revocation are also dependent on a centralized party
    called “Registration authority”. Notably, having a centralized party can become
    a single point of failure and also a reason for privacy attacks on data. Furthermore,
    it is problematic to issue a digital certificate to each and every object as strength
    of IoT objects in quite large. Hence, key requirements including authorization,
    authentication, availability, non-repudiation, and trust need to be addressed
    for future IoT networks.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，由于来自各种传感器的异构数据存在，为物联网范例提供安全性比传统网络更为复杂。此外，由于系统具有通过无线通信介质与互联网相连接的开放性，安全性是一个突出的挑战。另外，由于空间和能源有限，传统的安全解决方案包括防火墙和防病毒对物联网不方便。因此，设计基于最佳能源消耗的安全解决方案是物联网中需要特别关注的重要问题之一。文献支持各种加密协议，包括Rivest–Shamir–Adleman（RSA）、椭圆曲线加密（ECC）、Diffie
    Hellman（DH）密钥交换等，以解决这些安全问题。使用加密的安全解决方案也不适用于物联网，因为这些受限设备无法实现复杂的加密和解密。此外，所有这些安全协议都依赖于一对密钥，对于这些密钥对的生成和管理，物联网制造商依赖于一个集中式、可信任的第三方。此外，数字证书的检查、维护和撤销也依赖于一个称为“注册机构”的集中式方。值得注意的是，拥有一个集中式方可能成为单点故障，也可能成为数据隐私攻击的原因。此外，向每个对象颁发数字证书也是一个问题，因为物联网对象的数量非常庞大。因此，未来物联网网络需要解决的关键要求包括授权、身份验证、可用性、不可否认性和信任。
- en: '[3.2 Data Management](contents.xhtml#rsec3_2)'
  id: totrans-267
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[3.2 数据管理](contents.xhtml#rsec3_2)'
- en: IoT devices generate huge amounts of data that needs to be processed and analyzed
    in real-time. The current framework of the data center is not efficient to deal
    with the heterogeneous nature of data. A lot of research is going in both academic
    and industrial areas to handle data management issues in IoT. As per a report
    from the international Data Corporation the data generated by IoT devices is expected
    to grow to 79.24 ZB by the year 2025 from 33 ZB in the year 2018 [[7](bib.xhtml#ch00-bib-7)].
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网设备生成了大量需要实时处理和分析的数据。当前的数据中心框架无法有效处理数据的异构性。学术界和工业界都在进行大量研究，以应对物联网中的数据管理问题。根据国际数据公司的报告，物联网设备生成的数据预计从2018年的33
    ZB增长到2025年的79.24 ZB[[7](bib.xhtml#ch00-bib-7)]。
- en: One of the major concerns for data management is data storage. There are basically
    three types of IoT data storage, i.e., local, distributed, and centralized. The
    local type signifies that data generated by IoT sensors will be stored on the
    IoT device itself. The distributed processing signifies that data will be stored
    at the edge and processed via distributed technologies whereas the centralized
    type means that collected data is stored at a data center. As mentioned, IoT devices
    lack power and have limited storage, so data storage on IoT devices is not possible.
    Also, data centers employed to store data generated by IoT devices should have
    enough energy and power resources in order to process queries when required. However,
    in future, the forecasted data generated by IoT devices can overload cloud infrastructure.
    Moreover, storing data at a distant and centralized location can lead to high
    response time while processing any query. Therefore, IoT data should be stored
    at a distributed location that is closer to the data-generation point.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 数据管理的主要问题之一是数据存储。基本上有三种类型的物联网数据存储，即本地、分布式和集中式。本地类型意味着物联网传感器生成的数据将存储在物联网设备本身上。分布式处理意味着数据将存储在边缘，并通过分布式技术进行处理，而集中式类型意味着收集到的数据存储在数据中心。如前所述，物联网设备缺乏电力，并且存储空间有限，因此无法在物联网设备上进行数据存储。此外，用于存储物联网设备生成的数据的数据中心应具有足够的能源和电力资源，以便在需要时处理查询。然而，在未来，预测的物联网设备生成的数据可能会使云基础设施超负荷。此外，在遥远和集中的位置存储数据可能会导致处理任何查询时的响应时间过长。因此，物联网数据应存储在距离数据生成点更近的分布式位置。
- en: '[3.3 Privacy](contents.xhtml#rsec3_3)'
  id: totrans-270
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[3.3 隐私](contents.xhtml#rsec3_3)'
- en: IoT system compromises multiple devices that generate and exchange heterogeneous
    data having privacy-sensitive information. For example, smart health wearables
    and equipment generate a large amount of IoT data that contains the user's location,
    health conditions, sleeping patterns, etc. Notably, this data is stored on third-party
    cloud providers. Additionally, the user's behavior from its browsing Internet
    interest is collected by third-party in order to enrich the user's experience.
    Hence, providing privacy is often required in such scenarios including healthcare,
    electricity data, military applications, etc. [[207](bib.xhtml#ch00-bib-207)].
    Privacy is the ability of the devices to have a check on when and with whom personal
    information of the devices is to be shared [[217](bib.xhtml#ch00-bib-217)]. Also,
    the personal data being collected should be accessed by authorized service providers.
    Traditional privacy-preserving methods are expensive for IoT due to high energy
    consumption and processing overhead. Notably, by relying on a centralized cloud
    server (third-party auditor), users are not aware of how much personal information
    is being shared with other parties. Additionally, most of the state-of-the-art
    privacy framework is based on centralized structure and hence not suitable for
    IoT because of scalability issues and single point of failure. Hence, the IoT
    system requires a lightweight, scalable, and distributed privacy safeguard.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: IoT 系统涉及多个设备，生成并交换包含隐私敏感信息的异构数据。例如，智能健康穿戴设备和设备生成大量包含用户位置、健康状况、睡眠模式等信息的 IoT 数据。值得注意的是，这些数据存储在第三方云提供商处。此外，用户通过浏览互联网的行为被第三方收集，以丰富用户体验。因此，在包括医疗保健、电力数据、军事应用等场景中通常需要提供隐私保护[[207](bib.xhtml#ch00-bib-207)]。隐私是指设备能够控制设备个人信息何时与谁分享的能力[[217](bib.xhtml#ch00-bib-217)]。另外，收集的个人数据应由授权的服务提供商访问。传统的隐私保护方法对
    IoT 来说过于昂贵，因为能源消耗和处理开销都很高。值得注意的是，通过依赖于集中式云服务器（第三方审计员），用户无法了解个人信息被与其他方分享的程度。此外，大多数最先进的隐私框架都是基于集中式结构的，因此不适合
    IoT，因为存在可扩展性问题和单点故障。因此，IoT 系统需要一种轻量级、可扩展和分布式的隐私保护机制。
- en: '[3.4 Heterogeneity](contents.xhtml#rsec3_4)'
  id: totrans-272
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[3.4 异构性](contents.xhtml#rsec3_4)'
- en: IoT connects different IoT entities with different complexities and different
    vendors. Recently, researchers have developed multiple hardware and software platforms
    for IoT. Instead of involving one particular type of hardware device or software,
    interactions in IoT depend on a sea of different types of smart and connected
    devices. The date release, version, technical interfaces, and bitrates of IoT
    devices may be different. Moreover, the IoT system depicts heterogeneity in terms
    of communication protocol, data format, and infrastructure. As many heterogeneous
    things are connected to the Internet, a specified architecture that supports for
    easy connectivity, control, and communication is required. Over and above, to
    support automation, different devices should have synchronized clocks. Also, the
    environment for IoT is dynamic, i.e., a device might have a connection to an entirely
    different set of devices than at another time. Due to high heterogeneity of devices,
    IoT lacks scalability, interoperability, reliability, availability, and security
    in the network. Therefore, interoperability must be deployed among all network
    technologies taking into account their mode, network providers, and vendors.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）连接着不同复杂性和不同供应商的不同物联网实体。最近，研究人员为物联网开发了多个硬件和软件平台。与涉及一种特定类型的硬件设备或软件不同，物联网中的交互取决于各种智能和连接设备的大海。物联网设备的发布日期、版本、技术接口和比特率可能不同。此外，物联网系统在通信协议、数据格式和基础设施方面呈现出异构性。由于许多异构设备连接到互联网，因此需要一种支持轻松连接、控制和通信的指定架构。此外，为了支持自动化，不同设备应具有同步时钟。此外，物联网的环境是动态的，即设备在另一个时间可能连接到完全不同的设备集。由于设备的高度异构性，物联网在网络中缺乏可扩展性、互操作性、可靠性、可用性和安全性。因此，必须在考虑到其模式、网络提供商和供应商的所有网络技术之间部署互操作性。
- en: '[3.5 Latency](contents.xhtml#rsec3_5)'
  id: totrans-274
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[3.5 延迟](contents.xhtml#rsec3_5)'
- en: Latency is a major challenge that is to be considered in the evolution of IoT.
    Delay in network operation degrades IoT system performance and quality-of-service
    (QoS) [[169](bib.xhtml#ch00-bib-169)]. Generally, IoT data has to be sent to the
    cloud for computational processing because of limited computational capabilities
    of these devices. However, IoT users request for accessing this data from different
    parts of the globe. So, to handle such multiple requests is a difficult task for
    a centralized cloud server. Moreover, due to the presence of cloud server at a
    distant location, latency in accessing services is obvious. Besides, there are
    some delay-sensitive applications (military, health, transportation) that demand
    immediate processing of queries. Hence, it is important to design a computing
    infrastructure that supports low latency and fast response time. Along with high
    delays, communicating directly with the cloud creates network bandwidth overload.
    Nevertheless, with the recent advancements including fog/edge computing the problem
    of latency is mitigated with a little investment on computing and storage resources
    [[126](bib.xhtml#ch00-bib-126)], [[189](bib.xhtml#ch00-bib-189)]. Hence, some
    information should be processed near to devices in order to implement IoT with
    fewer challenges. It can be noticed from [Fig. 3.2](04chap_03.xhtml#fig3_2), that
    cloud framework had a greater delay as compared to edge/fog computing technologies.
    Therefore, it is preferable to use fog/edge computing for latency sensitive services
    [[184](bib.xhtml#ch00-bib-184)]. Fog/edge computing supports an intelligent layer
    between cloud and IoT devices that enables low latency, location awareness, and
    geographical distribution for IoT [[128](bib.xhtml#ch00-bib-128)], [[206](bib.xhtml#ch00-bib-206)].
    Clearly, cloud computing supports centralization whereas fog computing gives rise
    to decentralization. Moreover, a recent technology named Tactile Internet has
    been used as a latest Internet network that achieves ultra low latency along with
    high availability, reliability, and security [[57](bib.xhtml#ch00-bib-57)], [[100](bib.xhtml#ch00-bib-100)],
    [[56](bib.xhtml#ch00-bib-56)], [[115](bib.xhtml#ch00-bib-115)].
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 延迟是在物联网演进中需要考虑的一个重大挑战。网络操作延迟会降低物联网系统的性能和服务质量（QoS）[[169](bib.xhtml#ch00-bib-169)]。一般来说，由于这些设备的计算能力有限，物联网数据必须发送到云端进行计算处理。然而，物联网用户希望从全球不同地区访问这些数据。因此，处理这样多个请求对于集中式云服务器来说是一项困难的任务。此外，由于云服务器位于远程位置，访问服务的延迟是很明显的。此外，一些延迟敏感的应用（军事、健康、交通）要求立即处理查询。因此，设计支持低延迟和快速响应时间的计算基础设施非常重要。除了高延迟之外，直接与云通信会导致网络带宽过载。然而，通过包括雾/边缘计算在内的最新进展，可以通过少量投资于计算和存储资源来缓解延迟问题[[126](bib.xhtml#ch00-bib-126)]，[[189](bib.xhtml#ch00-bib-189)]。因此，为了减少挑战，应该在设备附近处理一些信息以实现物联网。从
    [图3.2](04chap_03.xhtml#fig3_2) 可以看出，与边缘/雾计算技术相比，云框架有更大的延迟。因此，优先使用边缘/雾计算来处理延迟敏感的服务[[184](bib.xhtml#ch00-bib-184)]。边缘/雾计算支持智能层，位于云和物联网设备之间，实现了低延迟、位置感知和物联网的地理分布[[128](bib.xhtml#ch00-bib-128)]，[[206](bib.xhtml#ch00-bib-206)]。显然，云计算支持集中化，而雾计算导致了去中心化。此外，一种最新的技术称为触觉互联网已被用作实现超低延迟的最新互联网网络，同时具有高可用性、可靠性和安全性[[57](bib.xhtml#ch00-bib-57)]，[[100](bib.xhtml#ch00-bib-100)]，[[56](bib.xhtml#ch00-bib-56)]，[[115](bib.xhtml#ch00-bib-115)]。
