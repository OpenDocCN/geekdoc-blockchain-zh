- en: Sean Stein Smith
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 肖恩·斯坦·史密斯
- en: is an assistant professor of Accounting in the Economics and Business Department
    at Lehman College. His research includes blockchain applications, cryptoassets
    – including but not limited to decentralized cryptocurrencies, stablecoins, and
    other blockchain related applications. Additional areas of focus include robotic
    process automation and its impact on accounting, as well as how integrated financial
    reporting can change disclosure and reporting at various organizations. He has
    presented his work at dozens of national and international conferences, both practitioner
    and scholarly in nature, including the Annual Conference of the American Accounting
    Association on multiple occasions. Sean also serves on the Advisory Board of the
    Wall Street Blockchain Alliance, where he also leads the Accounting Working Group,
    focusing on the creation and dissemination of thought leadership connected to
    the blockchain and financial services space. He is also the chairperson on the
    New Jersey Society of CPAs Emerging Technology Interest Group, spearheading efforts
    and initiatives to more effectively integrate emerging technology tools into practice.
    Bringing this expertise to Lehman, and in addition to serving as a faculty liaison
    to the Freshman Year Initiative, Sean is in the process of developing a blockchain
    certificate project in conjunction with the School of Continuing Education and
    Professional Studies. Sean will be serving as the E.C. Harwood Visiting Research
    Fellow at the American Institute for Economic Research during 2019, and has had
    books published, or that are in the publication process, at Taylor and Francis,
    Springer, and Palgrave-MacMillan.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 是Lehman College经济与商业系会计助理教授。他的研究领域包括区块链应用、加密资产（包括但不限于去中心化加密货币、稳定币和其他与区块链相关的应用）。另外关注的领域还包括机器人流程自动化对会计的影响，以及整合财务报告如何改变各个组织的披露和报告。他曾在数十个国家和国际会议上展示过自己的工作，包括美国会计协会年会。肖恩还在华尔街区块链联盟咨询委员会担任成员，同时领导会计工作组，致力于创建和传播与区块链和金融服务领域相关的思想领导力。他还是新泽西注册会计师协会新兴技术兴趣小组的主席，推动努力和倡议，更有效地将新兴技术工具整合到实践中。将这一专业知识带到Lehman，并且除了担任新生项目的教师联络员外，肖恩还在与继续教育和专业研究学院共同开发区块链证书项目的过程中。肖恩将在2019年担任美国经济研究所的E.C.哈伍德访问研究员，并且已经在Taylor和Francis，Springer以及Palgrave-MacMillan出版了书籍，或者正在出版过程中。
