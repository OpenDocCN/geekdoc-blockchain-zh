- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The goal of this book is to educate on all areas of the blockchain, using facts
    and data rather than bias or promotion. As authors we’ve researched using multiple
    data sources, and we’ve interviewed dozens of experts in the field to provide
    a more holistic and accurate view of what is really happening in the blockchain
    industry.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目标是通过事实和数据教育区块链的所有领域，而不是偏见或促销。作为作者，我们使用了多个数据源进行了研究，并采访了数十位该领域的专家，以提供更全面和准确的区块链行业真实情况。
- en: Conventions Used in This Book
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书使用的约定
- en: 'The following typographical conventions are used in this book:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用以下排版约定：
- en: '*Italic*'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*斜体*'
- en: Indicates new terms, URLs, email addresses, filenames, and file extensions.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 表示新术语、URL、电子邮件地址、文件名和文件扩展名。
- en: '`Constant width`'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '`等宽字体`'
- en: Used for program listings, as well as within paragraphs to refer to program
    elements such as variable or function names, databases, data types, environment
    variables, statements, and keywords.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 用于程序清单，以及段落内引用程序元素，如变量或函数名称、数据库、数据类型、环境变量、语句和关键字。
- en: '**`Constant width bold`**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**`等宽加粗`**'
- en: Highlights important elements in program listings.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 强调程序清单中的重要元素。
- en: Tip
  id: totrans-10
