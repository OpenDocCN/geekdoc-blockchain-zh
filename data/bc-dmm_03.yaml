  zh: 本章内容包括
- en: '![check](images/check.png) **Discovering the right blockchain for your needs**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '![check](images/check.png) **发现适合你需求的正确区块链**'
- en: '![check](images/check.png) **Making a plan for your project**'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '![check](images/check.png) **制定项目计划**'
- en: '![check](images/check.png) **Uncovering obstacles to your project**'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '![check](images/check.png) **发现项目障碍**'
- en: '![check](images/check.png) **Building a project road map**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![check](images/check.png) **制定项目路线图**'
- en: The blockchain industry is complex and growing in size and capabilities every
    day. When you understand the three core types of blockchains and their limitations,
    you’ll know what’s possible with this new technology.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链行业是复杂的，而且每天都在不断增长规模和功能。当你了解了三种核心类型的区块链及其局限性，你就会知道这项新技术的可能性。
- en: This chapter is all about assessing blockchain technology and developing a project
    plan. It puts the following chapters about individual blockchain platforms and
    applications into context.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本章主要是关于评估区块链技术并制定项目计划。它为以下关于个别区块链平台和应用的章节提供了背景。
- en: 'Here, you see how to assess the three different types of blockchain platforms,
    what’s being built on each type, and why. I give you a few tools that help you
    outline your project, predict obstacles, and overcome challenges.  ## Where Blockchains
    Add Substance'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '在这里，你会看到如何评估三种不同类型的区块链平台，每种类型上正在构建什么，以及原因。我会给你一些工具，帮你概述项目，预测障碍，并克服挑战。  ## 区块链增加实质的地方'
- en: There’s a lot of buzz surrounding blockchains and the cryptocurrencies that
    run them. Some of this buzz just stems from the fluctuation in the value of cryptocurrencies
    and the fear that blockchain technology will disrupt many industry and government
    functions. A lot of money has poured into research and development because stakeholders
    don’t want to be made obsolete and entrepreneurs want to explore new business
    models.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链和运行它们的加密货币之间有很多热点。其中一些热点源于加密货币价值的波动，以及区块链技术将打破许多行业和政府职能的担忧。大量资金已经投入到研究和开发中，因为利益相关者不希望被淘汰，企业家们想要探索新的商业模式。
- en: When it comes to finding an opportunity for blockchain technology to add value
    to an organization, often the question arises, “Where do blockchains add value
    and how are they different from existing technologies?”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到寻找区块链技术为组织创造价值的机会时，常常会出现这样的问题：“区块链在哪里增加价值，它们与现有技术有何不同？”
- en: Blockchains are a special type of database. They can be utilized anywhere you
    would use a normal database — but it may not make sense to go through the trouble
    and expense of using a blockchain when a normal database can do the job.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一种特殊类型的数据库。你可以在任何需要使用普通数据库的地方使用它——但是当普通数据库可以胜任工作时，使用区块链可能并没有意义，也没有必要花费精力和费用。
- en: You really see value in using some form of a blockchain when you want to share
    information with parties you don’t fully truest, your data needs to be audited,
    or your data is at risk of being compromised internally or externally. None of
    these questions are simple, and the correct solutions can be difficult to ascertain.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当你需要与你并不完全信任的各方共享信息，你的数据需要被审计，或者你的数据面临被内部或外部泄露的风险时，你会真正认识到使用某种形式的区块链的价值。这些问题都不简单，正确的解决方案可能难以确定。
- en: This section helps narrow down your options.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本节有助于缩小你的选择范围。
- en: '### Determining your needs'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '### 确定你的需求'
- en: Blockchains come in a lot of flavors. You’ll find one that matches your needs
    — the trick is finding it! Mapping your needs to the best blockchain can be overwhelming.
    Whenever I have lots of options and often conflicting needs, I like to utilize
    a weighted decision matrix.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链有很多种类。你会找到一种符合你需求的——只是要找到它！将你的需求与最佳区块链进行匹配可能会令人不知所措。每当我有很多选择和经常矛盾的需求时，我喜欢使用加权决策矩阵。
- en: A weighted decision matrix is an excellent tool for evaluating the needs of
    a project and then mapping those needs to possible solutions. The key advantage
    of the matrix is to help you quantify and prioritize individual needs for your
    project and simplify decision making. Weighted decision matrixes also prevent
    you from becoming overwhelmed by individual criteria. If done properly, this tool
    allows you to converge on single idea that is compatible with all your goals.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 加权决策矩阵是一个评估项目需求并将这些需求映射到可能解决方案的优秀工具。该矩阵的关键优势是帮助你量化和优先考虑项目的各个需求，并简化决策。加权决策矩阵也能防止你被个别标准所压倒。如果做得恰当，这个工具能让你聚焦在一个符合所有目标的想法上。
- en: 'To create a weighted decision matrix, follow these steps:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建一个有权重的决策矩阵，请按照以下步骤进行：
- en: '**Brainstorm the key criteria or goals that your team needs to meet.**'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**对你的团队需要满足的主要标准或目标进行头脑风暴。**'
- en: '![tip](images/tip.png) If you aren’t sure of the criteria you need to consider
    when evaluating your blockchain project, here are a few things to keep in mind:'
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![技巧](images/tip.png) 如果你不确定在评估你的区块链项目时需要考虑的标准，以下是一些需要记住的事项：'
- en: Scale and volume
  id: totrans-21
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 规模和数量
- en: Speed and latency
  id: totrans-22
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 速度和延迟
- en: Security and immutability
  id: totrans-23
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全性和不可变性
- en: Storage capacity and structural needs
  id: totrans-24
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储容量和结构需求
- en: Your team will have its own list of objects and priorities. These are just a
    few to consider while evaluating the correct platform to use to meet your needs.
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你的团队将会有自己的目标和重点列表。这些只是在评估正确的平台以满足你的需求时需要考虑的几个因素。
- en: '**Reduce the list of criteria to no more than ten items.**'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**将标准清单减少到不超过十条。**'
- en: '![tip](images/tip.png) If you’re having a hard time refining your list of needs,
    consider using a comparison matrix tool.'
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![技巧](images/tip.png) 如果你难以明确你的需求列表，可以考虑使用比较矩阵工具。'
- en: '**Create a table in Microsoft Excel or a similar program.**'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**在Microsoft Excel或类似的程序中创建一张表格。**'
- en: '**Enter the design criteria in the first column.**'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**将设计标准填写在第一列。**'
- en: '**Assign a relative weight to each criterion based on how important that objective
    is to the success of the project.**'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**根据每个目标对项目成功的重要性分配相对权重。**'
- en: Limit the number of points to 10 and distribute them between all your criteria
    — for example, 1 = low, 2 = medium, and 3 = high priority.
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将点数限制在10个之内，并在所有标准之间分布它们 — 例如，1 = 低优先级，2 = 中等优先级，3 = 高优先级。
- en: '![tip](images/tip.png) If you’re working in a team, have each member weight
    the criteria separately.'
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![技巧](images/tip.png) 如果你在团队中工作，让每个成员分别权衡标准。'
- en: '**Add up the numbers for each objective and divide by the number of team members
    for a composite team weight.**'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**将每个目标的数字加起来，然后除以团队成员的人数得出综合团队权重。**'
- en: '**Make any needed adjustment to weights to make sure each criteria are weighted
    correctly.**'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**按需调整权重，确保每个标准的权重都正确。**'
- en: 'Congratulations! You now have a ranked list of criteria you need to meet to
    be successful with your blockchain project.  ### Defining your goal'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '祝贺！现在你已经有一个有序的标准列表，你需要满足这些标准才能成功完成你的区块链项目。  ### 定义你的目标'
- en: You can easily get lost building a blockchain project that doesn’t have a clear
    goal or purpose. Take the time to understand where you and your team would like
    to go and what the final objective is. For example, a goal might be to trade an
    asset with a partner company with no intermediary. This is a big goal with many
    stakeholders.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在建立一个没有明确目标或目的的区块链项目中很容易迷失方向。花时间去理解你和团队想要达到的目标以及最终目标是什么。例如，一个目标可能是与合作公司不需要中介就能交易资产。这是一个涉及多方利益相关者的宏伟目标。
- en: Build back to a small project that is a minimal viable use case for the technology
    that clearly articulates added value or savings for your company. Along the same
    lines as the earlier example, a smaller goal would be to build a private network
    that can exchange value between trusted parties.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 回到一个能够清楚说明为公司增加价值或节省成本的技术的最小可行用例的小项目。与之前的例子类似，一个更小的目标可能是构建一个能够在受信任方之间交换价值的私人网络。
- en: 'Then build on that value. The next win might be building an instrument that
    is tradable on your new platform. Each step should demonstrate a small win and
    value created.  ## Choosing a Solution'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '然后建立在这个价值之上。下一个胜利可能是构建一个可以在你的新平台上交易的工具。每一步都应该展示一小步的胜利和创造的价值。  ## 选择解决方案'
- en: 'There are three core types of blockchains: public networks like Bitcoin, permissioned
    networks such as Ripple, and private ones like Hijro.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 有三种核心类型的区块链：像比特币这样的公共网络，例如瑞波这样的许可网络以及像Hijro这样的私人网络。
- en: 'Blockchains do a few straightforward things:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链做一些简单的事情：
- en: They move value and trade value quickly and at a very low cost.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们快速地移动价值并且以非常低的成本交易价值。
- en: They create nearly permanent data histories.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们创造几乎永久的数据历史。
- en: Blockchain technology also allows for a few less-straightforward solutions such
    as the ability to prove that you have a “thing” without revealing it to the other
    party. It is also possible to “prove the negative,” or prove what is missing within
    a dataset or system. This feature is particularly useful for auditing and proving
    compliance.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术还允许一些不那么直接的解决方案，比如能够证明你拥有一个“东西”，而不向对方透露。也可以“证明否定”，或者证明数据集或系统中缺少的内容。这个功能特别适用于审计和证明合规性。
- en: '[Table 2-1](#c02-tbl-0001) lists common uses cases that are suited for each
    type of blockchain.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[表格 2-1](#c02-tbl-0001) 列出了适合每种区块链类型的常见用例。'
- en: '[TABLE 2-1](#rc02-tbl-0001) Table Head'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[表格 2-1](#rc02-tbl-0001) 表头'
- en: '| **Primary Purpose** | **Type of Blockchain** |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '| **主要目的** | **区块链类型** |'
- en: '| --- | --- |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Move value between untrusted parties | Public |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '| 在不信任的各方之间传输价值 | 公共 |'
- en: '| Move value between trusted parties | Private |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| 在可信方之间传输价值 | 私有 |'
- en: '| Trade value between unlike things | Permissioned |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '| 在不同事物之间交换价值 | 可授权 |'
- en: '| Trade value of the same thing | Public |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '| 交易相同物品的价值 | 公共 |'
- en: '| Create decentralized organization | Public or permissioned |'
  id: totrans-52
  prefs: []
  type: TYPE_TB
  zh: '| 创建去中心化组织 | 公共或可授权 |'
- en: '| Create decentralized contract | Public or permissioned |'
  id: totrans-53
  prefs: []
  type: TYPE_TB
  zh: '| 创建去中心化合同 | 公共或可授权 |'
- en: '| Trade securitized assets | Public or permissioned |'
  id: totrans-54
  prefs: []
  type: TYPE_TB
  zh: '| 交易证券化资产 | 公共或可授权 |'
- en: '| Build identity for people or things | Public |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| 为人或物建立身份 | 公共 |'
- en: '| Publish for public recordkeeping | Public |'
  id: totrans-56
  prefs: []
  type: TYPE_TB
  zh: '| 用于公共记录保存 | 公共 |'
- en: '| Publish for private recordkeeping | Public or permissioned |'
  id: totrans-57
  prefs: []
  type: TYPE_TB
  zh: '| 用于私人记录保存 | 公共或可授权 |'
- en: '| Preform auditing of records or systems | Public or permissioned |'
  id: totrans-58
  prefs: []
  type: TYPE_TB
  zh: '| 进行记录或系统审计 | 公共或可授权 |'
- en: '| Publish land title data | Public |'
  id: totrans-59
  prefs: []
  type: TYPE_TB
  zh: '| 发布土地所有权数据 | 公共 |'
- en: '| Trade digital money or assets | Public or permissioned |'
  id: totrans-60
  prefs: []
  type: TYPE_TB
  zh: '| 交易数字货币或资产 | 公共或可授权 |'
- en: '| Create systems for Internet of Things (IoT) security | Public |'
  id: totrans-61
  prefs: []
  type: TYPE_TB
  zh: '| 为物联网（IoT）安全创建系统 | 公共 |'
- en: '| Build systems security | Public |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '| 构建系统安全 | 公共 |'
- en: 'There may be exceptions depending on your project, and it is possible to use
    a different type of blockchain to reach your goal. But in general, here is how
    to break down different types of networks and understand their strengths and weaknesses:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 根据您的项目可能存在例外情况，并且有可能使用不同类型的区块链来实现您的目标。但总的来说，以下是如何区分不同类型网络并理解它们的优势和劣势的方法：
- en: '**Public networks** are large and decentralized, anyone can participate within
    them at any level — this includes things like running a full node, mining cryptocurrency,
    trading tokens, or publishing entries. They tend to be more secure and immutable
    then private or permissioned networks. They’re often slower and more expensive
    to use. They’re are secured with a cryptocurrency and have limited storage capacity.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**公共网络**是大型和去中心化的，任何人都可以在任何层面参与其中——包括运行全节点、挖掘加密货币、交易代币或发布条目。它们往往比私有或可授权网络更安全和不可变。它们通常使用较慢且更昂贵。它们通过加密货币进行保护，并且存储容量有限。'
- en: '**Permissioned networks** are viewable to the public, but participation is
    controlled. Many of them utilize a cryptocurrency, but they can have a lower cost
    for applications that are built on top of them. This feature makes it easier to
    scale project and increase transaction volume. Permissioned networks can be very
    fast with low latency and have higher storage capacity over public networks.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可授权网络**是对公众可见，但参与受控制。其中许多利用加密货币，但对于在其上构建的应用程序而言成本较低。这一特点使得项目规模容易扩展并增加交易量。可授权网络的速度非常快而延迟低，并且比公共网络具有更高的存储容量。'
- en: '**Private networks** are shared between trusted parties and may not be viewable
    to the public. They’re very fast and may have no latency. They also have a low
    cost to run and can be built in an industrious weekend. Most private networks
    do not utilize a cryptocurrency and do not have the same immutability and security
    of decentralized networks. Storage capacity may be unlimited.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**私有网络**在可信方之间共享，可能不对公众可见。它们非常快，可能没有延迟。它们运行成本也较低，并且可以在一个工作日内构建。大多数私有网络不使用加密货币，也没有去中心化网络的不可变性和安全性。存储容量可能是无限的。'
- en: There are also hybrids between these three core types of blockchains that seek
    to find the right balance of security, auditability, scalability, and data storage
    for applications built on top of them.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 也存在这三种核心区块链类型之间的混合体，它们试图找到安全性、可审计性、可扩展性和数据存储适当平衡的应用程序。
- en: '### Drawing a blockchain decision tree'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '### 绘制区块链决策树'
- en: Some of the decisions you face while working on a blockchain project within
    your organization can be difficult and challenging. It pays to take time making
    decisions that involve
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的组织内开展区块链项目时，您可能面临一些困难和挑战。在涉及制定决策时，花时间做决策是值得的
- en: '**Uncertainty:** Many of the facts around blockchain technology may be unknown
    and untested.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不确定性：**有关区块链技术的许多事实可能是未知的和未经测试的。'
- en: '**Complexity:** Blockchains have many interrelated factors to consider.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**复杂性：** 区块链有许多相关因素需要考虑。'
- en: '**High-risk consequences:** The impact of the decision may be significant to
    your organization.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高风险后果：** 决策的影响对你的组织可能会很显著。'
- en: '**Alternatives:** There may be alternative technologies and types of blockchains,
    each with its own set of uncertainties and consequences.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**备选方案：** 可能有替代技术和区块链类型，每种都有其自己的不确定性和后果。'
- en: '**Interpersonal issues:** You need to understand how blockchain technology
    could affect different people within your organization.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人际问题：** 你需要了解区块链技术如何影响组织内不同的人。'
- en: A decision tree is a useful support tool that will help you uncover consequences,
    event outcomes, resource costs, and utility of developing a blockchain project.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 决策树是一个有用的支持工具，将帮助你揭示后果、事件结果、资源成本以及开发区块链项目的效用。
- en: 'You can draw decision trees on paper or use a computer application. Here are
    the steps to create one for uncovering other challenges around your project:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在纸上画决策树，也可以使用计算机应用程序。以下是为了发现项目周围的其他挑战而创建一个决策树的步骤：
- en: '**Get a large sheet of paper.**'
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**拿一张大纸。**'
- en: '![tip](images/tip.png) The more choices there are, and the more complicated
    the decision, the bigger the sheet of paper you’ll need.'
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![提示](images/tip.png) 选项越多，决策越复杂，你需要的纸张就越大。'
- en: '**Draw a square on the left side of the paper.**'
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**在纸的左侧画一个方框。**'
- en: '**Write a description of the core goal and criteria for your project in that
    square.**'
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**在这个方框里写下项目的核心目标和标准的描述。**'
- en: '**Draw lines to the right of the square for each issue.**'
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**在方框的右边画线以解决每个问题。**'
- en: '**Write a description of each issue along each line.**'
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**在每条线的旁边写下每个问题的描述。**'
- en: '![tip](images/tip.png) Assign a probability value to encounter each issue.'
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![提示](images/tip.png) 分配每个问题出现的概率值。'
- en: '**Brainstorm solutions for each issue.**'
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**为每个问题头脑风暴解决方案。**'
- en: '**Write a description of each solution along each line.**'
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**在每条线的旁边写下每个解决方案的描述。**'
- en: '**Continue this process until you’ve explored each issue and discovered a possible
    solution for each.**'
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**继续这个过程，直到你探索了每个问题并为每个问题发现了可能的解决方案。**'
- en: 'Have teammates challenge and review all your issues and solutions before finalizing
    it.  ### Making a plan'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '在最后确定之前，请让队友挑战和审查你所有的问题和解决方案。 ### 制定计划'
- en: At this point, you should have a clear understanding of your goals, obstacles,
    and what blockchain options you have available.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个时候，你应该对你的目标、障碍以及你可以使用的区块链选项有清晰的了解。
- en: 'Here’s a simple road map for building your project:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个建立你的项目的简单路线图：
- en: '**Explain the project to key stakeholders and discuss its key components and
    foreseen outcomes.**'
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**向重要利益相关者解释项目，并讨论其关键组成部分和预期结果。**'
- en: '**Write up a project plan.**'
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**起草项目计划。**'
- en: This is a living set of documents that will change over the life of your project.
  id: totrans-92
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这是一套随着项目生命周期变化而变化的文件集。
- en: '**Develop the performance measurements, scope statement, schedule, and cost
    baselines.**'
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**制定绩效测量、范围说明、进度和成本基线。**'
- en: '**Consider creating a risk management plan and a staffing plan.**'
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**考虑制定风险管理计划和人员配备计划。**'
- en: '**Get buy-in and define roles and responsibilities.**'
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**获得支持并明确角色和责任。**'
- en: '**Hold a kickoff meeting to begin the project.**'
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**举行启动会议开始项目。**'
- en: 'The meeting should cover the following:'
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 会议应该包括以下内容：
- en: Vision for the project
  id: totrans-98
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目愿景
- en: Project strategy
  id: totrans-99
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目战略
- en: Project timeline
  id: totrans-100
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目时间表
- en: Roles and responsibilities
  id: totrans-101
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 角色和责任
- en: Team-building activities
  id: totrans-102
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队建设活动
- en: Team commitments
  id: totrans-103
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队承诺
- en: How your team will make decisions
  id: totrans-104
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的团队将如何做出决策
- en: Key metrics the project will be measured against
  id: totrans-105
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目将被测量的关键指标
- en: '![remember](images/remember.png) After you complete your project, you aren’t
    done! Go back and analyze your successes and failures. Here are some questions
    to ask yourself:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '![记住](images/remember.png) 完成项目后，你的工作并没有结束！回过头来分析你的成功和失败。以下是一些问题可以问问自己：'
- en: Are my key stakeholders happy?
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的重要利益相关者满意吗？
- en: Did the project stay on schedule?
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目是否按计划进行？
- en: If not, what caused it to be delayed?
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果没有，是什么导致它延迟？
- en: What did I learn from this project?
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我从这个项目中学到了什么？
- en: What do I wish I had done differently?
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我希望我以前做些什么不一样？
- en: Did I actually create new value for my company or save money?
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我是否真的为我的公司创造了新的价值或节约了成本？
- en: '![tip](images/tip.png) You may want to return to this chapter when you have
    a deeper knowledge of blockchain technology and you’re developing a plan to build
    a project.'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '![提示](images/tip.png) 当你对区块链技术有更深入的了解并且正在制定一个项目计划时，你可能会想要返回这一章节。'
