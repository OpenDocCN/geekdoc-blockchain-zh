  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊事务包含：
- en: Amount of Wei (1 Ether = 10^18 Wei)
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以太（1 Ether = 10^18 Wei）的数量
