- en: '*Do you trust me?*'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 你相信我吗？
- en: What do bankers, lawyers, insurers, accountants, and real estate agents have
    in common? (And no this isn’t the start of a joke!) They are all “trusted intermediaries,”
    or people who we pay and trust with a lot of money over the course of our lives.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 银行家、律师、保险人、会计师和房地产经纪人有什么共同点？（不，这不是一个笑话的开始！）他们都是“受信任的中介”，或者是我们一生中支付并信任他们管理我们大量金钱的人。
- en: 'Enter blockchain. When we hand over large sums of our money to trusted intermediaries,
    the question arises: how much can we trust them with? Can’t there be a better
    way than handing over money to strangers?'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 进入区块链。当我们把大量的钱交给受信任的中介时，一个问题出现了：我们能信任他们多少？难道把钱交给陌生人不是更好的办法吗？
- en: In 2019, we are living in a crisis of trust! Pew Research Center has published
    more than 30 pieces of trust-related research recently, and the picture it paints
    is dire.[1](15_ch06.xhtml#ch06en1) To put it mildly, here in the United States,
    we have trust issues.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年，我们正生活在信任危机中！皮尤研究中心最近发布了30多篇与信任有关的研究报告，它描绘的景象是严峻的。[1](15_ch06.xhtml#ch06en1)
    温和地说，在美国，我们有信任问题。
- en: Our trust in corporations and other institutions has eroded significantly.[2](15_ch06.xhtml#ch06en2)
    We don’t trust our government and we don’t trust each other, which is getting
    in the way of our ability to solve problems.[3](15_ch06.xhtml#ch06en3) We can’t
    even agree on what’s true. According to Pew, “Many Americans say the creation
    and spread of made-up news and information are causing significant harm to the
    nation and need to be stopped.”[4](15_ch06.xhtml#ch06en4)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对企业和其他机构的信任已经大幅侵蚀。[2](15_ch06.xhtml#ch06en2) 我们不相信我们的政府，我们也不相信彼此，这阻碍了我们有解决问题的能力。[3](15_ch06.xhtml#ch06en3)
    我们甚至无法达成什么是真实的共识。据皮尤研究中心，“许多美国人认为，虚假新闻和信息的创造和传播对国家和需要被阻止。”[4](15_ch06.xhtml#ch06en4)
- en: The trust issues are likely here to stay. Young Americans are less trusting
    of other people—and key institutions—than their elders.[5](15_ch06.xhtml#ch06en5)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 信任问题可能将持续存在。相比他们的长辈，年轻的美国人对他人的信任以及对关键机构的信任更少。[5](15_ch06.xhtml#ch06en5)
- en: Globally speaking, the situation is not much better. According to Pew Research
    Center, “Public confidence in the responsiveness, accountability, and effectiveness
    of elected institutions has been mired at historic lows for more than a decade.”[6](15_ch06.xhtml#ch06en6)
    According to the Center,
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从全球的角度来看，情况并没有好多少。据皮尤研究中心，“对选举机构的反应性、责任感和有效性的公众信心已经陷入十多年来历史的低点。”[6](15_ch06.xhtml#ch06en6)
    根据该中心的说法，
- en: The role of evidence and facts in describing public events and shaping policy
    debates is persistently challenged. And as citizens become their own curators
    in a saturated and disaggregated information environment, the concept of a shared
    truth, upon which everyone can agree, appears increasingly elusive.[7](15_ch06.xhtml#ch06en7)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 描述公共事件和在政策辩论中塑造证据和事实的角色持续受到挑战。随着公民在一个饱和和分解的信息环境中成为自己的策展人，一个所有人都能同意的共享真理的概念似乎越来越难以捉摸。[7](15_ch06.xhtml#ch06en7)
- en: There are many ways to improve our capacity for trust in the world and in our
    lives. For example, Neil Pasricha, a Canadian author, entrepreneur, podcaster,
    and public speaker known for his advocacy of positivity and simple pleasures,
    offers just three.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多方法可以提高我们在这个世界以及生活中信任他人的能力。例如，加拿大作家尼尔·帕斯瑞查，他是一位以倡导积极态度和简单乐趣而知名的创业者、播客和公众演讲者，他提出了仅仅三个方法。
- en: • One, we trust finite over infinite. It’s especially true in our current era,
    in which we are constantly overwhelmed with infinite choices. Therefore, Apple
    only offers six choices for computers.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: • 首先，我们对有限的信任超过对无限的信任。这在我们的时代尤为正确，在这个时代，我们总是被无限的选择所压倒。因此，苹果只提供六种电脑选择。
- en: • Two, we trust humans over algorithms. Though we are increasingly surrounded
    by bots, we crave handshakes, smiles, and human interactions—all of which are
    increasingly rare.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: • 其次，我们信任人类超过算法。尽管我们周围越来越多的是机器人，但我们渴望握手、微笑和人际交往——所有这些都是越来越稀有的。
- en: • Three, we trust when others before us go all in and lead the way. In other
    words, “The more chips you push into the middle, the more we buy your hand.”[8](15_ch06.xhtml#ch06en8)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: • 三，当我们信任那些在我们之前全力以赴并引领我们的人时，我们会信任。换句话说，“你把更多的筹码推到中间，我们就更愿意买入你的手。”[8](15_ch06.xhtml#ch06en8)
- en: 'Blockchain offers another model to improve trust all around us: a distributed
    trust. It offers a trust-based system without any individuals in the system to
    trust or trust each other. When you combine the openness of the Internet with
    the security of cryptography, the result is built-in trust by design. Using examples
    from news and entertainment, commerce, politics, and law and government, this
    chapter shows how entrepreneurs are increasingly providing trust by default as
    a service using blockchain technology.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链为我们提供了一种改善信任的另一种模式：分布式信任。它提供了一个没有系统中信任个体或彼此信任的信任基础系统。当你把互联网的开放性和加密的安全性结合起来时，结果就是设计内置的信任。本章通过新闻和娱乐、商业、政治、以及法律和政府的例子，展示了企业家如何越来越多地利用区块链技术提供默认信任服务。
- en: News and Entertainment
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 新闻和娱乐
- en: To say that the news and entertainment industry have trust problems is an understatement.
    Fake news, a neologism that refers to fabricated news with no basis in facts though
    presented as being factually accurate, is a defining phenomenon of our times.
    Many Americans cannot effectively distinguish between factual and opinion statements
    in the news.[9](15_ch06.xhtml#ch06en9) In the last few years, references to and
    outrage around fake news have become so common that railing against fake news
    has become a bipartisan cultural phenomenon that has characterized our contemporary
    politics and culture.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 说新闻和娱乐产业存在信任问题还是有些保守了。假新闻，这个新词指的是没有事实根据、尽管看似事实准确的编造新闻，是我们这个时代的标志性现象。许多美国人无法有效区分新闻中的事实和观点陈述。[9](15_ch06.xhtml#ch06en9)
    在过去几年里，围绕假新闻的提及和愤怒变得如此普遍，以至于批评假新闻已经成为跨党派的 cultural phenomenon，这已经是我们当代政治和文化的一个特点。
- en: 'Some believe that blockchain can be used to bring trust back to news and entertainment
    and ultimately obliterate fake news. Henry Newman, CEO and CTO of Instrumental,
    writes about this potential in Enterprise Storage Forum:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一些人认为区块链可以用来恢复新闻和娱乐产业的信任，并最终消灭假新闻。Instrumental的CEO和CTO亨利·纽曼在《企业存储论坛》上撰写了关于这一潜力的文章：
- en: What if every audio or video app on your phone, TV news camera, or your video
    camera automatically came set-up to create blockchains that included information
    such as geolocation, date and time? Editing programs would also be required to
    use blockchain. And what if every frame that was edited had a blockchain describing
    what changes were made?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果手机上每一个音频或视频应用、电视新闻摄像头或你的摄像机都自动设置为创建包含地理位置、日期和时间的区块链呢？编辑程序也将需要使用区块链。如果每一个被编辑的帧都有一个描述了哪些更改被做出的区块链呢？
- en: '*Fighting Fake News*'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*战胜假新闻*'
- en: Some start-ups are taking on fake news.[10](15_ch06.xhtml#ch06en10) PUBLIQ[11](15_ch06.xhtml#ch06en11)
    is a free app for sharing digital content news and articles in which authors are
    rewarded according to their PUBLIQ Score, an evaluation based on reader views
    and feedback built on top of the DECENT network.[12](15_ch06.xhtml#ch06en12) PUBLIQ
    uses blockchain and artificial intelligence to build a censorship-proof platform
    operated by authors, journalists, bloggers, and advertisers. It aims to build
    a rewarding process that incentivizes writing quality content. All profits made
    through the platform are distributed among content providers.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一些初创公司正在对抗假新闻。PUBLIQ是一个免费的应用程序，用于分享数字内容新闻和文章，其中作者根据他们的PUBLIQ评分获得奖励，这是一个基于读者观点和反馈的评价，建立在DECENT网络之上。[12](15_ch06.xhtml#ch06en12)
    PUBLIQ利用区块链和人工智能建立一个不可审查的平台，由作者、记者、博主和广告商运营。它旨在建立一个激励编写高质量内容的奖励过程。平台的所有利润都将分配给内容提供商。
- en: PUBLIQ also has a reputation-scoring system based on readers’ views and feedback.
    Finally, in addition to battling fake news and bias reporting, PUBLIQ also offers
    an intermediary-free experience to advertisers (although, of course, digital advertising
    is another area with questionable trust issues that should be transformed).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: PUBLIQ还有一个基于读者观点和反馈的声誉评分系统。最后，除了对抗假新闻和有偏见的报道外，PUBLIQ还为广告商提供了一个无中介的体验（尽管当然，数字广告是另一个需要改革的信任问题领域）。
- en: Similarly, Civil[13](15_ch06.xhtml#ch06en13) wants to use blockchain to fund
    quality journalism. It also helps media groups achieve financial sustainability.
    Again, the primary goal is to combat fake news. Civil aims to increase trust in
    journalism and to be a new media ecosystem that runs on a token called CVL. Using
    blockchain allows Civil to decentralize the power over what constitutes ethical
    journalism, giving token owners—readers—a voice, who can use tokens to object.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，Civil[13](15_ch06.xhtml#ch06en13)希望利用区块链资助优质新闻。它还帮助媒体集团实现财务可持续性。再次，主要目标是打击假新闻。Civil旨在提高对新闻业的信任，并成为一种新的基于代币CVL的媒体生态系统。使用区块链可以使Civil去中心化对什么构成道德新闻的权力，赋予代币所有者——读者——发言权，他们可以使用代币提出异议。
- en: Commerce
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 商业
- en: Trust in our corporations is also low. Facebook, Amazon, Microsoft, Google,
    and Apple (FAMGA) are increasingly under scrutiny, and not just for their role
    in enabling and proliferating fake news. The tech sector is extremely valuable
    and most of its value is concentrated in FAMGA. The concentration of so much value
    has a major negative impact on innovation. Among other things, these companies
    have been accused of growing too big, stifling innovation, and engaging in predatory
    practices.[14](15_ch06.xhtml#ch06en14)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 对我们公司的信任度也很低。Facebook、亚马逊、微软、谷歌和苹果（FAMGA）日益受到审查，不仅仅是因为它们在传播假新闻中的作用。科技行业极具价值，其大部分价值都集中在FAMGA。如此之多的价值集中对创新产生了重大的负面影响。
    among other things, 这些公司被指控增长过大、抑制创新和进行掠夺性行为。[14](15_ch06.xhtml#ch06en14)
- en: You only must watch 10 minutes of Mark Zuckerberg’s 2018 Congressional testimony
    to get a taste of the American people’s distrust of Zuckerberg and Facebook. There
    is a widespread public perception that Zuckerberg and Facebook are transactionally
    focused and put profit before people and relationships. Their perceived inconsistency,
    lack of transparency, and disrespect for users’ privacy have destroyed trust in
    their product and possibly even in Internet businesses generally.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你只需要看10分钟的马克·扎克伯格的2018年国会证词，就可以了解到美国人民对扎克伯格和Facebook的不信任。公众普遍认为，扎克伯格和Facebook以交易为导向，将利润置于人和关系之上。他们被认为的不一致、缺乏透明度以及对用户隐私的不尊重，已经破坏了他们产品和互联网业务的可信度。
- en: That is why Zuckerberg and Facebook, and their related entities such as Libra,
    make periodic field trips to the U.S. Congress. Our economy works because people
    and businesses trust each other.[15](15_ch06.xhtml#ch06en15) Thus, trust is important—essential
    even—for your business and brand. It helps to manage relationships with customers,
    clients, employees, media, and numerous other marketplace stakeholders.[16](15_ch06.xhtml#ch06en16)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么扎克伯格和Facebook，以及他们相关实体如Libra定期访问美国国会。我们的经济之所以能够运作，是因为人们和企业之间相互信任。[15](15_ch06.xhtml#ch06en15)因此，信任对您的业务和品牌很重要——甚至可以说是必不可少的——它有助于管理与客户、客户、员工、媒体和许多其他市场利益相关者的关系。[16](15_ch06.xhtml#ch06en16)
- en: Meet Tanjila Islam, CEO of Tiger-Trade and TradeFlo,[17](15_ch06.xhtml#ch06en17)
    two companies that connect buyers and sellers from over 60 countries that trust
    their promise of high-value, curated discounted merchandise. Her entire business
    is about building trust, and she sees blockchain to help her build further trust.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 遇到了塔尼拉·伊斯兰，她是Tiger-Trade和TradeFlo的CEO,[17](15_ch06.xhtml#ch06en17)这两家连接了来自60多个国家的买家和卖家的公司，他们信任他们的高价值、精心筛选的折扣商品的承诺。她的整个商业活动都围绕着建立信任，她看到区块链可以帮助她进一步建立信任。
- en: Islam says,
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 伊斯兰说，
- en: I’ve always had a passion for international economic development. My family
    is originally from Bangladesh. I was born and grew up in Saudi Arabia. I’m constantly
    flying back and forth between many countries on the dash. I was always really
    shocked by the economic disparities between different countries, and I became
    passionate about finding ways to address them.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直对国际经济发展充满热情。我的家庭起源于孟加拉国。我出生在沙特阿拉伯，并在那里长大。我经常在许多国家之间穿梭。我一直对不同国家之间的经济差异感到震惊，并热衷于寻找解决这些差异的方法。
- en: Islam continues,
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 伊斯兰继续说道，
- en: After I finished my master’s degree, I implemented programs in emerging markets,
    mostly across Asia. When people talk about day-to-day poverty alleviation, the
    normal public rhetoric, they tend to focus on microfinance. But that doesn’t really
    create broad-scale economic growth. If you look at the industrial revolution here
    in the United States or Europe or even in China and India, great growth comes
    from industries that can generate large-scale opportunities. That’s what I was
    focused on doing. My projects had a lot of different components including the
    building and rebuilding of infrastructure, access to finance, and training.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在我完成硕士学位之后，我在新兴市场实施了一些项目，主要是在亚洲。当人们谈论日常扶贫时，正常的公众言论，他们往往会聚焦于小额信贷。但这并不能真正创造大规模的经济增长。如果你看看美国的工业革命，或者欧洲，甚至是中国和印度，巨大的增长来自于能够产生大规模机会的行业。这就是我关注的焦点。我的项目包括许多不同的组成部分，包括基础设施的建设和重建、金融接入以及培训。
- en: She observes,
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 她观察到，
- en: And, it always included an element of bringing together buyers and sellers.
    We put together this massive program over a few years. But we were seeing the
    most impact where we connected local businesses and manufacturers to international
    buyers and international markets.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，它总是包括将买家和卖家聚集在一起的因素。我们在几年的时间里制定了一个庞大的计划。但我们看到最大的影响是在将当地企业和中国制造商与国际买家和国际市场连接起来的地方。
- en: She remembers,
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 她回忆起，
- en: The last project I did involved organizing and managing massive trade fairs
    in Afghanistan. They were the largest public events since the Russians invaded.
    They generated millions of dollars in commerce. And I was blown away because there’s
    a demand for products from these countries and somehow it is not happening on
    its own. The same happens in countries like Indonesia or Vietnam.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我参与的最后一个项目涉及组织和管理工作在阿富汗的大型贸易博览会。这是自俄罗斯入侵以来的最大公共活动。它们产生了数百万美元的商业活动。我感到震惊，因为这些国家的产品有需求，但不知何故，这一切并没有自然而然地发生。在像印度尼西亚或越南这样的国家也是如此。
- en: Islam explains,
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 伊斯兰解释说，
- en: The issue is market access. So that’s when I came up with the idea for my first
    business, Tiger-Trade. I wanted to bring international trade online. I launched
    it as an online marketplace connecting buyers and sellers. We’re focused with
    our manufacturers throughout Southeast Asia on buyers in the United States and
    throughout Europe. I realized that we were building the marketplace.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 问题在于市场准入。所以我提出了我的第一家公司的想法，Tiger-Trade。我想把国际贸易带到线上。我将其作为连接买家和卖家的在线市场推出。我们专注于与东南亚的制造商合作，为美国和整个欧洲的买家服务。我意识到我们正在建立一个市场。
- en: She noticed,
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 她注意到，
- en: The key issue is trust. Companies like Target and Walmart were specifically
    looking for trading partners in these emerging markets. But they wanted to find
    manufacturers that they could trust. We realized that we could help with that.
    And that’s what we did. We have relationships and know these companies. We also
    gave an opportunity for buyers and sellers to meet each other online.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 关键问题在于信任。像Target和Walmart这样的公司正在积极寻找这些新兴市场的交易伙伴。但他们想要找到他们可以信任的制造商。我们意识到我们可以帮忙解决这个问题。这就是我们所做的。我们与这些公司有关系，了解这些公司。我们还为买家和卖家提供了在线见面的机会。
- en: Islam noticed,
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 伊斯兰注意到，
- en: At the same time, companies started coming to us to buy and sell their excess
    inventory. For example, a manufacturer would come to us with a cancellation for
    a brand with 60,000 men’s polos that are rotting in the back. So, on the side,
    I launched another platform focused singularly on the international trade of excess
    inventory and sustainability. Did you know that a huge amount of excess inventory
    is burned or thrown away because it is hard to resell it?
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，公司开始向我们购买和销售过剩库存。例如，一个制造商我们会带来一个品牌的60,000件男士polo衫的取消订单，这些衣服都堆在后面腐烂。因此，我另外启动了一个专注于过剩库存和国际贸易可持续性的平台。你知道有很大一部分过剩库存被烧掉或扔掉，因为很难转卖它吗？
- en: She explains,
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 她解释说，
- en: We provided an environmentally responsible solution to finding new markets for
    these products. And while the original sourcing platform involved opening market
    access on the excess inventory platform, we were doing full-trade transaction.
    We had to verify all vendors. There was a much deeper due diligence on our part
    to make sure transactions took place.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为这些产品寻找新市场提供了一个负责任的环境解决方案。虽然原始的采购平台涉及在过剩库存平台上开放市场渠道，但我们进行的是完整的贸易交易。我们必须验证所有供应商。我们在交易方面进行了更深入的尽职调查，以确保交易顺利进行。
- en: According to Islam, when you’re doing the actual transaction, you must really
    understand who this is? What is their experience? Can they deliver on their obligations?
    Islam says,
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 根据伊斯兰的说法，当你实际进行交易时，你必须真正了解这个人是谁？他们的经验是什么？他们能履行他们的义务吗？伊斯兰说，
- en: It was a massive process and we became a trusted broker mediating each of these
    transactions. We had companies in Mexico and Turkey that never met but wanted
    to enter into a transaction quickly. We provided the element of trust to help
    them get there.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个庞大的过程，我们成为了一个值得信赖的中介，调解了这些交易。我们在墨西哥和土耳其的公司从未见过面，但希望迅速进行交易。我们提供了信任的元素来帮助他们实现这一点。
- en: One of the biggest obstacles to international trade, she explains, is trust.
    If you are testing another company halfway around the world, you’re agreeing to
    pay a stranger thousands of miles away to produce and ship merchandise according
    to your specifications. The company on the other side of the world, whether they’re
    manufacturing or distributing, is also depending on trust, in effect agreeing
    to manufacture or ship a product in exchange for payment from, you, a stranger
    thousands of miles away. That is a lot of trust between two strangers who have
    never met, will never meet, and might not even speak the same language! Because
    of the opportunities for mistrust on both sides, a lot of transactions never even
    take place.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 她解释说，国际贸易最大的障碍之一是信任。如果你要测试半个地球另一端的另一家公司，你同意支付数千英里外的陌生人根据你的规格生产和运输商品。另一端的世界上，无论是制造商还是分销商，也都在依赖信任，实际上同意为你，一个数千英里外的陌生人，制造或运输产品。这是两个从未见面、永远不会见面、可能甚至不会说同一种语言的陌生人之间的信任！由于双方都存在不信任的机会，很多交易甚至从未发生。
- en: Islam continues,
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 伊斯兰继续说，
- en: To create trust, companies have to produce and verify a series of documents
    to represent the different stages of this process. Some are purchase order, invoice,
    inspection, certification, and insurance to report on payments and shipping. This
    document exchange process itself involves a significant investment of trust as
    well. There are a lot of opportunities for fraud in the process. We can help with
    this challenge, especially in emerging markets, at a reasonable speed and price.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 为了建立信任，公司必须生产和验证一系列文件，以代表这个过程的不同阶段。有些是采购订单、发票、检查、认证和保险，以报告付款和运输情况。这种文件交换过程本身也涉及大量的信任投资。在这个过程中有很多欺诈的机会。我们可以帮助解决这个挑战，特别是在新兴市场，以合理的价格和速度。
- en: She continues,
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 她继续说，
- en: Then I looked at blockchain. This is the technology that we’ve really been waiting
    for. International trade is a series of complex, paper-intensive, multiparty transactions
    with a risk of fraud at every step. Obviously, the technology that we were using
    before was not able to support this field adequately. We still have a lot of business
    processes going through e-mail. Blockchain is the best solution to create efficiencies.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我研究了区块链。这是我们真正一直在等待的技术。国际贸易是一系列复杂、以纸张为主、多方参与的交易，每一步都存在欺诈风险。显然，我们之前使用的技术无法充分支持这个领域。我们仍然有很多业务流程是通过电子邮件进行的。区块链是提高效率的最佳解决方案。
- en: Islam explains,
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 伊斯兰解释说，
- en: Blockchain brings these parties together in real time and allows us to verify
    companies much more quickly and accurately. We are building a solution so that
    we can verify and certify better. For example, we can verify with the banking
    or government authorities the status of their business as well as that of other
    trading partners. Blockchain improves the otherwise cumbersome reference checking
    process and creates an auditable trail of all certifications and attestations.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链将各方实时聚集在一起，并允许我们更快、更准确地验证公司。我们正在构建一个解决方案，以便我们可以更好地验证和认证。例如，我们可以与银行或政府当局核实他们的业务状况，以及其他贸易伙伴的业务状况。区块链改进了其他繁琐的参考检查过程，并创建了一个所有认证和证实记录的审计跟踪。
- en: Blockchain greatly improves trust between the buyer and seller and thus facilitates
    the commercial process. There’s a much higher degree of transparency in the relationship
    with blockchain. The due diligence is expedited. The parties are now able to move
    forward more directly and more quickly. They can also take a closer look at the
    documentation and data, if they want, after certain conditions are met and approvals
    are granted. Using blockchain, we can create even more trust. This trusted partnership
    then takes these due diligence processes from 3 months down to 1 week or less.
    This deeper dive can be done immediately to identify trusted partners.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链极大地提高了买家和卖家之间的信任，从而促进了商业过程。与区块链的关系中有了更高的透明度。尽职调查得到了加速。各方现在可以更直接、更快地前进。在满足某些条件和获得批准后，他们还可以更仔细地查看文件和数据，如果他们愿意的话。利用区块链，我们可以建立更多的信任。这种信任合作伙伴关系可以将尽职调查过程从3个月缩短到1周或更短。这种更深入的调查可以立即进行，以识别值得信赖的合作伙伴。
- en: According to Islam, just like with energy, where it cannot flow, things break
    down. It’s the same thing with the global economy today. We live in abundance.
    But the issue with the way the system has been set up until now is that it does
    not allow for the movement of goods and money in a way that benefits everyone.
    She explains, “We have been building a system to unblock it for a while. And now
    we are doing it with powerful technology that will take our solution to the next
    level.”
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 根据伊斯兰教的说法，就像能量一样，事物无法流动，就会崩溃。全球经济今天的问题也是一样。我们生活在一个丰富的环境中。但目前系统设置的问题在于，它不允许商品和货币的流动，使每个人都受益。她解释说：“我们已经建立了一个系统来解决这个问题。现在我们正在使用强大的技术将其解决方案提升到一个新的水平。”
- en: Islam says,
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 伊斯兰教说，
- en: We have partnered with IBM to get there. We’ve been working with them to help
    us with the business model design. They have done so many use cases and different
    Proof Of Concepts (POC) with blockchain. We also joined their accelerator and
    are working with them on integrating some of the existing technologies and projects.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经与IBM合作达到了这一步。我们一直在与他们合作，帮助我们设计商业模式。他们已经做了许多用例和不同的概念验证（POC）。我们还加入了他们的加速器，并正在与他们合作整合一些现有技术和项目。
- en: Other companies are also actively working to improve trust in various verticals,
    such as supply chain, advertising, marketplaces, and numerous others. For example,
    Bext 360 provides a traceable fingerprint on commodities from producer to consumer
    “to liberate supply chains from opacity and inefficiency.”[18](15_ch06.xhtml#ch06en18)
    Using blockchain, Lucidity[19](15_ch06.xhtml#ch06en19) inserts transparency into
    digital advertising so that brands can be sure that they get what they pay for.
    TraDove[20](15_ch06.xhtml#ch06en20) is a business-to-business social network that
    allows buyers and sellers of products and services to verify their potential partner’s
    legitimacy and check whether they are a scam. Buyers and sellers on TraDove are
    reviewed and vetted to make sure that all payments and transactions are completed
    safely and securely. Its blockchain payment network supports international transactions,
    which present their own unique risks.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 其他公司也在积极努力改善各个垂直领域的信任，例如供应链、广告、市场等。例如，Bext 360为从生产者到消费者的商品提供可追溯的指纹“解放供应链的透明度和低效。”[18](15_ch06.xhtml#ch06en18)利用区块链，Lucidity[19](15_ch06.xhtml#ch06en19)在数字广告中引入透明度，使品牌可以确信他们得到的是他们所支付的。TraDove[20](15_ch06.xhtml#ch06en20)是一个商业社交网络，允许买卖双方验证潜在合作伙伴的真实性，并查看他们是否是骗局。TraDove上的买家和卖家经过审查和筛选，以确保所有付款和交易都能安全、顺利完成。其区块链支付网络支持国际交易，这带来了其独特的风险。
- en: Politics
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 政治
- en: Whether at the root of the trust crisis, or another area in which the crisis
    plays out, today’s politics are rife with mistrust, distrust, and a general sense
    that the other side is acting in bad faith. Whereas electoral politics, especially
    at the national level, used to be an exercise in bridging differences and working
    together across ideological differences, today’s politics are more polarized than
    ever, with each side increasingly unwilling and unlikely to trust that the other
    is honest and has their best interest at heart.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 无论信任危机的根源在哪里，还是危机上演的其他领域，今天的政治充满了不信任、猜疑，以及一种普遍的感觉，即对方是在怀有恶意的情况下行动的。 whereas
    选举政治，尤其是在国家层面，曾经是弥合分歧、跨意识形态合作解决问题的练习，今天的政治比以往任何时候都更加两极分化，每一方都越来越不愿意、也不可能相信对方是诚实的，并且真心为他们着想。
- en: This lack of trust is perhaps most evident in one of the most contentious arenas
    of national politics, and one that also shapes it, elections. Republican politicians
    worry that the integrity of our elections will be compromised by people voting
    in the United States who shouldn’t be and have put in place strict “Voter ID laws.”
    Democratic politicians accuse their Republican colleagues of seeking to suppress
    certain voters and accuse them of allowing foreign actors to undermine the integrity
    of our elections.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这种信任的缺失在国家和政治的最具有争议性的领域中表现得最为明显，这个领域也塑造了政治，那就是选举。共和党政治家担心，我们选举的公正性会被不应该在美国投票的人所破坏，并已经实施了严格的“选民身份证法”。民主党政治家指责他们的共和党同事试图压制某些选民，并指责他们允许外国行为者破坏我们选举的公正性。
- en: '*Voting on a Candidate*'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 选民*在候选人上投票*
- en: Blockchain may present a solution to overcoming this tremendous crisis in trust
    that has stalled creating a more efficient and effective election system in which
    it is easier, rather than more difficult, to vote. Nimit Sawhney, CEO of Voatz,[21](15_ch06.xhtml#ch06en21)
    a mobile, blockchain-based elections platform that facilitates remote voting using
    smartphones, says,
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链或许能提供一个解决方案，以克服在创建一个更高效、更有效的选举系统中所遇到的信任危机，在这个系统中，投票反而会更容易，而不是更困难。Voatz的CEO
    Nimit Sawhney，运营着一个基于移动端和区块链的选举平台，该平台通过智能手机实现远程投票，他说道：
- en: Voatz is a new elections company. I use the word “new” because compared to other
    election companies, we are new. We’re just about 4 years old. The premise of the
    platform is to let people vote using a smartphone with the help of biometrics,
    and then using blockchain in new and interesting ways to secure the process.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: Voatz 是一家新的选举公司。我用“新”这个词，是因为与其它选举公司相比，我们确实是新成立的。我们大约有4年的历史。该平台的宗旨是让人民能通过智能手机投票，在生物特征识别的帮助下，并利用区块链以新奇有趣的方式保障这个过程的安全。
- en: '![](Images/p0142.jpg)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/p0142.jpg)'
- en: '*A voter begins voting on their ballot on a smartphone using the Voatz platform.*'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 选民*开始在智能手机上使用Voatz平台填写选票*。
- en: According to Sawhney, the process for the voters usually begins much like the
    normal absentee voting process. You fill out an absentee request form, send it
    to your county or city clerk, they approve it, and then provision you as a voter.
    Then, you get a notification to download the app on your iPhone or Android phone
    and can go through the verification process, in which you take a picture of an
    ID alongside your face. It uses facial recognition, and once your face is matched
    to your ID, you can access your ballot on the phone and submit your ballot. It
    gets anonymized and then submitted to the network, where it lands on the blockchain
    network and remains locked until election day when the clerks unlock it and count
    your vote.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Sawhney的说法，选民的过程通常与正常的缺席投票过程相似。你填写一个缺席请求表格，将其发送给你的县或城市 Clerk，他们批准后，你就被认定为一名选民。然后，你会收到通知，在你的iPhone或Android手机上下载该应用程序，并可以进行身份验证流程，其中你需要拍摄一张身份证和脸部照片。它使用面部识别技术，一旦你的脸与你的身份证匹配，你就可以在手机上查看选票并提交选票。选票会被匿名处理，然后提交到网络上，在区块链网络上锁定，直到选举日当天，Clerks才会解锁并计数你的选票。
- en: Sawhney recalls,
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: Sawhney回忆说：
- en: We formally got started in 2015 after we won a hackathon at South by Southwest
    in Austin in 2014\. The premise was to create a new elections platform from the
    ground up, one which focuses on security and accessibility using mobile devices,
    biometrics, and then uniquely uses blockchain to provide additional levels of
    security and is tamper-resistant. We’ve done about 53 elections so far, our most
    high-profile of which was last year.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在2015年正式起步，是在2014年在德克萨斯州奥斯汀的南岸音乐节赢得了一场编程马拉松后。比赛的宗旨是彻底地创建一个全新的选举平台，这个平台专注于使用移动设备、生物特征识别的安全性和易用性，并独特地使用区块链提供额外的安全层次，并防止篡改。到目前为止，我们已经完成了大约53次选举，其中最具影响力的是去年的一次。
- en: He continues,
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 他继续说道：
- en: We did two elections in West Virginia. One was in the primary for two counties,
    which was then extended to 24 counties for the general election. In March 2019,
    we were selected by the city and county of Denver to offer remote voting to overseas
    and military citizens. We are doing that election right now as we speak. Additionally,
    Utah County (Utah), Jackson County (Oregon), and Umatilla County (Oregon) are
    the latest jurisdictions to select Voatz for their 2019 elections. Utah County
    is also the first jurisdiction in the United States to expand this mobile voting
    initiative to citizens with disabilities so that they too can vote in an accessible
    manner without needing to give up their privacy.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在西弗吉尼亚州进行了两次选举。一次是两个县的初选，随后扩展到24个县的大选。2019年3月，我们被丹佛市和县选中，向海外和军事公民提供远程投票。我们目前正在做这场选举。此外，犹他州县（犹他州）、俄勒冈州杰克逊县和俄勒冈州乌马蒂拉县是最新的行政区，选择Voatz用于2019年的选举。犹他州县也是美国第一个将移动投票计划扩展到残疾公民的行政区，这样他们也可以在不放弃隐私的情况下以一种可访问的方式投票。
- en: According to Sawhney, “Voting is the loudest voice a citizen has. But with long
    lines and outdated systems, it can be a frustrating and time-consuming exercise.”
    Voatz creates the convenience of voting anywhere in 60 seconds or less. “Using
    biometric identification with total privacy and anonymity, you can have the confidence
    that your vote is accurately recorded. You’ll never need to stand in a polling
    line again using Voatz. You can vote in public elections, ballot initiatives,
    budget decisions, college elections, corporate governance, shareholder meetings,
    or anywhere else. Voatz offers secure, tamper-free voting via a smartphone, multisource
    ID verification, advanced biometrics, and blockchain-based reputability.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Sawhney的说法，“投票是公民最响亮的声音。但是由于长长的队伍和过时的系统，这可能是一种令人沮丧且耗时的活动。”Voatz在60秒或更短的时间内创造了投票的便利。
    “利用生物特征识别技术，在完全隐私和匿名的情况下，您可以确信您的选票被准确记录。使用Voatz，您再也不用站在投票队伍中了。您可以在公共选举、公民投票、预算决策、大学选举、公司治理、股东大会或其他任何地方投票。Voatz通过智能手机提供安全的、防篡改的投票，具备多源ID验证、高级生物特征识别和基于区块链的可信度。
- en: From the time the voter submits the ballot, the voter remains anonymous and
    the ballot is stored on blockchain until it’s time to tabulate. Every single mobile
    ballot produces a formatted, printable paper ballot. When it’s time to tabulate,
    officials from the jurisdiction unlock the digital lockbox, print all the mobile
    votes on the ballot paper, and then scan and tabulate them alongside the rest
    of the jurisdiction’s ballots.”
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 从选民提交选票开始，选民保持匿名，选票存储在区块链上，直到计票时间。每一个移动选票都会生成一个格式化、可打印的纸质选票。计票时，行政区官员解锁数字保险箱，将所有移动选票打印在选票纸上，然后扫描并与其他选区的选票一起计票。”
- en: '![](Images/p0144.jpg)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/p0144.jpg)'
- en: '*The Voatz homescreen; the Voatz verifications screen; a sample ballot, ready
    for voting on the Voatz platform; and a success screen after securely, successfully
    submitting a vote using Voatz.*'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**Voatz的主屏幕；Voatz的验证屏幕；一个待投票的样本选票，在Voatz平台上准备投票；以及在使用Voatz安全、成功提交选票后的成功屏幕。**'
- en: He explains,
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 他解释说，
- en: One of the unique features of Voatz is that every voter, once they vote, receives
    a voter-verifiable digital receipt. It’s anonymized and password-protected, and
    an anonymized copy is also sent to the jurisdiction. This way, the voter can verify
    their selections, and after the election, the jurisdiction can confirm that what’s
    on the receipt matches the printed, tabulated official ballot, alongside the data
    stored on blockchain. This allows the jurisdiction to confirm that the system
    tabulated the votes properly and that all tabulated ballots matched voter intent.
    It’s a great way to rollout trust and demonstrates to people how this can be a
    better, more trusted way to vote than they do right now. Voting over e-mail, fax,
    or mail, which are the current options offered to overseas citizens, presents
    problems. This demographic is our primary focus as we expand our absentee voting
    program.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: Voatz的一个独特功能是，每位选民投票后都会收到一个可由选民验证的数字收据。它是匿名且密码保护的，并且还会发送一个匿名副本给行政区。这样，选民可以验证他们的选择，选举结束后，行政区可以确认收据上的内容与打印、计数的官方选票以及存储在区块链上的数据一致。这使得行政区可以确认系统正确地统计了选票，并且所有计数的选票都符合选民的意图。这是建立信任的好方法，并向人们展示这种方式可以是一种更好的、更值得信赖的投票方式，而不是他们现在所采用的方式。通过电子邮件、传真或邮寄投票，这是目前提供给海外公民的选项，存在问题。这是我们扩大缺席投票计划的主要关注人群。
- en: Regarding Voatz’s use of blockchain, Sawhney explains,
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 关于Voatz使用区块链的情况，Sawhney解释道，
- en: We use blockchain primarily as a data security and auditing tool. Essentially,
    it’s used to store the ballot data, and the benefit is that it doesn’t have a
    single point of failure. It’s hard to destroy the system in that if a single node
    survives, the election will continue.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 我们主要将区块链用作数据安全和审计工具。本质上，它用于存储选票数据，好处是它没有单点故障。如果一个节点幸存下来，选举就会继续进行，因此在那种情况下很难摧毁系统。
- en: The type of blockchain we are using is Hyperledger Fabric, a public-permissioned
    network. This is useful to us because we wanted to mirror how elections are conducted
    in the physical world, where we can ensure that all nodes are properly secured
    and ratified. They must be within the jurisdictional boundaries of the United
    States, meaning no foreign actor can be a system administrator. Every entity touching
    it, including staff and our staff, must go through access checks. We then also
    have a set of external auditors, including one of the three-letter agencies, perform
    a full audit before the general election. Then again after the general election
    to make sure everything went well. This hybrid architecture is useful, where,
    even though it’s not public, anybody can see what’s happening.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在使用的区块链类型是Hyperledger Fabric，一个公共受许可的网络。这对我们来说很有用，因为我们希望镜像物理世界中选举是如何进行的，在那里我们可以确保所有节点都得到妥善的安全和批准。它们必须位于美国司法管辖区之内，这意味着没有外国行为者可以成为系统管理员。每个接触它的实体，包括我们的员工，都必须经过访问检查。我们然后还有外部审计师团队，包括三大机构之一，在大选前进行全面审计。然后在普选后再进行一次，以确保一切顺利。这种混合架构很有用，即使它不是公开的，任何人都可以看到正在发生的事情。
- en: According to Sawhney, with such new technology especially surrounding an election,
    you don’t want to offer something that most people don’t understand.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Sawhney的说法，特别是围绕选举的新技术，你不想提供大多数人都不理解的东西。
- en: More than 98 percent of people still don’t understand how blockchain works.
    There’s a lot of misinformation, so we are focusing more on mobile voting, which
    uses blockchain in a unique and simple way. We’re not letting people vote on a
    web browser. You must use a native mobile application, or, in some cases, you
    can use a tablet as well.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 超过98%的人仍然不明白区块链是如何工作的。有很多错误信息，因此我们更关注移动投票，它以一种独特且简单的方式使用区块链。我们不让人们在网页浏览器上投票。你必须使用一个本地移动应用程序，或者在某些情况下，你也可以使用平板电脑。
- en: '![](Images/p0146.jpg)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/p0146.jpg)'
- en: '*Voatz system works end-to-end: from verification, to voting, to the post-election
    audit. Follow the dotted lines to understand how a voter gets verified, submits
    their ballot, and how jurisdictions tabulate, and audit all submitted ballots.*'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '**Voatz系统端到端工作：从验证、投票到选举后审计。跟随虚线了解选民如何得到验证、提交选票，以及司法管辖区如何计票和审计所有提交的选票。**'
- en: If you want to roll out something like this, which concerns something as sensitive
    as our elections, it needs to be done in a slow, gradual manner taking baby steps.
    We need to make sure we build trust along the way, educate in a proper manner,
    and refine our product as we go.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要推出这样的事情，它涉及到像我们的选举这样敏感的事情，它需要以一种缓慢、逐步的方式一步步进行。我们需要确保我们在过程中建立信任，正确地教育，并在前进中完善我们的产品。
- en: '![](Images/p0147.jpg)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/p0147.jpg)'
- en: '*Sample home page powered by Voterfied, Version 2.0.*'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**由Voterfied提供动力的示例主页，版本2.0**'
- en: Sawhney explains, “We don’t want it to become too big before people actually
    understand some of the basics of how it’s working.”
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: Sawhney解释说：“我们不希望它在人们实际上理解它是如何运作的基本原理之前变得太大。”
- en: He says,
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，
- en: The promise of mobile technology is often overlooked. The phone, especially
    iPhones and the newer Android devices, are in many ways a lot safer than your
    average computer or desktop or a laptop. And similarly, voting on a native app
    is quite safe.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 移动技术的潜力常常被忽视。手机，尤其是iPhone和新型Android设备，在许多方面比普通的电脑或桌面或笔记本电脑要安全得多。同样，通过原生应用程序投票也是相当安全的。
- en: '*Voting on an Issue*'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '**投票问题**'
- en: Not all voting is done to choose a single candidate. Sometimes the question
    at hand is a specific issue, not a candidate.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有的投票都是为了选择一个候选人。有时手头的问题是一个具体的问题，而不是一个候选人。
- en: Very simply, Voterfied[22](15_ch06.xhtml#ch06en22) is an online software platform
    that helps elected officials and candidates interact with their voters. It does
    so by offering an online voting system where constituents vote on issues. A candidate
    for office or an elected official has a dedicated website where they can post
    information and questions and seek input from their constituents. The platform
    verifies that users are registered to vote in the appropriate election district.
    A voter can go online, sign up once, and easily express their opinion. Blockchain
    comes in to record that vote and make sure it’s immutable.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 简单地说，Voterfied[22](15_ch06.xhtml#ch06en22) 是一个在线软件平台，帮助当选官员和候选人与他们选民互动。它通过提供一个在线投票系统，选民可以对问题进行投票。竞选公职或当选官员有一个专门的网站，他们可以在上面发布信息和建议，寻求来自选民的输入。该平台验证用户已在适当的选举区注册投票。选民可以上网，一次性注册，轻松表达自己的观点。区块链技术用于记录投票并确保其不可更改。
- en: The voters know instantaneously that their voice was heard. They can see when
    they voted on an issue. They can see the current count. With all the benefits
    of electronic voting, they can change their mind. It can be anonymous. The platform
    can make it seamless to express their opinion.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 选民立即知道他们的声音被听到了。他们可以看到他们在哪个问题上投了票。他们可以看到当前的计数。凭借所有电子投票的好处，他们可以改变主意。可以是匿名的。该平台可以无缝地表达他们的观点。
- en: Allman explains,
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 艾尔曼解释说，
- en: We find that voters are frustrated today. They want to be engaged but don’t
    know how. Nobody wants to go to town halls that often end up in shouting matches.
    Send your congressman an e-mail and you get nothing useful back. You try to call,
    but you can’t get through.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发现今天的选民感到沮丧。他们想要参与，但不知道如何参与。没有人愿意经常参加最终演变成争吵的市政厅。给你的国会议员发一封电子邮件，你得不到有用的回复。你尝试打电话，但打不通。
- en: He continues,
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 他继续说，
- en: '![](Images/p0148.jpg)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/p0148.jpg)'
- en: '*Sample page of demo Voterfied site with questions and what it would look like
    to show a user’s vote.*'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例页面，带有演示投票者的网站问题和显示用户投票的样子**。'
- en: Now, for the first time, they can express their opinion and have it heard. And
    most importantly, the elected official or candidate now knows where their voters
    stand. It is an opportunity to replace polling. It is effectively a much less
    expensive and more immediate method of polling. It facilitates direct engagement
    with voters. It means that as a politician you can differentiate yourself. You
    can listen to your voters, and Voterfied will help you get elected.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，首次能够让他们表达自己的观点，并且被听到。最重要的是，当选官员或候选人现在知道他们的选民站在哪里。这是一个取代民意调查的机会。它实际上是一种更便宜且更及时的民意调查方法。它促进了与选民的直接互动。这意味着作为政治家，你可以区别自己。你可以倾听选民的声音，Voterfied
    将帮助你当选。
- en: '![](Images/p0149.jpg)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/p0149.jpg)'
- en: '*Gayle Johnson for Virginia Delegate Home Page and Brian Maryott for Congress,
    California Home Page.*'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '**Gayle Johnson** 为弗吉尼亚州众议员主页，**Brian Maryott** 为加利福尼亚国会众议员主页。'
- en: According to Allman,
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 根据艾尔曼的说法，
- en: That’s how we’re using blockchain. Voterfied is a way to allow for confidential
    voting and facilitate an open distributed database that can be audited and can
    build trust. We are built on Hyperledger. There’s no coin or cryptocurrency. We’re
    finding two big benefits to that. Number one, it’s branded for the politician,
    who are our customers. They drive voters to their Voterfied site, and voters interact
    by voting and commenting. We’ve worked on focus groups. Voters get a good feeling
    after they interact with the tool. Also, the candidate gets access to important
    data to help them run a better campaign. We also see the application in other
    contexts such as running corporate or organization boards.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我们使用区块链的方式。Voterfied 是一种允许机密投票和促进开放分布式数据库的方法，该数据库可以被审计并建立信任。我们建立在超级账本上。没有硬币或加密货币。我们发现这样做有两个主要好处。第一，它是为政治家定制的，他们是我们的客户。他们将选民带到他们的
    Voterfied 网站，选民通过投票和评论进行互动。我们进行了焦点小组讨论。选民在使用该工具后会有很好的感觉。此外，候选人可以获得重要的数据来帮助他们更好地开展运动。我们还看到该应用程序在其他上下文中的运用，例如运行公司或组织董事会。
- en: He says,
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，
- en: Our democracy platform lets you voice your opinions to candidates and elected
    officials through blockchain voting. Just sign up, get validated, and you can
    demand more from your politicians. First, you’ll need to sign up and get verified
    to create an account with a name, associated e-mail, and password. You will then
    receive an e-mail from your politician with a link to verify your e-mail address.
    After that, we confirm that you are a registered voter.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '-   我们的民主平台让您可以通过区块链投票向候选人及当选官员表达您的意见。只需注册、验证，您就可以要求您的政治代表做得更好。首先，您需要注册并验证，以创建一个带有姓名、关联邮箱和密码的账户。然后，您将收到来自您政治代表的一封电子邮件，里面有一个链接用于验证您的邮箱地址。之后，我们将确认您是一位注册选民。'
- en: “This verification ensures that your elected officials know that they are hearing
    from actual constituents. We match the voter’s information with the public voter
    registration list in your county.”
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '-   “这一验证确保您的当选官员知道他们正在听取真实选民的发言。我们将选民的信息与您所在县的公共选民注册名单相匹配。”'
- en: According to Allman, once a voter is logged in, they see their politician’s
    name, jurisdiction, and picture. They can scroll down and look through all the
    issues in their community. Once a voter selects a question that they want to voice
    their opinion on, they will see that each topic provides arguments for and against,
    along with links to articles to help them make the most informed decision. When
    the voter is ready to decide, they click on the screen and vote.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '-   根据Allman的说法，一旦选民登录，他们会看到他们的政治家的名字、管辖范围和照片。他们可以滚动屏幕，查看他们社区中的所有问题。一旦选民选择了他们想要表达意见的问题，他们将看到每个话题都提供了赞成和反对的论点，以及链接到文章以帮助他们做出最明智的决定。当选民准备好做出决定时，他们点击屏幕投票。'
- en: '![](Images/p0150.jpg)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '-   ![](Images/p0150.jpg)'
- en: '*Article from the San Diego Union Tribune.*'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '-   *《圣地亚哥联合论坛报》文章*'
- en: Voters get instant confirmation that their vote has been counted. If they change
    their mind, they also have the freedom to change their vote at any time. The goal
    is to modernize democracy and empower citizens to participate. This can lead to
    more government transparency and the ability to hold politicians accountable.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '-   选民会立即得到确认，他们的选票已经被计算在内。如果他们改变主意，他们也随时有自由改变他们的选票。我们的目标是现代化民主，使公民能够参与。这可能导致政府更加透明，以及有能力对政治家进行问责。'
- en: Our trust issues run rampant in our politics, and one reason for it is a lack
    of communication. The public feels alienated and like their representatives don’t
    understand how they feel—because often they don’t. The public isn’t wrong in feeling
    that their voices aren’t heard. Blockchain can make it possible to connect constituents
    to their representatives—elected or seeking election—and ensure that the public’s
    voices are heard. In other words, it can slowly begin the process of restoring
    trust back into our politics.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '-   我们信任问题在我们的政治中泛滥成灾，其中一个原因是缺乏沟通。公众感到被疏远，觉得他们的代表不了解他们的感受——因为通常确实如此。公众并没有错，他们觉得自己的声音没有被听到。区块链可以实现将选民与他们的代表——当选或寻求当选——连接起来，并确保公众的声音被听到。换句话说，它可能逐渐开始恢复我们政治中的信任过程。'
- en: Laws and Government
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '-   法律与政府'
- en: The trust problem with government isn’t limited to the relationship between
    the public and the elected officials. Within government, there is a real crisis
    of confidence as well. Our entire legal and political structures are in some ways
    built on a foundation of trust, and the growing gulf of trust between government
    officials, lawyers, and their partners threaten the most basic aspect of our society.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '-   政府信任问题并不仅限于公众与当选官员之间的关系。在政府内部，也确实存在着信任危机。我们整个法律和政治结构在某种程度上是建立在信任的基础之上的，政府官员、律师及其合作伙伴之间日益扩大的信任鸿沟威胁着我们社会最基本的一面。'
- en: '*Real Estate, Better*'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '-   *房地产，更佳选择*'
- en: Chao Cheng-Shorland is CEO and co-founder of ShelterZoom,[23](15_ch06.xhtml#ch06en23)
    a real-time, multiparty platform that allows for secure online contract negotiations.
    Their technology and analytics also make it possible for contracts to be ported
    across transactions and data-mined for greater control over the different components
    of a contract. They refer to this as the “Contract of Things (CoT).” Just as the
    Internet of Things (IoT) is a way for devices to “talk” to one another, CoT is
    a blockchain-based way to analyze contracts across many different transactions
    and make contracts interactive rather than siloed documents.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 赵 Cheng-Shorland 是 ShelterZoom 的首席执行官和联合创始人，ShelterZoom 是一个实时、多方平台，支持安全的在线合同谈判。[23](15_ch06.xhtml#ch06en23)
    他们的技术和分析使合同能够跨交易移植，并对合同的不同部分进行数据挖掘，从而获得更大的控制权。他们将这称为“合同物联(CoT)”。就像物联网(IoT)是设备之间“对话”的方式一样，基于区块链的
    CoT 能够分析跨许多不同交易的合同，并使合同具有互动性，而不是孤立文档。
- en: '![](Images/p0152.jpg)'
  id: totrans-119
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/p0152.jpg)'
- en: '*The many components of a contract can now be analyzed and ported across transactions
    using ShelterZoom blockchain-based technology.*'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 合同的许多组成部分现在可以使用 ShelterZoom 的基于区块链的技术进行分析并在交易之间移植.*
- en: One of the company’s first products was OfferNow—a way to harness blockchain
    technology to make the property sales process more transparent and secure. She
    says,
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 公司的第一个产品之一是 OfferNow——利用区块链技术使房地产销售过程更加透明和安全的方法。她说道，
- en: I met my business partner almost 3 years ago. He is a real estate broker and
    very deep on the business side. His whole family has been involved in real estate
    for a century. He’s very forward-thinking and creative on the business side. He
    always has a vision. What he was lacking before was knowledge of the technology.
    He never met anyone from the technology field. I met him through a mutual friend.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 大约三年前，我遇到了我的商业伙伴。他是一名房地产经纪人，在业务方面非常深入。他的整个家庭一个世纪以来都参与了房地产。他在业务方面非常前瞻性和有创造力。他总是有一个愿景。在他遇到我之前，他在技术方面的知识是缺失的。他从未见过来自技术领域的人。我是通过一个共同的朋友遇见他的。
- en: She continues,
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 她继续说道，
- en: I knew he was looking for someone, and I knew I was too. I thought about real
    estate before I even met him. I was thinking about how the industry wants to change.
    It was really antiquated with so much manual processing.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道他在寻找某人，也知道我也在寻找。在遇见他之前，我甚至想过房地产。我在思考这个行业想要改变的地方。这个行业真的很落后，有这么多手工处理。
- en: Cheng-Shorland reflects, “We are not a blockchain business. We are a blockchain-enabled
    business.” According to Cheng-Shorland,
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 陈 Cheng-Shorland 反思道：“我们不是一家区块链公司。我们是一家使业务区块链化的公司。” 根据陈 Cheng-Shorland 的说法，
- en: At the end of the day, scalability, profitability, and how you get traction
    are all important. It all comes down to the business model. And relatedly, the
    roadmap. We are very clear on what companies should be delivering at each stage
    to be positioned for future growth. We strategize at every step.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，可扩展性、盈利能力和如何获得牵引力都很重要。这一切都归结于商业模式。与此相关的是，路线图。我们非常清楚公司应该在各个阶段交付什么，以定位未来的增长。我们在每一步都进行战略规划。
- en: She explains,
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 她解释道，
- en: We scanned the market, and that’s how we found the offer and acceptance. And
    there is really a gap in the market. We looked at the U.S. market and at Australia,
    China, Japan, and England. We concluded that the one common thing missing is a
    consumer-facing offer and acceptance process and platform. That’s how we nailed
    our initial scope. If we have an offer and acceptance platform and are going to
    make people use our system, we decided not to create a [shelterzoom.com](http://www.shelterzoom.com)
    and ask everyone to come to our website. It would take time to build both technically
    and reputationally with SEO credibility.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 我们扫描了市场，这就是我们找到提供和接受的原因。市场上真的有一个缺口。我们查看了美国市场和澳大利亚、中国、日本、英国。我们得出结论，缺失的共同点是一个面向消费者的提供和接受过程以及平台。这就是我们确定最初范围的方式。如果我们有一个提供和接受平台，并且要让人们使用我们的系统，我们决定不要创建一个
    [shelterzoom.com](http://www.shelterzoom.com) 并让大家都来我们的网站。这技术上和声誉上都需要时间来建立，还需要SEO信誉。
- en: Cheng-Shorland says,
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 陈 Cheng-Shorland 说道，
- en: We decided to provide a little button, and everyone can just quickly plug it
    in as a widget on their website. All our branding says that it is powered by blockchain.
    We thought that this would lead to quicker adoption. We thought it would be wonderful
    to enable anyone to buy or rent a house by pressing a button. That’s our business
    model. It’s around pressing a button to buy or rent property online. Regardless
    of where you are in the world, what nationality you are, what race you are, everyone
    should be able to do that.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 我们决定提供一个小的按钮，每个人都可以快速将其作为小部件添加到他们的网站中。我们所有的品牌标识都表明它是由区块链提供支持的。我们认为这将促使更快的采用。我们觉得让任何人都能通过按下按钮来购买或租赁房屋是一件美妙的事情。那就是我们的商业模式。它是围绕在线购买或租赁物业按按钮来构建的。无论你在世界上哪个地方，你的国籍是什么，你的种族是什么，每个人都应该能够做到这一点。
- en: According to Cheng-Shorland,
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Cheng-Shorland的说法，
- en: People submit offers through the widget, upload documents, manage, offer, accept,
    and e-sign orders—the whole dashboard of the virtual negotiation room is powered
    by blockchain. The reason I say “powered by blockchain” is because we provide
    a widget which comes with the blockchain technology. You come to the real estate
    website and, if you love a house, you can make an offer just by clicking a button.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 人们通过小部件提交要约，上传文件，管理要约，接受，电子签名订单——整个虚拟谈判室的仪表盘都是由区块链提供支持的。我说“由区块链提供支持”的原因是我们提供了一个带有区块链技术的小部件。你来到房地产网站，如果你喜欢一栋房子，你可以通过点击一个按钮来发出要约。
- en: Once enabled, some information will be pre-populated because there’s an integration
    between the site and the widget. Then you can very quickly fill in some details
    about you and your agent. You can go through the terms, price, loan amount, your
    anticipated closing date, and other information. Then you can even upload a supporting
    document, such as your loan prequalification. By the end, you accept the terms
    and conditions and submit. It’s a very consumer-facing or agent-facing offer process.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦启用，一些信息将预先填充，因为网站和小部件之间有一个集成。然后你可以非常快地填写一些关于你和你的代理人的详细信息。你可以浏览条款，价格，贷款金额，你预期的关闭日期和其他信息。然后你甚至可以上传一份支持文件，比如你的贷款预批准。最后，你接受条款和条件并提交。这是一个非常面向消费者或面向代理商的要约过程。
- en: Cheng-Shorland explains,
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: Cheng-Shorland解释说，
- en: We create a virtual negotiation room for people. You get access to a dashboard
    and can see where you are in the process and what has been already signed, rejected,
    and is under negotiation. You can see which property has multiple offers. Then
    you can also drill down to see the whole document flow and see what happened with
    each offer.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为人们创建了一个虚拟谈判室。你获得了一个仪表盘的访问权限，可以看到你在过程中的位置以及已经签署，拒绝和正在谈判的内容。你可以看到哪些物业有多份要约。然后你还可以深入查看整个文件流程，并查看每份要约发生了什么。
- en: This is really where the value of blockchain comes in. Each number is one block.
    It creates total transparency. The buyer, the seller, the agent, everyone has
    an identical view and has full information about what is happening. You can pretty
    much see all the details and can negotiate the offer or counter offer. You can
    revise, reject, or sign. It’s very much a manual process, but it’s completely
    digitized. Then each step is stored on blockchain for the security, transparency,
    and convenience of everyone involved. Following the principles behind the CoT,
    it is all auditable.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是区块链价值所在。每一个数字都是一个区块。它创造了完全的透明度。买家，卖家，经纪人，每个人都有一个相同的视图，并且对正在发生的事情有完整的信息。你可以基本上看到所有的细节，并且可以协商要约或反要约。你可以进行修改，拒绝，或者签署。这很大程度上是一个手动过程，但它完全是数字化的。然后每一步都存储在区块链上，以确保涉及所有人的安全，透明度和便利性。遵循COT背后的原则，一切都是可审计的。
- en: Cheng-Shorland explains,
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: Cheng-Shorland解释说，
- en: There’s just a ton of paperwork in every stage of real estate. We didn’t have
    a real estate deal platform on the market, so we wanted to build our own. That
    is how we ended up giving the widget to everyone who got a property listing. We
    also realized that real estate is one of the most complex transaction management
    areas. It has many forms, multiple parties, and numerous stages. You must do a
    lot of steps that involve many service providers. If we can digitize real estate,
    then we should be able to provide this virtual negotiation room process to other
    industries with no problems.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 房地产的每个阶段都有大量的文件。我们市场上没有真正的房地产交易平台，所以我们想自己建造一个。这就是我们最后给每个获得物业列表的人提供一个 widgets
    的原因。我们还意识到，房地产是交易管理最复杂的领域之一。它有许多表格，多方参与，以及众多的阶段。你必须做很多涉及许多服务提供商的步骤。如果我们能数字化房地产，那么我们应该能够毫无问题地为其他行业提供这个虚拟谈判室过程。
- en: '*Time to Upgrade You DMV Experience*'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '*是时候升级你的 DMV 体验了*'
- en: According to Cheng-Shorland,
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 Cheng-Shorland 的说法，
- en: We are starting to utilize the same technology and apply it to other industries.
    What we are now creating is the entire deal contract and transaction management
    platform on blockchain. This is our second platform. The real estate platform
    was our first. Everything is digital. Paper is no longer needed at any stage of
    the contract negotiation. It’s all in the system. Now they use DocuSign for signature
    but the form itself is very much paper-based. It’s just scanned or OCR’d. It’s
    not really a true negotiation of a contract or a digitally managed transaction.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 我们开始利用同样的技术并将其应用于其他行业。我们现在正在创建的是整个交易合同和交易管理平台。这是我们的第二个平台。房地产平台是第一个。一切皆数字。在合同谈判的任何阶段都不再需要纸张。都在系统中。现在他们使用
    DocuSign 进行签名，但表格本身仍然是基于纸张的。只是扫描或 OCR。这并不是真正意义上的合同谈判或数字化管理的交易。
- en: Bernie Moreno is the founder and chairman of Ownum,[24](15_ch06.xhtml#ch06en24)
    a blockchain tech company focused on unlocking business growth and making government
    more efficient by focusing on car titles at this time. He says,
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: Bernie Moreno 是 Ownum 的创始人兼主席，[24](15_ch06.xhtml#ch06en24) 是一家专注于通过关注车辆所有权来解锁商业增长和使政府更高效的区块链科技公司。他说，
- en: The digital economy has created great things. But it has also created a lot
    of problems. What most governments do is put their data in a bubble. And the challenge
    it presents is that the data the government holds is very valuable. They control
    it so tightly that it basically doesn’t allow data sharing at all. So along comes
    blockchain to break that trust gap.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 数字经济创造了伟大的事物。但它也创造了很多问题。大多数政府所做的就是将他们的数据放在一个泡沫中。它提出的挑战是政府持有的数据非常有价值。他们控制得如此之紧，基本上不允许数据共享。所以区块链来了，打破了信任鸿沟。
- en: He explains,
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 他解释说，
- en: If you go into a government agency and talk to them about blockchain, they’ll
    say to you, after a quick Google search, “you’re trying to sell me Bitcoin.” I
    can’t tell you how many times in Cleveland I hear people assume that I’m out creating
    my own cryptocurrency. It’s a huge issue. One of the things that we’ve tried to
    do is explain new technology using old technology ideas. We have come up with
    this idea. We call it the “BELTED solution.” So rather than saying that we are
    going to use blockchain to solve a problem, we talk about digitizing car titles.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你进入一个政府机构，和他们谈论区块链，他们会对你说，在快速进行谷歌搜索后，“你想卖给我比特币。” 我无法告诉你，在克利夫兰，我听到多少人假设我在创建我自己的加密货币。这是一个很大的问题。我们试图做的一件事就是用老技术理念解释新技术。我们提出了这个想法。我们称之为“BELTED
    解决方案”。所以我们不是要说我们要用区块链来解决问题，而是谈论数字化车辆所有权。
- en: Moreno says,
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: Moreno 表示，
- en: “BELTED” is an acronym for a Blockchain Encrypted Ledger That’s Executable and
    Distributed. You get away from the idea of blockchain and its association with
    cryptocurrency. This looks like a marketing ploy to reframe a private blockchain
    or a private distributed ledger. That’s the whole point! The conversation has
    gotten very difficult, especially when you’re dealing with government authorities.
    It’s the way blockchain has been used.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: “BELTED”是区块链加密账本执行和分布式缩写。你摆脱了区块链及其与加密货币的联系。这看起来像是一种营销策略，重新框架私有区块链或私有分布式账本。这就是整个要点！当您与政府当局打交道时，这种对话变得非常困难。这是区块链的使用方式。
- en: According to Moreno, “part of the hype problem is that you have a lot of vendors
    talking about blockchain solving everything. That creates a problem because it
    sews doubt. Is it just snake oil? Blockchain isn’t going to solve every single
    problem. To get away from all this baggage, we use BELTED solution in our discussions,
    especially with governments, because it is a reminder that we are not talking
    about crypto.”
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 根据莫雷诺的说法，“炒作问题的部分原因是你有很多供应商谈论区块链解决了一切问题。这创造了一个问题，因为它引起了怀疑。这仅仅是万灵药吗？区块链并不能解决每一个问题。为了摆脱所有的这些负担，我们在讨论中使用BELTED解决方案，特别是与政府讨论时，因为这提醒我们我们不是在谈论加密货币。”
- en: Think about the idea that it is 2020 and the government still issues you a physical
    piece of paper that represents the fact that you own an asset. It seems like an
    odd concept. Let’s walk through implications. Moreno explains,
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 想想这个想法，在2020年，政府仍然向你发放代表你拥有某项资产的实体纸张。这似乎是一个奇怪的概念。让我们一步步探讨其含义。莫雷诺解释道，
- en: My Mercedes dealership in Cleveland probably sells about 300 cars a month. We
    have five people that help with titling. That’s all they do all day. They take
    this piece of paper that starts as a manufacturer’s statement of origin, the paperwork
    that the client signs, you know where you’re going into an office. You have signed
    a bunch of papers, take all those documents, and drive it over to a physical office
    and then it gets printed out as a new Ohio title.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 我在克利夫兰的奔驰经销商可能每个月卖出大约300辆汽车。我们有五个人帮助处理车辆登记。他们整天都在做这件事。他们拿到的这张纸最初是制造商的原始声明，客户签署的文件，你知道你要走进一个办公室。你签署了一堆文件，把这些文件开车带到一个实体办公室，然后打印出新的俄亥俄州登记证。
- en: There’s more! Moreno continues,
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 还有更多！莫雷诺继续说道，
- en: 'Then it comes back. Either it gets mailed to a bank, to a leasing company,
    or to you, the purchaser. It’s an enormous amount of work! And look at it from
    the lender’s perspective: if you buy a car from me and finance it through the
    bank, I mail the bank your title and they have to receive it and process it.'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 然后它会被退回。要么邮寄给银行、租赁公司，或者邮寄给你，购买者。这是一项巨大的工作量！从贷款人的角度来看：如果你从我这里购买汽车并通过银行融资，我邮寄给银行的你的登记证，他们必须收到并处理它。
- en: He continues,
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 他继续说道，
- en: Then, if you pay off the loan, the bank must figure out that you paid for it.
    Take this title out of an envelope and mail it to you. In the meantime, that can
    take 2 or 3 weeks and a bank on average gets four or five phone calls from every
    client about their title. It’s crazy and costs them a lot of money.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，如果你还清了贷款，银行必须弄清楚你已经为此付款。从信封中取出这个标题并邮寄给您。与此同时，这可能需要两到三周时间，平均而言，银行会从每位客户那里接到四到五个关于他们标题的电话。这太疯狂了，让他们花费了很多钱。
- en: But wait, there is more, much, much more! Moreno explains,
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 但这还远远不够，还有更多！莫雷诺解释道，
- en: If you’ve ever had a car stolen or totaled, you’ll know that it takes insurance
    companies about 90 days to clear a claim. Most of that is because they’re waiting
    for the ownership documents of the vehicle and it’s extremely costly and cumbersome
    to both, the insurance companies and the car companies.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你曾经有过汽车被盗或报废的经历，你就会知道保险公司处理索赔大约需要90天。其中大部分时间是因为他们正在等待车辆的所有权文件，这对保险公司和汽车公司来说既昂贵又繁琐。
- en: Have you received a recall notice for cars that you haven’t owned since you
    were a kid? Yet the government puts a lot of pressure on these car companies to
    get these recalls done. Imagine if the car company could send a notification to
    your phone! “Your car has been recalled. Press here to see what it’s for. Press
    here to make an appointment. And it’s all done.”
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否收到过召回通知，而你自从小时候就不再拥有那辆车？然而政府对这些汽车公司施加了很大的压力，要求它们完成召回工作。想象一下如果汽车公司能向你的手机发送通知！“您的汽车已被召回。点击这里查看详情。点击这里预约。一切就绪。”
- en: Moreno explains,
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 莫雷诺解释道，
- en: You can do that because your title now lives on a BELTED system instead of in
    your file folder or in a bank vault somewhere. So those are the kinds of things
    that we can accomplish by digitizing what used to be a physical piece of paper.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以这么做，是因为你的登记证现在存储在BELTED系统上，而不是在你的文件夹或银行金库的某个地方。所以，通过数字化曾经是实体纸张的事情，我们就能实现这些目标。
- en: Moreno says,
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 莫雷诺说，
- en: I have a conundrum if I want to sell you my car. You want to buy a red car.
    We’re good there, right? We’ve got video technology, we can see the condition,
    etc. But now I say to you, “okay, I’m going to mail you the check when you send
    me the title.” And you say, “no, no, no, no, no, no. You send me the title. I’ll
    send you the check.” Then you have this conversation back and forth for a long
    time.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我想要卖给你我的车，我会遇到一个难题。你想要一辆红色的车。在这方面我们没问题，对吧？我们有视频技术，可以看到车辆状况等。但现在我对你说，“好吧，我会把支票邮寄给你，你把车
    title 给我寄过来。”然后你说，“不，不，不，不，不，不。你把 title 给我寄过来，我会把支票给你寄过去。”然后你们就会为了这个事情争论很长时间。
- en: He continues,
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 他继续说，
- en: Imagine you can send a title the same way you send a text message and through
    our BELTED system. It validates the sale price for the state authority and the
    registration fee, and the title fees clears. The sales tax transfers using the
    smart contract. That title goes to you and the money is transferred to the seller,
    all in a snap of a finger. You could also take out a loan as easily.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，你可以像发短信一样发送 title，通过我们的 BELTED 系统。它会为州政府验证销售价格和注册费，title 费用会得到清算。销售税会通过智能合约转移。那个
    title 会发送给你，钱会转给卖家，一切都在一瞬间完成。你也可以很容易地贷款。
- en: People define blockchain in different ways depending on their perspective. Moreno
    says,
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 人们根据他们的观点定义区块链的不同方式。莫雷诺说，
- en: We define permissioned blockchain as a distributed system where the permissioning
    authority can give access to different participants in the system. The way we
    utilize blockchain is by distributing trust throughout the network. The most important
    and overlooked aspect of blockchain and smart contracts is the idea that you have
    a digital checklist.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将授权区块链定义为一种分布式系统，授权机构可以赋予系统中的不同参与者访问权限。我们利用区块链的方式是通过在整个网络中分配信任。区块链和智能合约最重要的，也是最被忽视的方面是这样一个数字清单的概念。
- en: He explains, “We use Hyperledger Fabric. We found it to be really the best platform.
    It gives us the functionality we need.”
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 他解释说：“我们使用的是 Hyperledger Fabric。我们发现它真的是最好的平台。它给了我们需要的功能。”
- en: Digitizing documents allows for savings and process improvement. Moreno observes,
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 数字化文档可以节省成本和改进流程。莫雷诺观察说，
- en: In the case of our company, a car dealership, with our titles, there is a process.
    Consumers must validate their data, the bank validates certain data, the insurance,
    and more. There’s an agreement among these disparate parties. With blockchain,
    we can have a network that automates and digitizes car titles after certain conditions
    are met in a way that doesn’t require blind trust.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们公司的情况下，一家汽车经销商，关于我们的 titles，有一个流程。消费者必须验证他们的数据，银行验证某些数据，保险公司等。这些不同的各方之间有一个协议。通过区块链，我们可以在满足某些条件后建立一个网络，以一种不需要盲目信任的方式自动化和数字化车
    title。
- en: He explains,
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 他解释说，
- en: Think back, a long time ago, if you were traveling to Miami, I’d call a travel
    agency and they’d book me on a flight and send me a boarding card a couple of
    days before my flight. If I lost the card, I would have to figure out what to
    do. Somebody said, “Well, this is expensive and it’s hard to purchase tickets
    this way, so why don’t we allow people to print their boarding passes at home?”
    And then that kind of became the thing. And now, of course, everybody keeps their
    boarding pass on their phone. And with your pass on your phone, you can receive
    gate updates in real time. If the departure time changes, they can ping you. If
    the flights going to be on time, they can, again, ping you.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 回想一下，很久以前，如果你要去迈阿密，我会打电话给旅行社，他们会为我预订航班，并在我出发前几天给我发送一张登机牌。如果我把这张牌弄丢了，我得想办法解决这个问题。有人说，“嗯，这种方式买票既昂贵又困难，为什么我们不让人在家里打印他们的登机牌呢？”然后这种方式就流行了起来。现在，当然，每个人都把他们的登机牌存在手机上。有了手机上的登机牌，你可以实时收到登机口更新。如果起飞时间改变了，他们会发信息给你。如果航班将准时起飞，他们同样会发信息给你。
- en: For example, General Motors is a giant company. They don’t know much about their
    car sales. They trust that their dealerships report on time and accurately. But
    the manufacturer is one of the inputs, right? Unless you’re in the car business,
    you can’t appreciate how much car titles impact the ecosystem and how costly and
    inefficient they are.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，通用汽车是一家大公司。他们对自己的汽车销售知之甚少。他们相信他们的经销商能够及时准确地报告。但是制造商是一个输入因素，对吧？除非你在汽车行业，否则你无法理解汽车
    title 对生态系统的影响有多大，以及它们是多么昂贵和低效。
- en: Moreno explains,
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 莫雷诺解释说，
- en: It’s kind of like if I was opening an airline and said, “you can only travel
    on my planes if I mail you a card boarding pass first.” I know because I’ve been
    in the car business my entire life, but car titles produce an enormous amount
    of friction in that ecosystem. And by friction, I mean expenses. It costs the
    parties in the system an enormous amount of money. So that’s where we started.
    We can put in this system anything that’s titled. We can do motorcycles, boats,
    RVs, things like that.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 这有点像如果我开设一家航空公司，并说：“只有在我先邮寄给你一张登机牌的情况下，你才能乘坐我的飞机。”我知道，因为我在汽车行业已经呆了一辈子，但是汽车所有权在那个生态系统中产生了大量的摩擦。而这里的摩擦，我的意思是费用。该系统中的各方需要付出大量的金钱。所以，这就是我们的起点。我们可以将任何有所有权证明的文件放入这个系统。我们可以处理摩托车、船只、房车等这类事务。
- en: '*Addressing the Flavors of Fraud*'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: '*应对欺诈的种种形式*'
- en: Among the greatest risks of digitizing the titling process is around the possibility
    of fraud. Perhaps the reason progress has been slow and government bureaucrats
    have been so resistant to technology is that with increased efficiency slips in
    new opportunities for hackers to take what’s not theirs. Whether through plain
    fraud or more creative counterfeit, blockchain addresses the security risks inherent
    to digitizing assets.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 数字化所有权证明过程的最大风险之一是围绕欺诈的可能性。或许进步缓慢和政府官员对技术如此抵触的原因是，随着效率的提高，新技术为黑客提供了更多机会来窃取不属于他们的东西。无论是简单的欺诈还是更富有创意的伪造，区块链都解决了数字化资产固有的安全风险。
- en: Guy Scott, CEO of VeriDoc Global,[25](15_ch06.xhtml#ch06en25) provides blockchain-powered,
    QR code-based antifraud solutions to organizations to ensure they are protected
    against counterfeiters. He says, “I got into the IT industry back in 2007\. We
    started building websites and then moved to student management systems in Australia.
    RTOs needed student management systems mostly for compliance and reporting to
    the government.”
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 维里迪科全球公司首席执行官盖·斯科特（Guy Scott）为组织提供基于区块链、基于二维码的防欺诈解决方案，以确保他们免受伪造者的保护。他说：“我在2007年进入了IT行业。我们在澳大利亚开始建立网站，然后转向学生管理系统。RTOs需要学生管理系统主要是为了遵守政府规定并进行报告。”
- en: Scott noticed,
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 斯科特注意到，
- en: ASQA made an announcement in 2015 and wanted to sePDF documents properly and
    verify credentials. That’s how VeriDoc Global was formed. We give a document a
    unique hash value and add the same unique hash value on a public blockchain, which
    is obviously a distributed ledger and cannot be tampered with. It is completely
    decentralized. And that’s what brings value to our product. Because the unique
    hash value is on blockchain, you know that it can’t be changed.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 澳大利亚技能质量管理局（ASQA）于2015年发表声明，希望正确处理PDF文件并验证资质。维里迪科全球公司就是这样成立的。我们给文件一个唯一的哈希值，并在公共区块链上添加相同的唯一哈希值，这显然是一个分布式账本，无法被篡改。它是完全去中心化的。这就是我们产品价值所在。因为唯一的哈希值在区块链上，所以你知道它不能被更改。
- en: He explains,
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 他解释道，
- en: When a QR code is scanned, it reads the link that we’ve embedded into the QR
    code. We make our own unique QR codes. We don’t pull from a library of QR codes.
    The link that is embedded into the QR code checks the unique hash value on the
    document, blockchain, and client database. The QR code allows the client to ensure
    that it’s secure.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 当扫描二维码时，它会读取我们嵌入到二维码中的链接。我们制作自己的独特二维码。我们不会从二维码库中提取。嵌入到二维码中的链接会检查文档、区块链和客户端数据库中的唯一哈希值。二维码使客户能够确保其安全性。
- en: He continues, “We then built the whole thing on Ethereum while continuing to
    add support for other blockchains and now we are a multiplatform solution. We
    work on any blockchain.”
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 他继续说：“然后我们在以太坊上构建了整个系统，同时继续为其他区块链提供支持，现在我们是一个多平台解决方案。我们在任何区块链上都能工作。”
- en: VeriDoc Global has developed an antifraud document verification system that
    ensures the user is looking at a true and correct document. You might have seen
    QR codes before. They are starting to pop up everywhere on cereal boxes and in
    newspapers. A QR code is a two-dimensional barcode that stores a lot more information
    than a regular barcode.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 维里迪科全球公司开发了一种防欺诈文件验证系统，确保用户查看的是真实和正确的文件。你可能以前见过二维码。它们开始出现在谷物盒子和报纸上到处都是。二维码是一种二维条形码，它能存储比普通条形码多得多的信息。
- en: Scott explains,
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 斯科特解释道，
- en: We’ve embedded a QR code on a document, like an education certificate, with
    a hash inside this QR code. The hash holds a string of information that is then
    placed on the blockchain network for security verification, and, most importantly,
    end-user validation. The way it works is that the issuer produces an education
    certificate and then the system gives the education certificate a unique hash
    value. It then embeds that hash value as a QR code on that education certificate
    using a QR code reading app. All you need to do is scan the QR code of the education
    certificate with any smartphone and you can verify it right then and there. The
    app will then show you if the document you are looking at is an original or a
    fake.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在文档上嵌入了一个 QR 码，比如教育证书，这个 QR 码里面有一个哈希值。哈希值包含了一串信息，然后放置在区块链网络上进行安全验证，最重要的是，终端用户验证。它的工作方式是，发证者生成一个教育证书，然后系统给这个教育证书一个唯一的哈希值。接着使用
    QR 码阅读应用，将这个哈希值作为 QR 码嵌入到那个教育证书上。你所需要做的就是用任何智能手机扫描教育证书的 QR 码，然后就可以立即验证它。应用会显示你正在查看的文档是真是假。
- en: The system looks at that hash value inside of the QR code and then checks the
    hash value on blockchain and displays a certificate that is linked to the hash
    value. The technology might sound complicated but the user experience is very
    simple. This stops the creation and proliferation of fake education certificates
    because blockchain technology prevents the data and the QR code from ever being
    changed or removed.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 系统查看 QR 码内部的哈希值，然后检查区块链上的哈希值，并显示一个与哈希值关联的证书。这项技术听起来可能很复杂，但用户体验却非常简单。这阻止了伪造教育证书的创建和传播，因为区块链技术防止数据和
    QR 码被更改或删除。
- en: '![](Images/p0161.jpg)'
  id: totrans-186
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/p0161.jpg)'
- en: '*Veridoc document creator flow.*'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: '*Veridoc 文档创建流程.*'
- en: This also means that if an education certificate is ever lost or stolen, ownership
    of the property can still be verified on blockchain. The applications for this
    are endless and include passports, driver’s licenses, academic certificates, bank
    statements, mortgage deeds, stock certificates, medical records, and legal documents.
    The list just continues to grow. This is the future of document security.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 这也意味着，如果教育证书丢失或被盗，财产所有权仍然可以在区块链上得到验证。这项应用是无限的，包括护照、驾照、学历证书、银行对账单、按揭契约、股票证书、医疗记录和法律文件。这个列表还在不断增长。这是文档安全未来的发展方向。
- en: Scott also explains,
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: Scott 还解释道，
- en: We developed an antifraud document verification system that ensures that the
    user is looking at a true and correct document created by the issuer. Most documents
    are printed on plain paper to try and prevent document fraud. The most common
    practice being used is watermarks. But it’s never been easier to scan the original
    document and use photoshop to print out documents that look every bit as good
    as the original. And how can anyone tell what it is supposed to look like?
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 我们开发了一个防欺诈文档验证系统，确保用户正在查看发证者创建的真实且正确的文档。大多数文档打印在普通纸上，以试图防止文档欺诈。最常见的做法是使用水印。但从未有像现在这样容易扫描原始文档并在
    Photoshop 上打印出看起来与原版一模一样的文档。那么，任何人又如何知道它应该长什么样呢？
- en: It’s a problem VeriDoc Global can solve.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题VeriDoc Global可以解决。
- en: '![](Images/p0162-01.jpg)'
  id: totrans-192
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/p0162-01.jpg)'
- en: '*Veridoc document creator flow.*'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: '*Veridoc 文档创建流程.*'
- en: Conclusion
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 结论
- en: There has never been more communication with more people and more readily available.
    However, at the same time, we trust each of our information less, we trust authority
    less, and we trust each other less. The beauty of blockchain lies in its replacement
    of the need for trust.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 前所未有的与更多人沟通，信息前所未有的易于获取。然而，与此同时，我们对每个信息的信任减少，对权威的信任减少，对彼此的信任减少。区块链的美丽之处在于它消除了信任的需要。
- en: Blockchain allows for preverification, which—by serving as a prevetted authority—lowers
    the barrier for trust. It’s not that blockchain makes us trust one another and
    get along, rather it eliminates the need for trust altogether. Instead of trusting
    each other, we need only trust the highly secure, decentralized technology. And
    with ever-increasing complexity in increasingly sensitive and valuable transactions,
    eliminating risk is essential.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链允许预验证，这通过作为一个预先验证的权威机构，降低了信任的障碍。并不是区块链让我们彼此信任、和谐相处，而是它消除了信任的需要。我们不需要信任彼此，只需要信任这种高度安全、去中心化的技术。随着交易越来越复杂、越来越敏感和有价值，消除风险是至关重要的。
- en: By securing our communications and interactions, blockchain replaces trust as
    a tie that binds. And when trust isn’t an obstacle, there are boundless opportunities
    for making operational improvements, such as remote management and oversight of
    your business
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 通过保障我们的通讯和互动，区块链取代了信任，成为连接彼此的纽带。当信任不再是障碍时，就有无限的机会进行操作改进，例如远程管理您的事业。
