    academic networks.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我要感谢所有合著者，特别是领导这本书编辑项目的Dr. Lakshmana Kumar Ramasamy。我感谢所有审阅者在审阅过程中提供宝贵意见和批评。我还感谢所有在这一领域进行研究工作的作者、投稿者。最后，特别感谢谢菲尔德大学管理学院，我有机会支持我的研究之旅，尤其是学习建立充满活力的学术网络的许多方面。
