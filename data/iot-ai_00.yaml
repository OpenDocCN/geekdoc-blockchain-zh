    their editorial support.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我要感谢上帝赐予我编辑这本书的智慧。 没有尼日利亚拉各斯大学和德国鲁尔大学，这本书是不可能完成的。 另外，我感谢尼日利亚石油技术发展基金（PTDF）的支持，以及德国学术交流服务中心（DAAD）通过尼日利亚-德国研究生项目。
    特别感谢我的家人和朋友们的鼎力支持。 最后，我要感谢Springer对编辑工作的支持。
