- en: ABSTRACT
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: Blockchain genuinely has the power to revolutionise the energy market mechanism
    by introducing smart PPAs (purchase power agreements), smart micro grids, and
    REC certificates. By converting energy resources into digital commodities that
    can be exchanged on a blockchain, new investment and trading possibilities that
    allow new players to join easily and encourage innovations will be enabled. It
    may also contribute to a shift driven by the organisation to address the issue
    of last mile connectivity. While recent grid developments have broadened the use
    of advanced control techniques, the next-generation grid requires technology that
    makes it simpler to connect distributed energy services (DERs) for users who both
    acquire and sell power seamlessly. This chapter will present a case study of a
    blockchain-based optimization paradigm and framework for crowd-sourced operations.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链真正具有改变能源市场机制的潜力，通过引入智能PPA（购买电力协议）、智能微电网和REC证书。通过将能源资源转换为可以在区块链上交换的数字商品，将启用新的投资和交易可能性，使新玩家能够轻松加入并鼓励创新。它还可能有助于组织推动的转变，解决最后一段连接的问题。尽管最近的电网发展拓宽了先进控制技术的使用，但下一代电网需要一种使连接分布式能源服务（DERs）变得简单的技术，以便用户可以无缝地获取和销售电力。本章将介绍一个基于区块链的优化范例和框架，以及用于众包操作的框架。
- en: INTRODUCTION
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 引言
- en: Modern renewable energy is a prominent answer as energy and climate are constantly
    addressing the worldwide looming challenge (Anand et al., 2022). Because it emits
    less pollutants and is renewable, clean energy is referred to as green energy
    that may be used to counterbalance conventional energy. As a result, green energy
    infrastructure and platforms are being created at an increasing rate, and there
    is a growing demand for renewable energy growth (Alkali et al., 2022; Chopra &
    WHIG, 2022).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现代可再生能源是不断解决能源和气候问题的突出答案（Anand 等人，2022）。因为它排放的污染物较少，是可再生的，所以清洁能源被称为绿色能源，可以用来平衡传统能源。因此，绿色能源基础设施和平台正在越来越多地创建，对可再生能源增长的需求也在不断增长（Alkali
    等人，2022；Chopra & WHIG，2022）。
- en: In this Chapter, we leverage the block chain to develop a novel trading mechanism
    for unlocking fresh energy resources that might be employed in the future. Blockchain
    is an open leader in which all online transactions are logged and all transactions
    can bind, submit, or check. Blockchain is a digitalised accounting records scheme
    in which all transactions are documented in full in accordance with a set of cryptographic
    rules to prevent unauthorised intervention (Chopra & Whig, 2022; Madhu & WHIG,
    2022).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们利用区块链开发一种新的交易机制，以解锁可能在未来使用的全新能源资源。区块链是一个开放的领导者，其中所有在线交易都被记录下来，所有交易都可以绑定、提交或检查。区块链是一种数字化会计记录方案，其中所有交易都根据一组加密规则完整记录，以防止未经授权的干预（Chopra
    & Whig，2022；Madhu & WHIG，2022）。
- en: Each node in a block chain becomes a prosumer, capable of generating, selling,
    and buying electricity as well as exchanging it over a peer-to-peer network without
    the need for a central organization (WHIG, 2022).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链中的每个节点都成为一个产消者，能够产生、出售和购买电力，并通过点对点网络进行交换，无需中心组织（WHIG，2022）。
- en: Because smart contracts are used, trading may be done remotely and without the
    involvement of a third party. There are other exchange criteria that may be established,
    but the most basic way of trading is when the sell and purchase amounts match
    based on a price determined by the total energy level (George et al., 2021; Mamza,
    2021). This enables us to make better use of energy by developing a non-traditional
    active energy trading network (Bhargav & Whig, 2021; Sinha & Ranjan, 2015; Whig
    & Rupani, 2020).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 由于使用了智能合约，交易可以远程进行，无需第三方的参与。可以建立其他交易标准，但最基本的交易方式是基于总能量水平（George 等人，2021；Mamza，2021）确定的价格，买卖量匹配。这使我们能够通过开发一种非传统的主动能源交易网络（Bhargav
    & Whig，2021；Sinha & Ranjan，2015；Whig & Rupani，2020）更好地利用能源。
- en: During this time, as the quantity of power and transaction records recorded
    in the blockchain network grows, we construct private networks that engage only
    in the permitted nodes without fear of failure or attack, in order to prevent
    attacking nodes purchasing and selling indiscreet resources (Velu & Whig, 2021).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在这段时间内，随着区块链网络上记录的电力和交易记录的增加，我们构建了只涉及授权节点的私有网络，以防止攻击节点购买和出售 Resources（Velu &
    Whig, 2021）。
- en: BLOCKCHAIN
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链
- en: 'The blockchain is a peer-to-peer data network infrastructure. The blockchain
    is named as the blocks are grouped into chains. Each network user distributes
    and saves data from the history of transactions in block format on the blockchain.
    Because each node has a unique private and public key, the secret key and hash
    function may be used to perform a cryptographic signature on the transaction.
    Each node checks that the transaction has been signed by the digital signature
    subject using the public key (Whig, 2019). This transaction is included in a block
    that contains a structure of “chains” that are always linked after a particular
    cycle during the time flow. Because every user has a transaction history, each
    user may evaluate their transaction history by reading their own logs. Transactions
    that have not been authenticated cannot be stored in the block. As a result, blockchain
    has three characteristics: Confidentiality, security, and decentralisation of
    data (Whig & Ahmad, 2019).'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一种点对点的数据网络基础设施。区块链之所以称为区块链，是因为将块组织成链。每个网络用户将交易历史以块格式在区块链上分发和保存数据。因为每个节点都有一个唯一的私钥和公钥，所以可以使用私钥和哈希函数对交易进行加密签名。每个节点都检查交易是否使用公钥被数字签名主题签署（Whig,
    2019）。此交易包含在包含“链”结构的块中，这些链在时间流程中的特定周期后始终链接。因为每个用户都有交易历史，所以每个用户都可以通过阅读自己的日志来评估他们的交易历史。未经认证的交易不能存储在块中。因此，区块链具有三个特征：数据保密性、安全性和去中心化（Whig
    & Ahmad, 2019）。
- en: Corporate material is now in use. The higher the speed and accuracy, the better.
    The more precisely. Blockchain is appropriate for providing information because
    it delivers information that can be instantaneously saved in an immutable ledger,
    shared, and completely open, and which can only be viewed by permitted network
    users. A blockchain network will keep track of orders, transactions, accounts,
    development, and much more. And, because all players have a single knowledge of
    the facts, all transaction information is end-to-end, providing you with enhanced
    interest and new efficiency (Arun Velu, 2021; Reddy, 2019; verma, 2019).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 公司材料正在使用中。速度和准确性越高，越好。越精确。区块链适用于提供信息，因为它提供可以即时保存在不变账本中、共享且完全开放的信息，并且只能被授权的网络用户查看。区块链网络将跟踪订单、交易、账户、发展等内容。而且，因为所有参与者对事实有唯一的了解，所以所有交易信息都是端到端的，为您提供更高的利息和新的效率（Arun
    Velu，2021；Reddy，2019；verma，2019）。
- en: Main Elements of Block Chain
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的主要元素
- en: 1\. Distributed ledger
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 分布式账本
- en: DLT is a digital asset transaction structure in which transactions and their
    data are logged in several locations at the same time. The transaction can only
    be registered via DLT. Unlike traditional databases, distributed ledgers do not
    have a centralised storage or administrative function (Nadikattu et al., 2021).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式账本技术（DLT）是一种数字资产交易结构，在这种结构中，交易及其数据同时记录在多个位置。只有通过分布式账本技术才能注册交易。与传统数据库不同，分布式账本没有集中的存储或管理功能（Nadikattu等人，2021）。
- en: Each node on a distributed ledger processes and verifies each item, resulting
    in a record of each item and agreement on its veracity. A distributed directory
    can be used to store static records such as a register and dynamic transactions.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式账本上的每个节点处理和验证每个项目，从而对每个项目产生记录，并对其真实性达成共识。分布式目录可用于存储诸如注册表和动态交易等静态记录。
- en: This computing architecture shows a significant change in record keeping by
    altering record collecting and communication (Srivastava et al., 2020).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这种计算架构通过改变记录收集和通信，显示了记录保存的重大变化（Srivastava等人，2020）。
- en: Source of the Ledgers Books
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 账簿的来源
- en: For thousands of years, ledgers — primarily transaction records and accompanying
    numbers – have been kept on paper. With the introduction of computers towards
    the end of the twentieth century, they were digitised, and electronic books typically
    mirrored what used to appear on paper (Jumaa et al., 2018; Nadikattu et al., 2020).
    The legitimacy of transactions reported in the records, on the other hand, must
    be confirmed by a central authority during the period. Banks, for example, must
    verify money transfers.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 几千年来，账本——主要是交易记录和伴随的数字——一直保存在纸上。在20世纪末期计算机的引入下，它们被数字化，电子书籍通常反映了曾经出现在纸上的内容（Jumaa等人，2018年；Nadikattu等人，2020年）。另一方面，记录中报告的交易的真实性必须在那个时期由中央权威机构确认。例如，银行在验证货币转账时必须做到这一点。
- en: All network members have access to the distributed directory and its unchangeable
    transaction log. This mutual directory only records transactions once, reducing
    the duplication of effort that is common in traditional business networks. Figure
    1 depicts the workflow in a distributed ledger as shown inn Fig 1(Shrivastav et
    al., 2020.).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 所有网络成员都可以访问分布式目录及其不可更改的交易日志。这个相互的目录只记录一次交易，减少了传统商业网络中常见的努力重复。图1显示了分布式账本的工作流程，如图1（Shrivastav等人，2020年。）所示。
