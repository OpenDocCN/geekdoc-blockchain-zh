- en: 1\. Immutable Records
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 不可变记录
- en: No one can change or modify a transaction after it has been recorded in the
    public ledger. If a mistake occurs in a transaction log, it must be corrected
    by adding a new transaction, after which all transactions are available. Figure
    2 depicts the representation of an immutable record (Purva Agarwal1, 2016).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在记录在公共账本之后，没有人可以更改或修改交易。如果在交易日志中出现错误，必须通过添加新交易来纠正，此时所有交易都可用。图2描绘了不可变记录的表示（Purva
    Agarwal1, 2016）。
- en: '| Figure 3\. Representation of immutable record |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| 图3. 不可变记录的表示 |'
- en: '| ![Figure978-1-6684-3733-9.ch008.f03](i/ch008.f03.png) |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-6684-3733-9.ch008.f03](i/ch008.f03.png) |'
- en: The word “immutable” can almost always be found across hundreds of posts and
    discussions surrounding Blockchain. Immutability—the ability to remain a constant,
    unchanging and unalterable transaction background for a blockchain leader—is a
    definite attribute that blockchain evangelists emphasize as an important advantage.
    Immutability will turn the audit process into a quick, reliable and cost-effective
    process to increase confidence and integrity in the use and sharing of data companies
    on a daily basis(Whig & Ahmad, 2018a).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: “不可变”这个词几乎总是可以在数百篇关于区块链的帖子和建议中找到。不可变性——作为区块链领导者保持不变、不可改变和不可伪造的交易背景的能力——是区块链传教士强调的一个重要优势。不可变性将使审计过程变得快速、可靠且具有成本效益，从而增加在日常业务中使用和共享数据公司的信心和完整性（Whig
    & Ahmad, 2018a）。
- en: 'Trillions of dollars would be spent on strategies for cybersecurity that can
    secure our confidential data out of our sight. However, we seldom fight the domestic
    cyber protection fight: to ensure that our data is not compromised, substituted
    or falsified by a corporation or its employees. In certain instances, we clearly
    depend on methods such as private keys and user permissions as to correct data
    (Whig & Ahmad, 2018b). Yet in fact, methodologically or mathematically, one cannot
    prove the knowledge is clearly flawless in a typical program database. The next
    (and costly) line of security is auditing (Whig & Ahmad, 2017b).'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 有数万亿美元将用于确保网络安全，以保护我们的机密数据。然而，我们很少在国内网络安全保护方面进行斗争：确保我们的数据不会被公司或其员工泄露、替换或伪造。在某些情况下，我们明显依赖于私钥和用户权限等方法来纠正数据（Whig
