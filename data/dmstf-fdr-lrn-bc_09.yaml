- en: KEY TERMS AND DEFINITIONS
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: KEY TERMS AND DEFINITIONS
- en: 'Bitcoin: Bitcoin (₿) is a decentralized digital currency that can be transferred
    on the peer-to-peer bitcoin network.'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: Bitcoin：比特币（₿）是一种可以在点对点比特币网络上传输的去中心化数字货币。
- en: 'Blockchain: A blockchain platform allows users and developers to create novel
    uses of an existing blockchain infrastructure.'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: Blockchain：区块链平台允许用户和开发者创建现有区块链基础设施的新用途。
- en: 'Crypto: A cryptocurrency is an encrypted data string that denotes a unit of
    currency.'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 加密：加密货币是一种表示货币单位的加密数据字符串。
- en: 'Ethereum: Ethereum is a technology that''s home to digital money, global payments,
    and applications.'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: Ethereum：以太坊是一种数字货币、全球支付和应用程序的家园。
- en: 'Holochain: Holochain is an eco-aware peer-to-peer network.'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: Holochain：Holochain 是一种生态意识的点对点网络。
- en: 'IoT: The term IoT, or Internet of Things, refers to the collective network
    of connected devices and the technology that facilitates communication between
    devices and the cloud, as well as between the devices themselves.'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: IoT：物联网（IoT）是指连接设备的集体网络以及促进设备与云之间以及设备之间通信的技术。
- en: 'NFT: NFT, known as non-fungible tokens (NFTs), these cryptographic assets are
    based on blockchain technology and have unique identification codes and metadata
    that set them apart from each other.'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: NFT：非同质化代币（NFTs），这些基于区块链技术的加密资产具有独特的识别代码和元数据，使它们彼此之间区分开来。
- en: 'Smart Contracts: A smart contract is a computer program or a transaction protocol
    which is intended to automatically execute, control or document legally.'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: Smart Contracts：智能合约是一种旨在自动执行、控制或记录法律行为的计算机程序或交易协议。
