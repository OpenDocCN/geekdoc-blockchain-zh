- en: IMPORTANCE
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 重要性
- en: Because distributed ledger technology eliminates the need for a central agency
    or middleman, transactions will be faster. Similarly, dispersed booklets will
    lower transaction costs.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 由于分布式账本技术消除了中央机构或中间人的需要，交易将变得更快。同样，分散的账本将降低交易成本。
- en: Experts also believe that distributed ledger technical information is considerably
    secure when each network node has data, resulting in a method that is more difficult
    to attack or target successfully (Kaushik et al., 2018)
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 专家们还认为，当每个网络节点都有数据时，分布式账本技术的信息安全性相当高，这使得攻击或成功目标变得更加困难（Kaushik等人，2018年）。
- en: Many people consider a distributed block to be a far more open approach of keeping
    records since the content is transferred and so observed in a network (Mehta et
    al., 2014)
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人认为分布式区块是一种更加开放的记录保持方式，因为内容在网络中传输并因此被观察（Mehta等人，2014年）。
- en: Early on, the use of distributed ledger technology in financial transactions
    was critical. This is understandable given the widespread use of blockchain bitcoin,
    while also demonstrating that DLT can operate. Early innovation also occurred
    in banks and other financial institutions in this chamber (Whig, 2021)
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 早期，分布式账本技术在金融交易中的使用至关重要。考虑到区块链比特币的广泛使用是可以理解的，同时也表明了分布式账本技术可以运行。早期的创新也发生在这个大厅的银行和其他金融机构中（Whig，2021年）。
- en: However, DLT supporters argue that, in addition to financial purchases, digital
    books may still be utilised in other domains, such as government and business.
    According to experts, automated leads will be utilised to collect taxes, pass
    land titles, administer social services, and even vote (Asopa et al., 2021).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，分布式账本技术的支持者认为，除了金融购买之外，数字书籍还可以在其他领域中使用，如政府和商业。根据专家的说法，自动线索将被用来征收税收，传递土地所有权，管理社会服务，甚至进行投票（Asopa等人，2021年）。
- en: They also claim that DLT may be utilised to process and implement legal papers
    and other documents of the kind (Chopra & Whig, 2021).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 他们还声称，分布式账本技术可以用来处理并实施法律文件和其他此类文件（Chopra & Whig，2021年）。
- en: Some say that this technology may be used to gather, monitor, and selectively
    share personal data as appropriate. Medical records and commercial supply chains
    are two examples of use cases.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人认为这项技术可以用来收集、监控和有选择地分享个人数据。医疗记录和商业供应链是两个用例示例。
- en: Proponents also claim that digital booklets will aid in the monitoring of intellectual
    property rights and possession of books, commodities, songs, movies, and other
    forms of intellectual property (Velu & Whig, 2022)
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 支持者还声称，数字账本将有助于监控知识产权和书籍、商品、歌曲、电影等知识产权的拥有情况（Velu & Whig，2022年）。
- en: FUTURES OF DL SYSTEMS
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式账本系统的前景
- en: The topic of whether distributed leading developments, like as blockchain, can
    transform the way economies, organisations, and enterprises work is still being
    debated (Ajay Rupani, 2019). Articles in the academic and financial press questioned
    whether distributed ledger systems, as they now exist, are safe enough to be extensively
    utilised. This current style of trading, as well as security concerns, are not
    governed by any government (Rupani & Kumar, 2020).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 关于分布式领先发展，如区块链，是否可以改变经济、组织和企业运作方式的议题仍在讨论中（Ajay Rupani, 2019）。学术和金融媒体的文章质疑现有的分布式账本系统是否足够安全，以至于可以广泛使用。这种当前的交易方式，以及安全问题，都不受任何政府的管理（Rupani
    & Kumar, 2020）。
