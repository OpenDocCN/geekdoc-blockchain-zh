- en: ABOUT THE BLOCKCHAIN RESEARCH INSTITUTE
  id: totrans-152
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于区块链研究所
- en: Co-founded in 2017 by Don and Alex Tapscott, the Blockchain Research Institute
    is an independent, global think tank established to help realize the new promise
    of the digital economy. For several years now, we have been investigating the
    transformative and disruptive potential of blockchain technology on business,
    government, and society.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 由唐和亚历克斯·塔普斯科特于 2017 年共同创立的区块链研究所是一个独立的全球性智库，旨在帮助实现数字经济的新承诺。多年来，我们一直在调查区块链技术对企业、政府和社会的变革和颠覆潜力。
- en: Our syndicated research program, which is funded by major corporations and government
    agencies, aims to fill a large gap in the global understanding of blockchain protocols,
    applications, and ecosystems and their strategic implications for enterprise leaders,
    supply chains, and industries. Deliverables include lighthouse cases, big idea
    white papers, research briefs, roundtable reports, infographics, videos, and webinars.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的联合研究项目由主要企业和政府机构资助，旨在填补全球对区块链协议、应用和生态系统及其对企业领导者、供应链和行业的战略影响的理解方面存在的巨大差距。交付内容包括领航案例、大创意白皮书、研究简报、圆桌报告、信息图、视频和网络研讨会。
- en: Our global team of blockchain experts is dedicated to exploring, understanding,
    documenting, and informing leaders about the market opportunities and implementation
    challenges of this nascent technology. Research areas include financial services,
    manufacturing, retail, energy and resources, technology, media, telecommunications,
    healthcare, and government as well as the management of organizations, the transformation
    of the corporation, and the regulation of innovation. We also explore blockchain’s
    potential role in the Internet of Things, robotics and autonomous machines, artificial
    intelligence and machine learning, and other emerging technologies.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的全球区块链专家团队致力于探索、理解、记录和告知领导者有关这种新兴技术市场机遇和实施挑战的研究领域。研究领域包括金融服务、制造业、零售业、能源与资源、科技、媒体、电信、医疗保健以及政府，以及组织管理、公司转型和创新管理的监管。我们还探讨了区块链在物联网、机器人技术和自主机器、人工智能和机器学习以及其他新兴技术中的潜在角色。
- en: Our findings are initially proprietary to our members and are ultimately released
    under a Creative Commons license to help achieve our mission. To find out more,
    please visit
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的研究结果最初是我们会员的专有，最终会根据创意共享许可发布，以帮助实现我们的使命。要了解更多信息，请访问
- en: '[blockchainresearchinstitute.org](http://blockchainresearchinstitute.org)'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '[blockchainresearchinstitute.org](http://blockchainresearchinstitute.org)'
