- en: 'IN A NUTSHELL: HOW A BLOCKCHAIN TRANSFER WORKS'
  id: totrans-45
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 简而言之：区块链转账如何工作
- en: 'Step 0: Two parties agree on a transfer of specific funds or other assets.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 第 0 步：两个交易方就特定资金或其他资产的转移达成一致。
- en: 'Step 1: The buyer (identified by an address) of an item sends a message to
    the blockchain network asking to initiate the transfer to a seller (an address).'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 第 1 步：商品的买方（通过地址标识）向区块链网络发送消息，请求将资金转移给卖方（一个地址）。
- en: 'Step 2: The network checks whether the buyer has funds specified and whether
    the buyer can verify that he or she is authorized to initiate the transfer; this
    verification requires signing the transaction with the private key/the private
    component of the address.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 第二步：网络检查买方是否拥有指定的资金，并且买方是否可以验证自己有权发起转账；这种验证需要用私钥/地址的私有部分对交易进行签名。
- en: 'Step 3: Transactions are bundled into blocks and added to the chain based on
    the blockchain’s protocol.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 第三步：交易被打包成块，并根据区块链的协议添加到链中。
- en: 'Step 4: Once a block has been added to the chain, the transaction has settled.
    Implicitly, the buyer’s account has been decreased and the seller’s account increased
    by the transferred amount.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 第四步：一旦一个区块被添加到链中，交易就已经完成。隐含地，买方的账户已经减少，卖方的账户已增加相应的金额。
- en: The takeaway of this discussion is that a blockchain records all transactions
    with IDs of buyers and sellers, that this information is kept at each node, and
    that this info is thus shared across a wide network. Critically, one must not
    mistake a private distributed ledger with a blockchain protocol for a solution
    that guarantees privacy. On the contrary, the protocol above and the attribution
    of ownership to IDs in principle works the same way in a private blockchain. The
    main difference is that a private blockchain can control whether anyone other
    than the network members sees the transaction records.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这次讨论的要点是，区块链记录所有买方和卖方的交易ID，这些信息被保存在每个节点上，并且这些信息因此在广泛的网络上共享。至关重要的是，人们不应将私有分布式账本与保证隐私的区块链协议混为一谈。相反，上述协议和将所有权归属于ID的原则在私有区块链中的工作方式基本相同。主要区别在于私有区块链可以控制除网络成员之外的任何人是否可以查看交易记录。
- en: TRANSPARENCY AS A RISK AND AN ASSET
  id: totrans-52
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 透明度作为风险和资产
- en: In many situations, transparency is a double-edged sword, and some of the parties
    that may benefit the most from it are also the most fevered opponents. In the
    introduction to this chapter, I have already highlighted intermediaries as strong
    opponents, for instance because absorbing client inventories exposes intermediaries
    to risk. Transparency of past transactions and holdings may also help them identify
    possible counterparties.³⁶²
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，透明度是一把双刃剑，而其中一些可能最能从中受益的当事方也是最热烈的反对者。在本章介绍中，我已经强调了中间人是强有力的反对者，例如，因为吸收客户库存会使中间人面临风险。过去交易和持有的透明度也可能帮助他们识别可能的交易对手。
- en: TRANSPARENCY AS A STRATEGIC RISK
  id: totrans-54
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 透明度作为战略风险
- en: The market for corporate bonds illustrates the complexity of this issue. At
    the beginning of the last century, corporate bonds were regularly traded on stock
    exchanges such as the New York Stock Exchange. But over time, this market moved
    almost entirely to over-the-counter arrangements; even though there have been
    significant advances in trading technology, this multimillion-dollar market is
    still surprisingly low-tech, as most trades are arranged in phone conversations
    or via Bloomberg chat.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 公司债券市场展示了这个问题的复杂性。在上个世纪初，公司债券经常在纽约证券交易所等证券交易所交易。但随着时间的推移，这个市场几乎完全转移到场外安排；尽管交易技术取得了重大进步，但这个数百万美元的市场仍然令人惊讶地落后，因为大多数交易都是通过电话交谈或通过彭博聊天安排的。
- en: 'The industry also strongly resists attempts to increase transparency, even
    in terms of post-trade information. For instance, the introduction of the US National
    Association of Securities Dealers’ (NASD) Trade Reporting and Compliance Engine
    (TRACE) in 2002 and similar efforts by the Investment Industry Regulatory Organization
    of Canada were met with much resistance. O’Hara, Wang, and Zhou provide one possible
    explanation: active traders, presumably regular customers, get better prices,
    and dominant dealers tend to offer worse prices.³⁶³ These findings suggest that
    dealers have margins to protect. Noncompetitive margins, however, ultimately come
    at the issuers’ expense because investors will price-in liquidity costs.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 该行业还坚决抵制提高透明度的尝试，即使在后期交易信息方面也是如此。例如，美国证券经纪商协会（NASD）于2002年引入的交易报告和合规引擎（TRACE），以及加拿大投资行业监管组织类似的努力都遭到了很大的阻力。奥哈拉、王和周提供了一个可能的解释：积极的交易商，可能是常规客户，可以获得更好的价格，而主导性的经销商往往会提供更差的价格。这些发现表明，经销商有利润需要保护。然而，不具竞争力的利润最终会以发行人为代价，因为投资者会将流动性成本纳入定价。
- en: At the same time, start-up fintech firms such as Algomi, which offer systematic,
    algorithmic matching of corporate bond trading positions, report that some of
    their biggest clients are intermediaries. In other words, dealers recognize the
    usefulness of liquidity-enhancing technology. Similarly, there is ample evidence
    that market prices after the introduction of TRACE became significantly more precise.
    More accurate, efficient prices benefit intermediaries as a whole because poor
    pricing increases a risk.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，初创金融科技公司（如Algomi）提供系统化、算法化的公司债券交易持仓匹配，报告称他们最大的客户之一是中介。换句话说，经销商认识到提升流动性的技术的用处。同样，有充分的证据表明，在引入TRACE之后，市场价格显著更加精确。更准确、更有效的价格有利于整体中介，因为糟糕的定价会增加风险。
- en: 'Sell-side intermediaries are, however, not the only parties that worry about
    too much transparency. A host of research shows that institutional investors,
    in particular, are very concerned that competitors might imitate their trading
    strategies. For instance, mutual funds are required to publicly disclose their
    holdings regularly in 13-F forms; and Christoffersen, Danesh, and Musto document
    that actively managed mutual funds commonly delay publishing this information
    for as long as possible.³⁶⁴ In other words, these funds try to obfuscate their
    activities for as long as possible, presumably because they worry about losing
    their competitive advantage. Furthermore, on a more short-term basis, institutional
    traders spend much effort hiding their trading activities: instead of trading
    a large quantity in one go, they use complex computer algorithms that “shred”
    their large orders into tiny pieces. They do this to avoid being detected by the
    market at large because, as van Kervel and Menkveld report, the longer they spend
    working their orders over a day, the more likely other smart algorithmic traders
    detect these orders and move the price against them.³⁶⁵'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 卖方中介并不是唯一担心透明度过高的一方。大量研究表明，特别是机构投资者非常担心竞争对手可能模仿他们的交易策略。例如，共同基金被要求定期在13-F表格中公开披露其持有的股票；克里斯托弗森、达内什和穆斯托（Christoffersen,
    Danesh, and Musto）的研究表明，主动管理型共同基金通常会尽可能地延迟发布这些信息。换句话说，这些基金会尽可能地掩盖他们的活动，可能是因为他们担心失去竞争优势。此外，从更短期的角度来看，机构交易者花费大量精力隐藏他们的交易活动：他们不会一次性交易大量股票，而是使用复杂的计算机算法将他们的大订单“切割”成小块。他们这样做是为了避免被市场大众发现，因为正如范·科瑞尔（van
    Kervel）和门克维尔德（Menkveld）报告的那样，他们在一天内处理订单的时间越长，其他聪明的算法交易者就越有可能发现这些订单并推动价格朝相反的方向变动。
- en: 'Over the last 20 years, many firms left the public equity markets: the number
    of publicly listed firms in the States has dropped by over 40 percent since its
    height in the late 1990s, and some of the exiting firms are household names such
    as Dell and Safeway. Other highly successful and famous firms such as Uber avoid
    the public markets deliberately.³⁶⁶ There are numerous reasons for this trend,
    but mandated public disclosure for publicly listed firms is an often-cited one.³⁶⁷
    CEOs have to publicly disclose their salaries, and financial disclosure may expose
    firms to the risk of revealing competitive or strategic business information.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的20年里，许多公司退出了公开股权市场：自上世纪90年代末市场高峰以来，美国上市公司数量下降了超过40％，一些退出市场的公司是家喻户晓的品牌，如戴尔和沃尔玛。其他像优步这样非常成功和有名的公司则故意避开公开市场。这种趋势有很多原因，但被强制公开披露的上市公司公告是经常被提及的一个原因。CEO必须公开披露他们的薪水，而财务披露可能会使公司面临泄露竞争或战略业务信息的风险。
- en: 'In addition to situations when some parties desire privacy, there are situations
    where privacy is a necessity. A good example is block-chain-based voting. The
    underlying idea of using a blockchain for voting is to issue digital, single-use
    tokens to eligible voters. With a controlled and auditable supply and distribution
    of tokens, it would be difficult to manipulate a vote. However, at the same time
    in democratic, political elections, votes must be private, and thus privacy is
    essential. In other situations, a public vote may be desirable: for instance,
    in votes during general shareholder assemblies, as recently introduced by the
    TMX Group, shareholders may want to know if their proxy votes have been used as
    promised.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 除了一些方面希望保持隐私的情况外，还存在隐私是必要的情况。一个很好的例子是基于区块链的投票。利用区块链进行投票的基本思想是向合格选民发放数字化的一次性令牌。通过对令牌的控制和可审计的供应和分配，很难操纵一次投票。然而，在民主政治选举中，投票必须是私密的，因此隐私是必不可少的。在其他情况下，公开投票可能是可取的：例如，在最近由TMX集团引入的股东大会投票中，股东可能希望知道他们的代理投票是否被如约使用。
- en: Existing blockchain technology can address many of the issues of transparency
    highlighted here. The arguments presented here are not against the usage of blockchain
    solutions.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 现有的区块链技术可以解决这里突出的透明度问题。这里提出的论点并不是反对使用区块链解决方案。
- en: TRANSPARENCY AS A STRATEGIC ASSET
  id: totrans-62
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 透明度作为战略资产
- en: The advent of the Internet and of electronic documents and data vastly increased
    the information that investors, consumers, trading partners, and regulators can
    obtain about firms, governments, nongovernmental organizations, and people. Over
    time, many of these entities have learned to embrace transparency and to use it
    in their favor. Blockchain technology enables firms to benefit from transparency
    both directly and indirectly.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网和电子文档以及数据的出现极大地增加了投资者、消费者、交易伙伴和监管机构可以获取有关企业、政府、非政府组织和个人的信息。随着时间的推移，许多实体已经学会了拥抱透明度并将其用于自己的利益。区块链技术使企业能够直接和间接地从透明度中受益。
- en: 'Indirect effects: Reputation and perceived integrity'
  id: totrans-64
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 间接效应：声誉和被认为的完整性
- en: There is a long-standing literature in management science that studies the indirect
    effects of transparency.³⁶⁸ This literature posits that transparency should be
    a core principle of responsible management practice, and researchers have found
    ample evidence that organizations that embrace transparency benefit greatly. These
    benefits are, in my view, indirect, because many of the reported benefits that
    derive from a firm’s openness improve relationships over time. For instance, in
    many business dealings, one party gains knowledge about the other, and for a successful
    relationship, parties need to trust one another that one side of a deal will not
    exploit this knowledge. A common approach of firms to increase trust is to publish
    the adopted ethical codes of conduct, which makes it easier for employees to know
    what is expected and create credibility in business dealings. Furthermore, sharing
    relevant information with partners and supply-chain members in a timely manner
    improves trust, and can generally lift a firm’s brand.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在管理科学中有着长期的文献研究透明度的间接影响。³⁶⁸ 这些文献假设透明度应该是负责任管理实践的核心原则，并且研究人员已经发现组织 embrace 透明度受益良多的大量证据。我认为，这些好处是间接的，因为许多报告的好处源自公司的开放性，随着时间的推移改善了关系。例如，在许多商业交易中，一方获得关于另一方的知识，对于成功的关系，各方需要相互信任，以确保交易的一方不会利用这些知识。公司增加信任的常见方法是发布采纳的道德行为准则，这使得员工更容易知道期望并在商业交易中建立信誉。此外，及时与合作伙伴和供应链成员分享相关信息可以提高信任，并且通常可以提升公司的品牌。
- en: As Tapscott outlines, there are five elements for firm success with increased
    transparency and public scrutiny. Firms need to
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 正如Tapscott所述，公司要成功应对增加的透明度和公众监督，需要五个要素。公司需要
- en: •Create true value that withstands the scrutiny that transparency brings about.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: •创造真正的价值，经得起透明度带来的审查。
- en: •Understand customers and build relationship capital.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: •了解客户并建立关系资本。
- en: •Protect customers’ privacy.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: •保护客户的隐私。
- en: •Behave with integrity since lapses are caught quickly in a transparent world.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: •表现诚实，因为在透明的世界里缺陷会很快被发现。
- en: •Be candid as shortcomings can be seen quickly.³⁶⁹
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: •坦率地说，因为缺陷会很快被发现。³⁶⁹
- en: Many of these principles apply in a world where financial transactions and contracts
    are visible on a blockchain. Indeed, Parris et al. define transparency as “[t]he
    extent to which a stakeholder perceives an organization provides learning opportunities
    about itself.”³⁷⁰ Transactions and smart contracts (pieces of programming code)
    visible on a blockchain deliver “hard” information (and thus learning opportunities)
    in that the information is verifiable and immutable.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 许多这些原则适用于金融交易和合同在区块链上可见的世界。事实上，Parris等人将透明度定义为“[利益相关者感知组织提供关于自身学习机会的程度。”³⁷⁰
    在区块链上可见的交易和智能合同（编程代码片段）提供“硬”信息（因此学习机会），因为信息是可验证的和不可变的。
- en: An extreme case of transparency is the DAO.³⁷¹ Set up as a venture fund, all
    DAO investments and its entire governance are transparent by design, because the
    underlying code is open source and visible to all. The basic idea of DAO governance
    is that owners of DAO tokens would vote on whether or not to fund proposed projects.
    This autonomous, nonhuman operational model of a DAO is not practical for all
    firms, but it is a fascinating, stark contrast to “normal” corporate decision-making
    where executives have great discretion over the usage of funds and where shareholders
    rarely have a direct say and often have only limited or indirect knowledge about
    their CEOs’ decisions.³⁷²
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 透明度的极端案例是DAO。³⁷¹作为一家风险基金，所有DAO的投资及其整个治理都是透明的，因为底层代码是开源的，对所有人可见的。DAO治理的基本思想是DAO代币的所有者会投票决定是否资助提议的项目。这种自主的、非人类的DAO运营模式并不适用于所有企业，但它与“正常”的公司决策制定形成了令人着迷的鲜明对比，在那里高管对资金的使用拥有很大的自由裁量权，而股东很少直接发言，并且往往对CEO的决定只有有限或间接的了解。³⁷²
- en: As an example for how the “hard” information stored in a block-chain can help
    an entity, consider a historically corrupt country. How can the government of
    this country improve its standing? In the end, it is difficult to prove that one
    is not corrupt. Blockchain technology can be an answer. In the current world,
    it is often impossible to credibly and efficiently reveal all of a government’s
    relevant transactions and business dealings—but when all transactions and contracts
    are recorded on a blockchain, nothing remains hidden. And as the money and contract
    terms can be traced, this government can credibly document that its actions are
    not furthering corruption.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 作为区块链中存储的“硬”信息如何帮助实体的一个例子，考虑一个历史上腐败的国家。该国政府如何提高其地位？最终，证明自己不腐败是困难的。区块链技术可能是一个答案。在当前世界中，往往不可能真实可信地揭示政府的所有相关交易和业务往来，但当所有交易和合同都记录在区块链上时，就没有任何东西能隐藏。由于资金和合同条款可以追溯，这个政府可以可信地证明其行动并没有进一步腐败。
- en: 'Direct benefits: Disintermediation, improved governance'
  id: totrans-75
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 直接收益：去中心化、治理改善
- en: 'There are also direct benefits from transparency: transactions that are recorded
    on a blockchain are usually of a financial nature, and recording transactions
    and thus holdings on a blockchain can have direct procedural advantages in market
    interactions. Many financial assets, such as corporate bonds, are very illiquid,
    meaning that it is difficult for a willing trader to find a counterparty; recent
    regulatory changes such as the Volcker Rule have exacerbated the situation.³⁷³
    One problem is that under the current market structure, where most trades are
    arranged offline through dealers, it is difficult to know who traded a product
    in the recent past (and thus might have a continued interest) or who might hold
    the securities (and might thus be a candidate to trade with). Arguably, greater
    transparency in this market could increase investor-to-investor interactions (and
    thus decrease costly intermediation). Malinova and Park show theoretically that
    a setup with features of a public blockchain (even when market participants take
    steps to hide their behavior) improves allocative efficiency relative to the traditional,
    opaque setup where all information about past trading and current holdings remains
    in silos of information at dealers.³⁷⁴'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 透明度还有直接的好处：记录在区块链上的交易通常是金融性质的，而在区块链上记录交易和持有情况可以在市场交易中直接带来程序上的优势。许多金融资产，如公司债券，非常不流动，意味着愿意交易的交易员很难找到交易对手；最近的监管变化，如沃尔克规则，加剧了这种情况。³⁷³
    一个问题是，在当前市场结构下，大多数交易是通过经销商线下安排的，很难知道谁在最近的过去交易了产品（因此可能有持续的利益）或者谁可能持有证券（因此可能成为交易对象）。可以说，在这个市场上增加透明度可能会增加投资者之间的交互（从而减少昂贵的中介）。马里诺瓦和帕克在理论上表明，具有公共区块链特征的设置（即使市场参与者采取措施隐藏其行为）相对于传统的、不透明的设置，在经销商的信息孤岛中保存有关过去交易和当前持有情况的所有信息，可以提高配置效率。³⁷⁴
- en: 'Another example is the market for initial public offerings. During its last
    boom during the dot-com bubble at the end of the 1990s, this market was fraught
    with problems. One critical issue was the distribution and access rules to the
    offerings. Traditionally, the lead underwriting investment bank controls who gets
    shares in an offering. For popular IPOs, there were numerous conflicts of interest:
    for instance, a widely reported concern was that underwriting investment banks
    have an interest to please their best customers by giving them underpriced shares.³⁷⁵
    Another widely reported issue was the process of laddering, whereby investors
    received shares in offers only if they committed to purchase further shares at
    higher prices.³⁷⁶ In the current world of investment banking, underwriters cannot
    easily convince issuers and investors that conflicts of interest play no role
    in their advice and decision-making. Contrast this with the currently hot (for
    better or worse) market of ICOs, many of which, for all practical purposes, look
    like securities offerings.³⁷⁷ The allocation mechanism in this market is entirely
    transparent because it is intrinsic to the piece of publicly visible code that
    determines how tokens are distributed.³⁷⁸'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个例子是首次公开招股市场。在上世纪90年代末的互联网泡沫时期，这个市场充满了问题。一个关键问题是招股的分配和获取规则。传统上，主承销投资银行控制着谁能获得招股份额。对于热门的首次公开招股，存在着许多利益冲突：例如，一个广泛报道的关注点是，主承销投资银行有兴趣取悦他们最好的客户，给予他们低估的股份。³⁷⁵
    另一个广泛报道的问题是梯形交易的过程，即只有投资者承诺以更高的价格购买更多股份，才能获得招股的股份。³⁷⁶ 在当前的投资银行世界中，承销商不能轻易地说服发行人和投资者，利益冲突在他们的建议和决策中没有起到作用。与当前炙手可热（不管好坏）的ICO市场形成对比，其中许多实际上看起来像证券招股。³⁷⁷
    这个市场的分配机制完全透明，因为它是确定代币分配方式的公开可见代码的内在特性。³⁷⁸
- en: In a celebrated paper, David Yermack highlights numerous potential benefits
    for corporate governance that blockchain technology can bring about.³⁷⁹ Yermack
    argued, for instance, that transparent ownership attribution in a blockchain can
    help address the so-called empty voting phenomenon, where an entity gets to vote
    on economically meaningful decisions without having an economic stake in the firm.³⁸⁰
    The usual assumption is that economic interest in a firm and voting rights are
    coupled with the ownership of a share. However, derivatives contracts make it
    possible that a party obtains a large number of voting rights without having an
    economic stake in the firm.³⁸¹ With ownership attribution via a blockchain, it
    would be transparent at any point in time who owns a stock and who has an economically
    justified right to vote.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在一篇著名的论文中，大卫·耶尔马克（David Yermack）强调了区块链技术对公司治理可能带来的诸多潜在好处。³⁷⁹ 耶尔马克认为，例如，区块链中的透明所有权归属可以帮助解决所谓的空投票现象，即一个实体在没有对公司拥有经济利益的情况下就可以对经济意义重大的决策进行投票。³⁸⁰
    通常的假设是，对公司的经济利益和投票权与持股权相结合。然而，衍生品合同使得一方可以在没有对公司拥有经济利益的情况下获得大量的投票权。³⁸¹ 通过区块链进行所有权归属，任何时候都可以透明地知道谁拥有一支股票以及谁有经济上合理的投票权。
- en: Insider trades, another topic of much contention both in the financial industry
    and in academia, are a further obvious use case. Insiders are already required
    to announce their trades and holdings, but there are often significant delays
    between the transactions and their reporting.³⁸² Therefore, if all trades were
    recorded on a block-chain, then—by revealing their public IDs—insiders could credibly
    and immediately show their trades. All their trades would be visible, which would
    eliminate costly reporting requirements and could increase public trust.³⁸³ The
    public would be in the position to understand insider holdings and insider trading
    better, and firm executives would create trust with their shareholders. This argument
    applies particularly in jurisdictions where insider trading violations are less
    strictly enforced than in North America. Finally, transparency of insider trades
    should reduce the propensity of insiders to engage in illicit trading. As transparency
    reduces the flexibility of insider traders, it becomes more profitable for outsiders
    to generate information about firms.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 内幕交易，这在金融行业和学术界引起了很多争议，是另一个明显的应用场景。内部人员已经被要求公布他们的交易和持股情况，但是交易和报告之间经常存在重大延迟。³⁸²
    因此，如果所有交易都记录在区块链上，那么内部人员可以通过公开的身份证明可靠地和立即展示他们的交易。他们的所有交易都将可见，这将消除昂贵的报告要求，并可能增加公众信任。³⁸³
    公众将能够更好地了解内部持股和内幕交易，公司高管将与股东建立信任。这一论点尤其适用于内幕交易违规执行不如北美严格的司法管辖区。最后，内幕交易的透明度应减少内部人员从事非法交易的倾向。随着透明度降低内幕交易者的灵活性，外部人士生成公司信息的盈利能力将增加。
- en: Yermack highlights that the immutability of public blockchains improves (corporate)
    governance. In the current system, land records can be forged, corporate income
    statements can be manipulated, and option grants can be backdated. When all these
    data are recorded on a public blockchain, performing such manipulations becomes
    prohibitively difficult and expensive.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 耶马克强调，公共区块链的不可变性提高了（企业）治理质量。在当前系统中，土地记录可能被伪造，公司收入报表可以被操纵，期权授予可以被追溯。当所有这些数据记录在公共区块链上时，进行此类操纵变得极为困难和昂贵。
- en: 'In finance, transparency of contracts and holdings extends beyond the resolution
    of adverse selection and moral hazard at the heart of corporate governance and
    has potentially far-reaching consequences for risk management. One major development
    in the wake of the 2008 financial crisis was that particular types of derivatives
    contracts, such as swaps, were forced to be cleared with a newly developed central
    counterparty (CP). The basic idea is that when A wants to sell to B, then A sells
    to the CP, and the CP sells to B. Why is this necessary? Imagine that A has also
    bought from C, but that C goes bust. A would then not be able to deliver to B
    and may go bust, too. Thus when dealing with A, B faces two counterparty risks:
    (a) the risk of A’s going bust independently and (b) the risk that C goes bust
    and takes A down with it.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在金融领域中，合同和持股的透明度不仅仅解决了公司治理核心的不良选择和道德风险问题，还可能对风险管理产生深远的影响。2008年金融危机后的一个主要发展是，特定类型的衍生品合约，如掉期，被迫通过一个新开发的中央对手方（CP）进行清算。基本思想是，当A想要卖给B时，A先卖给CP，然后CP再卖给B。为什么这是必要的？想象一下，如果A也从C那里买入，但C破产了。那么A就无法交付给B，可能也会破产。因此，在与A交易时，B面临两个交易对手风险：（a）A独立破产的风险和（b）C破产并将A拖垮的风险。
- en: 'Consider the derivative dealings of AIG prior to the financial crisis in the
    market for credit default swaps, where it became apparent that AIG had taken large
    unhedged positions. AIG’s default would have triggered defaults of its counterparties,
    causing a chain reaction all through the financial system. When all trades are
    cleared by a CP, risk is concentrated at the CP. Although this system can generate
    a mutually beneficial level of risk sharing, there are problems: because it is
    a too-big-to-fail entity, the CP needs to be tightly monitored, well-capitalized,
    and possibly heavily regulated. Moreover, currently, only a small number of contracts
    qualify for CP clearing. The root cause for the necessity of a CP is that there
    is insufficient information about the aggregate risk, and that creates moral hazard.
    As we’ve known since the path-breaking work of American economist George Akerlof,
    asymmetric information can lead to the breakdown of a market.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在金融危机之前考虑美国国际集团（AIG）在信用违约互换市场上的衍生品交易，就可以发现AIG已经持有大量未对冲头寸。AIG的违约将会触发其交易对手的违约，引发整个金融系统的连锁反应。当所有交易都由中央对手（CP）结算时，风险集中在CP身上。尽管这种体系可以产生互惠互利的风险分享水平，但也存在问题：因为它是一个“太大而无法倒闭”的实体，CP需要受到严密监控，充足资本支持，可能还需要严格监管。此外，目前只有少数合同符合CP结算的条件。需要CP的根本原因是对总体风险缺乏足够的信息，这造成了道德风险。正如我们从美国经济学家乔治·阿克洛夫的开创性工作中所了解的那样，信息不对称可能导致市场崩溃。
- en: 'We could argue that the transparency possible with blockchain technology enables
    a market-based solution: when all financial obligations are visible, we will be
    able to trace counterparty risk beyond bilateral interactions. Unhedged positions
    would be visible. Moreover, we would be able to write smart contracts with protective
    covenants such that counterparties are forced, through the code, to establish
    hedges in a timely manner, or prevented from engaging in unhedged contracts.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以认为区块链技术所可能实现的透明度能够促成市场化解决方案：当所有金融义务都是可见的时，我们将能够追踪到对手方风险超越双边互动。未对冲头寸将会被展现出来。此外，我们将能够编写带有保护性条款的智能合约，通过代码强制交易对手及时建立对冲，或者防止参与未对冲合同。
- en: Finally, smart contracts themselves can fundamentally improve economic interactions.
    As a first step, a smart contract can facilitate the delivery of collateral by
    automatically transferring the title in the case of a default. Such automation
    vastly improves the enforcement of collateral, increases its value, reduces risk,
    and potentially frees up capital.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，智能合约本身可以从根本上改善经济交互。作为第一步，智能合约可以通过在违约情况下自动转让抵押品所有权来促进抵押品的交付。这种自动化极大地提高了抵押品的执行力，增加了其价值，降低了风险，并可能释放出资本。
- en: We use contracts to prove to others (e.g., shareholders) that a transfer of
    goods will occur (or has been legitimized). We can use smart contracts without
    blockchains and in non-transparent environments; but in transparent blockchains,
    parties may be able to sell rights to future payments. In other words, firms may
    be able to sell cash flows directly from contracts, and they may be able to ensure
    cash flow risks directly. Furthermore, as Cong, He, and Zheng show, smart contracts
    can mitigate information asymmetry, leading to enhanced entry and competition
    and then higher social welfare and consumer surplus.³⁸⁴
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用合同向他人（例如，股东）证明货物的转移将会发生（或已经被合法化）。我们可以在没有区块链和不透明环境中使用智能合同；但是在透明的区块链中，各方可能能够出售未来支付的权利。换句话说，公司可能能够直接从合同中出售现金流，他们可能能够直接确保现金流风险。此外，正如Cong、He和Zheng所示，智能合同可以减轻信息不对称，导致增强的进入和竞争，从而带来更高的社会福利和消费者剩余。⁵⁸⁴
- en: Altogether, there is a solid business case in favor of the transparency of transactions
    and contracts that blockchain technology affords, and these advantages go much
    beyond addressing the concerns that arise from front-page scandals. As it is,
    the privacy of corporate entities is already limited, especially compared to that
    of individuals. It is not unreasonable to presume that regulation can simply require
    blockchain-based disclosure of interactions—and if indeed block-chains become
    the standard for financial transactions, then this type of disclosure is procedurally
    inexpensive.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，支持区块链技术所提供的交易和合同透明度的商业案例是坚实的，而这些优势远远超出了解决头条新闻丑闻引发的担忧。事实上，公司实体的隐私已经受到限制，尤其是与个人相比。可以合理地假设，监管可以要求基于区块链的交互披露——如果确实区块链成为金融交易的标准，那么这种披露的程序成本是不高的。
- en: Finally, the validity of the arguments that I present here is confirmed in a
    recent study by IBM of C-suite executives.³⁸⁵ The vast majority of executives
    that have already actively adopted block-chain technology report that the technology
    will create more trust, for instance, through traceable audit trails of transactions,
    that reputations can be built by offering transparency about past actions.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，IBM对C级高管进行的最新研究证实了我在这里提出的论点的有效性。⁵⁸⁵已经积极采用区块链技术的绝大多数高管报告称，该技术将创造更多信任，例如，通过交易可追溯的审计轨迹，通过透明公开过去行动来建立声誉。
- en: 'SOLVING THE PROBLEM: TECHNOLOGICAL APPROACHES TO PRIVACY IN BLOCKCHAINS'
  id: totrans-88
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 解决问题：区块链隐私的技术方法
- en: The primary purpose of a blockchain is to ensure the authenticity of the records—by
    default, distributed ledgers are not set up to guarantee privacy for their users.
    Indeed, there is ample evidence that transactions in public blockchains are not
    private, and that individuals’ actions can potentially be traced.³⁸⁶
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的主要目的是确保记录的真实性——默认情况下，分布式分类帐并没有设置以保证用户的隐私。事实上，有充分的证据表明，公共区块链上的交易并不是私密的，个人的行为可能会被追踪到。⁵⁸⁶
- en: As a prerequisite, it is important to separate the concerns that different parties
    may have. Judging by the tone of the discussions in popular Internet forums, many
    proponents of cryptocurrencies and particularly bitcoin worry whether their dealings
    can be traced or detected, for instance, by a government entity. Considering that
    bitcoin was a popular method of payment for illegal drug purchases on sites such
    as Silk Road or for ransomware payments, this is not surprising.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 作为先决条件，重要的是要分开不同方的关切。从在热门互联网论坛上的讨论语气来看，许多加密货币的支持者，尤其是比特币的支持者，担心他们的交易是否能够被追踪或检测到，例如，被政府实体。考虑到比特币曾是
    Silk Road 等网站上非法毒品购买或勒索软件支付的一种常用支付方式，这并不奇怪。
- en: In contrast, most enterprise users are used to the government auditing their
    actions, and they worry less about government knowledge per se. Indeed, they may
    actually welcome a system that makes traceability easier. Instead, enterprise
    users are mostly concerned whether their actions are traceable by their competitors,
    thus diminishing their intellectual property.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，大多数企业用户习惯于政府审计他们的行为，对政府知识本身的担忧较少。事实上，他们可能会欢迎一个能够更轻松追踪的系统。相反，企业用户主要关心的是他们的行为是否能被竞争对手追踪，从而减少了他们的知识产权。
- en: 'PROCEDURAL WORK-AROUNDS: USAGE OF MULTIPLE IDS'
  id: totrans-92
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 程序性变通方法：使用多个 ID
- en: So are actions on blockchains always fully traceable and attributable? The answer
    is no. There are several simple, low-tech, procedural workarounds that allow users
    to obfuscate their behavior.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，区块链上的行为是否总是完全可追踪和可归因的？答案是否定的。有几种简单、低技术的程序性变通方法，允许用户混淆他们的行为。
- en: Let me explain the ideas with a concrete example. A mutual fund wants to make
    a large investment in a recently issued firm whose securities are blockchain-based
    tokens. The mutual fund would convert fiat currency, such as the Canadian dollar,
    into a block-chain-based currency such as ether. This transfer would occur at
    a blockchain-based exchange. The exchange would know who bought the ether (because
    they have to follow KYC regulations). After the transfer is made, the fund would
    use the newly purchased ether and buy the crypto security. As I outline in the
    appendix, usually this transfer is performed in an exchange wallet that combines
    the actions of numerous market participants. For final settlement, the fund would
    then transfer the securities to a non-exchange wallet. But the fund does not have
    to use a known wallet or reveal the wallet ID to the public. Instead, the fund
    can create a dedicated new wallet. Or the fund can create an arbitrary number
    of new wallets and split the holding among these. If done carefully, it would
    be impossible for an outsider to piece together this big purchase. This solution
    can also be formally programmed using so-called hierarchical deterministic (HD)
    wallets, which algorithmically generate a new public key for every piece of a
    larger trade.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 让我通过一个具体的例子来解释这些想法。一个共同基金希望在最近发行的证券是基于区块链的代币的公司中进行大额投资。共同基金将把法定货币，如加拿大元，转换成基于区块链的货币，如以太币。这种转换将在基于区块链的交易所上进行。交易所会知道谁购买了以太币（因为他们必须遵循KYC规定）。转账完成后，基金将使用新购买的以太币购买加密证券。正如我在附录中概述的那样，通常这种转账是在一个交易钱包中执行的，该钱包结合了许多市场参与者的行为。对于最终结算，基金随后将证券转移到非交易所钱包中。但基金不必使用已知的钱包或向公众透露钱包ID。相反，基金可以创建一个专用的新钱包。或者基金可以创建任意数量的新钱包，并将持有分配在其中。如果操作得当，外部人无法将这笔大额购买拼凑在一起。这种解决方案还可以利用所谓的分层确定性（HD）钱包进行正式编程，该钱包会为较大交易的每一部分算法生成一个新的公钥。
- en: HD wallets have also been proposed as a solution to privacy in private distributed
    ledgers. Suppose that a private network is run by a consortium of large banks
    and brokers. Each of them would create one (or many) HD wallets, and record individual
    customers’ holdings within their own systems. This arrangement is similar to the
    current settlement of stock trades. Namely, currently, the settlement of stock
    traders occurs at a central depository, such as the US DTCC or CDS in Canada,
    and the settlement is at the broker level. The main difference is that HD wallet
    settlement is on a distributed ledger, and not in a central database. With the
    distributed ledger there is no informational advantage over the central depository
    solution, even for someone with access to the ledger (in particular not for Canada
    where trades usually carry a broker attribution).
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: HD 钱包也被提议作为私有分布式账本隐私的解决方案。假设一个私有网络由一组大型银行和经纪人联合运行。他们中的每个人都会创建一个（或多个）HD 钱包，并在自己的系统中记录个别客户的持仓。这种安排类似于目前股票交易的结算。即，目前，股票交易的结算发生在中央托管机构，例如美国的
    DTCC 或加拿大的 CDS，结算是在经纪人层面进行的。主要区别在于 HD 钱包的结算是在分布式账本上，而不是在中央数据库中。通过分布式账本，即使是有权访问账本的人（特别是对于加拿大，其中交易通常带有经纪人归因），也不会对中央托管方案产生信息优势。
- en: 'Another solution to generate privacy that is related to HD wallets is a merge
    and re-split operation: under this protocol, several entities anonymously submit
    new addresses to a smart contract; the contract collects the same number of units
    of crypto securities from the parties (e.g., 100 bitcoins each), and then the
    contract redistributes the amounts to the new addresses.³⁸⁷ From the outside,
    we could not further follow a trail of money. Needless to say, in a public block-chain
    without outside control, what I am describing is, for all practical purposes,
    money laundering. In permissioned blockchains, however, the IDs would be known,
    and a regulator or tax authority would be able to track individuals. The primary
    purpose of this endeavor would then be to obfuscate one’s behavior to outside
    observers.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 与 HD 钱包相关的另一种生成隐私的解决方案是合并和重新分割操作：根据该协议，若干个实体匿名向智能合约提交新地址；合约从各方收集相同数量的加密证券单位（例如，每个
    100 比特币），然后合约将金额重新分配到新地址。从外部来看，我们无法再跟踪到货币的路径。不用说，在一个没有外部控制的公共区块链中，我所描述的对于实际目的来说就是洗钱。然而，在获得许可的区块链中，ID
    将被知晓，监管机构或税务机关将能够跟踪个人。这一努力的主要目的是使外部观察者难以理解个人的行为。
- en: 'HIGH-TECH SOLUTION: ZERO-KNOWLEDGE PROOFS'
  id: totrans-97
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 高科技解决方案：零知识证明
- en: In addition to the aforementioned low-tech solutions, modern cryptography offers
    several high-tech and elegant ways to obtain privacy. The common privacy-related
    concern regarding a transaction is that the owner of a piece of information wants
    to provide cryptographic proof that she is a valid owner of that information without
    having to reveal that information to the validator (i.e., the network).
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 除了上述的低技术解决方案外，现代密码学提供了几种高科技和优雅的方式来获得隐私。关于交易的常见隐私相关关注点是，信息所有者希望提供密码学证明，证明她是该信息的有效所有者，而不必向验证者（即网络）透露该信息。
- en: For example, zero knowledge is critical in blockchain-based voting. For such
    a vote, one receives a voting token. When casting the vote, the tokenholder needs
    to verify that she is the legitimate owner of the token; but with secret suffrage,
    the validator must not see who the owner is because that knowledge might allow
    the validator to trace the actual vote back to the voter. After all, in public
    blockchains, each network member keeps a record of all information.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，零知识在基于区块链的投票中至关重要。对于这样的投票，一个人收到一个投票代币。在投票时，代币持有者需要验证自己是代币的合法所有者；但在秘密选举中，验证者不能看到所有者是谁，因为那可能使验证者追溯实际的选票到投票者。毕竟，在公共区块链中，每个网络成员都会保留所有信息的记录。
- en: Probably the most sophisticated method yet to solve this problem involves so-called
    zero-knowledge proofs. Figure 6-2 shows how this verification works.³⁸⁸
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 解决这个问题的可能是迄今为止最复杂的方法之一涉及所谓的零知识证明。图 6-2 显示了这种验证的工作原理。
- en: Here’s a standard example of a zero-knowledge proof. Suppose Bob is color-blind
    but doesn’t know it. Alice wants to prove to Bob that there is a difference between
    green and red. Bob takes two snooker balls, one is red, the other green, but they
    are otherwise identical. To Bob, they seem completely identical, and he is skeptical
    that they are actually distinguishable. Alice wants to prove to him that they
    are in fact differently colored. At the same time, Alice doesn’t want Bob to learn
    which is red and which is green.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是零知识证明的一个标准示例。假设鲍勃是色盲但不知道。爱丽丝想向鲍勃证明绿色和红色之间的区别。鲍勃拿了两个台球，一个是红色的，另一个是绿色的，但除此之外它们完全相同。对于鲍勃来说，它们看起来完全相同，他怀疑它们实际上是可区分的。爱丽丝想向他证明它们实际上是不同颜色的。同时，爱丽丝不希望鲍勃知道哪个是红色的，哪个是绿色的。
- en: 'Here is the proof system: Bob takes two balls so that he is holding one in
    each hand. Alice can see the balls but doesn’t tell him which is which. Bob then
    puts both hands behind his back. Next, he either switches the balls between his
    hands, or leaves them be, with equal chance. He then brings them out from behind
    his back. Alice now has to “guess” whether or not Bob switched the balls. Of course,
    Alice can say with certainty whether or not Bob switched them by simply looking
    at the colors. If they were the same color and hence indistinguishable, she will
    guess the correct color with 50 percent probability. Of course, one try is thus
    not enough, but if Bob and Alice repeat this “proof” many times, the chance vanishes
    that Alice got it right all the time just by luck. Bob should therefore become
    convinced that the balls are indeed differently colored. Furthermore, the proof
    is “zero knowledge” because Bob never learns which ball is green and which one
    is red; indeed, he gains no knowledge about how to distinguish the balls.³⁸⁹'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 这是证明系统：Bob 拿起两个球，一个放在每只手里。Alice 可以看到球，但不告诉他哪个是哪个。Bob 然后把两只手放在背后。接下来，他要么在手中切换球，要么保持不变，两种可能性相等。然后他把手从背后拿出来。Alice
    现在必须“猜”Bob 是否交换了球。当然，Alice 可以通过简单地看颜色来确定Bob 是否交换了球。如果它们是相同颜色的，因此无法区分，她将以 50% 的概率猜对颜色。当然，一次尝试是不够的，但如果Bob
    和 Alice 重复这个“证明”多次，Alice 始终都猜对的几率将消失。Bob 因此应该相信球确实是不同颜色的。此外，这个证明是“零知识”的，因为Bob
    永远不会知道哪个球是绿色的，哪个是红色的；实际上，他对如何区分这些球毫无所知。
- en: FIGURE 6-2
  id: totrans-103
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 图 6-2
- en: ILLUSTRATION OF ZERO-KNOWLEDGE PROOFS
  id: totrans-104
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 零知识证明的示意图
- en: A prover wants to show that she has the key to a secret door in a cave. Irrespective
    of whether she goes left or right, she can always use the key and return from
    either direction. The verifier, not having seen which direction the prover went,
    demands she returns through the right tunnel. The prover, with the key to the
    door, opens the door and returns from the right tunnel. Of course, she could have
    been lucky; someone without the key could have taken the right tunnel in the first
    place. But they repeat the experiment many times, and the prover’s appearing from
    the correct tunnel by chance diminishes every single time.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 一个证明者想要证明她拥有一扇洞穴中秘密门的钥匙。无论她选择向左还是向右，她都可以使用钥匙并从任一方向返回。验证者没有看到证明者走哪个方向，要求她通过右侧隧道返回。证明者拥有门的钥匙，打开门并通过右侧隧道返回。当然，她可能很幸运；没有钥匙的人也可以一开始选择右侧隧道。但是，他们重复实验多次，证明者每次通过正确的隧道出现的几率都在逐渐减小。
- en: '![image](../Images/image-RR1P70R5.jpg)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/image-RR1P70R5.jpg)'
- en: Icons © 2017 Smashicons and Freepick. Used with permission.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 图标 © 2017 Smashicons 和 Freepik。已获得许可使用。
- en: At this writing, the developers of the public blockchain Ethereum are incorporating
    the option to use a generalized version of zero-knowledge proofs as part of the
    Ethereum blockchain. The concept that they employ is zk-SNARK, a protocol whereby
    someone can reveal only the necessary information to the verifier and no more.
    Zcash is one example of a cryptocurrency based on zero-knowledge proofs.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 截至目前，公共区块链Ethereum的开发人员正在将使用零知识证明的广义版本作为Ethereum区块链的一部分。他们采用的概念是zk-SNARK，这是一个协议，使得某人只能向验证者透露必要的信息，而不多。Zcash是一种基于零知识证明的加密货币的例子。
- en: 'When would a company want such an option? Imagine that a firm stores smart
    contracts on a blockchain. A lender wants to assess the creditworthiness of the
    firm and asks to reveal what payments the firm can expect based on existing contracts.
    The firm may not wish to reveal all the details of the contracts (such as counterparties)
    to the lender. Zero-knowledge proofs are the solution: the firm can prove that
    it is the recipient of upcoming payments without revealing all the details.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 公司何时想要这样的选项？想象一下，一家公司在区块链上存储智能合约。一个借款人想评估公司的信用价值，并要求揭示公司根据现有合同可以期待的付款。公司可能不希望向借款人透露合同的所有细节（如交易对手）。零知识证明是解决方案：公司可以证明自己是即将付款的收件人，而不透露所有细节。
- en: Another blockchain-based cryptocurrency that offers privacy is Monero. It is
    based on a different concept, the so-called linkable ring signatures. The idea
    is that the system mixes the true ID with a random collection of other IDs for
    each transaction. In signing a transaction, the user reveals that s/he is the
    rightful owner without revealing which one. Linkability ensures that double-spending
    cannot occur. There are several other technological and procedural solutions that
    can deliver privacy but discussing all of them is beyond the scope of this chapter.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个提供隐私的基于区块链的加密货币是Monero。它基于一个不同的概念，即所谓的可链接环签名。其思想是，系统为每笔交易将真实ID与其他随机ID的集合混合。在签署交易时，用户透露自己是合法所有者，而不透露是哪一个。可链接性确保了不能发生双重支付。还有其他几种技术和程序解决方案可以提供隐私，但讨论所有这些解决方案超出了本章的范围。
- en: 'In summary, there are multiple solutions to ensure privacy: some technological
    (such as zero-knowledge proofs), some procedural (usage of multiple IDs).'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，有多种解决方案可以确保隐私：一些是技术性的（如零知识证明），一些是程序性的（使用多个ID）。
- en: IMPLEMENTATION IN PUBLIC VERSUS PRIVATE BLOCKCHAINS
  id: totrans-112
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 在公共与私有区块链中的实现
- en: 'The procedural solutions to obtain privacy that I describe above are intrinsic
    to public blockchains. The direct downside of the usage of many addresses is that
    it creates tangible costs: although the creation of IDs is free, each transaction
    involves a fee, and invoking privacy in this manner comes at a cost. Other than
    the costs, nothing prevents entities from using an arbitrary number of IDs and
    from hiding their identity.'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 上述描述的获取隐私的程序性解决方案是公共区块链固有的。使用许多地址的直接缺点是它会产生实际成本：虽然创建ID是免费的，但每笔交易都涉及费用，以这种方式调用隐私是有成本的。除了成本之外，没有什么能阻止实体使用任意数量的ID并隐藏其身份。
- en: While privacy is a right for private citizens, many jurisdictions, such as Canada
    and the United States, already limit privacy for firms and executives. For instance,
    firm insiders have to disclose trades in their company’s stocks, and mutual funds
    and some hedge funds are required to disclose their holdings. For firms that use
    public block-chains, a regulator or lawmaker could impose disclosure requirements.
    For instance, regulated hedge funds or firms that have issued security-like digital
    tokens on a blockchain may be required to reveal the addresses that they use from
    time to time. Doing so is arguably a more elegant solution than the current, administratively
    burdensome disclosure. Furthermore, as I have argued above, firms and executives
    may disclose the used addresses proactively to take advantage of the strategic
    value of transparency.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管隐私是私人公民的权利，但许多司法管辖区，如加拿大和美国，已经限制了企业和高管的隐私。例如，公司内部人必须公开交易公司股票的情况，而共同基金和一些对冲基金则必须披露其持有情况。对于使用公共区块链的公司，监管机构或立法者可以强加披露要求。例如，受监管的对冲基金或在区块链上发行类似证券的公司可能需要不时披露他们使用的地址。这样做可以说是比目前繁琐的行政披露更为优雅的解决方案。此外，正如我上面所论述的，公司和高管可以主动披露使用的地址，以利用透明度的战略价值。
- en: The usage of high-tech solutions to attain privacy, such as zk-SNARKs, is not
    contradicting firms using blockchain transparency as a strategic asset. For instance,
    smart contracts, which are one of the most appealing features of blockchain technology,
    could involve one party, A, making a delivery to another party, B, while using
    firm A’s IP for tasks that are necessary to make the delivery. Firm A would not
    want firm B to see its IP, nor does it want the broader public to see the IP.
    The solution here is to use zk-SNARKs to verify that the tasks have indeed been
    accomplished. Firms that want to be transparent (e.g., about relevant accounting
    features) would not have to reveal contract details, but instead they will still
    be able to announce the final delivery, or they could verifiably display the key
    parameters of an agreement.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 使用高科技解决方案实现隐私，例如 zk-SNARKs，并不与企业将区块链透明性作为战略资产相矛盾。例如，智能合约是区块链技术最吸引人的特性之一，可能涉及一方
    A 向另一方 B 进行交付，同时使用公司 A 的知识产权来完成交付所必需的任务。公司 A 不希望公司 B 看到其知识产权，也不希望更广泛的公众看到知识产权。解决方案是使用
    zk-SNARKs 来验证任务确实已经完成。想要透明度的公司（例如，关于相关会计特性），不需要透露合同细节，而是仍然能够宣布最终交付，或者他们可以可验证地显示协议的关键参数。
- en: In private or permissioned blockchains, the procedural workarounds from public
    blockchains apply, too. However, in private blockchains, there are further options.
    Whether a user can create multiple IDs is a design choice. The economic incentives
    for the verification and settlement of transactions is also a design choice, as
    are the costs for using multiple IDs. Private blockchains can also include features
    that mask user IDs or that limit visibility of subsets of transactions to a selection
    of parties.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 在私有或许可的区块链中，来自公共区块链的程序性解决方案同样适用。但是，在私有区块链中，还有进一步的选择。用户是否可以创建多个身份是一种设计选择。对于交易的验证和结算的经济激励也是一种设计选择，使用多个身份的成本也是如此。私有区块链还可以包括掩盖用户身份或限制某些交易子集对一些参与者可见的特性。
- en: More critical for private blockchains is that users understand the ID setup
    and that they understand the network governance and the information available
    to network members. For instance, is the setup identical to that of a public blockchain
    except that all users have gone through a KYC procedure? Or are there limitations
    to ID usage? Do all network members use IDs similarly? Do customers of networks
    have equal access or do some institutions give some customers more information
    than others?
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 对于私有区块链来说，更加关键的是用户理解身份设置、网络治理以及网络成员可获得的信息。例如，设置是否与公共区块链相同，只是所有用户都经历了 KYC 过程？或者是否对身份使用有限制？所有网络成员是否类似地使用身份？网络的客户是否有平等的访问权限，还是某些机构给予某些客户比其他人更多的信息？
- en: If indeed leading financial institutions were to introduce private blockchains
    to facilitate their interactions, then the handling of the information and the
    identifiers would require much thought (and likely a lengthy legislative and regulatory
    process). For instance, the main benefit of a blockchain technology is that it
    enables peer-to-peer interactions, which will lead to further disintermediation.
    Institutional investors that rely on a bank-consortium-operated private blockchain
    need to understand what information they or any other party can derive from the
    blockchain.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 如果确实领先的金融机构引入私有区块链以促进它们的互动，那么信息处理和标识符处理需要深思熟虑（可能需要进行漫长的立法和监管过程）。例如，区块链技术的主要优势在于它实现了点对点的互动，这将进一步推动去中心化。依赖银行联盟运营的私有区块链的机构投资者需要了解他们或其他任何一方可以从区块链中获取的信息。
- en: A related concern arises for corporate users, that of baseline information.
    A business partner may make a subset of information visible. For instance, a party
    may share information to build a reputation as a good business partner. However,
    if disclosure is selective rather than full, then users cannot construct a baseline
    for a meaningful comparison.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 与此相关的一个问题是企业用户的基线信息。商业伙伴可能会公开一部分信息。例如，一方可能分享信息以建立良好的商业伙伴关系。然而，如果披露是选择性的而不是完整的，那么用户就无法构建一个有意义的比较基准。
- en: As this discussion highlights, there are many possible information asymmetries
    that can arise with private blockchains. Since the existing financial institutions
    are already heavily regulated, any private blockchain they build would likely
    also need to be regulated. The regulation would need to ensure the mitigation
    of information asymmetries between members and nonmembers and the resulting conflicts
    of interest.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 正如这次讨论所强调的，私有区块链可能会出现许多可能的信息不对称。由于现有的金融机构已经受到严格监管，它们构建的任何私有区块链可能也需要受到监管。监管需要确保成员和非成员之间信息不对称以及由此产生的利益冲突得到缓解。
- en: In the history of finance, it has been difficult to change transparency regimes,
    and such moves have often been met with much resistance.³⁹⁰ Personally, I believe
    that the regulation of private or consortium blockchains will quickly become extremely
    problematic, because it would need to cover multiple strong-willed jurisdictions.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在金融史上，改变透明度制度是困难的，并且这样的举措通常会遭到很多阻力。个人认为，私有或联盟区块链的监管很快就会变得极其棘手，因为它需要涵盖多个意志坚定的司法管辖区。
- en: 'In my view, there are two salient outcomes: the first is that the private,
    permissioned blockchains are identical to the public ones except that the access
    to the network is controlled by network members, but all other informational and
    transparency features are the same as in public blockchains.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，有两个显著的结果：第一个是私有的、有权限的区块链与公共的区块链相同，只是网络的访问由网络成员控制，但所有其他信息和透明度特征与公共区块链相同。
- en: The second outcome is that the financial institutions manage to design a distributed
    ledger that precisely mimics the current world. Indeed, the R3 consortium, formed
    by most of the world’s largest financial institutions, promotes its own version
    of a distributed ledger, the Corda system. R3 describes this system as an open,
    distributed ledger that preserves privacy in the sense that a firm that is part
    of the ledger can see only the information that pertains to it.³⁹¹ The best description
    of Corda, in my view, is that it is a system of bilaterally agreed and verified
    transactions with conflict resolution provided by (algorithmic) notaries. This
    system looks like a digitized version of the current world of contracts using
    some of the features that have been developed and deployed in public blockchains
    (e.g., smart contracts). Since blockchain technology is often compared to the
    Internet, the appropriate analogy here is that Corda looks like the AOL of the
    21st century.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个结果是金融机构设法设计出一个精确模仿当前世界的分布式分类帐。事实上，由世界上大多数最大的金融机构组成的 R3 联盟推广其自己版本的分布式分类帐，即
    Corda 系统。R3 将该系统描述为一个开放的、分布式的分类帐，它在某种意义上保护了隐私，即作为分类帐一部分的公司只能看到与自己相关的信息。³⁹¹ 我认为，对
    Corda 最好的描述是，它是一个通过双边协议同意和验证的交易系统，其冲突解决由（算法的）公证员提供。这个系统看起来像是使用一些在公共区块链（例如，智能合约）中开发和部署的功能的数字化合同世界的版本。由于区块链技术经常与互联网进行比较，这里的适当类比是
    Corda 看起来像21世纪的 AOL。
- en: 'Finally, public blockchains such as Bitcoin or Ethereum are very secure: the
    proof-of-work (and possibly proof-of-stake) protocols require an attacker to control
    more than 51 percent of the respective networks’ computing power. At present,
    obtaining these resources comes at an astronomical cost; therefore, tampering
    with records is economically infeasible on these blockchains. Private blockchains
    would become large, lucrative targets for hackers; and depending on the protocol,
    a single compromised network member could contaminate the entire ledger. The security
    of private blockchains is a real and significant concern, albeit one beyond the
    scope of this chapter.³⁹²'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，像比特币或以太坊这样的公共区块链非常安全：工作量证明（以及可能的权益证明）协议要求攻击者控制超过各自网络计算能力的51%以上。目前，获得这些资源的成本是
    astronomically astronomical；因此，在这些区块链上篡改记录在经济上是不可行的。私有区块链将成为黑客的大型、有利可图的目标；并且根据协议，单个受损网络成员可能会污染整个分类帐。私有区块链的安全性是一个真实而重要的问题，尽管超出了本章的范围。³⁹²
- en: CONCLUSIONS AND RECOMMENDATIONS
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 结论和建议
- en: When corporate executives first learned about the concept of a blockchain, they
    quickly realized that the native transparency fundamentally went against the grain
    of their current procedures—in particular for financial institutions. At first
    blush, private blockchains then seemed to be the obvious choice—the term “private”
    suggests that they could maintain the traditional level of total privacy for financial
    transactions. The truth is more complicated.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 当企业高管首次了解到区块链的概念时，他们很快意识到固有的透明度根本违背了他们目前的程序——特别是对于金融机构而言。乍一看，私有区块链似乎是显而易见的选择——“私有”一词暗示着它们可以保持传统的金融交易的完全隐私水平。但事实更加复杂。
- en: Transparency is native to most blockchains, including private ones. We would
    be wrong to think that a private blockchain is synonymous with privacy or to equate
    a public blockchain with lack of privacy. Instead, there are technological solutions
    that allow users to keep their transactions masked. Therefore, transparency and
    privacy are choices, even in public blockchains.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 包括私有区块链在内，透明度是大多数区块链的固有特性。我们不能认为私有区块链等同于隐私，也不能将公共区块链等同于缺乏隐私。相反，存在技术解决方案，允许用户保持其交易匿名。因此，透明度和隐私是选择，即使在公共区块链中也是如此。
- en: With that in mind, blockchain users must understand that they send signals when
    they opt for privacy instead of transparency. Insisting on privacy may come with
    a reputation loss. As firms consider incorporating blockchain technology into
    their business operations, they ought to consider the positive potential of high
    transparency for their business. Transparency increases trust and can help build
    positive reputations—with business partners, customers, and investors. It can
    be conceptually complex to add disclosure features to existing systems—but with
    blockchain technology, being transparent is straightforward, and disclosure can
    come at no operational cost.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这个认识，区块链用户必须明白，当他们选择隐私而不是透明度时，他们会发出信号。坚持隐私可能会导致声誉损失。随着企业考虑将区块链技术纳入其业务运营中，他们应该考虑透明度对其业务的积极潜力。透明度增加了信任，可以帮助建立积极的声誉——与商业伙伴、客户和投资者。在现有系统中添加披露功能在概念上可能会很复杂——但是通过区块链技术，保持透明是直接的，披露可以不增加操作成本。
- en: 'Over the next years, we will likely see implementations of private blockchains
    that offer masking functionality of identifiers. The intrinsic security concerns
    and the signaling effect notwithstanding, executives who go down this path face
    important questions regarding the governance of information in private blockchains:
    Who knows what? Who masks and unmasks identifiers? Who controls and monitors the
    ensuing protocols? It is crucial not to set up a private blockchain in a manner
    that creates asymmetric information, adverse selection, and moral hazard, lest
    we see a whole set of innovation-stymieing regulations.'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来几年，我们可能会看到私有区块链的实施，这些区块链提供标识符的掩码功能。尽管存在固有的安全顾虑和信号效应，但选择这条道路的高管们面临着关于私有区块链信息治理的重要问题：谁知道什么？谁掩盖和揭示标识符？谁控制和监控随后的协议？至关重要的是不要建立一种会产生不对称信息、逆向选择和道德风险的私有区块链，否则我们可能会看到一整套抑制创新的法规。
- en: My hope is that executives embrace the positive network effects of transparency.
    It is challenging to amend existing disclosure practices, and historically we
    have seen meaningful changes only in the wake of scandals. The advent of this
    new technology is a unique opportunity to reconsider and to embrace transparency
    and to take advantage of the economic benefits of an open world.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望高管们能够拥抱透明度的积极网络效应。修改现有的披露惯例具有挑战性，历史上我们只有在丑闻曝光之后才看到有意义的变革。这种新技术的出现是重新考虑和拥抱透明度，并利用开放世界经济利益的独特机会。
- en: APPENDIX TO CHAPTER 6
  id: totrans-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第 6 章附录
- en: HOW TO ACCESS THE ETHEREUM BLOCKCHAIN
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何访问以太坊区块链
- en: Items on the Ethereum Blockchain are associated with public addresses, which
    are combinations of numbers and letters. For instance, my public address is 0xb1f0ab5ba4DBABAACba71baB7d6bF79D64EE397c.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊区块链上的项目与公共地址相关联，这些地址是数字和字母的组合。例如，我的公共地址是 0xb1f0ab5ba4DBABAACba71baB7d6bF79D64EE397c。
- en: 'To receive a payment, we need to have such an address. Creating one is straightforward
    by using, for example, the website MyEtherWallet.com. To create an address, we
    enter an arbitrary string as a password. The website then creates a public ID
    and a private ID from this information, and it creates a file that contains the
    relevant information. For the term, “showmethemoney!” I received this information:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 要接收付款，我们需要有这样一个地址。通过使用例如 MyEtherWallet.com 的网站，创建一个是很简单的。要创建一个地址，我们输入一个任意字符串作为密码。网站然后从这些信息中创建一个公共ID和一个私有ID，并创建一个包含相关信息的文件。对于术语“showmethemoney!”，我收到了以下信息：
- en: 'Your address:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 你的地址：
- en: '0x15b71d3db7F17B31e911517252EeE6a7445eA66C'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '0x15b71d3db7F17B31e911517252EeE6a7445eA66C'
- en: 'Your private key:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 你的私钥：
- en: e36979144c398043f8606a349b01acecc1b8a0ffd-b9a55528710621434fdb538
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: e36979144c398043f8606a349b01acecc1b8a0ffd-b9a55528710621434fdb538
- en: 'Note that this information is for illustration only. It is not advice. No one
    should use this particular information. I can now receive payments to this address;
    by itself, however, the address is not useful. Namely, to make payments, one needs
    to obtain a wallet. A standard one is Mist, available here: github.com/ethereum/mist/releases.'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，这些信息仅供说明。这不是建议。没有人应该使用这些特定信息。我现在可以收到到这个地址的付款；但单独来看，这个地址是没有用的。换句话说，要进行付款，需要获取一个钱包。一个标准的钱包是Mist，在这里可以找到：github.com/ethereum/mist/releases。
- en: 'How can we obtain ether, the native currency of the Ethereum network? There
    are at least three ways:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 我们如何获取以太币，以太坊网络的本地货币？至少有三种方式：
- en: 1.We become miners, meaning that we use our computer to participate in the verification
    activities of the Ethereum blockchain. If we succeed in creating blocks of transactions
    then we obtain newly minted ether as a built-in reward. However, successful mining
    requires specialized computing equipment—a standard central processing unit is
    much too slow.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 我们成为矿工，意味着我们使用我们的计算机参与以太坊区块链的验证活动。如果我们成功创建交易区块，那么我们将获得新铸造的以太币作为内置奖励。然而，成功的挖矿需要专用的计算设备——标准的中央处理单元速度太慢了。
- en: 2.A third party sends ether to our address, for instance, in return for a real-world
    item of value (say, a baby stroller that we sell on Craigslist).
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 第三方向我们的地址发送以太币，例如，作为回报我们出售的真实世界价值物品（比如，在Craigslist上销售的婴儿推车）。
- en: 3.We convert fiat currency (e.g., Canadian dollar, US dollar) into ether and
    send it to this address.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 我们将法定货币（例如，加拿大元，美元）兑换成以太币，并将其发送到这个地址。
- en: On that last point, as of this writing, converting fiat currency into digital
    money is a multistep process. First, we need to create an account at a cryptocurrency
    exchange such as Coinbase, Kraken, Poloniex, or QuadrigaCX. These exchanges perform
    KYC, meaning that we need to verify our identity by providing a credit card number
    and a scan of our passport or driver’s license. Once the exchange has verified
    our identity, the exchange creates an account, which we can fund by sending money
    to the exchange in our name using, say, a credit card or a wire transfer. Needless
    to say, this process involves non-negligible fees. Once funded, we can then buy
    ether or other digital assets at these cryptocurrency exchanges. Coinbase, for
    instance, instantaneously converts fiat currency into ether. However, the conversion
    transaction has not settled on the blockchain yet—the money is still technically
    at the exchange. So if the exchange gets hacked or goes bankrupt, our money is
    lost. To be a true owner of ether, we need to transfer funds away from the exchange
    and send them to an address such as the one listed above.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 就最后一点而言，在撰写本文时，将法定货币转换为数字货币是一个多步骤的过程。首先，我们需要在诸如Coinbase、Kraken、Poloniex或QuadrigaCX等加密货币交易所创建一个账户。这些交易所执行KYC，意味着我们需要通过提供信用卡号码和护照或驾驶执照的扫描来验证我们的身份。一旦交易所验证了我们的身份，交易所会创建一个账户，我们可以通过向交易所发送以我们的名义的资金，例如使用信用卡或电汇来充值该账户。不用说，这个过程涉及到非常可观的费用。一旦资金充足，我们就可以在这些加密货币交易所购买以太币或其他数字资产。例如，Coinbase会立即将法定货币转换为以太币。然而，转换交易尚未在区块链上结算——资金仍然在交易所技术上。因此，如果交易所被黑客攻击或破产，我们的资金就会丢失。要成为以太币的真正所有者，我们需要将资金从交易所转移并发送到上面列出的地址。
