- en: MANAGING BLOCKCHAIN TRANSPARENCY
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 管理区块链透明度
- en: Strategies for a Private/Open World
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 私有/开放世界的策略
- en: Andreas Park
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 安德烈亚斯·帕克
- en: BLOCKCHAIN TRANSPARENCY IN BRIEF
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链透明度简介
- en: •The advent of blockchain technology forces us to reconsider the upside and
    downside of public revelation of transactions and contracts. The implementation,
    application, and possible regulation of distributed ledgers involve choices that
    will critically affect information disclosure and economic interactions.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: • 区块链技术的出现迫使我们重新考虑交易和合同公开揭示的利弊。分布式账本的实施、应用和可能的监管涉及选择，这些选择将在信息披露和经济交互方面产生关键影响。
- en: •Blockchain technology can facilitate the monitoring of a firm’s investment
    decisions by storing contracts and transactions in a manner that is comparatively
    inexpensive and inherently visible to anyone who has access to the Internet.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: • 区块链技术可以通过以比较低廉且对任何具有互联网访问权限的人都是固有可见的方式存储合同和交易，促进公司投资决策的监控。
- en: '•It does not matter whether the blockchain is public and permissionless, such
    as the Bitcoin or Ethereum blockchains, or private and permissioned, such as Ripple
    or Hyperledger implementations: in principle, transactions are traceable with
    attribution of actions to identifiers. Therefore, the technology has a native
    high level of transparency.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: • 区块链是公开且无需许可的，例如比特币或以太坊区块链，或者是私有且受控的，例如瑞波或超级账本的实现，并不重要：原则上，交易是可追踪的，并将行动归因于标识符。因此，该技术具有固有的高透明度水平。
- en: '•Users can still protect their privacy in both private and public blockchains:
    some methods are procedural and involve the smart usage of the protocol, whereas
    others are technological and use mathematics.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: • 用户在私有和公共区块链中仍然可以保护他们的隐私：一些方法是程序性的，并涉及协议的智能使用，而另一些则是技术性的，并使用数学。
- en: INTRODUCTION TO REAL-TIME INFORMATION SYMMETRY
  id: totrans-9
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 实时信息对称介绍
- en: 'On 19 October 2001, Enron Corp.’s multiyear success story ended without anyone’s
    living happily ever after: the firm announced $638 million in quarterly losses
    and a $1.2 billion reduction in shareholder equity. Fast forward a few months,
    following an SEC and US Department of Justice investigation, the world learned
    that Enron management had fudged the books and hidden massive debt obligations
    in complex accounting constructs. Enron executives received 24-year prison sentences,
    which was little consolation to tens of thousands of Enron and Arthur Andersen
    employees who lost their jobs and pensions and to shareholders who saw $65 billion
    of equity disappear. Several more accounting scandals later, US Congress passed
    the Sarbanes-Oxley Act, which tightened disclosure, accounting, and accountability
    standards.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在2001年10月19日，安然公司的多年成功故事以没有人幸福地生活在一起而告终：公司宣布季度损失6.38亿美元，股东权益减少了12亿美元。几个月后，经过美国证券交易委员会和美国司法部的调查，世界得知安然管理层在复杂的会计结构中篡改账目，隐瞒了巨额债务。安然高管被判处24年监禁，这对于数万名失去工作和养老金的安然和安达信员工以及看到650亿美元股权消失的股东来说，几乎没有什么安慰。几起会计丑闻后，美国国会通过了《萨班斯-奥克斯法案》，加强了信息披露、会计和责任标准。
- en: 'Taking a step back, let’s ask ourselves: what is the root problem that regulators
    and legislators have been trying to solve? Lenders want to know whether a borrower
    is likely to pay back a loan, and equity investors want to know whether they are
    likely to receive a return on their investment, particularly whether the current
    market price of a public company indeed reflects the intrinsic value of a share.
    Yet, time and time again, managers of banks, corporations, accounting firms, and
    government agencies have been caught in lies.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 回过头来，让我们自问一下：监管机构和立法者一直试图解决的根本问题是什么？贷款人想知道借款人是否有可能偿还贷款，股权投资者想知道他们是否有可能获得投资回报，特别是当前公共公司的市场价格是否确实反映了股份的内在价值。然而，一次又一次，银行、公司、会计师事务所和政府机构的管理者们都被发现说谎。
- en: Asymmetric information, when one side of a deal has better information than
    the other and can use it to the latter’s detriment, is toxic for the functioning
    of markets. For this reason, an elaborate and often burdensome system of regulations
    exists to reduce this asymmetry by mandating regular and accurate disclosures.
    Accounting rules give managers leeway to reallocate funds and revenues inside
    the company. Moreover, accounting reports are published intermittently, and there
    is ample evidence that managers engage in numerous economically pointless yet
    costly activities such as earnings “smoothing.” Finally, the external certification
    of the books is expensive.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 不对称信息是指在一方拥有更好信息且可以利用它损害另一方的情况，这对市场的运作是有害的。出于这个原因，存在着一个复杂而常常繁重的法规体系，通过要求定期和准确的披露来减少这种不对称性。会计规则给了管理者在公司内重新分配资金和收入的自由。此外，会计报告是间歇性发布的，有大量证据表明，管理者从事许多经济上毫无意义但代价高昂的活动，如盈利“平滑”。最后，对账簿的外部认证是昂贵的。
- en: 'Supplying intermittent reports was appropriate, time-consuming, and costly
    in the pre-digital world: management needed to aggregate information from various
    units and pay a third party to check and verify it before mailing it to shareholders.
    Today, firms have electronic accounting systems: executives get financial information
    in real time but have chosen not to share such raw and unaudited data streams
    with investors.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在数字化之前，供应间歇性报告是合适的，耗时且昂贵的：管理层需要从各个单位汇总信息，并支付第三方进行检查和验证，然后邮寄给股东。今天，企业拥有电子会计系统：高管可以实时获得财务信息，但选择不与投资者分享这种原始和未经审计的数据流。
- en: In principle, blockchain technology allows firms to disclose verified financial
    transactions publicly, directly, and in real time. It also allows them to disclose
    an extensive set of contracts. These published deals would be in the form of code
    that would eliminate ambiguity about a firm’s financial condition and commitments.
    Although fraudulent activities are still possible, many of the deals that led,
    for instance, to the demise of Enron would no longer be possible.³⁵⁵ Assets couldn’t
    appear to be owned by two parties at once, hiding liabilities would be impossible,
    and would-be Enrons couldn’t attract such positive media attention and additional
    funding as Enron did.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 原则上，区块链技术允许企业公开、直接和实时披露经过验证的财务交易。它还允许它们披露一套广泛的合同。这些公开的交易将以代码形式呈现，消除了有关企业财务状况和承诺的模糊性。尽管仍然可能存在欺诈行为，但导致恩隆（Enron）灭亡的许多交易，例如，将不再可能。资产不可能一次出现在两个当事方名下，隐藏负债将是不可能的，并且潜在的恩隆（Enron）不可能像恩隆（Enron）那样吸引如此积极的媒体关注和额外资金支持。
- en: THE BENEFITS OF SHARED KNOWLEDGE
  id: totrans-15
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 共享知识的好处
- en: 'A critical component of asset ownership and of a contract is attribution: who
    holds the asset, and who has established and is party to the contract? A blockchain
    stores this information by recording asset origination and transactions, and thus
    changes of ownership within a distributed (as opposed to central) ledger. This
    complete record of transactions and contracts establishes the current owner of
    an asset. Ownership is attributed to an address, which is simply a set of letters
    and numerals and can be thought of as an identifier.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 资产所有权和合同的一个关键组成部分是归因：谁持有资产，谁建立并参与合同？区块链通过记录资产起源和交易以及分布式（而不是集中式）账本中的所有权变更来存储这些信息。交易和合同的完整记录确定了资产的当前所有者。所有权归因于一个地址，这只是一组字母和数字，可以看作是一个标识符。
- en: By recording transactions on a blockchain, a network with multiple parties has
    shared knowledge of past and current ownership of assets. An intrinsic part of
    the technology is thus that there is some degree of transparency regarding past
    actions and present ownership. Indeed, by default, the transaction attribution
    is entirely transparent to anyone with access to the network. In principle, the
    addresses or IDs are anonymous.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在区块链上记录交易，多方网络共享了资产的过去和当前所有权的知识。因此，技术的一个固有部分是，在过去的行动和现在的所有权方面存在一定程度的透明度。实际上，默认情况下，任何有权访问网络的人对于交易的归因都是完全透明的。原则上，地址或ID是匿名的。
- en: 'Had Enron’s management been required to disclose the firm’s addresses publicly,
    then investors and oversight bodies could have traced the movement of assets and
    liabilities. The beauty of block-chain-based transactions is that disclosure is
    inherent. In principle, those with access to the blockchain’s information can
    have the same information about a firm as the firm’s managers. This feature may
    reduce the costs of generating accounting statements and performing audits.³⁵⁶
    There are further cost savings: asymmetric information is a risk, for which financiers
    require compensation. By reducing information asymmetry, firms reduce risk and
    lower their cost of capital; they have more money for investment and research,
    and they can use these funds to build better products and increase employment.
    Blockchain technology can therefore be a catalyst for incremental economic growth.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果恩隆公司的管理层被要求公开披露公司的地址，那么投资者和监管机构就可以追踪资产和负债的流动。基于区块链的交易之美在于披露是固有的。原则上，有权访问区块链信息的人可以获得与公司管理层相同的关于公司的信息。这个特性可能降低生成会计报表和进行审计的成本。进一步的成本节约是：信息不对称是一种风险，金融家需要得到补偿。通过减少信息不对称，公司降低了风险并降低了资本成本；他们有更多的投资和研究资金，可以利用这些资金构建更好的产品并增加就业。因此，区块链技术可以成为增量经济增长的催化剂。
- en: HOW MUCH IS TOO MUCH TRANSPARENCY?
  id: totrans-19
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**透明度过多会产生什么问题？**'
- en: 'For all its virtues, transparency affects the economic interactions of market
    participants, and it can have downsides. For instance, an investment dealer is
    asked by a client to absorb a large position because the client has a liquidity
    need. The investment dealer now has a risk on its book that it doesn’t want. In
    a relatively liquid market, this problem may be small because the dealer will
    likely be able to trade out of the position quickly. But, in a fairly liquid market,
    the client probably wouldn’t have approached the dealer in the first place. In
    an illiquid market, with few prospective counterparties, the dealer has to worry
    about a squeeze: a well-capitalized bandit trader may be able to move the market
    against the dealer and force the dealer to liquidate the position at a fire sale
    price. The dealer does not want the public to see its risky position.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管透明度有诸多优点，它也影响市场参与者的经济互动，并可能带来不利影响。例如，一个投资交易商应客户要求，接受了一大笔因流动性需求而来的头寸。这样一来，投资交易商的账上就多了一个不想承担的风险。在流动性相对充足的市场中，这个问题可能较小，因为交易商很可能很快就能脱手这个头寸。但在一个流动性尚可的市场中，客户一开始可能根本不会找到这个交易商。在一个流动性不足的市场中，由于潜在交易对手稀缺，交易商必须担心被挤压：一个资金雄厚的流氓交易者可能会操纵市场，迫使交易商以非常低的价格清仓头寸。交易商并不希望公众看到其风险头寸。
- en: Should we care about the dealer? I believe we must. The risk of a position squeeze
    is real, dealers want to be compensated, and thus either the cost of trading illiquid
    assets goes up or markets for illiquid assets collapse altogether.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们应该关心交易商吗？我认为我们必须关心。头寸挤压的风险是真实存在的，交易商希望得到补偿，因此，不是交易非流动性资产的成本上升，就是非流动性资产市场完全崩溃。
- en: Put differently, there are legitimate reasons to settle transactions on a highly
    transparent blockchain and legitimate concerns about such transparency. Indeed,
    when confronted with the concept of a public blockchain that records all transactions
    publicly, financial industry executives were put off—not on their watch!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，有充分的理由在一个高度透明的区块链上完成交易，同时对这种透明性也有合理的担忧。实际上，当面对一个公开记录所有交易的公共区块链的概念时，金融行业的高管们感到不安——不在他们的监管之下！
- en: 'The alternative is a permissioned, private blockchain, organized and controlled
    by a known and trusted consortium of entities such as banks. The assumption is
    that the level of visibility of such a private distributed ledger or blockchain
    is a design choice. But matters are not that simple: even a private blockchain,
    possibly organized by a consortium of banks still involves the record keeping
    of everyone’s transactions in each node of the distributed network. In other words,
    even in a private blockchain, our competitors can see our activities.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种选择是一个许可的、私有的区块链，由诸如银行之类的已知并受信任的实体联盟组织和控制。假设是，这样一个私有的分布式账本或区块链的可见度是一个设计选择。但问题并非如此简单：即使是一个可能由银行联盟组织的私有区块链，也仍涉及在分布式网络的每个节点记录每个人的交易。换句话说，即使在一个私有区块链中，我们的竞争对手也能看到我们的活动。
- en: Is that the end of the discussion? No. If banks have concerns about lack of
    privacy, then they should not be using the Internet either. Instead, I believe
    that the discussion around transparency should focus on the desired, socially
    optimal level of transparency. This level is a critical design choice for firms
    that wish to establish a private blockchain. Moreover, regulators and lawmakers
    need to carefully think about what disclosure they require of corporate users
    of public blockchains.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论到此结束了吗？并非如此。如果银行担心缺乏隐私，那么他们也不应该使用互联网。相反，我认为透明度讨论应该集中在所需的、社会最优水平的透明度上。这个水平对于希望建立私有区块链的公司来说是一个关键的设计选择。此外，监管机构和立法者需要仔细考虑他们要求公共区块链的公司用户披露什么信息。
- en: In this chapter, I outline how the recording of information on a blockchain
    differs from that in the current world of asset transfers, and who gets to see
    what information. Changes in transparency have economic consequences and may create
    winners and loser. I will therefore describe the business cases against and for
    transparency. Finally, I discuss the technological solutions that exist to reduce
    the built-in full transparency of blockchains.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，我将概述在区块链上记录信息与当前资产转移世界之间的差异，以及谁能看到什么信息。透明度的变化会产生经济后果，并可能造成赢家和输家。因此，我将描述反对和支持透明度的商业案例。最后，我将讨论存在的技术解决方案，以减少区块链内置的完全透明度。
- en: NATIVE TRANSPARENCY IN BLOCKCHAIN TECHNOLOGY
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术中的原生透明度
- en: 'OWNERSHIP TRANSFERS: CENTRAL REGISTRIES VERSUS DISTRIBUTED LEDGERS'
  id: totrans-27
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 'OWNERSHIP TRANSFERS: CENTRAL REGISTRIES VERSUS DISTRIBUTED LEDGERS'
- en: To illustrate the possible transparency issues, let’s look at the workings of
    blockchain technology and how they relate to the transparency of actions and holdings.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明可能存在的透明度问题，让我们来看看区块链技术的运作方式以及它们与行动和持有的透明度之间的关系。
- en: All non-physical, non-registered asset transfers require a mechanism to change
    the record of ownership. At present, centralized ledgers keep most such records,
    and only highly trusted parties can access and modify these records. Cash is kept
    in bank accounts, and a bank account is a central registry. The record of ownership
    of a house is kept in a property registry. Securities such as stocks, too, are
    kept in central securities depositories such as the DTCC in the United States
    or the Canadian Depository for Securities (CDS).³⁵⁷ Finally, records of most bilateral
    contracts are commonly kept by the parties involved, and transactions that the
    terms of the contract trigger thus involve a complicated account-reconciliation
    process. Consumer loan agreements are usually additionally registered with the
    credit bureau, such as Equifax or TransUnion.³⁵⁸
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 所有非物质、非注册资产转让都需要一种机制来更改所有权记录。目前，中心化账本保留了大部分这类记录，只有高度信任的当事方才能访问和修改这些记录。现金存放在银行账户中，而银行账户是一个中央注册处。房屋的所有权记录存放在房地产登记处。股票等证券也存放在中央证券存管机构，如美国的DTCC或加拿大证券存管中心（CDS）。最后，大多数双边合同的记录通常由涉及的当事方保留，并且合同条款触发的交易因此涉及复杂的账户对账过程。消费者贷款协议通常还会额外在信用局注册，如Equifax或TransUnion。
- en: Blockchain technology is a consensus protocol to change records in distributed
    ledgers, and its setup defines who can make changes to the ledger and under what
    circumstances. At its core, a block-chain is an append-only protocol that stores
    “transactions,” where in principle a transaction can be a trade but also text-based
    information such as a piece of programming code. The key feature of a blockchain
    is that, by recording transactions, it ensures a consensus on the current owner
    of an asset. Anyone can explore token transfers on the Ethereum blockchain using
    the public website Etherscan.io, which pulls data from the Ethereum blockchain;
    or the Bitcoin blockchain using the website Blockchain.info.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术是一种共识协议，用于更改分布式账本中的记录，其设置定义了谁可以在什么情况下更改账本。在其核心，区块链是一种追加协议，它存储“交易”，在原则上，交易可以是一笔交易，但也可以是文本信息，比如一段编程代码。区块链的关键特征是，通过记录交易，它确保对资产的当前所有者达成共识。任何人都可以使用公共网站Etherscan.io在以太坊区块链上探索代币转账，该网站从以太坊区块链上获取数据；或者使用Blockchain.info网站在比特币区块链上探索。
- en: 'OWNERSHIP TRANSFERS: PUBLIC VERSUS PRIVATE BLOCKCHAINS'
  id: totrans-31
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 所有权转移：公共区块链与私有区块链
- en: 'Let’s consider the differences in data storage. To date, most firms still store
    enterprise data in a central database. This setup is simple and easy to understand.
    Also, since all information is stored and changed at a central location, one party
    cannot sell the same asset or spend the same dollar twice. Think about a bank
    account: Bob cannot send the same dollar to both Sue and Alice, and Bob cannot
    use the same asset as collateral in two transactions. The centralization of data
    storage prevents this double-spend problem.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们考虑一下数据存储上的区别。迄今为止，大多数公司仍然将企业数据存储在中央数据库中。这种设置简单且易于理解。并且，由于所有信息都存储和更改在一个中央位置，一方不能将同一资产或同一美元花费两次。想想一个银行账户：Bob
    不能将同一美元同时发送给Sue和Alice，而且Bob 不能将同一资产用于两笔交易的抵押。数据存储的集中化防止了这种重复支出问题。
- en: 'There are, however, many concerns with central databases, foremost among them,
    security: if the database fails because of, say, a major hardware failure, all
    data might be lost. For that reason, keepers of central databases always make
    backups—and a backup model is one step closer to a distributed database. Namely,
    the keepers need to update their backups continuously to avoid data loss and thus
    need a backup protocol to ensure that data in the backup is accurate.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，对于中央数据库存在许多关切，其中最主要的是安全性：如果数据库因为例如重大硬件故障而失败，所有数据可能会丢失。因此，中央数据库的管理者总是进行备份，而备份模型就更接近分布式数据库。也就是说，管理者需要持续更新他们的备份以避免数据丢失，并且需要一个备份协议来确保备份中的数据准确。
- en: A distributed database shares features with a central-backup system in that
    it keeps all information at several locations. The key difference is that in a
    distributed database, there is no single primary location from which all changes
    originate. Instead, each site can make changes to the data.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式数据库与中央备份系统共享某些特性，因为它在几个地方保存所有信息。关键区别在于，在分布式数据库中，没有一个单一的主要位置来源自所有变更。相反，每个站点都可以对数据进行更改。
- en: 'There are numerous advantages to this setting: there is no single point of
    failure, all data are available locally, and the system can be set up so that
    the different locations need not trust one another, yet all sites continuously
    agree on the content of the database. According to Richard Gendal Brown from R3,
    “[a] system … that [is] operated by multiple parties, none of whom fully trust
    each other, that nevertheless come[s] into and remain[s] in consensus as to the
    nature and evolution of a set of shared facts.”³⁵⁹'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这种设置有许多优势：没有单一的故障点，所有数据都可以在本地访问，并且该系统可以设置，使得不同的地点无需相互信任，但所有站点都持续同意数据库的内容。根据R3的Richard
    Gendal Brown所说，"[一个]由多方操作，彼此互不完全信任，但仍然对一组共享事实的性质和演变达成共识的系统"。
- en: However, a side effect of a distributed database is that all information is
    stored at all locations. So, for instance, if a set of banks organizes the distributed
    ledger (wherein each bank is a network node), then every bank holds the information
    of all other banks’ accounts. Such an arrangement raises red flags for executives,
    and so we need to understand what the information reveals (because storing information
    is not synonymous with accessing it).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，分布式数据库的一个副作用是所有信息都存储在所有位置。因此，例如，如果一组银行组织分布式账本（其中每个银行都是网络节点），那么每个银行都持有所有其他银行账户的信息。这种安排引起了高管的警告，因此我们需要了解信息透露的内容（因为存储信息并不等同于访问信息）。
- en: 'There are two main types of distributed ledgers: public and private.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式账本主要有两种类型：公共和私有。
- en: 'A public ledger is permissionless: anyone can become a network node and anyone
    can, in principle, enter records in the ledger. The most prominent examples are
    the Bitcoin and Ethereum blockchains. Indeed, the process of becoming a network
    node is part of using the blockchain: as a first step to use the Ethereum blockchain,
    one downloads a so-called wallet software; an example is the “Mist wallet.” These
    wallets monitor the Ethereum blockchain to find transactions that have been sent
    to the wallet. As part of the process, one downloads the information from the
    Ethereum blockchain and becomes a node.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 公共账本是无许可的：任何人都可以成为网络节点，原则上任何人都可以录入账本记录。最突出的例子是比特币和以太坊区块链。事实上，成为网络节点的过程是使用区块链的一部分：使用以太坊区块链的第一步是下载所谓的钱包软件；一个例子是“Mist钱包”。这些钱包监视以太坊区块链，以查找发送到钱包的交易。作为该过程的一部分，从以太坊区块链下载信息并成为一个节点。
- en: A private distributed ledger, in contrast, is built by either an individual
    firm or by a consortium of firms and differs from public distributed ledgers in
    several key ways. First, a private network can be permissioned and can thus restrict
    who can use it to record transactions and can view the flow of information and
    assets across it. For financial institutions, this feature is important as it
    allows them to comply with KYC legislation, which is a usually a prerequisite
    for compliance with AML rules. Moreover, in principle, these networks don’t need
    a trustless protocol. A downside is that a consortium solution raises the specter
    of collusion and rent extraction typical of a trust; for instance, network members
    may restrict entry, fix prices, and collude on fees. From a competition policy
    perspective, it may thus be desirable to mandate a trustless protocol to remove
    a barrier for new entrants wishing to join a consortium network.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，私密分布式账本是由单个公司或由一组公司构建的，并在几个关键方面与公共分布式账本不同。首先，私有网络可以被授权，因此可以限制谁可以使用它记录交易，并可以查看信息和资产在其中的流动。对于金融机构来说，这一特性很重要，因为它使他们能够遵守
    KYC 法规，这通常是遵守 AML 规则的先决条件。此外，原则上，这些网络不需要无信任协议。一个缺点是，联盟解决方案引发了联合作用和典型信任的租金提取的可能性；例如，网络成员可能限制进入、固定价格，并在费用上串通。从竞争政策的角度来看，因此可能希望强制实施无信任协议，以消除新入市企业希望加入联盟网络的障碍。
- en: '[Figure 6-1 illustrates the workings of the verification of a block-chain transaction.³⁶⁰
    The key idea is that a user’s blockchain address has (implicitly) two components,
    a public one and a private one. Everyone can see every transaction linked to the
    public portion of an address; the private component is used to sign the transaction.
    Furthermore, the public key is a crucial component in the verification that the
    user indeed authorized the transaction. The appendix explains how to obtain an
    address and transfer funds to this address.³⁶¹](chapter0115.html)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 6-1 阐述了区块链交易验证的工作原理。³⁶⁰ 关键思想是用户的区块链地址（隐含地）有两个组成部分，一个是公开的，一个是私密的。每个人都可以看到与地址的公开部分相关联的每笔交易；私密部分用于签署交易。此外，公钥是验证用户是否确实授权了交易的关键组成部分。附录解释了如何获得地址并向该地址转账。³⁶¹](chapter0115.html)'
