  type: TYPE_NORMAL
  zh: 图 5-9
- en: The justified r -> b1 -> b2 -> b3 chain
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 合理的 r -> b1 -> b2 -> b3 链
