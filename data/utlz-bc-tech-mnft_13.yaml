  zh: 在企业物流、供应链管理、物流配送、物料管理，甚至货币管理等方面都有所应用。无论其名称如何，企业物流在大多数公司中都是管理的重要组成部分，无论它们是制造业还是服务业导向的。按照物流管理委员会的定义，企业物流的过程是规划、执行、控制、高效、成本效益的过程，从原点到满足客户需求的过程，涉及原材料、库存、产品和相关信息。全球经济比以往任何时候都更加紧密地联系在一起。公司正在追求或已经实施了全球战略，其中他们的货物面向全球市场，而原材料、组件和劳动力的低成本来源于全球各地，或者他们在本地生产并在全球销售。与希望本地生产和销售的公司相比，供应和分销线在这两种情况下都被拉伸。这种趋势不仅是作为企业寻求节省成本或扩大市场的结果而自然出现的，而且还受到了有利于贸易的政府框架的帮助。随着企业更加全球化地看待其业务，物流绩效和成本将在全球化/国际化中发挥更大作用。因此，物流在公司内部变得更加重要，因为物流费用，特别是运输费用，占据了整体成本的相当大比例。例如，如果一家企业希望为其资源找到国外供应商或在其他国家生产其产品，目标是赚取更多的钱。虽然材料和劳动力成本可能更便宜，但如果运输和库存成本增加，物流成本也可能增加。显示了一种妥协，可能会通过削减材料、劳动力和行政成本来实现更大的利润，但是牺牲物流和关税。外包提高了供应链的价值，但它需要更严格的物流成本控制来进行产品管理。
- en: With the advent of Web Services, it is now theoretically possible to create
