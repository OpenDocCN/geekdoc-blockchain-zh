- en: CHAPTER 26
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第二十六章
- en: The Bubble Bursts
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 泡沫破裂
- en: Over the next few months, we got to be real connoisseurs of office lobbies.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几个月里，我们成了办公室大堂的真正鉴赏家。
- en: Every financial building in Boston now has a coffee shop in its downstairs lobby.
    The Starbucks at One Financial Center was bustling but cramped; the Blue Bottle
    Coffee at 100 Federal Street was airy but chilly. Today our remaining team sat
    huddled around our laptops for warmth while cold rain washed down in sheets outside.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如今波士顿的每一座金融大楼楼下大堂都有一家咖啡店。位于金融中心的一号星巴克繁忙但拥挤；位于联邦街100号的蓝瓶咖啡空气流通但寒冷。今天我们的团队剩下的成员围着我们的笔记本电脑取暖，而冷雨像薄纱一样在外面倾泻而下。
- en: 'I looked at our little crew of digital nomads, all that was left of my company.
    No one would take us, as coworking spaces were fearful of the word “cryptocurrency.”
    Mailchimp, our email provider, had canceled our account because we used the word
    “bitcoin.” They needn’t have worried: the price of bitcoin was in free fall, and
    investors were fleeing.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我看着我们这群数字游民，我的公司剩下的全部。没有人愿意接纳我们，因为共享工作空间害怕“加密货币”这个词。我们使用的邮件服务提供商 Mailchimp 已经取消了我们的账户，因为我们使用了“比特币”这个词。他们不必担心：比特币的价格正在暴跌，投资者正在逃离。
- en: “A ray of hope,” I offered to Pete. “Sales lead. Looks like the real deal.”
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: “一线希望，”我向皮特提出建议。“一个销售线索。看起来是真的。”
- en: I turned my laptop so we could both see the email, adjusting the font size to
    300 percent for Pete’s sake. “We would like Media Shower to help us promote our
    new blockchain token PowerUpCoin,” I read, “which will increase in value as more
    people join.”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我把笔记本电脑转过来，这样我们两个都可以看到邮件，把字体大小调整为300%为了皮特。我读道：“我们希望 Media Shower 能帮助我们推广我们新的区块链代币
    PowerUpCoin，”我说，“随着更多人加入，它的价值会增加。”
- en: “So a pyramid scheme,” Pete responded.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “所以这是一个金字塔计划，”皮特回应。
- en: “It’s not a pyramid scheme,” I argued, reading from the website. “PowerUpCoin
    is designed to increase in value over time by burning tokens as they are traded.
    The faster transactions happen, the more tokens are burned and the faster the
    price rises.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “这不是一个金字塔计划，”我争辩说，从网站上读取内容。“PowerUpCoin 旨在通过交易燃烧代币来随时间增加价值。交易越快，燃烧的代币就越多，价格涨得越快。”
- en: '![images](../images/common3.jpg)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/common3.jpg)'
- en: 'Burning: destroying a blockchain token permanently. For example, burning might
    be done to decrease supply, in an attempt to stimulate a higher price. Think of
    burning as the opposite of creating tokens or “printing money.” (See The Parable
    of the Goldbuckians, [page 268](ch34.html#page_268).)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 燃烧：永久销毁区块链代币。例如，燃烧可能用于减少供应，试图刺激更高的价格。把燃烧想象成创建代币或“印钞”的相反行为。（参见《金币人寓言》，[第268页](ch34.html#page_268)。）
- en: “The more investors are burned,” Pete muttered.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “投资者被烧得越多，”皮特咕哝着。
- en: “So they’re trying to create more scarcity, so that more people use the token,
    until . . . what?” I pondered this. “Only one person is left?”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “所以他们试图创造更多的稀缺性，让更多人使用代币，直到……什么？”我陷入了沉思。“只剩下一个人？”
- en: “Like a pyramid scheme,” Pete repeated.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “就像一个金字塔计划，”皮特重复了一遍。
- en: “The website looks legit,” I responded, clicking through pages. “But what does
    the token actually do?”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “网站看起来是合法的，”我回应，点击着页面。“但代币实际上做什么？”
- en: '“This is what’s so hard.” Pete pointed. “It’s all so new. You look at this
    site, even you think it’s real. Look at this: ‘We have built-in anti-fraud prevention
    measures to ensure the integrity of every token.’ What does that even mean?”'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “这就是难点。”皮特指出。“一切都是那么新。你看这个网站，甚至你也认为它是真的。看看这个：‘我们内置了反欺诈预防措施，确保每个代币的完整性。’这到底是什么意思？”
- en: “It looks like the token does nothing,” I deflated.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “看起来代币什么也不做，”我泄气了。
- en: “The logo even looks like a pyramid!” Pete pointed out, laughing.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “甚至连标志都看起来像一个金字塔！”皮特指出，笑着。
- en: “No, it’s like an upward arrow.” I squinted. “You know, PowerUpCoin.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “不，它像一个向上的箭头。”我眯着眼睛。“你知道，PowerUpCoin。”
- en: “It’s a pyramid!”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “这是一个金字塔！”
- en: “Do we have anything real in the pipeline?” I asked, rubbing my eyes and shivering.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “我们管道里有没有真正的东西？”我问道，揉了揉眼睛，颤抖着。
- en: “It is a sea of chaos,” Pete replied. “All noise, no signal.” He turned his
    laptop around to face me. “Here’s our sales pipeline. Two hundred leads in the
    past month. Maybe two of these are real.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “这就像是一片混乱，”皮特回答。“全是噪音，没有信号。”他把笔记本电脑转过来面对我。“这是我们销售管道。过去一个月有200个潜在客户。也许其中有两个是真的。”
- en: “What do people want?” I asked.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “人们想要什么？”我问。
- en: “They all want to buy articles on Bitcoin Market Journal.”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “他们都想要在比特币市场期刊上购买文章。”
- en: “Not going to do that,” I stated flatly.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “我不会这么做，”我断然表示。
- en: “I know. But it’s how this industry works, John. All the other blockchain sites
    are pay to play. Send them a bitcoin, they’ll write a nice article about PowerUpCoin.”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “我知道。但这就是这个行业的运作方式，约翰。所有其他的区块链网站都是付费参与。给他们发送一个比特币，他们就会写一篇关于PowerUpCoin的好文章。”
- en: “We’ve got to build trust,” I maintained. “In blockchain, those that build trust
    will thrive. Those that don’t will die.”
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “我们必须建立信任，”我坚持道。“在区块链中，那些建立信任的人将会繁荣。那些不建立信任的人将会消亡。”
- en: “Maybe it’s time to reconsider advertising,” Pete suggested for the umpteenth
    time.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “也许该重新考虑广告了，”皮特建议道，这已经是他第N次这么说了。
- en: “Advertising is a crack pipe. We take one hit, we’ll never get off.” And once
    again I launched into my spiel.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “广告就是一个烟囱。我们吸了一口，我们将永远离不开。”我又开始了我的演讲。
- en: Stop the Adness
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 停止广告狂潮
- en: In his final column, New York Times tech columnist Farhad Manjoo stated, “The
    Internet ad business lies at the heart of just about every terrible thing online.”^([46](notes.html#ch00-fn46))
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约时报科技专栏作家法哈德·曼朱在他的最后一篇专栏中写道，“互联网广告业务几乎存在于网上的一切糟糕事物之中。”^([46](notes.html#ch00-fn46))
- en: Ads interrupt your experience, slow down your computer, and crash your browser.
    Ads install spyware in the form of tracking code called “cookies” (itself a deceptive
    term, because cookies are delicious). Then companies track your every move, which
    is how ads follow you around the Internet.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 广告会打断你的体验，拖慢你的电脑速度，甚至让你的浏览器崩溃。广告以追踪代码的形式安装间谍软件，这种代码被称为“cookies”（其本身就是一个具有误导性的术语，因为cookies是指美味的饼干）。然后公司追踪你的每一个动作，这就是广告如何在互联网上跟随你的原因。
- en: In the world of blockchain investing, many websites will write better articles,
    or give you more coverage, if you buy their ads. We don’t trust the media, in
    part because we don’t know what’s editorial and what’s advertorial.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链投资领域，许多网站如果你购买它们的广告，就会写出更好的文章，或者给你更多的报道。我们部分不信任媒体，其中一个原因就是我们不知道什么是编辑内容，什么是广告内容。
- en: All these problems come down to ads.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些问题都归结于广告。
- en: It wasn’t supposed to be this way. The original architects of the World Wide
    Web thought that micropayments—payments of less than a dollar—would be how the
    web was monetized.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 原本不应该是这样的。万维网的原始建筑师们认为，微支付——不足一美元的支付方式——将是网络实现货币化的方式。
- en: You’re probably familiar with the “404 error,” when a page is not found on the
    Internet. The “402 error” was the error you’d get when a payment was required.
    The 402 predated the 404. Have you ever seen a 402 error? No, because we didn’t
    get micropayments. We got ads.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你大概熟悉“404错误”，即在互联网上找不到某个页面。而“402错误”是要求支付时出现的错误。402错误比404错误出现的还要早。你有没有见过402错误？没有，因为我们没有实现微支付。我们得到了广告。
- en: 'Plenty of micropayment systems have been tried and failed because of what bitcoin
    pioneer Nick Szabo calls “mental transaction costs.”^([47](notes.html#ch00-fn47))
    If it costs twenty-five cents to continue reading a New York Times article, you
    have to mentally compare it to other articles, other websites, what you could
    buy with . . . Forget it: I’ll just check BuzzFeed instead.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 已经有不少微支付系统尝试过并失败了，原因在于比特币先驱尼克·萨博所称的“心理交易成本”。^([47](notes.html#ch00-fn47)) 如果继续阅读纽约时报文章需要花费25美分，你必须心理上把它与其他文章、其他网站、你可以用 . . .
    等等比较。算了吧：我还是去检查BuzzFeed吧。
- en: The more we have to think about paying for something, the less likely we are
    to pay for it. That’s why Amazon invented 1-Click ordering. Doesn’t get any lower-friction
    than that—not until Jeff Bezos invents the 1-Thought, which is an Internet-connected
    hat that will buy something as soon as you desire it.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们越是要考虑为某样东西付钱，我们越是不可能付钱。这就是亚马逊发明一键订购的原因。再没有比这更低阻力的购物方式了——直到杰夫·贝佐斯发明了1-Thought（1-念购物帽），这种联网帽子会在你想要某样东西时立刻为你购买。
- en: 'Today, subscriptions work better than micropayments, because they eliminate
    that mental friction. One price: all you can eat. New York Times: all you can
    read. HBO: all you can watch.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，订阅制比微支付更有效，因为它消除了心理阻力。一次付费，畅享所有内容。纽约时报：随便阅读。HBO：随便观看。
- en: But blockchain can make micropayments work by making them invisible. I will
    explain this simply, using fairy tales.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 但区块链可以使微支付变得不可见。我将简单地用童话故事来解释这一点。
- en: '* * *'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Take the Massachusetts Turnpike. This is the main highway leading into and out
    of Boston, and it’s a toll road. Back in the day, you had tollbooths, which snarled
    up traffic and made everyone resentful. You’re already commuting in rush hour
    traffic, and now you’ve got to pay to use the road.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 以马萨诸塞州收费公路为例。这是通往波士顿的主要高速公路，是一条收费公路。在过去，这里有收费亭，这会导致交通堵塞，并让所有人都心生怨恨。你已经在高峰期的交通中通勤了，现在你还得付钱使用这条道路。
- en: The tollbooth collectors had the worst job in the world, dealing with grumpy
    commuters every day, so they got grumpy as well. In fairy tales, you know the
    troll who guards the bridge and says, “Three gold coins!”? Why is he always grumpy?
    Because he has to deal with all the commuters!
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 收费站的收款员有着世界上最好的工作，每天都要应对脾气暴躁的通勤者，所以他们也很暴躁。在童话故事里，你知道那个守护桥梁的巨魔会说，“三个金币！”吗？他为什么总是脾气暴躁？因为他要应对所有的通勤者！
- en: Then, a few years ago, they tore down the tollbooths. Gone. Now you have this
    little device in your car—a transponder—that automatically charges your account.
    I’m not talking about an automated tollbooth. There is no booth.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，几年前，他们拆除了收费站。消失了。现在你的车里有一个小装置——一个 transponder——它会自动从你的账户中收费。我说的不是自动收费站。没有亭子。
- en: It’s as if they removed the troll and replaced him with a robot with a radar.
    You don’t even know that it’s happening. You’ve got this online account that you
    load up with fifty bucks, and it just draws down against that account. Zero friction.
    It’s invisible. It’s incredible.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这就好像他们移除了巨魔，用一个装有雷达的机器人取而代之。你甚至不知道这件事正在发生。你有一个在线账户，你往里面充50美元，它就从那个账户中扣除。零摩擦。它是隐形的。它是惊人的。
- en: That is brilliant engineering, and that is what blockchain-based micropayments
    can look like.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这是卓越的工程，这就是基于区块链的微支付可能的样子。
- en: '![images](../images/f0203-01.jpg)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0203-01.jpg)'
- en: Blockchain can help us stop the adness.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以帮助我们停止广告。
- en: Let’s imagine a project called ContentChain that lets you buy a token called
    ContentCoin. You load up your ContentCoin account with $50, and as you browse
    the Web, it seamlessly pulls ContentCoin from the sites you visit most, paying
    it back to the publisher.^([48](notes.html#ch00-fn48))
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们想象一个名为ContentChain的项目，你可以购买一种叫做ContentCoin的代币。你用50美元装满你的ContentCoin账户，当你浏览网页时，它会无缝地从你访问最多的网站中提取ContentCoin，并将其偿还给出版商。^([48](notes.html#ch00-fn48))
- en: '![images](../images/f0204-01.jpg)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0204-01.jpg)'
- en: 'To make these ideas work, we need an open-source blockchain that’s easy for
    publishers to use and easy for users to install as a browser extension. Most importantly,
    we’ve got to have great content. This is how Netflix, Amazon, and HBO have built
    great networks without advertising: by producing content so good that people are
    willing to buy it.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使这些想法奏效，我们需要一个开源的区块链，让出版商容易使用，也让用户容易安装为浏览器扩展。最重要的是，我们必须有精彩的内容。这就是Netflix、Amazon和HBO不通过广告建立伟大网络的方式：通过制作如此精彩的内容，人们愿意购买。
- en: '![images](../images/commonb.jpg)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/commonb.jpg)'
- en: “Right,” Pete said, “but we need revenue now. So how about advertising?”
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: “对，”皮特说，“但我们现在需要收入。那么广告怎么样？”
- en: “I hate to interrupt,” Jade added helpfully, “but we just lost another client.”
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: “不好意思打断，”贾德帮忙补充说，“但我们刚刚又失去了一个客户。”
- en: Another blow of the sledgehammer. “Why?”
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 又是一锤子的打击。“为什么？”
- en: “They’re taking the work in-house.” Jade frowned, reading the email. “Also,
    they see that we’re moving in another direction with blockchain.”
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: “他们要把工作内部化了。”贾德皱着眉头读着邮件。“还有，他们看到我们正在用区块链朝另一个方向发展。”
- en: As I watched the rain beat down outside, I pictured our company plane losing
    altitude. Lightning crackled around its nose cone as it began to brush the tops
    of trees, searching for a place to land. I pictured myself running between the
    cockpit and the passengers, trying to keep the plane in the air while also serving
    drinks.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 当我看着雨点在外面猛烈地敲打时，我想象着我们的公司飞机正在失去高度。闪电在机鼻锥周围闪烁，它开始擦过树梢，寻找降落的地方。我想象着自己在一群通勤者和乘客之间奔跑，试图在飞机坠毁的同时还服务饮料。
- en: My shoes were still soaked, and I started to shiver.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我的鞋子还是湿的，我开始颤抖。
- en: Pete noticed. “Let’s get you a warm-up,” he said.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 皮特注意到了。“给你拿个热身饮料来，”他说。
- en: “I’ve had enough coffee.”
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: “我喝咖啡喝得够多了。”
- en: “I’ll buy,” he replied, smiling. “We’ve got to keep buying stuff as long as
    we’re working here.”
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: “我买，”他回答说，笑着。“只要我们在工作，就得继续买东西。”
- en: We stepped away from the team, and Pete spoke in a low voice. “Listen. I don’t
    know how to say this, so I’ll come out and say it.”
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我们离开了团队，皮特低声说道。“听着。我不知道该怎么开口，所以我就直说了。”
- en: My stomach dropped, but I kept a poker face. “What’s up?”
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我的心脏猛地一沉，但我保持着镇定。“出了什么事？”
- en: “I got offered another job.”
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: “我得到了另一份工作。”
- en: “Oof.” I grabbed a nearby chair for support.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: “哎呀。”我抓住附近的一张椅子以寻求支持。
- en: “I know things are going more slowly than expected with the new business . . .”
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: “我知道新业务比预期进行得更慢……”
- en: “I don’t know how to say this,” I responded, “so I’ll come out and say it. I
    haven’t been paid all year.”
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: “我不知道该怎么开口，”我回答说，“所以我就直说了。我今年还没有领过工资。”
- en: “Oof.” Pete and I both sat down, out of earshot of the others.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: “哎哟。”皮特和我都坐了下来，离其他人远远的，听不到我们的谈话。
- en: “I really thought we were going to go to the moon,” Pete said, smiling.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: “我真的很以为我们要去月球呢，”皮特说，脸上带着微笑。
- en: The moon, I thought, wondering how this would all end. Right now, we’re just
    trying to keep this thing from exploding on the launchpad.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我想到了月亮，不知道这一切最后会如何收场。现在，我们只是在努力确保这个东西不要在发射台上爆炸。
