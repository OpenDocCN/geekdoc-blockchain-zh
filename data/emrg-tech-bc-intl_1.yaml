  zh: '[致谢](contents.xhtml#ack1)'
- en: I want to thank everyone who helped in the creation of my book. In technology
    projects, many in the role of client, employer, or colleague helped me directly
    or indirectly to obtain the proper image of the impact technology has on business.
    I would also thank the many online experts and content publishers who increased
    my knowledge of blockchain, Internet of Things, and artificial intelligence.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我要感谢所有帮助我创作这本书的人。在技术项目中，许多担任客户、雇主或同事的人直接或间接地帮助我获得了技术对业务影响 proper image。我还要感谢许多在线专家和内容发布者，他们增加了我对区块链、物联网和人工智能的了解。
- en: 'I hope you enjoy reading while improving your business and technology skills
    and knowledge with Emerging Technologies: Blockchain of Intelligent Things to
    Boost Revenues.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 希望您在阅读《新兴技术：智能物联网到增加收入的区块链》的同时，能够提升您的业务和技术技能及知识。
- en: Errol S. van Engelen
  id: totrans-3
