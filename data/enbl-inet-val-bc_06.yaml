- en: 1 Internet of Things and Related Business Models
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 物联网及相关商业模式
- en: 'With IoT came the proliferation of sensors for light, sound, vibration and
    temperature; sensors for everything imaginable. The data from these sensors became
    extremely helpful in tracking, measuring, controlling and monitoring remotely.
    This capability led to the introduction of many new business models and innovation
    in existing business models. Some of the prominent IoT-based business models include
    (Chaabane [2017](#CR2)): *   **Product-as-a-service:** the customer does not buy
    the product, but rents/leases it from either the manufacturer or a third party.
    The responsibility of maintaining the equipment lies with the equipment owner
    (i.e. the manufacturer or the mediator). IoT played a prominent role in this model,
    as the remote monitoring of equipment became simpler, and acceptance of this model
    increased. The healthcare industry is a big adopter of this model (see Chapter
    “Blockchains, DLTs and the Future of Payments”), as healthcare equipment is expensive
    and requires proactive maintenance.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网的兴起带来了光线、声音、振动和温度的传感器普及；想象得到的传感器。这些传感器收集的数据在远程跟踪、测量、控制和监控方面变得非常有帮助。这种能力导致了新的商业模式的出现以及现有商业模式的创新。一些著名的基于物联网的商业模式包括（Chaabane
    [2017](#CR2)）：*   **服务型产品：** 客户不购买产品，而是从制造商或第三方租用/租赁。维护设备的职责落在设备所有者（即制造商或中介）身上。物联网在这个模型中发挥了重要作用，因为远程监控设备变得简单，这种模型的接受度也提高了。医疗行业是这一模型的主要采用者（参见“区块链、分布式账本与支付的未来”一章），因为医疗设备昂贵且需要主动维护。
- en: '**Performance-as-a-product:** the ownership of equipment is necessary or desired,
    but the performance of the machine can still be outsourced with this model. For
    example, the cost of maintenance of jet engines in aircraft can be extremely expensive
    and might have a significant impact on the business. In this event, the business
    owner would like the experts (manufacturers) to be responsible for the performance
    of the machine. Most jet engine manufacturers offer some sort of care package
    for which they guarantee the performance of the engine by remotely managing and
    monitoring it and performing maintenance. The IoT has also enabled a variety of
    new methods for doing business and has found a good niche in the sharing economy
    with the following applications:'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**性能即产品：** 虽然拥有设备是必要或期望的，但机器的性能仍然可以通过这种模式外包。例如，飞机 Jet 引擎的维护成本可能非常高昂，可能对业务产生重大影响。在这种情况下，企业主希望专家（制造商）负责机器的性能。大多数
    Jet 引擎制造商提供某种形式的护理包，他们通过远程管理和监控以及进行维护来保证引擎的性能。物联网还通过以下应用实现了各种新的商业方法，并在共享经济中找到了一个很好的市场：'
- en: '**Revenue Sharing:** through new services provided to end-customers. One such
    example is bag tracking services provided by airlines. A passenger’s bag will
    be tagged with a sensor provided by an airline partner, and this service can be
    purchased for an additional fee. The revenue generated is shared between the airline
    and the tag provider.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**收入分享：** 通过向终端客户提供新服务来实现。一个例子是航空公司提供的行李追踪服务。乘客的行李会被贴上航空公司合作伙伴提供的传感器，这项服务可以通过支付额外费用来购买。产生的收入会在航空公司和标签提供商之间共享。'
- en: '**Cost-saving Sharing:** it is hard for businesses or individuals to keep tracking
    the usage of a commodity. In this model, a third party can monitor and regulate
    the usage with the help of IoT sensors and help save on costs of usage. The savings
    are shared between the business/individual and the service provider.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**节省成本的共享:** 对于企业或个人来说，跟踪商品的使用情况是困难的。在这个模型中，第三方可以借助物联网传感器监控和调节使用情况，从而帮助节省使用成本。节省下来的成本将由企业/个人和服务提供商分享。'
- en: '**Product/Asset Sharing:** whereby a big asset like a car can be shared among
    multiple users who only pay for the usage of the asset. This model is very similar
    to the product as a service model, but in this case, the asset is used by multiple
    users.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**产品/资产共享:** 这样，一个大的资产如汽车可以被多个用户共享，这些用户只支付资产使用的费用。这个模型与产品即服务模型非常相似，但在这个模型中，资产被多个用户使用。'
- en: 2 Inefficiencies in Current IoT Business Models
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 当前物联网商业模式的低效
- en: Almost all business models that depend on IoT have significant inefficiencies,
    leading to a higher costs to the consumer/end-user. The primary reason for these
    inadequacies is the presence of a human intermediary. Although the intermediaries
    are an overhead, they are necessary to ensure privacy, integrity and trust in
    the transactions.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎所有依赖物联网的商业模式都存在显著的低效，导致消费者/最终用户的成本较高。这些不足的主要原因是有一个人中介的存在。尽管中介是开销，但它们是确保交易隐私、完整性和信任所必需的。
- en: The presence of intermediaries leads to the unwillingness of the consumer to
    share sensitive data (e.g. personal health data). Although IoT sensors can collect
    a wide variety of data, the availability of that data to unlock its full potential
    is very limited. Even though current IoT business models are successful, there
    is significant value yet to be unlocked.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 中介的存在导致消费者不愿意分享敏感数据（例如个人健康数据）。尽管物联网传感器可以收集各种数据，但这些数据的可访问性非常有限，无法充分发挥其潜力。即使当前的物联网商业模式是成功的，仍有大量价值尚未释放。
- en: 3 How the IoV and Blockchain Can Help
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 IoV与区块链如何帮助
- en: Blockchain technology is facilitating peer-to-peer contractual behaviour without
    any third party required to “certify” IoT transactions. It answers the challenges
    of scalability, single point of failure, trust, record-keeping, time stamping,
    privacy, trust and reliability in an extremely consistent manner (Satish143 [2017](#CR9)).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术正在促进无需任何第三方来“认证”物联网交易的点对点合同行为。它以一种极其一致的方式回答了可扩展性、单点故障、信任、记录保存、时间戳、隐私、信任和可靠性等挑战（Satish143
    [2017](#CR9)）。
- en: Blockchain/DLT can ensure integrity and privacy without the need for any intermediary.
    The technology can bring trust in a system, encouraging people to share sensitive
    information, as well as enabling two machines to work together and fully trust
    the data, as it is written on a tamper-proof ledger. This can enable unhindered
    transactions across the ecosystem without ever being mediated by a third party,
    resulting in various new business models.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链/分布式账本技术可以在不需要任何中介的情况下确保完整性和隐私。这项技术可以为系统带来信任，鼓励人们分享敏感信息，同时使两台机器能够完全信任数据，因为数据记录在不可篡改的账本上。这可以在没有第三方调解的情况下，无障碍地在生态系统中进行交易，从而产生各种新的商业模式。
- en: 'The blockchain-IoT integration approach brings countless new opportunities,
    such as (Alam [2019](#CR1)):'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链-物联网融合方法带来了无数新的机遇，例如（Alam [2019](#CR1)）：
- en: '**Building Trust:** because of the security features among the various connected
    devices; only verified devices can communicate in the network and every block
    of the transaction will first be verified by miners and then can enter the blockchain.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**建立信任:** 由于连接的各种设备之间的安全特性；只有经过验证的设备才能在网络中通信，每个交易块将首先由矿工验证，然后才能进入区块链。'
- en: '**Savings in Costs and Time:** this approach reduces the cost because it communicates
    directly eliminating intermediary and third-party nodes. It provides direct communication,
    thus reducing the time taken in transactions from days to seconds.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**成本和时间上的节省:** 这种方法减少了成本，因为它直接沟通，消除了中介和第三方节点。它提供直接通信，从而将交易时间从几天减少到几秒。'
- en: '**Security and Privacy:** by facilitating secure access to data. Blockchains
    are not designed to store large amounts of data, but they can provide “control
    points” to monitor data access.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全和隐私:** 通过实现数据的安全访问。区块链不是用来存储大量数据的，但它们可以提供“控制点”来监控数据访问。'
- en: '**Creating the right incentive structure:** to share IoT/cross-sectional data
    which can have the most disruptive impact across different industries. Blockchain
    (and tokenisation) can be used to solve the “how and why sharing data” dilemma.
    Once data is shared, it can be more easily validated, authenticated and secured
    (Corea [2018](#CR3)).'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**建立正确的激励结构：** 分享物联网/横向数据，这可以在不同行业中产生最具颠覆性的影响。区块链（以及代币化）可以用来解决“如何以及为什么要分享数据”的难题。一旦数据被共享，它可以更容易地被验证、认证和保护（Corea
    [2018](#CR3)）。'
