- en: '**C2C (Customer to Customer):** This model can enable transactions between
    two customers directly without the need of a third party, as trust is established
    by the network. For example, the owner of a self-driving car can earn extra money
    by renting it out to anyone who needs it. Normally, the owner of the vehicle is
    unsure of the renter’s driving capabilities and does not trust the other person.
    However, in the case of self-driving cars applied to a blockchain-based solution,
    the owner of the vehicle can be far more confident about renting the car to a
    stranger as there is an existing shared record of his driving performance. This
    is shown in Table [2](#Tab2).'
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**消费者对消费者（C2C）**：该模型可以实现两个客户之间直接交易，无需第三方介入，因为信任是通过网络建立的。例如，自动驾驶汽车的所有者可以通过将其出租给需要的人来赚取额外的钱。通常，车辆所有者不确定租户的驾驶能力，不信任对方。然而，在基于区块链解决方案的自动驾驶汽车情况下，车辆所有者可以更加自信地将车出租给陌生人，因为有一个关于其驾驶表现的共同记录。这正如表[2](#Tab2)所示。'
- en: '2.'
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: '**C2M (Consumer to Machine):** Customers can interact directly with machines
    and upgrade their features with digital payments, as shown in Table [3](#Tab3).'
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**C2M (消费者对机器):** 客户可以直接与机器互动，并使用数字支付升级其功能，如表[3](#Tab3)所示。'
- en: '3.'
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: '**M2M (Machine to Machine):** Machines talking to each other can reduce supply
    chain delays and create revenue for the manufactures/producers (see chapter “Blockchains,
    DLTs and the Future of Payments”). For example, the truck in the yard can talk
    to warehouse autonomous fork-lifts regarding its presence on the loading gate.
    All the interfaces on the supply chain can be automated using a machine to machine
    interface. This can be seen in Table [4](#Tab4).'
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**M2M (机器对机器):** 机器之间的对话可以减少供应链延迟并为制造商/生产商创造收入（参见第“区块链、分布式账本技术及其支付未来”章）。例如，仓库里的卡车可以与仓库自主叉车谈论它是否在装载门上。供应链上的所有接口都可以使用机器对机器接口进行自动化。这可以在表[4](#Tab4)中看到。'
- en: With these three Canvas/Models, we can examine how these can be applied to specific
