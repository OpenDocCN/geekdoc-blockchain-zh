- en: 1 Introduction
  id: totrans-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: In this chapter, we discuss the importance of trusted information entering into
    blockchain systems provided by oracles. Whether these are human inputted manual
    signals, or automatic machine updates from Internet of Things (IoT) devices, updating
    records is at the heart of any blockchain-based system. Smart contracts that depend
    on external data rely on these devices to function correctly. For these blockchain
    systems to be trusted, the source of any information entering must be accurate
    and reliable. If smart contracts automatically execute based on questionable externally
    inputted data, this can have severe monetary and, possibly, legal issues. In the
    context of the Internet of Value (IoV), if blockchain is empowering this, then
    the veracity of the information on the IoV will only be as good as the quality
    of oracles present.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论由预言机提供的可信信息进入区块链系统的重要性。无论是人为输入的手动信号，还是来自物联网（IoT）设备的自动机器更新，更新记录是任何基于区块链的系统的核心。依赖于外部数据的智能合约依赖这些设备正确运行。为了让这些区块链系统获得信任，进入系统的任何信息的来源都必须准确可靠。如果智能合约基于有问题的外部输入数据自动执行，这可能会导致严重的货币问题，甚至可能有法律问题。在价值互联网（IoV）的背景下，如果区块链正在赋予其权力，那么IoV上信息的真实性只能取决于预言机质量的好坏。
- en: This chapter is structured as follows. First, there is a general discussion
    on what oracles are and why they are vital to any functioning blockchain ecosystem.
    Next, we look at how oracles are used in blockchain applications in the real estate
    and insurance industries, focusing on how oracles could help provide more resilience,
    trust and efficiency to legal contracts. Finally, we end this chapter with a discussion
    on Oracles and security.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 本章结构如下。首先，对预言机是什么以及为什么对任何运行中的区块链生态系统至关重要进行一般讨论。接下来，我们将探讨预言机如何在房地产和保险行业的区块链应用中使用，重点关注预言机如何帮助为法律合同提供更大的弹性、信任和效率。最后，本章以对预言机和安全的讨论结束。
- en: 2 Oraclised Data
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 预言机化数据
- en: Ensuring that smart contracts (or any automated legal agreement) are trusted
    requires that external data (possibly coming from many providers) that provide
    inputs into these contracts are valid. Typically, in a trustless DLT system, an
    external provider of truth is referred to as an *oracle*. The oracle concept has
    been discussed in relation to several blockchain solutions, including Andresen
    ([2014](#CR7)).
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 确保智能合约（或任何自动化法律协议）的信任需要外部数据（可能来自许多提供者）输入这些合约是有效的。通常，在无需信任的分布式账本系统中，被称为*预言机*的外部真理提供者被引用。预言机概念已经与包括Andresen
    [2014](#CR7)在内的几种区块链解决方案进行了讨论。
- en: 'Some potential uses of oracles as outlined in Beniiche ([2020](#CR13)) and
    De Filippi and Hassan ([2018](#CR21)) include:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 如Beniiche [2020](#CR13)和De Filippi和Hassan [2018](#CR21)所概述的预言机的某些潜在用途包括：
- en: '1.'
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: applications that need a good source of randomness, e.g. in determining the
    winner in a game of chance such as Ellis ([2017](#CR24)), Chen et al. ([2018](#CR17))
    and Ocean Protocol Foundation and Ltd. ([2020](#CR43))
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 需要良好随机源的应用程序，例如在决定游戏胜者的 Ellis [2017](#CR24)，Chen等人[2018](#CR17)以及Ocean Protocol
    Foundation和Ltd. [2020](#CR43)中。
- en: '2.'
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: connecting to data feeds from a third party conveying the latest currency conversion
    rates and for sports and financial markets prediction markets such as Wager ([2017](#CR63)),
    Hivemind (formerly TruthCoin) (Sztorc [2015](#CR56)), Gnosis ([2021](#CR28)),
    PDFS (Guarnizo and Szalachowski [2018](#CR30)) and Augur ([2021](#CR10))
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 连接到第三方数据馈送，传达最新的货币兑换率，以及体育和金融市场预测市场，如Wager [2017](#CR63)，Hivemind（前TruthCoin）（Sztorc
    [2015](#CR56)），Gnosis [2021](#CR28)，PDFS（Guarnizo和Szalachowski [2018](#CR30)）和Augur
    [2021](#CR10)。
- en: '3.'
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: networked to devices such as temperature sensors for certain types of agriculture
    and supply chain contracts such as Team ([2018](#CR57))
  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 与温度传感器等设备网络连接，用于某些类型的农业和供应链合同，如Team [2018](#CR57)。
- en: '4.'
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: as outlined in the insurance section of parametric insurance agreements in de Pedro
    et al. ([2017](#CR22))
  id: totrans-114
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如de Pedro等人[2017](#CR22)的保险部分所概述的参数化保险协议
- en: 2.1 Oracle and Trust
  id: totrans-115
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 预言机与信任
- en: Many DLT solutions function as closed-systems. Here trust is provided by the
    security of the underlying architecture and consensus mechanisms or what is often
    referred to as *trust by computation* (Antonopoulos [2017](#CR8)) providing *trustless
    trust* (Hoffman [2014](#CR31); Werbach [2018b](#CR65)).
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 许多分布式账本解决方案作为封闭系统运行。在这里，信任是通过底层架构和共识机制的安全性提供的，这通常被称为*计算信任*（Antonopoulos [2017](#CR8)），提供了*无需信任的信任*（Hoffman
    [2014](#CR31)；Werbach [2018b](#CR65)）。
- en: Whilst trust is provided at a peer-to-peer level, it is restricted to accessing
    on-chain data and communicating with peer nodes. As described in Egberts ([2017](#CR23)),
    certain types of blockchain systems and applications that include smart contracts
    and DAOs^([1](#Fn1)) need “exit-points” of interaction with the outside world.
    These exit-points can be facilitated using oracles to record information from
    the physical world (Werbach [2018b](#CR65)). The external information can come
    from sources such as sensors and IoT devices Team ([2018](#CR57)), as well as
    from trusted data providers, including humans.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管信任是在点对点的层面上提供的，但它仅限于访问链上数据和与对等节点进行通信。正如Egberts在[2017](#CR23)年所描述的，包括智能合约和DAOs在内的某些区块链系统与应用需要与外部世界进行交互的“退出点”。这些退出点可以通过使用预言机来记录来自物理世界的信息（Werbach
    [2018b](#CR65)），从而实现。外部信息可以来自诸如传感器和物联网设备（Team [2018](#CR57)）等来源，以及包括人类在内的可信数据提供者。
- en: The high-level process for off-chain data retrieval and validation of third
    party supplied data is outlined in Fig. [1](#Fig1). Validation of the data retrieved
    can be achieved by using approaches such as TLSNotary Szalachowski ([2014](#CR55))
    and this is an approach used by oracle platforms such as Provable.xzy (formerly
    Oraclize) (Provable [2019](#CR47)) and Zhang et al. ([2016](#CR66)) now part of
    Ellis ([2017](#CR24)). A comprehensive comparison of oracle platforms and the
    various technology approaches used to ensure trust in each platform can be found
    in Al-Breiki et al. ([2020](#CR4)).![../images/508554_1_En_14_Chapter/508554_1_En_14_Fig1_HTML.png](../images/508554_1_En_14_Chapter/508554_1_En_14_Fig1_HTML.png)
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 高级别的过程概述了离链数据检索和第三方提供数据的验证，如fig. [1](#Fig1)所示。通过使用TLSNotary Szalachowski [2014](#CR55)等方法，可以实现检索数据的验证，这是预言机平台（如Provable.xzy（前Oraclize）(Provable
    [2019](#CR47))和Zhang等人（2016）（#CR66），现已成为Ellis [2017](#CR24)的一部分）所使用的方法。在Al-Breiki等人[2020](#CR4)中，可以找到对每个平台进行信任验证的各种技术方法的全面比较。![../images/508554_1_En_14_Chapter/508554_1_En_14_Fig1_HTML.png](../images/508554_1_En_14_Chapter/508554_1_En_14_Fig1_HTML.png)
- en: Fig. 1
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 图1
- en: Automated oracle structure
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化预言机结构
- en: Oracles such as Buterin ([2014](#CR14)) and Jason Teutsch ([2017](#CR33)) are
    protocols and decentralised networks of records where participants who submit
    results that are closest to the median of all submitted results and detect errors
    are rewarded. Trust is achieved by the number of validators involved and their
    economic incentives to provide a truthful and accurate response. These incentives
    are derived from Schelling ([1960](#CR51)) and based on Nash Equilibrium with
    oracles that are found to provide inaccurate answers having less influence on
    future aggregation processes.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 但erin等人（Buterin[2014](#CR14)、Jason Teutsch[2017](#CR33)）等预言机是协议和分布式记录网络，参与者提交最接近平均值的结果并检测错误会得到奖励。信任是通过参与验证器的数量和他们提供真实、准确回应的经济激励实现的。这些激励来自于Schelling[1960](#CR51)，基于Nash均衡，如果发现预言机提供不准确的结果，它们将在未来的聚合过程中发挥较小的作用。
- en: 'Egberts ([2017](#CR23)) proposes to use oracles to achieve *Verifiable off-chain
    Computation*. Ensuring the integrity of the output is crucial for trust to be
    preserved in the system:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: Egberts在文献[2017](#CR23)中提议使用预言机来实现*可验证的离链计算*。确保计算输出的完整性对于保持系统中的信任至关重要：
- en: '*Computational integrity implies that a reported response* *o* *of a computation*
    *C* *is correct with respect to a request* *i* *and dataset* *S* *such that* ![$$o
    = C(S)$$](../images/508554_1_En_14_Chapter/508554_1_En_14_Chapter_TeX_IEq1.png),
    *ensuring that a prover* *P* *correctly reports the output rather than a more
    favorable output to the prover* (Ocean Protocol Foundation and Ltd. [2020](#CR43)).'
  id: totrans-123
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*计算完整性意味着报告的响应* *o* *是针对请求* *i* *和数据集* *S* *的正确计算结果* ![$$o = C(S)$$](../images/508554_1_En_14_Chapter/508554_1_En_14_Chapter_TeX_IEq1.png)，*确保证明者*
    *P* *正确报告输出而不是向证明者报告更有利的输出*（Ocean Protocol Foundation和Ltd. [2020](#CR43)）。'
- en: To achieve integrity, oracles generally perform their computation by executing
    in what is claimed to be a sandboxed environment. In some cases, these are a type
    of Trusted Execution Environment (TEE) (Sabt et al. [2015](#CR49)) to ensure that
    the results are not compromised (Stefan Thomas [2018](#CR54); Provable [2019](#CR47);
    Ocean Protocol Foundation and Ltd. [2020](#CR43); Ellis [2017](#CR24)). One approach
    outlined by the Enterprise Ethereum Alliance^([2](#Fn2)) for secure off-chain
    compute (Sanjay Bakshi Yevgeniy Yarmosh [2020](#CR50)) involves using Intel’s
    Software Guard Extensions (SGX).^([3](#Fn3)) These are a set of extensions to
    the Intel architecture that aim to provide integrity and confidentiality guarantees
    for security sensitive computation (Costan and Devadas [2016](#CR19)). A number
    of vulnerabilities have been identified with SGX as illustrated in Chen et al.
    ([2019](#CR16)), Kiriansky and Waldspurger ([2018](#CR35)) and Aldaya et al. ([2019](#CR5)).
    Another TTE, ARM’s TrustZone^([4](#Fn4)) is also supported by Ellis ([2017](#CR24))
    but also has vulnerabilities (Makkaveev Slava [2019](#CR38); Cerdeira et al. [2020](#CR15)).
    Team ([2018](#CR57)) have been working on their own hardware implementation of
    a TEE (IoTex [2019](#CR32)). There have also been issues with oracles and exploits
    and this topic remains an active research area. Further discussion around comparisons
    of oracle approaches and vulnerabilities can be found in Beniiche ([2020](#CR13)),
    Al-Breiki et al. ([2020](#CR4)), Thevenard ([2019](#CR61)) and Davis Joshua ([2019](#CR20)).
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现完整性，预言机通常在其声称的沙盒环境中执行计算。在某些情况下，这些是可信执行环境（TEE）(Sabt等人[2015](#CR49))，以确保结果不会被破坏（Stefan
    Thomas[2018](#CR54)；Provable[2019](#CR47)；Ocean Protocol Foundation和Ltd. [2020](#CR43)；Ellis[2017](#CR24))。企业以太坊联盟在安全离链计算方面提出的一种方法（Sanjay
    Bakshi Yevgeniy Yarmosh[2020](#CR50)）涉及使用英特尔的软件守护扩展（SGX）。(#Fn3)这些是旨在为安全敏感计算提供完整性和机密性保证的英特尔架构的一组扩展（Costan和Devadas[2016](#CR19)）。正如Chen等人[2019](#CR16)、Kiriansky和Waldspurger[2018](#CR35)以及Aldaya等人[2019](#CR5)所说明的，已经识别出SGX的多个漏洞。另一种TTE，ARM的TrustZone（#Fn4）也得到了Ellis[2017](#CR24)的支持，但也存在漏洞（Makkaveev
    Slava[2019](#CR38)；Cerdeira等人[2020](#CR15)）。Team[2018](#CR57)一直在研究他们自己的TEE硬件实现（IoTex[2019](#CR32)）。预言机及其利用也存在问题，这一领域仍是活跃的研究课题。关于预言机方法的比较和漏洞的进一步讨论可以在Beniiche[2020](#CR13)、Al-Breiki等人[2020](#CR4)、Thevenard[2019](#CR61)和Davis
    Joshua[2019](#CR20)中找到。
- en: 3 Oracles in Real Estate
  id: totrans-125
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 房地产中的预言机
- en: Oracles can play an important role in a DLT-enabled real estate solution by
    adding trusted external data sources into the system. As outlined by Pitman et al.
    ([2020](#CR46)), the success of solutions involving oracles aggregating real-world
    data from distributed data depends on their adoption and traction in the smart
    contracts’ ecosystem. For this to occur, there needs to be trust in who the oracles
    are and their accountability. For oracles to play their part and provide sustainable,
    accurate information, there should be a sufficient financial incentive or other
    motivation such as reputation or regulatory-mandated.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: Oracle可以在基于分布式账本技术的房地产解决方案中发挥重要作用，通过向系统中添加可信的外部数据来源。正如Pitman等人在[2020]（#CR46）中所概述的，涉及oracle从分布式数据中聚合真实世界数据的解决方案的成功取决于它们在智能合约生态系统中的采用和吸引力。为了让oracle发挥其作用并提供可持续、准确的信息，应该有足够的经济激励或其他动机，如声誉或法规要求。
- en: This section will look at several different application areas of oracles in
    the real estate sector. Beginning with blockchain and property valuation, we will
    look at trading real estate data and then move on to generally discuss how legal
    agreements could be made more efficient with the use of DLT and oracles, and particularly
    how this could have been useful during the Covid-19 pandemic.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将探讨oracles在房地产领域的多个应用领域。从区块链和房地产评估开始，我们将探讨房地产数据的交易，然后一般性地讨论如何利用分布式账本技术和oracle使法律协议更加高效，特别是在COVID-19大流行期间这一点可能有多么有用。
- en: 3.1 Oracle Applications to Real Estate Appraisal and Data
  id: totrans-128
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 用于房地产评估和数据的 Oracle 应用
- en: The Bank of China (Hong Kong) was reported to have applied blockchain to 85%
    of its real estate appraisal (Antonovici [2018](#CR9)). Jones Lang LaSalle Incorporated
    (JLL) also used blockchain in 2018 for Spanish commercial real estate valuation
    seeing benefits of a reduction in time to receive a property valuation report
    from a week to 3 days (Pitman et al. [2020](#CR46)).
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 据报告，中国银行（香港）已将区块链技术应用于其85%的房地产评估业务（Antonovici [2018](#CR9)）。世邦魏理仕（Jones Lang
    LaSalle Incorporated，简称JLL）也在2018年将其用于西班牙商业房地产评估，从一周收到物业评估报告的时间缩短至3天（Pitman等 [2020](#CR46)）。
- en: As property appraisal requires several different data points to create an accurate
    valuation, oracles can be used as part of the process by verifying the generated
    data sources. Data can come from several sources, from human-generated surveys
    to image data captured from aerial drones^([5](#Fn5)) and low Earth Orbit (EO)
    satellites. The use of blockchain data structures to validate EO data and metadata
    (data acquisition time/date, etc.) provenance is outlined in Agency and European
    Space Agency ([2019](#CR3)) as a way to provide a trusted source of data in the
    event of a dispute.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 由于房地产评估需要多个不同的数据点来创建准确的估值，因此可以利用oracle作为验证生成数据来源的过程的一部分。数据可以来自多个来源，包括由人类生成的调查到从无人机拍摄的图像数据以及低地球轨道（EO）卫星捕获的数据。正如Agency和欧洲航天局（[2019](#CR3)）所概述的，使用区块链数据结构来验证EO数据及其元数据（数据获取时间/日期等）的来源，以防在争议事件中提供一个可信的数据来源。
- en: Machine Learning algorithms, as outlined in Law et al. ([2018](#CR36)), can
    be shown to help house price predictions using image data from individual properties
    and amenities in the local area. Multiple data sources and models in an ensemble
    approach can create more accurate pricing models. The valuation models components
    themselves and the data that they were trained on could also be traded on Machine
    Learning Marketplaces like Ocean Protocol^([6](#Fn6)) or Singularity.net,^([7](#Fn7))
    opening up new data-sharing opportunities and revenue opportunities.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 如Law等人在[2018](#CR36)中所述，机器学习算法可以被证明有助于使用来自个别物业和当地设施的图像数据来预测房价。采用多种数据来源和模型的集成方法可以创建更精确的定价模型。估值模型的组成部分及其所训练的数据也可以在像Ocean
    Protocol（[6](#Fn6)）或Singularity.net（[7](#Fn7)）这样的机器学习市场上来回交易，这开辟了新的数据共享机会和收入机会。
- en: Real estate listing providers also provide an important source of real estate
    data, with rich information on sale and rent properties. Blockchain could also
    serve as a monetisation tool for property listing data captured by these providers.
    An example of an attempt to create a blockchain-based Multiple Listing Service
    (MLS) was Rex MLS (Smart Evander [2016](#CR53)).
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 房地产信息提供商也是房地产数据的重要来源，其中包含了丰富的关于买卖和租赁房产的信息。区块链技术也可以作为这些提供商所捕捉到的房地产信息的市场化工具。一个试图创建基于区块链的多个
    Listing Service（MLS）的例子是Rex MLS（Smart Evander [2016](#CR53)）。
- en: 'Other examples of data that may be beneficial to the valuation process could
    be provided by oracles including:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 其他可能对估值过程有益的数据，可以是甲骨文提供的，包括：
- en: Energy Performance Certificates (EPCs)^([8](#Fn8)) or other equivalent building
    ESG-related rating
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能源性能证书（EPCs）^([8](#Fn8))或其他等效的建筑ESG相关评级
- en: survey documents such as condition reports and home buyer reports
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如状况报告和购房者报告的调查文件
- en: searches related to a property including Local Authority and Environmental (such
    as Water Searches submitted), rejected and approved planning applications and
    permits for work with Local Authorities
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与物业相关的搜索，包括地方当局和环境（如提交的水搜索），被拒绝和批准的规划申请以及与地方当局的工作许可
- en: proof of repair and service, (e.g. boiler etc.) carried out by authorised tradespeople
    and with authorised parts.
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由授权技工进行并由授权零件完成的维修和服务证明（例如，锅炉等）。
- en: Oracles can also provide an opportunity for the trading of real estate data.
    Taking property search data as an example, efficiencies could be made with a marketplace
    of existing search results. This would provide a level of cost recovery for users
    who paid for the original search. Some validation of these results would be needed,
    and some of the searches will be specific to the individual property, whilst others
    will be at a more general level of locality and can be of benefit for others undertaking
    similar searches. Where the search results are still needed to be undertaken for
    individual properties, the overall wisdom of the crowd of recent and local search
    results can provide some market intelligence, such as the likelihood for the buyer
    to experience issues with the property (which the buyer could then factor into
    the price they are willing to pay).
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 甲骨文还可以提供房地产数据交易的机会。以物业搜索数据为例，通过现有搜索结果的市场，可以提高效率。这将使用户能够回收原始搜索的成本。这些结果需要进行一些验证，其中一些搜索将针对个别物业，而其他搜索将在更一般的地区层面进行，对其他人进行类似搜索有益。当需要为个别物业进行搜索结果时，近期和当地搜索结果的群体智慧可以提供一些市场情报，例如买家可能遇到物业问题的可能性（买家可以将此因素纳入他们愿意支付的价格中）。
- en: 3.2 Oracle Applications to Real Estate Legal Contracts
  id: totrans-139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 甲骨文应用程序与房地产法律合同
- en: Oracles could also play a role in creating more efficient legal contracts in
    the real estate sector. As an example of a legal agreement driven by oraclised
    data sources, let’s take the penalty payment for not adhering to the completion
    date in a real estate transaction in the UK. This penalty is determined by the
    UK Law Society (The Law Society [2018](#CR58)). The current system requires making
    a phone call for historical rates with the actual rate itself published by the
    Law Society fixed 4% above the Barclays base rate.^([9](#Fn9)) This type of data
    that feeds into contracts could be something that can easily be done automatically
    with an oracle approach. The authors have discussed these types of proposals with
    the UK Law Society as a potential route forward to increase innovation, transparency
    and improve efficiencies. The authors have demonstrated this work as part of the
    Real Estate Working Group of the Accord Project^([10](#Fn10)) and developed it
    as part of the Digital Streets initiative^([11](#Fn11)) (further elucidated below).
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 甲骨文还可能在创建房地产领域更高效的合同中发挥作用。作为一个由甲骨文数据源驱动的法律协议的例子，让我们考虑英国房地产交易中不遵守完成日期的罚金。这笔罚款由英国律师协会（英国律师协会[2018](#CR58)）确定。当前系统要求通过电话获取历史汇率，而实际汇率由英国律师协会公布，比巴克莱银行基准利率高出4%。^([9](#Fn9))这种输入合同的数据可以是使用甲骨文方法自动完成的。作者已经与英国律师协会讨论了这些建议，作为增加创新、透明度和提高效率的可能途径。作者已经作为Accord
    Project房地产工作组的一部分展示了这项工作^([10](#Fn10))，并作为数字街道倡议的一部分进行了发展^([11](#Fn11))（以下详细说明）。
- en: The authors outlined an approach (UCL CBT [2020](#CR62)) that builds on the
    oracle concept by proposing a set of components that collect, aggregate and validate
    data from disparate sources, then packaging it in an agreed scheme that allows
    it to be used in a Lexicon outlined in a range of automated contracts. The proposal
    and initial prototype component development addressed the COVID-19 breakout and
    subsequent lockdowns and other restrictions for businesses to have a degree of
    certainty in their legal agreements. The proposed approach provides flexibility
    in the deployment of these components in existing oracle platforms, proving transparency
    and an audit trail of data as it is sourced, processed, delivered and consumed.
    A high-level overview of the proposed approach is shown in Fig. [2](#Fig2).![../images/508554_1_En_14_Chapter/508554_1_En_14_Fig2_HTML.png](../images/508554_1_En_14_Chapter/508554_1_En_14_Fig2_HTML.png)
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 作者概述了一种方法（UCL CBT [2020](#CR62)），该方法基于提出一套组件来收集、聚合和验证来自不同来源的数据，然后将其包装在经协商的方案中，使其能够用于一系列自动化合同中概述的词典。提议和初步原型组件开发针对的是COVID-19爆发及其随后的封锁和其他对企业有确定性的法律协议限制。提议的方法为这些组件在现有预言平台上的部署提供了灵活性，证明了数据的透明度和来源、处理、交付和消费的审计跟踪。提议方法的概述如图[2](#Fig2)所示。![../images/508554_1_En_14_Chapter/508554_1_En_14_Fig2_HTML.png](../images/508554_1_En_14_Chapter/508554_1_En_14_Fig2_HTML.png)
- en: Fig. 2
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 图2
- en: Oraclised data schema responsive legal agreement
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 响应法律协议的预言数据架构
- en: The COVID-19 pandemic^([12](#Fn12)) has caused widespread uncertainty for people
    and small businesses, who feel the financial impact of the pandemic due to supply
    chain issues, government restrictions, reduced customer footfall and spending
    power. It is difficult for parties to agree on the details of contracts in this
    environment of uncertainty. This uncertainty could come in the form of unpredictable
    new government policy, a new intervention measure introduced to counter changes
    in infection and transmission rate or general economic unpredictability.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 由于供应链问题、政府限制、客户流量和购买力的减少，COVID-19大流行^([12](#Fn12))给人们和小企业带来了广泛的不确定性。在大流行带来的不确定性环境中，各方难以就合同细节达成一致。这种不确定性可能表现为不可预测的新政府政策、为应对感染和传播率变化而引入的新干预措施或普遍的经济不可预测性。
- en: Legal agreements are, in many cases, not well equipped to respond to changing
    restrictions and legislation. Simple examples of parameterised contracts might
    reference only a single source of data, as in the earlier example of a late penalty
    in a real estate contract (for example, a specified bank’s base interest rate).
    In general, contracting clauses are not responsive or revised once memorialised.
    Real estate and construction were identified as key sectors that could benefit
    from this research.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，法律协议并没有很好地装备来应对不断变化的限制和立法。参数化合同的简单示例可能只引用单一数据源，如之前房地产合同中迟延违约的例子（例如，指定银行的基准利率）。一般来说，一旦定稿，合同条款就不会再响应或修订。研究指出，房地产和建筑是可能从这项研究中受益的关键行业。
- en: An example of this complexity can be seen during the initial response to the
    COVID-19 pandemic when the UK government updated legislation to restrict residential
    property purchasing activities. The UK Law Society guidance (The Law Society [2021](#CR60))
    temporarily adjusted the liabilities and penalties related to property purchases
    (The Law Society [2020](#CR59)). Within this legislation, an important event was
    when the government would lift restrictions. In light of this, real estate contracts
    were revised with clauses referring to these restrictions and what should occur
    within a period of 30 days after restrictions were lifted.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 这种复杂性的一个例子可以在COVID-19大流行初期的应对中看到，当时英国政府更新了立法，限制了住宅地产购买活动。英国律师协会指南（The Law Society
    [2021](#CR60)）暂时调整了与地产购买相关的责任和违约金（The Law Society [2020](#CR59)）。在此立法中，一个重要事件是政府将解除限制的时候。鉴于这一点，房地产合同中包含了关于这些限制和解除限制后30天内应发生的条款。
- en: Real estate legal agreements could have been written to use an oracle to monitor
    the official date that restrictions were eased in a particular region or tier
    of infection. Additional changes made to standard house purchase contracts following
    the initial period of uncertainty were a relaxation of a number of the penalties
    for parties unable to meet their obligations due to the pandemic. Where previously
    there was a penalty for breach by either party, many of these would not apply
    whilst the pandemic was a factor in the breach. This makes the standard house
    agreement far more complex to automate due to the number of permutations added
    by the pandemic and the degree to which the pandemic could be considered a factor.
    Figure [3](#Fig3) illustrates this process’s additional complexity using a contract
    diagram the authors propose.![../images/508554_1_En_14_Chapter/508554_1_En_14_Fig3_HTML.png](../images/508554_1_En_14_Chapter/508554_1_En_14_Fig3_HTML.png)
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 房地产法律协议本可以编写为使用预言机来监控特定地区或感染等级放宽的官方日期。在大流行初期的不确定性期间对标准购房合同所做的额外更改是，对因大流行而无法履行其义务的各方减轻了多项处罚。在此之前，任何一方的违约都会受到处罚，而在大流行是违约因素的情况下，这些处罚许多将不再适用。这使得标准购房协议由于大流行带来的多种可能性以及大流行可能被视为违约因素的程度而变得难以自动化。图[3](#Fig3)
    使用作者提出的合同图表说明了这一过程的额外复杂性！[../images/508554_1_En_14_Chapter/508554_1_En_14_Fig3_HTML.png](../images/508554_1_En_14_Chapter/508554_1_En_14_Fig3_HTML.png)
- en: Fig. 3
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 图3
- en: COVID-19 responsive real estate contract diagram
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 应对COVID-19的房地产合同图表
- en: In general, there is a need for reliable information that can be used to guide
    and govern contractual obligations and performance to mitigate risk in the real
    estate sector. Examples include tenancy agreements, insurance contracts and business
    interruption (BI) insurance. There are also many instances where these contracts
    are not clear and comprehensive under pandemic situations. Adopting local and
    regional restrictions that adapt based on local infection rates and risk factors
    means that contracts need to be adaptive to their environment. To be effective,
    these contracts need to have a trusted source of data, an agreed data schema and
    a legal lexicon that can add clarity to legal agreements. Combining these elements
    can lead to a fair and transparent set of legal agreements that can add clarity
    to an uncertain future.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，需要可靠的信息来指导和管理合同义务和表现，以减轻房地产领域的风险。示例包括租赁协议、保险合同和业务中断（BI）保险。在大流行情况下，这些合同也常常不清晰、不全面。采用根据当地感染率和风险因素适应的当地和区域限制意味着合同需要适应其环境。为了有效，这些合同需要有一个可信的数据来源、一个约定的数据架构和一个法律词汇，可以为法律协议提供清晰度。结合这些要素可以导致一套公平、透明的法律协议，为不确定的未来提供清晰度。
- en: The authors propose an integrated approach to improving the current approach
    by
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提出了一种改进当前方法的综合性方法，通过
- en: '1.'
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: Defining a universal standard of legal lexicon that will help provide increased
    levels of guidance and clarity in interpreting contracts in a fast-changing environment.
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 定义一个普遍的法律词汇标准，这将有助于在快速变化的环境中为合同解释提供更高水平的指导和清晰度。
- en: '2.'
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Building an open source set of data standards to govern crises related reporting.
    This could include a regional number of deaths, infections, beds used by hospitals
    or transmission rates, in addition to government restrictions on certain types
    of businesses.
  id: totrans-155
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 建立一套开源的数据标准，以管理与危机相关的报告。这可能包括地区的死亡人数、感染人数、医院使用的病床数或传播率，以及政府对某些类型企业的限制。
- en: '3.'
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: Creating a method to reduce interpretation issues with contracts affected by
    a crisis such as a pandemic. Automation of aspects of legal agreements, using
    smart contracts, can improve their ability to be adaptive and dynamically adjust
    obligations in the agreement based on information from a trusted third party.
  id: totrans-157
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 创建一种减少因危机（如大流行）影响而产生的合同解释问题的方法。通过使用智能合约自动化法律协议的某些方面，可以提高它们适应性，并根据来自可信第三方的信息动态调整协议中的义务。
- en: These concepts are united into a cohesive set of elements that can form a trusted
    set of data sources that are collected, aggregated and verified. Then, they are
    made available on distributed platforms such as IPFS^([13](#Fn13)) and published
    into data trust models such as Ocean Protocol.^([14](#Fn14)) The authors’ approach
    aims to source data from multiple trusted sources and make this available for
    a range of potential data consumers, including smart contracts.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 这些概念被统一成一套可以形成一组可信数据来源的元素，这些数据来源被收集、汇总和验证。然后，它们在分布式平台上，如IPFS上提供。[13](#Fn13)并以Ocean
    Protocol等数据信任模型发布。[14](#Fn14)作者的方法旨在从多个可信来源获取数据，并使其对包括智能合约在内的多种潜在数据消费者可用。
- en: A platform such as Ocean Protocol is useful for sourcing data and algorithms
    to process the data, such as NLP models to extract data into a standard schema
    for use by contracts. The current implementation developed uses the Provable ([2019](#CR47))
    platform. Still, the authors intend to explore other options such as Chainlink,^([15](#Fn15))
    and algorithms that run inside Ocean Protocol or SingularityNET^([16](#Fn16))
    to act as a trusted source. Another promising approach avenue, though currently
    at an early stage of development, is API3.^([17](#Fn17))
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 像Ocean Protocol这样的平台对于获取数据和算法来处理数据很有用，比如NLP模型将数据提取到标准架构中供合约使用。当前开发中使用的实现是基于Proovable平台。[2019](#CR47)然而，作者打算探索其他选项，比如Chainlink。[15](#Fn15)或者在Ocean
    Protocol或SingularityNET内运行的算法作为可信数据源。[16](#Fn16)另一个有前景的方法是API3。[17](#Fn17)
- en: These contracts can run on a range of permissioned and permission-less DLT systems.
    An implementation for Hyperledger Fabric^([18](#Fn18)) is available, with Ethereum^([19](#Fn19))
    planned to follow. A sample legal smart contract has been developed using the
    Open Source Accord Project.^([20](#Fn20)) The sample pandemic policy contract
    that can use data returned from the initial oracle and the DLT code is listed
    in public repositories.^([21](#Fn21))
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 这些合约可以运行在多种授权和非授权的分布式账本技术系统上。对于Hyperledger Fabric的[18](#Fn18)实现是可用的，计划接下来支持Ethereum的[19](#Fn19)。已经使用开源Accord项目开发了一个示例法律智能合约。[20](#Fn20)一个可以使用来自初始oracle和分布式账本代码的数据的示例大流行政策合约已经公布在公共仓库中。[21](#Fn21)
- en: The use of data derived from non-human sources such as from sensors and data
    capture devices is further explored in the next section by looking at the wider
    benefits and opportunities for data gathered from IoT and shared via an oracle.
    A particular emphasis is on using data sources to deal with extreme events such
    as extreme weather conditions and pandemics and the impact on insurance.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 下一节将进一步探讨从非人类来源，如传感器和数据捕获设备收集的数据，通过查看物联网收集并通过oracle共享的数据带来的更广泛的好处和机会。特别强调使用数据来源来处理极端事件，如极端天气条件和流行病以及它们对保险的影响。
- en: 4 Oracles and IoT Applications to Insurance
  id: totrans-162
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 Oracles和IoT应用程序对保险业的影响
- en: 4.1 Oracles Applications to Insurance During Covid-19
  id: totrans-163
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 在COVID-19期间，Oracles应用程序对保险业的影响
- en: As estimated by OECD ([2020a](#CR44)), the financial impact from the Covid-19
    pandemic on GDP ranges from 20% to 25% in many major advanced economies. In the
    UK alone, GDP fell by 20.4% in April 2020 (Scruton [2020](#CR52)). The long-term
    impact of the pandemic and the resultant economic downturn is likely to have ongoing
    financial repercussions for years to come.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 如OECD([2020a](#CR44))估计，COVID-19大流行对许多主要发达经济体GDP的影响介于20%至25%之间。仅英国而言，2020年4月GDP下降了20.4%（Scruton
    [2020](#CR52)）。大流行及其导致的经济衰退的长期影响可能会在未来几年持续产生财务回响。
- en: 'The pandemic has had an economic impact due to factors such as:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 大流行由于诸如以下因素导致经济影响：
- en: '1.'
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: Government enforced closures, or limited trading ability, such as restaurants
    only able to open for take away or delivery
  id: totrans-167
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 政府强制关闭，或仅限营业能力，如餐馆只能开业取外卖或送餐
- en: '2.'
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Limitations on concurrent customer occupancy, where allowed
  id: totrans-169
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对同时客户占用数的限制，在允许的情况下
- en: '3.'
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: Reduced customer footfall due to travel restrictions
  id: totrans-171
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 由于旅行限制导致的客户人流量减少
- en: '4.'
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: Consumer confidence issues and unwillingness to go outside
  id: totrans-173
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 消费者信心问题和不愿外出
- en: '5.'
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: Lack of consumer spending due to furloughing
  id: totrans-175
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 由于裁员导致的消费者支出不足
- en: '6.'
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '6.'
- en: Ongoing economic uncertainty
  id: totrans-177
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 持续的经济不确定性
- en: '7.'
  id: totrans-178
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '7.'
- en: Supply chain and fulfilment issues
  id: totrans-179
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 供应链和履行问题
- en: The economic impact on businesses has also been compounded by a lack of clarity
    in contractual arrangements between parties such as suppliers, landlords, customers
    and insurers, leading to ongoing risks for businesses.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 对企业而言，合同安排中的不明确性也加剧了经济影响，例如供应商、房东、客户和保险商之间的安排，导致企业面临持续的风险。
- en: In particular, the insurance industry has been slow to respond to the fallout
    of COVID-19 with several high profile news reports (OECD [2020b](#CR45)) and legal
    challenges (Axling [2020](#CR11); Gangcuangco [2020](#CR26)) being taken against
    insurance companies that are not paying compensation, despite indications that
    their policies consider pandemics (Ross [2020](#CR48)). A lack of clarity from
    regulators and government has worsened the situation. Although some insurers were
    found to be liable for the losses (Barton [2021](#CR12)), there is still ambiguity
    in contractual commitments (ABI [2020](#CR1)).
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是，保险业对COVID-19的影响反应迟缓，尽管有迹象表明其政策考虑了大流行，但仍有一些知名新闻报道（OECD [2020b](#CR45)）和法律挑战（Axling
    [2020](#CR11)；Gangcuangco [2020](#CR26)）针对不支付赔偿的保险公司。（Ross [2020](#CR48)）监管机构和政府的缺乏明确性使情况变得更糟。尽管一些保险公司被发现应对损失负责（Barton
    [2021](#CR12)），但合同承诺仍存在模糊性（ABI [2020](#CR1)）。
- en: On 5 March 2020, the UK Government added COVID-19 to the list of “notifiable
    diseases” under the Health Protection (Notification) Regulations 2010.^([22](#Fn22))
    According to the Department of Health and Social Care, this was to help companies
    seek compensation through their insurance policies for losses arising as a result
    of the pandemic.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年3月5日，英国政府将COVID-19添加到2010年《健康保护（通知）条例》的“可通知疾病”列表中。据卫生和社会关怀部介绍，这是为了帮助公司通过其保险政策寻求因大流行而产生的损失赔偿。（[22](#Fn22)）
- en: However, despite this declaration, there are ongoing issues. One issue with
    many agreements, such as insurance policies, are references to compensation not
    being applied when a force majeure event occurs. In English law, there is no agreed
    meaning or legal doctrine of force majeure, which is why it is always so heavily
    debated (Martin Cherry [2020](#CR40)).
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，尽管有此宣言，仍存在一些持续的问题。许多协议，如保险政策，存在的问题之一是在不可抗力事件发生时未适用赔偿。在英国法律中，没有公认的定义或法律教义来解释不可抗力，这就是为什么它总是受到如此激烈的讨论（Martin
    Cherry [2020](#CR40)）。
- en: Aside from insurance issues, the impact has had several secondary effects, for
    example, government-mandated, enforced business closures or restrictions. Another
    example is the reduction of operating capabilities and consumer demand. The economic
    impact on businesses influences their ability to make rental payments and other
    obligations. Whilst government schemes, such as business rate freezing and staff
    furlough schemes, may help, the reality is that many businesses will struggle
    to make rental payments.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 除了保险问题外，影响还产生了几个次要效应，例如政府强制实施的商业关闭或限制。另一个例子是运营能力的降低和消费者需求的减少。对企业的影响影响了它们支付租金和其他义务的能力。尽管政府计划，如冻结商业税和员工休假计划，可能会有所帮助，但现实是许多企业将难以支付租金。
- en: Many existing rental agreements do not take these types of considerations into
    account. Given the complexity of business closures, partial closures, local infection
    rates and restrictions, there is a need for flexibility in repayment arrangements
    to reflect the reality of the impacts these businesses are facing. A dynamic lease
    agreement that considers local restrictions by adjusting payment arrangements
    by updating rental amounts, payback duration or freezing repayments during closure
    periods, or moving to a percentage of turnover model could be considered with
    a sufficiently agile and accurate set of data points and smart clauses.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 许多现有的租赁协议并未考虑这些类型的因素。鉴于企业关闭、部分关闭、当地感染率和限制的复杂性，需要灵活的还款安排以反映这些企业所面临的影响。可以考虑具有足够灵活性和准确数据点的动态租赁协议，通过更新租金、还款期限或关闭期间的还款冻结，或转向营业额百分比模型来调整还款安排。
- en: 4.2 IoT as Oracles in Insurance
  id: totrans-186
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2物联网在保险中的作用作为预言者
- en: 'The construct mentioned previously already exists; for example, there are parametric
    flood insurance policies^([23](#Fn23)): during a flood, if the water level rises
    above a certain threshold and hits a sensor, the insurance policy becomes effective
    and pays compensation. Although not wholly automatic yet, before a payout, there
    is still a degree of due diligence to be performed; these policies represent a
    positive move forward in the industry towards automatic detection and settlement.'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 前面提到的构造已经存在；例如，有基于参数的洪水保险政策^([23](#Fn23)):在洪水期间，如果水位超过某个阈值并触发了传感器，保险政策将生效并支付赔偿。虽然还不是完全自动化，但在支付赔偿之前，仍需要进行一定程度的尽职调查；这些政策代表了行业在自动检测和理赔方面向前迈进的积极一步。
- en: 'There is a natural fit with these automated processes and DLT-based solutions
    processing data generated by IoT sensors (see also Chapter “The Internet of Value
    and Internet of Things”). As outlined in Werbach ([2018a](#CR64)), there are three
    elements that need to be trusted in a transaction: the counterparty, the intermediary
    and the dispute resolution mechanism. DLT can be used for all three. Emerging
    decentralised solutions include Etherisc (Mussenbrock and Karpischek [2017](#CR42))
    and NexusMutual (Karp and Melbardis [2021](#CR34)). They provide automatic compensation
    for flight delays, flood damage, hurricane and crop damage according to weather
    reports and satellite imagery from decentralised geospatial data providers such
    as FlyingCarpet^([24](#Fn24)) and potentially Earth Observation (Agency and European
    Space Agency [2019](#CR3)). Etherisc has already made a payout to farmers in Sri
    Lanka when extreme weather conditions occurred (Evans [2019](#CR25)). Decentralised
    dispute resolution is also maturing with approaches like Kleros^([25](#Fn25))
    and Mattereum (Mattereum [2020](#CR41)), amongst others.'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 这些自动化流程与基于分布式账本（DLT）的解决方案与物联网（IoT）传感器生成的数据处理相契合（参见第“价值互联网与物联网”章）。正如Werbach([2018a](#CR64))指出的，交易中需要信任三个要素：交易对手、中介和争端解决机制。DLT可以用于这三个方面。新兴的分布式解决方案包括Etherisc（Mussenbrock和Karpischek[2017](#CR42)）和NexusMutual（Karp和Melbardis[2021](#CR34)）。它们根据来自分布式地理空间数据提供商（如FlyingCarpet^([24](#Fn24))）的天气报告和卫星图像，为航班延误、洪水、飓风和作物损害提供自动赔偿，
    potentially Earth Observation (Agency and European Space Agency [2019](#CR3))。当斯里兰卡的农民遭遇极端天气条件时，Etherisc已经支付了赔偿金（Evans
    [2019](#CR25)）。基于Kleros^([25](#Fn25))和其他方法的分布式争端解决也在成熟。
- en: Another example where external events impact on contractual events can trigger
    insurance payouts is the Weather Ledger project,^([26](#Fn26)) which is part of
    the Digital Catapult Field Labs (Lesaege et al. [2019](#CR37)). This project is
    attempting to solve an issue in the construction sector where delays due to rain
    on the construction site can lead to disputes between contracting parties. The
    approach uses IoT-enabled local weather sensors installed on the construction
    site. These sensors are much more reliable than online sources of weather data
    that may not be accurate enough to provide sufficient data granularity at a local
    level. Construction contracts specify a particular series of clauses related to
    ten-year storms and a specific minimum amount of wind or rainfall to justify a
    delay.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个外部事件影响合同事件并触发保险赔偿的例子是天气账本项目，^([26](#Fn26))这是数字发射台场实验室（Lesaege等人[2019](#CR37)）的一部分。该项目试图解决建筑行业的一个问题，即施工现场的雨水延迟可能导致合同各方之间的争端。该方法使用安装在施工现场的物联网本地天气传感器。这些传感器比可能不足以提供足够数据细度的在线天气数据源更可靠。建筑合同指定了一系列与十年一遇的暴风雨和特定最低风速或降雨量相关的条款，以证明延迟的合理性。
- en: The Weather Ledger proof of concept determines the local weather conditions
    using IoT sensor data. This data is either communicated over mobile networks if
    available, or via LoRaWAN^([27](#Fn27)) or satellites, allowing the sensor data
    to be delivered to an oracle platform such as Provable.^([28](#Fn28)) The oraclised
    data is then fed to a legal smart contract platform such as the Accord Project
    to provide data to a parametric contract implementation.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 天气账本（Weather Ledger）的概念验证通过物联网传感器数据确定当地天气条件。如果可用，这些数据通过移动网络传输，或者通过LoRaWAN^([27](#Fn27))或卫星传输，使传感器数据能够发送到诸如Proovable.^([28](#Fn28))这样的预言机平台。随后，这些经过预言机处理的数据被输入到类似于Accord
    Project的法律智能合约平台上，为参数化合约实施提供数据。
- en: A similar oraclised proof of concept^([29](#Fn29)) smart legal contract looking
    at weather-related claims in the solar power generation industry was developed
    to trigger claims when there were more than ten days of “adverse” weather per
    quarter.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 一个类似的智能法律合同证明了概念（[29](#Fn29)），在太阳能发电行业的天气相关索赔中，当每个季度有超过十天“不利”天气时，会触发索赔。
- en: Automated parametric insurance contracts need to have suitable data sources
    with sufficient levels of reliability and trust. This provides a business opportunity
    to have a network of independent data providers. These providers should be capable
    of supplying reliable and impartial sources of data with sufficient levels of
    traceability and transparency to ensure the integrity of the data.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 自动参数化保险合同需要有可靠性和信任度足够高的合适数据源。这为拥有独立数据网络的业务机会提供了可能。这些提供商应能够提供具有足够可追溯性和透明度，以确保数据完整性的可靠和公正的数据来源。
- en: The GSMA produced a report outlining several use cases for DLT in IoT (GSMA
    [2018](#CR29)). Whilst there are many uses for the capture, storage and security
    of IoT data, one of the key areas of opportunity is unlocking the value of the
    data captured. Oraclised data sources can be as diverse as information feeds coming
    from web pages, sporting, political and news events and financial data. They are
    also increasingly including data from IoT devices capturing climate-related data
    and increasingly imagery from satellite or low earth orbit, or even drone-captured
    imagery. As an example of unlocking this value, the imagery data gathered from
    these types of IoT devices can be used for DLT-enabled carbon credit trading (Mandaroux
    et al. [2021](#CR39)) as a verified source of data around tree plantations and
    other carbon offset projects. The use of IoT and DLT in the area of climate change
    has been explored in more depth in Climate-KIC ([2018](#CR18)), Mandaroux et al.
    ([2021](#CR39)) and Andoni et al. ([2019](#CR6)).
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: GSMA 发布了一份报告，概述了物联网中分布式账本技术的几个用例（GSMA [2018](#CR29)）。虽然有很多用于捕获、存储和保护物联网数据的使用方法，但其中一个关键的机遇领域是解锁所捕获数据的值。证明概念的数据源可能多样，包括来自网页、体育、政治和新闻事件以及金融数据的信息流。它们还包括越来越多来自物联网设备的与气候相关的数据，以及越来越多来自卫星或低地球轨道，甚至是无人机捕获的图像。作为一个解锁这些价值例子，从这些类型的物联网设备收集的图像数据可以用作分布式账本技术（DLT）支持的碳信用交易（Mandaroux
    et al. [2021](#CR39)）的经过验证的数据来源，围绕树木种植园和其他碳抵消项目。在气候变化领域探索物联网和分布式账本技术的应用已经在Climate-KIC（[2018](#CR18)）、Mandaroux
    et al. ([2021](#CR39))和Andoni et al. ([2019](#CR6))中进行了深入研究。
- en: The variety and veracity of these data sources can unlock hidden value in a
    range of domains that can benefit from efficient contract automation. The overall
    cost and efficiency savings can be passed on by contracting parties to the data
    providers, ensuring the legal agreement’s integrity and leading to new business
    opportunities.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数据源的多样性和真实性可以在各种领域释放隐藏的价值，这些领域可以从有效的合同自动化中受益。合同各方可以将总体成本和效率节省转嫁给数据提供方，确保法律协议的完整性，并带来新的商业机会。
- en: One of the concerns of using IoT data is the performance impact of DLT to process
    the volume and velocity of IoT data on-chain (GSMA [2018](#CR29)). Approaches
    taken by Hedera Hashgraph^([30](#Fn30)) and network approaches specifically designed
    for these types of use cases such as IOTA^([31](#Fn31)) may provide some options
    for addressing these performance considerations.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 使用物联网数据的一个担忧是分布式账本技术（DLT）对处理物联网数据链上的大量和高速数据的影响（GSMA [2018](#CR29)）。Hedera Hashgraph（[30](#Fn30)）采取的方法以及为这些用例特别设计的网络方法，如IOTA（[31](#Fn31)），可能为解决这些性能问题提供了一些选择。
- en: The architectures evolving for processing IoT data include those with a distributed
    approach. Data processing is moving closer to the source of the data due to the
    decreasing computational cost on devices and the increasing power of edge-side
    computing (Agbo et al. [2019](#CR2); Giang et al. [2015](#CR27)). The roll-out
    of 5G technologies and low power networks such as NB IoT,^([32](#Fn32)) LTE-M^([33](#Fn33))
    and LoRaWAN^([34](#Fn34)) means that IoT devices can typically support high bandwidth
    or massive numbers of connected devices to send large amounts of captured data
    for central processing. The capabilities of Mobile Edge Computing^([35](#Fn35))
    allow for complex processing at the point of capture and pre-processing or aggregation
    before sending to a central server or cloud services.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 处理物联网数据的架构正在演变，其中包括采用分布式方法的架构。由于设备上的计算成本降低和边缘计算能力的增强（Agbo等人[2019](#CR2); Giang等人[2015](#CR27))，数据处理正趋向于数据的来源。5G技术的推广和低功耗网络如NB
    IoT、^([32](#Fn32)) LTE-M^([33](#Fn33))和LoRaWAN^([34](#Fn34))意味着物联网设备通常可以支持高带宽或大量连接的设备，发送大量捕获的数据进行集中处理。移动边缘计算的能力^([35](#Fn35))允许在捕获点进行复杂处理，并在发送到中央服务器或云服务之前进行预处理或聚合。
- en: The ability to run DLT nodes on these clients, in addition to Machine Learning
    models, such as image classifiers, provides new opportunities for a data and model
    economy. DLT-enabled IoT and gateway devices that gather data and share proof
    of capture into a oraclised immutable data store, when combined with trusted data
    verifiers, can enable executable contracts that execute within multiple layers
    of the network architecture.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 在客户端运行DLT节点的能力，以及机器学习模型，如图像分类器，为数据和模型经济提供了新的机遇。当与可信数据验证者结合时，使物联网设备和网关设备能够收集数据并共享捕获证明到一个或acle化的不可变数据存储，可以实现跨网络架构多层执行的执行合同。
- en: As an example, data analysis running on an edge device such as a Raspberry Pi
    or a smart camera^([36](#Fn36)) can execute Computer Vision or Machine Learning
    image processing algorithms. These algorithms could identify objects and then
    transmit these objects’ count instead of needing an entire video feed to be sent
    for analysis. A practical example of this could be to measure footfall, which
    Hoxton Analytics^([37](#Fn37)) has created to provide proof of customers arriving
    in a shop or retail environment. This could be useful in a real estate/retail
    contract when charges are based on footfall, occupancy levels or other factors
    that a smart camera could determine.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，运行在边缘设备上的数据分析，如树莓派或智能摄像头^([36](#Fn36))可以执行计算机视觉或机器学习的图像处理算法。这些算法可以识别对象，然后传输这些对象的计数，而不是需要将整个视频流发送进行分析。这种实用的例子可以是测量人流量，Hoxton
    Analytics^([37](#Fn37))已经创建了用于提供顾客到达商店或零售环境的证明。这在房地产/零售合同中可能很有用，因为费用是基于人流量、占用水平或其他智能摄像头可以确定的因素。
- en: Data sharing marketplaces such as Ocean^([38](#Fn38)) can be used for storing
    and exchanging both raw and processed data and ML models. This data and these
    models could be purchased to augment data analysis. Ocean provides a new type
    of marketplace for verified data sources, where one use case could be for contract
    processing in insurance claim verification and automated triggering. Captured
    data could also be traded and used as a basis for DLT-enabled online dispute resolution
    using platforms such as Jur.^([39](#Fn39))
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 数据共享市场，如Ocean^([38](#Fn38))，可用于存储和交换原始数据和处理后的数据以及机器学习模型。这些数据和这些模型可以购买来增强数据分析。Ocean为验证数据源提供了一种新的市场，其中一个用例可能是用于保险索赔验证和自动触发的合同处理。捕获的数据还可以进行交易，并作为基于DLT的在线争议解决的基础，使用诸如Jur.^([39](#Fn39))之类的平台。
- en: 5 Oracle Reliability and Trust
  id: totrans-200
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 Oracle 可靠性与信任
- en: Security in a DLT network and the smart contracts that execute within it is
    dependent on the underlying network and smart contract code auditing. A major
    weak point of the system may be the external data provider’s accuracy and reliability,
    as the smart contract logic will automatically operate based on its data. Multiple
    sources of data should be available to ensure the accuracy and trustworthiness
    of any data used. If a bad actor with a financial or other interest provides incorrect
    data, having multiple providers and an appropriate strategy for resolving differences
    in received values is necessary. Strategies may include voting, potentially with
    a weighting towards more reliable providers, and a round-robin approach, where
    the values from multiple oracles will be used over time (at the risk of a malicious
    or inaccurate oracle being used occasionally). A reputation score for oracle sources
    may help ensure trust in the validity of these sources and, if available, could
    be used to weigh the votes.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 在分布式账本网络（DLT）及其内执行的智能合约的安全性取决于底层网络和智能合约代码的审计。系统的一个主要薄弱环节可能是外部数据提供方的准确性和可靠性，因为智能合约逻辑将根据其数据自动操作。应确保用于的任何数据都来自多个来源，以保证其准确性和可信度。如果财务或其他利益的恶意行为者提供错误数据，拥有多个提供者和解决接收值差异的适当策略是必要的。策略可能包括投票，可能偏向更可靠的提供者，以及轮询方法，其中将随时间使用来自多个预言机的值（偶尔使用恶意或不准确预言机的风险）。预言机来源的信誉评分可能有助于确保对这些来源有效性的信任，如果可用，可以用来加权投票。
- en: 6 Conclusion
  id: totrans-202
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 结论
- en: This chapter discussed how oracles could play a role as providers of verified
    data from trusted providers in various areas and provide data to improve transparency
    and increased efficiencies.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 本章讨论了预言机如何在各个领域作为可信提供方的验证数据提供者发挥作用，并提供数据以提高透明度和提高效率。
- en: Focusing on the real estate sector, we looked at use cases featuring data. These
    use cases include how data used in pricing models could create new value streams
    and enable some disruption to an industry that has gained from a lack of transparency
    and barriers to data. Already, aspects of this can be seen in action with various
    new platforms and solutions in the market.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 聚焦于房地产领域，我们研究了涉及数据的使用案例。这些用例包括定价模型中使用的数据如何创造新的价值流，并使一个从缺乏透明度和数据壁垒中获利的行业发生变革。目前已经可以看到，这一方面的部分内容通过市场上各种新的平台和解决方案正在付诸实践。
- en: We also discussed how smart contracts could be used in a pandemic situation
    and how IoT could facilitate more efficient insurance provision. Given ongoing
    uncertainty, and the likelihood of future pandemics and related events, many smart
    contracts applications will require oraclised data sources. Examples of this include,
    parametric pandemic insurance linked to business interruption schemes or rental
    and lease agreements. The approach elucidated earlier on utilising Oracles and
    IoT has application in the construction sector and tracking climate-related events
    such as storms and significant events such as floods and earthquakes. Benefits
    in cost savings from automation and increased accuracy of processing payment calculations
    and a shared audit trail of contract parameters, inputs and claims obligations
    can lower overall administrative cost from manually managing policies and thereby
    increase certainty.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还讨论了在流行病情况下智能合约的应用，以及物联网如何促进更高效的保险提供。鉴于持续的不确定性，以及未来流行病和相关事件的可能发生，许多智能合约应用将需要预言机数据源。这包括与业务中断计划或租赁和租赁协议相连的参数化流行病保险。之前阐明的利用预言机和物联网的方法在建筑行业具有应用，并跟踪与气候相关的事件，如风暴和重大事件，如洪水和地震。自动化带来的成本节省以及处理支付计算的准确性提高和合同参数、输入和索赔义务的共享审计跟踪，可以降低手动管理政策的整体行政成本，从而增加确定性。
- en: 'Ultimately, successful blockchain adoption in many industries requires a complete
    ecosystem of providers to perform various roles: from infrastructure providers
    to exchanges and, importantly, oracles. The Internet of Value can only thrive
    on connecting global businesses should the blockchain ecosystem be functional
    in its entirety - and oracles will play a vital role in providing trusted data.'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，许多行业的成功区块链应用需要一个完整的提供方生态系统来扮演各种角色：从基础设施提供方到交易所，重要的是还有预言机。只有当整个区块链生态系统功能完整时，价值互联网才能通过连接全球企业蓬勃发展——而预言机在提供可信数据方面将发挥关键作用。
