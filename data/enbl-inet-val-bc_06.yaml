- en: 5 Blockchain Projects Utilising IoT
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5个利用物联网的区块链项目
- en: Many blockchain projects utilise IoT to facilitate business processes in nearly
    every sector imaginable. This section examines examples of companies utilising
    blockchain and IoT and with what use cases.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 许多区块链项目利用物联网简化几乎所有可以想象到的行业的业务流程。本节将研究公司利用区块链和物联网以及用例的示例。
- en: 'IOTA is one example of a cryptocurrency for the IoT industry. The main feature
    is the tangle, a DAG for storing transactions (Popov [2018](#CR8)). The tangle
    can be considered the next evolutionary step of the blockchain, offering features
    required to establish a machine to machine micropayment system. Other authors
    in this book elucidate on the tangle (see Chapter “Consensus: Proof of Work, Proof
    of Stake and Structural Alternatives”) consensus mechanism.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: IOTA是物联网行业的加密货币之一。主要特性是“纠缠”，用于存储交易的DAG（Popov [2018](#CR8)）。纠缠可以被认为是区块链的下一个进化步骤，提供建立机器对机器微支付系统所需的特性。本书的其他作者详细阐述了纠缠（参见第“共识：工作量证明、权益证明和结构化替代方案”章）共识机制。
- en: IOTA states that its technology is being used in several different areas including
    mobility and automotive, global trade and supply chains, industrial IoT, EHealth,
    smart cities, customs and border management and digital identity. A few more of
    these will now be examined in detail to see how IoT is enabled with IOTA.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: IOTA表示，其技术正在被用于包括移动和汽车、全球贸易和供应链、工业物联网、E健康、智慧城市、海关和边境管理以及数字身份在内的多个不同领域。接下来将详细检查其中的一些，以了解物联网是如何通过IOTA实现的。
- en: Within the Smart Cities area, IOTA could be used to gather information from
    IoT sensors from people and objects within the city. This could then be reported
    to both residents and authorities. IOTA is involved in Project Alvarium (Yarger
    [2019](#CR11)) alongside Dell Technologies and the Linux Foundation. This project
    is creating an open-source technology stack with multiple stakeholders working
    together and enabling large scale complex integrations. This can form the technology
    stack that systems in smart cities are built on top of. Within the eHealth arena,
    IOTA has been used by SmartOptz, allowing patients to monitor their own healthcare
    data and share it with others (SmartOptz PLT [2020](#CR10)). IOTA has also been
    used by Pact^([1](#Fn1)) to facilitate the sharing of healthcare data among institutions
    and patients via an API that interfaces with the Tangle. Finally, turning to the
    mobility and automotive industry, IOTA is being utilised by Jaguar and Land Rover,
    where cars are being created with built-in wallets enabling them to make and receive
    payments for selling data, paying for parking and tolls.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在智慧城市领域，IOTA 可以用来收集城市中人和物体发出的物联网传感器的信息。这可以随后报告给居民和当局。IOTA 参与了由戴尔技术和Linux基金会共同发起的
    Project Alvarium（Yarger [2019](#CR11)）。这个项目正在创建一个开源技术栈，多个利益相关者共同合作，实现大规模复杂集成。这可以形成智慧城市系统构建其上的技术栈。在远程医疗领域，IOTA
    被 SmartOptz 使用，使患者能够监控自己的医疗数据并与其他人分享（SmartOptz PLT [2020](#CR10)）。IOTA 还被 Pact^([1](#Fn1))
    用于通过与 Tangle 接口的 API 促进医疗机构和患者之间的医疗数据共享。最后，在移动和汽车行业，IOTA 被捷豹和路虎采用，汽车内置钱包使它们能够出售数据、支付停车费和过路费。
- en: As well as IOTA, there are several other projects that utilise blockchain and
    IoT. Modum^([2](#Fn2)) is a blockchain company that is creating trusted digital
    ecosystems for sensitive goods and digitalising supply chains. With reference
    to IoT, Modum produces MODsense devices that can be used to track items in a supply
    chain that interface with their blockchain solutions. The MODsense One device
    monitors temperature and is particularly suitable for pharmaceutical supply chains
    (Modum.io AG [2020](#CR5)).
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 除了IOTA，还有许多其他项目利用区块链和物联网。Modum^([2](#Fn2)) 是一家区块链公司，正在为敏感商品创建可信的数字生态系统并数字化供应链。提到物联网，Modum
    生产 MODsense 设备，可用于跟踪与他们的区块链解决方案接口的供应链项目。MODsense One 设备监控温度，特别适用于药品供应链（Modum.io
    AG [2020](#CR5)）。
- en: OriginTrail^([3](#Fn3)) is another example of a blockchain company that is creating
    an ecosystem dedicated to making global supply chains converge. One particular
    use case for IoT devices is in smart farming. Here, OriginTrail is protecting
    data from Kakaxi’s^([4](#Fn4)) IoT farming devices, fostering consumer trust in
    the provenance of their food. Kakaxi’s IoT devices integrate cameras and climate-monitoring
    devices, collecting data such as temperature, humidity, day-length and rainfall
    (OriginTrail [2020](#CR6)).
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: OriginTrail^([3](#Fn3)) 是另一家致力于使全球供应链集成的区块链公司。物联网设备在智能农业中的一个特定用例是，OriginTrail正在保护Kakaxi’s^([4](#Fn4))
    物联网农业设备的数据，增强消费者对其食品来源的信任。Kakaxi的物联网设备集成了摄像头和气候监测设备，收集温度、湿度、日照时长和降雨量等数据（OriginTrail
    [2020](#CR6)）。
- en: 6 A Final Remark on AI and 5G
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 关于 AI 和 5G 的最后评论
- en: '**5G:** Low latency is one of the key requirements of most of the use cases
    with IoT. Current 4G networks are unable to cope with the volume and speed required
    for these use cases to work. Consequently, IoT implementation is limited within
    controlled environments, barring a few implementations such as autonomous cars.
    5G is expected to provide a network speed of 100 gbps, which is almost 20 times
    faster than 4G networks. The upgraded speed and capacity will enable use cases
    which are currently not prevalent.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '**5G:** 低延迟是大多数物联网用例的关键要求。现有的4G网络无法应对这些用例所需的体积和速度。因此，物联网实施限于受控环境，除了自动驾驶汽车等少数实施例。5G预计将提供100
    gbps的网络速度，几乎是4G网络的20倍。升级后的速度和容量将使目前不常见的用例得以实现。'
- en: '**Artificial Intelligence (AI):** M2M communication is increasingly going to
    be independent of any intervention, requiring machines to become intelligent.
    AI will play a key role in machine decision-making.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '**人工智能（AI）：** 机器间的通信将越来越多地独立于任何干预，需要机器变得智能。人工智能将在机器决策中发挥关键作用。'
