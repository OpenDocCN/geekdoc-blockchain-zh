- en: We wish to acknowledge the help of all the people involved in completing the
    book and, more specifically, the authors (contributors) and reviewers who contributed
    active role in the contributing chapter and in review process respectively. Without
    their support, this book would not have become a reality. We thank God for the
    opportunity to pursue this highly relevant subject at this time, and each of the
    authors for their collective contributions. My sincere gratitude goes to all the
    chapter authors who contributed their time and expertise to this book. We wish
    to acknowledge the valuable contributions of all the peer reviewers regarding
    their suggestions for improvement of quality, coherence, and content for chapters.
    Some authors served as referees; we highly appreciate their time and commitment.
    A successful book publication is the integrated result of more people than those
    persons granted credit as editor and author.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望感谢所有参与完成本书的人员，特别是作者（贡献者）和审阅人员，他们在撰写章节和审阅过程中发挥了积极作用。没有他们的支持，本书不可能实现。我们感谢上帝在此时让我们有机会追求这个高度相关的主题，以及每一位作者对本书的集体贡献。我要衷心感谢所有撰写章节的作者，他们为本书贡献了时间和专业知识。我们要感谢所有同行评审者对章节内容的质量、连贯性和内容改进提出的宝贵建议。一些作者还担任过审稿人；我们非常感激他们的时间和承诺。一本成功的书籍出版是编辑和作者之外更多人的整合结果。
