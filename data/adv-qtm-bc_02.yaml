- en: Discussion
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论
- en: According to Quarmby, JPMorgan Chase has published research on a quantum key
    distribution (QKD) blockchain network that is immune to quantum computing attacks.
    QKD is the only solution that has been mathematically demonstrated to be able
    to ward off a future quantum computing-based attack ([Quarmby, 2022](#r53)). Using
    post-quantum keys, Allende López et al. introduced a second signature in transactions,
    examined quantum-resistance principles in respect to blockchain networks, and
    developed a system to secure information transmission between blockchain nodes
    over the internet (Allende López, 2021).
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 Quarmby 的说法，摩根大通已经发布了关于量子密钥分发（QKD）区块链网络的研究，该网络对量子计算攻击具有免疫力。 QKD 是唯一已被数学证明能够抵御未来基于量子计算的攻击的解决方案（[Quarmby,
    2022](#r53)）。Allende López 等人使用后量子密钥在交易中引入了第二签名，考察了关于区块链网络的量子抗性原理，并开发了一种用于保护区块链节点之间互联网信息传输的系统（Allende
    López, 2021）。
- en: The Quantum Resistant Ledger (QRL), a brand-new blockchain system that is post-quantum
    secure and employs post-quantum computing technologies in its design for absolute
    security, as audited by red4sec and x41 D-sec, presents important information
    about the future of post-quantum resistant blockchains ([QRL, 2022](#r52)). Zhang
    et al. presented a blockchain system based on a quantum-resistant digital signature
    ([Zhang et al, 2021](#r73)). Quantum resistance is the next blockchain frontier,
    with a system called QANplatform widely regarded as the first truly quantum-resistant
    blockchain.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: Quantum Resistant Ledger（QRL）是一个全新的区块链系统，具有后量子安全性，并在其设计中采用后量子计算技术，经过 red4sec
    和 x41 D-sec 的审计，提供了有关后量子抗性区块链未来的重要信息（[QRL, 2022](#r52)）。张等人提出了一个基于量子抗性数字签名的区块链系统（[Zhang
    et al, 2021](#r73)）。量子抗性是下一个区块链前沿，被广泛认为是第一个真正量子抗性的区块链的系统称为 QANplatform。
- en: Decentralized programs (DApps) are permitted on QAN, unlike some other purportedly
    quantum-resistant blockchains, and developers can quickly build quantum-resistant
    DApps utilizing the platform's free developer tools. As an alternative to QAN,
    the creators of many well-known blockchains are already thinking about implementing
    their own quantum-resistance techniques, such as the recently created commit-delay-reveal
    scheme, which may be used to convert Bitcoin to a quantum-resistant state. However,
    none of the top ten blockchains in terms of user numbers has yet to commit to
    a quantum-resistant signature technique, leaving the future of post-quantum encryption
    in limbo ([Thompson, 2021](#r62)).
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化程序（DApps）在 QAN 上是允许的，这与一些声称具有量子抗性的区块链不同，开发人员可以利用平台的免费开发工具快速构建量子抗性的 DApps。作为
    QAN 的替代方案，许多知名区块链的创造者已经在考虑实施自己的量子抗性技术，例如最近创建的提交-延迟-揭示方案，该方案可以用于将比特币转换为量子抗性状态。然而，截至目前，十大用户数量最多的区块链尚未承诺采用量子抗性签名技术，这使得后量子加密的未来尚且不明朗（[Thompson,
    2021](#r62)）。
- en: With a quantum-resistant platform, the scalability and bandwidth issues with
    the blockchain are resolved. Blockchains must be protected against this unavoidable
    reality by using cryptographic keys that can withstand attacks from the most powerful
    computers on the planet. As a result, third-generation blockchain solutions are
    already being developed by platforms like Cellframe that have publicly shared
    their work. The Cellframe solution starts with quantum-resistant signatures, some
    of which are already integrated into the Cellframe architecture and some of which
    are finalist signatures from the NIST PQC contest, with many more integrations
    planned in line with the team's mission to build a secure and decentralized environment
    to maintain the freedom of the internet. The study of quantum-resistant blockchain
    techniques or schemes, as well as their standardization and implementation, may
    provide a path for future research ([Jansen, 2021](#r29)).
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 有了量子抗性平台，区块链的可扩展性和带宽问题就解决了。区块链必须通过使用能够抵御地球上最强大的计算机攻击的密码密钥来保护。因此，像 Cellframe
    这样的平台已经在开发第三代区块链解决方案，并公开分享了他们的工作。Cellframe 解决方案从量子抗性签名开始，其中一些已经集成到 Cellframe 架构中，一些是来自
    NIST PQC 比赛的决赛签名，计划在团队的使命下进行更多集成，即构建一个安全和去中心化的环境以维护互联网自由。量子抗性区块链技术或方案的研究、标准化和实施可能为未来研究提供一条道路（[Jansen,
    2021](#r29)）。
- en: From [Table 1](#t1) and [Figure 3](#f03), most of the quantum blockchain literature
    reviewed in this paper was in 2021 followed by 2020, 2019, 2018, and 2017 respectively.
    This seems to indicate a trend of increasing research and interest in the area
    of quantum blockchain starting from 2017 to 2021\. From [Table 2](#t2) and [Figure
    4](#f04), Nineteen (19) articles were gotten from Springer, Thirteen (13) from
    IEEE Xplore, Nine (9) from ScienceDirect, Nine (9) from Google Scholar, and Three
    (3) from ACM Digital Library. This indicates that most of the quantum blockchain
    literature used in the analysis was from the Springer data source. From [Table
    3](#t3) and [Figure 5](#f05), out of the Fifty Three (53) quantum blockchain literature
    used in the numerical analysis and graphical representations, Twenty Four (24)
    of the literature highlighted permissionless quantum blockchain and Twenty Nine
    (29) talked about permissioned quantum blockchain. From [Table 4](#t4) and [Figure
    6](#f06), Twenty Three (23) of the articles talked about public quantum blockchains,
    Fifteen (15) on private (or managed) quantum blockchains, Seven (7) on consortium
    quantum blockchains, and Seven (7) on hybrid quantum blockchains. From [Table
    5](#t5) and [Figure 7](#f07), Six (6) of the articles were related to supply chain,
    Two (2) on accounting, Four (4) on tokenization, Twenty (20) on identity management,
    Seventeen (17) on Trade and Finance, and Four (4) on others. To further have an
    insight on the differences between classical and quantum blockchains, a comparative
    analysis is shown in [Table 6](#t6) below.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 从[表1](#t1)和[图3](#f03)可看出，本文审查的大多数量子区块链文献均为2021年，其次是2020年、2019年、2018年和2017年。这似乎表明了从2017年到2021年量子区块链领域研究和兴趣逐渐增加的趋势。从[表2](#t2)和[图4](#f04)可知，共有19篇文章来自Springer，13篇来自IEEE
    Xplore，9篇来自ScienceDirect，9篇来自Google Scholar，3篇来自ACM Digital Library。这表明分析中使用的大多数量子区块链文献来自Springer数据源。从[表3](#t3)和[图5](#f05)可知，在进行数值分析和图形表示时，共有53篇量子区块链文献中，有24篇强调了无许可的量子区块链，而有29篇讨论了有许可的量子区块链。从[表4](#t4)和[图6](#f06)可知，有23篇文章讨论了公共量子区块链，15篇讨论了私有（或托管）量子区块链，7篇讨论了财团量子区块链，7篇讨论了混合量子区块链。从[表5](#t5)和[图7](#f07)可知，有6篇文章与供应链相关，2篇与会计相关，4篇与代币化相关，20篇与身份管理相关，17篇与贸易和金融相关，4篇与其他相关。为了进一步了解经典区块链和量子区块链之间的差异，下面的[表6](#t6)中显示了比较分析。
