  zh: '| 4 | 没有区块链能像时光机一样运行，因此尽管它是安全的，但不能保证加密货币安全数十年。 | 维多利亚大学的研究人员提出了一个想法，将使用作为时光机运行的区块链来保证数十年后的加密货币未来（Rajan，D.，&
    Visser，M，2019年）。 |'
- en: '| 5 | Many cryptocurrencies, such as Solana, Cardano, XRP, Bitcoin, Litecoin,
    Tether, BNB, USD Coin, Terra, Polkadot, Dogecoin, Ethereum, Avalanche, Polygon,
    and others, are already operational and use consensus algorithms. | The “quantum
    coin,” a new sort of cryptocurrency, was created. Proposal to combine quantum
    entanglement and Distributed Proof-of-Stake (DPoS) to develop a new type of consensus
    mechanism that is faster and more efficient than current blockchain consensus
    methods (Orchid, 2021). |'
  id: totrans-220
  prefs: []
  type: TYPE_TB
  zh: '| 5 | 许多加密货币，如Solana、Cardano、XRP、比特币、莱特币、泰达币、BNB、美元币、泰拉、Polkadot、狗狗币、以太坊、雪崩、多边形等，已经投入运营并使用共识算法。
    |创建了“量子币”，一种新型加密货币。提议结合量子纠缠和分布式共识机制（DPoS）来开发一种比当前区块链共识方法更快、更高效的新型共识机制（Orchid，2021）。'
- en: '| 6 | Improves trust in a network of actors, enables novel methods of arranging
    economic activity, and reduces the costs and time of intermediaries (Weking, 2020)
    | Quantum blockchain serves as a Quantum-aid to Classical Blockchain by offering
    Unprecedented Growth in Computing(Dey et al, 2021). |'
  id: totrans-221
  prefs: []
  type: TYPE_TB
  zh: '| 6 | 提高了对网络参与者的信任，使经济活动的排列方法变得新颖，并减少了中介机构的成本和时间（Weking，2020）|量子区块链通过提供计算增长，为经典区块链提供了量子辅助（Dey
    et al，2021）。'
- en: '| 7 | Classical blockchain technology is revolutionizing fintech and is creating
    a whole new digital sector of finance by preventing fraud, eliminating middlemen
    from transactions, and democratizing financial management ([Kefford, 2021](#r33))
    | Quantum blockchain technology is an added advantage to Blockchain scalability.
    Supercharged data analysis, increased calculation speed, decreased false-positives
    in the detection of fraud, and effective Monte-Carlo simulation are four examples
    of fintech applications where an invasion can be used to provide a computing edge
    (Dey et al, 2021). |'
  id: totrans-222
  prefs: []
  type: TYPE_TB
  zh: '| 7 | 经典区块链技术正在革新金融科技，并通过防止欺诈、消除交易中的中间人和民主化金融管理，创造了一个全新的数字金融领域（[Kefford，2021](#r33)）|量子区块链技术是区块链可伸缩性的一个附加优势。超级数据分析、增加的计算速度、减少欺诈检测中的误报以及有效的蒙特卡洛模拟是四个金融科技应用示例，其中入侵可以用来提供计算优势（Dey
    et al，2021）。'
- en: '| 8 | The majority of the major classical blockchains'' signature systems are
    susceptible to quantum assaults ([Bard et al, 2021](#r9)). | There are no known
    attacks for quantum blockchains as the field is relatively young and more research
    is being conducted. |'
  id: totrans-223
  prefs: []
  type: TYPE_TB
  zh: '| 8 | 大多数主要的经典区块链的签名系统容易受到量子攻击（[Bard et al, 2021](#r9)）。|由于该领域相对年轻，并且正在进行更多研究，目前尚不清楚量子区块链是否存在已知攻击。'
- en: '| 9 | Blockchain systems are particularly sensitive to quantum assaults because
    the protected asset (the ledger) is inextricably linked to the encryption technologies
    utilized ([Bard et al, 2021](#r9)). | Due to the time machine element of the blockchain
    proposed by the researchers at Victoria University, financial transactions and
    cryptocurrencies might be safe for decades all things being equal. |'
  id: totrans-224
  prefs: []
  type: TYPE_TB
  zh: '| 9 | 区块链系统对量子攻击特别敏感，因为受保护的资产（分类帐）与所使用的加密技术密切相关（[Bard et al, 2021](#r9)）。|由维多利亚大学的研究人员提出的区块链的时间机器元素，如果一切顺利，金融交易和加密货币可能会安全数十年。'
- en: '| 10 | A blockchain''s cryptographic protocols are simple since they use conventional
    cryptography. | It is much more challenging to replace “post-quantum” cryptographic
    protocols used in blockchains than it is to replace more traditional cryptographic
    functions ([Bard et al, 2021](#r9)) |'
  id: totrans-225
  prefs: []
  type: TYPE_TB
  zh: '| 10 | 区块链的加密协议非常简单，因为它们使用常规密码学。 |用于区块链的“后量子”加密协议的替换要比替换更传统的密码学功能困难得多（Bard
    et al，2021）。'
- en: Future work will be to develop and implement a low-level framework of the blockchain
    for land management and administration to make the whole process of land identification,
    verification, and acquisition transparent for the parties involved, in this case,
    the landowners and those purchasing the lands. This will resolve a major problem
    in Ghana and Africa. A quantum dimension of this blockchain for land management
    and administration will be looked at and explored even as quantum computing continues
    to be of great interest amongst researchers.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 未来的工作将是开发和实施用于土地管理和行政的区块链低级框架，以使土地识别、验证和获取的整个过程对涉及方，即土地所有者和购买土地的人，透明化。这将解决加纳和非洲的一个主要问题。即使量子计算仍然受到研究人员极大关注，也将探讨和探索这种土地管理和行政区块链的量子维度。
