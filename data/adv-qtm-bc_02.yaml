- en: KEY TERMS AND DEFINITIONS
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 关键术语和定义
- en: 'Asynchronous Blockchain: It is the blockchain network that can be designed
    whether to prioritize consistency or availability. If the network wants to prioritize
    availability, all transactions are added without any downtime. If the network
    wants to prioritize consistency, some transactions might not be processed or halted
    until all the previous transactions are confirmed.'
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 异步区块链：这是可以设计是否优先保证一致性或可用性的区块链网络。如果网络希望优先保证可用性，则所有交易都将在无停机时间的情况下添加。如果网络希望优先保证一致性，则某些交易可能不会被处理或暂停，直到所有先前的交易都得到确认。
- en: 'Blockchain: Traditional Blockchain which uses pre-quantum cryptography and
    not secure from quantum attacks.'
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链：传统的区块链使用预量子密码学，不受量子攻击的安全。
- en: 'Cryptocurrency: Is a digital currency designed to work as a medium of exchange
    through a computer network that is not reliant on any central authority, such
    as a government or bank, to uphold or maintain it.'
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币：是一种数字货币，旨在通过计算机网络作为交换媒介工作，不依赖于任何中央权威，如政府或银行，来维护或保持它。
- en: 'Cryptography: Is the technique of securing information and communications through
    use of codes so that only those people for whom the information is intended can
    understand it and process it. Thus, preventing unauthorized access to information.'
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 密码学：是通过使用代码来保护信息和通信的技术，以便只有那些信息的目标人员可以理解和处理它。因此，防止未经授权的人员访问信息。
- en: 'Identity Management: Is the organizational process for ensuring individuals
    have the appropriate access to technology resources. This includes the identification,
    authentication and authorization of a person, or persons, to have access to applications,
    systems, or networks.'
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 身份管理：是确保个人拥有适当的技术资源访问权限的组织过程。这包括对个人或个人的身份进行识别，认证和授权，以便其能够访问应用程序，系统或网络。
- en: 'Lattice Cryptosystem: Is a generic term for construction of cryptographic primitives
    or scheme consisting of a set of algorithms that involve lattices, and is used
    to convert plaintext to ciphertext to encode or decode messages securely.'
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 晶格密码系统：是一种通用术语，用于构建包含晶格算法集合的加密基元或方案，用于将明文转换为密文以安全地编码或解码消息。
- en: 'Permissioned Blockchain: Is a distributed ledger that is not publicly accessible.
    It can only be accessed by users with permissions. The users can only perform
    specific actions granted to them by the ledger administrators and are required
    to identify themselves through certificates or other digital means.'
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 有许可区块链：是一个不对公众开放的分布式账本。只有具有权限的用户才能访问。用户只能执行账本管理员授予他们的特定操作，并且需要通过证书或其他数字手段进行身份识别。
- en: 'Permissionless Blockchain: Also known as trustless or public blockchains, are
    open networks available to everyone to participate in the consensus process that
    blockchains use to validate transactions and data. They are fully decentralized
    across unknown parties.'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 无许可区块链：也称为无信任或公共区块链，是向所有人开放的网络，供所有人参与区块链用于验证交易和数据的共识过程。它们在未知方之间完全分散。
- en: 'Quantum Blockchain: Blockchain systems running in Quantum Computers.'
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 量子区块链：在量子计算机上运行的区块链系统。
- en: 'Quantum Key Distribution: Is a secure communication method which implements
    a cryptographic protocol involving components of quantum mechanics. It enables
    two parties to produce a shared random secret key known only to them, which can
    then be used to encrypt and decrypt messages.'
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 量子密钥分发：是一种安全的通信方法，实现了涉及量子力学组件的加密协议。它使两个参与方能够生成只有他们知道的共享随机秘钥，然后可以用于加密和解密消息。
- en: 'Quantum-Resistant Blockchain: Blockchain systems with post-quantum cryptography
    i.e. post-quantum public-private key, hashing and related protocols.'
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 抗量子区块链：具有后量子密码学，即后量子公私钥、哈希和相关协议的区块链系统。
- en: 'Signature Scheme: Is a technique to assure an entity''s acknowledgment of having
    seen a certain digital message.'
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 签名方案：是一种技术，用于确保实体已经看到了某个数字消息的确认。
- en: 'Supply Chain: Is a network of individuals and companies who are involved in
    creating a product and delivering it to the consumer.'
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链：是一个网络，由参与创建产品并将其交付给消费者的个人和公司组成。
- en: 'Tokenization: Is the process of exchanging sensitive data for nonsensitive
    data called “tokens” that can be used in a database or internal system without
    bringing it into scope.'
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 令牌化：是将敏感数据交换为称为“令牌”的非敏感数据的过程，这些令牌可以在数据库或内部系统中使用，而无需将其纳入范围。
- en: 'Transparency: Transparency, as used in science, engineering, business, the
    humanities and in other social contexts, is operating in such a way that it is
    easy for others to see what actions are performed. Transparency implies openness,
    communication, and accountability.'
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 透明度：透明度在科学、工程、商业、人文学科和其他社会环境中的使用是指以一种易于他人看到正在执行的行动的方式运作。透明度意味着开放性、沟通和责任。
