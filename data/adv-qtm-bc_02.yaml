- en: FUTURE RESEARCH DIRECTIONS
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 未来的研究方向
- en: Healthcare
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗保健
- en: Towards the future direction of quantum blockchain and blockchain in general,
    investigators should concentrate on examining the following research areas; improvement
    of blockchain's interoperability with existing infrastructures, promotion of blockchain
    adoption, and addressing blockchain storage locations ([Durneva et al, 2020](#r17)).
    Accountable and secure distribution of medical records using blockchain based
    on smart cards is another future direction of blockchain technology that is very
    pivotal to the health sector as this will ensure a great deal of privacy and security
    ([Lal & Marijan, 2020](#r41); [Durneva et al, 2020](#r17)).
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 关于量子区块链和区块链的未来方向，研究者应集中考虑研究以下领域；改善区块链与现有基础设施的互操作性、促进区块链的采用，并解决区块链存储位置的问题（[Durneva等，2020年](#r17)）。使用基于智能卡的区块链对医疗记录进行负责任和安全的分发是区块链技术的另一个未来方向，对于卫生部门非常重要，因为这将确保很高程度的隐私和安全性（[Lal和Marijan，2020年](#r41)；[Durneva等，2020年](#r17)）。
- en: Robotics
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 机器人技术
- en: Swarm robotics requires an amalgamation of AI, blockchain, and blockchain for
    the Internet of Robotics Things (IoRT), as this helps to incorporate robotics
    into IoT scenarios (Strobel et al, 2020; [Aditya et al, 2021](#r3)).
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 群体机器人技术需要将人工智能、区块链和物联网机器人技术相结合，因为这有助于将机器人技术纳入物联网场景（Strobel等人，2020年；[Aditya等人，2021年](#r3)）。
- en: Big Data
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据
- en: Adaptive blockchain architecture, cloud-based big data, and software-defined
    networking-based big data are all examples of the future of classical and quantum
    blockchain in big data. The application of blockchain in these areas will help
    to ensure security, privacy, scalability, transparency, and trust (Deepa et al,
    2021).
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 自适应区块链架构、基于云的大数据和基于软件定义网络的大数据都是经典和量子区块链在大数据领域未来的示例。区块链在这些领域的应用将有助于确保安全性、隐私性、可扩展性、透明度和信任（Deepa等人，2021年）。
- en: Supply Chain
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链
- en: In the future, the construction supply chain may see the formation of soft cooperatives
    amongst businesses of various sizes executing their transactions on blockchain
    to provide project solutions, products, components, services, or to procure construction
    projects. Other areas of supply chain research for blockchain include tracing
    asset information whilst maintaining a record of ownership for each asset throughout
    its lifecycle, business models, procurement, smart contracts, data protection
    for managing data, and real-time tracking of materials and services ([Tezel et
    al, 2020](#r61)).
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 未来，建筑供应链可能会看到各种规模的企业之间形成软合作社，在区块链上执行其交易，以提供项目解决方案、产品、组件、服务或采购建筑项目。区块链供应链的其他研究领域包括追踪资产信息，并在资产的整个生命周期内保持每个资产的所有权记录、商业模式、采购、智能合同、管理数据的数据保护以及材料和服务的实时跟踪（[Tezel等，2020年](#r61)）。
- en: Internet of Things
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网
- en: Because IoT devices lack sufficient storage capacity to store a whole copy of
    the blockchain, it is necessary to integrate resource-controlled IoT devices with
    blockchain. This integration procedure is a potential future area for study that
    could help to advance blockchain and IoT research and development ([Latif et al,
    2021](#r42)). In addition to networking and computing constraints, IoT devices
    struggle with a lack of authorisation and authentication, restricted compatibility,
    and other issues. Blockchains have the versatility to integrate with IoT devices
    since they can be used to store both structured and unstructured data over a network
    ([Latif et al, 2021](#r42)). The extension of blockchain to the IoT edge could
    be another future study direction. Blockchain's high performance and networking
    overhead prevent it from being used on resource-constrained IoT devices. Lightweight
    clients can be used with IoT gateways to push transactions into the blockchain
    network in order to solve this problem ([Latif et al, 2021](#r42)). Other potential
    prospects include IoT blockchain-based applications, IoT blockchain-based security,
    IoT data quality using blockchain, IoT blockchain data governance, IoT blockchain-based
    trust management, IoT blockchain-based automation, and IoT blockchain identity
    and identification management (Lunesu et al, 2021).
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 由于物联网设备缺乏足够的存储容量来存储整个区块链的副本，因此有必要将资源受控的物联网设备与区块链集成起来。这种集成过程是一个潜在的未来研究领域，有助于推进区块链和物联网的研究与开发（[Latif等人，2021](#r42)）。除了网络和计算方面的限制外，物联网设备还面临授权和认证不足、受限兼容性等问题。区块链具有与物联网设备集成的灵活性，因为它们可以用于在网络上存储结构化和非结构化数据（[Latif等人，2021](#r42)）。将区块链扩展到物联网边缘可能是另一个未来的研究方向。区块链的高性能和网络开销使其无法在资源受限的物联网设备上使用。可以使用轻量级客户端与物联网网关将交易推送到区块链网络中，以解决此问题（[Latif等人，2021](#r42)）。其他潜在前景包括基于物联网的区块链应用程序、基于物联网的区块链安全、使用区块链的物联网数据质量、物联网区块链数据治理、基于物联网的区块链信任管理、基于物联网的区块链自动化以及物联网区块链身份和识别管理（Lunesu等人，2021）。
- en: Cryptocurrency
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币
- en: The inability of cryptocurrencies to scale, the 1MB cap on bitcoin block sizes,
    and the 10 minute increase in block sizes are all problems. Due to its 7 transaction
    limit per second, Bitcoin is not appropriate for high-frequency trading. As a
    result, the larger the block, the more storage space is required, resulting in
    slower network diffusion. As a result, decentralization in the blockchain is required
    ([Kaur et al, 2020](#r32)). This is a fascinating subject for future research
    since understanding the origins of these coins and how they are reflected in their
    long-term performance of value is crucial for teaching and educating businesses
    about various ideas ([Klarin. 2020](#r37)).
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币无法扩展，比特币区块大小的1MB限制以及每10分钟增加一次区块大小都是问题。由于比特币每秒只能处理7笔交易，因此不适合高频交易。因此，区块越大，需要的存储空间就越多，导致网络传播变慢。因此，在区块链中需要去中心化（[Kaur等人，2020](#r32)）。这是一个引人入胜的未来研究课题，因为理解这些货币的起源以及它们如何反映在其长期的价值表现中对于教育企业有关各种理念至关重要（[Klarin，2020](#r37)）。
- en: Digital Processes, Payments, and Systems
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 数字流程、支付和系统
- en: Blockchain has the potential to provide significant added value by enabling
    the implementation of legally sound digital processes and systems, making it an
    excellent research topic. It has the potential to greatly benefit IoT's inherently
    dispersed and decentralized nature. Additionally, all building blocks that come
    with blockchain integration, such as smart contracts for automation and cryptocurrencies
    for service payments, may be added to the IoT Infrastructure (Lunesu et al, 2021).
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链有潜力通过实现合法的数字流程和系统来提供显著的附加值，使其成为一个优秀的研究课题。它有望通过将区块链集成到物联网的固有分散和去中心化特性中，获得巨大的好处。此外，与区块链集成相关的所有构建块，如用于自动化的智能合约和用于服务支付的加密货币，都可以添加到物联网基础设施中（Lunesu等人，2021）。
- en: Trust Management in Cloud Computing
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算中的信任管理
- en: Future directions in cloud computing when it comes to trust management include;
    trust framework, evaluation, delivery and authorization, robustness, and trust-aided
    decision ([Li et al, 2021](#r44)).
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算在信任管理方面的未来发展方向包括；信任框架、评估、交付和授权、稳健性以及信任辅助决策（[Li等人，2021](#r44)）。
- en: Tokenization
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 令牌化
- en: Ring Confidential Transactions ([Durneva et al., 2020](#r17)), which hide the
    payment amounts but can still be verified for accuracy by all blockchain participants,
    were proposed by Monero. Pedersen commitments and cryptographic range proofs,
    which stop the creation of new tokens without authorization, are used to make
    this possible. The ability to make transactions private and verifiable comes at
    the expense of storage space because the representation of a transaction now involves
    many cryptographic elements, such as signatures and proofs, that must be recorded
    on the ledger. Soon, the Monero community plans to replace one of the verbose
    facets in transactions, range proofs, with bulletproofs ([Bünz et al, 2018](#r12);
    [Kolb et al, 2020](#r38)).
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 保护环匿名交易（[Durneva等人，2020年](#r17)），它们隐藏了支付金额，但所有区块链参与者仍然可以验证其准确性，是由Monero提出的。
    为了实现这一点，使用了Pedersen承诺和加密范围证明，以阻止未经授权的创建新代币。 进行交易的私密性和可验证性的能力是以存储空间为代价的，因为现在交易的表示涉及许多密码元素，例如必须记录在分类账上的签名和证明。
    不久，Monero社区计划用bulletproofs（[Bünz等，2018年](#r12)；[Kolb等，2020年](#r38)）替换交易中的一个冗长方面，即范围证明。
- en: Vehicular Networks
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 车辆网络
- en: Future directions for research into using blockchain in 5G vehicular networks
    are critical, however, some concerns and challenges must be addressed before integration
    and deployment can take place. These difficulties can be used as research topics
    (Bendechache et al, 2020).
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 未来在5G车联网中使用区块链的研究方向至关重要，但在整合和部署之前必须解决一些问题和挑战。 这些困难可以作为研究课题（Bendechache等，2020年）。
- en: Banking and Financial Markets
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 银行和金融市场
- en: Future blockchain directions could include pragmatic governance frameworks and
    central bank growth into retail and wholesale Central Bank Digital Currencies
    ([Schlapkohl, 2020](#r55)). Furthermore, financial institutions are investigating
    blockchain applications for security trading ([Makridakis et al, 2018](#r48)).
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 未来的区块链发展可能包括实用的治理框架和中央银行向零售和批发中央银行数字货币的增长（[Schlapkohl，2020年](#r55)）。 此外，金融机构正在调查区块链应用于安全交易（[Makridakis等人，2018年](#r48)）。
- en: Value Chain Management
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 价值链管理
- en: Due to the fact that the current agri-food industry ecosystem is moving away
    from centralized systems and toward shared and distributed systems, research or
    future direction on the use of blockchain to achieve greater manufacturer cooperation
    in information and service sharing ([Zhao et al, 2019](#r74)).
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 由于当前农产品食品行业生态系统正在从中心化系统转向共享和分布式系统，因此使用区块链以实现更大的制造商合作来共享信息和服务的研究或未来方向至关重要（[Zhao等，2019年](#r74)）。
- en: Quantum Dimensions
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 量子维度
- en: Currently, quantum blockchain is relatively young with a lot of research ongoing
    in quantum computing and its applicability in diverse areas or sectors. The emergence
    of quantum computers and their related components will eventually lead to the
    development of quantum equivalents of classical methods, techniques, approaches,
    and the applicability of blockchain technology. This could offer potential speedups,
    security, and privacy compared to classical ones, hence could spur further research
    and developments.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，量子区块链还相对年轻，在量子计算及其在各种领域或行业中的适用性方面仍有大量研究正在进行。 量子计算机及其相关组件的出现最终将导致量子版本的经典方法、技术、方法和区块链技术的适用性的发展。
    这可能提供与经典方法相比的潜在加速，安全性和隐私性，因此可能会促进进一步的研究和发展。
- en: Method and Shortfall of Some of the Quantum Blockchain Literature
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 一些量子区块链文献的方法和不足
- en: The method and shortfall of some quantum blockchain literature are shown in
    [Table 6](#t6) below.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 一些量子区块链文献的方法和不足在下表（[Table 6](#t6)）中显示。
- en: Table 6\. Method and shortfall of quantum blockchain literature
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 表6。量子区块链文献的方法和不足
- en: '| S/n | Citation | Method | Shortfall |'
  id: totrans-184
  prefs: []
  type: TYPE_TB
  zh: '| S/n | 引文 | 方法 | 不足 |'
- en: '| 1 | ([Fernandez-Carames & Fraga-Lamas, 2020](#r19)) | Application of post-quantum
    cryptosystems to mitigate such attacks and impacts. | Future quantum algorithms
    will almost certainly leave the theoretical domain to play a larger role in real-world
    applications. |'
  id: totrans-185
  prefs: []
  type: TYPE_TB
  zh: '| 1 | （[Fernandez-Carames＆Fraga-Lamas，2020年](#r19)） | 应用后量子密码系统以减轻此类攻击和影响。
    | 未来的量子算法几乎肯定会离开理论领域，在实际应用中发挥更大作用。'
- en: '| 2 | ([Karbasi & Shahpasand, 2020](#r31)) | IPFS and Ethereum smart contracts
    are being used to generate session keys for secure end-to-end encryption in messaging
    DApps in order to reduce the risk of MITM/interception attacks. | The DApps were
    not created on the Ethereum mainnet, and neither were the PAKE protocols and smart
    contracts put on the real IPFS. |'
  id: totrans-186
  prefs: []
  type: TYPE_TB
