- en: Karbasi and Shahpasand proposed a solution that ensured the validity of digital
    data that is shared and published online such as cryptographic keys, digital certificates,
    and common reference strings by combining several recently developed innovations,
    the most prominent of which are blockchain, smart contracts, and the quantum-resistant
    Password-based Authenticated Key Exchange protocol over rings ([Karbasi & Shahpasand,
    2020](#r31)).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Karbasi 和 Shahpasand 提出了一种解决方案，通过结合几种最近发展的创新，最突出的是区块链、智能合约和量子抗性基于密码的认证密钥交换协议，确保了在线共享和发布的数字数据的有效性，如加密密钥、数字证书和常用参考字符串（[Karbasi
    & Shahpasand, 2020](#r31)）。
- en: Wu et al. introduced a couple of hash algorithms based on a lattice, with or
    without trapdoors, and demonstrated their applications in the redactable blockchain.
    Furthermore, their study proposed two ways to avoid the misapplication of blockchain's
    redaction functionality. They proposed a key management mechanism, which is fully
    distributed for the first scheme, and used the general framework to handle the
    redaction-misuse problem that still exists in blockchains, but they also suggested
    a voting strategy for their second scheme. To better comprehend their work, they
    demonstrated how to combine the blockchain technology with the hash with relatively
    slight changes to existing blockchains ([Wu et al, 2021](#r68)).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Wu 等人介绍了一对基于格的哈希算法，带有或不带有陷阱，并展示了它们在可编辑区块链中的应用。此外，他们的研究提出了两种避免区块链红色功能误用的方法。他们为第一种方案提出了一个完全分布式的密钥管理机制，并使用了一般框架来处理仍然存在于区块链中的红色化误用问题，但他们也为他们的第二种方案提出了一种投票策略。为了更好地理解他们的工作，他们展示了如何在现有区块链中进行相对轻微的更改来结合区块链技术和哈希（[Wu
    等人，2021](#r68)）。
- en: Attacks are now possible due to the algorithms proposed by Shor and Grover,
    and quantum computer's development and progress. Blockchains have been rebuilt
    to use cryptosystems that can withstand quantum attacks as a result of these algorithms,
    leading to quantum-resistant cryptosystems. In light of this, there was an investigation
    of post-quantum cryptographic systems and how they can be used in blockchains
    and distributed ledger technologies. As a result, their effort aimed to give future
    blockchain researchers and developers a wide perspective and practical instructions
    on post-quantum blockchain security ([Fernandez-Carames & Fraga-Lamas, 2020](#r19)).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 Shor 和 Grover 提出的算法以及量子计算机的发展和进步，攻击现在是可能的。由于这些算法，区块链已被重建以使用能够抵御量子攻击的密码系统，导致了量子抗性密码系统的出现。鉴于此，对后量子密码系统以及它们如何在区块链和分布式账本技术中使用进行了调查。因此，他们的努力旨在为未来的区块链研究人员和开发人员提供广泛的视角和关于后量子区块链安全的实用指导（[Fernandez-Carames
    & Fraga-Lamas, 2020](#r19)）。
- en: Mesnager et al. suggested a threshold verified multi-secret sharing technique
    centered on hard problems that are post-quantum lattice-based based for verification
    and private communication. The proposed threshold technique was then implemented
    in a distributed storage blockchain (DSB) system to exchange transaction data
    at each block in their work. The suggested DSB system encrypts the data block
    with the AES-256 encryption technique before distributing it to nodes at each
    block, and the proposed scheme simultaneously shares the hash value and private
    key of the block across nodes ([Mesnager et al, 2020](#r49)).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Mesnager 等人提出了一种基于后量子格基础的门限验证多秘密共享技术，用于验证和私人通信。该门限技术随后被实现在分布式存储区块链（DSB）系统中，用于在每个区块交换交易数据。在他们的工作中，建议的
    DSB 系统在将数据块分发给每个节点之前，使用 AES-256 加密技术对数据块进行加密，并且提出的方案同时在节点之间共享数据块的哈希值和私钥（[Mesnager
    等人，2020](#r49)）。
- en: Khalid & Askar reviewed the quantum blockchain and the major issues associated
    with the most essential post-quantum blockchain systems to provide researchers
    with a broad insight and advice on post-quantum blockchain security. Furthermore,
    signature encryption and digital blockchain signature techniques showing signs
    of promise are described in depth in their work concerning the usefulness and
    durability ([Khalid & Askar, 2021](#r34)).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Khalid & Askar 对量子区块链以及与最重要的后量子区块链系统相关的主要问题进行了回顾，以向研究人员提供关于后量子区块链安全性的广泛见解和建议。此外，他们关于签名加密和数字区块链签名技术的论述显示出希望的迹象，深入探讨了这些技术的用途和耐久性（Khalid
    & Askar，2021）。
- en: Küfner et al. offered an instantiation of a platform for quantum-safe blockchain
    secure authentication that leverages key distribution through an urban fiber network
    as a likely answer to the quantum-era blockchain challenge. Their findings provided
    answers to key questions about the implementation and expansion of these blockchains
    in commercial and governmental applications (Küfner et al, 2012).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Küfner 等人提供了一个基于城市光纤网络的量子安全区块链安全认证平台的实例，作为应对量子时代区块链挑战的一个可能答案。他们的研究结果解答了关于在商业和政府应用中实施和扩展这些区块链的关键问题（Küfner
    等人，2012）。
- en: To solve this difficulty, Ablayev et al. adopted the natural notion of adapting
    the Grover quantum search algorithm to the broader blockchain technology ([Ablayev
    et al, 2018](#r1)). Sun et al. provided a paradigm for logic-based blockchain,
    which enhances the efficiency and power of quantum-secured blockchain. The power
    was boosted by including quantum protection and quantum certificate into the transaction
    syntax, and the efficiency was increased by the replacement of the Byzantine agreement
    protocol with a quantum equivalent. They were able to resolve a momentous problem
    in cheat-sensitive quantum bit commitment protocols thanks to their work ([Sun
    et al, 2018](#r60)).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决这一困难，Ablayev 等人采用了将 Grover 量子搜索算法调整到更广泛的区块链技术中的自然概念。Sun 等人提供了一种基于逻辑的区块链范例，通过将量子保护和量子证书纳入交易语法，以及用量子等效物替代拜占庭协议，提高了量子安全区块链的效率和功率。由于他们的工作，他们成功解决了与欺诈敏感的量子比特承诺协议相关的一个重要问题（Sun
    等人，2018）。
- en: Bennet & Daryanoosh proposed a blockchain architecture that is quantum-enabled
    based on a group of quantum servers. They created an interactive mining protocol
    that is carried out among servers and clients and employs quantum data encoded
    in light to eliminate the need for network infrastructure trust ([Bennet & Daryanoosh,
    2019](#r11)). Sharma et al. identified assaults on optical networks and advocated
    using quantum-secured blockchain to safeguard networks from security threats.
    They provided an overview of blockchain technology which included security problems,
    and concentrated on QKD, which protects blockchain technology from quantum attacks.
    In addition, they included a detailed overview of quantum-secured blockchain and
    network architecture for future research and development of safe and trusted optical
    communication networks based on quantum-secured blockchain ([Sharma et al, 2021](#r56)).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Bennet＆Daryanoosh 提出了一种基于一组量子服务器的量子启用区块链架构。他们创建了一个交互式的挖矿协议，该协议在服务器和客户端之间进行，并利用光中编码的量子数据消除了对网络基础设施信任的需求（[Bennet＆Daryanoosh，2019](#r11)）。
    Sharma等人确定了光网络的攻击，并提倡使用量子安全的区块链来保护网络免受安全威胁。他们提供了关于区块链技术的概述，其中包括安全问题，并集中讨论了QKD，这可保护区块链技术免受量子攻击。此外，他们还详细介绍了用于未来研究和开发基于量子安全区块链的安全和可信的光通信网络的量子安全区块链和网络架构（[Sharma等人，2021](#r56)）。
- en: Given the vast amount of keys and signatures utilized by lattice cryptosystems,
    Zhang et al. presented a way to store the whole content of public keys and signatures
    on an interplanetary file system by putting their hash values on the blockchain
    (IPFS). As a result, each blockchain block could only carry so many transactions
    ([Zhang et al, 2021](#r73)).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于格密码系统所使用的大量密钥和签名，张等人提出了一种将公钥和签名的整个内容存储在星际文件系统中，并将它们的哈希值放在区块链（IPFS）上的方法。因此，每个区块链块只能承载有限的交易（[张等人，2021](#r73)）。
- en: To combat quantum computing, Xie et al. developed a lattice signature algorithm,
    as well as a cuckoo filter to reduce the overhead of the verification step of
    the user. Finally, a decentralized blockchain network is implemented to supplant
    traditional centralized audits to disseminate and certify verification outcomes,
    hence boosting the scheme's transparency and security ([Xie et al, 2021](#r69)).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 为了对抗量子计算，谢等人开发了一种格签名算法，以及一个杜鹃过滤器来减少用户验证步骤的开销。最后，实施了一个分散的区块链网络，以取代传统的中央审计，从而传播和认证验证结果，从而提高方案的透明度和安全性（[谢等人，2021](#r69)）。
- en: Li et al completed the development of a signature scheme, which could be utilized
    to protect the blockchain network over existing traditional channels. The keys
    were created utilizing the Bonsai Trees technology and the Rand-Basis algorithm,
    which ensures randomization while also creating lightweight non-deterministic
    wallets. The strategy can be demonstrated securely in the oracle model and is
    effectual. Their research could help to progress post-quantum biology research
    in the future ([Li et al, 2019](#r45)).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 李等人完成了一种签名方案的开发，该方案可用于通过现有传统渠道保护区块链网络。密钥是使用Bonsai Trees技术和Rand-Basis算法创建的，这确保了随机化，同时创建了轻量级的非确定性钱包。该策略可以在oracle模型中安全地演示，并且是有效的。他们的研究有助于未来推进后量子生物学研究（[李等人，2019](#r45)）。
- en: Choi et al suggested a new approach of monitoring the information veracity of
    Programmable Logic Controllers (PLCs) using blockchain technologies. In the context
    of nuclear power plants, they designed a blockchain to check the information integrity
    of PLCs. A novel concept called Proof of Monitoring (PoM) for information integrity
    of PLCs was presented to circumvent the restrictions of the application of blockchain
    to the nuclear power plants cybersecurity. They also employed blockchain to create
    a monitoring system for nuclear power plants' Reactor Protection Mechanism, which
    is a safety system ([Choi et al, 2020](#r14)).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: Choi 等人提出了一种使用区块链技术监控可编程逻辑控制器（PLC）信息真实性的新方法。在核电厂的背景下，他们设计了一个区块链来检查PLC的信息完整性。提出了一种称为Proof
    of Monitoring（PoM）的新概念，用于解决将区块链应用于核电厂网络安全的限制。他们还利用区块链为核电厂的反应堆保护机制创建了一个监控系统，这是一个安全系统（[Choi等人，2020](#r14)）。
- en: Gao et al. developed a safe cryptocurrency method based on PQB that is resistant
    to quantum computing assaults. They began by presenting a lattice problem-based
    signature system. Secondly, they build the PQB and propose a cryptocurrency system
    that combines the suggested signature scheme with blockchain. The security of
    the cryptocurrency method and the signature scheme is capable of being simplified
    to the lattice short integer solution problem ([Gao et al, 2018](#r21)).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: Gao 等人开发了一种基于 PQB 的安全加密货币方法，该方法能够抵抗量子计算的攻击。他们首先提出了一个基于格问题的签名系统。其次，他们构建了 PQB
    并提出了一种将建议的签名方案与区块链相结合的加密货币系统。加密货币方法和签名方案的安全性能够简化为格短整数解决问题（[Gao 等人，2018年](#r21)）。
- en: A blockchain-based electronic voting protocol that ensures transparency in the
    process of voting was suggested by Gao et al. At the same time, this approach
    may audit voters who are voting improperly and withstand attacks by using code-based
    and certificateless cryptography. Their technique was found to be suitable for
    small-scale elections and to have certain efficiency and security advantages when
    the voter number is limited after a performance analysis ([Gao et al, 2019](#r20)).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Gao 等人提出了一种基于区块链的电子投票协议，该协议确保了投票过程的透明度。与此同时，该方法可以通过使用基于代码和无证书密码学来审计不当投票的选民，并抵御攻击。他们的技术被发现适用于小规模选举，在选民数量有限时具有一定的效率和安全优势，在性能分析之后（[Gao
    等人，2019年](#r20)）。
- en: In the blockchain, Yin et al. developed an innovative anti-quantum transaction
    authentication technique. Public and private keys for lightweight non-deterministic
    wallets were produced from master public and private keys and this constitutes
    a major takeaway from their research. They present a new authentication method
    based on Bonsai Trees technology, which allows a lattice space to be extended
    to many lattice spaces with the same key. Their work laid the theoretical groundwork
    for blockchain's applicability in the post-quantum era ([Yin et al, 2017](#r71)).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链中，Yin 等人开发了一种基于 PQB 的创新型反量子交易认证技术。轻量级非确定性钱包的公钥和私钥是从主公钥和私钥生成的，这是他们研究的一个重要收获。他们提出了一种基于
    Bonsai Trees 技术的新的认证方法，该方法允许将一个格空间扩展到具有相同密钥的许多格空间。他们的工作为区块链在后量子时代的适用性奠定了理论基础（[Yin
    等人，2017年](#r71)）。
- en: The immunity and transparency of a blockchain-based cryptographic currency system
    was investigated using a simulation of the six-state QKD Protocol. To assure the
    creation of a better crypto-currency system, the process of key rate generation
    was examined. A mathematical model was utilized to generate the appropriate restrictions
    for a linear connection. At the application level, the protocol contributed to
    the creation of a crypto-currency system ([Azhar et al, 2019](#r6)).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 使用六状态量子密钥分发（QKD）协议的模拟来研究基于区块链的加密货币系统的免疫性和透明性。为了保证创建更好的加密货币系统，还研究了密钥速率生成过程。数学模型被用来为线性连接生成适当的限制。在应用层面，该协议促成了加密货币系统的创建（[Azhar
    等人，2019年](#r6)）。
- en: Iovane presented a new data transmission protocol based on the BB84 protocol's
    quantum encryption capabilities as well as the possibilities given by distributed
    ledgers and blockchain. Their method allowed for the most secure transmission
    of keys, whether on a quantum communications channel or by using a classical standard
    channel and simulating quantum functionality on it using network nodes as new
    virtual quantum components (Iovane, 2021).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Iovane 提出了一种基于 BB84 协议的量子加密能力以及分布式账本和区块链所提供的可能性的新数据传输协议。他们的方法允许在量子通信通道上或通过使用经典标准通道并在其中模拟量子功能的网络节点作为新的虚拟量子组件（Iovane，2021年）上最安全的密钥传输。
- en: Nieto-Chaupis proposed a quantum mechanics-based formalism for simulating blockchain
    dynamics in an e-commerce transaction. The algorithm was tested with integer-order
    Bessel functions in a comprehensive blockchain-based algorithm. In simulations,
    the reliability of a simple blockchain model on the order of 75 was also established.
    Their research, on the other hand, fails to take advantage of quantum mechanics'
    properties to describe the complete dynamics of the bitcoin movement in huge economies
    ([Nieto-Chaupis, 2019](#r50)).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Nieto-Chaupis 提出了一种基于量子力学的形式化方法来模拟电子商务交易中的区块链动态。该算法在一个综合的基于区块链的算法中使用整数阶贝塞尔函数进行了测试。在模拟中，还建立了一个简单区块链模型的可靠性在
    75 个数量级上。另一方面，他们的研究未能利用量子力学的性质来描述大型经济中比特币运动的完整动态（[Nieto-Chaupis，2019年](#r50)）。
- en: The world's first efficient asynchronous blockchain with quantum safety that
    uses concurrent preprocessing and an online prototype was presented by Dolev and
    Wang ([Dolev & Wang, 2020](#r16)). Sun et al. proposed an auction mechanism for
    a quantum blockchain and a lottery protocol. Their lottery protocol guarantees
    randomization, verifiability, decentralization, and unconditional security, whereas
    their auction protocol guarantees bid privacy and binding, decentralization, and
    unconditional security. Their approach could not be applied to the multi-party
    computation field since more elaborate quantum blockchain protocols will be devised
    in the future. ([Sun et al, 2020](#r57)).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 世界上第一个使用并发预处理和在线原型的具有量子安全性的高效异步区块链由Dolev和Wang提出（Dolev＆Wang，2020年）。Sun等人提出了一种用于量子区块链的拍卖机制和抽奖协议。他们的抽奖协议保证了随机性、可验证性、去中心化和无条件安全性，而他们的拍卖协议保证了出价隐私和约束性、去中心化和无条件安全性。他们的方法无法应用于多方计算领域，因为未来将设计更加复杂的量子区块链协议（Sun等，2020年）。
- en: MatRiCT was introduced as a RingCT system for blockchain secret transactions
    centered on post-quantum lattice assumptions. The protocol's proof length is almost
    two orders of magnitude lower than the previous post-quantum approach, and it
    scales well to huge anonymity sets, unlike the present proposal. The system or
    scheme can be modified to make it auditable, in which a user can choose from a
    list of authorities to expose her identity ([Esgin et al, 2019](#r18)).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: MatRiCT被介绍为一个基于后量子格假设的区块链秘密交易的RingCT系统。与先前的后量子方法相比，该协议的证明长度几乎降低了两个数量级，并且能够很好地扩展到庞大的匿名集合，而现有提议则不然。该系统或方案可以修改为可审计的，用户可以从权威列表中选择暴露自己的身份（Esgin等，2019年）。
- en: To improve the security of blockchain, Gao et al. presented a unique quantum
    blockchain scheme. Their effort began with a proposal for a definition of quantum
    blockchain and a detailed description of its architecture. They established a
    sort of cryptocurrency dubbed a quantum coin for their research. To create the
    unique quantum blockchain scheme, they used quantum entanglement and DPoS. The
    outcomes of their theoretical research provide a scientific foundation for future
    applicability ([Gao et al, 2020](#r22)).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提高区块链的安全性，高等人提出了一种独特的量子区块链方案。他们的工作始于对量子区块链的定义提出以及其架构的详细描述。他们为他们的研究建立了一种被称为量子币的加密货币。为了创建独特的量子区块链方案，他们使用了量子纠缠和DPoS。他们的理论研究成果为未来的应用提供了科学基础（Gao等，2020年）。
- en: By demonstrating a blockchain architecture that makes use of key distribution
    across an urban fiber network for safe authentication, Kiktenko et al. were able
    to address the quantum blockchain challenge. These results tackle significant
    issues with the scalability and realizability of quantum-safe blockchains for
    business applications. (Kiktenko et al, 2018).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 通过展示利用城市光纤网络进行密钥分发的区块链架构，Kiktenko等人成功解决了量子区块链挑战。这些结果解决了量子安全区块链在业务应用中的可扩展性和可实现性等重要问题（Kiktenko等，2018年）。
- en: Li et al presented an anti-quantum blind signature system centered on the lattice
    assumption. The security of this scheme was enhanced through the utilization of
    the bimodal Gaussian distribution and other technologies amongst others, given
    that lattice cryptography is the major candidate algorithm in post-quantum cryptosystems
    and the blind signature scheme is widely utilized in electronic cash and electronic
    voting for creating payment systems that are untraceable, and these are more suitable
    for privacy preservation in blockchain-enabled systems. However, as quantum computers
    become more common, post-quantum cryptographic techniques will become more important,
    and anti-quantum lattice-based signatures will become more realistic ([Li et al,
    2021](#r44)).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: Li等人提出了一个以格基假设为中心的反量子盲签名系统。该方案的安全性通过使用双模高斯分布等技术进行增强，鉴于格密码学是后量子密码系统的主要候选算法，而盲签名方案在电子现金和电子投票中被广泛应用于创建不可追踪的支付系统，这些系统更适用于区块链启用系统中的隐私保护。然而，随着量子计算机变得更加普遍，后量子密码学技术将变得更加重要，反量子基于格的签名将变得更加现实化（Li等，2021年）。
- en: Iovane used a novel negotiation technique to propose a method to resolve the
    validity of a block and the assignment of a new block in the infrastructure of
    the blockchain. Negotiation processes centered on an extended probability environment
    were used to achieve block validation and assignment. However, their efforts failed
    to provide a widespread strategy for community development, despite the adoption
    of the MuReQua solution and the creation of particular research to examine the
    influence of the generation of keys on a significant number of requests and users
    (Iovane, 2021).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: Iovane 使用了一种新颖的谈判技术，提出了一种解决区块链基础设施中区块有效性和新区块分配的方法。谈判过程集中在扩展概率环境上，以实现区块验证和分配。然而，尽管采用了
    MuReQua 解决方案并创建了特定研究来研究密钥生成对大量请求和用户的影响，但他们的努力未能提供一个广泛的社区发展策略（Iovane, 2021）。
- en: A quantum blockchain was developed by Banerjee et al. using multiparty entanglement
    of quantum weighted hypergraph states. The entanglement of the hypergraph state
    acts as the protocol's “chain,” with the information in the classical blocks starting
    at a single qubit that acts as a vertex of the relevant hypergraph. Their study
    represented a step forward in the development of a truly secure quantum money
    transaction system ([Banerjee et al, 2020](#r8)).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: Banerjee 等人使用量子加权超图状态的多方纠缠开发了一种量子区块链。超图状态的纠缠充当了协议的“链”，其中经典区块中的信息从作为相关超图顶点的单个量子位开始。他们的研究代表了朝着开发一个真正安全的量子货币交易系统的一步（[Banerjee
    等人, 2020](#r8)）。
- en: A design for a quantum blockchain was proposed by Rajan and Visser. The blockchain
    was represented as a nonpermanent Greenberger–Horne–Zeilinger state of non-coexisting
    photons. The fundamental quantum advantage was revealed to be provided by time
    entanglement rather than spatial entanglement. This finding could open up a new
    area of research in quantum information science given the rise of conventional
    blockchains and the potential construction of a worldwide quantum network ([Rajan
    & Visser, 2019](#r54)).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: Rajan 和 Visser 提出了一个量子区块链的设计。该区块链被表示为非永久性的非共存光子的 Greenberger–Horne–Zeilinger
    状态。基本的量子优势被揭示为由时间纠缠而不是空间纠缠提供。考虑到传统区块链的崛起和全球量子网络的潜在构建，这一发现可能会开辟量子信息科学的新领域（[Rajan
    & Visser, 2019](#r54)）。
- en: QChain, a blockchain-based quantum-resistant decentralized PKI system, was proposed
    by An and Kim. They suggested a redesigned lattice-based GLP signature technique.
    The QChain signature is a GLP signature that has been enhanced to use Number Theoretic
    Transformation (NTT) ([An & Kim, 2018](#r5)).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: QChain 是由 An 和 Kim 提出的一种基于区块链的量子抗量子分布式 PKI 系统。他们建议重新设计基于格的 GLP 签名技术。QChain 签名是一种增强版的
    GLP 签名，使用了数字理论变换（NTT）（[An & Kim, 2018](#r5)）。
- en: Sun et al. created the Logic contract architecture, which is a permissioned
    blockchain (LC). To accomplish consensus on the blockchain, LC uses a signature
    scheme based on vote-based consensus algorithm and Quantum Key Distribution ([Sun
    et al, 2019](#r58)).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: Sun 等人创建了逻辑合约架构，这是一种许可的区块链（LC）。为了在区块链上达成共识，LC 使用了基于投票的共识算法和量子密钥分发的签名方案（[Sun
    等人, 2019](#r58)）。
- en: Vignesh et al. offered a quantum-built solution to handle the harnessing of
    security for a democratic application using Hyperledger Sawtooth. The focus of
    their research was on a voting protocol centered on Quantum Blockchain. In keeping
    with their modesty, their protocol offered a secret, proven, qualified, rational,
    and self-evaluating voting system ([Vignesh et al, 2021](#r65)).
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: Vignesh 等人提出了一个量子构建的解决方案，用于使用 Hyperledger Sawtooth 处理民主应用程序的安全性。他们的研究重点是一个以量子区块链为中心的投票协议。为了保持谦逊，他们的协议提供了一个秘密的、经过验证的、合格的、理性的和自我评估的投票系统（[Vignesh
    等人, 2021](#r65)）。
- en: The Quantum Blockchain was used to create a basic voting protocol by Sun et
    al. The most significant qualities and criteria of voting protocols that are secure
    include anonymity, non-reusability, verifiability, eligibility, and fairness,
    which their suggested protocol met. Currently, available technology could potentially
    be used to implement the protocol. To pursue their research, quantum blockchain
    can be applied in other domains such as quantum auctions and quantum lotteries
    ([Sun et al, 2019](#r58)).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: Sun 等人利用量子区块链创建了一个基本的投票协议。投票协议的最重要的特性和标准包括匿名性、不可重用性、可验证性、合格性和公平性，他们建议的协议符合这些标准。目前可用的技术有可能用于实现该协议。为了推进他们的研究，量子区块链可以应用于其他领域，如量子拍卖和量子彩票（Sun
    等人，2019）。
- en: Sun et al. extended the voting system based on quantum blockchain to the multi-candidate
    scenario. The essential idea was to limit multi-candidate voting to two-candidate
    voting by calculating the Condorcet winner of numerous candidates. Quantum blockchain,
    according to their research, can substantially ease the job of electronic voting
    while also providing a number of desirable security qualities. It is feasible
    to improve the protocol's effectiveness in terms of both security and democracy
    (Sun, 2019).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: Sun 等人将基于量子区块链的投票系统扩展到了多候选人场景。其基本思想是通过计算多候选人的康多塞赢家将多候选人投票限制为两候选人投票。根据他们的研究，量子区块链可以极大地简化电子投票的工作，同时提供多种理想的安全特性。可以通过改进协议的效率来提高协议在安全性和民主性方面的有效性（Sun，2019）。
- en: Zhu et al. developed a strategy for extending the usage of blockchain technology
    and quantum in Internet of Vehicles security (IoV). They utilized a blockchain
    architecture to demonstrate a semi-quantum system, as well as two lightweight
    applications for IoV with unconditional security ([Zhu et al, 2020](#r75)).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: Zhu 等人提出了一种将区块链技术和量子技术应用于物联网车联网安全（IoV）的策略。他们利用区块链架构展示了一个半量子系统，并提出了两种轻量级的 IoV
    应用，具有无条件安全性（[Zhu 等人，2020](#r75)）。
- en: Karbasi & Shahpasand proposed a solution for ensuring the validity and genuineness
    of digital data that is shared such as digital certificates, common reference
    strings, and cryptographic keys by combining some recently developed innovations,
    the most notable of which are blockchain, smart contracts, and the quantum-resistant
    Password-based Authenticated Key Exchange protocol over rings ([Karbasi & Shahpasand,
    2020](#r31)).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: Karbasi & Shahpasand 提出了一个解决方案，通过结合一些最近开发的创新来确保共享数字数据的有效性和真实性，例如数字证书、公共参考字符串和密码学密钥，其中最显著的是区块链、智能合约和环上量子抗量子认证密钥交换协议（Karbasi
    & Shahpasand，2020）。
- en: Blockchain, represented by Bitcoin and Ethereum, has been significantly developed
    and implemented due to the variety of application prospects, including IoT and
    digital currency. The computational complexity problem, on the other hand, has
    an impact on the security of present blockchain technology based on classical
    cryptography. This form of protection is seriously compromised as attackers' processing
    power develops, particularly with the advent of quantum computers. Wen et al proposed
    a quantum blockchain system with quantum secure communication centered on quantum
    SWAP test, quantum hash, and quantum teleportation. This system's security is
    unconditional and does not rely or depend on the attackers' computational power
    or resources (Wen et al, 2021).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链，以比特币和以太坊为代表，由于各种应用前景的多样性而得到了显著的发展和实施，包括物联网和数字货币。另一方面，计算复杂性问题影响了基于经典密码学的当前区块链技术的安全性。随着攻击者处理能力的提高，特别是量子计算机的出现，这种保护形式严重受损。Wen
    等人提出了一个基于量子 SWAP 测试、量子哈希和量子传输的量子区块链系统，其安全性是无条件的，不依赖于攻击者的计算能力或资源（Wen 等人，2021）。
- en: Ikeda created a system that has considerable quantification advantages. To begin,
    currency transactions were conducted using quantum teleportation technology, which
    precludes the coin's owner from storing the original coin data after passing it.
    A massive problem arose in traditional circuits, thus a blockchain was built to
    solve it. In qBitcoin, there is no double-spending problem, and its security is
    theoretically assured thanks to quantum information theory. Because it takes time
    to create a block, qBitcoin's architecture uses a quantum chain rather than blocks.
    As a result, a transaction can be processed significantly faster than using Bitcoin.
    A quantum digital signature, which has qualities similar to the peer-to-peer cash
    system first presented in Bitcoin was utilized ([Ikeda, 2018](#r26)).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: Ikeda 创建了一个具有相当多量化优势的系统。首先，货币交易采用了量子传送技术进行，这使得持有者在传递后无法存储原始货币数据。传统电路出现了严重问题，因此建立了区块链来解决它。在
    qBitcoin 中，不存在双重支付问题，其安全性在理论上得到了保证，这要归功于量子信息理论。由于生成区块需要时间，qBitcoin 的架构使用量子链而不是区块。因此，与使用比特币相比，交易处理速度可以显著加快。采用了类似于比特币中首次提出的点对点现金系统的量子数字签名（[Ikeda,
    2018](#r26)）。
- en: Because user privacy is not properly protected in current SIoT systems, which
    are centralized, Yi created a privacy protection solution for users to overcome
    these difficulties. They suggested a post-quantum ring signature as the preliminary
    step and then proposed a blockchain architecture based on ring signatures as the
    second step. Unlike standard SIoTs, the system is centered on post-quantum approaches,
    making it resistant to both classical and quantum computers (Yi, 2021).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 由于当前的中心化 SIoT 系统未能有效保护用户隐私，Yi 创建了一种用户隐私保护解决方案以克服这些困难。他们建议首先使用后量子环签名，然后提出基于环签名的区块链架构作为第二步。与标准
    SIoT 不同，该系统以后量子方法为中心，使其对经典和量子计算机都具有抵抗力（Yi, 2021）。
- en: The premier post-quantum investigation of the junction of blockchain law and
    security was conducted by Haney. His study was one of the first legal investigations
    of the intricate relationships between the federal reserve, congress and blockchain
    technology in the creation of money. As a result, the report calls into question
    long-held assumptions about blockchain technology's ability to decentralize economic
    influence. Building on scholarship from informatics, law, and economics, his work
    adopts an interdisciplinary approach to demonstrate that blockchain does not offer
    a secure means of constructing a payment system that is peer-to-peer (Haney, 2020).
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: Haney 进行了有关区块链法律与安全交叉点的首个后量子调查。他的研究是关于美联储、国会和区块链技术在货币创造中复杂关系的首个法律调查之一。因此，该报告对区块链技术分散经济影响的长期假设提出了质疑。借鉴信息学、法学和经济学的学术成果，他的工作采用了跨学科的方法，以证明区块链不提供构建点对点支付系统的安全方式（Haney,
    2020）。
- en: Blockchain systems that are lattice-based have been proposed as being safe against
    quantum-era assaults in recent times. Despite their theoretical importance, due
    to handling capacity, many systems are unfeasible in practice. To solve the crucial
    concern of throughput, Li & Wu proposed a post-quantum blockchain with segregation
    witness, which may significantly reduce the proportion of signatures in block
    size. They demonstrated that the proposed post-quantum blockchain with segregation
    witnesses’ existential unforgeability against adaptive chosen-message attacks
    in the random oracle based on the hardness assumption of the Short Integer Solution.
    (SIS) (Li & Wu, 2021).
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，有人提出了基于晶格的区块链系统，声称其对量子时代的攻击是安全的。尽管它们在理论上很重要，但由于处理能力的限制，许多系统在实践中不可行。为了解决吞吐量的关键问题，Li
    & Wu 提出了一种带有分离见证的后量子区块链，可以显著减少区块大小中签名的比例。他们证明了所提出的带有分离见证的后量子区块链在基于随机预言机的假设下对自适应选择消息攻击的存在性不可伪造性，这是基于短整数解（SIS）的困难假设（Li
    & Wu, 2021）。
- en: Holcomb et al. advocated that credential-management methods proposed by Fabric
    and accompanying specifications be redesigned to include digital signatures that
    are hybrid in nature, which defend against both classical and quantum assaults
    with a single classical and quantum-safe signature. Their approach offers complete
    crypto-agility with advancement to a hybrid quantum-safe blockchain and the choice
    to employ current OQS signature technique for each node (Holcomb et al, 2021).
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: Holcomb 等人主张重新设计由 Fabric 提出的凭证管理方法和相关规范，以包括在本质上是混合型的数字签名，可以防御同时具有经典和量子攻击的单一经典和量子安全签名。他们的方法提供了完全的加密敏捷性，实现了混合型量子安全区块链的进步，并选择在每个节点上使用当前
    OQS 签名技术 (Holcomb 等人，2021)。
- en: Some blockchain schemes are susceptible to quantum attacks due to the outstanding
    growth of quantum technology. Yuan et al. suggested an artificial intelligence-based
    quantum-resistant lattice-based blockchain infrastructure to overcome the critical
    problem of throughput. Their architecture is based on a lattice-based aggregate
    signature, effectively reducing the number of signatures in a block while maintaining
    the block size, and is shown to be secure and effective. Additionally, this discovery
    might support upcoming research on post-quantum blockchains. (PQB) (Yuan et al,
    2021).
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 由于量子技术的突出增长，一些区块链方案容易受到量子攻击的影响。Yuan 等人提出了一种基于人工智能的量子抗攻击的基于格的区块链基础架构，以解决吞吐量的关键问题。他们的架构基于基于格的聚合签名，有效地减少了一个区块中的签名数量，同时保持了区块的大小，并且被证明是安全和有效的。此外，这一发现可能支持即将到来的后量子区块链的研究。
    (PQB) (Yuan 等人，2021)。
- en: Banafa expatiated on the rudiments and uses of blockchain. Some things that
    were expatiated include peer-to-peer networks, distributed ledger, and the trust
    model of Blockchain technology. They also addressed Blockchain basics as well
    as its operations, underlying algorithms, and trust fundamentals. Proof of Work,
    Smart Contracts, and Proof of Stack, as well as currencies and blockchain networks
    comparable to Bitcoin and Ethereum, were all introduced. Blockchain technology,
    the Internet of Things, Artificial Intelligence, Cybersecurity, Digital Transformation,
    and Quantum Computing were all discussed ([Banafa, 2020](#r7)).
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: Banafa 阐述了区块链的基本原理和用途。其中涉及的一些内容包括点对点网络、分布式账本和区块链技术的信任模型。他们还讨论了区块链的基础知识，以及其操作、底层算法和信任基础。工作证明、智能合约和工作证明堆栈，以及货币和比特币、以太坊等类似的区块链网络，都被介绍了。讨论了区块链技术、物联网、人工智能、网络安全、数字转型和量子计算
    (Banafa，2020)。
- en: Zhang et al. advocated keeping the public keys and hash values of the blockchain
    signatures and their whole content on an interstellar file system. As a result,
    the amount of storage utilized by each transaction is considerably reduced. They
    designed a bitcoin trade technique to assess the effectiveness of the presented
    quantum-resistant blockchain system. It was established that the simulation platform
    was operational and available ([Zhang et al, 2021](#r73)).
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: Zhang 等人主张将区块链签名的公钥和哈希值以及它们的整个内容保存在星际文件系统上。因此，每个交易所利用的存储量大大减少。他们设计了一种比特币交易技术来评估所提出的量子抗攻击的区块链系统的有效性。已经确定仿真平台是可操作和可用的
    ([Zhang et al, 2021](#r73))。
- en: Quantum computers, which outperform traditional computers in terms of speed
    and data processing capacity, are slowly making their way from a theoretical perspective
    to reality. The immense computing capacity of quantum computers will fundamentally
    alter the way that information encryption works today. ([Zhang et al, 2021](#r73))
    After discussing two important uses of quantum information technology, the dangers
    of quantum supremacy for current encryption and blockchain consensus systems were
    explored. Meanwhile, a blockchain system incorporating quantum technology has
    been proposed in light of the shortcomings of the current blockchain technology
    as a way to avoid the threat of quantum supremacy (Zhang et al, 2019).
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 量子计算机在速度和数据处理能力方面优于传统计算机，正从理论角度逐渐走向现实。量子计算机的巨大计算能力将从根本上改变当今信息加密的工作方式。([Zhang
    et al, 2021](#r73)) 讨论了量子信息技术的两个重要用途后，探讨了量子霸权对当前加密和区块链共识系统的威胁。与此同时，鉴于当前区块链技术的缺陷，提出了一种整合量子技术的区块链系统，以避免量子霸权的威胁
    (Zhang et al, 2019)。
- en: Abulkasim et al. devised a quantum-based blockchain-based sealed-bid auction
    protocol, where the transactions were stored on the blockchain which supports
    quantum communication and computation to improve security. The suggested protocol
    makes use of blockchain technologies and quantum computing to ensure that critical
    features and requirements are met. To demonstrate the benefits of their protocol,
    they presented a security analysis, evaluation, and comparison ([Abulkasim et
    al., 2021](#r2)).
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: Abulkasim 等人设计了一种基于量子的区块链密封竞标拍卖协议，其中交易被存储在支持量子通信和计算的区块链上，以提高安全性。建议的协议利用区块链技术和量子计算，确保满足关键特性和需求。为了证明他们协议的好处，他们提出了安全分析、评估和比较（[Abulkasim
    等人，2021](#r2)）。
- en: Hijfte described how they could combine several technologies to create a more
    comprehensive solution. Of course, this is only a partial list; you could choose
    any combination of possible applications and achieve a better result. You should
    keep in mind that this is not always the case, and slapping applications together
    could easily lead to disaster. Their work outlined the fact that when developing
    a new process or application, or working with a variety of emerging technologies,
    there should be awareness that there is a level of risk involved (Hijfte, 2020).
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: Hijfte 描述了他们如何结合多种技术来创建一个更全面的解决方案。当然，这只是一个部分清单；你可以选择任何可能的应用组合并获得更好的结果。你应该记住，这并不总是如此，随意组合应用很容易导致灾难。他们的工作概述了在开发新流程或应用程序，或与各种新兴技术合作时，应该意识到存在一定程度的风险（Hijfte，2020）。
- en: Vigliotti & Jones proposed a framework to understand and implement blockchain
    technologies. Their work covered the various roles that blockchain technology
    plays in a variety of industries and explained current blockchain technologies,
    real-world use-cases, and their impact on businesses in non-technical terms. It
    also demonstrated how to devise strategies for identifying and implementing blockchain,
    smart contracts, and digital currency technologies in their organizations ([Vigliotti
    & Jones, 2020](#r64)).
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: Vigliotti & Jones 提出了一个框架来理解和实施区块链技术。他们的工作涵盖了区块链技术在各种行业中发挥的各种角色，并以非技术术语解释了当前的区块链技术、真实世界的用例以及它们对企业的影响。它还展示了如何制定策略，以在其组织中识别和实施区块链、智能合约和数字货币技术（[Vigliotti
    & Jones, 2020](#r64)）。
- en: Kearney and Perez-Delgado looked at the key cryptocurrencies in use today, such
    as ZCash, Bitcoin, Ethereum, and Litecoin to see how vulnerable they are to quantum
    attacks. They concluded with a comparison of the researched cryptocurrencies and
    the blockchain technology that underpin them, as well as their levels of vulnerability
    to quantum attacks ([Bard et al, 2021](#r9)).
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: Kearney 和 Perez-Delgado 研究了当今使用的关键加密货币，如 ZCash、比特币、以太坊和莱特币，以查看它们对量子攻击的脆弱性。他们通过比较研究过的加密货币以及支撑它们的区块链技术以及它们对量子攻击的脆弱性水平来得出结论（[Bard
    等人，2021](#r9)）。
- en: Chen suggested a technique in which each signal node in a targeted system negotiates
    a quantum key with all its nearby nodes, determines the XOR results of any two
    quantum keys from all of these quantum keys and then embodies these XOR results
    into a transaction. A server contained all current transactions into a block that
    might be used to provide real-time quantum key services ([Chen, 2020](#r13)).
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: Chen 提出了一种技术，其中目标系统中的每个信号节点与其所有附近节点协商一个量子密钥，确定所有这些量子密钥中任意两个量子密钥的异或结果，然后将这些异或结果体现到一个交易中。一个服务器将所有当前的交易包含在一个块中，该块可能用于提供实时的量子密钥服务（[Chen,
    2020](#r13)）。
- en: Quantum blockchain techniques that are motivated by quantum computing techniques
    were investigated and suggested for design by Krishnaswamy. Using non-deterministic
    self-executing processing, the breakdown of quantum state variables is investigated.
    Multiple nodes on the network interact together via a communication network to
    form a quantum blockchain network. Numerous networking use-cases are investigated,
    such as choosing the best access node for a specific user or determining which
    user has network access at any particular moment ([Krishnaswamy, 2020](#r39)).
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 由 Krishnaswamy 调查并建议使用量子计算技术激发的量子区块链技术进行设计。使用非确定性的自执行处理，调查了量子状态变量的崩溃。网络上的多个节点通过一个通信网络进行交互，形成一个量子区块链网络。调查了许多网络使用案例，例如为特定用户选择最佳访问节点或确定哪个用户在任何特定时刻具有网络访问权（[Krishnaswamy，2020](#r39)）。
- en: MAIN FOCUS OF THE CHAPTER
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 章节的主要焦点
- en: Method
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 方法
- en: This chapter's goal was to locate, evaluate, and review contemporary quantum
    blockchain literature, as well as their approaches and weaknesses. A thorough
    search for content that met the inclusion requirements from 2017 to 2021 was conducted
    in five databases, including Science Direct, Google Scholar, Springer, ACM Digital
    Library, and IEEE Xplore, in November 2021\. The terms “Blockchain” and “Quantum
    blockchain” were among those used. With the help of the Boolean operators “AND,”
    “OR,” and “NOT,” the keywords were combined to produce a high-quality search strategy.
    Peer-reviewed journals and papers were taken into consideration. After lengthy
    discussion among the authors, the inclusion and exclusion criteria were developed
    based on the objective of the study. Reading through the records' titles, abstracts,
    and keywords to locate those that met the criteria for the preliminary selection.
    Using the reference list of the accepted literature, further pertinent articles
    were discovered. Using the Preferred Reporting Items for Systematic Reviews and
    Meta-Analysis flow diagram, the article selection and screening were reported.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的目标是定位、评估和审查当代量子区块链文献，以及它们的方法和弱点。在2021年11月，通过在五个数据库（包括Science Direct、Google
    Scholar、Springer、ACM Digital Library和IEEE Xplore）中进行了对满足2017年至2021年纳入要求的内容的全面搜索。使用了“区块链”和“量子区块链”等术语。在作者之间进行了长时间的讨论后，基于研究目的制定了纳入和排除标准。通过阅读记录的标题、摘要和关键词来找到符合初步选择标准的记录。通过接受文献的参考文献列表，发现了更多相关的文章。使用系统性评价和荟萃分析的首选报告项目流程图，报告了文章的选择和筛选过程。
- en: Inclusion and Exclusion Criteria
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 包含和排除标准
- en: For the paper to be considered for the review, it must be about a quantum blockchain
    or related to a quantum blockchain. Literature written in languages other than
    English, as well as any work that did not fall under the aforementioned purview,
    was not included.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 要考虑将论文纳入审查，必须是关于量子区块链或与量子区块链相关的。除英语以外的其他语言撰写的文献，以及不属于上述范围的任何工作，均不予考虑。
- en: Data Collection and Organization
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 数据收集与组织
- en: 'Author discussions and unbiased, in-depth reviews of the literature served
    as the foundation for the data collecting and category creation. The following
    categories were developed solely for evaluation, analysis, and assessment of the
    study:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 作者讨论和对文献的公正、深入的审查为数据收集和类别创建奠定了基础。以下类别仅用于评价、分析和评估研究：
- en: 'Category of Blockchain: The categories were according to the criteria; access
    restrictions, type, and application.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链类别：类别按照标准；访问限制、类型和应用。
- en: For the access restrictions, the sub-categories include permissionless and permissioned.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 对于访问限制，子类别包括无权限和有权限。
- en: For the type, the sub-categories include public, private or managed, consortium
    and hybrid.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 对于类型，子类别包括公共、私有或受管理的、财团和混合。
- en: For the application, the sub-categories include supply chain, accounting, tokenization,
    identity management, trade finance and others.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 对于应用，子类别包括供应链、会计、代币化、身份管理、贸易金融等。
- en: 'Electronic Database: Science Direct, Google Scholar, Springer, ACM Digital
    Library, and IEEE Xplore are the electronic databases or sources utilized.'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电子数据库：Science Direct、Google Scholar、Springer、ACM Digital Library和IEEE Xplore是所使用的电子数据库或来源。
- en: 'Year of Publication: This category details the article''s publication year
    (s).'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 出版年份：本类别详细说明了文章的出版年份。
- en: The categorizations above do not take into account the literature on future
    directions.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 上述分类并未考虑未来方向的文献。
- en: Literature Evaluation and Analysis
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 文献评价和分析
- en: The carefully picked papers were analyzed, studied, and scored based on the
    aforementioned categories. Each of the categories was analyzed to gauge the effectiveness
    of the quantum blockchain (category of blockchain - access restrictions, type
    and application, electronic database, and year of publication). The numerical
    statistics of the attributes of the categories were computed using the sum of
    counts for each type of attribute. The total number of articles given in the study
    was less than the number of counts for these categories since some articles were
    used in the “future directions and unanswered questions” section.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 经过精心挑选的论文根据上述分类进行了分析、研究和评分。对每个分类进行了分析，以衡量量子区块链的有效性（区块链分类 - 访问限制、类型和应用、电子数据库、出版年份）。使用每种属性类型的计数总和计算了分类属性的数值统计。由于一些文章用于“未来方向和未解答的问题”部分，因此研究中给出的文章总数少于这些分类的计数总和。
- en: SOLUTIONS AND RECOMMENDATIONS
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案和建议
- en: Results
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 结果
- en: After searching through several online databases, a total of 117 records were
    discovered after adhering to the inclusion and exclusion criteria in the reading
    of titles, abstracts, and keywords. After skimming the objective, method, and
    conclusion sections in the second evaluation of these publications, 47 of them
    did not satisfy the predetermined inclusion criteria were eliminated. 70 articles
    were read in their full and appraised after duplicates were removed. Following
    full-text reading, as depicted in [Figure 2](#f02) below, a total of 53 publications
    were included in the study and analysis (mainly based on a survey of quantum blockchain).
    [Figures 3](#f03) and [4](#f04) depict the topic of great interest known as “quantum
    blockchain.”
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在搜索了几个在线数据库后，根据标题、摘要和关键词的阅读，发现了共 117 条记录。在对这些出版物进行第二次评估，即对目标、方法和结论部分进行精读后，不符合预定包含标准的
    47 篇文章被淘汰。在去除重复文章后，共读取了 70 篇文章并进行了评估。在全文阅读后，如下所示，共有 53 篇出版物被纳入研究和分析（主要基于对量子区块链的调查）。图
