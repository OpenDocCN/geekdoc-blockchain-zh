- en: Acknowledgments
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: This book came from the meeting of two minds and two life trajectories. Don
    had been leading a $4 million syndicated research program called Global Solution
    Networks (GSN) at the Rotman School of Management, University of Toronto. The
    initiative was investigating new, networked models of global problem solving and
    governance. He researched how the Internet was governed by a multistakeholder
    ecosystem and became interested in digital currencies and their governance. Meanwhile,
    Alex was an executive with the investment bank Canaccord Genuity. He noticed the
    growing enthusiasm for early-stage bitcoin and blockchain companies in 2013 and
    began leading his firm’s efforts in the space. During a father-son ski trip to
    Mont-Tremblant in early 2014, we brainstormed over dinner about collaborating
    on this topic, and Alex agreed to lead a research project on the governance of
    digital currencies, culminating in his white paper, titled *A Bitcoin Governance
    Network*. The more we dug into the issues, the more we concluded that this could
    be the next big thing.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书源于两个心灵和两条人生轨迹的相遇。唐（Don）在多伦多大学的罗特曼管理学院领导了一个名为全球解决方案网络（GSN）的400万美元联合研究项目。该项目正在研究新的、网络化的全球问题解决和治理模式。他研究了互联网如何由一个多利益相关方生态系统进行治理，并对数字货币及其治理产生了兴趣。与此同时，Alex是投资银行Canaccord
    Genuity的高管。他在2013年注意到人们对早期比特币和区块链公司的热情日益增长，并开始领导他的公司在此领域的工作。2014年初，我们在蒙特塔班兰特滑雪胜地度假期间，在一次晚餐上讨论了合作研究这个话题的可能性，Alex同意领导一个关于数字货币治理的研究项目，最终撰写了一份名为《比特币治理网络》的研究报告。我们越深入研究这些问题，就越认为这可能是下一件大事。
- en: Meanwhile our agent, Wes Neff at the Leigh Bureau, along with Don’s publisher
    Adrian Zackheim at Portfolio/Penguin (*Wikinomics*, *Macrowikinomics*), was encouraging
    Don to formulate a new book concept. When Alex’s paper became widely recognized
    as leading thinking in this area, Don approached Alex to be his coauthor. Adrian,
    to his credit, made us an offer we couldn’t refuse and the book never went to
    auction, as is normally the case.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，我们的经纪人Wes Neff（莱恩出版社）和唐的出版人Adrian Zackheim（Portfolio/Penguin，《维基经济学》、《宏观维基经济学》）鼓励唐提出一个新的书籍概念。当Alex的报告成为这一领域的领先思想时，Don联系Alex担任他的合著者。Adrian功不可没，他给了我们一个无法拒绝的提议，这本书没有像通常情况那样进入拍卖。
- en: We then made what in hindsight was a smart decision. We approached the best
    book editor we knew, Kirsten Sandberg, formerly of Harvard Business School Press,
    and asked her to edit our book proposal. She did a spectacular job and our collaboration
    was so effortless that we asked her to be a full-time member of the book research
    team. Kirsten participated with us in more than one hundred interviews and collaborated
    in real time as we tried to understand the myriad issues on the table and develop
    helpful formulations to explain this extraordinary set of developments to a nontechnical
    audience. She helped us bring the story to life. In that sense, she was our coauthor
    and this book would not have appeared, at least in its current comprehensible
    form, without her. For that, and for all the stimulation and laugh lines, we are
    very grateful.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们做出了一个事后看来非常明智的决定。我们找到了我们认识的最好的图书编辑，哈佛商学院出版社的前任编辑Kirsten Sandberg，请她编辑我们的书籍提案。她做得非常出色，我们的合作非常轻松，因此我们请她成为图书研究团队的全职成员。Kirsten与我们共同参加了超过一百次的采访，并实时协作，试图理解桌上的众多问题，并制定有益的表述，以便向非技术受众解释这一系列发展。她帮助我们让故事生动起来。从这个意义上说，她是我们共同作者，如果没有她，至少在目前的可理解形式上，这本书是不会出现的。为此，以及所有的启发和笑纹，我们非常感激。
