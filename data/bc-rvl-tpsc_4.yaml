- en: Also special thanks to a few people who really rolled up their sleeves to help.
    Anthony Williams and Joan Bigham of the GSN project worked closely with Alex on
    the original digital currencies governance paper. Former Cisco executive Joan
    McCalla did deep research for the chapters on the Internet of Things and also
    Government and Democracy. We received a lot of familial support. IT executive
    Bob Tapscott spent many days downloading and getting under the hood of the entire
    bitcoin blockchain to give us firsthand insights on some of the technical issues.
    Technology entrepreneur Bill Tapscott came up with the revolutionary idea of a
    blockchain-based personal carbon credit trading system, and technology executive
    Niki Tapscott and her husband, financial analyst James Leo, have been great sounding
    boards throughout. Katherine MacLellan of the Tapscott Group (conveniently a lawyer)
    tackled some of the tougher issues around smart contracts as well as managing
    the interview process. Phil Courneyeur was on the lookout daily for juicy material,
    and David Ticoll provided helpful insights about the state of the digital age
    so far. Wes Neff and Bill Leigh of the Leigh Bureau helped us craft the book concept
    (how many books is this, guys?). As always (now more than twenty years), Jody
    Stevens flawlessly managed the administration for the entire project including
    databases, finances, and document management, as well as the proofreading and
    production process—a full-time job, in addition to her other full-time jobs at
    the Tapscott Group.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 还要特别感谢几位真正动手帮忙的人。GSN项目 的安东尼·威廉姆斯和琼·比格姆与亚历克斯紧密合作，完成了原始的数字货币治理论文。前思科高管琼·麦克卡拉深入研究了物联网和政府与民主的章节。我们得到了很多家庭支持。IT高管鲍勃·塔普斯科特花了很多天下载并深入研究整个比特币区块链，为我们提供了关于一些技术问题的第一手见解。技术企业家比尔·塔普斯科特提出了一个基于区块链的个人碳信用交易系统的革命性想法，技术高管尼基·塔普斯科特和她的丈夫，金融分析师詹姆斯·利奥在整个过程中一直是很好的咨询对象。塔普斯科特集团的凯瑟琳·麦克莱兰（巧合的是是一名律师）解决了智能合约的一些棘手问题，并管理了采访过程。菲尔·库尔尼尔每天都在寻找有趣的内容，大卫·蒂科提供了有关数字时代现状的有用见解。莱恩局的韦斯·内夫和比尔·利帮助我们一起构思了这本书（这本书是第几本，伙计们？）。像往常一样（现在已经有二十多年了），乔迪·史蒂文斯完美地管理了整个项目的行政工作，包括数据库、财务和文档管理，以及校对和生产过程——这是一份全职工作，除此之外，她还在塔普斯科特集团担任其他全职工作。
- en: Special thanks to Dino Mark Angaritis, the CEO of blockchain company Smartwallet;
    Joseph Lubin, CEO of the Ethereum development studio Consensus Systems; and Carlos
    Moreira of fast-growing security company WISeKey—who each spent considerable time
    with us brainstorming ideas. They are each brilliant and so kind to help us out.
    Now we get to enjoy witnessing the success of each of their businesses in this
    space. Also big thanks to the great team at Penguin Random House led by our editor
    Jesse Maeshiro and overseen by Adrian Zackheim.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 特别感谢 Smartwallet 区块链公司的首席执行官 Dino Mark Angaritis，以太坊开发工作室 Consensus Systems
    的首席执行官 Joseph Lubin，以及快速成长的网络安全公司 WISeKey 的首席执行官 Carlos Moreira——他们每个人都与我们深入讨论了很长时间。他们都非常聪明，也很热心地帮助我们。现在我们得以见证他们各自企业在这一领域取得的成功。同时，也非常感谢由我们的编辑
    Jesse Maeshiro 领导，Adrian Zackheim 监督的企鹅 Random House 团队。
- en: Most important, we’d like to give our heartfelt thanks to our wives, Ana Lopes
    (Don) and Amy Welsman (Alex), who more than tolerated our obsession with cracking
    this big nut over the better part of a year. We are both very fortunate to have
    such wonderful life partners.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，我们要衷心感谢我们的妻子，安娜·洛佩斯（唐的妻子）和艾米·韦尔斯坦（亚历克斯的妻子），她们不仅忍受了我们为解决这个大难题而投入的一年多的时间。我们都非常幸运，能拥有如此美好的生活伴侣。
- en: Writing this book has been a joyous experience for both of us and it’s fair
    to say that we loved every minute of it. As someone famous once said, “If two
    people agree on everything, one of them is unnecessary.” We challenged each other
    daily to test our beliefs and assumptions, and this book is living proof of that
    healthy and vigorous collaboration. Mind you, collaborating does seem effortless
    when you share so much DNA and have a shared thirty-year history of exploring
    the world together. We do hope you find the product of this collaboration important
    and helpful.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 撰写这本书对我们两人来说都是一段快乐的经历，毫不夸张地说，我们享受其中的每一分钟。正如某个名人曾说：“如果两个人在一切事情上都达成一致，那么其中一个人就是多余的。”
    我们每天都互相挑战，测试我们的信仰和假设，这本书就是这种健康而充满活力的合作的有力证明。请注意，当你有如此多的共同点和三十年的共同探索世界的历史时，合作似乎就是轻而易举的。我们确实希望您认为这种合作的成果是重要且有益的。
